      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yong listahan na 'yan kailangan maibigay namin sa aming counterparts\
        \ matapos ang Ramadan at siguro sa mga unang linggo ng Mayo,\" she added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a48545-ded6-4482-a89f-1d1d5f944168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The list should be given to our counterparts after the\
        \ Ramadan, maybe by the first week of May.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913790f4-392c-4577-ba43-bc3a0a716a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When pressed further for an absolute deadline for claimants to send\
        \ their emails, the DMW chief said: \"Ang absolute deadline namin ay May 1,\
        \ madaling tandaan, Labor Day [Our absolute deadline is May 1, easy to remember,\
        \ Labor Day].\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc6eb5-630a-445e-828e-aa358c135bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, the government of Saudi Arabia committed
        to shoulder the unpaid salaries of displaced OFWs from construction companies
        that went bankrupt, following a <a href="https://www.cnnphilippines.com/news/2022/11/18/Saudi-Arabia-gov-t-to-shoulder-unpaid-wages-of-around-10-000-displaced-OFWs.html">bilateral
        meeting between President Ferdinand Marcos Jr. and Saudi Crown Prince Mohammed
        bin Salman</a> on the sidelines of the Asia Pacific Economic Cooperation in
        Bangkok, Thailand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470947dd-8af9-46d8-87d6-1a8e8d2f9077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople, who was with Marcos at that time, said the Saudi government
        has set aside two billion riyals to settle the issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b459c-7419-4082-a697-f7e6dec3d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also clarified that this is also aside from the <a href="https://www.cnnphilippines.com/news/2023/3/11/dmw-dswd-cash-aid-saudi-arabia-ofws.html">₱10,000
        "humanitarian assistance"</a> from the Philippine government, which the displaced
        workers can avail themselves of.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e89fb-6bfc-4058-bbd9-67556d3d91ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How to finalize the list?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0825c65f-7832-4c36-8d5d-8a238a38c167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although a previous list has already been made — with some workers\
        \ even submitting their applications to Saudi Arabia courts — the DMW released\
        \ an official email address where the displaced OFWs could send their claims.\r"
    '14':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Ople
        shows the email address where the claimants will send their information. She
        also shows the message template. <a href="https://t.co/zHMNuBAIfw">pic.twitter.com/zHMNuBAIfw</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1646728533560135681?ref_src=twsrc%5Etfw">April
        14, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab53147-f5af-4721-9551-122fe1ee2bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604beff-281d-40f8-96e8-e4a54aefd7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ople said the address, along with a message template, will be posted\
        \ on the agency's Facebook page for easy reference.\r"
    '33':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdmw.gov.ph%2Fposts%2Fpfbid02aUZVxVUJMGEVqHgXY2GShP9JUumPUJNGgqLG3R7R3odHP4eSzvWrtkzWkwSmMQZrl&show_text=true&width=500"
        width="500" height="524" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24baaa21-cf5f-4533-bffc-c7c138c46090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:45:16.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c2ec3-ec8c-4ea8-afee-2543d29ffefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernard Olalia, DMW Undersecretary for Licensing and Adjudication
        Services, said emails received will be the basis for the list of claimants
        to be submitted to the ad-hoc committee in Saudi Arabia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9606e7-2d2b-4cf0-9645-e9bf1a24d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ople further explained that this will be cross-checked with the previous\
        \ list from the Overseas Workers Welfare Administration (OWWA) for further\
        \ validation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5abc39-ecdf-438e-a0c0-346fe5abd7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This will be the only email,\" Ople said. \"This will be the point\
        \ of communication sa amin [to us].\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45935e77-e4be-4bf7-822b-6966ef1faab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also assured claimants that officials would be monitoring the email\
        \ so they can respond daily.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7511d6c2-d97d-4b6f-beb1-56cf85492dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ople said the DMW can send the list to the Saudi government by the\
        \ last week of April if submissions received cover 90% of the expected number\
        \ of displaced OFWs. The DMW disclosed it has nearly 5,000 validated claims\
        \ in its database, with some 1,400 names still up for updating.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e6c34-e3b8-4d78-8585-6eee986e65de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For 52-year-old Laurence Jimenez, who previously worked in Saudi Arabia\
        \ as a cook, he would use his back pay to start a business in his province.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc38405c-86bf-4680-8eae-85ecc582384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked for his reaction on the updates from the DMW, Jimenez told CNN\
        \ Philippines: \"Sobrang tuwang tuwa ko po ngayon kasi ang tagal-tagal na.\
        \ Hanggang ngayon, wala pa (ang claims since 2021).\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093006f8-e907-4b54-aefe-b4defeff6d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I'm so happy now because it has been long. Until now,\
        \ my claim is still unpaid since 2021.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef5e1f-4857-4a67-8fd8-13fccc7c369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec37d406-333d-4995-a579-789c0e7216b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>May 24 meeting</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dab5f5d-ff96-4925-8209-6f1d086ec9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said her Saudi counterparts asked for a meeting on May 24 "to
        discuss the pending topics and build on the positive outcome" from the agency''s
        last visit in March.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d0f704-ea49-4013-8d85-0032df4edc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Pag naaprubahan 'yong listahan ng (Saudi Arabia's) Ministry of Human\
        \ Resources and Development, ang susunod na stage ng proseso ay pagbabayad,\"\
        \ Olalia said. \"Gano'n lang po. Na-shortcut, na-simplify 'yong napakatagal\
        \ na walong taon.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f633f-6f77-4f84-aeaf-b7079fd7ed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If the list is approved by Saudi Arabia's Ministry of\
        \ Human Resources and Development, the next stage of the process will be the\
        \ payment of claims. That's it, a shortcut which simplified the long eight\
        \ years.]\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba43bc8-cbcd-42c0-8540-568ef4edba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW said these are the \"significant processes\" in the \"final\
        \ stage\" of the resolution of the issue of unpaid wages.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12821996-edd9-4bcd-88d7-757b73633b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Details on the mode of payment and the timeline of distribution of\
        \ claims would be the top concerns to be raised by the DMW chief, adding she\
        \ would also consult the Department of Foreign Affairs and the Office of the\
        \ President.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d86aeb-c324-418e-a87c-435df2941634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia will be going to Saudi Arabia ahead of the Secretary to "thresh
        out any outstanding issues" and discuss "other equally important components
        for this special compassionate gesture from the Crown Prince."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25eb588-b122-49be-8364-42195d4f2339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Expectations ko by May 24, very specific items na lang 'yong pag-uusapan\
        \ namin [My expectation is that by May 24, we will be only discussing very\
        \ specific items],\" Ople said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e10c00-5edf-4a13-a7e2-35ac844340d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Tristan Nodalo contributed to
        this report.</em></p>'
