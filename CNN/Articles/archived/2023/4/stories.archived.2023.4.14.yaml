    'title': 'Seven-fold increase in children crossing treacherous Darien Gap, says
      UNICEF

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1c724c-defe-4971-bde8-c55956f2dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:07:25.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T16:18:00.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ---</strong>&nbsp;Almost 9,700 children and adolescents
        have tried to cross the infamous Darien Gap in the first two months of 2023,
        a seven-fold increase compared to the same period in 2022, according to a
        UNICEF report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae00f5c-c312-4cbe-a096-fa32da4ad3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:07:25.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T16:18:00.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbee39d-3e72-4770-a54a-9583cf9cb14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:07:25.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T16:18:00.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 60 kilometer (37 mile) trek north brings migrants from Colombia\
        \ to Panama -- a crucial passage for those hoping to reach the United States\
        \ and Canada.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c59b93-7481-4d8e-b5da-b0617ed6d57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:07:25.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T16:18:00.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587b23a-4cbf-4074-93d5-b729f6ecf0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:07:25.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T16:18:00.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN children's agency said that 110 of the children had attempted\
        \ the dangerous hike alone. It noted that large numbers of the people on that\
        \ route in the same time period were from Haiti, Ecuador and Venezuela.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500699c8-28fb-406d-8cac-7412dfd225be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:07:25.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T16:18:00.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fea28b-1b5a-40f6-92fe-584b05d434f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:07:25.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T16:18:00.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Travelers trying to make it through have reported robberies, corpses,\
        \ mutilations and rape in the dense forest along the route.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f492f-69ce-4d3f-9240-4d05953701ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:07:25.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T16:18:00.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a78d9f1-e22d-40a9-9abd-4f8d3f2356ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:07:25.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T16:18:00.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For children who survive the trek, UNICEF has warned of \"invisible\
        \ wounds.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535991bc-dbad-4e3c-88f0-8ee525fde02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:07:25.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T16:18:00.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41307cfe-8609-4e77-bfc4-8e0ab087f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:07:25.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T16:18:00.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Many of these kids have gone through a terrible time, they have seen\
        \ things they should not have seen,\" Sandie Blanchet, UNICEF's representative\
        \ in Panama, told CNN in 2021.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ad31a-a554-4114-9cf0-d06d083abb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:07:25.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T16:18:00.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb5f0de-47fe-4cf8-803e-535a6c1fe5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:07:25.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T16:18:00.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week, the United States, Panama and Colombia announced a 60-day\
        \ campaign to curb illegal migration through the Darien Gap, laying out plans\
        \ to reduce illicit movement and opening new legal migration pathways.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97068e82-550e-40e6-9911-44f7598993ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:07:25.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T16:18:00.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd736bb7-2779-42da-8320-7ab683720cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:07:25.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T16:18:00.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Every year, tens of thousands of migrants attempt to cross the border\
        \ between Panamá and Colombia, putting their lives in the hands of smugglers,\
        \ with many perishing while attempting to pass through the treacherous terrain,\"\
        \ officials from the three countries said in a joint statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198af9bd-ac2f-4e47-9025-87fd905bb7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:07:25.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T16:18:00.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c204c1-fda0-4a4a-bfa4-14f41c65641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:07:25.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T16:18:00.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The statement also acknowledged all three countries have a responsibility
        to prevent the risk to human life, disrupt transnational criminal organizations
        and preserve the rainforest.<p><br></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaa4dc3-fc7b-4d99-ac55-9acdbd802817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:07:25.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T16:18:00.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/04/13/americas/darien-gap-us-panama-colombia-intl-latam/index.html"><em>
        "Seven-fold increase in children crossing treacherous Darien Gap, says UNICEF"&nbsp;</em></a></p>'
  'boi-investment-approvals-q1':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-14T16:17:18.000+08:00
    'imagesource': 'jcr:910356c0-5c42-4b10-bc42-6bd385b34186'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e99cc5c8-10ae-41fe-a47b-45e749fb3464'
    'lead': 'Investment commitments in the Philippines ballooned by 155% in the first
      three months of the year, according to the Board of Investments (BOI).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T16:18:27.441+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-14T16:18:27.623+08:00
