      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the military equipment that the government is working on purchasing\
        \ are additional Black Hawk choppers to replace the currently used Huey helicopters.\r"
