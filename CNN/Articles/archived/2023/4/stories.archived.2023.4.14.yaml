    'template': '1'
    'title': 'Six (old and new) music releases by Filipino women you should check
      out '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584aa5bb-bde7-4eaf-a6c7-c2e6263ff64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:08:07.066+08:00
      'mgnl:createdBy': 'gabrielle'
