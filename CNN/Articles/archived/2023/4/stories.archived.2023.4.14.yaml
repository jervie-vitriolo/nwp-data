      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c675ff-8c8c-4c91-988a-4e633aaf059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:54:27.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T16:02:48.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two long-time allies urged Beijing to comply with the
        2016 arbitral ruling which upholds the Philippines’ rights over the West Philippine
        Sea, China maintained it “has indisputable sovereignty over the South China
        Sea Islands and the adjacent waters.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350e5ad2-5829-4cdf-b5de-91ece96df645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:54:27.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T16:02:48.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c5ee4-ca1e-45a9-aec1-5eefce57ea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:54:27.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T16:02:48.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The joint statement of the US and the Philippines misrepresents
        and discredits the legitimate and lawful maritime law enforcement activities
        of the Chinese side and even makes false accusations against China. We strongly
        oppose this,” Chinese Foreign Ministry spokesperson Wang Wenbin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021e3db7-ac29-4e0e-8b9a-edd34e5cdd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:54:27.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T16:02:48.543+08:00
