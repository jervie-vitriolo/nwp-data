    'template': '1'
    'title': 'Gladys Reyes ''shocked,'' grateful for winning Best Actress in 1st Summer
      MMFF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0cce4b-20ec-40d7-8574-833a8b4bf182'
