      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T09:50:18.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wasn’t really expecting anything, I was just so happy I was there…
        that is why I was shocked when my name was called,” she told CNN Philippines.
