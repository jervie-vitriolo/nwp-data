      'mgnl:lastActivated': 2023-04-14T20:04:16.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said this portion of the alignment will make sure train services\
        \ would be on schedule.\r"
