    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9d843a-398d-47bb-9790-1771314a1d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:54:27.389+08:00
