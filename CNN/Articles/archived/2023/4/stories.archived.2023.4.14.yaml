      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817f6bd5-df60-4fe9-84c6-fad58e723009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T20:37:59.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-14T20:39:31.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To allow the entire Filipino nation to join their Muslim brothers\
        \ and sisters in peace and harmony in the observance and celebration of Eid’\
        l Fitr, it is necessary to declare Friday, April 21, a regular holiday throughout\
        \ the country,\" read the document.\r"
