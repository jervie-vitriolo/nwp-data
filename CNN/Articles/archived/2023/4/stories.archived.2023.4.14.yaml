      'mgnl:lastActivated': 2023-04-14T20:39:31.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5291f92-1267-4501-85cb-92dea5f36e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T20:37:59.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-14T20:39:31.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Proclamation No. 201 — approved by Marcos and released by Malacañang\
        \ on Friday — aims to \"bring the religious and cultural significance of the\
        \ Eid’l Fitr to the fore of national consciousness.\"  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce3cbb3-10c4-40ce-9781-4a3bfc0288de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T20:37:59.935+08:00
