      'mgnl:lastActivated': 2023-04-14T13:39:02.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f74fe-1221-4887-a99a-b0142b2852d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:39:01.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T13:39:02.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve already made a decision and that was started by President
        (Rodrigo) Duterte that we will no longer be interested in getting what we
        call excess defense articles,” he told CNN Philippines’ <em>The Source</em>
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a9f8ec-9d79-4455-a61b-135954a17e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:39:01.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T13:39:02.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5a5ab-0815-49ea-8bc2-87f56e77284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:39:01.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T13:39:02.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was in 2017 when Duterte said the government will no longer accept\
        \ second-hand equipment from the United States and will only purchase new\
        \ ones.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e0234-29a3-4fda-8743-f44fca79dac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:39:01.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T13:39:02.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0912c699-a035-45cb-9e98-9e46f25a6fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:39:01.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T13:39:02.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials from the Philippines and the United States recently held\
        \ a meeting in Washington to discuss areas of deeper cooperation, like defense.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f13f9-262f-42b0-969d-f26abff33464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:39:01.884+08:00
