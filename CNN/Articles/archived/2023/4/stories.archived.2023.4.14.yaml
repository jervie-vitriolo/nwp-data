      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation previously said Bantag had
        a clear motive to order Mabasa’s death: the broadcaster had criticized Bantag
        on his radio program, enraging the former BuCor chief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fcd858-34f3-4b22-96ab-c9b082a45554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T18:16:55.018+08:00
