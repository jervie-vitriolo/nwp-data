      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reports that several hogs died in Balete town prompted the authorities\
        \ to suspect ASF as the cause.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c38583-74cb-47cd-9268-7478942c3ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T17:43:12.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor also called for a meeting of the local chief executives\
        \ of the 17 towns in Aklan to discuss the preventive measures that they will\
        \ have to implement as soon as possible.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3622b462-f1cb-4491-a5f9-dbb2d3a364f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T17:43:12.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview on Friday, Malay Mayor Frolibar Bautista said he will\
        \ follow the instructions of the Aklan Provincial Government and will rely\
        \ on the result of the meeting with the executives to protect Boracay Island\
        \ from the ASF.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc5da40-a329-4636-9dc4-eaa8364e61aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T17:43:12.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ano man ang magiging resulta ng</em> meeting with the
        Governor and the local execs, we will follow [Translation: Whatever the outcome
        of the meeting with the Governor and the local execs, we will follow],” Bautista
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee38a7d-d0f7-48cc-903a-91bc369cd1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.011+08:00
      'mgnl:createdBy': 'raheema'
