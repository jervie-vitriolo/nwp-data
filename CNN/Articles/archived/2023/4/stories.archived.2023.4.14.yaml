      'mgnl:lastActivated': 2023-04-14T10:09:51.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Agriculture (DA) earlier warned that the staple could\
        \ cost up to ₱5 more per kilogram in the coming weeks, adding that it has\
        \ monitored small price adjustments since February.\r"
    '21':
