      'mgnl:type': 'text'
      'text': '<p><strong>“Jocelyn” by Jocelyn Enriquez (1997)</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d54f57-dec7-46d2-b5a3-cebe6cbad633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:08:07.072+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-14T18:44:48.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Jocelyn” was a huge lockdown jam for me, though it was released
        before I was even born. This album was my entry-point into one of my favorite
        dance music subgenres: Freestyle, a Latino offshoot of acid house that J.
        Lo herself has cited as influential. What’s more interesting than the way
        that “A Little Bit of Ecstasy” shamelessly breaks down into half-tempo (a
        common trope in the genre) is the curiously detailed <a href="https://en.wikipedia.org/wiki/Jocelyn_Enriquez">Wikipedia
        page</a> about the artist’s life. She broke the Billboard 100, signed with
        Tommy Boy (label imprint of Queen Latifah and De La Soul), and worked closely
        with Jaya (before her conservative-leaning era).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c505132-3f7c-45f5-862b-403881225ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:57:35.825+08:00
