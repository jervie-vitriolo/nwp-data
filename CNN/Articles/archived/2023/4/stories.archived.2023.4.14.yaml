      'mgnl:lastActivated': 2023-04-14T18:44:48.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34a3840-e204-4bff-9a24-4dd629d4fe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:08:07.068+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-14T18:44:48.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In “Rave Garden,” complex layers of rhythm unfold over humming sounds\
        \ of nature as Cabral imagines the dance floor as a utopia free from oppression.\
        \  A reminder that raves are, in fact, something so spiritual. It’s over eight\
        \ minutes long, and the vocals only come in much later in the song. A real\
        \ trip.\r"
