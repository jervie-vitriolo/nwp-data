    'template': '1'
    'title': 'Degamo widow to Senate: Reconsider Teves'' virtual attendance in slay
      probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9833e510-ee18-4dde-9f81-7ad5aa3b78d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:42:22.712+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T16:42:22.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — Pamplona
        town Mayor Janice Degamo has asked the Senate to reconsider its decision to
        allow suspended Negros Oriental Rep. Arnolfo Teves Jr. to virtually attend
        the probe into the killing of public officials — including the assassination
        of her husband, Gov. Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405d1bd2-ad2b-426b-a0d7-f6b40444d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:42:22.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T16:42:22.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Allowing some participants to attend through Zoom/teleconferencing\
        \ undermines the value and importance of our presence in the hearing, and\
        \ it is unfair to those who will be attending personally. Cong. Teves is a\
        \ fugitive. He should not be afforded such an accommodation,\" the mayor said\
        \ in an open letter to Sen. Ronald Dela Rosa published on her Facebook page.\r"
