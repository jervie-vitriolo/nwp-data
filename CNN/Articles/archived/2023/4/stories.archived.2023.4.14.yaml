      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The congressman has been out of the country since Feb. 28, a few days\
        \ before the March 4 killing, and has been suspended from his post due to\
        \ his continued absence.\r"
    '10':
