      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a welcome development. I hope Gerald Bantag et al would heed
        the call of authorities and present themselves in the court of law," Roy Mabasa,
        journalist and brother of the slain broadcaster, said in reaction to the arrest
        warrant.</p>'
  'nfa-proposes-import-rice':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-14T17:26:42.000+08:00
    'imagesource': 'jcr:0516b3d0-4afa-426b-bc6d-6831a727b161'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0540ef9-de13-4735-b648-8d49f234107a'
    'lead': 'The National Food Authority is proposing to import 330,000 metric tons
      of rice to make up for the foreseen deficit in the country’s buffer stock, the
      Presidential Communications Office says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T17:30:01.004+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-04-14T17:30:01.324+08:00
