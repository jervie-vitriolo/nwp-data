      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OPPO’s Inspiration: Ahead" allowed everyone to see and experience
        the latest offerings from OPPO, get up close and personal and share unique
        memories with the brand’s ambassadors and content creators, and participate
        in interactive booths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb48e5-e687-4c4a-ac87-cd3966e5a264'
      'mgnl:activationStatus': true
