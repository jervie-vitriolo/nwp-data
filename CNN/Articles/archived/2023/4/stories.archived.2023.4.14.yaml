      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the agency rejected the group's call due to the public demand for\
        \ cheaper driving lessons.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef944ec-9869-4953-8749-21b59082e7d0'
