      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/4/13/dela-rosa-teves-to-attend-senate-probe-virtually.html"
        href="https://www.cnnphilippines.com/news/2023/4/13/dela-rosa-teves-to-attend-senate-probe-virtually.html">Dela
        Rosa: Rep. Arnie Teves to virtually attend Senate inquiry into Degamo slay</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053a4be8-cfac-465d-916c-b75662a30b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T16:42:22.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T16:42:22.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I, along with the previous victims of killings, land grabbing, harassment,\
        \ and more, will be attending the hearing personally, sacrificing our time,\
        \ effort, money, and security just to ensure that our voices are heard, and\
        \ our concerns are addressed,\" Degamo wrote as she expressed dismay that\
        \ Teves was allowed to attend remotely.\r"
    '6':
