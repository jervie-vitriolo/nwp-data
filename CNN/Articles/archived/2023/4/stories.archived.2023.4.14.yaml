    'title': 'PBA Finals: Red-hot outside shooting propels Ginebra to Game 3 victory
      over TNT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22298857-7f70-4d31-8068-cc6707d4ac49'
