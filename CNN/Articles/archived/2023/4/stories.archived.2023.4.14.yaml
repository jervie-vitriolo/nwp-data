    'title': 'Magnitude 5.1 quake hits Agusan del Norte'
    'updated': 2023-04-14T07:04:45.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7190093c-f5e0-4ca4-852e-b21fe104d63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T05:53:17.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T07:04:46.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> A magnitude
        5.1 earthquake jolted the municipality of Santiago in Agusan del Norte early
        Friday morning, state seismologists report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4216424b-dcdb-4414-b953-a9b9558744b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:04:31.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T07:04:46.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Institute of Volcanology and Seismology (Phivolcs) said\
        \ the tectonic tremor occurred at 12:04 a.m. with a depth of 66 kilometers\
        \ (km).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b22706-a4c0-4f7a-9552-ceeed7b6c77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:04:31.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T07:04:46.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Intensity 4 or \"moderately strong\" shaking was felt in Santiago,\
        \ Jabonga, and Cabadbaran City in Agusan del Norte, while intensity 3 or \"\
        weak\" shaking was recorded over Surigao City, Surigao del Norte.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f0d9f-fc91-48e0-9278-895d5549d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:04:31.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T07:04:46.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Intensity 2 or “slightly felt” shaking was felt in Lanuza, Surigao\
        \ del Sur while Guinsiliban, Camiguin experienced Intensity 1 or \"scarcely\
        \ perceptible\" shaking.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20cb7d0-98fe-4a71-8fd0-6d0b7ab6024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:04:31.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T07:04:46.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs warned of expected aftershocks and possible damage.</p>'
  'Matthew-McConaughey-Woody-Harrelson-relationship-DNA':
    'author': 'Issy Ronald, CNN'
    'caption': 'Woody Harrelson and Matthew McConaughey have been friends for decades.
      (David M. Benett/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-14T06:29:59.000+08:00
    'imagesource': 'jcr:45c1c3c9-fdd8-4915-8aae-4564bb4ce146'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74665f42-b19d-4c2e-be7b-905d8f8ed9df'
    'lead': 'Actor Matthew McConaughey says they are ''on the precipice'' of doing
      DNA tests to verify their suspicions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T06:31:54.514+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-14T06:34:29.254+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Matthew McConaughey says he and Woody Harrelson might be brothers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab0ca3d-98a5-43b1-8ee5-6f8237a1723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T06:31:54.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T06:34:29.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Matthew McConaughey and Woody Harrelson''s bromance is well
        known, their chemistry memorably translating on screen for the critically
        acclaimed first season of "True Detective."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb4b07d-46e3-41ed-8dfc-1289da69abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T06:31:54.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T06:34:29.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, McConaughey has suggested in an interview with podcast "Let''s
        Talk Off Camera with Kelly Ripa" that he and Harrelson could actually be brothers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d91efba-a220-471a-a275-2443ec266b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T06:31:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T06:34:29.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, where I start and where he ends, and where he starts
        and I end, has always been like a murky line," McConaughey said earlier this
        week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77142788-e2d1-4c4f-854c-7d177c395dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T06:31:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T06:34:29.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And that's part of our bromance, right? My kids call him Uncle Woody.\
        \ His kids call me Uncle Matthew etc etc. And you see pictures of us and my\
        \ family thinks a lot of pictures of him are me. His family thinks a lot of\
        \ pictures of me are him.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4868ea-1ef2-4e13-b1d9-660403b5eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T06:31:54.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T06:34:29.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In Greece a few years ago, we're sitting around talking about how\
        \ close we are and our families,\" McConaughey said. \"And my mom is there,\
        \ and she says, 'Woody, I knew your dad' ... Everyone was aware of the ellipses\
        \ that my mom left after 'knew.' It was a loaded K-N-E-W.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd9138a-575f-46dd-8ffa-dcd7f615fa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T06:31:54.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T06:34:29.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We went on to unpack what this 'knew' meant and did some math and\
        \ found out that (Harrelson's) dad was on furlough at the same time that my\
        \ mom and dad were in their second divorce. Then there's possible receipts\
        \ and places out in West Texas where there might have been a gathering, or\
        \ a meeting, or a 'knew' moment.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24468318-9532-4e56-a214-88d24aed7f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T06:31:54.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T06:34:29.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConaughey added that the pair are "on the precipice" of doing
        DNA tests to verify their suspicions, but that he was more reluctant than
        Harrelson in case he discovered that his father might not be his biological
        parent "after 53 years of believing that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c5d66-86c7-45aa-b35b-bdab2127fe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T06:31:54.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T06:34:29.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair are appearing in the comedy series \"Brother From Another\
        \ Mother\" for Apple TV+, a fictionalized portrayal of their own friendship.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ec948-25ae-4c32-9250-204c446e22e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T06:31:54.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T06:34:29.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two actors first met in 1997 while working on Ron Howard's \"EDtv,\"\
        \ although they disagree about the precise moment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d494620-8de6-4ace-aab6-9b29a68b5d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T06:31:54.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T06:34:29.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There was tequila involved,\" McConaughey quipped in a video on his\
        \ verified YouTube channel.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba17edb-09b7-4b3d-8934-766f2b0d02a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T06:31:54.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T06:34:29.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He first remembers meeting Harrelson at a costume fitting in San Francisco\
        \ for \"EDtv,\" when Harrelson walked in wearing \"bike shorts, professional\
        \ bike top and he's still got his professional bike riding shoes on that he's\
        \ walking the streets of San Francisco in.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6259d728-6859-4302-8c99-7827746e6431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T06:31:54.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T06:34:29.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, McConaughey and Harrelson have starred in the movie
        "Surfer, Dude," and in "True Detective" together.</p>'
  'FBI-arrest-suspect-intelligence-leaks-Jack-Teixeira':
    'author': 'Evan Perez, Jeremy Herb, Natasha Bertrand, Zachary Cohen and Kevin
      Liptak, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-14T06:57:24.000+08:00
    'imagesource': 'jcr:91c65d58-c2e1-4285-8087-2ff8adae26c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cde62b8d-870c-4d39-b150-072ad5ad4fce'
    'lead': 'A member of the Massachusetts Air National Guard was arrested by the
      FBI on Thursday in connection with the leaking of classified documents that
      have been posted online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T07:00:16.671+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-14T07:00:17.308+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'FBI arrests suspect in connection with intelligence leaks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3773119a-90db-4f9e-b48f-59cbaf1f68c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A member of the Massachusetts Air National
        Guard was arrested by the FBI on Thursday in connection with the leaking of
        classified documents that have been posted online, Attorney General Merrick
        Garland announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df4cd46-e75f-4e11-b6b9-c35e8e75bce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of Jack Teixeira, 21, comes following a fast-moving search
        by the US government for the identity of the leaker who posted classified
        documents to a social media platform popular with video gamers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ad263-ba19-4f6b-92bc-9142c165d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teixeira was arrested in Massachusetts without incident, Garland said,\
        \ and will be arraigned in federal court there. \"This investigation is ongoing.\
        \ We will share more information at the appropriate time,\" the attorney general\
        \ said, declining to answer questions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd383c-29c5-422d-92aa-0b138e2d2c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teixeira will first appear in court on Friday in Boston, according\
        \ to the US attorney's office there.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5defcbaa-cad8-4894-9005-142a2b3462ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FBI said in a statement that it took Teixeira into custody \"at\
        \ a residence in North Dighton, Massachusetts, for his alleged involvement\
        \ in leaking classified U.S. government and military documents.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec93294f-8d96-4965-9dc7-d546c7de243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI is continuing to conduct authorized law enforcement activity
        at the residence," the agency said. "Since late last week the FBI has aggressively
        pursued investigative leads, and today''s arrest exemplifies our continued
        commitment to identifying, pursuing, and holding accountable those who betray
        our country''s trust and put our national security at risk."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10e2d07-b8ea-40ba-8c91-cf58c1825f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leaked documents posted to social media, some of which have been\
        \ obtained by CNN, included detailed intelligence assessments of allies and\
        \ adversaries alike, including on the state of the war in Ukraine and the\
        \ challenges Kyiv and Moscow face as the war appears stuck in a stalemate.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59318f54-e0b5-4558-a81f-84ad0a831094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple US officials told CNN that Teixeira is believed to be the\
        \ leader of the group where a trove of classified documents had been posted.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65566eb1-3a31-4e00-9f26-8d96e2eb8faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The search for the suspect began with thousands of people who had access\
        \ to the documents, but investigators were able to quickly narrow the search\
        \ to potential members of the chat group with evidence collected in the days\
        \ immediately following the discovery of classified documents online by US\
        \ officials.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304f1331-c7c3-40f9-b20f-86678de1f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there's a large number of people who had access to the documents,\
        \ investigators were able to home in on a small number for closer scrutiny\
        \ thanks to the forensic trail left by the person who posted the documents.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fbaa27-9511-4af5-8fa2-afd25c38cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teixeira was under surveillance for at least a couple of days prior
        to his arrest by the FBI on Thursday, according to a US government source
        familiar with the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f62755-8e83-4e6c-97ce-3f7a245cacfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e56b68-4966-45c4-a61d-0b5a55466732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, US President Joe Biden appeared to suggest that
        the US government was close to identifying the leaker. Biden was then briefed
        on the arrest in between his speech to parliament and his departure for a
        banquet dinner in his honor at Dublin Castle, according to a US official.
        He was at the hotel for roughly 90 minutes in between the two events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf035bb3-8733-47d1-8a44-98f59237fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebbda35-5494-4d03-9adb-eeec8c9fcc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has been regularly briefed on the investigation, officials said,\
        \ as well as the efforts by his top officials to engage with allies who have\
        \ been identified within, or unsettled by, the content of the leaked information,\
        \ according to one of the officials. Behind the scenes, it has been a reality\
        \ that has loomed over a deeply personal and important foreign trip for Biden,\
        \ one official acknowledged.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a5693-137e-441f-a801-a4093e314bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe4ffaf-f0b1-4127-a46b-d8215d0668a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Joined Air National Guard in 2019</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c0e3b-c797-4c45-a264-2201ef7e115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Air Force released service details for Teixeira, an Airman 1st\
        \ Class.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027f9b4-20a1-4ddc-b7d8-53aa21ee0e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teixeira is an enlisted airman at the Massachusetts Air National Guard,\
        \ according to details from his service record released by the Air Force Thursday.\
        \ He joined the service in September 2019 and his official job is Cyber Transport\
        \ Systems journeyman. According to the Air Force, Cyber Transport Systems\
        \ specialists are tasked with making sure the service's \"vast, global communications\
        \ network\" is \"operating properly.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd98ee9-b12c-4d86-a1d7-ae83cc5c8740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, The Washington Post first reported that the person behind\
        \ the leak worked on a military base and posted sensitive national security\
        \ secrets in an online group of acquaintances.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e3dab6-a22e-4488-b2f7-b263dea4a1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leaker was described in the Post story as a lonely young man and\
        \ gun enthusiast who was part of a chatroom of about two dozen people on Discord\
        \ -- a social media platform popular with video gamers -- that shared a love\
        \ of guns and military gear, according to a friend of the alleged leaker the\
        \ Post interviewed who was also part of the group.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562dabc0-cd1b-4654-bf71-1cf2c1ec7254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said he was concerned about the fact the leaks happened, but\
        \ not necessarily about their content.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ae4e42-783c-4ee0-8092-2d01c421b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm not concerned about the leak. I'm concerned that it happened,\
        \ but there's nothing contemporaneous that I'm aware of that is of any consequence.\"\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e3620-6f60-455d-93b8-54eca008ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pentagon tightening access to classified intelligence\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae9bbe-4e94-4854-868a-974670011980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon has begun to limit who across the government receives\
        \ its highly classified daily intelligence briefs following the leak.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef9e4c8-a801-4f73-8439-f5d55911db43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some US officials who used to receive the briefing materials daily\
        \ have stopped receiving them in recent days, sources familiar with the matter\
        \ told CNN, as the Pentagon's Joint Staff continues to whittle down its distribution\
        \ lists.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3526bff3-7529-4416-90bd-170a9d1a4702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Joint Staff, which comprises the Defense Department's most senior\
        \ uniformed leadership that advises the president, began examining its distribution\
        \ lists immediately after learning of the trove of leaked classified documents\
        \ -- many of which had markings indicating that they had been produced by\
        \ the Joint Staff's intelligence arm, known as the J2.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f600b2-bf50-4b98-a74e-8c59e276a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense Secretary Lloyd Austin said Thursday that he is directing the\
        \ Under Secretary of Defense for Intelligence and Security to review intelligence\
        \ access, following the arrest of the Air National Guardsman.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49a5bc1-4bf2-411f-9543-110f5868e082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As Secretary of Defense, I will also not hesitate to take any additional\
        \ measures necessary to safeguard our nation's secrets,\" Austin said. \"\
        Accordingly, I am directing the Under Secretary of Defense for Intelligence\
        \ and Security to conduct a review of our intelligence access, accountability\
        \ and control procedures within the Department to inform our efforts to prevent\
        \ this kind of incident from happening again.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caefe915-c5b8-40ed-8030-f4d4e708d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pentagon spokesman Brig. Gen. Patrick Ryder confirmed Thursday that\
        \ the Defense Department is taking steps to tighten the community of people\
        \ who receive classified intelligence.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1d2281-e9d7-4823-a18e-b9f9821cd221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ryder said the Pentagon continues \"to review a variety of factors\
        \ as it relates to safeguarding classified materials. This includes examining\
        \ and updating distribution lists, assessing how and where intelligence products\
        \ are shared, and a variety of other steps.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239fe9a2-984a-4ca5-b6f7-701f0bda6681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ryder also emphasized that there are already \"stringent guidelines\"\
        \ in place to safeguard classified intelligence.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f5603-8d01-47f9-b6cc-d4accb399821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This was a deliberate criminal act,\" he said, \"a violation of those\
        \ guidelines.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c25371-9883-4098-859d-1690ca6cf879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The criminal investigation is being led by the FBI's Washington field\
        \ office, including a team of counterintelligence investigators experienced\
        \ in hunting leaks.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e23e42c-2c7b-4e59-9f05-2b55b6041a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T07:00:16.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-14T07:00:17.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those investigators are also working with Pentagon officials on
        the damage assessment, which would become part of the evidence to be used
        in any potential prosecution that results.</p>'
