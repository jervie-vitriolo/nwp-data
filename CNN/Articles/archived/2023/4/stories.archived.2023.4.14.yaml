      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> The
        Land Transportation Office and several driving schools nationwide made a consensus
        on Thursday to offer more affordable driving lessons beginning April 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e52cc-28b5-4f37-b33b-d07a828a6b8f'
