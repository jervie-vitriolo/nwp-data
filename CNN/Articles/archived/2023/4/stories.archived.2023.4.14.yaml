      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://youtube.com/playlist?list=OLAK5uy_lqfQiodOCFg5hrz4E5joFhCtjRG4L4y34">“Unexpectedly”</a>
        was the glue that held my college barkada together for years (alongside The
        Strokes, sunny afternoons, and shenanigans.) When Megumi Acorda was on the
        gig poster, we were there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e70c9c-37ac-4599-b519-f5c24f3cae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:57:35.828+08:00
