  'north-korea-new-solid-fuel-icbm':
    'author': 'Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-14T10:16:57.000+08:00
    'imagesource': 'jcr:322a34ba-e649-49d3-bb4a-ecc526327956'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90c51874-793f-4712-bd17-46bbf0eb1c7e'
    'lead': 'North Korea said it launched a new solid-fueled Hwasong-18 Intercontinental
      ballistic missile (ICBM) on Thursday (local time), according to state media
      KCNA on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T10:20:47.734+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-14T10:20:48.050+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'North Korea says it tested a new solid-fuel ICBM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879334cf-daba-409e-b993-c2f9dadcbae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:20:47.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:20:48.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea said it launched a new solid-fueled
        Hwasong-18 Intercontinental ballistic missile (ICBM) on Thursday (local time),
        according to state media KCNA on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd63e46d-4057-42d0-bf7a-6340946e3136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:20:47.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:20:48.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korean leader Kim Jong Un guided the \"first test launch of the\
        \ new ICBM\" and the launch had no \"negative impact\" to the safety of the\
        \ neighboring countries, per KCNA. The missile also did a stage separation,\
        \ it said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d4249-2586-4763-852f-f1ff854b317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:20:47.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:20:48.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Solid-fueled ICBMs are the state-of-the-art world standard, and can\
        \ be moved more easily and launched quicker than a liquid-fueled rocket. The\
        \ United States' main ICBM, the Minuteman III, is powered by three solid-fueled\
        \ rocket motors.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dec9759-1638-4491-bb44-f011f84722b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:20:47.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:20:48.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hwasong-18 will \"defend North Korea, suppress invasions, and protect\
        \ the safety of the nation,\" KCNA said, saying Kim expressed \"great satisfaction\"\
        \ over the achievement of the test launch.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3d257d-a295-4c7a-830d-e387636c0ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:20:47.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:20:48.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jeffrey Lewis, an analyst at the James Martin Center for Nonproliferation\
        \ Studies, said on Twitter that it was \"no surprise\" a solid-fueled ICBM\
        \ wasted tested by North Korea, saying \"it's just easier to use solid-fuel\
        \ missiles.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171194eb-cdbe-4639-9db9-610ed8996706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:20:47.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:20:48.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"North Korea was always going to follow the same technical path as\
        \ the US, Soviet Union, France, China, Israel and India,\" he added. \"Given\
        \ that North Korea has been testing large diameter solid rocket motors for\
        \ ... several years, it's been clear (to me at least) that since 2020 a test\
        \ like this could have come at any time.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750338b4-8112-4608-8672-f8182ed86fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:20:47.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:20:48.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Thursday launch by North Korea sparked momentary panic on the Japanese\
        \ northern island of Hokkaido after the government's emergency alert system\
        \ warned residents to take cover.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e126f8-409d-42dd-b84b-188fee622913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:20:47.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:20:48.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Soon after, fear turned into anger and confusion as the evacuation\
        \ order was lifted amid reports that it had been sent in error, with local\
        \ officials saying there was no possibility of the missile hitting the island\
        \ and Tokyo later confirming it had fallen outside Japanese territory, in\
        \ waters off the east coast of the Korean Peninsula.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2a778-bafa-442d-a5e8-b4b006e7210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:20:47.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:20:48.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean military said at the time that it believed Pyongyang
        was testing a new ballistic missile, which it had showcased in a military
        parade, according to a military official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51674109-3e5a-4d44-b096-73a33696970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:20:47.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:20:48.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/13/asia/north-korea-icbm-missile-intl-hkr/index.html">North
        Korea says it tested a new solid-fuel ICBM</a>"</em></p>'
