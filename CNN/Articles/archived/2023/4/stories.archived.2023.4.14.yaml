    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e1989-7abe-4591-b92c-99091cf90ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T22:20:02.786+08:00
