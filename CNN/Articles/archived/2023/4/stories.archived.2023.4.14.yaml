    'title': 'DMW expects to fully resolve issue of unpaid OFWs in Saudi Arabia this
      year'
    'updated': 2023-04-14T17:46:51.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac84ca3a-d8e9-4108-b9ba-6ea0c231558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T15:38:47.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> The
        Department of Migrant Workers (DMW) expects to fully resolve the issues of
        unpaid wages of around 10,000 ex-Overseas Filipino Workers (OFWs) in Saudi
        Arabia "within the year," Secretary Susan Ople said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de86af32-5347-4c95-a011-030e5f16ecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Masasabi ko with full confidence na mareresolba ang issue ng unpaid\
        \ claims ng around 10,000 OFWs dating back to 2015 to 2016 no'ng na-bankrupt\
        \ ang kanilang mga kompanya, mareresolba 'yan within the year,\" Ople said,\
        \ stressing that details have been clearer on how the two nations will move\
        \ forward on the issue.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ec6c2-019c-4b36-b3c1-e6ccc36e962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I can say with full confidence that the issue of unpaid\
        \ claims of around 10,000 OFWs dating back to 2015 to 2016, when their companies\
        \ went bankrupt, will be resolved within the year.]\r"
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Ople
        says she&#39;s still &#39;conservative&#39; on the actual date of the distribution
        of claims: Kaya ko nasabing within the year kasi nararamdan namin na gusto
        rin nila (Saudi Arabia) matapos itong issue na ito.</p>&mdash; CNN Philippines
        (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1646735184073744384?ref_src=twsrc%5Etfw">April
        14, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60803cc0-b41b-43af-ab87-e2873a381d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f7f04-0ec9-47a8-bc11-6ca7c8a78a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:23:32.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the press conference, Ople said the Saudi government is already\
        \ asking for the list of claimants, eyed to be finalized before her visit\
        \ to the Gulf country on May 24.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a74f6-390b-41a4-9fac-e95bb34f9a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:43:12.188+08:00
      'mgnl:createdBy': 'jelo'
