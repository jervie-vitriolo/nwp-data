      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Czar Matthew Dayday dominated the Bar examinations with a score of\
        \ 88.8083%.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae45fcdc-fb55-4428-8e4a-1e5fbf979200'
