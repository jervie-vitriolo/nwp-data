      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac76d4-5b28-40a2-b464-6adbec4a8dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T19:19:27.603+08:00
      'mgnl:createdBy': 'alyssa'
