      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez said the new EDCA locations were already being considered\
        \ for a long time.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d65f8e2-28e0-43d5-9bdb-35f55d2c38e9'
