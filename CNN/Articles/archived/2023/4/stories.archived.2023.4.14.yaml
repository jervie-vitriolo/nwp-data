    'title': 'Teves seeks dismissal of illegal possession of firearms, explosives
      cases for ''lack of evidence''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f1eb8-2b44-4bc5-a301-a7452d0fd04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:56:01.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T15:28:37.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> Embattled
        Negros Oriental lawmaker Arnolfo Teves Jr. filed a motion on Friday before
        the Department of Justice to dismiss complaints for illegal possession of
        firearms and explosives filed against him for "utter lack of evidence to support
        a finding of probable cause."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d3d2c2-3fc5-4e13-a3c4-bc0b3e0c0bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:56:01.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T15:28:37.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e323c72e-fbfd-4c6f-943e-443a80a61752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:56:01.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T15:28:37.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves has been tagged by authorities as the mastermind in Negros Oriental\
        \ Governor Roel Degamo's March 4 assassination.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a55850e-ec53-499f-829b-d5b44db5ddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:56:01.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T15:28:37.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01912c0-4b76-4e5a-874b-da7182e887d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:56:01.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T15:28:37.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints were filed by the Philippine National Police-Criminal
        Investigation and Detection Group (PNP-CIDG)&nbsp; after authorities seized
        several firearms, ammunitions, and a grenade from a building allegedly owned
        by Teves at Basay, Negros Oriental last March 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba931f9-24b0-4c95-935b-6880976a088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:56:01.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T15:28:37.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655bf4a7-1760-4f4e-a8f8-7223493f3ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T13:56:01.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T15:28:37.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the camp of Teves argued that the PNP-CIDG \"miserably failed\
        \ to prove the element of possession, the gravamen of both offenses.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
