      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think this is the hardest drum programming I’ve heard in a long
        time: fiesta breaks that perfectly complement switchbitch’s rapid-pace delivery
        in what is probably the duo’s best track so far. This Inkyu Demon linkup bemoans
        the horrors of late stage capitalism and general hardship of young adulthood.
        A sentiment I can always get behind. The highlight verse: <em>“Graduated,
        / year was fucking twenty nineteen / Head filled with all them useless wants
        and hopes and dreams / Teka 2022 na, / anong napala na, / naging fan ng LOONA,
        / yun lang ba?”</em></p>'
