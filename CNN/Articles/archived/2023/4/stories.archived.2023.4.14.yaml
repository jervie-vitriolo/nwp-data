  'benjamin-santos-denies-involvement-shabu-haul-cover-up':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-14T14:19:33.000+08:00
    'imagesource': 'jcr:86308aac-49cb-4d24-b711-7372f35ea038'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e33dc9d-6985-47a9-8a70-3e530c318681'
    'lead': 'The deputy chief for operations of the Philippine National Police who
      was relieved from his post described as ''baseless'' Interior Secretary Benhur
      Abalos’ claim that he may be involved in an attempt to cover up an anti-narcotic
      officer’s arrest during a massive drug bust operation.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T14:20:18.662+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-04-14T21:51:07.692+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Baseless accusation’: Another relieved police exec denies hand in alleged
      shabu haul cover-up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bdb9f4-cf9e-4e05-bb7d-d47704737134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:20:18.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T21:51:07.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — The
        deputy chief for operations of the Philippine National Police (PNP) who was
        relieved from his post described as “baseless” Interior Secretary Benhur Abalos’
        claim that he may be involved in an attempt to cover up an anti-narcotic officer’s
        arrest during a massive drug bust operation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b676fa-af1b-43d5-a8d1-3654a03a6064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:20:18.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T21:51:07.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLtGen. Benjamin Santos Jr. held a press briefing with his lawyer
        on Friday in a move to clear his name after Abalos implicated him and several
        other high-ranking police officials and asked them to file a leave of absence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94290874-c9f2-4d39-a3ae-47e4c565369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:20:18.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T21:51:07.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three-star general said Abalos’ pronouncement on Monday came as\
        \ a “shock.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eafb50-4a3b-413c-b310-496299b82db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:20:18.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T21:51:07.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Strongly denying involvement, Santos said he was not given a chance\
        \ to explain his side and that the reputation he has taken care of in the\
        \ PNP for more than 32 years “was smeared all due to a simple appearance in\
        \ CCTV footage that has no context or even weight in the proper fora.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5e47c1-509f-45e9-855f-2ed94572f426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:20:18.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T21:51:07.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While I fully support Secretary Abalos in his objective to cleanse\
        \ the PNP of scalawags, I also passionately believe that this should be done\
        \ in the spirit of transparency, fairness, truth and accountability,\" he\
        \ said. \"Otherwise, in our fight against monsters, we risk becoming monsters\
        \ ourselves.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12033562-bc47-4a48-88aa-2993b3b4b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:20:18.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T21:51:07.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presenting a clip of the Oct. 8 anti-drug operation, Abalos claimed
        that the officers <a href="http://www.cnnphilippines.com/news/2023/4/10/Abalos-PNP-officials-P6-7-B-shabu-haul-leave-of-absence.html">attempted
        to cover up</a> Sergeant Rodolfo Mayo’s arrest following the confiscation
        of ₱6.7-billion worth of shabu from his property last October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddc3b0f-dcfb-44c2-816b-b54fb0f011c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:20:18.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T21:51:07.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video showed a cuffed Mayo entering and leaving his lending establishment,\
        \ then boarding and alighting from an SUV multiple times. He was also uncuffed\
        \ at some point.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e055c4-ebb9-4251-8677-7264b97fbede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:20:18.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T21:51:07.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos said this was a “different scenario” from the narration of events\
        \ contained in the PNP reports.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b49b161-e8d9-413c-8796-a9166503452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:20:18.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T21:51:07.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, however, explained that he only went to the crime scene,
        cutting his birthday celebration short, upon the orders of PNP chief Rodolfo
        Azurin Jr.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d6ad8c-a99c-4009-a742-bb7cfe042439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T21:51:07.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T21:51:07.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ News Night on Friday, Santos
        claimed that he immediately ordered authorities to include Mayo in the inquest
        after he recovered his ID from an illegal drug operation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3cad30-50f2-4892-ab41-49c90761d5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T21:51:07.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T21:51:07.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos also insisted that PNP-Drug Enforcement Group (PDEG) Director
        PBGen. Narciso Domingo did not ask any clearance from him to exclude Mayo
        in the investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01418b89-00a0-47da-bc56-9de5222c05e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T21:51:07.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T21:51:07.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the first place, it is the operation of PNP-PDEG. Wala akong
        kinalaman doon, [Translation: I had nothing to do with it.]” he said in an
        interview.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce68ce4-4791-4787-aa67-93e128936ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:20:18.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T21:51:07.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the anti-drug operation was already finished by the time
        he arrived and that he simply provided guidance to the other officers to strictly
        follow the chain of custody rule.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292162dc-8677-476b-809d-5a1e699ad376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T21:51:07.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T21:51:07.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noong dumating ako, pinakawalan na nila. So it is impossible na
        sasabihin niya sa akin na nagpaalam siya dahil wala pa ako doon sa scene,”
        he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594bff6f-0a12-4054-a4c2-7dff7bfc4788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T21:51:07.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-14T21:51:07.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I arrived, they already released him. So it is
        impossible to tell that he asked permission from me because I was not there
        at the scene yet.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87101040-9ae7-4fa7-bb07-cbcf7ff2a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:20:18.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T21:51:07.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Santos added that he wasn’t implicated during the “extensive” Senate\
        \ inquiry into the shabu haul, maintaining that the lawmakers “would not have\
        \ missed the involvement of a three-star general if there is an iota of truth\
        \ to the allegation of Secretary Abalos.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e239fc-fd38-461b-bf47-87e3eb99f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:20:18.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T21:51:07.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The relieved official, who will retire from the police service in six\
        \ months, said he is open to any investigation to prove his innocence.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f9a56-09cf-45b5-adfc-85eb2a42c4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:20:18.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T21:51:07.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day after Abalos publicly made the allegations, two other high-ranking\
        \ police officials – namely, PNP-Drug Enforcement Group (PDEG) Director PBGen.\
        \ Narciso Domingo and PDEG Special Operations Unit Region 4A chief PCol. Julian\
        \ Olonan – also denied involvement but said they will heed the call to go\
        \ on leave.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c47a261-3fba-4504-8eb0-3659cfb94f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T14:20:18.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-14T21:51:07.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
