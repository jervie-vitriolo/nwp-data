      'mgnl:lastActivated': 2023-04-14T19:29:52.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zulueta served as <a href="https://www.cnnphilippines.com/news/2022/11/7/Bantag-Zulueta-Percy-Mabasa-BuCor.html">Bantag’s
        right-hand man</a> and carried out his orders. He allegedly paid the gunmen
        who killed Mabasa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4b0b1b-5d6d-4a1c-ab0c-526c0c8e13f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T18:16:55.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T19:29:52.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Dimaculangan brothers and Orly/Orlando were the <a
        href="https://www.cnnphilippines.com/news/2022/10/18/percy-Mabasa-suspected-gunman-surrenders.html">alleged
        accomplices of Joel Escorial</a>, the self-confessed gunman in the Mabasa
        shooting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf458d26-f969-41c9-83f7-47f16e4e1926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T18:16:55.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-14T19:29:52.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/3/14/DOJ-indict-charge-Gerald-Bantag-Percy-Mabasa-Jun-Villamor-murder.html"
        href="https://www.cnnphilippines.com/news/2023/3/14/DOJ-indict-charge-Gerald-Bantag-Percy-Mabasa-Jun-Villamor-murder.html">DOJ
        said it found probable cause</a> to file murder charges against Bantag, Zulueta,
        and others for the killing of both Mabasa and Villamor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e5d86-bb85-44cd-b37e-227de45cd5ab'
      'mgnl:activationStatus': true
