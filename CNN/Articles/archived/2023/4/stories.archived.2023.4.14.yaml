    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bba994-6ad2-410b-a117-ee6224af4b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T12:48:58.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-14T12:48:58.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — There
        is no recommendation yet on imposing stricter mask-wearing rules amid the
        recent rise in COVID cases, the Department of Health (DOH) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7711589-77c7-446a-a7ab-02e14322222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T12:48:58.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-14T12:48:58.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Currently, there is no recommendation from the Department of Health
        on the amendment of the Executive Order No. 7 regarding the wearing of face
        masks,” it said in a message to reporters, when asked about the possibility
        of re-imposing the mandatory wearing of face masks.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db5084b-1d0b-4134-b1cc-c67276be1906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T12:48:58.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-14T12:48:58.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the executive order released late last year, President Ferdinand
        Marcos, Jr. allowed the voluntary wearing of face masks in indoor and outdoor
        spaces.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa583109-48af-43ae-a113-bffe32bd0edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T12:48:58.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-14T12:48:58.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the public must still wear their masks in healthcare facilities
        and inside public transportation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f042ee42-1163-4b3e-ba6d-d2f6fe6246ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T12:48:58.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-14T12:48:58.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The OCTA research group earlier said that it recorded a jump in COVID-19
        positivity rate in Metro Manila as of April 8. Eleven provinces, meanwhile,
        had above 5% positivity rates.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fdfdd3-6d52-4157-9f15-64d652ada9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T12:48:58.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-14T12:48:58.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The DOH continuously reminds the public on the individual risk assessment
        to employ layers of protection (masking, ventilation) for individuals and
        the community. We remind everyone to be cautious and isolate if you experience
        symptoms of COVID-19 to prevent further transmission,” the DOH said.<p><br></p>'
