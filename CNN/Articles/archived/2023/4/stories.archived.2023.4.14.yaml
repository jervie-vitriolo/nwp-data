    'mgnl:tags': ['rice-sufficiency']
    'stories': []
    'template': '1'
    'title': 'NFA proposes importation of 330k MT of rice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68376e6-b941-4768-bbc8-bed1fb18c763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:30:01.018+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T17:30:01.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — The
        National Food Authority (NFA) is proposing to import 330,000 metric tons of
        rice to make up for the foreseen deficit in the country’s buffer stock, the
        Presidential Communications Office said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2920a775-b05a-48c2-93d8-35ac8e94ebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:30:01.018+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T17:30:01.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2bf40e-13c5-4e7a-93f8-633da362af1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:30:01.018+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T17:30:01.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to agriculture officials, the imported rice will ensure sufficient\
        \ volume for calamity and relief requirements from July to December this year.\
        \ It can also supply nine days of national consumption starting July 2023.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19e120e-4ed0-4c3a-b8f0-af0128671e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:30:01.019+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T17:30:01.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ea87c3-439a-4d85-8561-eb262fcb1ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:30:01.019+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T17:30:01.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NFA proposed during a meeting with President Ferdinand Marcos, Jr.\
        \ and the Department of Agriculture that the rice importation be made through\
        \ the Office of the President or its designated agency.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0331ef76-1803-47f0-955a-c41d43a28dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:30:01.019+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T17:30:01.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76e8839-d956-49a3-b65b-136177759453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:30:01.020+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T17:30:01.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to NFA, the buffer stock is expected to drop to less than\
        \ 500,000 sacks by July 2023, which is equivalent to less than a day of public\
        \ consumption.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b415cab-96a6-4f29-b6d6-528d3b44658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:30:01.020+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T17:30:01.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139de61d-e880-40e9-9eb2-648801527c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:30:01.020+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T17:30:01.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, farmers group Samahang Industriya ng Agrikultura (SINAG) opposed\
        \ the importation of rice, saying “stocks, without importation, are good until\
        \ August.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a8bec8-62df-4a40-8ebd-1a92ceefff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:30:01.021+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T17:30:01.333+08:00
