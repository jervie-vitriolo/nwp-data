    'lead': 'There is no recommendation yet on imposing stricter mask-wearing rules
      amid the recent rise in COVID cases, the Department of Health (DOH) said Friday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T12:48:57.999+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-14T12:48:58.191+08:00
