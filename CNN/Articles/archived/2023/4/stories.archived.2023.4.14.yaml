      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T10:06:02.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa nasabing pulong, ipinahayag ng mga dumalong driving school ang\
        \ suporta sa layunin ng LTO na maging makatwiran at balanse ang singilin ng\
        \ mga driving school kasabay ng pagtitiyak na makasusunod sa mga bagong panuntunan\
        \ ng ahensya sa ilalim ng Memorandum Circular No. JMT 2023-2390,\" said LTO\
        \ in a statement.  \r"
