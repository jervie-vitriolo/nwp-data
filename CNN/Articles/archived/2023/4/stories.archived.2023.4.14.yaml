      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 14) — Besting two Padillas,
        veteran actress Gladys Reyes on Friday said she was "shocked" after being
        named Best Actress in the inaugural Summer Metro Manila Film Festival (MMFF)
        for her role in the movie “Apag.”</p>'
