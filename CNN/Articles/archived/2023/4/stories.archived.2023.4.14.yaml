      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Because of our relationship with the United States, this technology\
        \ is being given in a manner that we will be able to afford,\" he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c3d7d-5e6d-4992-9a7d-feac757b7892'
