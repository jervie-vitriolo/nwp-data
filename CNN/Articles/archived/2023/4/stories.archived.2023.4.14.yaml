    'lead': 'Czech Prime Minister Petr Fiala is set to visit the Philippines next
      week to meet with President Ferdinand Marcos Jr., the Department of Foreign
      Affairs (DFA) said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T21:38:47.389+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-14T22:20:03.065+08:00
