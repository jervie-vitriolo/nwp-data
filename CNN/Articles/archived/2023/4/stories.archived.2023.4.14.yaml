      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Andi Osmeña DJs under the moniker
        baby ikea. They have performed live and online for transit records, Manila
        Community Radio, and wherever queer people are.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2828f2fc-bad1-4c7d-afb5-6ed03de17332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:08:07.066+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-14T18:44:48.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When I was a kid, all I wanted was to be Myrene Academia. She had a\
        \ silent swagger to her that became the epitome of cool to my little introverted\
        \ self. She is my Sandwich bias to this day — which is why I spent most of\
        \ my childhood daydreaming about being a girl in a band.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d20d04-d4f5-49b8-b8de-b80c314e9c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:08:07.066+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-14T18:44:48.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2689b8e-eafa-4fe5-8252-22765bdd8674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:08:07.067+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-14T18:44:48.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn’t grow up to become a rock star, but watching Filipino women
        in music continues to change my life. Here’s a look into a few releases —
        new and old – that were either formative to me, or have provided a hopeful
        glimpse into the future.</p>'
    '18':
      'contentWidth': '100%'
