      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pre-construction works’ program will guarantee the least possible
        disruption in the travel experience of both pedestrians and road users along
        West Avenue while the MRT 7 infrastructure is in place," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a0f58-dbe9-479b-afb0-c8b51ae07073'
