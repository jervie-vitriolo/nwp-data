      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Leading global
        smart device brand OPPO recently hosted a day full of innovation, openness,
        elegance, and technology as it gave the public a chance to experience the
        newest smartphone innovations at its OPPO Inspiration Ahead event.</p>'
    '2':
