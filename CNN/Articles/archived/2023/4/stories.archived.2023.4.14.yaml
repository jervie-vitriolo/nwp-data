  'China-Philippines-EDCA-Taiwan-Strait-oppose-independence':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-14T19:04:22.000+08:00
    'imagesource': 'jcr:9bbf2d30-6add-4c9f-b1c2-7a9dfc3130b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ff305d5-796d-4ab9-a6f8-dfe63dbc3129'
    'lead': 'In response to the Chinese envoy''s statement, the US Embassy maintained
      that the EDCA sites are only for enhancing the US-Philippine alliance and "not
      about any other third country."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T19:19:27.584+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-15T00:11:31.773+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
