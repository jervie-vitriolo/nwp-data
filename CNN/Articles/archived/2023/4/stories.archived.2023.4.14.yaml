    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '2022 Bar exam topnotcher: PH justice system should be accessible, equitable'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d52e0a-56e1-4f1e-832f-3f12296b9e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T21:46:45.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T11:58:13.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> 2022
        Bar exam topnotcher Czar Matthew Dayday said being a lawyer is about making
        sure the country’s justice system is accessible to all, regardless of a person''s
        rank and status.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b41d693-3c9a-4255-a675-841fd8326467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T21:46:45.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T11:58:13.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We make sure that all of their problems will be heard by our justice\
        \ system and will be given a fair treatment,” Dayday told CNN Philippines’\
        \ News Night.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec866ef4-40fd-4f0d-8c08-6d6983a935eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T21:46:45.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T11:58:13.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The topnotcher also shared that his urge to help people in need prompted\
        \ him to pursue a career in law.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0a219d-4719-42b6-a4de-fa851dea99ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T21:46:45.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T11:58:13.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wanted to help people and I thought like I was good at solving problems,\
        \ so I thought being a lawyer is a way to go,” he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02432b04-c0a5-437e-b579-7ce663de5b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T21:46:45.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T11:58:13.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dayday said he initially planned to specialize in corporate law but\
        \ is also open to exploring other areas of law.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05684a0c-4708-4461-95e7-6f95d6506d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T21:46:45.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T11:58:13.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Bar exams chair Associate Justice Alfredo Benjamin Caguioa announced\
        \ that he ranked first in the exam, Dayday thought that another person with\
        \ the same surname took the Bar exam.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fcccac-825f-4dec-b2a4-fcbb741ce4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T21:46:45.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T11:58:13.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Then he (Caguioa) said in first place was ‘Dayday’ and my first thought\
        \ was ‘Oh! There’s another Dayday,’ and then I heard the rest of my name,”\
        \ he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40e4d5-a12d-4241-b19e-8d7649a4da20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T21:46:45.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T11:58:13.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Together with his family, Dayday said he was crying, screaming, and\
        \ shouting incoherently after the results came out.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0fd307-ed29-4f56-bb50-4cbb4797bc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T21:46:45.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T11:58:13.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Out of the 3,992 examinees who passed the 2022 Bar exams, the topnotcher\
        \ from the University of the Philippines dominated with a score of 88.8083%.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac454f-944c-4edc-b1d3-1fc822842177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T21:46:45.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T11:58:13.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year’s passing rate (43.47%) is lower compared to the record high\
        \ 72.28% passing rate, or 8,241 out of 11,402 test takers, in the 2020-2021\
        \ Bar exams.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ccfe80-7058-47ef-9ddd-ab8fecfacce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T21:46:45.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T11:58:13.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/14/2022-Bar-exam-results-.html">UP
        dominates top 5 as 3,992 pass 2022 Bar exams</a></strong></p>'
