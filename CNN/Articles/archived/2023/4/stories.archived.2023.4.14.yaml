      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when I heard that the band released a new album in <a href="https://www.cnnphilippines.com/life/entertainment/music/2023/3/31/march-music-roundup.html">March</a>,
        it felt like a special birthday/women’s month gift from the heavens. Their
        new release offers similar sounds and progressions as their breakout EP in
        a way that feels like the expansion of an already-familiar world. It’s like
        a robust B-Side to “Unexpectedly.” And you can’t blame them for the nostalgia,
        they make shoegaze after all.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b36b1b-8e0b-4787-ac00-6fa295f95fc8'
