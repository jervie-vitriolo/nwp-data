      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T10:06:02.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b545ef0e-e3bd-4bf1-a57f-50c731ad8fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:06:01.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-14T10:06:02.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision was reached during a meeting attended by the members of\
        \ the Association of Accredited Driving Schools of the Philippines, Inc. (AADSPI),\
        \ the Philippine Association of LTO Accredited Driving Schools, and other\
        \ driving schools in the country.  \r"
