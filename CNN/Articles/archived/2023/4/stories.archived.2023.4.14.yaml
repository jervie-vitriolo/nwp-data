      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Expression of emotions and manners today has been melted together\
        \ and become vividly westernized,\" Namdol Lhagyari, a Tibetan activist in\
        \ exile, wrote on Twitter Monday. \"Bringing in narrative of other cultures,\
        \ customs and social influence on gender and sexuality to interpret Tibetan\
        \ way of expression is heinous.\"\r"
    '21':
