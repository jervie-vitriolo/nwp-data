      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49035ef7-17d2-42e0-b3bb-a5939cfe53f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T10:07:11.252+08:00
