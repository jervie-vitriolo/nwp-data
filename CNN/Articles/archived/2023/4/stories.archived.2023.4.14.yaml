      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd72441-5729-4565-849b-ec9971a12727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:30:01.021+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T17:30:01.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit hindi palay ang bilhin sa farmers ng NFA and ipagiling
        nila</em>,” SINAG executive director Jayson Cainglet said Friday in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af077aed-f569-4046-889c-ad487f13548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:30:01.021+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T17:30:01.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf7282-ced4-44a7-bb8c-e069a8167bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:30:01.022+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-14T17:30:01.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Why does NFA not buy rice from farmers and mill them\
        \ instead.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3742a5f2-7e67-41fe-ac42-e0600f50a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T17:30:01.022+08:00
