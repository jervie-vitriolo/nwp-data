  'Mary-Quant-dies-':
    'author': 'Samantha Tapfumaneyi, CNN'
    'caption': 'Keystone/Hulton Archive/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-14T03:35:26.000+08:00
    'credit': 'Keystone/Hulton Archive/Getty Images'
    'imagesource': 'jcr:d47d6c66-1f27-48f7-bbc3-dbc8f4a853ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d1de481-a240-4d96-b293-611beee9e675'
    'lead': 'British fashion designer Mary Quant, credited with turning the miniskirt
      into a worldwide phenomenon, has died age 93, her family announced in a statement
      via the PA news agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T03:38:26.196+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-14T03:38:26.460+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'British fashion designer Mary Quant dies age 93'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8465e6-d669-474b-b2ef-208c5892dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:38:26.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:38:26.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;British fashion designer Mary Quant, credited with
        turning the miniskirt into a worldwide phenomenon, has died age 93, her family
        announced in a statement via the PA news agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b57bd93-8fca-4b4c-825c-0d4dab594e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:38:26.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:38:26.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Quant died peacefully at her home in Surrey, south of London, on Thursday
        morning, according to the statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e597880-5727-455f-8b85-7a7182862a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:38:26.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:38:26.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family called her "one of the most internationally recognised
        fashion designers of the 20th Century and an outstanding innovator."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b345bcd-e52f-4142-9583-441352d165de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:38:26.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:38:26.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quant launched one of the first global super brands, shaping a new
        era in fashion. The miniskirt, named after the Mini Cooper, became a defining
        staple of the Swinging Sixties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e8d577-1793-48a6-be0a-2f38d050cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:38:26.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:38:26.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For women who came of age wearing them, Quant''s designs represented
        freedom, empowerment, and the rejection of their parents'' aesthetic standards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c8edc-eee3-48dc-95ef-01ae4bbcb3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:38:26.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:38:26.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Her clothes, as she made clear in Sadie Frost''s 2021 documentary "Quant"
        about her life, were not meant for an elite of "stately ladies," but offered
        a colorful break from the stiff sartorial codes of the previous decade, including
        the polished style of Christian Dior''s first collection, "the New Look."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0601c1fa-2091-4cfa-b0db-8ca164ee6a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:38:26.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:38:26.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Whether Quant did in fact invent the miniskirt is a hotly debated topic
        -- the documentary also mentions French designer André Courrèges as the possible
        creator of the garment. But she was responsible for turning the increasingly
        shorter skirt into the era-defining garment of the 1960s, breaking down social
        codes in the process.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba477292-ec19-456f-9c66-7fcb8b7ad41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:38:26.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:38:26.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Quant''s fashion empire stretched beyond the miniskirt, as she
        helped popularize other groundbreaking trends such as her very own Vidal Sassoon
        bob; the "Chelsea girl" coquettish aesthetic; Peter Pan collars; colorful
        tights, created to complement her bold and bright collections; her use of
        PVC for outerwear (something that previously had only been worn by fishermen);
        male knits repurposed as womens'' sweater dresses; and dress pockets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c037805-4832-4930-9b74-4aa1c10a825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:38:26.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:38:26.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandra Shulman, former editor-in-chief of British Vogue, paid
        tribute to Quant Thursday, posting on Twitter: "RIP Dame Mary Quant. A leader
        of fashion but also in female entrepreneurship- a visionary who was much more
        than a great haircut."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1105f-1b71-4168-bc7c-63b80f7d74d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:38:26.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:38:26.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Quant worked on the advisory council for London''s Victoria &amp; Albert
        Museum from 1976 to 1978 where an exhibition of her work was held in 2019.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c508e-3212-40b6-ae20-4bc50320fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:38:26.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:38:26.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The museum said in a statement Thursday: "It''s impossible to overstate
        Quant''s contribution to fashion. She represented the joyful freedom of 1960s
        fashion, and provided a new role model for young women.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9413b34d-9113-4c2d-a7b1-9a21c2f9355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:38:26.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:38:26.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Fashion today owes so much to her trailblazing vision."<p><br></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a5a07d-548f-4a91-a5b2-34a991b59cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:38:26.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:38:26.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/mary-quant-dies-scli-intl/index.html"><em>“British
        fashion designer Mary Quant dies age 93"</em></a></p>'
  'French-protesters-storm-LVMH-headquarters':
    'author': 'Xiaofei Xu, Oliver Briscoe and Saskya Vandoorne, CNN'
    'caption': 'Loic Venance/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-14T03:38:33.000+08:00
    'credit': 'Loic Venance/AFP/Getty Images'
    'imagesource': 'jcr:4827f23f-f4b2-489a-946c-29293f5a373b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bad8fba0-9296-47f0-aa39-89ebd00e499f'
    'lead': 'Hundreds of thousands of people took part in a fresh round of demonstrations
      across France on Thursday over government plans to raise the retirement age
      from 62 to 64, a day before a crucial court ruling on the constitutionality
      of the divisive law.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T03:40:07.492+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-14T03:41:07.287+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'French protesters storm headquarters of luxury giant LVMH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e02239-8ee9-4f51-9785-b2dd598d4a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:07.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hundreds of thousands of people took
        part in a fresh round of demonstrations across France on Thursday over government
        plans to raise the retirement age from 62 to 64, a day before a crucial court
        ruling on the constitutionality of the divisive law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c1df34-4bcd-45f7-86c2-da1525b73554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:07.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Protesters in Paris forced their way into the headquarters of luxury
        giant LVMH, on the day shares in the company – which owns brands such as Louis
        Vuitton and Moët – jumped to a record high.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a8e4e-f0f2-441f-b439-04f9867cdd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:07.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If Macron wants to find money to finance the pension system, he
        should come here to find it,” Fabien Villedieu, a union leader, told CNN affiliate
        BFMTV outside the LVMH building.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c1272f-b2df-47d5-95c3-96ffd88095e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:07.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple flare ups have taken place throughout the day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb42b318-7efd-4c68-8bc0-012e53ccfb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:07.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police halted a protest in front of the Constitutional Council, France’s
        equivalent of the US supreme court, which will hand down a long-awaited ruling
        on the validity of the pension reform law on Friday. A ban on protests in
        the area is in place from Thursday evening until Saturday morning local time.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fded972e-0767-453b-b9de-430e3c2fca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:07.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN teams on the ground witnessed protesters engaging in intense
        scuffles with police as smoke bombs, projectiles and tear gas were fired,
        before a group set off red flares outside the court building.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb33485-83fb-4d50-92fb-01a8ff8d139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:07.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence also broke out at Paris’ Place de la Bastille as riot police
        clashed with angry protestors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8982c9ef-5cf5-4d7b-822d-eb9c4e89ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:07.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At least a thousand radical individuals present at the forefront of
        the demonstration area tried on several occasions to commit acts of violence
        along the route and to hinder the smooth progress of the demonstration,” a
        spokesman for the Paris police said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8476202a-0475-4d90-adc1-ce997360e1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:07.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The police were also seen protecting the BHV department store by charging
        at protesters in the Rue de Rivoli in central Paris.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c94d1a5-34a8-4b53-b780-dda18e75e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:07.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 380,000 people attended the protests across France on Thursday,
        42,000 of whom were in Paris, according to the latest figures from the French
        interior ministry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc83bd-8139-4cc3-ac44-ada12f1fa467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:07.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is down from last week’s 11th round of demonstrations
        which drew in crowds of approximately 570,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d5a49-ccee-4286-8aaf-e2d3b4c4d27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:51.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police had been expecting further violent attacks that have been a
        visible, if minor, feature of the protests across France over the past two
        and a half months, with particular attention on so-called “black bloc” protesters,
        part of a radical fringe that has been present from the start of the country’s
        social upheaval.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82293da2-cc60-4f61-8fc9-028a700ed8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:51.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Macron pushing reform</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35a0a9b-eb0b-4490-9341-d48a1a6de0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:51.779+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'France’s President Emmanuel Macron argues reforms are essential to
        rein in public finances, and has been standing firm, this week saying “the
        country must continue to move forward.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c02e7a-1089-4539-90d5-d38247dc54f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:51.779+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking at an incinerator picket line near Paris on Thursday morning,
        Sophie Binet, the new head of the GGT, one of France’s main unions, insisted:
        “As long as the pension reform is not withdrawn, the mobilization will continue
        one way or another.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42f6e4-dd4a-4cda-91cb-feb9b32ee5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:51.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris Mayor Anne Hidalgo voiced her support for the demonstrators
        before the new round of protests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ad90e-f899-429b-abc6-2b2d9921a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:51.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the eve of the decision of the constitutional council, I am
        once again supporting the mobilisations in Paris and everywhere in France,”
        Hidalgo tweeted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c4c2d-8950-456d-90dd-81feeddc03aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:51.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This reform is unjust and violent. The French have been asking for
        it to be withdrawn for months, the government has to hear them,” she wrote.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa46f216-2107-455d-be85-2328b32b1a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:51.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday’s ruling will be decisive on whether the protests will continue.
        The CFDT, France’s other main union, has been more amenable to a negotiated
        settlement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201777e1-dd9e-4c24-9113-9d9580693c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:51.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbage is meanwhile also set to fill the streets of Paris once
        more as collectors and incinerator workers are on strike again, according
        to the CGT union.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4f000a-e819-4801-966f-5e11773e3547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:51.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This will be a rolling strike, the general secretary of the CGT union
        branch confirmed in a letter to the Paris mayor.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8326b954-6a4b-4d9b-b05c-f896d3c285e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:51.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous near month-long strike, up until the end of March,
        had seen 10,000 tonnes of rubbish piled up across the capital at its worst.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b62d9ed-f6a9-418e-9d64-8dce7ac99892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:40:07.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:41:07.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/13/europe/france-protests-pensions-lvmh-intl/index.html"><em>“French
        protesters storm headquarters of luxury giant LVMH"</em></a></p>'
  'Juice-mission-will-soon-launch':
    'author': 'Ashley Strickland, CNN'
    'caption': 'European Space Agency'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-14T03:41:23.000+08:00
    'credit': 'European Space Agency'
    'imagesource': 'jcr:3dde5e0e-f892-490f-91c9-1750ca07a869'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5565ab5-4e33-4094-ae57-9b435cc884bb'
    'lead': 'The European Space Agency is about to send a spacecraft to explore Jupiter
      and three of its largest and most intriguing moons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T03:44:23.715+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-14T03:45:00.534+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The Juice mission will soon launch to Jupiter’s icy ocean worlds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51818b54-5b0b-4166-be9d-a7b504537445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The European Space Agency is about
        to send a spacecraft to explore Jupiter and three of its largest and most
        intriguing moons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dbc65d-ff02-4bd2-9926-c1fcb80599f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Jupiter Icy Moons Explorer mission, or Juice, was expected to lift
        off Thursday at 8:15 a.m. ET aboard an Ariane 5 rocket from Europe’s Spaceport
        in Kourou, French Guiana. But a lightning risk postponed the launch, which
        has been rescheduled for Friday at 8:14 a.m. ET.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a51d4-faf0-4147-8f61-8ddf88cb76b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Watch the launch live on ESA’s website or YouTube channel.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32792455-c168-426b-86a1-b05bcf08c9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Weather can often cause launch delays and postponements. Specific weather
        criteria must be met in order for rockets to safely lift off. The James Webb
        Space Telescope, which launched aboard an Ariane 5 from the same location
        in December 2021, also faced similar delays due to adverse weather conditions
        around Kourou.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c079c4e8-6a05-4465-ad11-232085512a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once launched, the spacecraft will separate from the Ariane 5 launcher
        after 28 minutes. Over the course of the next 17 days, Juice will deploy its
        solar arrays, antennas and other instruments, followed by three months of
        testing and preparing the instruments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbcb70c-487c-41ab-80ca-b1e5af283e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juice will take eight years to reach Jupiter, the largest planet
        in our solar system. During its lengthy cruise, the spacecraft will utilize
        some gravitational slingshots as it flies by Earth, our moon and Venus to
        help with the journey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f517b5a6-7579-413b-8104-d3135d3f7e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Juice arrives at Jupiter in July 2031, the spacecraft will
        spend about three and a half years orbiting the gas giant and conducting flybys
        of three of its moons: Ganymede, Callisto and Europa. Toward the end of the
        mission, Juice will focus solely on orbiting Ganymede, making it the first
        spacecraft to ever orbit a moon in the outer solar system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00882b23-083c-4a5b-84f3-c3c1ee348dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganymede, Callisto and Europa are ice-covered worlds that may contain
        subsurface oceans that are potentially habitable for life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534c9dd-2fed-4bcd-83ae-9be966180ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, NASA’s Europa Clipper mission, launching in 2024, is expected
        to reach Jupiter in April 2030 and conduct nearly 50 flybys of Europa, eventually
        reaching just 16 miles (25 kilometers) above the moon’s surface.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b620d68-cc5c-4998-a5c8-3d2d7c237084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Together, the two missions could unlock some of the biggest mysteries
        about Jupiter and its moons.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcb83df-9539-4776-9203-bb757009c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Up close with the king of the solar system</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d396d7f-23d0-4369-b233-b1a54bead76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Exploration of Jupiter began with NASA’s Pioneer and Voyager missions
        in the 1970s, followed by dedicated Jupiter missions like Galileo and the
        Juno probe. Juno has been orbiting Jupiter and flying by some of its moons
        since 2016.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dcc7ea-83e6-4c84-9993-cf661c564686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planetary scientists want to know how deep the oceans are, if they
        contain salty or fresh water and how that water interacts with the ice shell
        of each moon. Ganymede, Callisto and Europa also have different surfaces.
        Juice could reveal what kind of activity has caused some of them to look dark
        and cratered or paler and grooved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34572ec6-71ef-498c-8ee0-0bdf5f19bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganymede is the largest moon in the solar system, larger than Pluto
        and Mercury, and it’s the only one that has a magnetic field similar to Earth.
        Juice’s instruments can reveal the moon’s rotation, gravity, shape, interior
        structure and composition and peer through its icy crust using radar.The Juice
        mission has five main objectives, including using its powerful suite of 10
        instruments to characterize the three icy moons and determine whether they
        harbor oceans, uncover what makes Ganymede so unique and determine if the
        moons are potentially habitable for life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec287a0d-9266-46e6-9b3c-5a9a676e45a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juice will also conduct a detailed analysis of Jupiter to determine
        how the complex magnetic and radiation environment around this massive planet
        shaped its moons, as well as how Jupiter formed in the first place. Understanding
        more of Jupiter’s origin story can help scientists apply those findings to
        Jupiter-like planets found outside of our solar system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe3bd0-ba86-4c3f-94bf-7c65b986e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jupiter’s magnetic field is 20 times stronger than Earth’s and it has
        a harsh radiation environment, both of which impact its moons. The Juice mission
        was designed to unravel what takes place as Jupiter interacts with its moons,
        including auroras, hot spots, radio emissions and waves of charged particles.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35af495-b104-4216-8299-3a52afa2cff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The potential for life</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a09d5b-ebc5-4629-ad0a-a0f4c7ce6478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although the three moons are encased in thick ice shells, interior
        heating could be taking place at each moon’s core — and that warmth could
        make the interior oceans possible habitats for past or existing life.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8512b14d-5f24-4cf6-ad34-08dfef9b5db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juice can search the moons for evidence of the building blocks of
        life, including elements like carbon, oxygen, nitrogen, iron and magnesium.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f142c9f-930b-43f4-baba-6f956769383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous missions like Galileo and Cassini, which visited Saturn
        and its moons, confirmed that liquid water can be found on planets and moons
        far away from the sun — and that water is likely to exist under the surface.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c63b733-667b-4157-922b-e7839d71292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think Juice is a confirmation that our understanding of where to
        search for potential habitability has changed in the last 20 years,” said
        Michele Dougherty, Royal Society research professor at Imperial College London
        and principal investigator of Juice’s magnetometer.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766afee8-ee08-4f02-aed0-b7fe149f70d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life as we understand it on Earth requires liquid water, a heat
        source and organic material — “and then you need those first three ingredients
        to be stable enough over a long enough period of time that something can actually
        happen,” Dougherty said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa9367c-4e26-417f-82b5-a0be9aa32149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With Juice, we want to confirm there’s liquid water in these moons,
        confirm their heat sources. Other instruments will be able to remotely sense
        whether there’s organic material on the surface as well. And so it’s putting
        all of those ingredients together,” she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156050f-2370-4cf3-abe2-3a362e1aefea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surviving Jupiter</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd79d1-7bdb-4824-965a-c573d58a618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juice’s truck-size spacecraft has been designed to survive a long
        journey to Jupiter — and it has to survive the extremes of the gas giant’s
        environment once it arrives. Two cross-shaped solar arrays will provide the
        spacecraft with power and lead-lined vaults protect its most sensitive electronics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd701f866-34d4-4f4e-ae1d-9ac3529ce178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ESA-led mission includes contributions from NASA and the Japanese
        Aerospace Exploration Agency. Testing and modeling of Jupiter’s radiation
        belts allowed engineers to prepare for what Juice will encounter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee97461c-f245-446b-98a0-b5199a14da45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A key achievement of this model for us was to show that what at
        first seemed to be a dangerous place was not completely out of reach,” said
        Christian Erd, Juice spacecraft and system manager, in a statement. “Around
        three and a half years at Jupiter will involve the equivalent radiation exposure
        of a telecommunications satellite in geostationary Earth orbit for 20 years
        — which we have plenty of experience in managing.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead287a3-732c-4094-bbe3-ed807aae9456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to help Juice survive, its trajectory was designed to fly
        past Callisto 21 times but only swing by Europa twice. Europa is the closest
        to Jupiter and sits well within its radiation halo. Just two orbits of the
        moon will cause the spacecraft to experience a third of its overall radiation
        exposure.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b7155f-0a28-4a0a-80f4-b40e89503705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:45:00.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Juice’s instruments are shielded, while others will be exposed
        to the elements to probe the atmospheres of Jupiter and its moons. Multiple
        imagers and sensors will capture and send back data across different wavelengths
        of light.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97979c1b-f534-4d0c-aba3-20f1a7d27d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:45:00.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Given the eventual distance between the spacecraft and Earth, it will
        take 45 minutes to send a one-way signal to Juice. But that’s nothing compared
        to the years-long wait for Juice to arrive at Jupiter.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4740be-1f6e-4f26-9b2e-24e2bb208491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:45:00.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists are already anticipating the unique data Juice will return.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdd3179-7552-4f46-8231-8b82defbfa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:45:00.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the most critical time is the first flyby we have of Ganymede,”
        Dougherty said. “The first one or two flybys is when we are going to confirm
        the existence of an ocean.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8676b33f-eddc-4b3c-8ac3-3ce8e6a9459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:44:23.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:45:00.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/13/world/esa-jupiter-juice-mission-launch-scn/index.html"><em>“The
        Juice mission will soon launch to Jupiter’s icy ocean worlds"</em></a></p>'
  'Record-rise-in-China-sea-levels':
    'author': 'Nectar Gan, CNN'
    'caption': 'Greg Baker/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-14T03:45:06.000+08:00
    'credit': 'Greg Baker/AFP/Getty Images'
    'imagesource': 'jcr:a1eed061-414f-475c-8e2e-410ea062a56a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f0c14e6-6b32-4ae7-94a7-fb1f3ac0b713'
    'lead': 'Sea levels on China’s coastline have hit their highest on record for
      the second year in a row, rising more quickly than the global average and posing
      a serious threat to coastal cities such as the financial hub of Shanghai.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-14T03:47:05.590+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-14T03:47:05.848+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Record rise in China’s sea levels threatens coastal cities like Shanghai'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23b1c87-d588-4cb4-869d-977cff98c4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:47:05.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:47:05.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sea levels on China’s coastline have
        hit their highest on record for the second year in a row, rising more quickly
        than the global average and posing a serious threat to coastal cities such
        as the financial hub of Shanghai.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64093a9b-a15b-4d26-b2e1-a3908e9122e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:47:05.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:47:05.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2022, China’s coastal sea levels were 94 millimeters (3.7 inch)
        higher than “normal,” defined as the average over the 1993-2011 period, making
        it the highest since records began in 1980, an official at the Ministry of
        Natural Resources said Wednesday at a news conference.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ad143-dbdd-4c5c-8370-63b27f5517da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:47:05.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:47:05.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The swell was 10 mm higher than in 2021, when the previous record was
        reached.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd584c-2339-49b3-b5cd-64f2b4335b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:47:05.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:47:05.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The temperature of China’s coastal waters has increased significantly
        due to global warming, and the rise in sea levels has accelerated, said Wang
        Hua, head of the marine forecasting and monitoring department at the ministry.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f695219a-fafd-4bbf-81a8-7abd4df58b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:47:05.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:47:05.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China’s sea levels have increased by an average of 3.5 mm per year
        since 1980, and an average of 4.0 mm per year since 1993 – higher than the
        global rate over the same periods, Wang said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b048b4e-6085-4191-9aff-ce253a8c7e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:47:05.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:47:05.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global mean sea level has risen 3.4 mm a year over the past
        three decades, according to NASA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d49a382-c957-4b75-94ff-29813ee807f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:47:05.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:47:05.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the last 11 years, from 2012 to 2022, China’s coastal sea levels
        were the highest since observations were first recorded,” Wang said at the
        news conference, which released the latest annual report on China’s sea levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fad06e-255b-4e86-a1a5-81790143f545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:47:05.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:47:05.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'About 45% of China’s population of around 1.4 billion and more than
        half of the country’s economic output comes from coastal regions.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c784a1-5574-43ee-b758-9442c4247847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:47:05.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:47:05.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Chinese coast is home to important metropolises including Shanghai,
        the country’s most developed and richest city, as well as the port city of
        Tianjin and the tech hub of Shenzhen.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f767bc-7b31-4876-9903-0108bb82d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:47:05.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:47:05.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over the past four decades, rising sea levels along the Chinese coast
        have caused long-term effects, including the erosion of coastal ecosystems
        and the loss of tidal flats. They have also affected groundwater supply and
        increased the damage caused by storms, floods and salt tide intrusion, Wang
        said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9b215b-bfa1-460d-8f5a-1d6e5000c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:47:05.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:47:05.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the sea swelled, land in coastal regions had sunk, exacerbating
        the problem, he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7346c792-1931-48ca-8bd7-ddcea801bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:47:05.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:47:05.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, high sea levels along the Chinese coast aggravated the
        impact of storms, dealing a severe blow to the provinces of Guangdong, Zhejiang
        and Shandong. The rises also contributed to heavy coastal flooding in Zhejiang
        and Hainan province, causing great economic loss, according to Wang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177a965d-ccbd-4331-881d-1dd7f1920fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-14T03:47:05.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-14T03:47:05.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Record rise in China’s
        sea levels threatens coastal cities like Shanghai"</em></p>'
