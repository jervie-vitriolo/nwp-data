      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98981b3f-b31f-4259-aa9a-7c2f0a00d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T11:11:02.428+08:00
      'mgnl:createdBy': 'bamba'
