      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record label will hold the exclusive album listening experience
        at the Mall of Asia (MOA) Eye on May 4, a day before the British artist releases
        his new songs across all platforms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f6298-f774-479b-936a-8a778cbecba4'
