      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/24/europe/russia-svetlana-maniovich-timur-ivanov-sanctions-intl/index.html">Russia’s
