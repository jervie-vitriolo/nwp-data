      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fox News and Tucker Carlson, the right-wing
        extremist who used his prime time perch at the talk network to exert a firm
        grip over the Republican Party, have severed ties, the network said in a stunning
        announcement that rocked the media and political worlds Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed945c-e67e-4888-96fc-9802dd20a756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d0253-29c9-4e21-8a39-ff232e89158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We thank him for his service to the network as a host and prior to\
        \ that as a contributor,\" Fox News said in a short statement that did not\
        \ offer an explanation for his ouster, adding only that his last show was\
        \ on Friday, April 21.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa50c7-579c-46f8-a736-cdea1727764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62590432-4e9f-4e50-839a-517d009a4621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlson, the highest-rated single host at Fox News, did not respond\
        \ to multiple requests for comment. Fox Corporation chief executive Lachlan\
        \ Murdoch and Fox News chief executive Suzanne Scott made a decision on Friday\
        \ evening to part ways with Carlson, a person familiar with the matter said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
