      'jcr:uuid': '80e0d621-44a3-45c7-b8ca-b3b0f96af199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:41:40.190+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-04-26T11:44:06.638+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2008, Supermalls has been holding job fairs across various
        SM malls in the Philippines, and it is making a big comeback in time for Labor
        Day at the SMX Convention Center! And even after May 1, this partnership will
        continue to keep their malls open as an official venue for job fairs nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2977e1d-e837-494e-a1bf-a023116670fc'
      'mgnl:activationStatus': true
