      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the six suspects who were arrested were subjected to inquest\
        \ proceedings and cases against them were filed in court, Baligod said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631274b9-6271-4849-9807-05c1c057aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:31:35.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T12:31:36.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c2f4c1-52c9-4d4f-b8e8-6720a7e3a16c'
      'mgnl:activationStatus': true
