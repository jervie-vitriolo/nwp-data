        elijah, the mononym of producer/rapper/performer <a href="https://www.cnnphilippines.com/life/entertainment/Film/2020/12/22/Actor-of-the-Year--Elijah-Canlas.html">Elijah
        Canlas</a>, who is currently working on new music with the guidance of his
        record label, Island Records Philippines.</p>'
    '4':
