  'estate-tax-amnesty-hurdles-house-panel':
    'author': 'Xianne Arangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-25T15:41:33.000+08:00
    'imagesource': 'jcr:cd5b2351-5601-4463-9098-77ab7861122b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fa9c4c0-de7e-4935-a035-7b312edd46cc'
    'lead': 'The House Ways and Means Committee approved Tuesday a measure extending
      the period for availing of the estate tax amnesty until June 14, 2025.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-25T15:47:42.894+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-25T15:52:37.830+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-25T15:52:37.472+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joey-Salceda', 'House-Ways-and-Means-Committee', 'Ferdinand-Martin-Romualdez',
      'House-of-Representatives', 'House-Bill-7409', 'Republic-Act-11213']
    'stories': []
    'template': '1'
    'title': '2-year extension of estate tax amnesty hurdles House panel '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87a8408-4323-4d71-96c1-c882cffdd659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:47:43.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T15:52:37.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — The
        House Ways and Means Committee approved Tuesday a measure extending the period
        for availing of the estate tax amnesty until June 14, 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829202f3-e878-4908-b613-3e192263e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:47:43.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T15:52:37.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 7409 authored by House leaders led by Speaker Ferdinand
        Martin Romualdez, seeks to amend Section 6 of Republic Act 11213, which set
        the deadline for the availment of the estate tax amnesty on June 14, 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062487ba-66cf-4109-9aec-1bfe3a19cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:47:43.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T15:52:37.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estate tax is defined as a tax on the right of a deceased person to\
        \ transmit the estate to lawful heirs and beneficiaries.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604affb1-be20-4521-991b-3b134367871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:47:43.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T15:52:37.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estate tax amnesty rate is pegged at 6% of the decedent''s (the
        person who died) total net taxable estate at the time of death, without penalties
        at all the stages of the transfer of property. A minimum payment of ₱5,000
        may be made if the allowable deductions applicable at the time of death exceed
        the value of gross estate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd037f-24f3-49d5-aa92-1409fbfd1ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:47:43.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T15:52:37.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The amnesty covers the estate of a decedent who died on or before December\
        \ 31, 2017, with or without assessments duly issued therefore, whose estate\
        \ taxes remained unpaid or have accumulated by the end of 2017.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f3334-7d94-4c4d-a005-05cb95d0cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:47:43.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T15:52:37.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albay Rep. Joey Salceda, chairman of the House Ways and Means Committee,\
        \ said families are having a hard time settling estate taxes due to the economic\
        \ challenges caused by the COVID-19 pandemic. He said the tax amnesty seeks\
        \ to \"unlock enough value from idle and unsettled estates\" since many of\
        \ them are idle or unusable as collateral because they are illiquid.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818841b9-a656-4bcb-9699-dfdf5b5450cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:47:43.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T15:52:37.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now that the extended deadline June 14, 2023  is upon us, we are\
        \ informed that this tax amnesty is barely touching what we are targeting.\
        \ Families still struggle to comply with documentary as well as cash requirements.\
        \ Hence, our leadership filed this measure to give more time to our constituents\
        \ to clear their obligations,\" said Salceda.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d442800-50e1-4467-889e-417fa2b8e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:47:43.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T15:52:37.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Bureau of Internal Revenue showed that the government
        collected ₱7.4 billion from 133,860 taxpayers who availed of the estate tax
        amnesty from 2019 up to present.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d87f6c0-5eaf-4940-bd90-f7adfc07df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:47:43.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T15:52:37.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to a query by ACT Teachers party-list Rep. France Castro,\
        \ Salceda clarified that President Ferdinand Marcos Jr. would not benefit\
        \ from the estate tax amnesty.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b0e10-a14b-4771-bdfb-4a659494f2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:47:43.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T15:52:37.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR Assistant Commissioner Ma. Luisa Belen pointed out that under
        <a href="https://www.officialgazette.gov.ph/downloads/2019/02feb/20190214-RA-11213-RRD.pdf"
        target="_blank">Republic Act No. 11213</a>, amnesty will not extend to estate
        tax cases whose decisions have become final and executory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea0573-5356-4067-8bdd-8f7dcbe8f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:47:43.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T15:52:37.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court ordered the heirs of the late former President
        Ferdinand Marcos Sr. to pay an estate tax of <a href="https://www.cnnphilippines.com/news/2022/3/30/Marcoses-estate-taxes-final-executory-.html"
        target="_blank">₱23 billion</a>. Their liability has reportedly ballooned
        to P203 billion due to penalties and surcharges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7970ce-4621-4178-a1db-6c2c3214f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:47:43.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T15:52:37.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under RA 11213, estate tax cases which shall have become final and\
        \ executory are not covered by the amnesty. The exception also applies to\
        \ properties involved in cases pending in appropriate courts:\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd082d631-cf42-4f87-868c-4a54dac647ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:47:43.016+08:00
      'mgnl:createdBy': 'pia'
