      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.731+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I don’t think it matters. I don’t harbor any delusions that it matters.\
        \ I’m not always surprised when I’m reminded that, you know, people like you\
        \ read stuff that I write (cute naman ‘yun), especially nitong huling eleksyon\
        \ na sobrang unthinkable sa akin na the entire cultural army of pro-Leni,\
        \ from Vice Ganda to [inaudible], that whole range of cultural figures, didn’\
        t do anything. Of course, it has its value. Pero at the same time, we need\
        \ to reckon with the fact that its value has been diminished by material,\
        \ systemic, historical factors, so hindi puwedeng writing lang.\r"
