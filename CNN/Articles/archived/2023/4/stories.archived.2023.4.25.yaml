      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was referring to four suspects who earlier surrendered to authorities.\
        \ Another six suspects have been arrested.\r"
