      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is one method, way of finally putting an end to the scams that
        are used," he said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9069acb6-2425-47e0-a616-0098eb3f8bea'
      'mgnl:activationStatus': true
