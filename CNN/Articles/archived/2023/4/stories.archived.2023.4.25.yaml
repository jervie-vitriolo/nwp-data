      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa16909-963d-45d6-a038-df79f7af0367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T22:38:19.548+08:00
