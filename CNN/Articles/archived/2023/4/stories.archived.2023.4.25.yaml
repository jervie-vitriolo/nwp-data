      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Svetlana Maniovich is a woman of expensive tastes: invite-only Parisian\
        \ jewelers, couture clothing and yacht vacations on the Mediterranean. The\
        \ lifestyle isn't unusual for people in her elite Russian circle, and her\
        \ lavish spending has been on display on social media and in Russia's society\
        \ pages. But she's no ordinary Moscow highflyer.\r"
