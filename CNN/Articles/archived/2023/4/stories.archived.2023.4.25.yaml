    'title': 'DMW: Gov’t to provide $200 aid to Filipinos crossing Sudan border; temporary
      job in KSA mulled

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367bcea3-77ae-49dd-ab73-6be9b563ec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:29:47.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T18:30:10.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) ---</strong> The
        Philippine government will provide a $200 financial assistance to all overseas
        Filipinos in Sudan who will cross the border to safety, the Department of
        Migrant Workers (DMW) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea5020-ebd2-45a4-8328-ba256d09e7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:29:47.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T18:30:10.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fbb8c5-827f-47d4-b45d-6013374925fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:29:47.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T18:30:10.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those who are able to cross the border will be given financial assistance\
        \ upon crossing, kasi marami sa kanila ay walang dala at all (because most\
        \ of them don’t have anything with them),” said DMW Secretary Susan Ople in\
        \ a Palace briefing.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f568363-5118-4590-b2ed-3c1c82dcea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:29:47.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T18:30:10.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28234b52-746f-4457-91fb-ab8d5139b473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:29:47.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T18:30:10.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs on Tuesday said that at least 50\
        \ Filipinos in Sudan have been evacuated, while more than 320 are requesting\
        \ to be repatriated.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78482368-40a6-492c-80ec-27e795907bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:29:47.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T18:30:10.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e9e51-2232-4ed2-b5d1-ce181f7074b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:29:47.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T18:30:10.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The national government is trying to repatriate more Filipinos during\
        \ the 72-hour ceasefire between the Sudanese military and the paramilitary\
        \ Rapid Support Forces.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f5ecaa-3ba5-4355-9fc9-11ab1a1386d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:29:47.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T18:30:10.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db954a-bac1-4d9e-8b03-3134fcbc85ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:29:47.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T18:30:10.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ople said President Ferdinand Marcos, Jr. directed the DMW to bring\
        \ home many Filipinos as quickly as possible regardless of the legality of\
        \ their status in Sudan.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fcefb3-0957-4b06-9c15-5dd27b690d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:29:47.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T18:30:10.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e4755d-00e5-4279-bcc4-f7935cccc4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:29:47.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T18:30:10.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It shouldn’t matter whatever papers they have or if they don’t have\
        \ any papers at all. To quote the President, kung marunong mag-Tagalog, marunong\
        \ mag-Bisaya, marunong mag-Ilokano...Pinoy yan. So, it doesn’t really matter\
        \ if they are in possession of a passport or any identity card. Aayusin na\
        \ lang namin pagdating sa border,” she said.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd21ed4-cd08-423c-9943-c3d0cd0a7f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:29:47.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T18:30:10.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2b34d3-7170-4145-b897-dae3c0363c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:29:47.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T18:30:10.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It shouldn’t matter whatever papers they have or if they\
        \ don’t have any papers at all. To quote the President, if they know how to\
        \ speak Tagalog, Bisaya, or Ilokano...they're obviously Filipino. So, it doesn’\
        t really matter if they are in possession of a passport or any identity card.\
        \ We will just work on that once they arrive at the border.]  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b949132f-db41-4f9f-abe7-b687398926b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:29:47.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T18:30:10.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac97320-a062-45d9-96ea-669bbdcace52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:29:47.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T18:30:10.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ople will be leaving for Cairo, Egypt Tuesday night to oversee the\
        \ repatriation of Filipinos from Sudan and to set up welfare assistance stations\
        \ in various border points.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc39475-5909-4036-b1e2-1619d08197a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:29:47.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T18:30:10.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb206a8-a3fd-432c-8d52-48d8f5a7bca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:29:47.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T18:30:10.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW also said the Philippine government is trying to find temporary\
        \ jobs in Saudia Arabia for affected overseas Filipinos.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec1f44e-6061-4e02-b06e-53ceea424664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:29:47.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T18:30:10.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93420957-9296-434f-80f8-e2a73b0e7a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:29:47.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T18:30:10.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are trying to explore the possibility that those who wish to be\
        \ hired, instead of coming home...but we are looking at and exploring the\
        \ possibility of temporary jobs for them in Saudi Arabia. We are working this\
        \ out,” said Ople.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fea8ce8-d4aa-43b2-a684-4b74fd69710e'
      'mgnl:activationStatus': true
