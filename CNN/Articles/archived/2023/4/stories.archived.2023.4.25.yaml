      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlson's departure at Fox News comes after the network also severed\
        \ ties with right-wing bomb thrower Dan Bongino, who had been a regular fixture\
        \ on the network's programming, in addition to hosting a weekend show.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd11301-b027-4bda-a21f-a781b328ef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.035+08:00
