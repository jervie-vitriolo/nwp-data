      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12a3b5b-28a8-4200-8b6b-67f15e494c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.663+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her former partner, Ivanov, is a senior architect of Russia''s invasion
        of Ukraine —  a man who, on paper, reportedly has an official income of around
        $175,000 per year. He''s also the subject of European Union (EU) and American
        sanctions over the war on Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8427e6-0484-4d6a-be3d-8c3e44706139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.664+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9917ddd4-b18d-4377-9f84-d619503c5ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.664+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maniovich is the subject of an extensive investigation by the Anti-Corruption\
        \ Foundation (ACF), an investigative team founded by jailed Russian opposition\
        \ leader Alexey Navalny. The ACF, which organized the Paris protest, alleges\
        \ that it is Ivanov, and ill-gotten gains brought in by his government position,\
        \ that has funded Maniovich's lifestyle.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61d8fb-c547-48bd-b812-1075a830c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.664+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd0675-a224-4f3e-af02-d3063d1cbd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the uber-corrupt people, it''s almost like it was —  almost
        like nothing changed," said Maria Pevchikh, head of investigations for the
        ACF, in reference to the impact of Western sanctions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5db2526-0d9e-4e10-989f-510dc4012e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fad5f2-324c-4f37-b28f-36c4079c466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drawing on a trove of 8,000 leaked emails, Pevchikh and her team assembled\
        \ a picture of a woman who has seemingly escaped all scrutiny for Ivanov's\
        \ role in Ukraine, and the extreme profits he's allegedly reaped. A video\
        \ about Maniovich produced by the ACF has racked up over six million views\
        \ on YouTube.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e94754c-8a50-4a4c-b21a-cefdfaf3f9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.666+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83db3e9-5db3-461f-b5e5-388f263f4922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.666+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using invoices found in her email, the ACF investigation claims,
        for instance, that on March 25, 2022 —  as Russian missiles were raining down
        on Kharkiv —  Maniovich spent more than $100,000 in a top Paris jewelry store
        on the famed Place Vendome.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c7f84b-9829-4f20-9689-eb39655bae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.667+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa6a9e-ad51-421e-b92d-3762d32bb131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.667+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just last month, and more than five months after the EU placed Ivanov\
        \ on its sanctions list, a Ukrainian video crew caught Maniovich on camera\
        \ shopping and dancing in Courchevel, the elite French ski resort.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054e0bc-765c-4d34-aa04-f2e93db9ddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc06ddca-3835-4580-8074-1dfa67bb1ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maniovich —  who also goes by Svetlana Ivanova, as well as by her
        maiden name, Svetlana Zakharova —  did not return CNN''s request for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a07df0-eeef-4f75-bcfd-a4c75e9d22bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc2188-9931-4399-b2aa-3191c0b22128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has not independently verified the source of Maniovich's apparently\
        \ unexplained wealth. Her lifestyle is funded, the ACF alleges, by the graft\
        \ of Ivanov, who holds \"one of the most lucrative jobs that one can have\
        \ in the Ministry of Defense,\" according to Pevchikh.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e081dee2-3b63-4e63-b8d7-659f1620aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fadfe5f-5bbe-47d3-8930-b30ea846ac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He is responsible for construction,\" Pevchikh said. \"So every building\
        \ site (that) there is for the Russian army, that's his domain.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3046b4-1d47-4db2-9e01-2e8867e6a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c197fa06-2465-490f-bee8-2ce8acd96174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His extreme wealth —  with assets including, the ACF says, a historical
        house in one of Moscow''s most expensive districts, and a luxurious dacha
        —  has a simple explanation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3036457-9b29-40dc-a8ba-38e6b8004dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f16bc07-6bbb-4f6d-b44e-9bd29e17819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The answer is corruption,\" Pevchikh argued. \"Corruption, and specifically\
        \ kickbacks. This is the system, the core concept of Russian corruption.\"\
        \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c799d349-bce0-437e-81fb-9c773efa3381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39505641-93e9-414f-bfb3-b2d5f341405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian Ministry of Defense did not respond to CNN's request for\
        \ comment.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccacb10-6421-4638-bc70-1380f0ba30af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f035a7df-a16d-4249-a869-ef85ae8ad016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ACF alleges that Ivanov, already a wealthy man, is benefitting\
        \ extensively from the invasion of Ukraine.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765aa9bc-a83f-43d4-a05a-1916bdda5c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b2d16-8364-46de-ace3-94ab0b9d900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The minister is frequently pictured in Russian-occupied Mariupol by\
        \ state media, cutting ribbons on various construction projects. When Russian\
        \ President Vladimir Putin visited Mariupol in March, he held what was billed\
        \ as an impromptu middle-of-the-night encounter with residents at one of Ivanov's\
        \ new apartment blocks.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac375b8-96b4-4275-84a9-fcdc5ff1a080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f56c06-6ebf-4cab-92a7-c183839c6280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They destroyed Mariupol first, and then they designated a little\
        \ plot of land where they built display houses,\" Pevchikh said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf129644-9dc6-4121-82f1-8365b92dc6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b8cb27-9e09-4e93-9410-5aaa524b4b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The same company that built the display houses in Mariupol is paying\
        \ for Timur Ivanov's personal bills, personal construction projects, like\
        \ his house on the outskirts of Moscow and his house in the center of Moscow,\"\
        \ she claimed.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd46113-aae5-4265-b8b8-870d626b9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.678+08:00
      'mgnl:createdBy': 'raheema'
