      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petitioners also urged the SC to order telco firms to cease and\
        \ desist from using information stored into the SIM register and destroy data\
        \ already gathered.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e024351-9717-4c1f-a948-358176c1ec11'
