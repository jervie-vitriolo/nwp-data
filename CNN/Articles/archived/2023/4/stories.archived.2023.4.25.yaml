      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on its latest five-day projection, the Philippine Atmospheric,\
        \ Geophysical and Astronomical Services Administration said the heat index\
        \ in a number of areas will breach 40°C in the coming days.\r"
