      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What's brought them here is the Russian socialite who reportedly rents\
        \ one of the apartments inside, and her other half, Russia's Deputy Defense\
        \ Minister Timur Ivanov.\r"
