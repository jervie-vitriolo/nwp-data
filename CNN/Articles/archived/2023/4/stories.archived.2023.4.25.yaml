  'DICT-telcos-emergency-alert-use':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-25T22:14:03.000+08:00
    'imagesource': 'jcr:86392e80-d3be-4409-8b4d-c9161a0e8e07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd36c91b7-2f24-4fd0-a3ef-6a4c564975ef'
    'lead': 'The Department of Information and Communications Technology (DICT) and
      the National Telecommunications Commission (NTC) will sit down with telecommunications
      firms to establish guidelines on the use of emergency cell broadcast system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-25T22:23:24.519+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-25T22:28:11.177+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DICT, NTC to meet with telcos on emergency alert use

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f16a73-c3ef-4c7d-9eed-856a1f9ce4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T22:23:24.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T22:28:11.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> The
        Department of Information and Communications Technology (DICT) and the National
        Telecommunications Commission (NTC) will sit down with telecommunications
        firms to establish guidelines on the use of emergency cell broadcast system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a01fe-f4fc-4e4f-96a3-f28bf5874b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T22:23:24.532+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T22:28:11.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the future we probably need to be more circumspect in using
        that kind of platform (emergency alert system). So wala kasing [there''s no]
        specific rules pa [yet] on that. I think DICT, NTC (National Telecommunications
        Commission) will now sit down with the telcos and establish certain parameters
        on how and when these types of emergency broadcast are going to be utilized,"
        DICT Sec. Ivan John Uy told reporters on Tuesday. He did not disclose a time
        or date for the meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fabdb9-0821-4e9b-a8f8-d98c1ddc9ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T22:23:24.532+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T22:28:11.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a telco drew flak over the weekend for sending
        out emergency alerts reminding users to register their SIMs before the original
        April 26 deadline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f166dec-019b-4c04-9e8d-df00e3ec381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T22:23:24.532+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T22:28:11.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Telecom issued alerts tagged as "extreme," which some netizens
        found to have caused <a href="https://www.cnnphilippines.com/news/2023/4/23/globe-emergency-alert-sim-registration.html">unnecessary
        panic</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273b1140-6a87-419d-94fd-bf1725a60975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T22:23:24.533+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T22:28:11.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led telco argued that the <a href="https://www.cnnphilippines.com/business/2023/4/24/globe-emergency-alerts-sim-registration.html">blasting
        of the emergency alerts is crucial</a> as the SIM registration deadline nears.
        The government has since extended the registration period for <a href="https://www.cnnphilippines.com/news/2023/4/25/sim-registration-extension.html">another
        90 days</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b01ba7-097a-42c1-9efe-231dea24d322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T22:23:24.533+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T22:28:11.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy described Globe Telecom''s move as "a bit unorthodox" but added
        that "desperate times call for desperate measures."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9708d70-572b-4bb0-b3af-9b096fab2ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T22:23:24.533+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T22:28:11.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami pa ring hindi nagparehistro. With that, kaya siguro nagpalabas
        yung mga telcos na gamitin yun para magising yung mga hindi nagparehistro,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e3939-f455-47c5-84a0-feadfb4ab849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T22:23:24.533+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T22:28:11.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many are still unregistered. Maybe that''s why the
        telcos used the alerts to wake up those who haven''t registered.]</p>'
