      'mgnl:lastActivated': 2023-04-25T07:42:13.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc6af4-570c-4ce9-ad54-65e31ab30c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fatima Elsheikh, whose two brothers are in Sudan, also pushed back\
        \ on the claim that US citizens who were already on the ground were warned\
        \ before the outbreak of violence.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc66f1e-65b9-48bf-ad3b-25b9b3369ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fa09f1-ca39-4460-8046-a7460f19f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It makes me upset, because there was no warning. I don't, I think\
        \ it's being painted as a country that's been war-torn for a while, which\
        \ isn't true. This is unprecedented, what's happening,\" she said.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb69b9-ab7b-4d3a-996d-b110429655d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.051+08:00
