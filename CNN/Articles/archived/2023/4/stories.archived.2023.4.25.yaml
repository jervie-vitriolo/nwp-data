      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the Philippine Atmospheric, Geophysical and Astronomical Services\
        \ Administration’s five-day forecast, the heat index is seen to breach 40°\
        C in some parts of the country.\r"
