      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46e25f-c02b-48b1-8a90-f5660147f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken said Monday that the effort to assist Americans will \"be an\
        \ ongoing process.\" He said the US is looking at resuming its diplomatic\
        \ presence in Sudan, including in Port Sudan, but \"that's going to be entirely\
        \ dependent on the conditions in Sudan.\"\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4e0e50-027f-49d6-b4ad-42814a78e75f'
