      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DICT Secretary Ivan John Uy lauded the high court''s
        decision, calling it "quite encouraging" as the SIM registration law intends
        to stop text scams.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c8d71-314b-4889-85bd-4aaac757ef60'
      'mgnl:activationStatus': true
