      itemprop="description" content=""Blue''s Clues" has been a part of Filipino
      households for many years now. A lot of Filipinos were thrilled when Filipino-American
      actor and host Josh dela Cruz was chosen to be the regular host of the beloved
      children''s show "Blue''s Clues and You."<br /><br />Late last year, a movie-musical
      version of the show called "Blue''s Big City Adventure" premiered on Paramount
      Plus and will premiere in the Philippines on Saturday, April 29th, 9:30AM via
      the NIck Jr. channel.<br /><br />The movie follows the story of Josh''s character
      who brings Blue with him to New York City to audition for a Broadway show.<br
      /><br />We get to speak with Josh and he tells us about his journey to where
