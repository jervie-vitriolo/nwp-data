      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“More provinces will be affected by that time and the amount of rainfall\
        \ will be below the normal volume that we used to have so that will entail\
        \ a lot of negative consequences for the economy, health, agriculture,” he\
        \ added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02325c35-758e-4691-b99a-11c42221143d'
