      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat index ranging from 42°C to 51°C is classified as “danger,”
        meaning a person may experience heat cramps and heat exhaustion. Heat stroke
        is also possible with continued exposure.</p>'
