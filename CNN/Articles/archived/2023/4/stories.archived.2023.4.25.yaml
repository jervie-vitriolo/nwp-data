      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former DFA chief and Cabinet Secretary Rene Almendras also said that\
        \ the nation will be forever grateful for Del Rosario’s advocacy especially\
        \ on fighting for the rights of overseas Filipino workers.  \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae5a299-160a-4a37-ab99-453583940d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:50:03.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T19:59:38.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
