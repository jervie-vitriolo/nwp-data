      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOH also said the current available evidence for XBB.1.16 “does not\
        \ suggest any differences in disease severity and/or clinical manifestations\
        \ compared to the original Omicron variant.”  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
