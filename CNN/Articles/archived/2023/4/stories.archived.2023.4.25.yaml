    'title': 'Degamo camp: No plans to turn suspects who surrendered into state witnesses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e4d05-cc70-4eb8-87bc-46dc2555e9e6'
