      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe2c17-b51a-4d38-9c27-181ff6b9267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's more dangerous today than it was just yesterday, the day before,\
        \ and so, the best advice we can give to those Americans who did not abide\
        \ by our warnings to leave Sudan and not to travel to Sudan is to stay sheltered\
        \ in place,\" Kirby told CNN's Don Lemon.\r"
    '72':
