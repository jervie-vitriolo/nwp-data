      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baligod questioned this, noting that when authorities implemented the\
        \ search warrant, there were already three lawyers and 20 employees of the\
        \ Teveses present in the property to be searched.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f25c55-5327-4ed2-a710-7e80fcd6b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:44:57.909+08:00
      'mgnl:createdBy': 'bamba'
