      'mgnl:lastActivated': 2023-04-25T07:42:13.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc39b23-738d-4092-abb1-1c9c1ac42571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the US State Department warned Americans against traveling\
        \ to Sudan, Winter said that according to her sister, \"US employees there\
        \ were not asked to leave the country.\"\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ce9753-7dad-400d-9b9e-618e63c96339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.048+08:00
