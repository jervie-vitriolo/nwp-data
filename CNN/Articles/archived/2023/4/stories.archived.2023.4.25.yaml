      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b88d8b-3a18-4c30-9e58-81e45b7112a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:31:35.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T12:31:36.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang ibig sabihin n''on</em> (That means), they want the panel
        of investigators to resolve the complaints based on the evidence available
        on record. So since the complaints make out a case for multiple murder cases
        and frustrated murder cases, <em>''yun ''yung magiging</em> findings <em>na
        ng</em> (that will be the findings of the) panel,” he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d13ddcd-ea5c-4d3e-b07d-da8e215139ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:31:35.957+08:00
