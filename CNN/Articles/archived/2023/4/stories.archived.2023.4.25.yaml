      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — The
        Philippine National Police (PNP) will be "aggressive" in its campaign against
        crime, newly installed chief Gen. Benjamin Acorda Jr. said on Tuesday after
        President Ferdinand Marcos Jr. called on the organization to <a href="https://www.cnnphilippines.com/news/2023/4/24/new-pnp-chief-acorda.html">remain
        "formidable."</a></p>'
