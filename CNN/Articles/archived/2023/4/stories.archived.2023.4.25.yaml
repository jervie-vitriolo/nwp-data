      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/4/25/dict-sim-registration-implementation.html">DICT
        urged to ‘reevaluate’ SIM registration process</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b0702-1236-40e6-81ac-7f0d04eda5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:16:30.324+08:00
