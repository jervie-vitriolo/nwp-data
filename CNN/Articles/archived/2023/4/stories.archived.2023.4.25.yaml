  'dict-sim-registration-implementation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-25T14:38:57.000+08:00
    'imagesource': 'jcr:f49fe698-cfa1-4f83-af25-6a5832157860'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d6b0390-fbf9-4704-80de-0266a15322c2'
    'lead': 'A digital advocacy network urged the Department of Information and Communications
      Technology (DICT) to take advantage of the 90-day extension to “reevaluate”
      the implementation of SIM registration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-25T14:40:49.751+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-25T14:40:49.961+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DICT urged to ‘reevaluate’ SIM registration process'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a6e93b-cafd-4228-8437-8515491825c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:40:49.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-25T14:40:49.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — A digital
        advocacy network urged the Department of Information and Communications Technology
        (DICT) to take advantage of the 90-day extension to “reevaluate” the implementation
        of SIM registration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75dfd30-90c1-4e18-9acd-dbb9b47dcdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:40:49.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-25T14:40:49.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have seen numerous unresolved issues during the registration
        period. DICT should look at the difficulties experienced by the public and
        adjust to the reality on the ground,” Digital Pinoys National Campaigner Ronald
        Gustilo said in a statement Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2e3f9a-4c0f-402d-b99f-b806942ff9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:40:49.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-25T14:40:49.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issues he raised include the lack of physical registrations
        in geographically isolated and disadvantaged areas (GIDA), the technological
        gap, and Filipinos’ difficulty in securing government IDs required in the
        registration process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c356b3-c0ac-4244-9172-b95ad0d61f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:40:49.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-25T14:40:49.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gustilo said the DICT should work with the Department of the Interior
        and Local Government to bring physical registration efforts to the barangay
        level.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce170e-72d4-4659-9963-b8162116d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:40:49.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-25T14:40:49.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If the DICT fails to fix the issues, he said the suspension of the
        registration process should “remain on the table.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc46a53-3bf1-4d0c-a019-df284609615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:40:49.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-25T14:40:49.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Suspending the implementation of the SIM registration should still
        be on the table in case there is no significant improvements in the process
        and mechanisms and if the numbers don''t improve,” Gustilo said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d4e91-b40f-45c0-96eb-b11b31e5941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:40:49.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-25T14:40:49.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The government should always first assume that the unregistered SIMs
        are being used and that the paramount thought is to ensure that no subscriber
        will be disenfranchised,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a437ead-0d39-49e5-80d2-e9327aeb527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:40:49.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-25T14:40:49.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT, together with the National Telecommunications Commission,
        and telco operators have been deploying assisted SIM registration in remote
        areas.</p>'
