    'template': '1'
    'title': 'Gov’t extends SIM registration for 90 days'
    'updated': 2023-04-25T19:56:17.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e588a2-49b2-4fc2-89c0-5ab08d7df2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:52:17.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-25T20:29:04.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> President
        Ferdinand Marcos Jr. has approved the 90-day extension of the SIM registration,
        Malacañang said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e2bf5-40fa-4b7f-9f7f-fc17e46cb42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T20:29:03.931+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T20:29:04.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement followed Marcos’ sector meeting with the Department
        of Information and Communications Technology (DICT) and other government officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a250b02b-1612-44a4-80ae-813a5d22c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T20:29:03.931+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T20:29:04.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Failure to register within the given period of extension will result
        in limited SIM services from the telecommunication companies," a statement
        from the Palace said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1a401d-4da0-4db8-a7cd-fc721d9a1042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T20:29:03.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T20:29:04.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a media briefing later in the day, DICT Sec. Ivan John Uy said the
        agency is meeting with telecommunication firms about gradually suspending
        some SIM services, including access to linked social media accounts, during
        the extra 90-day period.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc95e3f-f4dc-4b45-88ad-e992ba6175c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T20:29:03.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T20:29:04.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/25/DICT-limit-access-SIM-services-registration-extension.html">DICT
        eyes limiting social media access, other SIM services within 90-day registration
        extension</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633796ab-8caf-4706-9555-1c3cc3e32b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T20:29:03.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T20:29:04.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Uy said the proposal was prompted by consumers'' "bad habit" of deferring
        compliance to the last minute, as the DICT observed an increase in the number
        of registrants near the end of the original April 26 deadline.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d267b4b-d2c2-4ea5-8f90-3614e3c1e827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T20:29:03.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T20:29:04.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DICT said there are now over 82 million registered users, comprising
        49.31% of the total customers of major telco players DITO, Globe, and Smart.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649a3b2-43c7-4616-9c0c-6b788d717a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T20:29:03.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T20:29:04.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Uy expressed hope that around 15 to 18 million more active SIMs will
        be registered during the extension.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a374a-0358-4ce5-97ea-1fcd345df85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T20:29:03.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T20:29:04.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>90 days more than enough</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eada90-455f-4d33-a9fb-81858ec8031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T20:29:03.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T20:29:04.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the DICT can extend SIM registration for up to 120
        days, but Uy said 90 days are "more than reasonable" and would allow "enough
        time" for SIM users to register.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc5b0d-dfab-47f7-bbe3-22dbaf3be5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T20:29:03.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T20:29:04.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"With that 90 days, we believe that we already give a lot of time to
        the public in order to fulfill the requirements of the law on the SIM card
        registration," he stressed.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f01c9a-f38c-4b61-8e12-c708fc374c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T20:29:03.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T20:29:04.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Uy, the government will concentrate on assisting SIM users
        in far-flung areas during the extended period to ramp up registration.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9e194-829b-477b-bc3b-92001b22685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T20:29:03.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T20:29:04.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With regards to the required government-issued identification cards,
        Uy explained that consumers can also use those issued by their barangays to
        register their SIM.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f37271-83ad-4648-b987-1305e0518fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T20:29:03.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T20:29:04.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DICT chief reminded the public that this would be their last chance
        to comply with the law, and failure to register their numbers after 90 days
        would result in the deactivation of SIM services.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c86d41-3dcc-48f5-ab93-e97dfb40176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T20:29:03.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T20:29:04.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Incentives for registrants</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4779f4e4-7959-4ec5-a2cf-d000441384a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T20:29:03.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T20:29:04.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DICT is also discussing with telcos the possibility of providing
        incentives to their subscribers for registering their SIM.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f445212-95b9-4d00-a564-e392d6176cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T20:29:03.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T20:29:04.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are exploring some options that will be available to us in order
        to incentivize our public to register," Uy said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebfa5ae-250d-4377-8b54-0f1533a674a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T20:29:03.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T20:29:04.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Globe Telecom, for example, is offering one gigabyte (GB) of mobile
        broadband to Globe and TM customers who are also GCash users after they properly
        register their SIM cards through their mobile wallet app.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a65d66f-c4a1-46a5-9e9f-8cf371a89b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T20:29:03.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T20:29:04.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Globe and TM customers who are GCash users will receive a prompt to
        register their SIMs and they just need to follow the instructions. Once successful
        they will get free 1GB of data which they can use right away," Globe Telecom
        said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd617f-d3d3-4ae5-a251-f004a3c84aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T20:29:03.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-25T20:29:04.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The registration was set to end on Wednesday, April 26, but mobile
        operators said extending the deadline would address the low numbers.</p>'
  'Roel-Degamo-suspects-as-state-witness':
