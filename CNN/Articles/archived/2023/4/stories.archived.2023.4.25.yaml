      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Pamplona Mayor Janice Degamo, the widow of the slain governor,\
        \ for the first time faced the surrendered suspects in her husband's killing.\r"
