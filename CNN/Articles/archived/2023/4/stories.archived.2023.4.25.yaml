      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde55ae-863e-4237-9032-7f2b0931ff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:44:57.903+08:00
