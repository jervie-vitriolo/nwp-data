      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> The
        Department of Foreign Affairs (DFA) on Tuesday said 50 Filipinos in Sudan
        have already been evacuated, while 300 more seek to be repatriated from the
        war-torn country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79430f6-1ee6-4dbb-be40-b9eb6637cfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:50:59.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T19:11:35.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Balitaan, DFA Undersecretary
        Eduardo De Vega said the government is planning to bring more Filipinos back
        home during the 72-hour ceasefire in Sudan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f779a141-3424-427a-9655-4f79e5af3472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:35:20.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:11:35.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. on Tuesday also said the government
        is doing all necessary preparations to bring home Filipinos stuck there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4475dc4-7d2f-4ec0-9ee9-1bf631bdc3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:35:20.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:11:35.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e304a4c7-2d67-4dfa-b6e1-3b72443699c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:35:20.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:11:35.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mailabas natin ang mga tao natin. [Translation: We will get our people\
        \ out],” he said. “Ang mahirap is that even the land routes are not completely\
        \ safe. As yet, ‘yung mga airport binomba pa, hindi talaga magamit. So we\
        \ are still trying to find alternative ways.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad15e98a-8223-4679-9487-c5e6aa35d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:35:20.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:11:35.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb8269-aa18-4f1f-91bd-4e577ecd15c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:35:20.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:11:35.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is challenging because even the land routes are not\
        \ completely safe. As yet, airports are still being bombed, they can’t be\
        \ used.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f45eef8-2863-4966-92d0-4ef0618e0b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:35:20.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:11:35.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president said they are watching the situation “very closely” to\
        \ see if there’s an opportunity to get Philippine nationals out of the devastated\
        \ country in Northeast Africa.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78986db-86b0-4d6c-bb64-758cf789da3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:35:20.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:11:35.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd069ad8-4bc9-4090-bce7-e7c2f5d4d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:35:20.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:11:35.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos released the statement after his meeting with the Armed Forces\
        \ of the Philippines and the Department of National Defense to discuss the\
        \ safety of Filipinos in Sudan.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae4f35-f9d6-433e-8a73-52e5d79416c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:35:20.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:11:35.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ca01c-5676-4d4c-a146-4903d91a5d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:35:20.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:11:35.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Department of Migrant Workers’ Secretary Susan Ople
        is now on her way to the region, hoping to take advantage of the lull in the
        fighting to evacuate Filipinos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666654ee-3575-4320-8080-ae27b32ad54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:11:35.429+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-25T19:11:35.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/4/25/DMW--200-Filipinos-Sudan-repatriation-.html">DMW:
        Gov’t to provide $200 aid to Filipinos crossing Sudan border; temporary job
        in KSA mulled</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370bb065-cafc-4884-960b-5f2cfac3716f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:50:59.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T19:11:35.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the United Sates'' Secretary of State Anthony Blinken
        announced that the warring factions in Sudan agreed to a cessation of hostilities.
        He said it would last for 72 hours starting midnight on April 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f97347-5855-4562-b817-8e666e2dda23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:50:59.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T19:11:35.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2023/04/24/politics/white-house-sudan-civilian-evacuation/index.html">3-day
        Sudan ceasefire announced by US Secretary of State</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f58b1-25c6-44ae-84fd-9831bb26bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:50:59.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T19:11:35.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega said the 50 Filipinos evacuated are currently on their way
        to the Egypt border, where they will be transported to Aswan City in southern
        Egypt. From Aswan, he said they will take a plane bound for Cairo, and then
        Cairo to Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325c612e-6fd5-47f5-8a2d-d682a8c62be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:50:59.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T19:11:35.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road distance between Sudan''s capital Khartoum to Cairo is
        more than 2,000 kilometers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacd9e23-707f-4c46-9ac1-88f4d8503046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:50:59.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T19:11:35.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA said the first batch of repatriated Filipinos in Sudan is expected\
        \ to arrive in the country on Tuesday night.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776423e8-507e-45cc-bdc4-4e891c08d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:50:59.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T19:11:35.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of April 25, there are still no recorded deaths among Filipinos\
        \ in Sudan, according to the government.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a158be9-d126-4639-9562-b637af828efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:50:59.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T19:11:35.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, the DFA confirmed that a Filipino was injured amid
        the fierce fighting in Sudan but has now recovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab530e-8765-4994-9456-7a5f9c2cbf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:50:59.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T19:11:35.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/21/dfa-pinoy-hurt-sudan.html">Filipino
        hurt in Sudan conflict but now recovered -- DFA</a></strong></p>'
  'Puppy-saves-girl-GenSan-fire-':
    'author': 'Vince Ferreras, CNN Philippines '
