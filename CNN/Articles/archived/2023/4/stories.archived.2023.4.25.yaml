      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f05b8-3d94-4926-aa66-068645c1eb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:44:57.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T14:38:31.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines, Teves questioned the need to\
        \ look into his wealth amid the ongoing investigation into the assassination\
        \ of Negros Oriental Gov. Roel Degamo, which the former allegedly orchestrated.\r"
