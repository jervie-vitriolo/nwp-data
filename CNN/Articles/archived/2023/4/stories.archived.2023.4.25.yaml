      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Music Philippines announced on Monday that fans can get a
        sneak preview of Ed Sheeran’s upcoming studio album “Subtract” before its
        general release — while inside Ferris wheel cabins converted into listening
        booths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59982392-2cd1-43d1-a960-1daca7fb3911'
