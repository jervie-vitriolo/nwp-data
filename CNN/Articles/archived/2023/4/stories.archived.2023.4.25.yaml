      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the island also saw the return of the International Surfing
        Competition.</p>'
  'US-President-Joe-Biden-reelection-2024':
    'author': 'Kevin Liptak, Arlette Saenz and Maegan Vazquez, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-25T18:08:58.000+08:00
    'imagesource': 'jcr:e718c103-5f6f-4eed-b74f-de6e7e22cfd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4b082c2-ec85-4af2-86b9-06eafef2a5db'
    'lead': 'US President Joe Biden formally announced his bid for reelection, setting
      off a battle to convince the country his record merits another four years in
      the White House and his age won''t impede his ability to govern.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-25T18:11:35.167+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-25T18:11:36.432+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden announces reelection bid, saying battle for nation''s soul isn''t
      complete'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cdc33a-dcbe-4862-a7f3-9cb4aba22679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;US President Joe Biden formally announced
        his bid for reelection Tuesday, setting off a battle to convince the country
        his record merits another four years in the White House and his age won''t
        impede his ability to govern.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8525e8-7548-4f80-8e9b-5cd9be358047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255c5a7b-1335-43a0-a22b-0362f841485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a video released early Tuesday, Biden framed next year's contest\
        \ as a fight against Republican extremism, implicitly arguing he needed more\
        \ time to fully realize his vow to restore the nation's character.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e407b2c-dbeb-4228-9442-4dd160c81ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695743bd-040e-495e-9bab-62dc1ff4ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When I ran for president four years ago, I said we are in a battle\
        \ for the soul of America. And we still are,\" he said in the video, which\
        \ opened with images of the January 6, 2021, insurrection and abortion rights\
        \ activists protesting at the US Supreme Court.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42acf342-b551-48bf-8113-65fa00b6ae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2d4b8-879e-4687-be5d-332677b2c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The question we are facing is whether in the years ahead we have\
        \ more freedom or less freedom. More rights or fewer,\" Biden says in voiceover\
        \ narration. \"I know what I want the answer to be and I think you do too.\
        \ This is not a time to be complacent. That's why I'm running for reelection.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23996d0-9a25-4485-921c-06138467b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c42f5b-b323-496e-b5f5-3629e837b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden's official declaration ends any lingering doubts about his intentions,\
        \ and begins a contest that could evolve into a rematch with his 2020 rival,\
        \ former President Donald Trump. He enters the race with a significant legislative\
        \ record but low approval ratings, a conundrum his advisers have so far been\
        \ unable to solve. Already the oldest president in history, he also confronts\
        \ persist questions about his age.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc07160d-7929-4bf8-93cd-d807fab204d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a126c-19ec-49bc-8ea9-369e39af1450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The launch comes four years to the day Biden made his 2020 bid official.\
        \ That race became a mission to restore the country's character and prevent\
        \ Trump from achieving a second term.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c926bba1-30b4-4fd7-88dd-b5a3041d8f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13e3ff8-cf88-48fe-8ac5-1ab13e059b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden's fourth and final presidential campaign will rest on similar\
        \ themes. Just as he did in 2020, Biden is making an appeal to the nation's\
        \ ideals, particularly with the specter of Trump's return.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1546af-2047-40ac-8e3c-89784ba60d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef6d35-cd0a-40ea-9fb2-a610d6ff39a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His announcement video warns against \"MAGA extremists\" who he says\
        \ are \"dictating what health care decisions women can make, banning books,\
        \ and telling people who they can love.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd16b3-69d7-49e4-b95b-841ac0b0217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b8579-9914-422e-82e2-289965ba8cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Every generation of Americans has faced a moment when they've had\
        \ to defend democracy. Stand up for our personal freedoms. Stand up for the\
        \ right to vote and our civil rights,\" he says. \"And this is our moment.\"\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7692a5-bc33-4362-8bce-03aeddf93dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54537ff5-929b-4c32-80ca-1a2c962dd4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Biden's campaign will also ride on promoting the achievements made\
        \ during the first two years of his presidency -- and an argument he needs\
        \ more time to \"finish the job.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd347986-2349-4a66-8b00-ffc1ddff5b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5ffae5-d567-43fe-8984-75f62d1a43cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I know we can,\" he says.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5019d28b-da65-4cf5-b656-3918e562bf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f25e4f-10d6-4aa0-993a-dcc4bcb1f27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Little enthusiasm for another Biden run amid concerns about his age\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc6f4ef-cdcc-4a54-a97a-4d011f43ada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No major Democratic challengers are expected to emerge, and Biden is\
        \ likely to enjoy an easy path to his party's nomination. Only two challengers\
        \ are in the race: author Marianne Williamson and anti-vaccine activist and\
        \ environmental lawyer Robert F. Kennedy Jr.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec67e8-fdc2-4873-93ac-7be5fd3c425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc8cf7e-9c9a-40b4-b36f-4beeb76ec287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, at 80, Biden is the nation's oldest president. Polls have consistently\
        \ reflected concern about his age even among Democrats.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5d771d-df79-42ec-979b-8a996edbac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e07474-3ace-4f3b-94cc-4ac7c803ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most Americans -- and even a majority of Democrats -- in recent surveys\
        \ have shown little enthusiasm for another Biden run.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c663c6-47aa-4430-8326-77bd6075b84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aaaf14-baf0-4737-abbf-385095239da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A series of upcoming challenges, from the ongoing war in Ukraine to\
        \ a still-uncertain economy, could provide hurdles to Biden's reelection.\
        \ And now that power in Washington is divided, the GOP-controlled House has\
        \ largely dashed hopes for major legislative accomplishments in the two years\
        \ ahead of the 2024 vote.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1613519e-0ef6-446e-93f3-a3427e332a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046e03a9-bd33-4a67-94f9-029a15cc13b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president's tenure in office so far has been marked by key triumphs\
        \ for his colossal policy agenda, including successfully pushing forward and\
        \ compromising on a broad set of legacy-making, high pricetag priorities with\
        \ Congress that addressed funding for the Covid-19 pandemic, rebuilding the\
        \ nation's infrastructure, bolstering domestic semiconductor chip production,\
        \ and addressing climate change. And under Biden's watch, the US has attempted\
        \ to undo Trump's legacy of diplomacy operating through a nationalist lens,\
        \ returning to global agreements and reinforcing partnerships with allies\
        \ who had been jilted by his predecessor.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3182b174-c0d1-4ff7-b6da-aac0dfe1a2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90161ac-61bc-4bed-bbac-dd3ee71616ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But broader national challenges -- sometimes outside of federal control\
        \ -- along with admitted administration fumbles have also acted as a magnet\
        \ for GOP criticism and contributed to low national approval ratings throughout\
        \ Biden's time in office.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6333c18f-d5df-48e1-a7b9-d6dd26923093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeaf118-c996-4be4-aca1-bdc4d36f0dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was the chaotic and deadly withdrawal from Afghanistan. Struggles\
        \ on border policy. Fluctuations in energy prices. Missteps with longstanding\
        \ allies. Supply chain issues and shortages for everyday items and essentials\
        \ like Covid-19 tests, baby formula and certain medications. Ongoing legal\
        \ challenges to policies Biden's implemented through executive authority,\
        \ like student debt forgiveness. And investigations into his family, which\
        \ have accelerated under the House GOP majority. And, of course, the pervasive\
        \ inflation woes impacting global markets and Americans' spending power.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ad4613-aecd-4c7f-9163-374cce1697aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d479dea-b48b-4e4c-9cd7-bd1d77acfa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the coming months, Biden is also facing pressure to negotiate with\
        \ Republican lawmakers to raise the national borrowing limit to avoid catastrophic\
        \ default, a prospect that's already caused anxiety amid an uncertain economic\
        \ recovery.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1f4074-f84f-4fd2-8cf6-752b2a3841e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9514a0ca-6434-4ce0-af2f-7abc28a947cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In midterm elections last November, Biden's party was able to defy\
        \ historical trends by picking up a seat in the US Senate and avert a dramatic\
        \ red wave in the House of Representatives. Long a self-identified centrist,\
        \ Biden has mostly won over progressive Democrats through massive climate\
        \ investments and steps to relieve student debt. But concerns -- including\
        \ from those among his party -- remain over his ability to compel enough voters\
        \ to stay on board for another term.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedaf6b8-0e5e-40a1-a202-0f5cb6915c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1aa3f9-20ed-4ec4-8d0f-c32f747f0929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Standing up a campaign</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a38bdf-5086-410a-ae39-0678dfd071b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden's expected campaign launch will not prompt a sudden change in\
        \ his day-to-day schedule as commander in chief, according to advisers. Instead,\
        \ it will come amid a busy week of engagements, a signal of Biden's approach\
        \ toward balancing his day job with the job of being a candidate.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c813e-28a8-4541-8029-f57be28935d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b45cb6-0f6b-42c2-a52a-a20632729110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What Biden could begin soon is a heavier schedule of fundraising. Democratic\
        \ officials have laid tentative plans for Biden to begin an active fundraising\
        \ schedule this summer. And he is expected to meet some major donors to his\
        \ previous campaign in Washington this week.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d464a-95e1-4968-95bf-0d87a455e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd974d0c5-5336-44e2-b392-7ed63b0fc6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Efforts to stand up the campaign intensified in the days ahead of his\
        \ announcement.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4543efdc-dd9c-47c3-b534-a8137ca564a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d644a7a-202f-410a-905a-451ac1153cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.235+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, he named Julie Chavez Rodriguez, a senior White House official,\
        \ as his campaign manager, and Quentin Fulks, who ran Georgia Sen. Raphael\
        \ Warnock's successful 2022 race, as his deputy campaign manager.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db0963-89a1-4e19-bf57-ca8364b508b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c0d62c-aa42-4c88-b612-0d87c7f9ca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Rodriguez will formally manage the campaign, the effort will\
        \ also be largely guided from the West Wing, where top aides Anita Dunn, Jen\
        \ O'Malley Dillon, Mike Donilon and Steve Ricchetti will also play central\
        \ roles.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c8555a-34ac-4ee9-a809-9ddb90c4cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a3f915-bcb6-45de-84a7-0603d5d348d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also named a slate of campaign co-chairs, including Reps. Lisa Blunt\
        \ Rochester of Delaware, Jim Clyburn of South Carolina and Veronica Escobar\
        \ of Texas; Sens. Chris Coons of Delaware and Tammy Duckworth of Illinois;\
        \ DreamWorks CEO Jeffrey Katzenberg, and Michigan Gov. Gretchen Whitmer.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c3e14-780e-4fd6-933b-a6e70fe577f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46577395-723c-47f6-a137-93f0c77462fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The operation is expected to be headquartered in Wilmington, Delaware,\
        \ where Biden spends most weekends.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462c334a-45f8-46f2-9cbf-cd390a2b2409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af336551-4a4a-42c6-9852-abbc5539922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden had long said he planned to run again in 2024, but he had also\
        \ underscored frequently that he's a respecter of fate and that he'd have\
        \ to confer with his family before deciding to throw his hat into the ring.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59764027-5d1b-4f7b-9179-c05a4480f79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10a343d-bb73-4e6b-84bb-a2a22650d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told CNN's Jake Tapper in October that he planned to process whether\
        \ to run for reelection after the midterm elections.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989517b8-b937-4bec-a0d9-3d97648c84f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093621e2-cde3-4cf7-9fe8-258702f87d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden's top advisers revealed last fall that they had been making plans\
        \ to build out a 2024 run. And Vice President Kamala Harris has consistently\
        \ said she expects to be Biden's runningmate if he runs for reelection.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f2baa3-01ab-4344-8001-31e0175f4ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d07fb0-84ce-4639-844f-7494d9d9cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking on election denialism</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f9b6f-081b-43eb-960a-d099c9c71c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden, a career politician with decades of experience in Washington,\
        \ entered his first presidential term in 2021 in the shadow of an insurrection\
        \ and pervasive election denialism that has trailed him through his time in\
        \ office. His 2020 presidential campaign was built on a belief that the election\
        \ was a battle for the soul of the nation following four years under Trump.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0496bf1c-bcfd-4d2c-8e32-1b5d3b0fb01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63096d05-34c5-4ff2-8e33-0c64043f0253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And it's a theme he's repeatedly tapped into throughout his time in\
        \ office, going so far as to deliver an urgent rebuke of Trump and those aligned\
        \ with his attempts to undermine democracy ahead of the 2022 midterms, essentially\
        \ arguing that the elections were a referendum on election denialism.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5762b-ad6b-4cb0-8a53-6ac5984acca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12020efe-ea3f-4980-8443-65401ffdc1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Coming out of a once-in-a-generation pandemic and taking office days\
        \ after a history-making act of public upheaval and violence in Washington,\
        \ Biden faces two unique challenges coming into the 2024 campaign.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ee119-0743-4574-942b-ed11d8150192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63cf93-5f62-46c3-a63e-07d8f9cbd30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First, the former congressional lawmaker elected to office as the sixth\
        \ youngest US senator in history will be the first incumbent octogenarian\
        \ to ask the American public to reappoint him to a term that would end when\
        \ he's 86 years old.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966ccd3-63e9-4c4b-bef9-7a401c302c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7713a28-7245-41d8-86f5-ab509b56b651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN reported in August that a campaign is a heavy lift not everyone\
        \ in the family was initially on board for. But first lady Jill Biden told\
        \ CNN during an interview in February she was \"all for it.\"\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56904d3-b5d3-4638-8de8-1abe5c0a6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb2bb4d-0607-4edc-8442-c1ef8c05805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October, the president maintained that voters concerned about his\
        \ age should see his record of accomplishments since taking office.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca21b4ef-95d6-43cc-a167-df31e09740a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56e8f73-9e14-4d80-b922-209a3bff368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Well, they're concerned about whether or not I can get anything done.\
        \ Look what I've gotten done,\" Biden told Tapper. \"Name me a president in\
        \ recent history that's gotten done as much as I have in their first two years.\"\
        \r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515cd011-685e-443a-9d4e-8a5f8388942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e0695-5bca-4650-a104-b38367cb2111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.258+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden will also face the unique prospect of possibly facing a former\
        \ president as his potential challenger.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d27f0c5-ee12-494d-8f01-87afaa342728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918a10af-7884-4fea-93af-232a09fa43ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump, who has been indicted on business fraud charges in New York\
        \ and remains under investigation for his actions as president, would have\
        \ to defy historical odds to retake the presidency. The only US president\
        \ to lose a presidential election and then regain the White House four years\
        \ later was Grover Cleveland. And so far, some Republicans have been tepid\
        \ about Trump's presidential bid, especially after how poorly Trump-backed\
        \ candidates did in key races in last fall's midterms. Yet at this stage,\
        \ Trump remains the clear Republican frontrunner, leading his rivals by double\
        \ digits.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcdb4e7-1142-459b-9b3b-b16fc8638b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fbdf23-d68c-4f47-9d5b-fbac94c60fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has said he believes he can beat Trump again, but his bid does\
        \ not allay recent fears from fellow Democrats uncertain about how he'll fare\
        \ against a different Republican leading the ticket.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b7326-76de-41a0-9de7-476e6bb072a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e438b61-da43-400e-972e-837612d6d57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some top Democrats have privately told CNN they worry this could
        lead to a more difficult 2024 campaign against a younger, fresher Republican.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e219af2-acb2-49fe-9da1-23adf01efeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:11:35.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T18:11:36.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/25/politics/joe-biden-running-2024/index.html">"Biden
        announces reelection bid, saying battle for nation’s soul isn’t complete."</a></em></p>'
  'DICT-limit-access-SIM-services-registration-extension':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-25T18:07:29.000+08:00
    'imagesource': 'jcr:f49fe698-cfa1-4f83-af25-6a5832157860'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2dad5a4-3775-45b5-83bf-7a5da37499dc'
    'lead': 'The Department of Information and Communications Technology (DICT) is
      looking at gradually limiting access to social media accounts linked to a number
      or deactivating call or text services for consumers who fail to register their
      SIM during the 90-day extension.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-25T18:15:15.649+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-26T15:22:29.899+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DICT eyes limiting social media access, other SIM services within 90-day
      registration extension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25020387-f9a8-4ef6-80a6-8af2db497a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:15:15.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T15:22:29.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> The
        Department of Information and Communications Technology (DICT) is in talks
        with telecommunications firms about halting some SIM services during the <a
        href="https://www.cnnphilippines.com/news/2023/4/25/sim-registration-extension.html">90-day
        extension of SIM registration</a> so consumers will experience the consequences
        of failing to list their numbers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0036c6b-811b-49b8-94ae-88ffd200a45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:15:15.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T15:22:29.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Tuesday, DICT Secretary Ivan John Uy said
        there was an increase in the number of registrants near the end of the original
        April 26 deadline, which he believes reflects the bad habit of deferring compliance
        to the last minute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0695fd5a-8e2f-41b9-b2b7-099b1aee39fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:15:15.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T15:22:29.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In the last two weeks, we were averaging a million SIM registration
        a day. That goes to show that the issue is not really limited ID or anything.
        It’s just bad habit of delaying to the last minute the compliance to the law,”
        he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8400fb7a-1dff-4e73-ac87-477f2e4a8cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:15:15.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T15:22:29.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Within the 90-day SIM registration extension, Uy said the DICT is looking
        at gradually limiting access to social media accounts or deactivating call
        or text services.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a3b2c-63a8-4dfe-908d-ecd624a71f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:15:15.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T15:22:29.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We''re still deciding on the date, but let''s say after 60 days, you
        will lose your access to your Facebook accounts or your TikTok accounts, but
        you can still call and text. Then after a certain period, you will lose outgoing
        calls. That way ramdam niyo kung anong effect ''pag hindi kayo nagparehistro
        [you can feel the effect of not registering]," Uy said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8edfa61-b22f-43dd-b4db-b3ca014ec871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:15:15.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T15:22:29.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We feel na kapag makatikim sila gradually kung anong effect ng hindi
        magparegister, eh mapipilitan sila magparehistro," the DICT chief added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814dfd5f-49ea-4eb3-b64b-8c07e2adc68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:15:15.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T15:22:29.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We feel that when they gradually feel the effect of not
        registering, they will be forced to register.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62327b8c-0db3-4109-8a48-e7a0ec194c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:15:15.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T15:22:29.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In addition to e-mail addresses, most social media platforms allow
        users to sign up or log in with their phone numbers. Some also use phone numbers
        to authenticate users before allowing them to enter their app or website.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555f4e3f-2519-459d-b76b-15d727fa36c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:15:15.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T15:22:29.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DICT chief explained the process of suspending such services will
        still be discussed with telcos.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2ad10f-1fdf-4fd5-831b-d1005b508387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:15:15.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T15:22:29.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We''re not shutting down Facebook or TikTok. We''re just limiting
        the access to those value-added services (VAS)," Uy said. VAS refers to enhanced
        services beyond those ordinarily provided by telco providers.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73cb06-8f91-4bd1-8136-97e461468b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:15:15.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T15:22:29.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Uy, the DICT is also discussing with telcos the possibility
        of giving their subscribers incentives for registering their SIM.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41230cf-a590-412d-88f0-be948bbeada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:15:15.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T15:22:29.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SIM registration period was set to end on April 26. To date, the
        DICT said there are around 82 million registrants, comprising 49.31% of total
        users of major telco players DITO, Globe, and Smart.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9952cf4f-c419-48fb-8761-8499a4a632f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:15:15.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T15:22:29.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy also explained that President Ferdinand Marcos Jr. only gave
        them one chance to extend the SIM registration period as he urged the public
        to list their numbers during the extra 90-day period. He added that the DICT
        is expecting around 15 to 18 million more registrants before July 25.</p>'
  'DMW--200-Filipinos-Sudan-repatriation-':
