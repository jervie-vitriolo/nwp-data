      'jcr:uuid': '1b35d722-2cd5-4fcb-8aa6-2bbc29071d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:44:57.902+08:00
      'mgnl:createdBy': 'bamba'
