  'sudan-ceasefire-us-secretary-of-state':
    'author': 'Jennifer Hansler and Donald Judd, CNN'
    'caption': 'Smoke fills the sky in Khartoum, Sudan, near Doha International Hospital
      on Friday, April 21, 2023. (Photo credit: Maheen S/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-25T07:36:31.000+08:00
    'imagesource': 'jcr:d1fd4190-a214-43a2-8dd5-84eb8ba20182'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0afd6be8-4eb9-489a-88a6-8f86209886e7'
    'lead': 'US Secretary of State Antony Blinken announced that the warring factions
      in Sudan agreed to a a ceasefire, "starting at midnight on April 24, to last
      for 72 hours."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-25T07:40:13.001+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-04-25T07:42:13.396+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '3-day Sudan ceasefire announced by US Secretary of State'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ede54a-0e20-45b8-b012-d2f93d0e81ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- US Secretary of State Antony Blinken on
        Monday announced that the warring factions in Sudan agreed to a a ceasefire,
        "starting at midnight on April 24, to last for 72 hours."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c4b87f-95e1-4a46-a31f-d03c5e3c32a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb658f1-a5b5-4915-87cb-1ce964abce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement between the Sudanese Armed Forces, or SAF, and the Rapid\
        \ Support Forces, or RSF, came \"following intense negotiation over the past\
        \ 48 hours,\" Blinken said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb22051-d2d9-4857-9df1-21ca50f11e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb9c2b-6cdf-4145-b3ba-9709031bc474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The United States urges the SAF and RSF to immediately and fully\
        \ uphold the ceasefire,\" Blinken said. \"To support a durable end to the\
        \ fighting, the United States will coordinate with regional and international\
        \ partners, and Sudanese civilian stakeholders, to assist in the creation\
        \ of a committee to oversee the negotiation, conclusion, and implementation\
        \ of a permanent cessation of hostilities and humanitarian arrangements in\
        \ Sudan.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5c059e-0c1b-4c7a-a435-ff52a590e0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebdf957-77df-4463-a7ec-75f693fa03df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a written statement Monday, the RSF said it had agreed to the truce\
        \ \"in order to open humanitarian corridors, facilitate the movement of citizens\
        \ and residents, enable them to fulfill their needs, reach hospitals and safe\
        \ areas, and evacuate diplomatic missions.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adcdc4f-c0c6-4f24-97cf-c5e06449a60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe23b082-2e4b-417f-a712-e0407583a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previously agreed ceasefires have broken down, although brief lulls\
        \ in the fighting have allowed foreign civilians to evacuate Sudan to safety.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1382336a-4ec9-40e3-8ab4-5ecccbd3d628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae5c392-eabf-4f2b-97f1-5ee3eb7dab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the new three-day cessation of fighting holds, it could create an\
        \ opportunity to get much-needed critical resources like food and medical\
        \ supplies to those in need.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a53ddd-ee49-4529-9ea6-2c1c443cc4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478d6800-1e00-4835-8de5-3c3c4f83c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It could also allow for the safe passage of the \"dozens\" of Americans\
        \ who Blinken said have expressed interest in leaving Sudan.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f7a875-35ff-4ce5-b591-dbb4ef536cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5554bf9a-5e66-414c-a1a5-e8925c7cadd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although a number of nations are evacuating their citizens, US officials\
        \ have repeatedly said they do not plan to evacuate Americans from the country\
        \ due to conditions on the ground.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f3119-3dc8-4d2c-a961-b486fae0103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78911fbf-3f6f-4caf-9015-78469e6e918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Security Council spokesperson John Kirby told CNN's \"This\
        \ Morning\" Monday the situation in Sudan \"is not conducive and not safe\
        \ to try to conduct some kind of a larger military evacuation of American\
        \ citizens.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef0aee-ba89-4b11-8fbb-24191a27bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950d7f0-bdff-45e4-9c1f-02e9dea730b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Security Adviser Jake Sullivan said Monday, however, that\
        \ the US government is \"actively facilitating the departure of American citizens\
        \ who want to leave Sudan\" through means like overland convoys.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17dea82-1351-483c-8187-120a6d16f374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93b36e-6788-457f-aa80-f297e0cb05bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>US diplomatic employees evacuated but other Americans remain
        in Sudan</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0542f6dd-b4ed-4946-8c20-ffb00225210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All US government employees were evacuated from Khartoum in a US military\
        \ operation and the US embassy was \"temporarily\" closed this weekend after\
        \ a week of heavy fighting between rival military factions which has left\
        \ hundreds dead and thousands wounded.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f199da-ed29-4501-b1f3-836aeba7e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a30fd-ad25-4c09-af11-c4629ba4beab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden has asked for \"every conceivable option\" to help\
        \ Americans who remain in Sudan, Sullivan said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e714ccf-a125-4e45-894e-85b99499c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50ba259-c0ca-4158-8cfa-293f18c9e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Right now, we believe that the best way for us to help facilitate\
        \ people's departure is in fact to support this land evacuation route, as\
        \ well as work with allies and partners who are working on their own evacuation\
        \ plans as well,\" he said at a White House briefing.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae5075-9051-45c8-9999-8ca9c2fa59b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a74c91-cc9f-452b-93af-45f721714b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken, who noted that the US does not have specific counts of how\
        \ many Americans are in Sudan \"because Americans are not required to register\"\
        \ with the US State Department, said the US has been in touch with American\
        \ citizens on the ground to provide \"consular services, other services, advice.\"\
        \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3991804f-4411-4020-b68a-4d73e78bfeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a6ff9-7551-4a99-a2a7-a04153cbe78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We do know of course the number of Americans who have registered\
        \ with us, and with whom we're in very active touch, communication. Of those,\
        \ I would say some dozens have expressed an interest in leaving,\" Blinken\
        \ said at a news conference at the State Department.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6208f8cb-4b4c-4445-8697-31c677280f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a89f74-7439-4eac-bfa6-cd954182a521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In just the last 36 hours since the embassy evacuation was completed,\
        \ we've continued to be in close communication with US citizens and individuals\
        \ affiliated with the US government to provide assistance and facilitate available\
        \ departure routes for those seeking to move to safety via land, air and sea,\"\
        \ said Blinken, noting that included American citizens \"traveling overland\
        \ in the UN convoy from Khartoum to Port Sudan.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4f217-919f-4c3f-8a22-03661f3631d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae8a570-4d36-4f78-8d0d-3655aa8881c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're also deploying naval assets to Port Sudan in the Red Sea in\
        \ case Americans who get out to Port Sudan want to be transported elsewhere\
        \ or need any kind of care,\" he added.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc7abe4-70e5-4dc6-82a4-015e20d3d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c2c853-af1b-44e1-85a7-e15bf8829d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan said the US has \"deployed US intelligence, surveillance and\
        \ reconnaissance assets to support land evacuation routes, which Americans\
        \ are using, and we're moving naval assets within the region to provide support.\"\
        \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c96e9e-41ed-4c18-aa99-5a426a3ec462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767cffaf-4772-4167-860d-b820cb69c1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"American citizens have begun arriving in Port Sudan and we are helping\
        \ to facilitate their onward travel,\" he said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86388103-44a7-4ac2-9bea-e78eaef7ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8acf04-55d7-4c51-9326-356c9c0e2a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Many dual nationals ''don''t want to leave''</strong></h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68bba1c-bf9e-4ef5-bea3-4557dfeb61d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials told congressional staffers last week that there could be\
        \ an estimated 16,000 American citizens in Sudan, most of whom are dual nationals.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b7f185-6a66-450f-958e-f9621e8507bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f09ae85-144b-4520-91e8-163ab3ce0adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Blinken and Kirby echoed this on Monday and suggested that many\
        \ of those dual nationals \"don't want to leave\" the country.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d1e6b1-92db-45c8-b42d-bddd9eb4d4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c1ba4-45ac-450c-bc60-5e8acb4721c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We think the vast majority of these American citizens in Sudan, and\
        \ they're not all in Khartoum, are dual nationals -- these are people who\
        \ grew up in Sudan, who have families, their work, their businesses there,\
        \ who don't want to leave,\" he said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7304f700-8050-45c7-88d6-47cd53520fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd222c362-d831-4b22-8e20-23fc3cc387d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the days leading up to the evacuation, officials in Washington and\
        \ the US Embassy in Khartoum repeatedly stressed that they did not envision\
        \ carrying out a government-coordinated evacuation of American citizens due\
        \ to the lack of an operational airport and the ongoing fighting on the ground.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e964a3-b893-4818-9c04-a6bf8c033b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dfd4d8-f3be-4282-9310-6a98592b6100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, there are worries about how to get Americans who wish to depart\
        \ out of Sudan safely, especially now that the US does not have a diplomatic\
        \ presence there. Although the US State Department warned US citizens against\
        \ traveling to Sudan, some Americans with loved ones in the country suggested\
        \ that the government had not done enough to advise Americans already in the\
        \ country to leave.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab0fe14-0f31-49b4-bd0a-769e04b6ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007033d0-f036-4c62-ba8b-6adda66f76a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is immense concern about the safety of those still in the country,\
        \ regardless of their nationality, given the ongoing violence and its impact\
        \ on critical resources like food, water and medical care. Internet connectivity\
        \ has also been unreliable, leaving family members and friends outside of\
        \ Sudan to worry if their loved ones are safe.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836dd575-1864-4966-96eb-27c15b3688a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd50cd3-724c-4b9b-8ce5-087ab35df4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US government typically does not facilitate evacuations for regular\
        \ citizens, and the US withdrawal from Afghanistan presented a rare -- and\
        \ chaotic -- exception to that norm. Although the Biden administration has\
        \ sought to avoid comparisons to that event, \"Kabul casts a very long shadow\
        \ over Khartoum,\" in the words of one former official.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a4ceeb-f0dc-4901-8dad-e01b672eb853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e88a139-16f2-4a1d-ab3c-13ca90c41634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.410+08:00
