  'smc-sponsor-fiba-world-cup':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-04-25T17:22:17.000+08:00
