      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So how is Maniovich able to get away with her luxurious, European lifestyle?\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99ec7d2-9e1c-424d-a576-b1e25cbe0616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd8e66c-1422-4206-818d-684689385b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a very simple trick that they've played,\" Pevchikh said. First,\
        \ she said, Maniovich has an Israeli passport, through her first husband.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86df43-0e51-4f1b-a15e-d0b01fe07123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22600d56-db1a-4dd6-93a6-eed89fe99555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But more to the point, the ACF alleges, Maniovich and Ivanov have severed\
        \ their ties -- at least on paper. The pair finalized their divorce in August\
        \ 2022, according to court documents included by ACF in their investigation\
        \ -- six months after the war began and just two months before the EU placed\
        \ an asset freeze and travel ban on him -- but not her.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047777f7-9cec-4301-8e78-2d0092d3006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518e330-c812-496f-adf5-a28cbbe3532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet no public records show Maniovich and Ivanov have even begun the\
        \ process to divide assets or custody (which can take years), the ACF says.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd2adb-ce0d-448c-8d29-267765edd8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c8ab88-baee-4586-bef4-fcda8d7e6a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The biggest indication of a real divorce is the division of assets\
        \ afterwards. We see none of that,\" Pevchikh said, referring to the evidence\
        \ uncovered by ACF's investigative team.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c34e02-bf53-41ee-97ad-bb9f093afe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a882255-9cdb-43b6-a1ec-1a18c1a0751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In terms of the things that legally point to a real divorce, we don't\
        \ see any changes. It all still looks the same.\"\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d217e1-4aec-498b-8c77-bf556bb125cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fff32c-20a7-494d-9180-029fbba6bd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN, the French Foreign Ministry said it does not\
        \ comment on individual cases, but that it had targeted 1,499 Russian officials\
        \ with sanctions.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced671d8-8b5c-4db4-9f23-2cd6372dc8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db579e8-d4ef-4991-944c-5ffd558e1fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T08:33:51.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T08:33:52.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are continuing discussions with other member states in order to\
        \ adopt new sanctions, to maintain pressure on Russia and to hinder its war\
        \ effort,\" the ministry said.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2148a549-a15a-4ce7-b1b3-7ca0d9d3c0fb'
      'mgnl:activationStatus': true
