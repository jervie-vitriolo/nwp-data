      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — There
        will be no special vaccination sites for second COVID-19 booster shots, the
        Department of Health (DOH) said Tuesday.</p>'
