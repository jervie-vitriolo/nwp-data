      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first press briefing a day after assuming the top PNP post,
        Gen. Benjamin Acorda Jr. called on police commanders to “treat each and every
        personnel as a family member.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57894233-c52c-493f-a725-cb7e7f741f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:13:13.109+08:00
