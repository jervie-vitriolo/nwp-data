      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ilocos Norte, Bataan, and Cavite could be hit hardest, he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76afd4a1-4148-4c35-afc2-aadad8a70d45'
