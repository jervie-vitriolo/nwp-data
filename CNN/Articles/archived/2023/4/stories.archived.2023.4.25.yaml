      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Penguin Southeast Asia introduced the Penguin SEA Classics,
        presenting monumental works of literature from around the region. The series
        began with “Sulalat al-Salatin” (“The Genealogy of Kings”) by Muhammad Haji
        Salleh and the two-volume “Prisna” by Princess Vibhavadi Rangsit. Penguin
        SEA has already added two classics of Filipino literature, both translated
        by Prof. Danton Remoto: “Banaag at Sikat” (Radiance and Sunrise) by Lope K.
        Santos and “Mga Ibong Mandaragit” (The Preying Birds) by Amado V. Hernandez.
        We’ve encountered both books as required readings at school but the new translations
        underscore their relevance in today’s reading landscape even more, especially
        when there is a renewed interest in Jose Rizal’s novels “Noli Me Tangere”
        and “El Filibusterismo” because of the show <a href="https://www.cnnphilippines.com/life/entertainment/television/2023/2/22/adapting-rizal-for-TikTok.html">“Maria
        Clara at Ibarra”</a> (now on Netflix). These two novels follow the nationalist
        strain of Rizal’s novels, particularly “Mga Ibong Mandaragit,” which has something
        to do with the treasure that gets lost in the end of “El Filibusterismo.”</p>'
