      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa73edb4-e4ba-4a0c-9225-cccb463d0400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The State Department travel advisory for Sudan prior to the outbreak\
        \ of violence did not specifically tell Americans already in the country to\
        \ leave, but advised them to \"have evacuation plans that do not rely on U.S.\
        \ government assistance\" and \"have a personal emergency action plan that\
        \ does not rely on U.S. government assistance.\"\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62906bb3-616f-45ad-b70e-f3e9d75120cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.053+08:00
