      'mgnl:lastActivated': 2023-04-25T11:11:02.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9161df74-97bd-47d9-b382-028e1ef2e77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T11:11:02.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T11:11:02.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it will happen, the worsening will affect at least 11 provinces
        by August and then by October it will become 46,” NDRRMC Executive Director
        Ariel Nepomuceno told <em>CNN Philippines</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2025e26-1bcb-4b30-9e5e-d5b065cf07cd'
