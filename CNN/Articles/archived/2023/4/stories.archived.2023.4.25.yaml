      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several hold signs: \"He makes money off the war in Ukraine. His family\
        \ lives in France,\" or \"Family of a war criminal lives in Paris.\"\r"
