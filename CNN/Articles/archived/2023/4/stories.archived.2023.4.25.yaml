      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Awful holding pattern''</strong></h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c270e35-063e-46a1-a337-d5ecf71c0b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rebecca Winter, whose sister and 18-month-old niece are in Sudan, told\
        \ CNN that they are in an \"awful holding pattern\" because her sister \"\
        has been told by both the US embassy and the international school that she\
        \ works for that she has to shelter in place, and that she should not accept\
        \ any offers for private evacuation.\"\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fbb4aa-5cf4-48b1-a41d-18c9d6bf5d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c91531-a254-4a22-a090-5f77189c0067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:42:13.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So she is just stuck waiting right now in fear,\" she said.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe72244-2a94-4f91-ab76-b60eb7c9ea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T07:40:13.047+08:00
