  'Disney-layoffs':
    'author': 'Jon Passantino, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-25T04:15:50.000+08:00
    'imagesource': 'jcr:821fa897-8231-437b-a101-4e23281bbd11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46c2ecf5-5026-4b49-99b3-f26b0d52376b'
    'lead': 'Disney is laying off several thousand workers across the company this
      week in the second and largest wave of cuts as part of the media giant’s previously
      announced plan to slash its workforce by 7,000 employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-25T04:18:20.197+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-25T04:18:20.393+08:00
