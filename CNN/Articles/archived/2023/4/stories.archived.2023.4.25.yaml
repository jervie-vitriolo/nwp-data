    'jcr:uuid': '8c1fce63-4d2c-454a-a56c-e6b71cc20825'
    'lead': 'One of the country''s top diversified conglomerates is going all out
      to support the Philippines'' hosting of the 2023 FIBA World Cup. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-25T17:27:02.183+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-25T18:49:20.928+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-04-25T18:49:20.603+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['RSA', 'FIBA', 'LA-Tenorio', 'SMC', 'Ramon-S-Ang', 'Barangay-Ginebra',
      'FIBA-World-Cup', 'Samahang-Basketbol-ng-Pilipinas', 'basketball', 'San-Miguel-Corporation',
      'Ramon-Ang', 'Alfrancis-Chua', 'Manny-V-Pangilinan', 'Al-Panlilio']
    'stories': []
    'template': '1'
    'title': 'SMC now a major sponsor of FIBA World Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc5eb3-f33f-41b2-8320-ff5e9dad4930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:27:02.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:49:20.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — One
        of the country''s top diversified conglomerates is going all out to support
        the Philippines'' hosting of the 2023 FIBA World Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbeacf5-eb5c-4703-8538-546d728d7c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:27:02.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:49:20.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, San Miguel Corporation (SMC) officially signed on as a\
        \ major sponsor for this year's biggest basketball event, inking a historic\
        \ partnership with FIBA and the Samahang Basketbol ng Pilipinas led by the\
        \ MVP group of companies. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2def12-97c5-44cb-ab25-41e2ddd4391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:27:02.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:49:20.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Long considered as fierce rivals and powerhouses in Philippine basketball,\
        \ the two groups headed by sports patrons SMC President and CEO Ramon S. Ang\
        \ and business tycoon Manny V. Pangilinan are teaming up to elevate the country's\
        \ hosting with the World Cup returning to the Philippines for the first time\
        \ in 45 years. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0155528-942b-4ea2-a38a-b6e20246b05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:27:02.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:49:20.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boss RSA and Sir MVP <em>mag-join</em> it''s like for me...Michael
        Jordan and LeBron James to be teammates. It''s going to be like a dream team,"
        said SMC sports director Alfrancis Chua.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097bb929-7391-49a1-8c85-48ebc52c9282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:27:02.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:49:20.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it was a "very good sign for Philippine basketball."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aef618f-2958-4b49-ae20-6787f816114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:27:02.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:49:20.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra''s LA Tenorio echoed Chua''s sentiments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e8024a-652a-4fde-bf1b-e16b87b35ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:27:02.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:49:20.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito yung matagal nang inaantay ng mga tao, yung ganitong</em>
        partnership, the two biggest supporters of sports <em>na magsanib pwersa,"</em>
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce047da-2e63-44bc-9dc1-9cd71f033b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:27:02.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:49:20.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This partnership is something that people have been
        waiting for — for two of the biggest supporters of sports to join forces]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3735babc-5d1a-4b5a-87a9-3776a79c8ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:27:02.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:49:20.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm hoping also that this is not only for basketball because a lot\
        \ of sports now here in the Philippines are doing well now so hopefully this\
        \ is the start,\" he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ab92c-3bd8-4ff3-b666-f0d143727d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:27:02.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:49:20.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With 122 days left before the FIBA World Cup, Samahang Basketbol ng\
        \ Pilipinas President Al Panlilio said preparations are already in full swing.\
        \ \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11a9393-084d-4b2b-ac24-437f2220fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:27:02.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:49:20.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added, the federation is focused on providing a memorable experience\
        \ and showcasing Filipino hospitality when the world's 31 best basketball\
        \ teams visit the country. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e5cd3c-9976-444b-9314-cd5e3e8931b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:27:02.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:49:20.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But apart from a successful hosting, Panlilio said he also hopes to\
        \ see Gilas Pilipinas having a better finish in this year's World Cup. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc52190-b9be-41fe-ad6f-3262b20de749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:27:02.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:49:20.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'd like to advance to the next round sana if we can win. We won\
        \ one game in Seville hopefully we can win two games here. We go to the next\
        \ round and see after that,\" said Panlilio.\r"
    '13':
