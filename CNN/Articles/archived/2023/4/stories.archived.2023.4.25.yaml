      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIAA began reassigning airlines from one terminal to another
        on <a href="https://www.cnnphilippines.com/news/2023/3/30/NAIA-April-terminal-reassignments.html">April
        16</a> as part of its schedule and terminal assignment rationalization program.</p>'
