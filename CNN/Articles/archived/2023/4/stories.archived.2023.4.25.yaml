      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f65983-5ffc-44d4-abb9-07fd1c5cf15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:31:35.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T12:31:36.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baligod said he believes the panel of prosecutors will indict the suspects\
        \ based on evidence gathered.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb130919-e320-4acc-bbba-90d2d0e20d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:31:35.960+08:00
