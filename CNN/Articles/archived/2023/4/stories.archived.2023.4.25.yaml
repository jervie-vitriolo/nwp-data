      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Almendras: Del Rosario a staunch advocate of OFW rights</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e11d7e3-40c9-4a18-9039-e811bbf71e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:50:03.511+08:00
