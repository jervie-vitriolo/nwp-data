      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> SM Supermalls,
        the primary and official partner of the Department of Labor and Employment
        (DOLE), invites you to join the nationwide job fair at SMX Manila, which is
        rescheduled for April 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eca83a-d6c9-4b11-820e-73b636c3e5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:41:40.189+08:00
