      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kirby said Monday morning that the violence in Sudan \"is increasing,\"\
        \ and urged Americans remaining in the country to shelter in place.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef6a00-e8a0-4b21-8bae-20f3fb386526'
      'mgnl:activationStatus': true
