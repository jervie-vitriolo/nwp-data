    'title': 'Teachers'' group calls for shorter in-person classes amid hot weather'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cf0f0f-7d6a-4ed9-b7de-e1291f93a250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:28:46.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T17:29:55.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> A teachers''
        group on Tuesday urged the government to implement adjustments to lessen the
        impact of the hot weather on students and teachers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2818d4a-257d-4b31-90d3-d4845edb0747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:28:46.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T17:29:55.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70fe422-b382-4191-8a98-a633d54b25db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:28:46.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T17:29:55.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the implementation of face-to-face classes should continue,
        Teacher’s Dignity Coalition National Chairperson Benjo Basas told CNN Philippines’
        <em>The Source</em> that authorities can shorten class hours to ensure students
        are still protected from the heat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb70f3-e89b-4065-bf2b-25abbc88012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:28:46.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T17:29:55.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1aa90f-2f83-42fc-a772-f9f9d16ec076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:28:46.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T17:29:55.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa tingin namin kailangan pa rin na mayroon tayong face-to-face. Kung\
        \ hindi po talaga kaya ng full face-to-face natin, pwede namang i-reduce ang\
        \ oras o gawin ito sa mga oras na hindi pa masyadong mainit like 6 to 9 in\
        \ the morning,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3f4de3-35bb-4909-ac67-85216858ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:28:46.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T17:29:55.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cdc5d8-5b68-46bf-953e-f9446672f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:28:46.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T17:29:55.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We think there is still a need for face-to-face classes.\
        \ If full face-to-face classes cannot be implemented, we can reduce the number\
        \ of hours or we can do it when it's not so hot like 6 to 9 in the morning.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cfd7dd-c515-4572-b63a-6806ad90b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:28:46.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T17:29:55.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac495534-806e-4958-9619-45cf988ec5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:28:46.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T17:29:55.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Ferdinand Marcos Jr. said the government is<a
        href="https://www.cnnphilippines.com/news/2023/4/24/marcos-school-calendar-weather-heat.html">
        studying</a> the return to the old June-to-March school calendar amid the
        hot weather which has affected students'' learning.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f75e2-ee66-4f04-9708-2f5f2a866f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:28:46.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T17:29:55.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61517fe-dc2b-48b6-bb9d-b559901959ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:28:46.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T17:29:55.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education spokesperson <a href="https://www.cnnphilippines.com/news/2023/4/24/DepEd-alternative-learning-modes-amid-hot-weather.html">Michael
        Poa</a> told CNN Philippines that the department has authorized school heads
        to suspend in-person classes and implement alternative learning to ensure
        the safety of learners, teachers, and non-teaching personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50624a50-24c7-4204-adee-d66f3ffd3571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:28:46.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T17:29:55.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from adjusting the class schedule, Basas said authorities can\
        \ also implement short-term solutions, like the deployment of more electric\
        \ fans.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eef8d4e-18c6-41d8-a0ce-ccf8e67a4d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:28:46.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T17:29:55.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47953da9-acf6-4dcb-bd11-2f68213b747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:28:46.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T17:29:55.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For a more strategic approach, the government should address congestion\
        \ in classrooms by allocating funds to build more classrooms and hire more\
        \ teachers, he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326cdc21-cc0e-4130-ad05-310ef08cc557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:28:46.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T17:29:55.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1089d8c-0712-4bab-bdaa-790dd4ca778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:28:46.084+08:00
      'mgnl:createdBy': 'alyssa'
