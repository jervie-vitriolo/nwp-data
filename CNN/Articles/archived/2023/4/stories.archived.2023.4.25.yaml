      'mgnl:lastActivated': 2023-04-25T19:59:38.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d7189d-7622-4736-ae2a-5b3b8d11689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:50:03.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T19:59:38.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carpio, however, said that he did not get the chance to personally\
        \ hand it over to Del Rosario because he was not allowed to see people at\
        \ that time.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118fb6a0-0894-4901-867b-0c6ba6d8778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:50:03.509+08:00
