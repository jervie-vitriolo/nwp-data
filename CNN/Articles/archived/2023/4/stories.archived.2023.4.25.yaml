    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Disney begins largest wave of layoffs, targeting thousands at ESPN,
      Parks, and other divisions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacd7604-2281-42c9-81a1-1bfebba4509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:18:20.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:18:20.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Disney is laying off several thousand
        workers across the company this week in the second and largest wave of cuts
        as part of the media giant’s previously announced plan to slash its workforce
        by 7,000 employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9605eec-c352-4a57-84b5-1ac3922ba315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:18:20.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:18:20.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The latest round of job cuts will impact ESPN, Disney’s entertainment
        division, Disney Parks, and its Experiences and Product division as part of
        a larger workforce reduction plan announced in February by chief executive
        Bob Iger in an aim to save $5.5 billion in costs, the company said. The company
        had suspended its dividend payments during the pandemic, but Iger announced
        in February that he expects them to return.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafaecf7-625e-48b3-b08d-5ff9c08d1429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:18:20.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:18:20.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The cuts this week are expected to take place Monday through Thursday,
        affecting employees from coast to coast, Disney said. The latest round of
        layoffs comes after an initial wave last month, and will bring the total number
        of jobs lost across the company to 4,000, it said. The layoffs, however, are
        not expected to affect hourly frontline employees at Disney’s theme parks
        and resorts.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee096fc-ff1f-4a46-8a9f-07045d8fa5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:18:20.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:18:20.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third and final wave of layoffs to reach the 7,000 total is expected
        before the beginning of summer, the company said. Disney had about 220,000
        workers as of October 1, of which approximately 166,000 were employed in the
        United States. A cut of 7,000 jobs represents about 3% of its global workforce.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f13d7-63d3-4d6a-9044-a3d8a15fd2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:18:20.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:18:20.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The difficult reality of many colleagues and friends leaving Disney
        is not something we take lightly,” Iger said in a memo to staff last month.
        “In tough moments, we must always do what is required to ensure Disney can
        continue delivering exceptional entertainment to audiences and guests around
        the world – now, and long into the future.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb040c7-8cae-4270-a173-34c7183d2778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:18:20.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:18:20.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The layoffs follow Iger’s return to Disney in November after the
        company’s board fired Bob Chapek as its leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b051b-96f7-4a28-8fee-54914d883c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:18:20.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:18:20.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/04/24/media/disney-begin-layoffs/index.html"><em>
        “Disney begins largest wave of layoffs, targeting thousands at ESPN, Parks,
        and other divisions"</em></a></p>'
  'Sandiganbayan-Sajid-Ampatuan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-25T05:31:16.000+08:00
    'imagesource': 'jcr:d7aca112-55b8-4fb5-aaa5-797b142fa4e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ea6c56d-a43e-47f2-9614-3bf7fef97dc4'
    'lead': 'The Sandiganbayan has ruled that the conviction of former Maguindanao
      governor Datu Sajid Ampatuan on 130 criminal cases is final and executory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-25T05:32:42.680+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-25T06:33:11.179+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sandiganbayan says Sajid Ampatuan''s conviction now final and executory,
      affirms arrest order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a8edb0-d4df-4dbb-bdbd-b890b81459c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T06:33:11.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> The
        Sandiganbayan has ruled that the conviction of former Maguindanao governor
        Datu Sajid Ampatuan on 130 criminal cases is final and executory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85698fb-6ffb-47b4-8c48-14fa0e4925e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T06:33:11.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d47713-21ca-49ae-83f5-051d73b07d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T06:33:11.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a resolution dated April 20, the anti-graft court has also affirmed\
        \ its order to issue an arrest warrant against Ampatuan, now the incumbent\
        \ vice mayor of Shariff Saydona Mustapha in Maguindanao del Sur.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802b6bf2-ca28-4e3f-a05b-2e939c7140ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T06:33:11.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e0fff-197b-40d6-9cd6-800006545c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T06:33:11.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The requirements for allowing a convicted accused to regain standing\
        \ and to avail of the remedies under the Rules of Court have not been complied\
        \ with. There being no motion for reconsideration or notice of appeal filed\
        \ within the 15-day period, the Court's judgment has now become final and\
        \ executory,\" the Sixth Division of Sandiganbayan said in its seven-page\
        \ resolution.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a09171-c983-4b9b-a8a7-4fe240d852db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T06:33:11.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f4dd41-1411-4a34-9ece-4f2a71a82009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T06:33:11.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the declaration of the decision as final and executory, Ampatuan\
        \ can no longer appeal before the Sandiganbayan after his absence in the court\
        \ and failing to surrender to seek post-conviction remedies. But the anti-graft\
        \ court said he may still appeal his conviction before the Supreme Court.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b4f3b7-109a-459c-a7ca-92587e06b42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T06:33:11.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b8c9f-9703-427a-85e6-b9cc681c7b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T06:33:11.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ampatuan submitted medical certificates dated Feb. 3 and 22 showing\
        \ that he was suffering from acute gastritis and swollen knees due to gout,\
        \ restricting his ability to travel.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa3dfe-6747-467b-b040-7b44fc001901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T06:33:11.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd2d38-8323-4018-9f2f-3154b3435694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T06:33:11.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the anti-graft court said Ampatuan's medical certificates only\
        \ recommended \"rest\" and did not mention restrictions on travel. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a83df0d-1822-4be0-a354-d48cbada62e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T06:33:11.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2021573-cdd9-4864-973f-a47320a5851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T06:33:11.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There was no indication of accused Ampatuan's intention to appear\
        \ before the Court. A convicted accused who fails to appear during the promulgation\
        \ of judgment without justifiable cause loses standing in court and loses\
        \ the remedies available under the Rules of Court,\" the Sandiganbayan said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a8d282-3485-4bea-9241-750867e51133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T06:33:11.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1857235-abf9-42c0-8726-13d6d92eb3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T06:33:11.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the promulgation of the judgment on Feb. 9, the anti-graft court\
        \ was also notified that former Maguindanao provincial engineer Datu Ali Abpi,\
        \ one of the co-accused, had died.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1505242e-eb31-4c28-97ae-6f107e053b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T06:33:11.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbabe69e-541f-459f-b41e-1072b28bedab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T06:33:11.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sandiganbayan proceeded with its sentence to Abpi, pinpointing\
        \ that the notice did not state the cause of death or the date of his death.\
        \ The notice was also not backed up by an official copy of the death certificate,\
        \ the anti-graft court said\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a5f613-d45e-4947-80f1-52b5a25f7469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T06:33:11.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a218a-4cc3-4d23-80c5-38f04c7a3af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T06:33:11.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ampatuan was found guilty of 126 counts of falsification of public\
        \ documents and four counts each of graft and malversation of public funds\
        \ in connection to the ghost procurement of construction materials for public\
        \ works in 2009. He was sentenced to 848 years in prison. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af9a94-c2f9-4359-9458-02a48875a845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:32:42.749+08:00
      'mgnl:createdBy': 'faith'
