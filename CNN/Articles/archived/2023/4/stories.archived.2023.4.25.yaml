      'mgnl:lastActivated': 2023-04-25T14:03:04.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b59b717-f58e-45a4-84cb-0336e279a6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:03:04.061+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-25T14:03:04.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tatagal ito</em> (free shuttle service) <em>ng</em> one month
        from April 16,” said Bryan Co, MIAA senior assistant general manager, during
        the government-sponsored Laging Handa briefing. “Although subject from assessment
        <em>pa naman ito. Kung marami-rami pa rin ang pasehero na misroute, i-extend
        naman natin ito</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff6cdf9-6f3b-4d53-9cf6-d7aa3d3280dc'
      'mgnl:activationStatus': true
