    'title': 'DFA: 50 Filipinos evacuated from Sudan, 300 more seek repatriation'
    'updated': 2023-04-25T18:35:15.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9903840a-4bb1-40f5-8afd-5adce96852dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:50:59.267+08:00
      'mgnl:createdBy': 'raheema'
