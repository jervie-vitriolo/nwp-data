      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said that "some of the convoys that have tried to move people
        out" of Khartoum "have encountered problems, including robbery, looting, that
        kind of thing," but did not specify whether those convoys were carrying US
        citizens.</p>'
