      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d84ef2-ce8d-4104-9196-03cf21df8872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.611+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.725+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In “When the World Ended I Was Thinking about the Forest,”
        you’ve mentioned the balete in Jose Rizal’s “Noli Me Tángere” and “El Filibusterismo,
        which, as you said, “might be the unacknowledged center of Rizal’s narrative
        universe.” The balete is also significant in “Yñiga.” Is there a spiritual
        connection there?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587604e7-0d26-4d0d-8e56-b2d541c7cf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.725+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6952c1-1bad-4ebe-a899-e4f72defb6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.725+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(Laughs)</em> Ang bigat. I don’t know. I think the interpretation
        comes afterwards, although I also think, of course, may connection kasi I
        reread “Noli” and “El Fili” every year, parang hobby ko siyang basahin tuwing
        bakasyon, so some of the ideas in the book inevitably seep into the whatever
        ideas that I have. Tapos kasama siya sa project ng libro… kung anong nangyari
        dun sa kaaway sa libro, kung paanong parang kasama ‘yung balete sa nangyari.
        Feeling ko interesting siyang narrative device.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c1c0df-4903-4510-8f5c-6844ac276640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.613+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.725+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b052833-2f7f-4abc-8cbe-a09ab636abee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.614+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.725+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Yñiga” is replete with remarks involving zodiac signs,
        which add humor to the book. How invested are you in astrology?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5d8380-4e11-4cfb-b794-b102072af9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.614+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.726+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acd1d8e-3b5b-4b31-88d6-bf7400fa99ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.615+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.726+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cute naman siya. Alam ko kasi na it’s gonna be a serious book. Thematically\
        \ and politically it’s gonna be serious. So parang ‘di siya enjoy isulat kung\
        \ walang moments of lightness, so why not make them in character-fixated astrology.\
        \ Of course, astrology is not materialist and historical, but at the same\
        \ time, parang helpful siya to characterize [people]. \r"
