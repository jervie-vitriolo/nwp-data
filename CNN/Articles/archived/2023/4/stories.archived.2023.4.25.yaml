      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I''m sure yung mga justices natin marami ring natatanggap na texts
        kahit hatinggabi po. Walang pinipiling tao at oras ang mga fraudsters na ito,"
        the secretary added.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadb08ca-54b8-48c4-97bd-3568f37f873f'
