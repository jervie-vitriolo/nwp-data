      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawyers signed a document saying that the search was orderly, Baligod\
        \ said. The Teves camp also cannot present proof that the items were indeed\
        \ planted despite the presence of a number of their employees, he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5941a94d-8e8a-47fe-95ec-c726c2aa3e4e'
