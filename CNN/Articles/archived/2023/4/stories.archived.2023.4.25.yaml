    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "NPC: Data leak probe focuses on PNP database  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4514255-7e1f-4246-9cf4-88c3f3a43ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) –</strong> The
        recruitment and selection service database of the national police is the focus
        of the probe on the supposed more than 1.2 million employee and application
        records, the National Privacy Commission (NPC) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca006f7-0743-4920-97ba-b735f7192d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4203e341-cc0c-4af9-a20f-a6d8cd97b48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Privacy Commissioner John Henry Naga said the National Bureau of Investigation,\
        \ Bureau of Internal Revenue, and Civil Service Commission confirmed there\
        \ was no breach in their systems.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0783c97-6a4c-49e9-88fe-139324b11c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e33ef-e403-4dc0-9a6a-4477e5d13060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Naga said investigation on the police repository began on Monday after\
        \ a meeting with cybersecurity researcher Jeremiah Fowler last Friday. Naga\
        \ said the database is the cloud storage for the police application portal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43164aad-f0ee-4187-82c8-24bdb8bb4a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe2cac4-ace8-4e39-b123-ea1e4701fb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yesterday (Monday) we went to PNP (Philippine National Police) naman\
        \ to conduct our onsite investigation to compare yung binigay sa amin ni Mr.\
        \ Fowler doon sa data na meron si PNP. So right now, we’re still verifying\
        \ if magma-match yung dalawa, yung kay Mr. Fowler and yung sa PNP,” Naga told\
        \ CNN Philippines.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd0a67a-9399-49ad-8e7a-eccf4fdf7cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eec6da8-6c58-4c60-b2bd-4ebb28588200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Yesterday we went to PNP to conduct our onsite investigation\
        \ to compare the data given by Mr. Fowler with the one provided by PNP. So\
        \ right now, we’re still verifying if those provided by Mr. Fowler and the\
        \ PNP will match with each other.]  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a2e04f-f38c-47ee-8651-9aaf2d337c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f6add3-be03-4e00-8689-b20fc5970ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Information and Communications Technology earlier\
        \ discounted hacking in the data leak as there were no attempts of security\
        \ breach.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a80e5c5-7685-4661-9362-0d022abd8822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7cc42b-dd21-40ab-b6dd-30960a0afdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NPC also confirmed there was no breach or unauthorized access to the\
        \ repository based on initial data. The commission is still verifying Fowler’\
        s claim that the cloud storage was not password protected.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a374e346-cae1-4816-b22b-4f01a3aca95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af36909-b0f3-4613-a40b-fba7a71496b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Chine-check din namin yung logs ng PNP up to this day. But remember\
        \ nangyari yung event na ‘yan is sometime February. So, we still need to go\
        \ back doon sa February na nag-start yung alleged na nagkaroon ng mismanagement\
        \ ng site,” Naga said.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad38dda-3127-4e26-bcdd-68d2a8894b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcf61ac-3c8f-4992-b0fe-184c06b66663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are also checking the logs of PNP up to this day.\
        \ But remember, that event happened sometime in February. So, we still need\
        \ to check back the February data, because that was the time when there was\
        \ an alleged mismanagement of the site.]  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d4007-049f-41f2-9653-6992a50288af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad67c84c-6d21-4d5c-8975-aeb9dcf18f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Naga said two cases may be filed against those found responsible for\
        \ the data leak.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e2fce-fa38-4e7f-a848-f7971f910b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8022dced-5285-4381-b216-310da977f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Under the Data Privacy Act of 2012, for this particular incident,\
        \ dalawa ang nakikita namin na pwedeng case which is criminal prosecution.\
        \ Number one is unauthorized access of personal information due to gross negligence.\
        \ Number two if tinago nila, pwedeng concealment,” he noted.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e281bfc-4d89-4066-8f35-ba8bde6ee55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531fe50-cb0c-4513-8f3f-ae9d559f8db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:01:39.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T19:01:39.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Under the Data Privacy Act of 2012, for this particular\
        \ incident, we think we can file two charges of criminal prosecution. Number\
        \ one is unauthorized access of personal information due to gross negligence.\
        \ Number two is if they hid it, it can be a charge for concealment.]  \r<p><br></p>"
