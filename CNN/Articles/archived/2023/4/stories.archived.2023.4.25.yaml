      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his inaugural speech <a href="https://www.cnnphilippines.com/news/2023/4/24/new-pnp-chief-acorda.html">on
        Monday</a>, Acorda vowed to continue cleansing the police force, including
        the supposed ties of some of its members to the illegal drug trade.</p>'
