      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> The
        camp of slain Negros Oriental Gov. Roel Degamo said Tuesday it has no plans
        to turn four suspects in the multiple murder case into state witnesses as
        evidence on hand is enough to prove the crime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203a9660-584d-483e-a68d-6d6d1aa04b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:31:35.954+08:00
