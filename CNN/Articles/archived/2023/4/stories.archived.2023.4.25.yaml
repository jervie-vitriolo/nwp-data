      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19610867-538f-4371-909d-372f3836b67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T22:38:19.550+08:00
      'mgnl:createdBy': 'alyssa'
