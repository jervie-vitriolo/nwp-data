      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Pero] noong nag-MA na ako, I started writing the stories that would\
        \ end up sa “The Quiet Ones.” Nauna ko siyang matapos kasi mabilis siyang\
        \ isulat, biographical, tapos parang siya ‘yung MA thesis ko. So medyo naiwan\
        \ ko ‘yung “Yñiga” project, tapos nabalikan ko lang siya for PhD na [dahil]\
        \ kailangan ko ng bagong nobela.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8cc52f-e0ae-4a3a-9905-9a27aafccb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.601+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.722+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c819e4-2d80-42a4-9d6c-f5765da51f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.602+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.722+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’ve read some reviews of “The Quiet Ones” that zero in
        on the book’s supposed lack of plot mostly because of your writing style.
        Did it in any way inform your writing for “Yñiga?"</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1502f441-f588-4ef3-8789-6088988766de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.603+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.722+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a1d78c-b372-4453-b35c-6286d01b5d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.603+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.723+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yeah, actually very conscious ako na kailangan ko ng plot [for “Yñ\
        iga”]. Not that I resented the fact na loose ang plot ng “The Quiet Ones,”\
        \ pero gusto ko kasing “nobela” siya. That was the initial conviction I had\
        \ about the book. Gusto ko talagang doubtless na magiging nobela siya. By\
        \ virtue of that, kailangan talagang may plot siya. Tapos sa PhD nga siya\
        \ sinulat ‘di ba, so every chapter pinapasa ko dun sa supervisor ko. Tapos,\
        \ kahit na naglalaro ako ng time [sa narrative], pinu-push talaga niya ako\
        \ [about] what happens next, to push the story. Interesting din naman ‘yun\
        \ na kailangan mo talagang gawing plot-driven, gawing umaandar ‘yung kuwento.\
        \ \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca614b39-43e9-4ac8-bb9b-91c085a01b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.604+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.723+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interesting siyang challenge kasi never ko siyang naisip na challenge
        sa “The Quiet Ones” because of my training. ‘Pag sa CW [Creative Writing]
        kasi, dahil short story ang training niyo, parang ‘yung plot talaga, of course
        may plot-driven short stories, ay secondary to character development and scene-setting.
        So ang challenge sa akin para maging “nobelista,” whatever that means, ay
        kailangan marunong kang mag-move ng plot.</p>'
    '80':
      'image': 'jcr:f2983b83-4d69-49b9-8aca-d58a70fb4b10'
      'imageCaption': 'The cover of Yñiga illustrated by Jo Tanierla. Photo from GLENN
        DIAZ/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
