      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de5c15-91e6-4262-a9d7-b43d3576f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:36:28.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T09:39:26.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> As the
        SIM registration deadline approaches, the Department of Information and Communications
        Technology (DICT) on Monday said it discussed the possible extension of the
        registration with telecommunication companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41742960-cc41-4a74-a2e0-8a0a79971547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:36:28.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T09:39:26.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d954d-6031-4fc5-a188-b0c9083f4ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:36:28.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T09:39:26.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility of extending the SIM registration period was also
        discussed during the <a href="http://www.cnnphilippines.com/news/2023/4/21/DICT-Monday-meeting-SIM-registration.html">meeting</a>.
        We advise everyone to await the official announcement of the department on
        the matter," the DICT said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07377c6-3d59-480a-bda1-0e494786bae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:36:28.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T09:39:26.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b8ec8-a6db-4fab-9690-6626a392ceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:36:28.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T09:39:26.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days before the April 26 deadline, data from the National
        Telecommunications Commissions show only 82.8 million SIMs were registered
        out of over 168 million SIMs. It means only 49.3% of SIMs were registered
        since the start of the implementation of the SIM Registration Act in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613476c1-6091-4dfa-bddb-6963ab85e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:36:28.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T09:39:26.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb85439-ffb8-4495-80e5-3a872f5625b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:36:28.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T09:39:26.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Globe Telecom, Smart, and DITO Telecommunity said the lack of valid\
        \ IDs is the main problem of subscribers when registering their SIMs. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f588b92-9a7a-44ed-bc3d-9d0484ad2f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:36:28.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T09:39:26.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fefce9d-46d9-4d23-b22d-08c91af39f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:36:28.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T09:39:26.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT said it talked with the telcos on resolving the barriers in\
        \ getting government-issued IDs and documents as well as improvements in the\
        \ SIM registration process.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d8eab-0f80-4168-a3c8-64ea91d76e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:36:28.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T09:39:26.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df47f49-e298-4167-a33c-1bea08afb416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:36:28.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T09:39:26.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To reiterate, only one of the 17 accepted government-issued IDs and\
        \ documents is needed to proceed with the registration,\" the agency added.\
        \ \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee870da-3b7b-4111-82d6-6a78d879d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:36:28.063+08:00
