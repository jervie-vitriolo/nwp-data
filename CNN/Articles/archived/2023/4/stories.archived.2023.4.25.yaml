  'CHED-urged-to-halt-tuition-hike':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-25T13:45:02.000+08:00
    'imagesource': 'jcr:840a1f5d-fae5-4622-8fd9-b89b34f8877f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '456da912-d7db-442d-973c-4ecfb13b4702'
    'lead': 'A group of student leaders has urged the Commission on Higher Education
      to impose a moratorium on tuition and school fees hike for the next academic
      year in private schools, arguing that families struggle to cope amid the high
      inflation and job shortage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-25T13:48:09.338+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-25T13:49:13.582+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CHED urged to halt tuition, school fees hike amid inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93650270-f290-44f0-9088-7723460131aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:48:09.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T13:49:13.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) –</strong> A group
        of student leaders has urged the Commission on Higher Education (CHED) to
        impose a moratorium on tuition and school fees hike for the next academic
        year in private schools, arguing that families struggle to cope amid the high
        inflation and job shortage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da82d1fe-1a53-440b-84b5-7d8cdff8d5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:48:09.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T13:49:13.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Monday, National Union of Students of the Philippines\
        \ (NUSP) spokesperson Joshua Aquiler said tuition hikes can further disadvantage\
        \ students who are already struggling to make ends meet as most of them come\
        \ from families with limited resources.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0fef89-d921-43f8-beff-28ac7a9d7cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:48:09.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T13:49:13.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our country has yet to recover from the economic crisis caused by\
        \ the COVID-19 pandemic—we are still facing record-high inflation and job\
        \ shortage,” he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7145c318-0126-4ef0-bac0-5a9b48770d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:48:09.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T13:49:13.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The inflation rate cooled down in March to 7.6% from 8.6% recorded\
        \ in February, the Philippine Statistics Authority reported. But it still\
        \ lags behind the country’s inflation target range of 2% to 4% this year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b693ae-bb12-43f7-a5b5-afd53221b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:48:09.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T13:49:13.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2023/4/5/ph-inflation-march-psa.html">PH&nbsp;inflation
        cooled to 7.6% in March, lowest in 6 months</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc5209-fedf-4321-8399-33abf973c132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:48:09.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T13:49:13.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aquiler added the annual cost of higher education in the Philippines,\
        \ which is pegged at ₱150,000, is nowhere near the capacity of a Filipino\
        \ household earning minimum wage.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba08fe26-d8e6-475a-82d3-c2d99b12adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:48:09.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T13:49:13.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tuition hikes will drag most Filipino families further to poverty
        while making the top richest elites—tycoons who venture in running education
        as a business—richer at the expense of the common Filipino’s access to education,”
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c9e21a-abab-4e21-866a-2768ae764524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:48:09.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T13:49:13.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In their position paper submitted to the CHED, the group noted tuition\
        \ and other school fees have been increasing despite the ongoing global health\
        \ crisis.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca4aa7a-c79a-4140-bfb2-21f87ed9b05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:48:09.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T13:49:13.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data showed the average rate of tuition fee jumped to 12.06% in the\
        \ academic year 2020-2021 from 10.49% in 2019-2020. Meanwhile, the average\
        \ rate of other school fees more than doubled from 12.55% in 2019-2020 to\
        \ 30.39% in 2020-2021.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eea34a-83c6-4278-9ba8-a4ce0826b77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:48:09.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-25T13:49:13.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, according to the group’s research, out of 10 students who
        entered primary education, only nine finished based on government data in
        2021. From that number, only seven students pushed through with secondary
        education. Of the seven, the NUSP said only six were able to graduate high
        school. And out of the six, only two continued to college.</p>'
