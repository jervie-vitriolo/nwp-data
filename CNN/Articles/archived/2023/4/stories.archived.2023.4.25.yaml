      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carpio: We will continue to defend West PH Sea</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8406bfb4-ac01-4ef2-adfa-55fd977573ce'
      'mgnl:activationStatus': true
