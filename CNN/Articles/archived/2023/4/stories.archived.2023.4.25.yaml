      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baligod said the individuals already refused to file a counter affidavit.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273fcb3a-a595-4b8e-b000-091aa11162a5'
