      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0031ff-d2e2-4720-a5fe-093a2062afbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.730+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes from a place of deep conviction that we need something
        better in this wretched world… Actually that’s my initial lessons on education
        and society. Medyo caricatured na siya ngayon na imperyalismo, pyudalismo,
        etcetera. But what I’ve come to realize, totoo pa rin siya. I still consider
        it the sharpest, most coherent critique of Philippine society, parang siya
        talaga ‘yung nag-offer ng analysis at solusyon, so that’s my political conviction.
        Kailangan siyang isulat kasi we need to imagine better, otherwise we give
        up.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40bb2ab-8a7c-4e17-9dba-a8aff1171b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.639+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.730+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also recognize that it can be a form of privilege, I suppose,
        the fact that you have enough mental space to, like, think about the world,
        especially for Filipinos. We’re so battered by violence in a historical way,
        tapos in an everyday sense. [There’s] traffic, mass transportation [woes],
        etc.. We’re so totally battered by violence that it’s hard to think of ourselves
        as historical beings or in historical terms. So whenever I write, kailangan
        ko siyang i-foreground.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200eb60d-934b-4392-8f2b-e1000b843884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.640+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.730+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df0b68-a92c-446d-b39e-182ba7e871cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.641+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.731+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was there a point that you were afraid your writing wouldn’t
        matter?</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d88bf7e-f790-4f06-ac8c-5bd2cce7d75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.642+08:00
