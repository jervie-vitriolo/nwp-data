      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves urged authorities to look into the mansion allegedly owned by\
        \ Mayor Degamo and the luxury car owned by Diaz.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8752a85e-aa5e-4968-87ad-18f794ada951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:44:57.907+08:00
