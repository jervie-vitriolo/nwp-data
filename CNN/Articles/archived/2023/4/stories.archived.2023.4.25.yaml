      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdcf0fe-02c5-4510-ba29-30ba54e9aadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:13:13.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T14:30:17.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It’s like when you’re a parent, you can punish your children,\
        \ but don’t embarrass them by telling the whole town about their misbehavior.\
        \ But they need to be punished. If they have to be jailed, then let’s jail\
        \ them.]\r"
