      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filed earlier this month, the petition argues that the SIM registration\
        \ law violates freedom of speech and privacy.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe924c-8d1b-44e7-924d-950094ce2464'
