      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its latest COVID-19 biosurveillance report released on Tuesday,\
        \ the DOH recorded one case of the variant. However, it noted that XBB.1.16\
        \ is spreading around the world and was detected in 33 countries.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc4647-63e3-4872-8fbc-9e8c0a9464e4'
