      'text': '<p><strong>Celebrate budots at Manila Community Radio’s Boiler Room-sponsored
        showcase</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3421cd60-246d-42b8-b79e-47bef1a4edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:16:55.332+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T16:38:56.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Characterized by a repetitive beat and blip-sounding synthesizers,
        budots have become an essential part of the Filipino music scene. The genre
        has spurred <a href="https://www.esquiremag.ph/long-reads/features/budots-origins-a2765-20220520-lfrm">longform
        articles</a>&nbsp;and <a href="https://daangdokyu.ph/documentaries/40">documentaries</a>
        exploring its origins. This weekend, <a href="https://www.instagram.com/manilacommunityradio/">Manila
        Community Radio</a> is shining the spotlight on the “trailblazers and champions”
        of budots, with a billing that includes DJ Love, a music producer who’s largely
        credited as being the pioneer of the genre. Made possible through UK-based
        music broadcaster and club promoter Boiler Room’s Broadcast Lab grant scheme,
        the event will be held at an undisclosed location in Metro Manila on April
        29. The lineup also includes Teya Logos, Libya Montes, Showtime Official Club,
        Hideki Ito, T33G33, obese.dogma777, and Pikunin. Apart from the DJ sets, there
        will also be a panel discussion moderated by The Flying Lugaw’s Elijah Pareno
        in which panelists will discuss the place of budots in the broader Southeast
        Asian region. Those who have questions for DJ Love may send them through this
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeuK9JdOrDF4GVuDpxJU8OjyBgs1oSzBZ1YyL_L9huRwsMQKA/viewform">form</a>.
        The event is invite-only, but interested attendees can request an invite through
        this <a href="https://boilerroom.tv/session/manila-community-radio?utm_source=website&amp;utm_medium=copy-link&amp;utm_campaign=copy-link">link</a>.
        — CNN PHILIPPINES LIFE STAFF</p>'
