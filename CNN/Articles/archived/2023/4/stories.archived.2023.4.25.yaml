      'mgnl:lastActivated': 2023-04-25T06:27:08.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wells was well-aware of the massive impact he and Carlson had on GOP\
        \ politics, according to Grossberg's lawsuit. She quoted a November 2022 editorial\
        \ meeting where Wells allegedly said they had \"the power to select the 2024\
        \ GOP presidential candidate\" and a January meeting where he said Carlson\
        \ planned to \"save the Republican Party\" by resolving the epic intraparty\
        \ struggle over the House speakership.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17abfbc6-4362-4f59-bacc-664e2f70b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.033+08:00
