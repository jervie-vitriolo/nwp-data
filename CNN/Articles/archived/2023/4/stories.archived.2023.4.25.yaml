      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)&nbsp;—&nbsp;</strong>The
        Department of Justice (DOJ) may push for a writ of kalikasan against those
        responsible for the oil spill in Oriental Mindoro should concerned parties
        still fail to act, Secretary Jesus Crispin Remulla said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9280aca9-780b-4e55-9012-3a261291eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T21:44:17.889+08:00
