    'template': '1'
    'title': 'Thinking about the forest and the city with novelist Glenn Diaz'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc922538-3d7a-4681-acd6-fd5744a2b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T16:44:36.032+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.719+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> In August
        2014, after nearly three years in hiding, retired army general Jovito Palparan
        Jr. was <a href="https://news.abs-cbn.com/nation/metro-manila/08/12/14/how-palparan-was-traced-sta-mesa">captured</a>
        at a house in Sta. Mesa, Manila. Notoriously known as “The Butcher,” Palparan
        was then wanted for the 2006 disappearance of UP students Karen Empeño and
        Sherlyn Cadapan — a charge he would be <a href="https://www.rappler.com/nation/212145-bulacan-court-judgment-kidnapping-illegal-detention-cases-vs-jovito-palparan-september-17-2018/">found
        guilty</a> of four years later.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3fbf96-c5e5-459e-a5db-9fb1621eeaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T16:44:36.033+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.719+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dce114a-c39b-4f45-9a71-bfd36a6825e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T16:44:36.033+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.719+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That arrest took place near the house where author Glenn Diaz grew
        up, a seemingly banal detail that would eventually shape what was already
        seeping into his imagination: something about an old woman, political killings,
        unresolved daddy issues, and reckoning with history. That arrest would, in
        fact, parallel the opening scene of Diaz’s sophomore novel <a href="https://unipress.ateneo.edu/product/y%C3%B1iga-novel">“Yñiga,”</a>
        once deemed by the author as his “Palparan novel” until it rolled into larger,
        deeper thematic preoccupations, as Diaz shared in these <a href="https://glenndiaz.ph/2022/11/28/five-or-six-notes-on-y/">brief,
        Chingbee-esque notes</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9232c34e-d5d9-48ae-8ec0-ac9a2bab3880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T16:44:36.033+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.719+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18758c7-e38d-44c5-93e5-1b3056dc53b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T16:44:36.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.719+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published by Ateneo de Manila University Press in 2022, “Yñiga”
        was shortlisted for The Novel Prize two years earlier. The award is given
        biennially by Fitzcarraldo Editions, Giramondo and New Directions to “a book-length
        work of literary fiction written in English by published and unpublished writers
        around the world." Prior to this, Diaz’s debut novel <a href="https://unipress.ateneo.edu/product/e-book-quiet-ones-novel">“The
        Quiet Ones”</a> gained much acclaim from the literary community and went on
        to win the Palanca Grand Prize, the Philippine National Book Award, and the
        Madrigal Gonzalez First Book Award — and is currently in its seventh printing.
        Early 2022, Diaz, through Paper Trail Projects, released another book, the
        entrancing <a href="https://papertrailprojects.com/f/excerpt-from-glenn-diazs-when-the-world-ended?blogcategory=when+the+world%2C+glenn+diaz">“When
        the World Ended I Was Thinking about the Forest,”</a> as well as a zine called
        “Bisperas” at the Better Living Through Xeroxography (BLTX) expo in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133464cb-ebd9-4ede-8f7c-882991b18b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T16:44:36.034+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.719+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759064f4-57df-457f-92fb-53e474334b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T16:44:36.035+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.720+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the tremulous, sprawling worlds that Diaz builds, violence invades
        in the most benign and menial of forms, well aware that monsters also exist
        in the minutiae. But what towers over this is how Diaz perpetually centers
        the forest and the city in his works, most of which are available on his <a
        href="https://glenndiaz.ph/">website</a>, as sites of power dynamics, sociopolitical
        conditions, and history’s unfolding — creating dense, often formally daring
        prose that attempts to complicate, if not unmake, the “superficial understanding
        of the world,” as the author puts it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313a44d3-5f28-494b-8ac8-7c879822efb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T16:44:36.035+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.720+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42c8c7b-8212-4cae-b70e-9cb931003b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T16:44:36.035+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.720+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang thinking ko lagi diyan, the conventional narrative of the world\
        \ is always superficial, para siyang ‘[Kapuso Mo,] Jessica Soho’ or ‘Rated\
        \ K,’ parang the person will always overcome systemic shit, that’s the default\
        \ narrative for many people,” says Diaz. “In writing, you have the opportunity\
        \ to, I hate this word, add nuance to complicate that.” \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c7f12-5936-4813-bdfa-d2785c462529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T16:44:36.036+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.720+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9bc3b-8dfb-4390-9681-395c0c3216be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T16:44:36.036+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.720+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, in a coffeehouse and roastery near the university where
        he teaches literature and creative writing, I had the opportunity to speak
        to Diaz. Here, the novelist talks about completing “Yñiga” amid a fraught
        zeitgeist, women as subject positions in his works, relentlessly coming to
        terms with the English question, and the privilege of thinking about the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc714f08-0ed6-4bfa-b43d-9eab74b97902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T16:44:36.036+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.720+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a04f038-c825-4280-a2cc-c7f0d0159a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T16:44:36.037+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.721+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interview has been edited for brevity and clarity.</p>'
    '13':
      'image': 'jcr:e4159ef6-e62d-439b-b5a6-fe068fca5831'
      'imageCaption': 'Diaz’s debut novel “The Quiet Ones” gained much acclaim from
        the literary community and went on to win the Palanca Grand Prize, the Philippine
        National Book Award, and the Madrigal Gonzalez First Book Award. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c56f03f-1534-453d-8745-e5d067d3be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.598+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.721+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb1d84-9b0f-413a-b91d-db225e1c9fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.598+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.721+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’ve learned that you’ve written your first novel “The Quiet
        Ones” for about six years. Did the idea for “Yñiga” already cross your mind
        around the same time? How was your writing process for “Yñiga?"</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa160e-0382-46c0-a127-d7c05e09f198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.599+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.721+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa367a74-40a3-4d3a-85df-5f09613adc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.599+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.721+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I had a character in mind. I remember mayroon akong nasulat na initial\
        \ scene, not even a full-blown chapter, tapos na-workshop siya sa Iligan [National\
        \ Writers] Workshop a long time ago, 2013. ‘Yun ang record na alam kong character\
        \ na talaga siya, as in kahit ‘yung pangalan niya [settled na]. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51da12f3-13b5-447e-bd1f-4b195dcc6307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.600+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.721+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f86f40-1b60-4853-bc49-ccd376aacb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.600+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.722+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first scene I had was the interview scene. Alam ko nang may interview\
        \ scene ‘yung babae, tapos ito ‘yung pangalan niya, tapos alam ko lang na\
        \ mayroon siyang something in the past, tapos ‘di ko pa alam ‘yung biography\
        \ niya. Hindi pa siya tapos nun, basta alam ko lang na may female character,\
        \ tapos andun siya sa isang lugar, tapos may daddy issues, tapos may historical\
        \ stuff.\r"
