      'jcr:uuid': '118345fa-97c3-4bc8-8c79-f73f46938fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T11:11:02.430+08:00
      'mgnl:createdBy': 'bamba'
