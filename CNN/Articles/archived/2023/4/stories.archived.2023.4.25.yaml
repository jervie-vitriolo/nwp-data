      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They are the following: the National Telecommunications Commission,\
        \ the Department of Information and Communications Technology, the National\
        \ Privacy Commission, the Department of Trade and Industry, the Department\
        \ of the Interior and Local Government, the Department of Education, and telco\
        \ companies.\r"
