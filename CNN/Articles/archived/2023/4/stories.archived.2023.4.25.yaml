      'jcr:uuid': 'bf033370-aaf7-4281-8caa-23ec241a734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:44:57.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T14:38:31.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspended congressman also claimed that the firearms and explosives\
        \ seized in his property were planted and that he has evidence to prove it.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846bdd8-e4fe-456c-b206-359721c78f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:44:57.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T14:38:31.732+08:00
