      'mgnl:lastActivated': 2023-04-25T14:30:17.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe370d8-0eaf-419c-86a1-4ba2c9ffb2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:13:13.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T14:30:17.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the PNP should be strict when it comes to the misconduct of personnel,\
        \ Acorda said it should not publicly air their dirty laundry.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c1f303-7949-4655-b9df-9a092f9a0b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:13:13.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T14:30:17.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f10b7-1718-4921-b192-7a4777594a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:13:13.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T14:30:17.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kumbaga kung nanay or kung tatay, kung paluin mo, ‘wag naman ipahiya\
        \ mo sa buong bayan na ‘yung anak mo ay nagkakalat. Pero kailangan paluin.\
        \ Kung kailangan ipakulong, ipakulong natin,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2c4b01-3c68-44c6-aedf-4c2a1a37e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:13:13.110+08:00
