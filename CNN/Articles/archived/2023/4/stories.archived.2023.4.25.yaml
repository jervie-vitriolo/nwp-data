      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Almendras recalled some of his memories with Del Rosario as they made\
        \ one last push to stop the execution of OFW Mary Jane Veloso in Indonesia.\
        \  \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62756e6a-bda1-478d-8a24-4976bafd1f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:50:03.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T19:59:38.173+08:00
