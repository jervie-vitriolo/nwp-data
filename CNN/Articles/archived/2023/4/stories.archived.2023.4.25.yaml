      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> Not
        all heroes wear capes and that was proven by Princess, a four-month-old Belgian
        Malinois.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a199e4-9b6c-45d1-9421-01416529be94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:22:21.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T20:52:25.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a viral post of veterinarian Jacquiline Rufino Madi, Princess
        and her owner’s family were awakened by a fire in their house in General Santos
        on April 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43719056-3709-48ac-b82f-f5d915ed81e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:22:21.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T20:52:25.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f42c11-bade-4ccd-a66e-cf7dd2b0ab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:22:21.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T20:52:25.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While everyone rushed out of the house, Madi said Princess kept barking\
        \ at her owner.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288a46a9-b53a-4f97-b349-608e22c82cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:22:21.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T20:52:25.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2559a8f1-fe3a-4039-9c0e-79ebb7d269ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:22:21.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-25T20:52:25.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For some reason, Princess wouldn't stop barking at her owner as if\
        \ she is telling them something. When this puppy finally caught her owner's\
        \ attention, she immediately ran back inside the burning house,” said Madi.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4edcf02-01d9-4b4e-bed0-52c24956f49c'
