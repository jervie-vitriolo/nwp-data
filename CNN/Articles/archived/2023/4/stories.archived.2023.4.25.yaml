    'stories': []
    'template': '1'
    'title': 'Siargao tourism bounces back; tour operators fully booked'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed989a1-0d7b-44aa-bba9-19e85e5d3f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:06:45.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:13:36.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Siargao (CNN Philippines, April 25)</strong> — Tour operators
        in the country’s surfing capital Siargao said the industry is returning to
        vibrancy with the stream of visitors to the island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a7c458-9b79-48fb-9960-df540259dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:06:45.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:13:36.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said bookings in the island in Surigao del Norte have reached\
        \ pre-pandemic levels such that they had to turn down bookings for lack of\
        \ accommodation especially on weekends.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df1025-7cfe-45b4-9e42-ff0116160d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:06:45.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:13:36.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One hundred percent <em>na talaga sa ngayon, nabalik na talaga
        ang dati,"</em> said local operator Augustin Mecate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f619f0-e43f-40a3-86ac-28d5e78f21d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:06:45.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:13:36.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It has gone back to how it was before, it's at 100% now.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be17be29-704d-4f78-b4ff-033d91308050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:06:45.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:13:36.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mecate, who owns a family-run tour shop, said a number of visitors\
        \ were unable to go island hopping since all boats were fully booked. Tourists\
        \ had to wait in line for boats.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2fb4d9-2a5f-4b27-8b81-3d445f5d6622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:06:45.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:13:36.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Siargao's go-to sites, devastation from Typhoon Odette (international\
        \ name: Rai) in December 2021 have undergone repairs while some of the roads\
        \ are being upgraded.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28a0235-117a-44fa-bde1-f667a7626575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:06:45.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:13:36.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials in Siargao said they are nearing full recovery from the COVID-19\
        \ pandemic and the storm.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c40b62-ebf6-4c31-96e0-be8ffea1bb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:06:45.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:13:36.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Surigao del Norte First District Rep. Bingo Matugas believes they are\
        \ only at 80% recovery in terms of tourist arrivals.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d849598-7853-44a3-93dc-6bc2f75f1803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:06:45.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:13:36.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Matugas, a resident of Siargao, said all flights to the island before\
        \ COVID-19 have yet to be restored and resorts are slowly rebuilding.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb123346-0548-457c-810b-30cf7f5e59b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:06:45.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:13:36.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Caraga tourism regional director Ivonnie Dumadag said foreign visitors\
        \ to Siargao are mostly from the United States, Portugal, Israel, the United\
        \ Kingdom, and France.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2ead6c-9df7-4328-8eb4-6cf7fae92040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:06:45.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:13:36.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the pandemic, annual visitors to the island numbered 181,100.\
        \ Over 176,500 local and foreign visitors were recorded last year and DOT-Caraga\
        \ is expecting an increase this year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2b7f1f-5ba3-44b2-bfb7-4c32fa7115af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:06:45.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:13:36.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, Siargao also welcomed visitors to the 13th Siargao\
        \ International Game Fishing Tournament, which was on hiatus for three years\
        \ due to COVID-19. The event was opened by local officials and Sen. Imee Marcos\
        \ as guest of honor.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c861f6a4-3a5c-4962-809e-aff5d4dc88c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:06:45.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:13:36.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were over 30 participants from the Philippines, Germany, Canada,\
        \ Japan, and the UK.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b83316-7ccc-4cd2-a1f0-fb569ad6fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T18:06:45.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-25T18:13:36.334+08:00
      'mgnl:lastActivatedBy': 'pia'
