      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, the NDRRMC announced that a team was formed that will address\
        \ the impact of El Niño. It will be led by the Department of the Interior\
        \ and Local Government, with the Department of Agriculture, Department of\
        \ Environment and Natural Resources, Department of Energy, Department of Health,\
        \ Department of Science and Technology, Office of Civil Defense, National\
        \ Economic and Development Authority, National Irrigation Administration,\
        \ and Metropolitan Waterworks and Sewerage System as members.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77f2eda-10a4-45ab-a218-5a17ebb04488'
