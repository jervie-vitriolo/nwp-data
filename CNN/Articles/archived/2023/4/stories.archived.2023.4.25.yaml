      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89da008-9b9e-4547-951f-2c3c606e8d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.034+08:00
