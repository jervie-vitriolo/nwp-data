      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03558e04-5da0-4182-bebe-5fead3b809f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:31:35.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T12:31:36.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They met at the Department of Justice, where the four men underwent\
        \ preliminary investigation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e77dfa1-b222-4d03-be85-f709380089c4'
