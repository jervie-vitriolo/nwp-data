      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is projected to worsen October to December this year or January\
        \ to March 2024, he noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1acf9ab-bc7a-4c26-a835-2cd7871c30f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T11:11:02.430+08:00
