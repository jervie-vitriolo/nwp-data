      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BLKD and Calix will also be returning to perform the <a href="https://www.cnnphilippines.com/life/entertainment/Music/2019/4/17/drug-war-hiphop.html">“Kolateral”
