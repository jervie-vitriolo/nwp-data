      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statements come around two weeks after claims of a <a href="https://www.cnnphilippines.com/news/2023/4/17/pnp-chief-denies-shabu-haul-cover-up.html">“cover-up”</a>
        in a massive shabu haul surfaced, with Interior Secretary Benhur Abalos alleging
        the possible involvement of some high-ranking police officers.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7142b4df-33b2-4f1e-964d-8e383990ec46'
