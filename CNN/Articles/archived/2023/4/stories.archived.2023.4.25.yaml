      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca437b-74ef-4922-8eb9-dc8b911d5839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:44:57.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T14:38:31.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If he has complaints about the SALN of Mayor Fritz Diaz\
        \ and Mayor Janice Degamo, he should file a complaint before the Ombudsman,\
        \ but the subject matter now is himself.]\r"
