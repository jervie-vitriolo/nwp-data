      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ff6e15-bf5e-4adf-9c79-43a1fde27ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:44:57.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T14:38:31.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayor Degamo is the late governor’s widow, while Diaz is his nephew.\r"
