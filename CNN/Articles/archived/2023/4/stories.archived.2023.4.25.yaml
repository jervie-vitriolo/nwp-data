    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c7e1eb-8412-46c6-8dc9-aed33487bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.616+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.726+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In a previous <a href="http://queersoutheastasia.com/glenn-diaz-a-conversation-october-2020">interview
        with B. B. P. Hosmillo</a>, he asked you about the thing that you will not
        write about, and you said that you don’t see yourself “writing about a reality
        that is not compelling and resonant and true for [yourself] as an individual.”
        I have to ask, though, why did you, as a cisman, center “Yñiga” on mostly
        women characters, and how do you negotiate with that complexity as a writer?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a205465-29c9-45ed-a73b-47c74db9ac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.617+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.726+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b034b234-0709-433f-9724-544e377fd113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.618+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.726+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s a good question. That’s my only misgiving about the book.
        Medyo scared ako diyan. In one of our brutal sessions doon sa UP [National
        Writers] Workshop, parang I asked Ma’am Luna Sicat-Cleto “as a woman writer,
        how do you feel about this characterization?” Tapos, if you noticed, sobrang
        female ng universe ng “Yñiga” or ang daming female characters. When I think
        about it biographically, tungkol siya sa mga babae sa buhay ko, my lola and
        my mother. So all the biographical details, ‘yung sa Zambales, the teachings,
        the characterization of the nanay characters, those are bits and pieces of
        other women that I know. And then the other thing is that my generation, parang
        for many of us, our political education, especially sa subject ng political
        killings and desaparecidos, it began with Sherlyn Cadapan and Karen Empeño,
        first they’re also women, tapos ang mukha talaga nun ay ‘yung mga nanay nila
        up to now, [like the face of the disappearance of] Jonas Burgos is Edita Burgos.
        It’s them, it’s the women who are carrying the fight sa ganitong political
        context.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db309f3f-e1b6-4d16-9a29-4378afc9b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.619+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.727+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0567ae59-4a7f-4df9-aa82-05358f8a7d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.619+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.727+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of how I, as a cis male author, negotiate with that, feeling
        ko si Yñiga actually ay parang extension siya ng Carolina character doon sa
        “The Quiet Ones.” I’ve always felt like, actually this is appropriation or
        weird, an old woman. Of course, not feel as in <em>feel</em>, tsaka may physiological
        difference, but in terms of sensibility, that’s what I feel about the world.
        May something attractive about that subject position. At na-realize ko rin,
        after much probing with a friend, dahil ‘yun sa lola ko kasi sobrang lola’s
        boy ako. If you noticed, kahit sa “The Quiet Ones” maraming old female characters,
        kahit pa strangers lang in addition to Carolina. I feel like I write about
        them or from their perspective. Not to be defensive, kaya hindi rin ako nag-first
        person [point of view]. Tsaka, if you noticed, Yñiga is kind of opaque, parang
        inscrutable siya. I know she’s unlikable kasi hindi nare-reveal ‘yung motivations
        niya masyado. Siguro that’s also my way of edging na I’m not taking on the
        consciousness of someone whose experiences of the world, frankly, will never
        be privy to myself.</p>'
    '81':
      'image': 'jcr:2743497f-9a13-4d8d-ad67-b25d9c082d35'
      'imageCaption': 'Death haunts the entirety of the narrative of "Yñiga," as it
        was written and completed during the tail-end of the Duterte presidency. Photo
        by JL JAVIER'
