      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — The
        Manila International Airport Authority (MIAA) may extend the operation of
        its free shuttle service ferrying misrouted travelers between Ninoy Aquino
        International Airport’s (NAIA) terminals, an airport official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c48bf6-dcce-41de-bf97-f539893a59fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:03:04.060+08:00
