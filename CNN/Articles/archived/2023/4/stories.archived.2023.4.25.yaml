      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14273a9-25f6-41c7-a90a-c5e0c43cd862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:50:03.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T19:59:38.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Retired Senior Associate Justice Antonio Carpio said that his last\
        \ conversation with Del Rosario was about a specialized Philippine map that\
        \ contains all the lines indicating exclusive economic zone, treaty lines,\
        \ and maritime zones of the country.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27517b5e-dcb4-46c8-b71b-0ed87085e37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:50:03.508+08:00
