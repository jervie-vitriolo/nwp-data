      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Researchers are currently characterizing the variant in terms of transmissibility,\
        \ immune evasion, and ability to cause more severe disease,” the health department\
        \ added.\r"
