  'Chinese-ambassador-sparks-European-outrage-over-suggestion-former-Soviet-states-don-t-exist':
    'author': 'Simone McCarthy, CNN'
    'caption': 'Benoit Tessier/Reuters/File'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-25T04:09:16.000+08:00
    'credit': 'Benoit Tessier/Reuters/File'
    'imagesource': 'jcr:95c2612d-447a-4858-83fa-1cbbd81ca373'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfa7c203-2be0-4c3c-a410-c8ab3939d952'
    'lead': 'European countries are demanding answers from Beijing after its top diplomat
      in Paris questioned the sovereignty of former Soviet republics, in comments
      that could undermine China’s efforts to be seen as a potential mediator between
      Russia and Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-25T04:13:25.988+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-25T04:13:26.605+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese ambassador sparks European outrage over suggestion former Soviet
      states don’t exist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30166554-52ff-4f31-a549-2ac41d95c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;European countries are demanding answers
        from Beijing after its top diplomat in Paris questioned the sovereignty of
        former Soviet republics, in comments that could undermine China’s efforts
        to be seen as a potential mediator between Russia and Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655ee8df-5456-4957-807e-6381b4c03394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The remarks by China’s ambassador to France Lu Shaye, who said during
        a television interview that former Soviet countries don’t have “effective
        status in international law,” have caused diplomatic consternation, especially
        in the Baltic states.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bbaaef-3895-489b-bbf5-1b6b06e47535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lithuania, Latvia, Estonia would be summoning Chinese representatives
        to ask for clarification, Lithuanian Foreign Minister Gabrielius Landsbergis
        confirmed on Monday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa0598-b947-4fe8-8cbc-1b56382628ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Officials including from Ukraine, Moldova, France and the European
        Union also all hit back with criticisms of Lu’s comments.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c869817-c7a7-428f-a051-822fef5b05b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lu made the remarks in response to a question whether Crimea, which
        was illegally annexed by Russia in 2014, was part of Ukraine.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8173ad42-e348-4973-b432-bf8cd08a3a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even these ex-Soviet countries don’t have an effective status in
        international law because there was no international agreement to materialize
        their status as sovereign countries,” Lu said, after first noting that the
        question of Crimea “depends on how the problem is perceived” as the region
        was “at the beginning Russian” and then “offered to Ukraine during the Soviet
        era.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068b37fa-6481-4462-8649-4fb9a4097e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks appeared to disavow the sovereignty of countries that
        became independent states and United Nations members after the fall of the
        Soviet Union in 1991 – and come amid Russia’s brutal invasion of Ukraine under
        leader Vladimir Putin’s vision the country should be part of Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379c9e2d-0970-4efc-875a-bddf30b72a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Chinese embassy in France said later that Lu’s comments were “not
        a statement of policy, but an expression of personal views.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0882b5e-0dfd-47fd-8494-10f0489a8324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“On territorial sovereignty, the Chinese side’s position is consistent
        and clear. The Chinese side respects the sovereignty, independence and territorial
        integrity of all countries and upholds the purposes and principles of the
        UN Charter,” the embassy said in a statement on Monday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e512ff4-152f-4513-89bd-23beb460f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Following the dissolution of the Soviet Union, China was one of
        the first countries to establish diplomatic relations with the countries concerned.
        And China has always worked to develop bilateral friendship and cooperation
        with them according to the principles of mutual respect and equality. The
        Chinese side respects the status of the republics born after the dissolution
        of the Soviet Union as sovereign countries,” it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc5f8b4-01b9-42c6-a558-ccea10c03278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has so far refused to condemn Russia’s invasion of Ukraine
        or call for a withdrawal of its troops, instead urging restraint by “all parties”
        and accusing NATO of fueling the conflict. It has also continued to deepen
        diplomatic and economic ties with Moscow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dd989c-4309-44e1-9d4a-561a0de3a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The statement from the Chinese embassy in France continued: “On the
        issue of Ukraine, China’s position is consistent and clear. It is ready to
        continue working with the international community to make its own contribution
        to the political settlement of the Ukrainian crisis.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49962e1-d90a-48cf-ab9e-5a60c1583d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘We expect China to explain its position unequivocally’</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3897390e-b397-4aa1-9840-65f4449936e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, EU foreign affairs chief Josep Borrell said that China will
        be discussed during a foreign ministers meeting on Monday.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c04b80-09dc-466d-8a55-a999b6e35a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have been talking a lot about China (over) the last days, but we
        will have to continue discussing about China because it’s one of the most
        important issues for our foreign policy,” Borrell said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff85d3-6d18-402e-a95e-137c3d0747dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The EU foreign ministers will also raise the situation in Moldova and
        Georgia, as those countries “see the war (in Ukraine) very close, they feel
        the threat,” he added.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd39b96-500d-431f-9d0b-cfea8aac4749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Moldova is a small country on Ukraine’s southwestern border that has
        been caught in the crossfire of Russia’s invasion.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464fd111-0559-4a12-8209-04bebf325305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Georgia, which shares a frontier with Russia further east, has also
        come under the spotlight, after protests erupted over a controversial foreign
        agents bill similar to one adopted in the Kremlin to crack down on political
        dissent.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ebe052-0322-420f-a12e-213b9eca3b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For us Georgia is a very important country and remember that it has
        specific security issues because its territory is partially occupied by Russia,”
        Borrell said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232a9451-42e8-46dc-b8d4-7528676cc59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, he tweeted that the remarks by the Chinese ambassador
        were “unacceptable” and “the EU can only suppose these declarations do not
        represent China’s official policy.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6817b1a9-0ac9-4f77-94fe-a8e6063ac217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France also responded Sunday, with its Foreign Ministry stating
        its “full solidarity” with all the allied countries affected and calling on
        China to clarify whether these comments reflect its position, according to
        Reuters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a17422a-3b0a-4fb0-91d1-aa97e88126eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Germany said it expects China to explain its stance on the sovereignty
        of former Soviet states, saying it has “taken note of the Chinese ambassador’s
        statement on French television with great astonishment, especially since the
        statements are not in line with the Chinese position known to us so far.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27f73c5-2d53-45c2-b0e6-8c43fada5055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Of course we expect China to explain its position unequivocally,”
        German Foreign Office spokesman Christian Wagner said on Monday.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cc9372-e737-4895-87ac-c31101ab8cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the Russian Federation and the other states that emerged from the
        dissolution of the Soviet Union have recognized each other as sovereign states
        within their existing borders, “the sovereignty and territorial integrity
        of these states is inviolable,” Wagner added.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e894158-0764-4434-ba82-dc8bc70f95b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several leaders in former Soviet states, including Ukraine, were quick
        to hit back following the interview, which aired Friday on French station
        LCI.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d2438b-2b68-4a95-8e0e-f144ea8b1243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Latvian Foreign Minister Edgars Rinkevics called for an “explanation
        from the Chinese side and complete retraction of this statement” in a post
        on Twitter Saturday.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203ebc2-3849-4b35-bba8-3a7cd8881438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He pledged to raise the issue during a meeting of EU foreign ministers
        Monday, where relations with China are expected to be discussed.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5ef5ad-5294-4b1a-9541-e25e69d3c04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are surprised about Chinese (ambassador’s) statements questioning
        sovereignty of countries declaring independence in ’91. Mutual respect &amp;
        (territorial) integrity have been key to Moldova-China ties,” the Moldovan
        ministry said on its official Twitter account.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453d07cc-7f7a-4d5e-82b7-d571c11e3eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our expectations are that these declarations do not represent China’s
        official policy.”'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d932c0e-bd58-446b-a811-527b1ba02ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is strange to hear an absurd version of the ‘history of Crimea’
        from a representative of a country that is scrupulous about its thousand-year
        history,” Mykhailo Podolyak, an adviser to Ukraine’s Presidential Administration,
        also wrote on Twitter.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0700349-69aa-4094-b76c-04af8380dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If you want to be a major political player, do not parrot the propaganda
        of Russian outsiders,” he added.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77be322f-cbf0-4949-8e9e-d089d890501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>China’s European ties</strong></h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1af5a0-ba9c-4f45-9138-4ac3b300bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is not the first time that Lu – a prominent voice among China’s
        so-called aggressive “wolf-warrior” diplomats – has sparked controversy for
        his views.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6581e746-62fa-4a85-8d06-23f61e5beaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He’s been a well-known provocateur,” said Jean-Pierre Cabestan, a
        professor of political science at Hong Kong Baptist University.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c83dfca-9ef9-415f-bb14-cbed11c231e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“But he’s a diplomat, he represents his government, so it reflects
        some thinking within China about the issue,” he said. adding, however, that
        it’s “not the time for China to put at risk its relationship” with France.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489208f0-4db8-467d-9e38-84cddd917307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The comments place Beijing under the spotlight at a particularly sensitive
        moment for its European diplomacy.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cdf66f-8510-4139-93e5-5d600e3dc6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ties have soured as Europe has uneasily watched China’s tightening
        relationship with Russia and its refusal to condemn Putin’s invasion.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086811e5-8a3f-497d-b963-59cdae3e1170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing in recent months has sought to mend its image, highlighting
        its stated neutrality in the conflict and desire to play a “constructive role”
        in dialogue and negotiation, further fueling debate in European capitals over
        how to calibrate its relationship with China, a key economic partner.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f087f-5bba-4225-b7f5-4c5b21789e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That debate intensified this month following a visit to Beijing from
        French President Emmanuel Macron, who signed a raft of cooperation agreements
        with China during a trip he framed as an opportunity to start work with Beijing
        to push for peace in Ukraine.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a57336c-4a0f-4310-b8f3-e14514e82d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voices in former Soviet states, where many remember being under
        Communist authoritarian rule, have been among those in Europe critical of
        such an approach.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b2c90b-bf5d-4cb4-bd6c-2b8f2a42a82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If anyone is still wondering why the Baltic States don’t trust
        China to ‘broker peace in Ukraine,’ here’s a Chinese ambassador arguing that
        Crimea is Russian and our countries’ borders have no legal basis,” Lithuanian
        Foreign Minister Landsbergis wrote on Twitter Saturday following Lu’s interview.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74586043-8ceb-4500-90dc-7c6fe95e7fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Moritz Rudolf, a fellow and research scholar at the Paul Tsai China
        Center of the Yale Law School in the US, said China had been “increasingly
        successful in being perceived as a responsible power that might play a constructive
        role in a peace process in Ukraine.”'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c87c195-3e96-41ff-a384-1947250afd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It remains to be seen whether the leadership in Beijing realizes how
        damaging those words may turn out to be for its ambitions in Europe if the
        Foreign Ministry does not distance the (People’s Republic of China) from the
        words of Ambassador Lu,” he said.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8cc42c-8756-4bcf-bce5-eb4f7fbd68f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that China’s “official position and practice” contradict Lu’s
        comments, including as China had not recognized the sovereignty of Russia
        over Crimea or any territory it annexed since 2014.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8810db5e-120e-456e-b863-c215949ad136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Others suggested Lu’s remarks may also shed light on Beijing’s real
        diplomatic priorities.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbbceab-81e2-40f7-9c2f-13403c8c1cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Russia, giving up control of Crimea is widely seen as a non-starter
        in any potential peace settlement on Ukraine. This means Beijing may have
        a hard time giving a straight answer on this question, according to Yun Sun,
        director of the China Program at the Washington-based think tank Stimson Center.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a30045-5c71-4a55-93fb-d871123fff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The question is impossible to answer for China. China’s relationship
        with Russia is where its influence comes from,” she said, adding that didn’t
        mean Lu could have given a “better answer.”'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdbb34d-7080-4106-bfe2-65e85774e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Between sabotaging China’s relationship with Russia and angering
        Europe, (Lu) chose the latter.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a3b063-452d-488b-b0d7-290985bf80a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:13:26.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:13:26.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/24/china/china-ambassador-lu-shaye-baltic-soviet-states-europe-intl-hnk/index.html"><em>“Chinese
        ambassador sparks European outrage over suggestion former Soviet states don’t
        exist"</em></a></p>'
  'Kenya-death-toll':
    'author': 'Reuters'
    'caption': 'Stringer/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-25T04:13:33.000+08:00
    'credit': 'Stringer/Reuters'
    'imagesource': 'jcr:041803cb-4e7a-4df3-8408-eda5a897145c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16ce4039-d5ed-457e-adf9-ac072767f25d'
    'lead': 'Kenyan police have recovered 58 bodies from mass graves in the Shakahola
      forest in eastern Kenya, thought to be followers of a Christian cult who believed
      they would go to heaven if they starved themselves, the country’s police chief
      said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-25T04:15:44.099+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-25T04:15:44.336+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Death toll in Kenyan starvation cult rises to 58, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894bc516-3cfd-4067-943a-c4f2fa23b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:15:44.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:15:44.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyan police have recovered 58 bodies from mass graves in the Shakahola
        forest in eastern Kenya, thought to be followers of a Christian cult who believed
        they would go to heaven if they starved themselves, the country’s police chief
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f88b27c-2037-49a8-b5cb-1ff55a0dc31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:15:44.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:15:44.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The death toll, which has been rising steadily over the past two days
        as exhumations have been carried out, could rise further as the Kenyan Red
        Cross has said 112 people have been reported missing to a tracing desk it
        operates.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07de256-0e4c-45f3-b390-b4361beb0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:15:44.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:15:44.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cult was called the Good News International Church and its leader,
        Paul Mackenzie, was arrested following a tip-off that suggested the existence
        of shallow graves containing the bodies of at least 31 of his followers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00f9f1-a51f-4825-aeb8-716292b53aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:15:44.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:15:44.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police near the coastal town of Malindi started exhuming bodies
        on Friday from the Shakahola forest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162fc85c-943e-4a07-8fac-8cfd7141f984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:15:44.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:15:44.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this month, police rescued 15 members of the group – worshippers
        at the church – who they said had been told to starve themselves to death.
        Four of them died before they reached hospital, police said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d11f30-fabb-4fee-8616-c4de51ed2272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:15:44.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:15:44.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media, citing police sources, reported that Mackenzie has
        refused to eat or drink while in police custody.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd744ca94-ab37-4d4f-afec-b8e9981d9317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:15:44.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:15:44.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Kithure Kindiki said the entire 800 acre forest
        had been sealed off and declared a scene of crime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8833b0a2-aa10-4cdb-ba70-99618781d566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T04:15:44.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T04:15:44.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This horrendous blight on our conscience must lead not only to
        the most severe punishment of the perpetrator(s) of the atrocity on so many
        innocent souls, but tighter regulation (including self-regulation) of every
        church, mosque, temple or synagogue going forward,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f458374-885e-49f6-b94a-bfe42e6f893c'
