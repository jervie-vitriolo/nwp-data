  'Teves-brothers-mastermind':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-04-25T12:54:53.000+08:00
    'imagesource': 'jcr:707c3b99-bce3-4572-9922-97fd86b024df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73a79ab8-5fa9-405d-b81a-d0d3ed6ea406'
    'lead': 'Suspects in the assassination of Negros Oriental Gov. Roel Degamo name
      the Teves brothers as the main orchestrators of the crime, the camp of the slain
      official says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-25T12:58:06.112+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-04-25T13:01:41.989+08:00
