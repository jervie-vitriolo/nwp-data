    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de8d12-4ac1-4a50-966e-dbabe604d9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T11:07:33.162+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T16:38:56.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home cafe TikTok was one of the better micro trends to come
        out of the pandemic’s chaotic stream of content. A lot of my COVID-related
        anxieties were quelled by watching baristas silently make drinks, the volume
        adjusted just enough so you could still hear the puffs of the milk steamer
        and the tamping of the coffee beans over the hum of lo-fi background music.
        When my family got our own Nespresso machine in 2021, it was like I unlocked
        something big — I could finally make my coffee close to the way those home
        baristas did it. The machine came with a small box of complimentary coffee
        capsules, with three from the brand’s Barista Creations Flavoured line. Instructions
        said that those were best to use for lattes, and so I had a blast making my
        “proper” lattes the shortcut way: popping the capsules in, pressing a button,
        and adding the milk. I’d top them off with a sprinkle of cinnamon and a generous
        heap of milk foam (made with a french press since I didn’t have a milk steamer).
        The rest of my family prefer a stronger coffee flavor, so I never got around
        to trying the Barista Creations again until recently at Nespresso’s relaunch
        of the Barista Creations Flavoured range. The Cocoa Truffle pod that I loved
        the first time was renamed to Cioccolatino, a bitter cocoa flavor with malted
        cereal notes, and the Caramel Creme Brulee was renamed Caramello, which as
        its name suggested has a caramel flavor and vanilla and coconut notes. The
        Vanilla Eclair pod is now called Vaniglia, with a flavor that tastes like
        its new name and features malted cereal notes. Nespresso has also introduced
        a new flavor: The Nocciola is the latest permanent addition to the collection.
        The coffee’s hazelnut blend is said to be a proven crowd-favorite based on
        data gleaned from the sales of their limited edition capsules, and after a
        couple of sips I understood why. Combined with oat milk, it had that non-cloying
        nuttiness that I like to look for in my daily brew. Make sure to use two pods
        for the maximum flavor experience. — GABY GLORIA</p>'
