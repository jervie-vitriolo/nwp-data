      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former chief of the PNP Directorate for Intelligence also defended\
        \ the integrity of the 228,000-strong police force, saying dignified officers\
        \ far outnumber erring ones.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
