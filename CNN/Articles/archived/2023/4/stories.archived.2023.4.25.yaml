      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nepomuceno said the country is already experiencing the initial effect\
        \ of the El Niño phenomenon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7cc5c7-5de1-4f85-b4bd-30b64bb9a8c0'
