      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, government agencies announced a <a href="https://www.cnnphilippines.com/news/2023/4/25/sim-registration-extension.html">90-day
        extension</a>&nbsp;of the registration period— a move approved by President
