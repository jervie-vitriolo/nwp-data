      'mgnl:lastActivated': 2023-04-25T09:39:26.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12575f1-9d80-4744-93b8-1a273981a9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T05:36:28.063+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-25T09:39:26.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT and the telcos encourage the public to register their SIMs
        before the April 26 deadline.</p>'
  'Sudan-conflict-evacuation-rescue':
    'author': 'Eliza Mackintosh, Noon Salih, Sana Noor Haq and CNN journalists in
      Sudan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-25T06:03:20.000+08:00
    'imagesource': 'jcr:a93db310-343b-4db8-b336-c0517a21ff72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fa8b89d-0782-4240-b0b3-dd30b10bf556'
    'lead': 'Foreign powers have rescued embassy staff, diplomats and nationals caught
      in Sudan''s deadly fighting, even as on the ground many Sudanese are stuck in
      deteriorating and deadly conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-25T06:08:53.820+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-25T06:28:10.411+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Foreign powers rescue nationals while Sudanese must fend for themselves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fa7626-6aa7-4024-b359-e890a9ed4187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Foreign powers have rescued embassy staff,
        diplomats and nationals caught in Sudan''s deadly fighting, even as on the
        ground many Sudanese are stuck in deteriorating and deadly conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9285a327-15db-416c-b06e-14c95a8acbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 50 people were injured and an unknown number killed in shelling\
        \ that rocked the capital Khartoum on Monday, the Preliminary Committee of\
        \ Sudan Doctors' Union said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a66bd-328a-4cff-aa25-d968315603a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile foreign governments led rescue efforts to evacuate civilians
        from the intense conflict. US special forces helped bring almost 100 people
        — mostly US embassy staff, as well as a small number of diplomatic professionals
        from other countries — to safety over the weekend, US officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec80b8-3657-4c14-94e8-02231d4c04dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many other nations are scrambling to do the same, with more than
        1,000 European Union nationals evacuated so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729a317-72f5-498f-990a-84fdac9c6ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has temporarily relocated its Khartoum-based
        staff to Port of Sudan, it said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a9d06-83d6-4717-b94d-05b56d9c71e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 700 UN, international NGO and embassy staff and their dependents\
        \ traveled by road to the Red Sea city, the statement said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd60d2-0183-4470-82ae-f42fd0709bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuations have been complicated by ongoing clashes. The two
        sides at the center of more than a week of fighting -- Sudan''s army and a
        paramilitary group called the Rapid Support Forces (RSF) -- blamed each other
        after a French evacuation convoy came under fire trying to leave Sudan, with
        one French national injured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0944b4-1e87-435a-8808-0a7e55a97145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One staff member of the Egyptian embassy in Sudan was also shot
        and injured during an evacuation operation, Cairo''s foreign ministry said.
        Paris said later that it had closed the French embassy in Sudan until further
        notice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef48854-2167-4e92-9f55-3b89a4ce9cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, many Sudanese civilians are either trapped in their homes
        with dwindling food, or desperately looking to find exit routes out of the
        country via its land borders, with the capital''s main international airport
        still shuttered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f2cc6d-6e03-438b-9b38-231e8c9e8ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan''s military leader, Gen. Abdul Fattah al-Burhan, and commander
        of the RSF, Lt. Gen. Mohamed Hamdan, seized control of the country in a military
        coup in 2021 and were due to hand over power to a civilian government but
        turned on each other instead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd13d9-08cc-4bdc-816a-a246f5a6105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 420 people have been killed and 3,700 injured in the fighting,
        according to the World Health Organization (WHO). The humanitarian situation
        on the ground is deteriorating without access to medical services, and with
        many left stranded without food or water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d5ad0-f60d-4a08-9850-19f2aea56136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of ceasefires, including the latest called for the Muslim
        holiday Eid al-Fitr, have been broken. On Monday, US Secretary of State Antony
        Blinken announced that the warring factions had agreed on a new 72-hour ceasefire
        to begin at midnight, "following intense negotiation over the past 48 hours."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db48c3f-215a-47cd-9937-252f345f51c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in parts of Khartoum told CNN early on Sunday morning
        that there were no signs that the cessation of hostilities was being adhered
        to, as they awoke to aerial attacks, heavy artillery, explosions and gunfire.
        They relayed that clashes were raging around the military headquarters and
        presidential palace in the city center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53997e0d-29bb-4e88-a498-d6e758981932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Complex and rapid'' operations</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99de749-9992-4761-b15f-aaf78c9a68b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the risks, foreign governments continue to announce rescue\
        \ missions for their citizens.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1b8d0d-9095-4ddd-b7bd-427fa029c4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US citizens in Sudan were advised they could join evacuation convoys
        organized by the UAE and Turkey on Sunday, with the US government saying it
        has no plans for its own citizen evacuation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cefe62-a467-48d2-91a3-e1d2748df081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are an estimated 16,000 American citizens in Sudan -- most of\
        \ whom are dual nationals.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf44fa-f2f2-437b-84c2-b8fc0ecfe4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries have already successfully carried out evacuations,
        including the United Kingdom, Spain, Jordan, Italy, France, Denmark and Germany.
        Several of their convoys also carried citizens from other countries, including
        Swedes, Portuguese, Mexicans, Palestinians, Iraqis and Syrians.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b65dfe-464d-4ced-b035-9cce5d3655dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "EU High Representative for Foreign Affairs and Security Policy Josep\
        \ Borrell said Monday that more than 1,000 EU nationals have been evacuated\
        \ so far, calling it a \"successful operation.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d53f9d-356c-4071-aed6-6d1e1ba7da30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More evacuations are still being planned or are underway for the
        Netherlands, Belgium, Norway, Germany, Sweden, Egypt, Turkey, Libya, India,
        Russia, Australia, Japan, China and the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae9ba39-ecaa-446c-9533-531c03952e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 500 Indian nationals reached Port Sudan with more on the way,
        India''s Minister of External Affairs Dr. S. Jaishankar said Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57fda5d-c278-4877-89f3-4be46ae4e338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German Armed Forces evacuated 311 people on Monday morning,
        including Germans and evacuees from more than 20 other nations. A Spanish
        military plane with 34 Spaniards and 38 citizens from 11 other nations landed
        in Madrid on Monday morning, according to Spain''s foreign ministry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef548b7c-32e3-43bb-b2bb-ba7102689cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda is evacuating 300 of its citizens via buses to the Ethiopian
        border, where they will fly out of Ethiopian city of Gondar, Dickson Ogwang,
        the head of the chancery of the Ugandan embassy in Khartoum, told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25f343c-5196-4b48-ae46-aed7faa6f482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 50 Irish citizens have been extracted from Sudan in the last
        24 hours with the assistance of France and Spain, the country''s foreign minister
        said Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad273ec-f4f0-4837-a1f8-a09c4ed4840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rome, the first Italian nationals evacuated from Sudan landed
        in the capital on Monday evening local time. Japan''s Ministry of Foreign
        Affairs said that some Japanese nations evacuated from Sudan had arrived in
        Djibouti, with the help of the French government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e8626-6c38-41b7-a524-8b5f6ee0dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Britons in Sudan said they feel "abandoned" by
        the UK government''s move to evacuate diplomats only.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8750919-d22d-49a9-9561-f7f4cef773ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One British citizen, named Fatima, told the BBC that she feels "abandoned"
        by the government, calling the situation on the ground "traumatizing."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5172b790-eb46-45d0-8e13-7dfe3eb5c624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the UK's Africa Minister Andrew Mitchell has stressed that\
        \ the government \"will do everything\" it can to get thousands of British\
        \ citizens out of Sudan.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08725c8a-00ae-4829-b245-a12114dbbd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Stay and risk starvation, or be killed by a stray bullet''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab09c5-2cbe-40ad-9c18-62e8309e2402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as foreign nationals rush out on evacuation planes, millions
        of Sudanese citizens have been left to fend for themselves -- stranded for
        days in their homes and uncertain of how to make their way out to safety.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cdd86e-d82e-4b62-a8a6-da05f0ffa369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International organizations have condemned the fighting, which has
        targeted hospitals. Out of 79 hospitals in the Sudanese capital, only 22 are
        currently operational, according to the Central Committee for Sudan Doctors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118254ed-0de1-4fa8-8092-723b14767019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One doctor told CNN that food and medical supplies are running precariously\
        \ low. Howeida Al-Hassan, who is a doctor at Khartoum's Alban Jadid Hospital,\
        \ told CNN that most victims coming into the hospital have suffered multiple\
        \ gunshot wounds.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e14a06c-b613-4902-923c-2f474e2271ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every injured person we get has multiple gunshot wounds -- bullets
        in the chest, stomach, leg. Each surgery takes a long time," Al-Hassan told
        CNN on Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ea2ed-0e29-4645-abc1-a4ef9508b555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also says the medical team at the hospital have been working around\
        \ the clock for the past 10 days.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb8df6-fef7-4c47-86f2-9b3ab7a0776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the same staff from the first day [of the fighting]. We went
        in and never left. We are very exhausted. We sleep sitting down," Al-Hassan
        said. "You can''t really call it sleeping, it''s more like passing out."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa97db9-9776-4005-b46e-c5208b0cd936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As regions of Sudan are battered by the violence, the International
        Committee of the Red Cross said it will have to "adapt" its emergency response.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391dd62-eab3-41c0-9321-7f0287fb7409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have managed to relocate some our staff by road to Kassala and
        Gedaref and will try to evacuate some non-essential personnel by road to Ethiopia
        and Chad," Africa''s regional spokesperson Alyona Synenko told CNN in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62128a0-bf65-4b7e-8a18-24123af9c555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also urgently looking for ways to deploy additional personnel
        and deliver supplies to provide emergency response in Khartoum and other regions
        of Sudan affected by fighting."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7096eea-0b3e-42d7-a8c3-d11daa847f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isma''il Kushkush, a Sudanese-American journalist based in Khartoum,
        was trapped with 29 residents, including children and foreign nationals, in
        a building in downtown Khartoum near the presidential palace for days.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f66d52-0147-452d-9023-e00826a40afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No power or water for five days. Using little water remaining in
        water tank. Running out of food rations. Unable to leave the building which
        is located two blocks from the presidential palace. Epicenter of the fighting
        since the conflict began," he said in a string of text messages to CNN. The
        group was later safely evacuated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a03c931-521f-48fb-b407-1c30837fdc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In neighborhood WhatsApp group chats and on social media, others were\
        \ deliberating over where to get water, to charge phones, find medics and\
        \ find safe passages out of Khartoum free of fighting. Many asked for advice\
        \ on routes to Egypt on public transportation.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f139608-ae88-4c4b-bffb-18950d54af24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman in her 30s, who asked not to be named for security reasons,
        told CNN that she managed to flee Khartoum by bus to Egypt.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd850088-84ff-48d8-afec-7c2e296a6522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was driven to do so by the unpredictability of the
        RSF and the worsening conditions in the capital.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c527f8c-9aaa-4a68-833f-858067afa5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While her family had a generator and they were able to supply water
        to houses in their neighborhood, it was unclear how long they would be able
        to carry on or when the tide of clashes might bring fighters to their doorstep.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9746f0-e667-4037-ad1c-f101f1765611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a case of do we stay and risk starvation. Or be killed by
        a stray bullet? ... We decided to take the risk," she said, adding that she
        had heard of people without food and water dying in their homes. "We just
        figured we were sitting ducks sheltering in our houses."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f784f17-5de0-46f4-bebd-ba89749b4cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A group of her relatives, including two babies and an elderly woman\
        \ with a serious medical condition, found a bus driver willing to take them\
        \ to Egypt. They left Friday morning and arrived at the border on Saturday\
        \ evening; the group was only stopped once by Sudan's armed forces in Omdurman,\
        \ she said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74bacde-c12a-4485-8851-bae647bb256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they struggled to get men without visas into Egypt and a few
        people without passports -- including newborn babies -- were turned away.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc407b-46a2-4c03-8af1-3ca5ac3c290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:08:54.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:28:10.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had to be left behind. And we''re still trying to work out
        how to get them paperwork to get them across the border," she said.</p>'
  'French-fries-fried-food-health-depression':
    'author': 'Taylor Nicioli, CNN'
    'caption': '(Jack Andersen/Stone RF/Getty Images)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-04-25T06:09:54.000+08:00
    'imagesource': 'jcr:6259d737-44ac-46a1-87c8-d7f7d39c91b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b6f0c44-d6ca-4bea-855b-f3e8c8a92d10'
    'lead': 'French fries — they''re greasy, starchy and a comfort food for many.
      But reaching for fried foods may have a negative impact on mental health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-25T06:12:17.388+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-25T06:27:41.399+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New research suggests that french fries may be linked to depression'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49be53-fdf9-4ab1-9ecc-48f71a96dc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> French fries — they''re greasy, starchy
        and a comfort food for many.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee77ddc-5484-4584-bf22-714c07fe909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But reaching for fried foods may have a negative impact on mental
        health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc46232-0ab3-4e15-ab83-89302e6c380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A research team in Hangzhou, China, found that frequent consumption\
        \ of fried foods, especially fried potatoes, was linked with a 12% higher\
        \ risk of anxiety and 7% higher risk of depression than in people who didn't\
        \ eat fried foods.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b0eff-dbb0-4bdf-8326-09b262e8eed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The link was more pronounced among young men and younger consumers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de2f56c-4f71-4037-8d5f-47bd7357ff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fried foods are known risk factors for obesity, high blood pressure\
        \ and other health effects. These results \"open an avenue in the significance\
        \ of reducing fried food consumption for mental health,\" according to the\
        \ paper published Monday in the journal PNAS.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b5c25-f401-41d2-bd83-f8a76f374dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, experts who study nutrition said the results are preliminary,\
        \ and it's not necessarily clear whether the fried foods were driving mental\
        \ health issues, or people experiencing symptoms of depression or anxiety\
        \ turned to fried foods.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3141b6-123e-46a9-bcc3-11bfb1e41ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study evaluated 140,728 people over 11.3 years. After excluding\
        \ participants diagnosed with depression within the first two years, a total\
        \ of 8,294 cases of anxiety and 12,735 cases of depression were found in those\
        \ that consumed fried food, while specifically fried potatoes were found to\
        \ have a 2% increase in risk of depression over fried white meat.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836fb41f-0c15-4d44-9baf-6e052621cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study had also found that the participants consuming more than\
        \ one serving of fried food regularly were more likely to be younger men.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a555f50f-fbf6-41b3-8dd1-b31eeb7ad2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The human component of this study may indicate just what it purports:
        that higher intake of fried food increases the risk of anxiety/depression,"
        said Dr. David Katz, a lifestyle medicine specialist who was not involved
        in the study, via email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738bd36-7660-473f-b1e8-0efc2041c215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, the causal pathway could just as readily go the other way:\
        \ people with anxiety/depression turn to 'comfort food' with increasing frequency\
        \ for some semblance of relief,\" added Katz, founder of the nonprofit True\
        \ Health Initiative, a global coalition of experts dedicated to evidence-based\
        \ lifestyle medicine.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f9bad8-2212-46aa-9b33-67cfeba341f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those with underlying symptoms of anxiety and depression could turn\
        \ to comfort foods as a way of self-medicating, he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa5dec-e37a-4828-b7fe-be000657f5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unhealthy food and poor nutrition can lower one's mood and progress\
        \ a mental health condition, as found in a prior study cited within this new\
        \ one.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66881511-1d1d-4472-99e9-2beaffd49ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same goes for zebrafish\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193fb1b0-8981-4270-96fb-8763549c2f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the new study, the researchers suggest that acrylamide, a chemical\
        \ formed during the frying process, especially in fried potatoes, is to blame\
        \ for the higher risk of anxiety and depression.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c603601-820c-4e37-b054-c086fd9fe4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate paper referenced in the new study, the researchers
        exposed zebrafish to the chemical, finding that long-term exposure had caused
        the fish to dwell in dark zones within the tank, a common sign of a higher
        anxiety level in the fish.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90b3890-2af6-4ab8-bcd0-3a464a3ff7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The zebrafish had also displayed a reduced ability to explore their\
        \ tanks and socialize, as they did not swim closely with other zebrafish,\
        \ even though zebrafish are known to form schools with their species.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e69d488-8ea0-48d7-bc45-700af890eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zebrafish were presumably chosen ... because they were already
        known to be vulnerable to acrylamide toxicity, and because their behavioral
        responses to anxiety are established and consistent — offering a source of
        both biological and behavioral data," Katz said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e989c0-61dd-438c-b57f-415647919682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Walter Willett said the results "should be regarded as very
        preliminary, especially the connection with fried food and acrylamide."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f940ce7c-c5a6-4e7b-b2aa-4bf7a610c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health effects of fried food will depend greatly on what food
        is fried and what type of fat is used for frying," said Willett, professor
        of epidemiology and nutrition at Harvard T.H. Chan School of Public Health,
        via email. "Potatoes are a concern for possible effects of mood because they
        can cause large surges in blood sugar and then hormonal responses to these
        surges. However, these surges are partly blunted by fat, which would be provided
        by the fat from frying."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74c75b5-c351-41be-917a-94f2456dad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willett also noted that acrylamide isn''t only produced by frying.
        It''s in coffee, because of the roasting of the beans, and in toast, because
        "heating carbohydrates together with protein can do this."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b511c9-653a-4150-8469-62cb7869f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the zebrafish "data are hard to interpret in relation
        to human health because we are obviously quite different, and the authors
        recognized this."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c95f47-3ab8-473e-8841-3a288d062f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anxiety and depression on the rise\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5cc47-bf5e-42a2-9cbf-8a63cf39b41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhejiang University researcher Yu Zhang, an author of the study,
        told CNN in an email that "there is no need to panic about the adverse effects
        of fried food." But maintaining a healthy lifestyle and reducing consumption
        of fried foods may be helpful for mental health in additional to overall health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d5a1a4-cd24-445e-95e5-f38c0568fb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers had pointed to a recent rise in depression and anxiety
        worldwide, with 2020 seeing an increase of 27.6% and 25.6%, respectively.
        The World Health Organization also estimates that more than 5% of adults suffer
        from depression, globally, as noted in the paper.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0670eb38-1a2b-4160-a7ae-ade0ef91885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By looking at the effects of fried food consumption in humans and
        acrylamide exposure in zebrafish, the researchers had compared the two to
        suggest that frequent consumption of the chemical commonly found in fried
        food could have a negative effect on mental health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30713837-17f7-4b1c-8e07-79a033face62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of variety in food has also been shown to decrease well-being,
        according to Katz.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bceafc6-a49b-4f52-93f3-d8f313f0fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If a take-away is needed it is simply that overall diet quality,\
        \ and the selection of wholesome foods, matters profoundly to every aspect\
        \ of health — mental and physical alike,\" Katz said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efcd8ad-5b79-4640-b97e-a336a81ed968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:12:17.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:41.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willett said there''s also the possibility of reverse causation
        — that people may change their diets because they have depression or anxiety.
        "These mood changes are, in general, more difficult to study because they
        may come and go, unlike the diagnosis of a major cancer or heart attack, the
        study in this analysis was not designed to address these challenges," he said.</p>'
  'Twitter-blue-check-mark-verification-payment-Elon-Musk':
    'author': 'Analysis by Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-25T06:13:02.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f6e5a4a-9d1a-4b29-bb04-d9d2cff545ae'
    'lead': 'Days after Elon Musk''s Twitter purged blue check marks from VIP users
      and prominent organizations, the checks reappeared on the accounts of a number
      of high-profile figures, many of whom promptly stressed they did not ask for
      or did not want the new verification badge.'
    'mgnl:created': 2023-04-25T06:15:58.593+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'How Elon Musk transformed Twitter''s blue check from status symbol into
      a badge of shame'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbe7ea0-ee59-4974-82e1-53c6f145c0f1'
      'mgnl:created': 2023-04-25T06:15:58.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Days after Elon Musk''s Twitter purged
        blue check marks from VIP users and prominent organizations, the checks reappeared
        on the accounts of a number of high-profile figures, many of whom promptly
        stressed they did not ask for or did not want the new verification badge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9009da8-1f74-4f6c-b17a-e213513aa0be'
      'mgnl:created': 2023-04-25T06:15:58.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the latter camp include the rapper Lil Nas X, The New York
        Times, the scientist Neil deGrasse Tyson, the journalist Kara Swisher, and
        even the legendary satirical account @dril, to name a few.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46d259d-9018-4943-83fd-77ff939db5f8'
      'mgnl:created': 2023-04-25T06:15:58.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even the accounts of public figures known to be deceased, including\
        \ Bob Saget, Kirstie Alley and Barbara Walters, have had their verification\
        \ restored, and it is unclear how many of those badges Twitter may be handing\
        \ out at no charge.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d88c3e-c5af-45d3-8d06-236e7496143b'
      'mgnl:created': 2023-04-25T06:15:58.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spectacle only added to mounting chaos at Twitter and highlighted\
        \ how Musk has helped erode the value of the blue check at precisely the moment\
        \ he's betting on it to help drive subscription revenue for his company after\
        \ a massive drop in its core advertising business.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ab396d-1a68-4345-a870-930f236da7d3'
      'mgnl:created': 2023-04-25T06:15:58.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a recognizable online status symbol that was universally understood
        to authenticate influential accounts on the platform, the blue check''s symbol
        has evolved into something more confusing thanks to Musk''s decision to make
        it available for a price. It has also become outright politicized and a kind
        of referendum on Musk himself, reflected in the recent dueling hashtags #paythe8,
        backed by supporters of the new-style verification, facing off against #blocktheblue,
        which represents its critics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17ab719-feef-410d-9b63-3a1cd8ea66a9'
      'mgnl:created': 2023-04-25T06:15:58.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, numerous high-profile people announced — with
        apparent despair — that they too had been "punished" with verification badges.
        Some, including actor Chrissy Teigen, reported difficulties trying to get
        the check mark removed, attempting to change their display names to get it
        to disappear. (Teigen ultimately succeeded.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a5a29b-3751-46a8-b000-dda917c3f03e'
      'mgnl:created': 2023-04-25T06:15:58.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It attached itself to me,\" Teigen tweeted of the badge. \"How did\
        \ it happen so fast. like the movie It Follows.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1942059-d29f-424c-8828-5a0b560279f0'
      'mgnl:created': 2023-04-25T06:15:58.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrity backlash, combined with the fact that Twitter apparently
        had to restore some of the badges at its own initiative and expense, reflects
        not only massive gaps in Musk''s plan and execution, but also how isolated
        Musk is from many of the celebrity users whose content has long kept Twitter
        afloat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e727c6-ca00-4904-9e80-8cf7f4780f15'
      'mgnl:created': 2023-04-25T06:15:58.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s war against blue checks comes at a cost</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5474763-54e7-41fc-8ba8-ae6552a15e9a'
      'mgnl:created': 2023-04-25T06:15:58.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The week after buying Twitter for $44 billion, Musk denounced the platform's\
        \ legacy approach to verifying celebrities, news organizations and government\
        \ accounts.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee946ea-9d49-411d-9621-26b9607e24fe'
      'mgnl:created': 2023-04-25T06:15:58.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Twitter's current lords &amp; peasants system for who has or doesn't\
        \ have a blue checkmark is bull***t,\" Musk declared in November, announcing\
        \ a plan to offer verified badges to any user who paid a monthly fee. \"Power\
        \ to the people! Blue for $8/month.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a02bf-ae10-4a94-9619-4ba9f92e6c32'
      'mgnl:created': 2023-04-25T06:15:58.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk decision to move forward with this plan, first by rolling out\
        \ a paid verification option as part of the company's subscription product\
        \ Twitter Blue, and now by removing legacy blue checks from accounts, has\
        \ seemingly led to unintended consequences at every step, including a wave\
        \ of troubling impersonations and the potential for new scams and misinformation.\
        \ His attempts to address these unforced errors has led him back to the very\
        \ system he supposedly abolished — one in which Twitter unilaterally decides\
        \ who is worthy or important enough to receive a verified badge.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bcf2ea-a652-404c-9a7e-1f6e71cd1ac6'
      'mgnl:created': 2023-04-25T06:15:58.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The major difference now is that Musk gets to call the shots. But in\
        \ the process, he has made verification an even less transparent and meaningful\
        \ indicator.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a95df-c3ba-4643-a9d9-f00cb9bbede6'
      'mgnl:created': 2023-04-25T06:15:58.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead of conveying authenticity, Twitter verification is now fraught\
        \ with multiple conflicting messages. Depending on the context, verification\
        \ can now reflect a kind of loyalty pledge, a signal of proud support for\
        \ the direction Musk is taking the company. Or, for some who did not want\
        \ a badge but received one anyway, it reflects a kind of shame or embarrassment,\
        \ a distinct sense of un-coolness. For still others, it is a suckers' mark,\
        \ a symbol of gullibility and subservience.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f12d2-82f3-43a2-a203-e5fc4108cd1b'
      'mgnl:created': 2023-04-25T06:15:58.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, how do all the Musk fanboys and MAGA folks on this site feel
        about the fact that your conquering hero said he''d bring ''equality'' and
        ''people power'' to this site and then charged you all for Twitter Blue while
        giving it to people like me for free?" tweeted MSNBC host Mehdi Hasan. "Do
        you feel... owned?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e096a5-3f11-4cdc-888c-a1f0e1c2572b'
      'mgnl:created': 2023-04-25T06:15:58.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The refusal of high-profile users to pay for verification is forcing\
        \ Musk to pivot in ways that directly undermine the egalitarianism he claims\
        \ to promote and raise questions about Twitter's long-term potential to generate\
        \ revenue.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df14b06f-074e-4b1f-b906-e76047161583'
      'mgnl:created': 2023-04-25T06:15:58.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, many legacy verified users had signaled they would not
        be paying for Twitter Blue. The list of the unwilling included institutional
        users such as The New York Times as well as individuals such as the actor
        William Shatner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede705e-d2ae-4a02-b4fe-8fb28759d6e6'
      'mgnl:created': 2023-04-25T06:15:58.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the change finally went into effect on Thursday, Musk''s anticipated
        wave of subscriptions did not immediately pan out. According to independent
        researcher Travis Brown, who has been keeping a running tally of paying Twitter
        users, the past few days have resulted in a net increase of just 12,000 Twitter
        Blue accounts, for a total of 551,517. By comparison, Twitter''s last publicly
        disclosed figures before it went private reported more than 237 million active
        users.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a13e8-c87e-484c-9819-e69ea9c27017'
      'mgnl:created': 2023-04-25T06:15:58.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of those refusing to pay included LeBron James, Stephen King and\
        \ Shatner. So Musk said he was comping their subscriptions, and only theirs.\
        \ But that claim proved short-lived.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd510f-c0c3-4530-a42c-79d481d27a75'
      'mgnl:created': 2023-04-25T06:15:58.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounts belonging to everyone from President Joe Biden to Pope
        Francis also had their verification status restored, marking them as "a government
        or multilateral organization account." And over the weekend, the checks once
        again appeared on the accounts of influential users who claimed not to have
        paid for them, creating the false perception that they had.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ef45b6-e6d5-48de-be5b-6401e9aa8960'
      'mgnl:created': 2023-04-25T06:15:58.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New York City journalist Pat Kiernan, in describing his struggles to\
        \ delete the new badge, has called it a thing of \"regret\" and \"the opposite\
        \ of desirable.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc77571-606b-4552-a79e-3abbbc0f4b82'
      'mgnl:created': 2023-04-25T06:15:58.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put differently, changes to the badge''s substantive meaning did
        nothing to reduce the arbitrariness of the labeling but also led to the complete
        collapse of the badge''s cultural currency. And that is no small thing when
        Musk has tied the fate of the platform to subscription revenue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc70d1b-1af2-4f32-ba92-c6693f1ec9a6'
      'mgnl:created': 2023-04-25T06:15:58.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A fading status symbol\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d5211f-aa93-4e5b-a598-cf6feaf8ecc0'
      'mgnl:created': 2023-04-25T06:15:58.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk's initial plan appears to have been dependent on leveraging verification's\
        \ existing cachet as a status symbol to drive subscriptions. There are other\
        \ features of Twitter's subscription product, including the ability to edit\
        \ tweets, but the paid verification option is a key selling point.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b9eaf-59b3-42ef-b902-5a4532f765a3'
      'mgnl:created': 2023-04-25T06:15:58.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the very act of changing what verification meant has fundamentally
        transformed the badge''s value proposition into something few people appear
        to, well, value.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25475cf2-8b2e-4cf8-b79d-dfa8c95dbf14'
      'mgnl:created': 2023-04-25T06:15:58.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the new verification system have criticized those
        unwilling to pay as cheapskates or worse, and the argument would have an internal
        sort of logic if the new product did the same thing as the old product. What
        Musk is selling instead is a different product, and the result is nothing
        more than the free market''s collective shrug.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac82d76-4cb6-4eb6-ba76-633879817b53'
      'mgnl:created': 2023-04-25T06:15:58.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps there was never going to be a world where high-profile accounts
        simply went unverified. After all, Musk needs famous people to be verified
        so that when users are shown Twitter''s algorithmically assembled For You
        feed by default, there will be quality content there for them to interact
        with. It doesn''t benefit Twitter for celebrity accounts to be buried along
        with the other non-paying accounts Musk has said the platform will demote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d726d7-b3c9-4c63-887c-3287a886594d'
      'mgnl:created': 2023-04-25T06:15:58.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that highlights the nagging problem Musk cannot escape: Despite
        his populist rhetoric, Musk''s backtracking on verification is yet another
        reminder that the internet and social media are not the democratizing force
        Silicon Valley keeps insisting it is, but a reincarnation of all the existing
        power structures and influence centers of the physical world.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed606947-8daf-47a7-aa05-1776e983ae04'
      'mgnl:created': 2023-04-25T06:15:58.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some people really are so important that you'd want viewers to know\
        \ it's really them, payment or not.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3620eef-3d5a-41f2-adeb-fa1c850a6c29'
      'mgnl:created': 2023-04-25T06:15:58.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if to underscore the issue, when Fox News and show host Tucker
        Carlson cut ties on Monday, it was a dramatic news event that seemed tailor-made
        for the real-time Twitter commentary that has always been central to the platform''s
        appeal. But instead of helping to drive engagement, the new verification system
        just seemed to get in the way, as some users expressed initial doubt as to
        whether the journalist accounts reporting the news were authentic.</p>'
  'Don-Lemon-CNN-part-ways':
    'author': 'David Goldman and Oliver Darcy, CNN'
    'caption': 'Don Lemon (CNN)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-25T06:17:00.000+08:00
    'imagesource': 'jcr:bb2f345e-5aa5-40b8-8776-3a9ac1ca3c12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '022927f5-2ddb-484c-bd7a-d2e9b82e92a4'
    'lead': 'CNN has parted ways with longtime host Don Lemon. The announcement came
      without explanation and astonished the media industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-25T06:20:26.914+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-25T06:26:29.899+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Don Lemon and CNN part ways'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eac619-41c0-45af-81f7-c0c368b11417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:20:27.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:26:29.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> CNN has parted ways with longtime host
        Don Lemon. The announcement Monday came without explanation and astonished
        the media industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2754b5a6-08b3-465e-b5aa-41682b777332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:20:27.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:26:29.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Don will forever be a part of the CNN family, and we thank him for\
        \ his contributions over the past 17 years,\" said CNN CEO Chris Licht in\
        \ a memo to staff. \"We wish him well and will be cheering him on in his future\
        \ endeavors.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf064cb-3b1b-4556-89f2-bb11001eaf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:20:27.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:26:29.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemon anchored "CNN This Morning" with Poppy Harlow and Kaitlan
        Collins. The show has been on the air for nearly six months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188eaa36-01ef-435d-ad65-c1ff1ea4ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:20:27.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:26:29.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are committed to its success,\" Licht said of the morning show.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43c0e3-bcef-4016-acb2-829c5348ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:20:27.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:26:29.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement of his own, Lemon said his agent told him Monday morning\
        \ that CNN had terminated him.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c1fde7-d9a7-42a4-8cbc-a0c77b2c63b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:20:27.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:26:29.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am stunned,\" Lemon said, arguing that management did not have\
        \ \"the decency\" to inform him of his firing directly. \"At no time was I\
        \ ever given any indication that I would not be able to continue to do the\
        \ work I have loved at the network,\" Lemon added\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37309414-4b56-454e-81d6-e96b97258190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:20:27.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:26:29.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN rebutted Lemon, calling his version of events \"inaccurate.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921e7a3a-e57a-400b-943d-e3bc560bc853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:20:27.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:26:29.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He was offered an opportunity to meet with management but instead\
        \ released a statement on Twitter,\" the network said in a statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608676bc-46af-45e9-b940-f551dafec0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:20:27.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:26:29.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemon joined CNN in September 2006. Prior to "CNN This Morning,"
        Lemon hosted the prime-time show "Don Lemon Tonight" for more than eight years.
        He gained significant fame during the presidency of Donald Trump for his no-holds-barred
        commentary about the former president, pushing back against his lies and calling
        him a "racist."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44acabd9-cab8-44a1-9ecd-9d7e0f09f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:20:27.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:26:29.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was widely criticized for sexist comments he made on "CNN This
        Morning" in February. During an on-air discussion about Republican presidential
        candidate Nikki Haley''s proposal that older politicians take competency tests,
        Lemon argued that the 51-year-old Haley "isn''t in her prime."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21956bf0-ba2a-44ce-8398-0594aaaa8eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:20:27.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:26:29.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemon said a woman is only "considered to be in their prime in 20s
        and 30s and maybe 40s." Co-anchors Harlow and Collins pushed back, but Lemon
        doubled down on his point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b464a84-c30a-4ea7-bfe1-d86dd2c7fcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:20:27.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:26:29.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Licht later sent a memo to CNN staff, calling the comments \"unacceptable.\"\
        \ Licht said he had a \"frank\" conversation with Lemon, who apologized and\
        \ was set to participate in formal training sessions\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc901d5-97a7-4f76-a721-3fff340df3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:20:27.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:26:29.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to me that CNN balances accountability with ...
        fostering a culture in which people can own, learn and grow from their mistakes,"
        Licht said at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3474eed-c52f-431a-be2b-9d5edbb5c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:20:27.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:26:29.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I make a mistake, I own it," Lemon told staff during an editorial
        meeting. "And I own this one as well."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a4aa4-5a85-4717-b939-f1407c8db1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:20:27.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:26:29.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Variety published a report detailing allegations
        of misogyny aimed at female coworkers. Lemon denied the allegations.</p>'
  'Tucker-Carlson-out-at-Fox-News':
