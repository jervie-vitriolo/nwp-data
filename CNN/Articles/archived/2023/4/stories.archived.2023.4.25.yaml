      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005f4e37-abde-40b8-8b9a-272d1ce28f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.620+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.727+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apart from being overtly political, there’s also so much
        grief and a very distinct nothingness in “Yñiga,” which I find so personal.
        I’m curious, though, about how you deal with grief, especially during the
        pandemic.</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb240957-e501-4277-b6fc-36b664b1e699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.621+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.727+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d245a8-34bd-4239-bd68-ce784fddbf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.622+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.727+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This book was written and completed during the tail-end of the Duterte
        presidency, so parang death talaga haunts the entirety of the narrative. And
        ‘yung political killings na kahit na the book supposedly engages Arroyo-era
        political killings, pero because of our history, tinuloy siya ni Duterte,
        parang whatever unfinished business that Arroyo and the national security
        sector had, may continuity in that.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5df6af-494c-461d-95ff-c4164d10225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.622+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.728+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7fdccb-7089-4246-9060-b71d9e180349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.623+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.728+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of grief, feeling ko, like with everyone, the pandemic
        was tough and exhausting. But at the same time, as in [habang sinusulat ko]
        itong librong ‘to I was like on the verge of very horrible things… medyo salvation
        talaga siya na I have to work on something, so it saved me. Obviously, it
        shaped my impossible, gargantuan sentiments.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31046660-93ca-4bd5-b8ee-db91e396892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.624+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.728+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbffa6f8-9fb4-4f21-9df6-b2801a6d3d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.625+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.728+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seldom do I see writers depict the urban poor community
        with grounded understanding. How did the community at Sitio San Roque help
        you complete “Yñiga” and, more importantly, inform your politics?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e9679a-1d76-4222-bc36-12609fd1309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.626+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.728+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e08ae-4264-4de1-9acb-5c1c2516f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.626+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.728+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve always been interested in the city as a thing, as an object.
        One way to look at it for myself, ‘yung trajectory ng mga bagay, continuation
        siya ng “The Quiet Ones” in the preoccupations of the city as representative
        of power relations, repercussions of politics, etcetera. I grew up very near
        the place where [Jovito] Palparan [Jr.] would be captured, in Sta. Mesa, malapit
        sa PUP. It’s not an affluent place by any means, so familiar talaga ako dun
        sa ganung milieu.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a6397b-99cc-49a2-845c-886401774961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.728+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f341f5ce-3fff-499a-a4a7-ffd373c824aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.628+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.729+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tapos ‘pag pumupunta ako ng San Roque tapos I hear about San Roque\
        \ as a place, parang emblematic talaga siya ng ganung setup sa Metro Manila,\
        \ kung paano in-appropriate ‘yung space. The fact that the mode of development\
        \ that the government chooses, their prioritization of central business districts,\
        \ tapos ang gagawin parang the valuing of land/space based on the market,\
        \ and it can occupy this space, sobrang emblematic ‘yun sa San Roque. Sobrang\
        \ tagal na nila diyan, parang ‘50s or ‘60s, tapos they’ve literally built\
        \ a community in the area tapos lahat ‘yun babalewalain lang dahil nga, ironically,\
        \ the National Housing Authority pa ‘yung nagpapaalis sa mga tao. So it’s\
        \ very much emblematic of the kind of connection between housing, situation\
        \ sa siyudad, sa Metro Manila, tsaka sa developed development that the government\
        \ pushes.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005c6b9-9911-41e9-bf44-f6d55fbdb1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.629+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.729+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e440b6d4-a97e-4b62-98fa-d9058592d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.630+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.729+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We met at the BLTX expo last year, and I got a copy of your
        zine “Bisperas” that you wrote in Filipino. I wonder if you’ve always written
        in English, and how do you contend with the contradiction the language carries?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed0c8dc-fc56-407e-9c32-fac30fb57067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.631+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.729+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33c2866-3f67-4fa8-986c-06323553dd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.631+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.729+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I’ve always written in English, unfortunately. Mula grade school, ito\
        \ ‘yung colonial education ‘di ba na parang if you write in Tagalog or Filipino,\
        \ hindi siya skill na parang everybody can speak Tagalog, so ang skill talaga\
        \ ay English. Pero I’ve realized, my sensibility was not squarely an English\
        \ writer’s sensibility… If you read the Chingbee [Cruz] essay on [the topic],\
        \ ‘yung nabasa ko ‘yun, talagang I had a moment of awakening na I realized\
        \ my Tagalog/folk sensibility was corrected into English.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b8a3a-27cb-4610-ac0a-0a6571e0576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.632+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.729+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c004a3-06c5-4df4-8411-56384a64b5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.638+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.730+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"We’re so totally battered by violence that it’s hard to
        think of ourselves as historical beings or in historical terms."</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc307b4-63b0-49e6-811d-dfc9efdc218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.633+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.730+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re familiar with our Anglophone tradition, our English writers,
        for many of them, parang tapos na ‘yung English question, parang hindi na
        siya colonial baggage, hindi na siya source of agony… For myself, hindi siya
        solved kasi I can write in Tagalog, I can write in Filipino. It’s a decision,
        so if I decide to continue writing in English, I know there are more opportunities
        for myself, but at the same time, my audience, my readership will be limited.
        Not that I really want to be popular, but to reach more people and engage
        more people in conversation. Language is a fundamental aspect of that, so
        nasa plan ko talaga na magsulat sa Tagalog eventually.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a9cf3-9fd4-4d46-b6c5-3b828d033062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.635+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.730+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You always anchor your work on history, class struggles,
        and gender. Why do you think it’s always important to confront these things?</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5fbfd4-71c0-43b8-8430-708570d58380'
      'mgnl:activationStatus': true
