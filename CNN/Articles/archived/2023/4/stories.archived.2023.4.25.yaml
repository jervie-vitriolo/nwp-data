      'mgnl:lastActivated': 2023-04-25T12:31:36.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pare-pareho ang</em> cases <em>nila ''yung</em> nine murders
        <em>at tsaka</em> 18 <em>na</em> (They have the same case nine murders and
        18) frustrated murders and once the cases are filed with the RTC, I’m very
        certain that these cases will be consolidated with those already filed in
        court,” he said.</p>'
