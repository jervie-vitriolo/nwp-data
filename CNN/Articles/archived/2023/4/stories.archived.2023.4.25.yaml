      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ed1dd-b22a-4836-bbc2-fa1829d46082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:22:21.068+08:00
