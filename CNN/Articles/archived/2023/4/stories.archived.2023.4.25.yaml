      'text': '<p>Over 500 sticker artists and makers are set to take over Whitespace
        Manila in Makati City this April 29 and 30 for this summer’s StickerCon. The
        sticker convention regularly brings together local artists for the biggest
        gathering of sticker lovers in the Philippines, with a selection of products
        that includes fan art, lettering and other journaling paraphernalia, and lots
