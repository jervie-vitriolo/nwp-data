      'mgnl:lastActivated': 2023-04-25T12:31:36.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea96c381-ea1a-4690-a9db-3b5ec93169ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:31:35.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T12:31:36.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala kaming plano na gagamitin kahit sino sa kanila na maging</em>
        (We don''t have a plan to use any of them as) state witness,” Levi Baligod,
        lawyer of the Degamo family, told CNN Philippines’ <em>The Source</em>. "We
        can still prove the crimes charged based on the evidence available."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36ed2b-3029-4b72-bf7b-010835da5925'
      'mgnl:activationStatus': true
