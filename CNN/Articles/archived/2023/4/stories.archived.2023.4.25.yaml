    'stories': []
    'template': '1'
    'title': 'DICT: Possible SIM registration extension discussed with telcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1252d8-5f44-4f77-90dc-73df63412360'
      'mgnl:activationStatus': true
