      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84064a3-4cc5-4623-b7bb-5fa8bd38ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T14:03:04.061+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-25T14:03:04.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The free shuttle service will last for one month from\
        \ April 16, although it is subject to assessment. If there are still a lot\
        \ of misrouted passengers, we will extend it.]\r"
