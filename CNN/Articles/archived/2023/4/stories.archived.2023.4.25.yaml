      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> Suspended
        Negros Oriental Rep. Arnolfo Teves should file appropriate complaints against
        Pamplona Mayor Janice Degamo and Siaton Mayor Cezanne Fritz Diaz if he saw
        any issue in their Statement of Assets, Liabilities, and Net Worth (SALN),
        a lawyer said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6948930-eb2d-4521-a059-e5278255d9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:44:57.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T14:38:31.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2bb1dc-ffae-422f-ad2a-946f0bbaf2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T13:44:57.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T14:38:31.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung mayroon s''yang reklamo sa</em> SALN <em>nina</em> (Mayor)
        Fritz Diaz at Mayor (Janice) Degamo, <em>mag</em>-file<em> s''ya ng</em> complaint
        <em>sa</em> Ombudsman, but the subject matter now is <em>‘yung sarili n’ya</em>,”
        Levi Baligod, lawyer of the Degamo family, told CNN Philippines'' <em>The
        Source</em>.</p>'
