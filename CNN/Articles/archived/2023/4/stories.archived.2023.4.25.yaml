      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4efa1-a492-4984-947d-22aeb79b93f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:16:30.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T22:30:12.763+08:00
