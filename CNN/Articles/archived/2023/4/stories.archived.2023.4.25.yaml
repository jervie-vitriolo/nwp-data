      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a media briefing, Remulla said talks are underway regarding the\
        \ power problems in the province.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8a0673-0ba2-4150-89c2-509899e9960c'
