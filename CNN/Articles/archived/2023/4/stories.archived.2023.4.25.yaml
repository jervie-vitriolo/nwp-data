      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing data from terminal operations, Co said the number of misrouted\
        \ passengers has declined. From 70 travelers on April 16, the latest count\
        \ is 50.\r"
