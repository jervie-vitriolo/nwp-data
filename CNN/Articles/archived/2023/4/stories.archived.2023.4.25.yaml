    'jcr:uuid': 'bb783049-cc31-48a9-97ae-14123538ee3f'
    'lead': 'The recruitment and selection service database of the national police
      is the focus of the probe on the supposed more than 1.2 million employee and
      application records, the National Privacy Commission (NPC) said on Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-25T19:01:39.234+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-04-25T19:01:39.895+08:00
