      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> Many
        parts of the country may experience the impact of El Niño as it worsens in
        the coming months, the National Disaster Risk Reduction and Management Council
        (NDRRMC) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaf9062-55a6-44fa-aab8-07b9dcc40548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T11:11:02.426+08:00
