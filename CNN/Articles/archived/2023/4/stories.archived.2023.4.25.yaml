      'mgnl:lastActivated': 2023-04-25T19:27:21.723+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb59d25a-0eda-46fa-8568-373125714d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.604+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.723+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There’s something cinematic about how you open “Yñiga” in
        the same way that the introduction of “The Quiet Ones” feels so seductive.
        How do you go about your introductions? Is it really the first thing that
        you write?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b418be-9b8f-4af5-8042-fcbcb8e1284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.605+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.723+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f864f5-4e26-48fc-b7a7-3f442ecaedde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.605+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.723+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Great question. For “Yñiga,” kailangan talaga siyang unahin kasi opening\
        \ siya. Parang I’ve had three to four starts na may iba akong pinaplanong\
        \ opening, pero noong na-figure out ko nang ganito ‘yung magiging rhythm niya,\
        \ na ganito ‘yung magiging look, feel at stand ng narrator, medyo na-pin down\
        \ ko na siya. Sa “The Quiet Ones,” kasi nga parang kailangan ko siyang gawing\
        \ nobela, kailangan plot-driven ‘yung simula at dulo. Doon ko pala nasulat\
        \ ‘yung “Escape,” ‘yung initial short story na ginawa kong first chapter ng\
        \ “The Quiet Ones,” pero hindi talaga siya ‘yung unang-una kong nasulat.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75f9fa1-914d-419f-a776-db9b35d098d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.723+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42587f-c8de-45f7-821a-d4d841ae28e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.724+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I’ve always been interested in how fiction imagines. ‘Yun ang challenge\
        \ ko sa “The Quiet Ones” na sobrang visual talaga ‘yung imagination, so iniisip\
        \ ko nga kung paano mare-render, halimbawa dun sa “The Quiet Ones,” may initial\
        \ scene na nag-a-alternate between the hotel room, tapos paglalakad, tapos\
        \ mayroong audio ng balita sa TV, so parang simultaneous na stimuli ng visual,\
        \ audio, etcetera. Interesting sa akin kung paano siya nare-render in fiction\
        \ kasi sa fiction ‘di iba isa-isa lang ‘yung mga bagay, hindi puwedeng sabay\
        \ ‘yung visual tsaka audio. Certainly, visual ako mag-imagine. Some people\
        \ say it’s wrong, [that] it’s not very suited to fiction kasi fiction ‘di\
        \ ba, [it concerns] voice and consciousness as opposed to the visual vocabulary\
        \ or register.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f289576f-9c61-4fc6-9281-fa794bc16042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.607+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.724+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ed25c5-8e6c-4361-9457-e42748b9f560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.607+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.724+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Quiet Ones” somehow takes a fragmented structure, which
        I find sexy; “When the World Ended I Was Thinking about the Forest” reminds
        me of “Bluets” by Maggie Nelson; and in “Yñiga,” you’ve let go of quotation
        marks and opted not to set Tagalog words in italics. Do you see these particularities
        as mere experimentations in form?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f064b5a3-9262-4ea6-8d0a-05d5ac94281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.608+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.724+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a2e9b-f049-43e3-8ec4-f5877763133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.609+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.724+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi naman completely intentional or deliberate like this is gonna
        be super meaningful or this is gonna be discursive, but I have ideas in mind.
        Writing is formal. It’s inevitably formal, so all the choices are, I suppose,
        simultaneously intuitive. Meaning, feel ko lang naman, tapos okay din naman
        ‘yun kung feel mo lang naman, walang rason. But at the same time, they come
        from a creative mind, so may dahilan siya kahit hindi siya masyadong conscious.
        Parang ‘yung “The Quiet Ones,” well, after the fact ko lang na-realize, if
        you’ve seen “Talk to Her (Hable con ella)” by [Pedro] Almodóvar, parang ganun
        ‘yung structure niya. Sobrang later in life ko lang na-realize na may ganun
        pala.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56798d4c-1278-451b-98fc-58ba6e65b589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.609+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.724+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f198f237-2e2f-466a-a9e9-00a657e8ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T17:00:26.610+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-25T19:27:21.725+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doon sa “Yñiga,” napapangitan lang ako sa quotation marks, parang
        excessive lang siya, parang ganung knee-jerk [response] na hindi naman siya
        pinag-isipan masyado. But I realized later on kailangan maayos ‘yung dialogue
        kasi ‘pag maayos ‘yung dialogue, feeling ko hindi na kailangan ng quotation
        marks, so it helps me be alert to the register of whoever is speaking. Parang
        may blurring din kung ano ‘yung spoken tsaka ‘yung iniisip ng characters.
        So nagsimula siya na instinctive lang, but when you think about it, actually
        may mga dahilan pala.</p>'
    '37':
      'image': 'jcr:b89b2baf-60ac-4d24-95bd-bd248fc6ea59'
      'imageCaption': '"I’ve always been interested in the city as a thing, as an
        object," says Diaz. Photo by JL JAVIER'
