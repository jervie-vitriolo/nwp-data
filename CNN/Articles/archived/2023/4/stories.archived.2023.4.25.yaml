      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e914048-1c81-4484-b1c6-67e53799ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:50:03.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T19:59:38.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former official added that Del Rosario spearheaded the rescue of\
        \ OFWs stuck in Libya back in 2015.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aec476c-7f22-4c17-85ea-c6ca1928a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:50:03.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T19:59:38.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae2c19b-5102-4254-99fd-e8493a45520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:50:03.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T19:59:38.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“History will remember him greatly and I would love to say, on behalf\
        \ of a grateful nation, you have done much for us,” Almendras said.  \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623a0b6-fe66-4f00-904a-6b1794143ee7'
