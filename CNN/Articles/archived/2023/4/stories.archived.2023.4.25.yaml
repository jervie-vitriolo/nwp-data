    'mgnl:tags': ['Arnie-Teves', 'Henry-Teves', 'Roel-Degamo']
    'stories': []
    'template': '1'
    'title': 'Suspects name Teves brothers as mastermind in Degamo slay, lawyer says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29192989-babc-4e65-adea-980adf4cb746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> Suspects
        in the assassination of Negros Oriental Gov. Roel Degamo named the Teves brothers
        as the main orchestrators of the crime, the camp of the slain official said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59507f5a-9350-4ffe-8c45-e360d3bdd6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcc044a-8e3a-42e6-bf61-7715a0450699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> masterminds<em> dito ang sinasabi nila yung magkapatid,
        si</em> Congressman (Arnolfo) Teves <em>at tsaka si</em> (former Negros Oriental
        Gov.) Henry Teves,” Levi Baligod, lawyer of the Degamo family, told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f68e3e-aece-4b73-af9f-732651f9bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60681afa-4666-4a86-9cfb-4e0427eda23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They said the masterminds here are the brothers Congressman\
        \ Teves and Henry Teves.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e99d16-c33c-44d6-af53-86dd93e90f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7018a9-6b92-4e94-ae5d-afa7f6a157d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that one of the suspects who tagged the Teves siblings
        was Nijel Electona, the head of security of HDJ Bayawan Agri-Ventures Corporation
        partly owned by former Gov. Teves. He was in charge of providing the safe
        house, food, and cash the shooters needed, Baligod said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c6fd2-6de5-4682-8958-cec9318a5f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7baaf61-f849-4e2a-9d7a-9b053db62e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The counsel noted they have also identified an individual who deployed\
        \ informants to work inside the Degamo household.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98040f56-0a69-4c68-bce0-98794323bae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f104e06-dc61-4657-913b-101a4b341441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another suspect arrested was Marvin Miranda who was allegedly tasked
        to purchase the firearms and recruit the assassination team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea2f7b-9ed5-49c9-af58-e7c2408865cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a9a0e-eb4a-4593-b7f5-b3229f9be889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baligod said Miranda has been refusing to talk to authorities.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a6972-e476-485b-b3a7-91c7d597febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07696054-98a7-47a2-9511-337dec2c8be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both the Teveses have denied their alleged involvement in the assassination\
        \ of Degamo.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b38f9-8ded-42d2-9226-aa8d8605e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1434b21-025f-43e4-bca5-9f3a18719ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Suspended Rep. Teves, who was named as the “executive producer” of\
        \ the crime, has been refusing to return to the country due to security threats\
        \ after flying to the United States for medical purposes. His travel authority\
        \ from the House of Representatives expired on March 9.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4228090a-6538-473d-9ac5-e35b83731d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d2101-a264-4c6c-92fa-02877f590588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, former Gov. Teves has been attending the committee hearings\
        \ being conducted by the Senate regarding Degamo’s death and of other killings\
        \ in Negros Oriental.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b808b42a-5baa-41e0-bce1-9d85eb31b31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a9aae-f1f0-4b5f-810b-8032d5af02db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:58:06.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T13:01:41.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In total, 10 suspects are under the authorities’ custody. One suspect\
        \ was killed in a firefight with a police team that was attempting to arrest\
        \ him.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd94a303-ecea-41d7-94c4-16d0816b1b8f'
      'mgnl:activationStatus': true
