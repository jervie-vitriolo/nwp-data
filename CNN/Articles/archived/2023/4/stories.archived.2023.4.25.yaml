      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ating mga vaccination sites</em> (for the second booster)
        <em>ay yung mga health centers din ng ating mga local government. Hindi na
        tayo mag tatayo ulit ng special vaccination sites,</em>" DOH officer-in-charge
        Maria Rosario Vergeire told reporters.</p>'
