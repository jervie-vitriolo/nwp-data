      'mgnl:lastActivated': 2023-04-25T12:31:36.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statements of all 10 suspects “create a tapestry of evidence that\
        \ shows their separate roles but conspiratorial roles in the execution of\
        \ the massacre,” he noted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f2010f-a94e-45b8-8c4e-9e574407dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:31:35.959+08:00
