      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778793ab-ef1d-4acf-9e9b-f9d0323e38ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T12:31:35.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-25T12:31:36.325+08:00
