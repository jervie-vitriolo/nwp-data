      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3602b0-0e41-4022-bf81-b52b9f764bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Folks, regretfully, last week was my last show on Fox News on the\
        \ Fox News Channel,\" Bongino said on Rumble, chalking up the exit to a contract\
        \ dispute.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b249890e-d404-4c2b-ba17-4dedf30d7bfc'
