      'mgnl:lastActivated': 2023-04-25T19:59:38.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796cf4a2-b53a-4713-877a-2d0e6a9a7387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T19:50:03.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T19:59:38.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He’s gone but his advocacy lives on, and we will carry on, we will\
        \ soldier on, and we will continue to defend the West Philippine Sea to the\
        \ best that we can,” Carpio told reporters after the funeral mass.\r"
