      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dcbe0b-1ec0-4f53-8fbf-c53ac11c09d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlson was informed of the decision on Monday morning, a second source\
        \ familiar with the matter said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc8389-00bb-47c3-973b-c6afb84f72b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072aadf7-e0a9-4f46-9d1f-27823366aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement came one week after Fox News settled a monster defamation\
        \ lawsuit with Dominion Voting Systems for $787.5 million over the network's\
        \ dissemination of election lies. The lawsuit had exposed Carlson disparaging\
        \ colleagues. A lawsuit filed in March by his now-fired top booker, Abby Grossberg,\
        \ also included a number of allegations of sexism on his show.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a621661-7255-4e15-96bb-40a1065ee795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaac699-d60b-45cd-810b-0579c24deeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his time as a prime time host on Fox News, Carlson ascended\
        \ to become one of the most influential figures inside the GOP. Republican\
        \ lawmakers groveled at his feet and former President Donald Trump granted\
        \ him the first interview earlier this month after his arraignment in New\
        \ York.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba5d179-6629-47e8-a33e-c3022f9d78f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b3a9a-da3c-4d28-bbb7-05d7ab4e43fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlson propelled himself to stardom in recent years by being a top\
        \ promoter of conspiracy theories and radical rhetoric. Not only did he repeatedly\
        \ sow doubt about the legitimacy of the 2020 election, but he also promoted\
        \ conspiracy theories about the Covid-19 vaccines and elevated white nationalist\
        \ talking points.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b072b5-3fe5-4309-bf74-14b65086fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea76902e-a73f-490f-86bb-5e9ec0c3d4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jonathan Greenblatt, the head of the Anti-Defamation League, praised\
        \ Fox News' decision, saying it is \"about time\" and that \"for far too long,\"\
        \ Carlson has \"used his primetime show to spew antisemitic, racist, xenophobic\
        \ and anti-LGBTQ hate to millions.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0279292-b3dd-4439-ab02-47fa6caefaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ac566-797f-415a-8d4a-2fd09f8c4515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inside Fox News, some of Carlson's internal critics rejoiced upon learning\
        \ the news, people inside the network told CNN. There's \"a lot of relief\
        \ generally, surprise they had the nerve to do it, and hope for a culture\
        \ change,\" one employee explained.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35246512-3b2e-446d-892b-39bd21d25bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e546fec0-44cf-462a-9c68-50d24f018216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's unlikely, however, that Fox News will stray too far from the right-wing\
        \ talk that its loyal audience tunes in nightly for. The network said that,\
        \ for now, Carlson's 8 p.m. time slot will be filled by rotating hosts. Shares\
        \ of Fox Corp. (FOXA) fell 5% on the news. The stock had been up slightly\
        \ before the announcement.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee5c0a5-0306-4ba4-b8e3-495fed0d2c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e341c24-ce4e-4f44-8ca3-0f225d8c5c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A top conspiracy theorist\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f953b9-9306-4830-90e5-40135ac34e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:42.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlson was a key figure in Dominion's mammoth defamation lawsuit against\
        \ Fox News, which the parties settled last week on the brink of trial for\
        \ a historic $787 million.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a0cc58-2101-4f0f-9f9f-40c4fcd39a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41947a26-7dc0-4e15-b7c7-9d32c72e17af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In some ways, Carlson played an outsized role in the litigation: Only\
        \ one of the 20 allegedly defamatory Fox broadcasts mentioned in the lawsuit\
        \ came from Carlson's top-rated show. But he was set to be one of Dominion's\
        \ first witnesses to testify at trial. And his private text messages, which\
        \ became public as part of the suit, reverberated nationwide.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7772c6d-a380-4be0-b567-e9d21c76dbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d6cb0a-41f4-463e-a059-070cfd7e9d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dominion got its hands on Carlson's group chat with fellow Fox primetime\
        \ stars Sean Hannity and Laura Ingraham, and a trove of other messages from\
        \ around the 2020 presidential election.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d936ee5-484e-406e-958d-2cdd303feff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a14d0d7-0ccd-428c-b042-f32a075fa3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These communications revealed that Carlson told confidants that he\
        \ \"passionately\" hated former President Donald Trump and that Trump's tenure\
        \ in the White House was a \"disaster.\" He also used misogynistic terms to\
        \ criticize pro-Trump lawyer Sidney Powell and reject her conspiracies about\
        \ the 2020 election -- even as those wild theories got airtime on Fox News.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3221c38d-796f-4c0d-82e6-84bc25a184bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91c3369-dd50-4f28-8026-b9aa76983bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, Carlson disparaged the right-wing network's leaders in\
        \ a series of text messages revealed in Dominion's defamation case.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cac92c6-20c8-45a4-a2be-c10f562629c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b2d209-b91c-480b-ad40-0bf63daee267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a text on Nov. 5, 2020 — two days after the 2020 election — Carlson\
        \ wrote his producer Alex Pfeiffer: \"We worked really hard to build what\
        \ we have. Those f-ckers are destroying our credibility. It enrages me.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9227c408-e4fa-4dbb-b8d2-ce2411c662c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27941743-85de-4426-b13d-912500e42713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair appeared to be discussing the network's coverage of the 2020\
        \ election, which had just recently — and correctly — called the critical\
        \ state of Arizona for Joe Biden, enraging the network's pro-Trump audience.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf03209b-4069-4dd4-bf2c-b6025cf0226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a6e82d-bb96-4a9d-b46e-39f1a5b4a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlson later added on Nov. 6 to Pfeiffer: \"A combination of incompetent\
        \ liberals and top leadership with too much pride to back down is what's happening.\"\
        \ Fox and other outlets projected that Biden would clinch the White House\
        \ one day later.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227bf2ef-fb77-436c-94cb-b7144343b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700354d1-0ae0-4e1d-a82b-40a6e1b4d882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate series of messages on Nov. 8, Carlson wrote: \"Do the\
        \ executives understand how much credibility and trust we've lost with our\
        \ audience? We're playing with fire, for real.\"\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1516d-abd1-4644-9379-5044025c1a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ce5753-ae09-44d8-bdd9-01b07c48e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawsuit exposed how Carlson privately held a wholly different view\
        \ than his on-air persona. A Dominion spokesperson did not comment on Carlson's\
        \ departure from Fox.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4657330-3c4b-4fa2-ba28-7cf0b0f3b21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0314916-bd74-4c42-b452-d62001b50b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the two years since the attack on the US Capitol, the Fox primetime\
        \ host used his huge platform to amplify paper-thin theories that the attack\
        \ was a false-flag operation orchestrated by the FBI and government agents\
        \ because they loathed Trump, and that the criminal rioters were themselves\
        \ the victims.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa98fa78-0e31-40d3-823f-c7399310b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cbddbe-b218-432b-9ab1-7b2137b4607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The baseless theory originated from a right-wing website, and Carlson\
        \ catapulted it into the mainstream by repeatedly featuring it on his show.\
        \ He routinely suggested that Capitol rioter and Trump supporter Ray Epps\
        \ was actually an FBI provocateur who sparked the deadly riot.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28964414-d7e8-4d14-bdb7-c41a4be17882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a6f915-548a-4aad-a429-bd479f7dcbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a \"60 Minutes\" interview that aired Sunday night, Epps had this\
        \ to say about Carlson's lies: \"He's obsessed with me. He's going to any\
        \ means possible to destroy my life and our lives.\"\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627c22e9-dec5-4fa5-ab89-48a620ce4bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36946722-450c-446a-b620-580e319d719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An attorney for Epps sent a legal demand to Fox News in March demanding\
        \ a retraction for \"false and defamatory statements\" made about his client.\
        \ Carlson never apologized on-air.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fecde6f-4d5e-4c98-bf6f-aa7823e6ae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52193e5e-f24f-44c8-9a96-73aff135baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlson's disinformation campaign about January 6 reached its apex\
        \ just a few months ago, with an assist from the newly installed House Speaker\
        \ Kevin McCarthy, a California Republican.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dafad5-d84f-4646-8a00-a452970fc2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5b1037-16ab-4d63-acad-0348d9098297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top-rated Fox host obtained and aired never-before-seen footage\
        \ from Capitol security cameras, but the clips were cherry-picked and selectively\
        \ edited. He said on his program that he ran the tapes by the US Capitol Police\
        \ before airing the material, but they disputed his claim.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55880e6f-e301-4d2e-b194-abc5322781b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e784f67-e170-4ea0-ae14-93e17c06a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shares of Fox Corp. fell 5% on the news. The stock had been up slightly\
        \ before the announcement.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b8af9-cd84-424b-ac18-3e915d2e9108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a968028-21b2-43bd-877f-9f505d45cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Behind-the-scenes allegations</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a36fd-e4da-4109-8be9-3a1e22b02835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grossberg, the ex-Fox News producer who has since disavowed the network,\
        \ claimed in recent lawsuits that there was rampant sexism and misogyny among\
        \ Tucker Carlson's show team. Last month, she sued Fox News, Carlson, his\
        \ executive producer Justin Wells and other figures, as well as Fox's parent\
        \ corporation.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f4625-567f-4ade-97fd-0c4dab1c9f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8beedb-bdec-4766-9701-2f926556e5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grossberg, who joined Carlson's team after the 2020 election, said\
        \ in her lawsuit that after her first day on the job that \"it became apparent\
        \ how pervasive the misogyny and drive to embarrass and objectify women was\
        \ among the male staff at TCT,\" referring to \"Tucker Carlson Tonight.\"\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e146a0-d81f-412a-a1d0-2538fc88e439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87ba3c-8ac7-44a4-a84c-0141288ab92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawsuits also claim that Grossberg alerted Wells to some of the\
        \ \"inappropriate and harassing conduct\" that she endured while working at\
        \ the show, but he \"brushed aside\" her concerns, according to court filings.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c416ae-4686-441c-8656-c7767d3ddb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9da057-7fe2-463c-936e-fd608a15209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fox News is aggressively fighting two lawsuits from Grossberg. A Fox\
        \ spokesperson previously said the lawsuits were \"riddled with false allegations\
        \ against the network and our employees.\"\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7a28f7-89e0-44da-b795-7fe49c1f1456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a931a-c7e2-44b3-9497-09a158ebfbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a lawsuit filed last month, Grossberg said Carlson \"was very capable\
        \ of using such disgusting language about women in the workplace.\" She cited\
        \ some of Carlson's private texts to colleagues that were made public in the\
        \ Dominion case, where he used the phrase \"c-nt\" to refer to Trump lawyer\
        \ Sidney Powell, a top 2020 election denier.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617143c8-55be-4b4d-8f56-2307202f12b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9063c376-5329-46c8-b082-6fffe14fc63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her lawsuits also describe seeing sexually suggestive posters that\
        \ were visible in the workplace, facing \"uncomfortable sexual questions\"\
        \ from Wells about her former Fox News boss Maria Bartiromo, and witnessing\
        \ internal debates on which women politicians were \"more f--kable.\"\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d40422-2f2d-48e7-b2c3-bbd3eb5bdad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b992d3-2677-4c0a-81c0-c17118de11b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T06:23:43.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-25T06:27:08.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a TV interview, she said the sexual harassment was so bad that she\
        \ considered suicide.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f6666-619c-4834-8079-2623d4680043'
      'mgnl:activationStatus': true
