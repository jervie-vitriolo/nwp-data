      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Occidental Mindoro was placed under a state of calamity last week due\
        \ to power outages that last 16-20 hours every day.\r"
