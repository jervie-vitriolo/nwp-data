      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d337177-475c-4eef-a88d-2feb375b065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T22:38:19.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-25T22:38:19.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the local government to <a href="https://www.cnnphilippines.com/news/2023/4/21/occidental-mindoro-power-outages.html">seek
        help&nbsp;</a>from the national government and President Ferdinand Marcos
        Jr. — who, in his election campaign, promised to end the power crisis in the
        province.</p>'
