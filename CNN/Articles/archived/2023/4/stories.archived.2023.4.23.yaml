    'jcr:uuid': '740ec28f-5952-40ff-b1aa-d7b99a71a54a'
    'lead': 'The president has yet to choose the next Philippine National Police (PNP)
      chief, a day away from the retirement of PGen. Rodolfo Azurin Jr. Who are being
      considered for the post? CNN Philippines provides a list of the contenders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-23T19:13:16.893+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-23T19:13:17.402+08:00
