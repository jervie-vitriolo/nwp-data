      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Screen Time settings</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f0b33-fa47-4ff4-91bd-f1c1b6c1a215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another step someone could consider is a hack not necessarily endorsed
        by Apple but one that''s been circulating online. Within an iPhone''s Screen
        Time setting, which allows guardians to set up restrictions on how kids can
        use the device, there is the option to set up a secondary password that would
        be required from any user before they could successfully change an Apple ID.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd03ddf-69b7-4201-8b12-1d5749846145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c22889-7b5c-492e-ae6f-01573bb9be85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By enabling this, a thief would be prompted for that secondary password\
        \ before changing an Apple ID password.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c47cc8b-0359-490e-8c4e-6ad8f4107a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e939e701-d51b-4ce6-9785-7eb1740d1a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.057+08:00
