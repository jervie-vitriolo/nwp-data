      'mgnl:lastActivated': 2023-04-23T19:55:16.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3ef1ec-36ab-453f-943c-1302666d1067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:46:57.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:55:16.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Marami akong kakilala na wala na po silang balak umalis sa Pilipinas.\
        \ Pero ang nangyari, since hindi po natutupad 'yung mga pinangakong benefits\
        \ ng gobyerno as well as 'yung mga pagbabago na dapat mabigay for the better,\
        \ para sa mga private hospital workers, lalo na sa mga nurses, parang natetengga\
        \ lang po lahat. Kaya mas minabuti na po nilang mag-abroad pa.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8858d312-7fb3-46b6-a1ab-6dcedf0e3d03'
      'mgnl:activationStatus': true
