    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18f9a9fe-57d2-4e4e-aeb5-71de69203120'
    'lead': 'A complex but concerning method of gaining control over a user''s iPhone
      and permanently locking them out the device appears to be on the rise.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-23T23:41:59.033+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-23T23:41:59.477+08:00
