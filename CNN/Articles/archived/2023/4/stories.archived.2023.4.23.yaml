      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/23/tech/iphone-thief-recovery-key/index.html#:~:text=An%20Apple%20spokesperson%20told%20CNN,bad%20actors%20to%20figure%20out.">How
        to protect yourself from iPhone thieves locking you out of your own device</a>."</em></p>'
