    'mgnl:tags': ['Jonathan-Owens', 'Simone-Biles']
    'stories': []
    'template': '1'
    'title': 'Gymnastics star Simone Biles and NFL player Jonathan Owens are married'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c430220f-3f7c-4f59-87ef-5a7ae05af6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:48:54.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:48:55.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî USA Gymnastics star and world champion
        <a href="https://www.cnn.com/2021/06/07/sport/simone-biles-wins-seventh-national-womens-all-around-title/index.html"
        target="_blank">Simone Biles</a> and NFL player Jonathan Owens are married.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec29a17e-4cbf-49f0-9ffe-167e525dde27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:48:54.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:48:55.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both shared images on social media Saturday announcing their marriage,\
        \ and Biles now includes \"Owens\" in her full name on Instagram and Twitter.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5416b91-669e-4678-8258-d9f9389643ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:48:54.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:48:55.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do," Biles <a href="https://twitter.com/Simone_Biles/status/1649813365059887104"
        target="_blank">wrote</a> on social media Saturday. "Officially Owens."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d6e25-de1b-4df9-9ea5-bc6b7df4e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:48:54.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:48:55.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My person, forever," Owens <a href="https://twitter.com/jjowens_3/status/1649813208780222464"
        target="_blank">wrote</a> in a post of his own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6acd395-6165-4c49-875c-3779ded793ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:48:54.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:48:55.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement comes just days after the couple posted a picture\
        \ holding what appeared to be a Texas marriage license, with the caption,\
        \ \"Almost time to say 'I do.'\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de8c7a1-00dc-4ce5-a2a4-65212c0b86fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:48:54.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:48:55.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-time Olympic medalist <a href="https://www.cnn.com/2022/02/15/entertainment/simone-biles-jonathan-owens-engaged/index.html"
        target="_blank">announced her engagement</a> to Owens in February 2022, along
        with several photos of the proposal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f83298a-fb4a-428a-9cbb-f57569634eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:48:54.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:48:55.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two met online right before the pandemic hit.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1572af-f449-4c2f-8d67-e88276ade173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:48:54.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:48:55.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owens <a href="https://www.texasmonthly.com/arts-entertainment/simone-biles-jonathan-owens-relationship/"
        target="_blank">told Texas Monthly in 2021</a> that the COVID-19 shutdown
        created time for them to get to know each other better.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34028d51-3c4d-4062-b68c-1f0d342d7066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:48:54.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:48:55.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was one of the few times in her life where everything was just\
        \ shut off and she couldn't do anything,\" he said. \"So we used it to get\
        \ to know each other‚Äîreally get to know each other. It created our bond and\
        \ made it stronger. Now I'm so thankful.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb3de28-45c2-41f9-b9af-99681dcacf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:48:54.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:48:55.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/22/us/simone-biles-jonathan-owens-married/index.html"
        target="_blank">Gymnastics star Simone Biles and NFL player Jonathan Owens
        are married</a>."</em></p>'
  'iman-abu-garjah-sudan-crisis':
    'author': 'Celine Alkhaldi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-23T11:48:59.000+08:00
    'imagesource': 'jcr:0dd1554a-8491-4eaf-9fa5-78462f7038e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3095b4e-e465-433d-8715-5f7fead5fa43'
    'lead': 'Two men are battling for control in Sudan, but stuck in the middle are
      the country''s people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-23T11:51:29.833+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-23T11:51:30.293+08:00
