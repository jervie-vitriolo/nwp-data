      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A Maryland man has found his lucky numbers
        -- and used them to win the lottery not just once but three times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e1cfe0-3b17-4aa6-82ce-6ab59d12766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:13:26.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:13:26.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anonymous winner won his third $50,000 lottery prize in 11 months\
        \ on April 13, according to a news release from the Maryland Lottery.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf1fa1-816f-4698-a5d7-823add8cc65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:13:26.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:13:26.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previously, the 52-year-old won two separate $50,000 prizes in the\
        \ same May 2022 drawing for a total of $100,000.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a650eb-2f5d-4aed-9cc7-d01f9e0dd1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:13:26.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:13:26.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For all three of his wins in the lottery's \"Pick 5\" game, the Charles\
        \ County resident has played the same numbers: 48548.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541ac18d-3838-43b8-b5c1-60dd0ca0c432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:13:26.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:13:26.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It hit last year and it hit again,\" he said, according to the release.\
