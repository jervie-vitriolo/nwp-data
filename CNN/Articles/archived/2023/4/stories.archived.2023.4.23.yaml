  'Bijan-Ghaisar-shooting-family-settlement':
    'author': 'Rebekah Riess and Jennifer Feldman, CNN'
    'caption': 'The federal government has agreed to pay $5 million to Bijan Ghaisar''s
      family of a man who died after he left the scene of a minor traffic accident
      and was shot in his vehicle by officers in Virginia in 2017, according to court
      documents. (Credit: The Ghaisar Family)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-23T09:20:37.000+08:00
    'imagesource': 'jcr:8daec494-cbb5-4c08-a811-cf6e5dcbca51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c95087a5-ba98-4dd9-b38c-13016eaed97c'
    'lead': 'The federal government has agreed to pay $5 million to the family of
      a man who died after he left the scene of a minor traffic accident and was shot
      in his vehicle by officers in Virginia in 2017, according to court documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-23T09:23:52.202+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-23T09:23:52.540+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Family of man shot and killed by US Park Police officers reaches $5
      million settlement with US government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa7d376-e361-4e33-87e4-3b7fe214f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:23:52.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:23:52.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The federal government has agreed to pay
        $5 million to the family of a man who died after he left the scene of a minor
        traffic accident and was shot in his vehicle by officers in Virginia in 2017,
        according to court documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e76c7d-445f-4349-89dd-c37ee75c480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:23:52.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:23:52.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to an amended complaint his family filed in US District Court,\
        \ 25-year-old Bijan Ghaisar, who was unarmed, was shot by two officers of\
        \ the United States Park Police, a unit of the National Park Service.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c43d41-29d1-47cc-9893-5b7b9227a4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:23:52.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:23:52.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dashcam footage of the incident from a Fairfax County, Virginia, police\
        \ officer, showed Ghaisar stopped twice during a vehicle pursuit before a\
        \ third stop resulted in shots fired by officers. The US government has denied\
        \ liability for the shooting, arguing in court documents that \"as sad as\
        \ this case is,\" Ghaisar was not shot until \"he drove his vehicle\" at one\
        \ of the officers involved, CNN previously reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dc449c-6d87-4794-9ece-6d96ac5821a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:23:52.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:23:52.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ghaisar was taken to a hospital after being shot, where he spent 10\
        \ days in a coma before dying.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732d22f-94b7-4b7d-809c-4303a634540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:23:52.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:23:52.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The family of Ghaisar filed a civil lawsuit against the US government,\
        \ claiming \"wrongful death and the intentional infliction of emotional distress,\"\
        \ court documents show.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471ab311-b755-4bfd-aa9d-75a3b7e940fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:23:52.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:23:52.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Subsequent years of investigations following the shooting with few\
        \ answers provided led the family to call on allies and supporters -- including\
        \ members of Congress -- to demonstrate and help where possible. Sens. Mark\
        \ Warner of Virginia and Chuck Grassley of Iowa, among other elected officials,\
        \ issued multiple joint statements calling on the Justice Department to reveal\
        \ more information.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a930b0-32bc-4f3d-b698-0c3a09a92c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:23:52.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:23:52.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Ghaisars deserve to understand what happened to Bijan,\" the\
        \ senators said in a 2019 statement after the Justice Department announced\
        \ it would not criminally charge the officers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad57ec6-d92e-4167-878c-0c564eed2739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:23:52.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:23:52.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officers were charged by prosecutors in Fairfax County in 2020\
        \ with involuntary manslaughter and reckless discharge of a firearm, but the\
        \ charges were later ordered dismissed in federal court, according to CNN\
        \ affiliate WJLA. The Virginia Attorney General's Office declined to pursue\
        \ the matter further in 2022.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8053911-ecf7-48e7-9f30-cda1e5be2e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:23:52.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:23:52.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US District Judge Claude Hilton on Friday ordered that US \"agents,\
        \ servants, and employees\" are released from liability claims regarding Ghaisar's\
        \ death \"upon payment of the aforesaid settlement funds.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da0a2a-80c4-4f55-af11-983708520b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:23:52.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:23:52.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the United States Park Police and Thomas
        G. Connolly, attorney for Ghaisar''s estate, for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9f6610-2733-44eb-b4ca-dd2652427a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:23:52.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:23:52.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/22/us/bijan-ghaisar-shooting-family-settlement/index.html">Family
        of man shot and killed by US Park Police officers reaches $5 million settlement
        with US government</a>."</em></p>'
