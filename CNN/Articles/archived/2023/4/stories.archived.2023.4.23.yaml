    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Who are the possible contenders for PNP chief?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00336345-a6fb-418e-a4b8-e77e2c3d791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:13:17.004+08:00
