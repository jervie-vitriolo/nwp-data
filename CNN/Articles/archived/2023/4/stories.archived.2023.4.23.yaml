      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äî Deputy Chief for Operations Maj. Gen. Jonnel Estomo</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b3d78-e8e6-43e9-bb50-81614d35dadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:13:17.011+08:00
