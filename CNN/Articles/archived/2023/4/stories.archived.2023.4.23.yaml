      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597073f0-8da5-40d9-904a-581bf71a65eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 420 people have been killed and 3,700 injured in the fighting,\
        \ according to the World Health Organization (WHO). The humanitarian situation\
        \ on the ground is deteriorating without access to medical services, and with\
        \ many left stranded without food or water.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86783da7-d8e1-4987-941c-0bcedeca2c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a9a2a-2b56-4434-81ae-35727526d788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.120+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the main international airport still shuttered, many Sudanese\
        \ civilians are either trapped in their homes or scrambling to find exit routes\
        \ out of the country via its land borders -- a complex and dangerous feat\
        \ amid limited internet access.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6a3620-0aea-496e-8e81-162ad41b70a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.120+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ff9c24-2638-47c3-82b1-b81791c6fd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.121+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A series of ceasefires, including the latest called for the Muslim\
        \ holiday Eid al-Fitr, have been broken.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0dfce4-1151-4d0f-ab58-810875e14095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.121+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7e86d-eba2-4651-9f85-0a37c19d7c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in parts of Khartoum told CNN early on Sunday morning
        that there were no signs that the cessation of hostilities was being adhered
        to, as they awoke to aerial attacks, heavy artillery, explosions and gunfire.
        They relayed that clashes were raging around the military headquarters and
        presidential palace in the city center.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db98ed5-8adf-4f79-b9d8-436b250860bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c3069-2432-40ca-a935-56a02352b2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''No power or water for five days''</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49faed4f-681a-473e-a002-795ad0a169ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the flare in fighting and steep risks, foreign governments\
        \ continue to announce rescue missions and plans to pull their citizens out.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc140be-9278-4c80-871e-1cc622ca2a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955d8e17-3227-40b4-8799-6f831cd8d9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Kingdom completed a \"complex and rapid\" evacuation of\
        \ British diplomats and their families amid \"threats to embassy staff,\"\
        \ Britain's Prime Minister Rishi Sunak said on Sunday.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd23c7d-6183-4ae8-a7b6-11a7cfce7082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d4f7ff-5f00-4e48-843e-a2f9c21cc439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France's foreign ministry said a \"rapid evacuation operation\" of\
        \ diplomatic personnel and French citizens from Sudan was being coordinated\
        \ with its European and allied partner nations. The Dutch foreign ministry\
        \ said its evacuation plans were in progress, and that it had relayed an assembly\
        \ point to 152 Dutch citizens in Sudan. Belgium's foreign minister said that\
        \ the country was working with France and the Netherlands on \"multiple operations\"\
        \ to evacuate Belgian citizens.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3aee8f-eb53-407b-af16-6613000e1861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88323f6d-c425-4404-b919-c6161f6acca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sweden's parliament, the Riksdag, has given the go-ahead for up to\
        \ 400 soldiers to help carry out an evacuation from Sudan of Swedish and foreign\
        \ citizens. Evacuation for Norwegian government staff posted in Sudan is also\
        \ underway, the foreign ministry in Oslo told CNN on Sunday. Meanwhile, Spain\
        \ was working \"intensely\" to get a landing slot for planes to safely evacuate\
        \ Spanish citizens from Sudan, a government source told CNN Sunday.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838873a4-e662-40a9-9380-8f5e7c97b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5e5c1a-f4ac-41a1-8621-98188adcde15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egypt urged their national citizens outside Khartoum \"to go to the\
        \ nearest point to them in preparation for their evacuation by the competent\
        \ Egyptian authorities,\" according to a statement from the Egyptian ministry\
        \ of foreign affairs, reported by state-media Middle East News Agency (MENA).\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328f5a12-9390-4238-8cbe-3a0451c2cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a13607-59ee-44e2-b147-6d049473addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The moves come after Saudi Arabia's ministry of foreign affairs said\
        \ Saturday that it had evacuated 91 of its own citizens and around 66 nationals\
        \ from 12 other countries, including Qatar, Egypt, Canada, India, Burkina\
        \ Faso and the United Arab Emirates. Iraqi diplomats were also withdrawn from\
        \ Khartoum in a special operation and \"moved to a safe place\" in Sudan,\
        \ a spokesperson for the Iraqi foreign affairs ministry told CNN.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e143c893-fcaf-4633-8fb2-902540a34d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3a82ec-270f-40de-a713-4e89920da3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey delayed its evacuation efforts Sunday, warning citizens not\
        \ to gather at designated assembly points that it planned to use due to \"\
        violent explosions\" that have taken place nearby.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f37abb-15d2-45b7-a770-76e80c87c2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3152e1e5-c217-4cf2-bc7d-4de87efc33b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US citizens in Sudan were advised they could join evacuation convoys\
        \ organized by the United Arab Emirates and Turkey early on Sunday morning,\
        \ provided they brought their own vehicles, according to a State Department\
        \ consular affairs email seen by CNN. The message made clear that Americans\
        \ would be joining the convoys at their own risk. There are an estimated 16,000\
        \ American citizens in Sudan -- most of whom are dual nationals.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92d2bbc-05fe-414d-b00f-3aa38e57969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3b4905-b1be-4bb3-82f8-c0dd052d91b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the State Department for comment.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45234d8c-e5e1-4dba-8d84-1da166863b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9013986-4c9c-47a2-a23e-1b46cd777b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While foreign governments rush to withdraw their citizens and staff,\
        \ millions of Sudanese citizens have been left to fend for themselves -- stranded\
        \ for days in their homes and uncertain of how to make their way out to safety.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b233a6-555f-462a-92dd-05686ae83322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1dbdb5-6a66-4079-966c-4c1390e8c4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Isma'il Kushkush, a Sudanese-American journalist based in Khartoum,\
        \ was trapped with dozens of other residents in a building in downtown Khartoum\
        \ near the presidential palace for days. He said he was in a group of 29 people,\
        \ including children and foreign nationals.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af96285-f368-492a-9468-5273bc70d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.135+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab34331-ad85-4eb6-9c2a-ead81649290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.135+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"No power or water for five days. Using little water remaining in\
        \ water tank. Running out of food rations. Unable to leave the building which\
        \ is located two blocks from the presidential palace. Epicenter of the fighting\
        \ since the conflict began,\" he said in a string of text messages to CNN.\
        \ The group was later safely evacuated.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa50346-2033-47bb-b06e-92fff1361c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.136+08:00
