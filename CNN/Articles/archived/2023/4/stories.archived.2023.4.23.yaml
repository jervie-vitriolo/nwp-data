    'title': 'A Maryland man won the lottery three times with the same numbers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48326f-cc9b-45b8-b7a6-ac1034479728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:13:26.329+08:00
      'mgnl:createdBy': 'raheema'
