      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) ‚Äî</strong> Filipino
        businessman and Lopez clan patriarch Oscar Moreno Lopez died on Saturday.
        He was 93.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12550be0-2dca-4dcd-81b5-7773ddbb9a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T12:43:18.798+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T13:07:06.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The First Philippine Holdings, a company under Lopez Holdings Corporation,
        confirmed his death on Sunday morning in a <a href="https://www.facebook.com/FirstPhilippineHoldings/posts/pfbid02mHS2UdKsGPZLRfSMzCczS5y4BhGQ34wUzfqpcS6Juo8YWM5eAQD6VpbSCK45qTBkl">Facebook
        post</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54712f37-e0a4-4249-87a6-a20f18cae231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T12:43:18.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T13:07:06.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lopez headed the Lopez Group of Companies for over 20 years. The company\
        \ has interests in energy, real estate, manufacturing, construction, and energy\
        \ services.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd577f-28e5-49b3-ac0b-73fbb4394146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T12:43:18.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T13:07:06.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He led First Gen Corporation, Energy Development Corporation, First\
        \ Balfour, First Philippine Industrial Park, Inc., First Philippine Electric\
        \ Corporation, and Rockwell Land.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30800b17-0987-4cad-9b5c-419226b399b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T12:43:18.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T13:07:06.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ABS-CBN is also owned by the Lopez family.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe864fa1-7ba1-4b4a-81dc-ec27050301be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T12:43:18.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T13:07:06.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lopez stepped down as head of the Lopez Holdings in October 2020. He\
        \ also resigned as chairman and chief executive of the First Philippine Holdings\
        \ in 2019 and was succeeded by his son Federico Lopez.\r"
    '6':
