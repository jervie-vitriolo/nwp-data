      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We encourage tabloid media and various royal correspondents to stop\
        \ the exhausting circus that they alone are creating.\"\r"
