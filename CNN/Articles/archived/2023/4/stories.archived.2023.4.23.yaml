  'simone-biled-jonathan-owens-married':
    'author': 'Raja Razek, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-04-23T11:38:55.000+08:00
    'imagesource': 'jcr:b00df045-770a-47f0-81d8-bff2dee5f130'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c1a7c48-28ba-431a-bfc3-05aa06f33f63'
    'lead': 'The announcement comes just days after the couple posted a picture holding
      what appeared to be a Texas marriage license, with the caption, ''Almost time
      to say ''I do.'''''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-23T11:48:54.676+08:00
