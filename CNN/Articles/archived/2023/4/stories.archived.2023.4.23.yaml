      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Back up phone regularly</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0484975d-68ec-4cc3-ab1f-d1d56e29d297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.058+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finally, users can protect themselves by regularly backing up an iPhone\
        \ -- via iCloud or iTunes -- so data can be recovered in the case an iPhone\
        \ is stolen. At the same time, users may want to consider storing important\
        \ photos or other sensitive files and data in another cloud service, such\
        \ as Google Photos, Microsoft OneDrive, Amazon Photos or Dropbox.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8205e1-7874-4915-ac78-1a7197d81fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.058+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee58b46-ea2b-4f8f-bca6-129810e1d5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.059+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This won''t stop a bad actor from gaining access to the device,
        but it should limit some of the fallout if it ever should happen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add0ac5f-9c84-4309-bf85-9181f9dd59d0'
      'mgnl:activationStatus': true
