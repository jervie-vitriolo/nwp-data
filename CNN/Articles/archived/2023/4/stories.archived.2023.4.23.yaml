      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00d361-5ac7-4297-b7dd-2a43689b9764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:53:06.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:53:07.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kami sa LTO ay naniniwalang ang hakbang na ito'y makakatulong sa\
        \ maraming drayber na nagpapa-rehistro ng bagong motorsiklo para magamit sa\
        \ kanilang hanapbuhay o trabaho,\" he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3538d88d-c630-47ee-a273-39ffc1cd8370'
