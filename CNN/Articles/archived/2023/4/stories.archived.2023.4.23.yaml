      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f5197-1184-4a65-b8cd-19cc399218b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:53:06.745+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:53:07.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We at the LTO believe this measure will help many drivers\
        \ who are registering new motorcycles that they will use to make a living\
        \ or get to work.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a745d1-378d-4071-921a-ec6d48ca1380'
      'mgnl:activationStatus': true
