      'mgnl:lastActivated': 2023-04-23T19:13:17.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) ‚Äî</strong> Philippine
        National Police (PNP) Chief PGen. Rodolfo Azurin Jr. is retiring on Monday
        after 38 years of service, but he admits he still has no idea who will succeed
        him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2438db-e0af-4e9c-8d60-ddbf64d9fdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:13:17.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T19:13:17.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAng ire-recommend ko nga is ‚Äòyung mas mahigpit pa sa akin,‚Äù he
        told reporters on April 17. ‚ÄúDahil nagle-level up tayo. Ako ata ang isang
        CPNP na walang asim at aray. ‚ÄòYun ang nasa record.‚Äù</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e9bae-a7c3-4ebe-9423-4cd2b66fcf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:13:17.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T19:13:17.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I will recommend someone who is tougher than me because\
        \ we are currently leveling up. I think I‚Äôm the only chief PNP who has no\
        \ ‚Äúasim at aray.‚Äù That‚Äôs what‚Äôs on the record.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e9e37-96a3-4d9d-8e80-37d266a14688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:13:17.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T19:13:17.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd7c827-f516-47d5-86c1-9c61b4b0b250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:13:17.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T19:13:17.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/4/17/azurin-marcos-next-pnp-chief.html">Azurin
        urges Marcos to pick the next PNP chief, claims syndicates operating within
        gov‚Äôt</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa35f0d-c1ee-4ff8-be8b-c6995390a7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:13:17.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T19:13:17.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/4/22/azurin-successor-continue-probe-cops-drugs.html">Azurin
        hopes successor can continue probe into drug-linked cops</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb7d70c-d77d-4058-b723-25cfc264542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:13:17.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T19:13:17.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The next PNP chief will face big challenges as the agency is currently\
        \ mired in controversies.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc215e5-561c-4610-a1d8-75d36f434d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:13:17.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T19:13:17.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some PNP officials have been implicated in the seizure of almost
        a metric ton of <a href="https://www.cnnphilippines.com/news/2023/4/18/abalos-cctv-footage-shabu-haul.html">shabu</a>
        found in the property of Police Master Sergeant Rodolfo Mayo in Tondo, Manila
        in October of last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b675b30e-52ee-4c01-88c2-0e153f5fae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:13:17.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T19:13:17.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Special Investigation Task Group 990 found <a href="https://www.cnnphilippines.com/news/2023/4/16/pnp-administrative-criminal-raps-pdeg-officials.html">49
        members of the PNP Drug Enforcement Group</a> to be criminally and administratively
        liable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d5f5e-dfc2-4b30-a669-58f44209da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:13:17.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T19:13:17.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Benhur Abalos also called on third level officials
        to file their courtesy resignation as part of the agency‚Äôs effort to <a href="https://www.cnnphilippines.com/news/2023/4/21/pnp-5-man-panel-completes-review-courtesy-resignations.html">cleanse
        its own ranks</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc759346-8f38-4fc6-b3ac-0645d7b32729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:13:17.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T19:13:17.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Section 25 of Republic Act 6975 states that the president will choose\
        \ the next PNP chief ‚Äúupon recommendation of the (National Police) Commission\
        \ from among the most senior and qualified officers in the service.‚Äù  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ecba53-b124-44f9-84ef-4adb874307a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:13:17.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T19:13:17.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúProvided, however, that in no case shall any officer who has retired\
        \ or is retirable within six (6) months from his compulsory retirement age\
        \ be appointed as Chief of the PNP,‚Äù the law further said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74344dba-bb69-4408-a8f2-b1a4a0b5ea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:13:17.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T19:13:17.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúAng usual candidates po diyan ay ang mga susunod po na miyembro ng\
        \ command group dahil sila ang most senior officers,‚Äù PNP spokesperson PCol.\
        \ Jean Fajardo previously said. ‚ÄúHowever, alam naman natin na merong records\
        \ na may na-a-appoint outside the PNP Command Group.‚Äù\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b48e7ba-c390-4a46-8de3-c46c04cca1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:13:17.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T19:13:17.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The usual candidates are the incoming members of the\
        \ command group because they are the most senior officers. However, we know\
        \ that some people outside the PNP Command Group had been appointed to the\
        \ post.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf8975b-8282-4a93-b597-c160fd0b0743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:13:17.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T19:13:17.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the possible contenders for PNP chief are the three top officers\
        \ of the command group:\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc89f83-9963-47fe-9ca2-41cc34375606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:13:17.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T19:13:17.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äî Deputy Chief for Administration Lt. Gen. Rhodel Sermonia</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ced4f-1f95-4545-ad69-6f061e686c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:13:17.010+08:00
      'mgnl:createdBy': 'jelo'
