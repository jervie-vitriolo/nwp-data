      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) ‚Äî</strong> Globe
        Telecom sent out emergency alerts on Sunday to remind Filipinos to register
        their SIM cards but users found the move causing unnecessary panic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb3b88-38b5-49f4-85dd-4584ed7ed0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two alerts, which were tagged as \"extreme,\" rang out with a 10-minute\
        \ interval, urging Globe users to register their SIMs before the April 26\
        \ deadline.\r"
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Telco
        company Globe issues an emergency alert ‚Äî similar to NDRRMC during typhoons
        ‚Äî to its users reminding to register their SIMs before the April 26 deadline.
        <br><br>I have received twice already. Did you receive it too? <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/VfXBgYLqRg">pic.twitter.com/VfXBgYLqRg</a></p>&mdash;
        Jelo Mantaring (@JeloMantaring) <a href="https://twitter.com/JeloMantaring/status/1649975146512539650?ref_src=twsrc%5Etfw">April
        23, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3699106-827b-4398-bbd6-74b895f7e051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514f6e1a-bd99-4102-a85f-80b44c7166af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter user Dino responded to CNN Philippines' tweet, saying he had\
        \ received the alerts since Saturday but clarified that he had been receiving\
        \ them as early as April 19, after reviewing his copies of screenshots.\r"
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">been
        receiving since yesterday <a href="https://t.co/qEKLTdTXEo">https://t.co/qEKLTdTXEo</a></p>&mdash;
        ·¥Ö…™…¥·¥è (@dino_channn) <a href="https://twitter.com/dino_channn/status/1649999298841677824?ref_src=twsrc%5Etfw">April
        23, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f84007-1494-4ddb-93f9-9cb851f4db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a07c312-20e0-463a-b758-fb36a90de866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a message, he said he was in a queue when the alert came on Sunday,\
        \ and the woman behind him panicked upon hearing the alert sounds coming from\
        \ the phones of at least 15 people.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b29493-933c-405d-9b56-4a5a5980d1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think everyone‚Äôs aware naman na may deadline ang [that there's\
        \ a deadline for the] SIM registration and there‚Äôs other way naman to inform\
        \ and remind their users about the deadline,\" Dino said. \"Emergency alerts\
        \ are for emergency use lang din sana.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb5d38-b747-413f-b909-0bc9b6490bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will cause panic lang eh. Imagine you‚Äôre sleeping since it‚Äôs
        Sunday, it''s rest day for most of us, tapos marinig mo ''yung sound ng emergency
        alert, ang unang papasok sa isip mo lumindol or may bagyo ‚Äî right? ‚Äî since
        nakaka-receive lang tayo ng emergency alerts kapag may emergency," the Twitter
        user added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b88ed-3175-4420-8791-5522c63ea8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And then you''ll hear the sound of the emergency alert,
        the first thing you''ll think of is an earthquake or storm ‚Äî right? ‚Äî since
        we only receive emergency alerts if there is an emergency.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d95a5a-0b9a-4edc-b69e-9cb4754748ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dino was not the only one who shared these sentiments online.\r"
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2Fpfbid02LwnJuhywKYMpEbRtUZtMCrdNkChQP2LCMdqJabsgCSkdH1SznFVLUjzxhwjCKNmZl&show_text=true&width=500"
