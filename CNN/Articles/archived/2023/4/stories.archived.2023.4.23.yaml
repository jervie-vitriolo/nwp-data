    'lead': 'Some 10,000 people from all over the world gathered last week in Poland
      for the annual March of the Living, a 2-mile walk from Auschwitz to Birkenau,
      where Nazis murdered over a million civilians -- mostly Jews -- during World
      War II.

      '
