      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Any suggestion otherwise (regarding the letter) is false and frankly\
        \ ridiculous,\" Meghan's spokesperson said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df0f40a-0794-40f4-b4e0-bdec49fba228'
