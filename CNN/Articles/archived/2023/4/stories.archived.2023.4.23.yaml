      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70161edc-2119-45c0-a256-22305cb7890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:53:06.746+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:53:07.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on LTO data, an estimated two million new motorcycles with
        a displacement of 200cc and below are set to be registered this year. These
        will be the principal beneficiaries of the new policy.</p>'
  'raffy-tulfo-nea-occidental-mindoro-power-crisis':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-23T20:53:45.000+08:00
    'imagesource': 'jcr:89b668b7-4a25-4830-bf1f-55b37f07febf'
