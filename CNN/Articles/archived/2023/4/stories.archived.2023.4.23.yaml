      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äî Lt. Gen. Michael John Dubria, chief of the directorial staff.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f80333-32a5-44fd-9891-ba996503f887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:13:17.011+08:00
