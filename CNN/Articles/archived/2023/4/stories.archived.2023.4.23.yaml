      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ignacio said the delay in the distribution of COVID-19 allowances has\
        \ forced some health workers to look for jobs abroad.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d1b87-27fc-49c6-a7e2-d847624f4a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:46:57.515+08:00
