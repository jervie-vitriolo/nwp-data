      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The episode was further documented in Harry's tell-all autobiography\
        \ as well as the couple's Netflix documentary series, which saw Harry accusing\
        \ members of his family of \"unconscious bias\" -- that blinded them to struggles\
        \ he and Meghan experienced in the years and months leading up to their dramatic\
        \ departure from the Royal Family.\r"
