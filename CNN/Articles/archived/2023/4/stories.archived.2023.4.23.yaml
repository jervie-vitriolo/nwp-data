    'template': '1'
    'title': 'Globe emergency alert for SIM registration gets flak from netizens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35d4b7e-cf57-4e08-9b52-8cd66a6c472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.267+08:00
