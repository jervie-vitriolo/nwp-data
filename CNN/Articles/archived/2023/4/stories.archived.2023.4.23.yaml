      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to British media reports, the Duchess of Sussex expressed\
        \ concern to her father-in-law in the letter about \"unconscious bias\" inside\
        \ the royal family.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b516ac5-7cac-47e4-9ec2-dd45f71b83b1'
