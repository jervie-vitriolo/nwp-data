    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da3e7399-e564-484d-8e7d-78a9589de2d5'
    'lead': 'Evacuations of foreign nationals caught in Sudan''s deadly fighting are
      gathering pace, even as on the ground many Sudanese are stuck in deteriorating
      conditions.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-23T23:36:02.097+08:00
