    'jcr:uuid': 'c09ab056-564b-4bc1-bae6-c0dcd75ff1a7'
    'lead': 'The National Electrification Administration (NEA) has asked for three
      weeks to give ''concrete'' solutions to the energy crisis that has plagued Occidental
      Mindoro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-23T21:00:15.032+08:00
