  'Sudan-army-foreign-evacuations':
    'author': 'Allegra Goodwin, Niamh Kennedy, Sugam Pokharel, Ivana Kottasov√°, Eyad
      Kourdi, Jennifer Hansler and a CNN journalist in Sudan'
    'caption': 'Saudi Arabia has become the first country to announce evacuations
      of its stranded citizens from Sudan, a week after intense fighting broke out
      there between two rival forces, and seen here, smoke in Khartoum, Sudan, near
      Doha International Hospital on April 21. (Credit: Maheen S/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-23T08:57:45.000+08:00
    'imagesource': 'jcr:5e4dbc93-6373-4ef2-8bbc-2a3e59b14946'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c1c5d38-38f6-4d4b-a60e-fc28d8b49f09'
    'lead': 'Saudi Arabia has become the first country to announce evacuations of
      its stranded citizens from Sudan, a week after intense fighting broke out there
      between two rival forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-23T09:05:48.921+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-23T09:06:23.724+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
