      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comment follows reports in the British media that claimed Meghan\
        \ had sent a letter to now King Charles, following her interview with Oprah\
        \ Winfrey in 2021.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
