      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Evacuations of foreign nationals caught
        in Sudan''s deadly fighting are gathering pace, even as on the ground many
        Sudanese are stuck in deteriorating conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033aff69-5b3d-45fa-adc4-094155551ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.115+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8817f854-e832-4565-a028-2865e1aaaeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.115+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US special forces helped bring almost 100 people -- mostly US embassy\
        \ staff, as well as a small number of diplomatic professionals from other\
        \ countries -- to safety on Saturday, US officials said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111ad8b9-f64b-4a98-b8eb-e4b02463916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.115+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd664bcf4-4c05-4651-a6f9-87af7916890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.116+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The evacuations have been complicated by ongoing clashes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea37590-d749-43f3-b9a2-6772e171d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.116+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3cf490-53c5-4cc2-8ce9-faf19e160804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.116+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two sides at the center of more than a week of fighting -- Sudan's\
        \ army and a paramilitary group called the Rapid Support Forces (RFS) -- blamed\
        \ each other after a French evacuation convoy came under fire trying to leave\
        \ Sudan. A French national was injured. One staff member of the Egyptian embassy\
        \ in Sudan was also shot and injured during an evacuation operation, Cairo's\
        \ foreign ministry said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6330e008-1d82-4621-a8aa-3c2ea0c2287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.117+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e7507b-8d4a-4a38-9c98-7c04259ac4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.117+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egypt has told its citizens outside of Khartoum to prepare for withdrawal,\
        \ while urging those in the capital to stay put. The United Kingdom said it\
        \ had managed to pull its diplomatic staff out of the country, as several\
        \ other European nations were scrambling to do the same.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717bbdf5-d064-43d8-8bcd-907e4e207328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.117+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd538ce68-032f-459c-8af6-6ab983313866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.118+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flurry of operations came on the ninth day of clashes in Khartoum.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513fcc9b-413d-4872-87e0-c0c5a717ed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.118+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462cd193-5fcd-494a-874b-59b0f32d1210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.118+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sudan's military leader, Gen. Abdul Fattah al-Burhan, and commander\
        \ of the RSF, Lt. Gen. Mohamed Hamdan, seized control of the country in a\
        \ military coup in 2021 and were due to hand over power to a civilian government\
        \ but turned on each other instead.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a7dbe8-447a-44e6-b2d6-50cdfd07d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:36:02.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
