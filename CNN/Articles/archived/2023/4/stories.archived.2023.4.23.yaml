  'albert-del-rosario-day-1-wake':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-23T16:20:45.000+08:00
    'imagesource': 'jcr:99729353-8f87-40a9-a3a1-57185b7d8661'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '238fd160-409f-4ee9-b2b2-414a46381d5f'
    'lead': 'Former government officials who served with ex-Foreign Affairs Secretary
      Albert del Rosario remembered his patriotism and kindness on the first day of
      his wake on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-23T16:24:21.804+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-23T16:28:46.391+08:00
