      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nisrin Elamin, a professor at the University of Toronto who was back\
        \ in Sudan visiting family with her three-year-old daughter when the violence\
        \ erupted, posted on Twitter on Saturday asking if anyone had advice of getting\
        \ to Egypt by public transportation that avoided crossing the whole city.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8832cde9-e975-41fc-8ef6-acbe556f8bbf'
