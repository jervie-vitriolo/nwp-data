      'mgnl:lastActivated': 2023-04-23T21:13:28.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc645b1-8758-4b13-a8c7-f774abc9a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t get it though, why don''t they just send this alert to
        all unregistered numbers ONLY? It [would] make more sense," <a href="https://twitter.com/JayLim29/status/1650007670613745664">a
        user replied to CNN Philippines'' tweet</a>.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb51f0a6-2ed3-4350-8f9d-7dcb98547cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensic pathologist <a href="https://twitter.com/Doc4Dead/status/1649979817910222849">Raquel
        Fortun also asked on Twitter</a>: "Is this the proper use of telecom emergency
        alerts?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75e7423-a8ee-47ec-b513-c7916b01181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone who''s not okay with this misuse of our emergency alert
        system should make it known to our National Disaster Risk Reduction and Management
        Council (NDRRMC) and National Telecommunications Commission. How many Filipino
        users were affected by this? They effectively bypassed government regulations,"
        <a href="https://twitter.com/CyberEuphony/status/1650001053616836631">a netizen
        commented on Fortun''s tweet</a>.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40b2409-9b76-4499-a323-271f13e77c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the move received criticisms, some thought the deadline warranted\
        \ an \"emergency\" label.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05167b2-c45c-435f-bef1-bec7c372ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, it is an emergency of some sort. Some people could lose access
        to their GCash and the funds contained in it. Tapos sino ang kakalampagin
        kapag nangyari yan, di ba si Globe lang din? Mas mabuti na di sila nagkulang
        sa pag-remind," a Facebook user replied to CNN Philippines'' post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa308f-c092-4b4f-a689-a1082ac0749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Who would they blame once that happens, it probably would\
        \ be Globe? So, it would be better for them to keep reminding people.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daec4ed-ca16-4638-9f3a-662ced3db22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republic Act 10369 or the \"The Free Mobile Disaster Alerts Act\" provides\
        \ a way for the government \"notify and inform its constituents of the impending\
        \ disasters to prevent injuries, destruction and loss of lives and property.\"\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99a3e7-6008-4a3a-845b-d7ef6b484a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An emergency alert is usually issued by the NDRRMC to warn residents\
        \ about storms and rainfall advisories. It is also used for possible tsunamis,\
        \ earthquakes, and volcanic activity, among other calamities.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465caaad-a9c2-444e-9200-1a8600ace2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Grace Poe, who sponsored the SIM Registration Act, urged Filipinos\
        \ to give the law \"one final push,\" reiterating that \"systems are in place\
        \ to secure our information and protect our data.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3373f6d4-30ad-4d23-b831-cf2e6bca927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The government and telcos should go all out to encourage our countrymen\
        \ to register,\" Poe said in a statement on Sunday. \"This should be matched\
        \ with a fortified infrastructure to handle the gush of transactions from\
        \ those who will sign up their SIM.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a6f23-324c-4fcc-8937-8e185fe858cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poe has yet to respond to CNN Philippines' request for comment on Globe's\
        \ usage of the emergency alert.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e84c78-accf-47cc-b02d-de630199663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Information and Communications Technology (DICT)\
        \ is set to meet telcos and other stakeholders on April 24 to discuss SIM\
        \ registration matters, especially if an extension will be considered.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4677c-658e-4e6a-afc9-b8a62a659a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/21/DICT-Monday-meeting-SIM-registration.html">DICT
        to meet with telcos, stakeholders on April 24 to discuss status, issue in
        SIM registration</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13112c7e-e0dd-4031-8d82-2f628f69e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T17:40:08.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T21:13:28.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, around 78 million of some 100 million active users have
        registered their SIMs.</p>'
