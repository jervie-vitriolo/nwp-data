      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Meghan, the wife of the UK''s Prince Harry,
        has hit out at the British media following reports that she sent a letter
        to her father-in-law, now King Charles, expressing concern over "unconscious
        bias" within the royal family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74102f6-d664-4371-a9bf-3a933604801f'
