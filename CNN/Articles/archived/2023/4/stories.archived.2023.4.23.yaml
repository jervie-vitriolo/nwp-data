      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03d25f4-3f55-432a-a4b6-1256d271e219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:46:57.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:55:16.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to United Private Hospital Unions of the Philippines (UPHUP),\
        \ the government still owed them their health emergency allowance (HEA) and\
        \ COVID-19 compensation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60beaa6d-891a-4ccc-ba7f-ffb6c873ba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:46:57.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:55:16.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b2ed8-801c-4fff-af2b-f14e13c659cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:46:57.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:55:16.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yung pinakamatagal po sa amin, sa isang lokal namin, 19 months na\
        \ po 'yung hindi nila nakukuha na HEA. The rest po nag-a-average po ng either\
        \ 12 to 15 months,\" UPHUP spokesperson Richie Ignacio said in an interview\
        \ with CNN Philippines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75f37ec-3ac4-4b3a-8865-03f01a2bb421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:46:57.513+08:00
      'mgnl:createdBy': 'syrah'
