    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NEA asked for three weeks to ''solve'' Occidental Mindoro power crisis
      ‚Äì senator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4876166b-2a08-43d9-a126-6a9f3c9143ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T21:00:15.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T23:14:29.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) ‚Äî</strong> The
        National Electrification Administration (NEA) has asked for three weeks to
        give "concrete" solutions to the energy crisis that has plagued Occidental
        Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691015d-b061-4a0b-8d41-43318481750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T21:00:15.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T23:14:29.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The time frame was the result of a meeting on Sunday between NEA Administrator\
        \ Antonio Almeda and Sen. Raffy Tulfo, who chairs the Senate Committee on\
        \ Energy.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf43bb-22e0-4bac-9879-05822037191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T21:00:15.112+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T23:14:29.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa ibinigay na briefing ni [Administrator] Almeda sa akin, hiniling\
        \ niya na bigyan siya ng hanggang tatlong linggo mula ngayon para makapagbigay\
        \ sila ng konkretong solusyon sa problemang ito,\" Tulfo said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a49a53-dfe8-4d79-85b4-2a7f818fce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T21:00:15.112+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T23:14:29.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In the briefing Administrator Almeda gave me, he asked\
        \ to be given up to three weeks from now for them to give concrete solutions\
        \ to this problem.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a24fea2-cae3-471c-b2a8-1769eedbe0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T21:00:15.112+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T23:14:29.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo also said he already called Malaca√±ang to set an appointment\
        \ with President Ferdinand Marcos Jr. to discuss how the Senate could help.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf8b658-f4c7-4405-b55d-7f764b24cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T21:00:15.113+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T23:14:29.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the senator, the NEA has undertaken the following measures\
        \ to address the issue:\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d44683-6a43-4bbf-afc4-df783d8732f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T21:00:15.113+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T23:14:29.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äî requested a Certificate of Exemption (COE) from the Department
        of Energy (DOE) to allow Occidental Mindoro Electric Cooperative Inc. (OMECO)
        to enter into the Emergency Power Supply Agreement (EPSA) to secure modular
        generation sets from Singapore that can generate up to 17 megawatts;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee24659-d7ad-4849-8066-e7d20add76ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T21:00:15.113+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T23:14:29.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äî asked for the transfer of four modular generation sets with 2
        megawatts each from Mindanao used in the 2013-2014 emergency power crisis
        in the island;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdb596c-92ec-463f-9f87-080acc2f3160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T21:00:15.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T23:14:29.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äî asked DMCI Power Corp. to provide around 5 megawatts of electricity
        from Oriental Mindoro to Occidental Mindoro, giving four hours of electricity
        per day;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cdcb05-b560-4bfb-b33c-56a1e48aa002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T21:00:15.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T23:14:29.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äî along with DOE, requested the Department of Finance (DOF) to remove
        the restriction on the next loan secured by the National Power Corporation
        (NPC) that could be used for the entire missionary electrification areas;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e1886a-89b5-42ec-af3c-200f8fc36faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T21:00:15.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T23:14:29.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Notably, in the current policy, the NPC cannot use the loan they\
        \ get in areas already covered by private power providers that supply electricity,\
        \ like with OMECO, which is no longer included in the Small Power Utility\
        \ Group (SPUG) areas of the NPC. SPUG refers to areas where NPC remains the\
        \ power provider,\" Tulfo said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e37e748-5347-4f5a-a7d0-4ef4d5922621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T21:00:15.115+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T23:14:29.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äî asked the NPC to operate its old and unused plant which will be
        renovated to generate up to 10 megawatts of electricity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67de777f-68d0-4910-b978-75349c94bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T21:00:15.115+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T23:14:29.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Tulfo, it was discussed in an April 5 meeting that the\
        \ OMECO will make a board resolution which would enable the NEA to loan the\
        \ power supplier P50 million to buy bunker fuel as a temporary immediate solution.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfefdd2c-3a9e-4354-ab65-a3c2692e1088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T21:00:15.116+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T23:14:29.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Occidental Mindoro is under a state of calamity due to power outages\
        \ of 16 to 20 hours every day. In early April, classes were suspended for\
        \ three days because of the supply shortages.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f221cdf-4209-4cc2-a659-4e67bbc0dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T21:00:15.116+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T23:14:29.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Occidental Mindoro Gov. Eduardo Gadiano called on Marcos on April 19,\
        \ pressuring him to fulfill his campaign promise to end the power crisis.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c6b4a2-c219-4c4f-acf6-02bc6a52ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T21:00:15.116+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-23T23:14:29.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/21/occidental-mindoro-power-outages.html">Occidental
        Mindoro appeals for gov''t, Marcos action to end power crisis</a></strong></p>'
  'meek-mill-auschwitz-antisemitism-robert-kraft':
    'author': 'Dana Bash, CNN'
