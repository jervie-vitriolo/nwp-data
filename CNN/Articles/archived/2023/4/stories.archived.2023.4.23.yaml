    'template': '1'
    'title': 'LTO: Registration of new motorcycles has 3-year validity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad344a8-df16-414d-8e17-a4057b21b0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:53:06.740+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:53:07.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) ‚Äî</strong> The
        Land Transportation Office (LTO) said the registration of all new motorcycles
        would now be valid for three years and would cover even those with engine
        displacements below 200cc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4fbcb7-b24c-4bac-989e-b3fb0b3716a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:53:06.741+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:53:07.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0e2dbc-6dc0-40b4-95a5-c7fdd4a14ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:53:06.741+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:53:07.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Per Memorandum Circular No. JMT-2023-2395 issued by LTO Chief Jay\
        \ Art Tugade, the initial registration of brand new motorcycles even those\
        \ with engine displacement of 200cc and below shall be valid for three years,\"\
        \ the LTO statement released on Sunday said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111a90b-5452-462b-97f4-1d51dafebc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:53:06.741+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:53:07.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a2fe2-f865-4256-b307-8a2e653052da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:53:06.742+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:53:07.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently, only motorcycles with an engine displacement of 201cc and\
        \ above are entitled to a three-year validity of initial registration.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56bc7d8-052a-4c03-af4f-d730df5f087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:53:06.742+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:53:07.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is understood that the MVUC to be collected during the initial\
        \ registration shall likewise be adjusted to cover the corresponding registration\
        \ validity period,\" the memorandum also stated.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dcf1b4-dea7-44e5-aa98-57b635a34ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:53:06.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:53:07.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c52ab72-6ec9-4c40-aa51-730f9cfffa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:53:06.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:53:07.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2023/2/15/lto-online-registration-renewal.html">Vehicle
        registration renewal now online - LTO</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c8f51-b66b-4cff-8064-e4689af44ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:53:06.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:53:07.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6fc33-87d6-4529-8a1c-af663499355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:53:06.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:53:07.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tugade said they see no problem with the three-year validity period\
        \ as all the vehicles are presumed to be new.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c147a1-cb9b-4bc1-93e2-83059a9725d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:53:06.744+08:00
      'mgnl:createdBy': 'syrah'
