      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec55dfd-9054-4261-a0ad-2d0b3ab66479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:46:57.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:55:16.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I know many people who have no intention of leaving the\
        \ Philippines. But what happened, since the promised benefits of the government\
        \ were not fulfilled, as well as the changes needed for the better, for private\
        \ hospital workers, especially nurses, it seems that everything was put on\
        \ hold. So it's better for them to go abroad.]\r"
