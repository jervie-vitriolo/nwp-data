    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb5a1e8-43b6-499c-afdd-d91ee065e33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Some 10,000 people from all over the world
        gathered last week in Poland for the annual March of the Living, a 2-mile
        walk from Auschwitz to Birkenau, where Nazis murdered over a million civilians
        -- mostly Jews -- during World War II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac14738-5983-4627-9bba-3ef00e555e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b50991d-918d-4781-b156-dc94064d8a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the most famous marchers was Meek Mill, a 35-year-old African\
        \ American rapper from Philadelphia without any prior connection to the atrocities\
        \ that happened there.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb691cc-8217-4eae-8788-da4918487cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7566a66a-84b7-4bf6-84af-df20f080f706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But at a time of rising antisemitism in the US, his presence spoke\
        \ volumes, and that was the point.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a12cb87-e062-40ec-a759-c36552c3dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5901e9-56b4-4a42-a2fe-bab7dba2a497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I always stand on anything that condemns racism, but now that I had\
        \ an education, I'll definitely spread the word to people in my culture about\
        \ what I've seen and what I felt at that concentration camp today,\" Mill\
        \ told CNN during the march.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb8e00-dc94-4364-be41-975331f0e14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c2d819-33a0-4a56-a91e-755e1b16e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mill is a friend of New England Patriots owner and philanthropist Robert\
        \ Kraft, whose Foundation to Combat Antisemitism is in the midst of a $25\
        \ million national campaign, #StandUpToJewishHate. The effort, identified\
        \ by a blue square emoji, includes paid television ads that share stories\
        \ of antisemitic incidents in the US, which are on an alarming rise.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f9cc9c-7e79-435a-9e03-f9819f24cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cea3fad-b913-42ae-b066-197389e3ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data from the Anti-Defamation League traces a spike in recent incidents\
        \ against Jews to repeated, hateful comments by rapper Kanye West, now known\
        \ as Ye, who is unapologetic about his pro-Hitler, anti-Jewish language.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd24872b-c66c-4e70-bf34-37809d09659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d80bf-6861-4c0b-9bb5-c301c8786b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.193+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are two different artists. We represent two different things,\"\
        \ Mill said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060a7ac0-8dad-438f-a9be-b42d9b0871b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.193+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1340bf9-011e-4470-833c-7c8221663f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.193+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mill said he \"wasn't educated to even know right from wrong\" when\
        \ Ye was making his remarks.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e5b8d-c26c-4fa4-b9b2-23bb21350874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cddfa2d-51b8-4430-a8f0-628aa7c8b1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But I know a lot of the things he was saying was wrong because it\
        \ sounded like hate,\" Mill said. \"Now that I'm educated to a small degree,\
        \ because I'm at the beginning point, just, you know, spreading the word for\
        \ humanity. Pushing the cause.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8fec4c-5d70-4a35-8614-f6b55ba988ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.195+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8190caf8-fb0e-479c-b17b-df367eaecead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.195+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An enduring friendship</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5db0bd-c43c-4082-ac09-81e517ad3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.195+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft got to know Mill during the rap artist''s 12-year legal fight
        stemming from an arrest on gun and drug charges when he was 19 years old.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c6ea62-dddd-406f-a1a2-9c62e2a532ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c996878-2285-4fa1-b301-7d864d67e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two were introduced by a mutual friend, according to a Kraft spokesperson,\
        \ and Meek would occasionally reach out to the Patriots owner for some friendly\
        \ advice. When Meek was incarcerated, Kraft visited him in prison, and the\
        \ two stayed in touch and have remained friends.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b2840-7a31-4d9c-9f34-a28d394d9d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb1632-9cbc-4de3-93a3-76d4409bd04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mill's case helped spur activism among many high-profile figures, including\
        \ Kraft, on the issue of criminal justice.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46076b7-9393-4df4-aecc-6cee41ebc4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3f444-9b6c-4b28-9b0a-5dc5efc27c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's important for me to learn humanity's history,\" Mill said. \"\
        But I think it's also important for me to support Robert, all my Jewish friends,\
        \ everyone that always supported me. Robert supported me at a very high level.\
        \ When I was going through what I was going through, he learned my lifestyle.\
        \ He learned my cultures, where I come from, my background.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874213de-f3e6-471b-affe-34f4cdf69f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a4576-e2ce-4d8d-bbf6-c974eb6dfc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mill said he went to Auschwitz to \"see this for myself and learn about\
        \ it for myself,\" describing what he saw there as \"terror, pain, something\
        \ you can't really explain.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b8fd1e-6904-47af-831a-2c28480d41ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b321461-e3c7-4b13-bdcf-f728e6376503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.200+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He's a man who's very caring, and it's very important to him to build\
        \ bridges between people of the Jewish faith and people of color in America,\"\
        \ Kraft said of Mill.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbd4b28-e47f-4985-b8ce-28447d79e0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.200+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e25a7b0-e47d-4919-8398-b7b5d46254b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He's a sensitive man who has gone through some difficult situations\
        \ where he wasn't treated fairly. And I think for him to understand the culture\
        \ of our people, what we've gone through and how many of the experiences are\
        \ similar -- where people, for no good reason, just stand up and hate,\" added\
        \ Kraft.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6264383-673b-4cff-acde-9f19b7a309cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d5fb2d-fcd8-4889-90d5-5d26eb0449af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mill not only toured Auschwitz and took part in the March of the Living,\
        \ but he also participated in events around the 80th anniversary of the Warsaw\
        \ Ghetto Uprising in Poland. The popular artist has nearly 25 million Instagram\
        \ followers and said he now intends to use his megaphone to make sure his\
        \ fans understand that all hate -- whether racism against Blacks or antisemitism\
        \ -- is rooted in the same ignorance and cannot be tolerated.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa5f001-cc10-45e6-9610-d5eef10b5ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032f9d05-f69f-42e5-b7ff-72b1788293bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Through my music, I always use my platforms. I come from the ghettos\
        \ of America -- from the streets. That's what I started talking about because\
        \ that was my lifestyle,\" Mill said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3928e3-da81-490a-be70-96e8b49391cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.204+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f2f035-01d5-415b-b9d4-72ae4dffb95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.204+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But through education and learning more and seeing more, I think
        I would be able to deliver some things that will touch on moments like this
        and be able to express and tell a story about what I witnessed and what I''ve
        seen."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96375d7d-2f8e-45f5-b62b-e4e97512e27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:30:59.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:30:59.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/23/politics/meek-mill-auschwitz-antisemitism-robert-kraft/index.html">Rapper
        Meek Mill vows to ''spread the word'' against antisemitism after Auschwitz
        visit</a>."</em></p>'
  'Foreign-evacuations-Sudanese-fending-for-themselves':
    'author': 'Eliza Mackintosh and CNN journalists in Sudan'
    'caption': 'Marwan Ali/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-23T23:31:02.000+08:00
