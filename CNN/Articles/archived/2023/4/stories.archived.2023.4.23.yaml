      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The longest among us, in one of our local unions, they\
        \ haven‚Äôt gotten their HEA for 19 months. The rest averages from 12 to 15\
        \ months.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
