    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'First evacuations of foreign nationals stuck in Sudan announced'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e273da-a50f-4ce5-ad62-5e04fafb2410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.724+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Saudi Arabia has become the first country
        to announce evacuations of its stranded citizens from Sudan, a week after
        intense fighting broke out there between two rival forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ade129-fd27-4f17-a884-40e287a38f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.724+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Saudi foreign ministry said \"several nationals of brotherly and\
        \ friendly countries\" were being evacuated along with the Saudi citizens.\
        \ Kuwaiti citizens are among the dozens of people brought to safety but it\
        \ is not clear which other nationals are involved.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5bce9e-a336-490e-a16a-a63eb94067b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.725+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement came after both the Sudan Armed Forces (SAF) and the\
        \ Rapid Support Forces (RSF) said they were ready to help evacuate foreign\
        \ nationals.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a003c-0cf5-4c97-82df-37b9fde217b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.726+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SAF said in a statement Saturday that its leader, Gen. Abdel Fattah\
        \ al-Burhan, has \"agreed to provide the necessary assistance\" to facilitate\
        \ the safe evacuation of foreign citizens from the country in response to\
        \ \"calls from a number of heads of states.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4030ff03-f9f2-4ab8-9bad-25e6d10b68e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.726+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The evacuation of all missions whose countries made such a request\
        \ is expected to begin within the coming hours, as the United States, the\
        \ UK, France, and China will evacuate their diplomats and nationals by air\
        \ by military transport aircrafts belonging to their respective armed forces\
        \ from Khartoum and this is expected to begin immediately,\" the SAF said\
        \ in the statement, posted on its Facebook page.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b46b7-4ead-4b8e-9acb-2ab95cff0788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.727+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US State Department spokesperson told CNN that the department was\
        \ \"aware of that statement\" from SAF about the evacuation of diplomatic\
        \ missions.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4472af51-4c8a-46ff-9f96-b26b4248c99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.727+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're in touch with our embassy, which has confirmed that all US\
        \ government employees are accounted for and in a safe location,\" the spokesperson\
        \ said. \"Given that the US military has pre-positioned forces nearby in the\
        \ region, we are prepared to conduct a military-assisted evacuation of US\
        \ government personnel if circumstances require it.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3321e32b-854b-4327-b7b0-0c3024cecd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.727+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fierce fighting broke out in Sudan last Saturday between the SAF and\
        \ the paramilitary RSF, led by Mohamed Hamdan Dagalo.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc71f7-ce68-48eb-b870-388a7a7bf2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.728+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two are former allies but tensions between them arose during negotiations\
        \ to integrate the RSF into the country's military as part of plans to restore\
        \ civilian rule.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28a1b3-e468-4fc5-86d1-bcc6f8dd2dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.728+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 420 people have been killed and 3,700 injured in the fighting,\
        \ according to the World Health Organization (WHO), and on the ground the\
        \ humanitarian situation is worsening.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad96742-93ea-463c-829f-12459dfc145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.729+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN says people are increasingly fleeing areas hit by fighting,\
        \ including Khartoum. Up to 20,000 refugees have arrived in neighboring Chad,\
        \ the UN says.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92322fa-abfd-418e-bbe7-295c57fd09ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.729+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, fresh clashes between the two groups shattered a three-day\
        \ ceasefire declared for the Muslim holiday of Eid.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b54d60-f82b-4e1b-9d7e-3eaae5d458e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.730+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fighting was reported in Khartoum on Saturday, with witnesses telling\
        \ CNN fierce clashes were taking place in the vicinity of the presidential\
        \ palace and the sounds of explosions and warplanes flying overhead could\
        \ be heard.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60331fae-ab81-4ab1-a422-e2e242789b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.730+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dagalo said he spoke to French Foreign Minister Catherine Colonna on\
        \ Saturday and they discussed \"the current situation, the reasons [that]\
        \ led to the exacerbation of the situation\" and the possibility of opening\
        \ evacuation corridors.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01c1449-92a4-4017-adb5-05dc9c60c9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.731+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also on Saturday, British Prime Minister Rishi Sunak chaired an emergency\
        \ meeting to discuss the situation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc22b0c-f50c-4f33-9acf-4d71bfbcaf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.731+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has learned that British evacuation efforts will not be happening\
        \ imminently, but a government spokesperson told CNN they were doing \"everything\
        \ possible\" to support British nationals.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f710e5dd-2dbd-4695-a1f1-d58eb8e9fee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.732+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the European Union said that an estimated 1,500\
        \ citizens from various EU countries are currently in Sudan.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afee7d9c-6e39-4dac-b1c5-b06d887f0187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.732+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They are facing a very difficult situation and their safety is a\
        \ priority. We urge both sides (the Sudanese Armed Forces and the Rapid Support\
        \ Forces) to stop fighting and allow for safe passage out of the country,\"\
        \ the spokesperson said, adding the EU was working with member states to find\
        \ solutions and get these people out of the country.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fbaeac-905f-45cc-a013-d311944ec000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.733+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how many US citizens are in Sudan. The State Department
        does not keep official counts of US citizens in foreign countries and Americans
        are not required to register when they go abroad. US State Department officials
        told staffers estimated 16,000 American citizens in Sudan, most of whom are
        dual nationals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9936d2-dced-4116-ad87-c69be154e0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T09:05:49.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-23T09:06:23.733+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/22/africa/sudan-army-foreign-evacuations-intl/index.html#:~:text=Saudi%20Arabia%20has%20become%20the,along%20with%20the%20Saudi%20citizens.">First
        evacuations of foreign nationals stuck in Sudan announced</a>."</em></p>'
  'Maryland-man-won-lottery-three-times':
    'author': 'Zoe Sottile, CNN'
    'caption': 'A 52-year-old Maryland man, who chose to remain anonymous, has won
      $50,000 for the third time in a year using the same winning numbers. (Credit:
      Maryland Lottery)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
