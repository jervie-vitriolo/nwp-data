      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) ‚Äî</strong> A magnitude
        5.3 earthquake struck in waters off Maconacon town in Isabela Sunday afternoon,
        state seismologists report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
