    'title': 'Businessman Oscar Lopez dies at 93'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef05637f-3740-4afa-96c5-ef2d8ead9686'
      'mgnl:activationStatus': true
