    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Conchita-Carpio-Morales', 'Antonio-Carpio', 'Albert-del-Rosario',
      'The-Hague']
    'stories': []
    'template': '1'
    'title': 'Tributes pour in at wake of ex-DFA chief Albert del Rosario'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3828bb89-a13d-49fd-8867-8686f9f84c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T16:24:21.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T16:28:46.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> ‚Äî Former
        government officials who served with ex-Foreign Affairs Secretary Albert del
        Rosario remembered his patriotism and kindness on the first day of his wake
        on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a182a59-1354-4ce6-9f7f-f72be68083ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T16:24:21.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T16:28:46.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "1-Sambayan, the coalition where del Rosario served as convenor, sponsored\
        \ the mass held at the Santuario de San Antonio in Forbes Park, Makati. Lingayen-Dagupan\
        \ Archbishop Socrates Villegas presided over the mass. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15c3c5-b503-49eb-a617-1df762ceb74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T16:24:21.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T16:28:46.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Family, friends, and colleagues gathered to pay tribute to the man\
        \ whom they said deeply loved his country. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab2a08-bc16-4814-9a14-9d6d8033c6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T16:24:21.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T16:28:46.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary del Rosario was the man responsible for initiating the
        arbitration at The Hague against China, where we won... This is the victory
        that benefits present and future generations of Filipinos and we owe a debt
        of gratitude to Secretary del Rosario," said retired Senior Associate Justice
        Antonio Carpio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3976e15-fa47-4ff3-8c2d-92a53934bcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T16:24:21.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T16:28:46.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Ombudsman Conchita Carpio Morales said the win at The Hague\
        \ was de Rosario's \"finest hour, his greatest legacy as a public servant\"\
        \ and thanked the former ambassador for his friendship.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86dbe28-fc45-4652-9de7-d594a3861ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T16:24:21.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T16:28:46.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thank you for the gift of friendship. Thank you for the gift of patriotism.\
        \ I know Mark Twain would be clapping now for him because to use his words,\
        \ he was supportive of his country all the time and the government when it\
        \ deserves it,\" she said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2347a4-75dc-4c03-b9cf-0ab52b5ee2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T16:24:21.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T16:28:46.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other former officials who attended the wake include former senators\
        \ Franklin Drilon and Bam Aquino, former Commission on Audit commissioner\
        \ Heidi Mendoza, former presidential peace adviser Ging Deles, and former\
        \ Commission on Human Rights chairperson Loretta Ann Rosales.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f40b567-2e6e-4969-8b0f-52bb4cf151cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T16:24:21.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T16:28:46.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States Ambassador MaryKay Carlson, and Ballsy Cruz, the sister
        of former president Noynoy Aquino, were also present to pay their last respects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a2fc75-d9b6-499b-9045-ded13d48843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T16:24:21.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T16:28:46.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Del Rosario's wake is open to the public until Monday and his funeral\
        \ is scheduled on Tuesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea11139-aae2-4681-8837-e492bf181a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T16:24:21.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T16:28:46.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario <a href="https://www.cnnphilippines.com/news/2023/4/18/ex-dfa-chief-albert-del-rosario-death.html"
        target="_blank">died</a> while en route to California on April 18. He was
        83.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6674255c-ed10-4acd-a031-9da6d7ad41ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T16:24:21.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T16:28:46.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, his family said the former diplomat died
        of a heart attack.</p>'
  'globe-emergency-alert-sim-registration':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
