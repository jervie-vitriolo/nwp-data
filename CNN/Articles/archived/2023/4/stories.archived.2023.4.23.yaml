      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said the tectonic tremor occurred at 5:19 p.m. with a depth of 29 kilometers
        (kms).</p>'
    '2':
