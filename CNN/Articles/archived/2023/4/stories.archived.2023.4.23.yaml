      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> ‚Äî The
        Department of Health (DOH) has assured control over its official twitter account
        after a technical glitch hit its social media platform Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027ed067-85ba-4ef5-8f81-bd80eb12ebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:55:27.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:57:03.891+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Please be informed that due to a technical glitch in Twitter, which\
        \ was also experienced by some entities and organizations globally, the Department\
        \ of Health's official twitter account was renamed to 'Vela Exchange' for\
        \ a short period,\" the agency said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67f35fc-d409-47f7-a7aa-c5ac38b60f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:55:27.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:57:03.892+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThe DOH has swiftly acted upon the matter. Hence, our official account\
        \ has already been reverted to ‚ÄòDepartment of Health,‚Äô and is now being closely\
        \ monitored by our official platform managers,‚Äù it added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba1e2ac-8006-4fd7-93e4-ec4aa461ff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:55:27.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:57:03.892+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH did not give details on what could have caused the incident.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da17429e-c35e-491a-ae62-2dbb735d46e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:55:27.049+08:00
