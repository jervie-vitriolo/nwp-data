    'stories': []
    'template': '1'
    'title': 'How to protect yourself from iPhone thieves locking you out of your
      own device'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4b936-962d-40e8-8e8f-48f70caac456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.046+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A complex but concerning method of gaining
        control over a user''s iPhone and permanently locking them out the device
        appears to be on the rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fff7540-8083-4381-9f26-28ba03b41ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.047+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ebbe1-68d9-4117-9776-4769d658a4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.047+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some iPhone thieves are exploiting a security setting, called the recovery\
        \ key, that makes it nearly impossible for owners to access their photos,\
        \ messages, data and more, according to a recent Wall Street Journal report.\
        \ Some victims also told the publication their bank accounts were drained\
        \ after the thieves gained access to their financial apps.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6644226d-4008-4292-bcf5-c0fc95d89b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.047+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121115ca-c48d-4bfa-b251-9fbaf41f75df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.048+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's important to note, however, this type of takeover is hard to pull\
        \ off. It requires a criminal essentially watching an iPhone user enter the\
        \ device's passcode -- for example, by looking over their shoulder at a bar\
        \ or sporting event -- or manipulating the device's owner so they'll share\
        \ their passcode. And that's all before they physically steal the device.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c9739-ae06-42c3-ad31-4226246dd371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.048+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd306f5d6-f4a5-45b2-a75e-d98bd3e50b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.048+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From there, a thief could use the passcode to change the device's Apple\
        \ ID, turn off \"Find my iPhone\" so their location can't be tracked, and\
        \ then reset the recovery key, a complex 28-digit code intended to protect\
        \ its owners from online hackers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b91f8-d3f3-4b44-9f42-0bb592215d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468352a8-a99f-4326-b11f-72ea70d2bdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple requires this key to help reset or regain access to an Apple\
        \ ID in an effort to bolster the user's security, but if a thief changes it,\
        \ the original owner will not have the new code and will be locked out of\
        \ the account.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0493b632-e017-4d7b-a265-b2b16e0b8e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e861f98-e07a-40c3-ae6b-d42cb729d2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We sympathize with people who have had this experience and we take\
        \ all attacks on our users very seriously, no matter how rare,\" an Apple\
        \ spokesperson said in a statement to CNN. \"We work tirelessly every day\
        \ to protect our users' accounts and data, and are always investigating additional\
        \ protections against emerging threats like this one.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd312a60b-3069-4583-ada8-9f78c9c6b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdfcecc-02e7-4433-9e3e-d258c55cb070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On its website, Apple warns \"you're responsible for maintaining access\
        \ to your trusted devices and your recovery key. If you lose both of these\
        \ items, you could be locked out of your account permanently.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf26f08-9070-4585-ba0a-0394981e17ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b8799-8a99-4342-a3d2-2552e7e87fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jeff Pollard, VP and principal analyst at Forrester Research, said\
        \ the company should offer more customer support options and \"ways for Apple\
        \ users to authenticate so they can reset these settings.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a0431c-5ca7-40b6-b556-716ea724b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a449e098-0cd5-47ac-a072-b4a5a758dfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For now, however, there are a handful of steps users can take to potentially\
        \ protect themselves from having this happen to them.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba6882-3736-41e8-aacd-a644acfda82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae06e9e-2cac-463c-9ba3-9eb695be96c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Protect the passcode</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed48a0-c27d-4e0a-b316-45e32e1220ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first step is protecting the passcode.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f8c4bd-ccd7-41cb-b7e7-6bff9321bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cb4074-54da-443c-88ee-9a4d7660f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Apple spokesperson told CNN people can use Face ID or Touch ID when\
        \ unlocking their phone in public to avoid revealing their passcode to anyone\
        \ who might be watching.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df50798-ba3c-4cf1-ae74-5852e196b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16302d68-ecbc-4fd6-857d-822bef07642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T23:41:59.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Users can also set up a longer, alphanumeric passcode that's harder\
        \ for bad actors to figure out. Device owners should also change the passcode\
        \ immediately if they believe someone else has seen it.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481fa11e-2571-445f-820b-d94ec14b6b95'
      'mgnl:activationStatus': true
