    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0280c0a-2622-4593-bdb6-bda4e659728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:41:59.055+08:00
