      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furious over the fighting, Sudanese civilians protested over the
        weekend. In Bahri, hundreds took to the streets late on Saturday, using their
        lights from their phones while walking, eyewitnesses told CNN. Residents planned
        to show their discontent by displaying white flags in their homes on Sunday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbf592f-e8d5-4df4-be60-508f81fcc275'
