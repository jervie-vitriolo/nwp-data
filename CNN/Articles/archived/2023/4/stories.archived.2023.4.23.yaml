      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)&nbsp;‚Äî</strong>
        Some 20,000 healthcare workers in private hospitals have not yet received
        their COVID-19 allowances from the government amounting to ‚Ç±1.94 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62842ec-cd82-4b17-b987-580b80fbac1c'
      'mgnl:activationStatus': true
