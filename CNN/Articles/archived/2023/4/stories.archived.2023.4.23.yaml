      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In neighborhood WhatsApp group chats and on social media, others were\
        \ deliberating over where to get water, to charge phones, find medics and\
        \ find safe passages out of Khartoum free of fighting.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b7a8b1-5f8e-44d8-8919-b3347134ea8c'
