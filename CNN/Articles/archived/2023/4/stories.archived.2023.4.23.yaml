    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e192657f-a827-4708-9874-3926635dd105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T23:36:02.114+08:00
      'mgnl:createdBy': 'syrah'
