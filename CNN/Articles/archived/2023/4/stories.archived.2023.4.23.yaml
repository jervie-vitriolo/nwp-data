      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for Meghan, the Duchess of Sussex, said she is \"going\
        \ about her life in the present, not thinking about correspondences from two\
        \ years ago related to conversations from four years ago.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
