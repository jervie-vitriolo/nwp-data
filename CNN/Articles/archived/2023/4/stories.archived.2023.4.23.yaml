      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a bombshell interview with Oprah Winfrey in 2021, Meghan claimed\
        \ that a member of the royal family speculated on the color of the skin of\
        \ her unborn son -- wondering how dark the child would be.\r"
