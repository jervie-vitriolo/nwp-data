      'mgnl:lastActivated': 2023-04-23T19:12:21.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) ‚Äî</strong> The
        wearing of face masks is still "strictly enforced" in all train systems in
        the country amid the rise in COVID-19 cases, the Department of Transportation
        (DOTr) said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fb2022-4841-4ef9-9085-4743a6bf3db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:12:21.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:12:21.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the DOTr said face mask use remains compulsory inside
        all trains of the Light Rail Transit (LRT), the Metro Rail Transit (MRT),
        and the Philippine National Railways (PNR).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494bad67-5dfa-42a1-8b20-29002a61f801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:12:21.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:12:21.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is also mandatory in every LRT and MRT station, while optional in
        PNR stations due to their open-air spaces.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5355d41c-751d-4063-99f0-7d1e30dfe8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:12:21.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:12:21.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Our medical professionals in the railways sector stressed that the
        risk of COVID-19 transmission remains present in our trains as they are enclosed
        spaces,‚Äù DOTr Assistant Secretary for Railways Jorjette Aquino said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d520e4-7fd3-42c3-9c78-748f2b25fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:12:21.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:12:21.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aquino urged commuters to remain vigilant, and encouraged them to get
        vaccinated and boosted against the virus.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fc894c-8e6e-4fcf-972e-daae6ac91231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:12:21.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:12:21.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAs explained by medical professionals, these booster shots are
        designed to help maintain the level of protection against the virus, especially
        as new variants emerge,‚Äù Aquino said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f70be-612e-4c70-bbef-9a7cfa3655e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:12:21.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:12:21.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) said last week that the positivity
        rate, or the percentage of tested people with positive COVID-19 results, is
        <a href="https://www.cnnphilippines.com/news/2023/4/18/DOH-mask-mandatory-positivity-rate-COVID-19.html">on
        the rise</a> at 7.6% nationwide, or an average of 371 new infections daily,</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29574fed-6123-4b2c-88bb-8dbe7b074fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:12:21.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:12:21.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the DOH maintained it will <a href="https://www.cnnphilippines.com/news/2023/4/18/DOH-mask-mandatory-positivity-rate-COVID-19.html">not
        recommend</a> the return of mandatory face mask use.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826136d0-dfae-4d02-a5a5-e332373ae07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T19:12:21.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-23T19:12:21.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have also released guidelines on the <a href="https://www.cnnphilippines.com/news/2023/4/19/doh-guidelines-second-booster-shots-general-public.html">second
        COVID-19 vaccine booster shots</a> for adults.&nbsp;</p>'
  'possible-contenders-pnp-chief':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-23T19:01:53.000+08:00
