    'mgnl:tags': ['Sudan', 'Iman-Abu-Garjah']
    'stories': []
    'template': '1'
    'title': '''I''m tired. I''m just really, really tired.'' One woman describes
      living through Sudan''s crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f38da6-eaa6-4251-8af8-4bc80265da32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Two men are battling for control in Sudan,
        but stuck in the middle are the country''s people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c908a-c0fa-4039-86e1-4c62898b3c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds have died, tens of thousands have fled. Residents have been\
        \ stranded at home and in shelters without food or water, and petrol has become\
        \ an increasingly important commodity.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdefb4b6-e95b-4e24-bda0-fd1fa878bb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the fighting began last Saturday, CNN has been regularly in touch\
        \ with Iman Abu Garjah, a British-Sudanese doctor who became stuck while visiting\
        \ family to celebrate Ramadan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b188636f-7d9f-4a32-8d29-7ad251be4138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We got this update from her on Friday. Her words have been edited for\
        \ clarity.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff2166-6ba2-40c0-b8a0-06417982a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iman''s story</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11cb0bf-4c1d-4969-8a0d-a9575eb1d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm tired. I'm just really, really tired. Exhausted is the right\
        \ word for it; burnt out. There's just so much adrenaline.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62e1143-7153-47ff-9474-6c511b2b4eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We were happy about the 24-hour ceasefire [earlier in the week],\
        \ which was extended, not because there actually was a ceasefire, but there\
        \ was spacing out between the attacks.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee4a4c-45d4-404a-a3a8-c7316b04ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[On Thursday] we all just felt really tired, we were still fasting\
        \ in the midst of all of this, and everybody's sentiment was Ramadan just\
        \ has to come to an end.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5fc0e9-46fc-4af5-aa8a-5f6af96274f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I prepared supper, made some sunny side up eggs, trying to make something\
        \ nice out of a can of tuna. I tried to moisten some stale bread.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d1fa9-5a7a-49c8-bcba-9271e5d0d3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Very late at night, we heard, I don't know what they were, missiles\
        \ maybe?\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c40558-472f-444f-a635-4aff152777dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My dad has quite limited mobility because he's sick. He's been lying\
        \ sleeping on this sofa bed. We just had to just push him from the living\
        \ room where he has been sleeping to a safer area where there was a wall covering\
        \ rather than just windows.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f8496-f611-4df6-8ade-dbdace6d18ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My cousin is also with us. My daughter was absolutely mortified and\
        \ just inconsolable. My 96-year-old grandmother was in a room behind the place\
        \ we were sheltering in. She could hear the shelling, she can feel the shaking,\
        \ the sound coming into the house but I downplayed it for her. My mother was\
        \ there as well. My sister.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc14416-3c82-4ff9-b9bd-65e68e2aa783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We also have with us domestic helpers. There's one from Kenya. She's\
        \ not Muslim so I started reading the Lord's Prayer with her. I thought maybe\
        \ it will bring her some solace and reassurance to know that she's not alone.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d86095-a575-4796-8257-8d85c5142863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We also have a couple of Ethiopian house helpers, and they were very\
        \ scared. I kept thinking to myself, these poor people, they flee their countries\
        \ to come to a place like Sudan, far from their families, to make money to\
        \ send to them or to go to a safer place and this is what happens to them.\
        \ It just seems so so unfair.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5debe290-6b3d-4cf9-b453-906cd40a7f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think there were two or three very very loud thuds that were very\
        \ close to the house. We just started reading [the] Quran, praying that we\
        \ were going to be safe trying to calm the children. I wish I was an octopus\
        \ so [I] have more hands, hands and arms to put around people just to hug\
        \ them.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb131990-7092-47cd-8960-46373ccbcccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[Friday] has been a blur. I didn't hear any of the Eid call to prayers,\
        \ which is one of the things that usually fills me with a lot of joy. It's\
        \ one of the main reasons I came from the UK because I just wanted to have\
        \ a nice fast with family and here it is. All the Eid clothes are in the bag.\
        \ The nail polish, the hair stuff. I didn't even put my mascara on. So it's\
        \ a really sad day.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d961725-6092-431b-92b6-550d52335c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A lot of people are fleeing. There are a lot of people offering places\
        \ on buses to go to Egypt. Ours is a logistical nightmare. It's a big family\
        \ and each person or each group of people or household has different requirements.\
        \ Moving [my grandmother] is not going to be like moving my eight-year-old\
        \ nephew.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7779aed-1a46-4c57-b677-b0c60e2e02b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My brother's daughter has certain health needs, she needs access\
        \ to certain medications. My mother, my father, my grandmother and my sister,\
        \ they also would all feel very poorly, or maybe not even survive if they\
        \ don't have their medications.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4afadaf-90f1-49e9-9174-f20f1dea1035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We try to be positive. We try to play games, we try to watch movies,\
        \ but our attention span has just completely gone. No one can sit and watch\
        \ a movie.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93e0e38-f9b5-41e3-af3f-227dcb6e9323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I focus on the good stuff: we have oil, we have electricity, we have\
        \ running water because the water tank is working. We have cars in the driveway\
        \ but no petrol for them.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3b818-3b20-4b0a-9584-8de6d2120613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm avoiding the news. Statements by both parties seem to have the\
        \ same author: I am your saviour and victor. I know they are both untruthful,\
        \ manipulative, blood thirsty men with no regard for the dignity nor lives\
        \ of the people they are paid to serve and protect.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cab13e9-df23-469d-9520-a0c091d4cce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-23T11:51:29.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-23T11:51:30.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2023/04/22/africa/sudan-fighting-witness-first-person-intl/index.html"
        target="_blank">I''m tired. I''m just really, really tired.'' One woman describes
        living through Sudan''s crisis</a>."</em></p>'
