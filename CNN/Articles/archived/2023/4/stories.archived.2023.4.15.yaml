    'template': '1'
    'title': 'Ex-PDEG director, 48 other personnel to face charges over shabu haul
      and ''cover-up'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118f7605-4921-43f7-8022-36a8cec66505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T15:15:32.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T15:16:33.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)—</strong> Forty-nine
        personnel of the Philippine National Police-Drug Enforcement Group (PNP-PDEG),
        including its former chief PBGen. Narciso Domingo, are set to face charges
        over their alleged involvement in the massive shabu haul and “cover-up” in
        October last year, a police official disclosed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae778aba-72c8-4050-be2b-4b2f2485c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T15:15:32.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T15:16:33.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d88e91-6732-439c-8dd8-14422a92d6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T15:15:32.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T15:16:33.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines on Saturday, PNP Directorate for\
        \ Investigation and Detective Management director Maj. Gen. Eliseo Cruz said\
        \ Domingo and Region 4A head PCol. Julian Olonan were among those found to\
        \ have criminal and administrative liability following the controversial anti-drug\
        \ operation in Manila that yielded 990 kilograms of shabu.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c07fe-1026-4a40-bbff-cd068eded709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T15:15:32.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T15:16:33.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6253c3f9-43bd-4f30-82b0-84a3b710e1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T15:15:32.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T15:16:33.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kasama lahat ‘yun, ‘yung mga PDEG,” Cruz said when asked about the\
        \ top officers’ involvement. “Forty-nine ‘yung criminal and administrative,\
        \ kakasuhan sila.”  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ed32b-8472-4862-8b9e-43a02a9db95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T15:15:32.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T15:16:33.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26158639-021f-4a5d-8057-34bf21abfa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T15:15:32.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T15:16:33.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They are all included, those from PDEG. They will be\
        \ charged for criminal and administrative (liability).]  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a9bc3d-b89a-468f-82f5-8ec9c4195898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T15:15:32.327+08:00
