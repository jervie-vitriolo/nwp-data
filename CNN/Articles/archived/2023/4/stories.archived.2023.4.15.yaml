    'lead': 'China telling the Philippine government to oppose Taiwan independence
      if it "cares about its overseas workers" is a “threat” against the country and
      overseas Filipino workers, a lawmaker says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-15T12:51:35.929+08:00
