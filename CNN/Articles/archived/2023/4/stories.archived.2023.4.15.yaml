      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-drug operation was thrust into the spotlight after <a href="https://www.cnnphilippines.com/news/2023/4/10/Abalos-PNP-officials-P6-7-B-shabu-haul-leave-of-absence.html">Interior
        Secretary Benhur Abalos</a>&nbsp;claimed there was an attempt to cover up
        Police Sergeant Rodolfo Mayo’s arrest after the confiscation of ₱6.7-billion
        worth of drugs from his property last year.</p>'
