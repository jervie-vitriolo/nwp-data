      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Sudan's miltary leader said \"all\" strategic military sites were\
        \ under the control of the army.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d7a8a8-8053-4293-9e2a-d7d9b659b35a'
