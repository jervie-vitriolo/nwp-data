      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece5109-fdbd-4f92-9c27-7b6e3d5495c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another eyewitness also reported seeing \"a silver cylinder,\" saying\
        \ it \"was thrown and then shone a bit before a big sound was heard.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae321c-9c7b-4dbb-a251-0e4c25da7fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d0180c-5d39-409b-8e18-3b17c4ccb7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Footage from NHK showed what appeared to be a young man wearing glasses,\
        \ a mask, and a gray rucksack standing among a crowd of people gathered to\
        \ see Kishida's speech.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3561c98-ba67-4a3c-9c39-d64d241727fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7987aa9b-0f4e-44b0-b8bd-2224cc19b934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the man is apprehended, he can be seen holding a silver cylinder\
        \ and making hand gestures as though he is trying to light it, according to\
        \ NHK.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330fd706-67d7-4d1d-9b22-59de20ba1ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd3300-159f-41a2-95f5-0777f4fe2902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese officials said later on Saturday that Kishida was safe and\
        \ unharmed. NHK reported that he had been taken to another location where\
        \ he was surrounded by police officers who were guarding him.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688eb03f-6507-4293-a52c-9ad5034c342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28c255e-6be8-460e-9a51-8e1f506248e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The broadcaster said a man had been arrested on \"suspicion of forcible\
        \ obstruction of business\" and taken to the Wakayama West Police Station\
        \ for questioning.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b734339d-80ed-4bed-87ec-becdcb23be89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc0fab-6592-4597-bf33-0df6f5a96daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Japan, \"forcible obstruction of business\" is a crime -- \"to obstruct\
        \ another person's business by force.\" It is punishable by a jail term of\
        \ up to three years and a fine of 500,000 yen.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d29f6-43c0-40f8-86fb-9385cfa8deb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb1e92-4e09-42a4-8832-2325ab4e6f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wakayama Nishi Police Station officials told CNN that they had secured\
        \ a suspect but are unable to release the suspect or any other information\
        \ yet; they said more details would be announced later.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b466d-a76f-4786-bc1e-18ab9a831535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6330d98f-2b66-467d-8563-d718a8960e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sorry for causing ''concern''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4b0e3-2d72-4d54-b818-0fca099d3e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a speech broadcast on NHK following the attack the prime minister\
        \ said police were investigating the explosion and apologized for causing\
        \ concern, adding that \"we are fighting an important election for our country.\"\
        \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed27f51-06b6-4540-a19f-6674f4274d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421f10a-750f-4b3b-bad1-06a892b64ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kishida resumed campaigning activities for his ruling Liberal Democratic\
        \ Party shortly after and gave a speech at the Wakayama railway station.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f671d583-c2d0-4c7b-8147-aa8567fec133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d50d95-a86d-4168-9ec4-7801ba45e616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is expected to head east to Chiba prefecture on Saturday afternoon\
        \ and west to the Oita prefecture on Sunday.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44033d-9cb9-4f79-9aab-ec9ea90b3b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ce9ec5-f124-4f1c-9b62-4ac7b03a5fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His party in a tweet on Saturday said his speeches would be held as\
        \ scheduled. It too apologized for having \"caused everyone concern.\"\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9178cf2-79d3-455d-a5b5-94c5d3b32178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da082ad5-0bb4-49b9-abee-94fc8543a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comparisons to Abe shooting</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8de473-66c5-4c0c-ae6d-1b6ec9963da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any comparisons to the assassination of Abe are likely to prove uncomfortable\
        \ for Japan's security establishment.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac1a124-c595-4ece-a364-809246d78610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66191070-0dce-41a9-806b-465a430073f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abe, Japan's longest-serving prime minister, was shot while giving\
        \ a campaign speech to a small crowd near a railway station in the city of\
        \ Nara.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a08c72-5dd0-45e5-af0b-4885299db8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f234cc-fc5c-426e-9419-ba4d8a94fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack, which took place in broad daylight and involved what appeared\
        \ to be a homemade weapon, shocked a nation where gun violence is rare and\
        \ led to heated criticism of the police's security measures.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd81f13a-7624-4299-b0ff-507b1b88cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1105e3fc-9ed1-4d69-8a7c-e9fae8207a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The national police chief later resigned following a report by his\
        \ own agency that found there had been flaws in the protection offered to\
        \ Abe.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9210a0a-1971-4804-818c-1944e23bc821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03450ff-f0da-4f3f-b8c1-1e1b694aadb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doctors who tended to Abe revealed that the shot had penetrated all\
        \ the way to his heart.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e8a37f-37a6-4cac-943b-aeb32b2de81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
