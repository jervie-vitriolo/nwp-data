      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Silver cylinder''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133160fb-bb51-44b3-b46e-48657a2752ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A city council member who was at the scene told NHK that a \"cylindrical\
        \ silver object\" had flown \"about two meters in front of me\" shortly before\
        \ the explosion was heard.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10cbbad-a9e5-4757-aa19-a586f007f548'
