    'lead': 'Oscar-winning actor Jamie Foxx remains hospitalized in Georgia and under
      observation, a source with knowledge of the situation told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-15T06:34:04.812+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-15T06:34:05.072+08:00
