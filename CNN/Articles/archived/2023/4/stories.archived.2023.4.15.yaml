      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It will send us into a health care crisis of huge proportions,\"\
        \ Alexander said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10dbd80-b6cc-412b-bd17-c6161e18f1a9'
