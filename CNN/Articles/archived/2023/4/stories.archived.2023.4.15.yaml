      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Filipino
        American rapper Saweetie will return to the Philippines to perform for the
        FIBA World Cup 2023 draw event on April 29 at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f430ec37-a7ac-4f38-8465-1107100b2c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T15:46:05.008+08:00
