      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:45:53.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US ambassador to Sudan said he was sheltering amid the clashes\
        \ in the capital.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d3cc0d-2da4-401d-8ead-9d41d018f8c4'
