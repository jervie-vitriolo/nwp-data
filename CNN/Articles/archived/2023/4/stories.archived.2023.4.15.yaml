      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The major parties in Khartoum, some weeks ago reached a very important
        framework agreement on how to proceed with a transition to civilian government.
        And there''s been real progress in trying to move that forward," Blinken said
        on Saturday.</p>'
