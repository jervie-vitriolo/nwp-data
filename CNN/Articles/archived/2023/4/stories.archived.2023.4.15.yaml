      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Anetra
        emerged as the runner-up in the finale of "Rupaul''s Drag Race" on Saturday
        morning (Manila time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694c59b-e8f5-4d21-b951-a30674259750'
