      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7881eedd-f3fb-4fd4-9717-d96c60dcdf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T10:58:39.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Mavericks declined to comment on the investigation when it was\
        \ announced, and head coach Jason Kidd said the decision to rest players was\
        \ made by his \"bosses\" -- owner Mark Cuban and general manager Nico Harrison.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e910ba-1b0f-4fe3-b5e8-87e130168983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.790+08:00
