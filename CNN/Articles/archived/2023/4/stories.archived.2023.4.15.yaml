      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9498965f-33cf-4127-8be0-6e6993f05489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T10:58:39.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NBA Executive Vice President Joe Dumars said the Mavericks \"failed\
        \ our fans and our league\" against the Bulls.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163173ad-f7fd-4954-a7fd-da135b52a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.788+08:00
