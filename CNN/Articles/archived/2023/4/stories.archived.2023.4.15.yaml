      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f1df62-0c37-40bb-83b9-b6d2921ac235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.835+08:00
