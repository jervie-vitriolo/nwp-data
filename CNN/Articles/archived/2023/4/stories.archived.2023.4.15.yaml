      'mgnl:lastActivated': 2023-04-15T10:58:39.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c6259a-ab95-417c-9b83-0276b3376c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T10:58:39.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Dallas Mavericks' decision to restrict key players from fully\
        \ participating in an elimination game last Friday against Chicago undermined\
        \ the integrity of our sport,\" Dumars added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35875b-c833-41d7-9e9f-cc60c1e47975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.789+08:00
