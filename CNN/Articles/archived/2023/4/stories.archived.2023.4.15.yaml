      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticipation is high ahead of this year''s NBA Draft, which takes
        place on June 22, with highly-rated 19-year-old Victor Wembanyama likely to
        be the top pick.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
