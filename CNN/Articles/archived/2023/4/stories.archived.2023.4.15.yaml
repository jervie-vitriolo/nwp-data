      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Samahang Basketbol ng Pilipinas, the Grammy nominee\
        \ will join Popstar Royalty Sarah Geronimo and Billy Crawford for special\
        \ performances in the event.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb2588b-6e27-4775-ae58-b19aceef670b'
