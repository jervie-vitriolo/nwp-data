  'PNP-PDEG-officials-to-face-charges-admin-criminal-liability-shabu-haul-cover-up':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-15T15:12:39.000+08:00
    'imagesource': 'jcr:8d692b97-9999-4802-a02c-35c9990c89da'
