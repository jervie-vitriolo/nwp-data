      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b891a-34b8-4789-992d-b9177eab6d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This exhausted tone was a driving factor behind a strike in New York\
        \ in January, when over 7,000 nurses took to the streets to call attention\
        \ to staffing shortages and burnout.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03af43cf-7e09-4e3b-909e-f581f8b2875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c26ef8-1575-415b-9ce0-c9d1eaac88ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are sick and tired of the hospital only doing the bare minimum,\"\
        \ said Danny Fuentes, a union official who spoke to the crowd during the strike.\
        \ \"Time and time again, we are forced to take unsafe patient loads. We are\
        \ humans, and we are burnt-out. And we are tired. And the hospital doesn't\
        \ seem to care. All they see are profits. We don't want to be out here. We\
        \ would much rather be with our patients. We need a fair contract to protect\
        \ our patients.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7470fd5b-1282-402c-aa0d-4c268987e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f533dca-854b-4fe7-9b7b-ae572a5ea619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strike ended when the New York State Nurses Association reached\
        \ tentative deals with the two hospitals involved, Mount Sinai Health System\
        \ and Montefiore Health System. The union said the deal would provide enforceable\
        \ \"safe staffing ratios\" for all inpatient units at Mount Sinai and Montefiore.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7decb84-84c3-463f-b539-786e20f723c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f6436-e6ec-4af0-b4d1-f317af0a9823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Montefiore agreed to financial penalties for failing to comply with\
        \ agreed-upon staffing levels in all units.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ce981-b25d-4ff1-bbf5-d5c27ecb2629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f37bf-11bc-407e-927c-96424a00f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers on the new survey say their findings pose a threat
        to the US workforce, especially among younger and less experienced nurses.
        The National Council of State Boards of Nursing says hospitals and policymakers
        should be quick to enact solutions and address these challenges.<p><br></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075de301-54c2-440f-8b22-9370d77052e6'
      'mgnl:activationStatus': true
