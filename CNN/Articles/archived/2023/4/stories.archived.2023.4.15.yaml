    'jcr:uuid': '474776a9-4523-4e6a-a6da-560249a8592b'
    'lead': 'About 100,000 registered nurses in the US left the workplace due to the
      stresses of the Covid-19 pandemic, according to the results of a survey published
      Thursday by the National Council of State Boards of Nursing.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-15T16:39:57.822+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-04-15T16:42:06.478+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'About 100,000 nurses left the workforce due to pandemic-related burnout
      and stress, survey finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5add25-a3a3-448f-804d-5ac88d2392a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> About 100,000 registered nurses in the
        US left the workplace due to the stresses of the Covid-19 pandemic, according
        to the results of a survey published Thursday by the National Council of State
        Boards of Nursing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22e5eea-ace9-4d0d-b8d0-5f9074261c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dcd33d-e6d8-436c-9178-4b10a95046a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another 610,388 registered nurses, who had more than 10 years of experience\
        \ and an average age of 57, said they planned to leave the workforce by 2027\
        \ because of stress, burnout or retirement. The same was true of 189,000 additional\
        \ nurses with 10 or fewer years of experience and an average age of 36.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86180d8-df65-4987-bc6d-5fdd001bde03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9846972c-a478-481c-a19d-eb2147a3b1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey found that there were over 5.2 million active registered\
        \ nurses and 973,788 licensed practical nurses or vocational nurses in the\
        \ US in 2022. The researchers analyzed data from 29,472 registered and advanced\
        \ nurses and more than 24,000 licensed practical or vocational nurses across\
        \ 45 states. More than a quarter of those surveyed said they plan to leave\
        \ the industry or retire in the next five years, the study says.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ffa644-d231-45fc-ae18-6cbe24810001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a773b-7b95-4df6-918b-8e71b5efba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 62% of the nurses surveyed said their workload increased during\
        \ the pandemic, and 50.8% said they felt emotionally drained at work.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1eb299-c53f-4a9b-8bd0-c701a5811d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aa9627-2aba-4642-a78d-c19d2a3dc0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Almost half of nurses said they felt fatigued or burnt-out: 49.7% and\
        \ 45.1%, respectively. These concerns were seen most in nurses with less than\
        \ 10 years of experience.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf8a3b-7aac-4ef5-b278-4e3939409f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb793c-0c53-4bab-8862-932fb5da1dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maryann Alexander, chief officer of nursing regulation at NCSBN and\
        \ one of the authors of this study, said she is shocked by the findings of\
        \ the study, especially related to younger nurses.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62041e6a-9d50-4268-b998-45d5b828cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.834+08:00
      'mgnl:createdBy': 'vince'
