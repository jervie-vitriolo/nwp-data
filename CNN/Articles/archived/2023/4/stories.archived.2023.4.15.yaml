      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Filipino
        actress Miles Ocampo on Friday revealed she has undergone surgery to remove
        her thyroid glands immediately after being diagnosed with Papillary Thyroid
        Carcinoma.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f40cc8-da05-4e16-8d3d-93834c9955f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:54:09.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T17:54:09.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On her Instagram account, Ocampo, 25, opened up that she has not felt\
        \ her “normal self” since late last year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c067828-9a27-4921-a035-31b1f585f66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:54:09.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T17:54:09.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Waking up in the middle of the night because I can’t breathe, I get\
        \ tired so easily, so frustrated with my weight gain, para akong palaging\
        \ hapong-hapo and sinasakal, [Translation: I feel like I'm always suffocating]”\
        \ the \"Eat Bulaga\" host said.\r"
