      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;&nbsp;</strong>"Grey''s Anatomy" is saying goodbye
        to Kelly McCreary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924a7f2a-fcc8-4a83-bb5f-84b041626790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:23:22.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:23:23.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCreary, who joined the cast as a series regular in Season 11, plays\
        \ Meredith Grey's half-sister Maggie Pierce. She will leave in the show's\
        \ current Season 19 and her final episode will air April 13.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7291aa45-f2f9-4df1-a561-5656f8d24418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:23:22.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:23:23.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After nine seasons, I am saying goodbye to Maggie Pierce and her\
        \ Grey Sloan family. It has been a tremendous honor to be a part of such a\
        \ legendary television institution as 'Grey's Anatomy,'\" McCreary said in\
        \ a statement to Deadline. \"I will always be grateful to Shonda Rhimes, Krista\
        \ Vernoff and ABC for the opportunity, and to the incredible fans for their\
        \ passionate support. To spend nine years exploring a character inside and\
        \ out, while reaching a global audience with impactful stories, is a rare\
        \ gift.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a8757-fd01-44ec-811a-5f19eba45b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:23:22.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:23:23.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent episodes, her character Maggie has been facing professional\
        \ challenges and personal turmoil with her husband Winston, played by Anthony\
        \ Hill.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c91b3e-9ad4-48a5-b996-845265f11b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:23:22.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:23:23.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Playing Maggie Pierce has been one of the true joys of my life
        and I leave with profound gratitude for every step of this journey," McCreary
        added. "I am excited for this next chapter, and what the future holds."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a8645-7ab0-4a83-8fe9-182cba64311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:23:22.828+08:00
