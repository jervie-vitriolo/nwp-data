      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948eff59-2cfb-401d-a7c0-33cc77acfff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T15:15:32.327+08:00
