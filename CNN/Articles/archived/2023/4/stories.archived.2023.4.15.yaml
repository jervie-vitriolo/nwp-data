      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If Dallas' pick falls in the top 10, the team gets to keep it; if it\
        \ falls outside of that, it goes to the Knicks.\r"
