      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the defeat against the Bulls, Dallas was unable to reach the postseason.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f6126c-afc1-47bf-851d-62f749a5b4dc'
