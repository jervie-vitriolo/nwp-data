      'text': '<p><strong>(CNN)</strong> — A Sudanese paramilitary group said it was
        in control of the presidential palace and other key sites in the country as
        tensions with army erupted into open fighting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed18f6b-578e-4777-a393-80edd4fe235a'
