      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I had to undergo Thyroidectomy surgery to remove my thyroid glands,\"\
        \ Ocampo said. \"It all happened in an instant.\"\r"
