      'mgnl:type': 'text'
      'text': '<p>Reigning Bb. Pilipinas International Nicole Borromeo is set to compete
        in Tokyo, Japan on Oct. 26, which means her successor will have to wait until
        2024 to represent the country in the Miss International pageant.</p>'
  'Germany-quits-nuclear-power-closes-plants':
