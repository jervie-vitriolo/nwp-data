  'Cyclone-Ilsa-smashes-into-Australia':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'CNN Weather'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-15T00:56:00.000+08:00
    'credit': 'CNN Weather'
    'imagesource': 'jcr:272f7aed-3b98-43f9-959f-7c160a88036d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3f2276c-484d-49b9-814b-8fe45c5d7d8f'
    'lead': 'Cyclone Ilsa smashed into a remote stretch of coast in Western Australia
      around midnight Thursday local time with wind speeds that broke previous records
      set more than 10 years ago in the same place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-15T00:58:23.970+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-15T00:58:24.499+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cyclone Ilsa sets a new wind record as it smashes into Australia’s western
      coast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60caef57-a20f-41a8-8fc5-13e8a1ab7144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cyclone Ilsa smashed into a remote stretch
        of coast in Western Australia around midnight Thursday local time with wind
        speeds that broke previous records set more than 10 years ago in the same
        place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59334e73-49c2-4513-b4d5-802b81b6331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65095983-9b46-4aa3-aa80-ed4beb95bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After brewing off the coast for days, Cyclone Ilsa made landfall between\
        \ De Grey and Pardoo Roadhouse as a category 5 storm, according to Australian\
        \ Bureau of Meteorology – the equivalent of a category 4 Atlantic hurricane.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b33bf98-f7b0-4c33-bc66-856633ee67e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff2440-02ff-4010-8ccd-5234ed903e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cyclone has since weakened and is moving southeast across the state,\
        \ bringing heavy rain and sustained winds of 120 kilometers per hour (74 miles\
        \ per hour).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb8bb69-587c-4dec-9e0d-90f874cbe34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4d6fab-fe5a-4a84-b3f1-c96e7c595cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just before it hit the mainland, Ilsa sped over Bedout Island, a tiny\
        \ uninhabited island, where its sustained wind speeds reached 218 kph (135\
        \ mph) over a 10-minute period.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6bbf4d-b315-407c-931f-3f2d59aca577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e9b1f-e445-4736-8a32-ecc8291d7b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Cyclone George was the previous record holder with 194 kph back in\
        \ 2007 at the very same location!” the BOM tweeted. Overnight, wind gusts\
        \ on the island, which is a breeding ground for seabirds, reached as high\
        \ as 288 kph (179 mph).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b7a4cc-ebdf-4201-90fc-dedd8268d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439d2fe9-e2bf-45d6-a611-a3933cc28fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not yet clear what damage the cyclone has inflicted on Western
        Australia, though the winds had the potential to cause significant damage
        to trees, buildings, power lines and other infrastructure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65363396-e5a5-4e10-b617-3b44f1c2558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials were planning to survey the damage from the air when it
        was safe enough to fly helicopters over the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d5238b-3b5f-49dd-9bc1-800d3751ca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Superintendent Peter Sutton, of the Western Australia
        department of fire and emergency services, said the cyclone appears to have
        missed the main population centers, including the town of Port Hedland, home
        to about 16,000 people, mostly mine workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6f566-a6aa-42ec-87e7-c0c48358936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee5e8e5-aca0-4577-aa6b-229e94586c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There will certainly will be damage up along the coastal areas where\
        \ the crossing occurred, but largely the populated areas did escape the brunt\
        \ of the eye as it crossed the coast,” Sutton said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75897020-daf6-4791-876f-54870ace73a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4dd59-a68c-4350-add7-1901336fa24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Port Hedland mayor Peter Carter told the Australia Broadcasting Corporation\
        \ (ABC) that the wind gusts sounded like a freight train. “I think the town\
        \ was very lucky … the town is still here,” he told CNN affiliate Seven News.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8c110e-dd35-4565-a7f2-167c535dda8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc68012-ff21-40e4-b611-f8cc80e7d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Port Hedland is the world’s biggest bulk export port, where large volumes\
        \ of iron ore are loaded and shipped to countries including China, Japan and\
        \ South Korea. Pilbara Ports Authority said the port reopened Friday after\
        \ safety inspections to check for any damage to infrastructure.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bad8b4-e3ef-4321-bc62-36353ffcc362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861947d2-78e4-4ae5-bf2e-65fa64b1bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bidyadanga, the largest Aboriginal community in the state, home to\
        \ around 850 people, was also relatively unscathed, according to early reports.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92a31c-b06d-4144-b51d-746f75f6ff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa1688-f326-4ee5-8762-9f1ae8ea18f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Friday, reports emerged of “great damage” at Pardoo Roadhouse,
        a popular destination for travelers on the highway along the coast. One of
        its owners, Will Batth, told the ABC that he endured “four hours of hell”
        and eventually sought shelter in a shipping container while Cyclone Ilsa tore
        off the roof.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7855080b-9147-4d9e-85c2-3e982a92bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had warned residents to tie down anything that might
        take flight in strong winds – caravans, trampolines, trailers and any loose
        objects.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141b74b0-eb98-4023-a744-3d2cbf207cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ca55cd-9104-4e6f-aacd-bde7575cb3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Winds of this strength are extremely dangerous. Not only can they\
        \ bring down trees, power lines, and damage roofs and houses, but they can\
        \ also lift large loose objects from your yard – boats, trailers or caravans\
        \ – and loft them into the air,” BOM’s senior meteorologist Miriam Bradbury\
        \ warned.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9550d98-d705-41a3-88cb-118962fcd4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3ba7b-bf27-40f3-82e5-534213d36325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the storm approached on Thursday, coastal areas were put under a\
        \ red alert, meaning people needed to stay in place and shelter within buildings,\
        \ well away from windows and doors.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493340e6-c576-4f06-bb01-538cd34fc8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a89ffad-e0f7-4a74-91fa-afbb98452901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuation centers were opened for people brought in from remote
        communities at risk of being pummeled by the winds and cut off by debris and
        flooding.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c462a18-0cc4-4bb0-96d5-1b34bc57a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclone Ilsa is expected to dump heavy rain on the region – as much
        as 200 to 300 millimeters, according to BOM – and vast areas of the state
        are under flood watch.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaa5c19-4585-4833-a804-b6c93a5eb32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90ede0c-2819-4f24-bef8-3523679f3d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Riverine flooding may significantly impact roads and access routes,\
        \ with many paths becoming muddy or even inaccessible over the coming days,”\
        \ Bradbury said on Thursday.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0982a84b-0585-4bec-9992-ba1d32be42b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee119346-27ef-4a68-9673-1dd31acd7af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strongest storm ever to hit any part of Australia was Cyclone Monica,\
        \ which arrived in 2006 with sustained winds around 290 kph (180 mph), as\
        \ it swept across the eastern and northern parts of Australia.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4af22d-0fc7-4d17-afc8-e8b790968d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41045486-8e7a-4a06-9a2c-d450bb68d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That cyclone missed highly populated areas but brought down trees
        and caused severe damage to vegetation along with a storm surge up to six
        meters high.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f91bc6-078b-4ca2-9c35-7cc7cea38d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T00:58:24.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T00:58:24.534+08:00
