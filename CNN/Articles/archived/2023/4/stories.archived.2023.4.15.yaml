      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sasha also won $200,000, the largest cash prize in the show's history.\
        \ Meanwhile, Malaysia Babydoll Foxx won Miss Congeniality.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655caa5b-d6c7-4a9b-822a-d4ebf42e02d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T13:16:12.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:32:08.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout the competition, Anetra bagged wins in three maxi challenges\
        \ namely the talent competition, musical, and makeover.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44ce103-f6ad-4f20-8d49-dbab30edad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T13:16:12.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:32:08.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her dancing prowess made her one of the season's frontrunners, and\
        \ was arguably a lip sync assassin after coming out alive in consecutive lip\
        \ sync battles in the LaLaPaRuZa lip sync smackdown challenge, a major twist\
        \ in the competition.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd41a1b-c46e-43f7-aa1d-513f11cab911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T13:16:12.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:32:08.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was where drag race fans saw the first face-off between Anetra
        and Sasha to foreshadow the finale night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e6ba9b-8ff9-4015-9624-32fb7f42db43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T13:16:12.793+08:00
