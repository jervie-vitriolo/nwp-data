    'template': '1'
    'title': 'Solon condemns China’s ‘threat’ vs. OFWs in Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05658012-fa14-4ceb-9318-be9e012a02c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T12:51:36.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T12:52:29.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) –</strong> China
        telling the Philippine government to oppose Taiwan independence if it "cares
        about its overseas workers" is a “threat” against the country and overseas
        Filipino workers (OFWs), a lawmaker said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895dc40f-3589-4f02-a385-12d9a55e952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T12:51:36.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T12:52:29.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China seems to be issuing a threat not just against the Philippines\
        \ as a country but to innocent OFWs who were obligated to work abroad to create\
        \ better lives for their families,” Alliance of Concerned Teachers’ Party-list\
        \ Rep. France Castro said Saturday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603245e-8efc-4ea1-89ee-9a2a4e4f0f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T12:51:36.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T12:52:29.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a forum on Friday, Chinese Ambassador to the Philippines Huang Xilian\
        \ warned the Philippines that the United States, through the new sites under\
        \ the Enhanced Defense Cooperation Agreement (EDCA), intends to interfere\
        \ in the situation in the Taiwan Strait.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd703306-0aee-457d-861d-ea18901bb283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T12:51:36.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T12:52:29.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said a third party should not meddle in the Taiwan issue. Yet Huang\
        \ “advised” the country to oppose Taiwan independence.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640a110d-c299-48b7-9b4b-e502e33ef046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T12:51:36.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T12:52:29.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines is advised to unequivocally oppose ‘Taiwan independence’\
        \ rather than stoking the fire by offering the US access to the military bases\
        \ near the Taiwan Strait if you care genuinely about the 150,000 OFWs,” Xilian\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc028e4-d50e-44ae-86de-2f9573946dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T12:51:36.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T12:52:29.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/14/China-Philippines-EDCA-Taiwan-Strait-oppose-independence.html">China
        tells PH to oppose ‘Taiwan independence,’ warns anew vs. EDCA sites</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95707b04-f46c-4061-8be5-eac044d561c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T12:51:36.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T12:52:29.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But according to Castro, the geopolitical objectives that the US is\
        \ pursuing with the new EDCA sites, as well as China's aggressive actions\
        \ and militarization of the West Philippine Sea (WPS), must be stopped.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed03f81-1d67-4c40-928a-3a5909c5148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T12:51:36.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T12:52:29.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines must chart a truly independent foreign policy and\
        \ not one that is tied to one imperialist bully like the US or China,” she\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b983a88-9faf-44eb-a581-0fbf4bfb90f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T12:51:36.040+08:00
