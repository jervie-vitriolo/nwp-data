      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asahan niyo hindi namin kayo iiwanan," Marcos told the residents.
        "Asahan ninyo na hangga''t matatapos ito ay nandito ang national government
        para tulungan kayo para maibalik kayo sa dating gawin."</p>'
