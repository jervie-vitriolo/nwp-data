      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/14/entertainment/jamie-foxx-remains-hospitalized-netflix-movie-back-in-action/index.html">Jamie
        Foxx remains hospitalized as his Netflix film readies to wrap production</a>"</em></p>'
