      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Saturday, Malacañang said President Ferdinand Marcos\
        \ Jr. has tasked the Department of the Interior and Local Government to schedule\
        \ dialogues with local officials in Calabarzon and Mimaropa to let displaced\
        \ fishers ply their waters.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e1c4b-5dd8-45ee-94e4-16a57d4c83eb'
