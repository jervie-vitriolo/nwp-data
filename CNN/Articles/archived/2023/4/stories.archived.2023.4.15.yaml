      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/04/13/health/nurse-burnout-post-pandemic/index.html"><em>
        "About 100,000 nurses left the workforce due to pandemic-related burnout and
