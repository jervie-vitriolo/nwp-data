  'DND-EDCA-not-interfering-china-taiwan-affairs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-15T17:29:40.000+08:00
    'imagesource': 'jcr:9609a58a-8adc-4bc5-9255-ed84d91a547a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37093fb3-edae-4fc1-b680-648382640ea7'
    'lead': 'The DND clarified that the Philippines'' expanded Enhanced Defense Cooperation
      Agreement with the US was not directed at any country nor was it meant to meddle
      in China''s and Taiwan''s affairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-15T17:30:20.404+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-15T20:17:18.368+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DND: EDCA not intended to interfere in China-Taiwan affairs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e505b9e9-95a0-4c2f-add1-dcf971d1176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:30:20.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T20:17:18.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> — The
        Department of National Defense (DND) clarified that the Philippines'' expanded
        Enhanced Defense Cooperation Agreement (EDCA) with the US was not directed
        at any country nor was it meant to meddle in China''s and Taiwan''s affairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400e59e4-af12-4b73-b1c5-8f1a26af1e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:35:22.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T20:17:18.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Department of National Defense takes exception to the statement\
        \ of Chinese Ambassador to the Philippines Huang Xilian that the Philippines\
        \ is meddling in the internal affairs of China concerning Taiwan,\" DND spokesperson\
        \ Arsenio Andolong said Saturday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d80e91-485c-47af-ae3e-a5e49aa3e478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:35:22.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T20:17:18.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after Chinese Ambassador Huang Xilian told Manila to oppose
        Taiwan''s independence and reiterated Beijing''s ire at the EDCA expansion,
        which he described as an attempt by Washington to use the new troop sites
        to meddle in the Cross Straits tensions between China and Taiwan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a041b1-b786-4970-9ebd-830b2687f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:35:22.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T20:17:18.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/4/14/China-Philippines-EDCA-Taiwan-Strait-oppose-independence.html"
        href="https://www.cnnphilippines.com/news/2023/4/14/China-Philippines-EDCA-Taiwan-Strait-oppose-independence.html">China
        tells PH to oppose ''Taiwan independence,'' warns anew vs. EDCA sites</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c479296-0653-4e46-b44d-27a01d3fd37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:35:22.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T20:17:18.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines observes the One China Policy and maintains the ASEAN\
        \ principle of non-interference in approaching regional issues,\" the DND\
        \ added. \"We reiterate that our primordial concern in Taiwan is the safety\
        \ and well-being of the Filipinos living and working on the island.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a57a1f-93f2-479a-9e55-cad948085322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:35:22.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T20:17:18.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid these tensions, the DND said it was preparing contingencies to\
        \ ensure the safety of Filipinos overseas, particularly those in Taiwan, and\
        \ that the EDCA was a means to boost the country's defense capabilities.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98439ef4-e800-4327-8182-ff5db241fd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:35:22.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T20:17:18.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The implementation of EDCA is not directed against any country and\
        \ is in line with our efforts to modernize our alliance and enable collective\
        \ defense and peace, promote our national interest, protect our national sovereignty,\
        \ ensure the livelihood and welfare of our fisherfolk and communities, and\
        \ enhance our capability to respond to emergencies and disasters, as well\
        \ as provide humanitarian assistance,\" the agency said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4662049d-ac00-43c8-b5d1-90bf00ade731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:35:22.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T20:17:18.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines shall continue to advocate for peace, mutual respect
        and endeavor to protect and uphold our national and global interests," it
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c64b63-8d2e-44c6-abae-accfadbb54ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T20:17:18.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T20:17:18.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Security Council echoed the DND''s statements on the
        Philippines'' non-interference in the tensions between China and Taiwan, and
        reiterated the country''s support for the One China Policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73310ee7-5549-4fcf-9523-de2bede6883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T20:17:18.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T20:17:18.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0954e0-91a7-40bc-bd0a-262e900d2127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T20:17:18.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T20:17:18.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines has no intention of interfering in the Taiwan issue\
        \ and will not allow itself to be used by other countries to interfere in\
        \ the said issue as claimed by the Chinese Ambassador in the Philippines in\
        \ a forum in Manila,\" the NSC stressed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36132325-ab71-498d-9992-abeaf2264687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T20:17:18.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T20:17:18.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa3d46-f710-485a-b82b-c64ea1c8c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T20:17:18.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T20:17:18.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is primarily concerned about improving its defense
        capability, modernizing our equipment and assets, and developing our infrastructure.
        These are the primary reasons why we are increasing our security cooperation
        with the United States under the 72-year old Mutual Defense Treaty between
        our two (2) countries," it added, referring to the EDCA expansion.</p>'
