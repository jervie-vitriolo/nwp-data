      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/14/China-Philippines-EDCA-Taiwan-Strait-oppose-independence.html">PH
        urges US, China to ''manage rivalry'' amid rising tensions in Taiwan</a></strong></p>'
