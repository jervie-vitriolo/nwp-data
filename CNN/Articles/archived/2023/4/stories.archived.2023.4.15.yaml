      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> The
        government is eyeing to tap alternative fishing sites in a bid to help fisherfolk
        affected by the oil spill in Oriental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b84fe-531b-4bc3-b465-59a916f8784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:42:11.163+08:00
