      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos made the order during a situation briefing with government officials\
        \ in Pola town earlier in the day.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48d3f6-ba50-462e-99a8-9c2d52f7814d'
      'mgnl:activationStatus': true
