      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sudan's National Umma Party urged the Sudanese Armed Forces (SAF) and\
        \ the RSF paramilitary group to stop the violence.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5195be-ad16-42e2-a1a1-1749bb34a8b2'
      'mgnl:activationStatus': true
