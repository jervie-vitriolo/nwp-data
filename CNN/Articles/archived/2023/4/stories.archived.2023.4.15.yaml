      'mgnl:lastActivated': 2023-04-15T23:45:53.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330eb544-a917-4ee9-ad56-e0d70aaa5672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:45:41.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:45:53.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I just arrived late last night in Khartoum and woke up to the deeply\
        \ disturbing sounds of gunfire and fighting,\" Ambassador John Godfrey said\
        \ in a tweet.\r"
