      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f31b4fa-a6ad-44a0-abfa-e39c31930956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:45:41.478+08:00
