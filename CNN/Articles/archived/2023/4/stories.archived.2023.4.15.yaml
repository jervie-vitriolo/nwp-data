      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> – Brazilian President Luiz Inacio Lula da
        Silva said on Saturday that the United States should stop "encouraging" the
        war in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f24d2-ddda-4836-8591-ca377fadcee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:49:11.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:49:11.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fd364d-27e2-49cd-839d-b15733a9aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:49:11.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:49:11.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The United States needs to stop encouraging war and start talking\
        \ about peace; the European Union needs to start talking about peace so that\
        \ we can convince Putin and Zelensky that peace is in the interest of everyone\
        \ and that war is only interesting, for now, to the two of them,\" Lula told\
        \ reporters in Beijing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604dff9-9594-4df1-8328-452e8f547c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:49:11.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:49:11.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e019e8-d9c6-4fb5-97e5-b9a5a571398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:49:11.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:49:11.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lula also revealed that during his talks with Chinese leader Xi Jinping\
        \ they discussed forming a group of like-minded leaders on Ukraine.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0785097-ae8a-46b1-a27d-ba1042ed3d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:49:11.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:49:11.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8366a43-c6b4-456b-9b00-4bcffe95ca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:49:11.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:49:11.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have a theory that I have already defended with Macron, with Olaf\
        \ Scholz of Germany, and with Biden, and yesterday, we discussed at length\
        \ with Xi Jinping. It is necessary to constitute a group of countries willing\
        \ to find a way to make peace,\" Lula said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c4242-7d2a-4288-a5a5-2d5b6289d5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:49:11.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:49:11.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e558936-7556-44cb-8165-1c3d2181014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:49:11.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:49:11.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US and EU have been major suppliers of arms and aid to Ukraine\
        \ following Russia's invasion.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0ad6b5-ede9-4bbf-8fab-5142be9dcdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:49:11.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:49:11.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46021aec-499c-4dff-9901-06af20477377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:49:11.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:49:11.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine's President Volodymyr Zelensky has ruled out peace talks as\
        \ long as Russian President Vladimir Putin remains in power.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d9461d-3b6e-4fe2-b671-308164acf8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:49:11.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:49:11.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd330cd-d216-4b19-8c83-b8e9b987640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:49:11.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:49:11.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula was in Beijing on Friday for talks with Xi Jinping seeking
        a reset in the China-Brazil relationship, which saw tense moments under former
        leader Jair Bolsonaro.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf08863-4fb6-4978-9407-b8bfa49d11b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:49:11.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:49:11.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it also reveals a growing distance from geopolitical questions\
        \ preoccupying the West.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5d5cf-1a2c-4caf-a101-b68dc8151f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:49:11.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:49:11.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Russia's invasion of Ukraine has dominated much diplomatic conversation\
        \ in Europe and in Washington, Lula's trip to China is instead largely focused\
        \ on trade, how Chinese investment can help Brazil's economy get back on track,\
        \ and the potentially lucrative universe of carbon credits.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7458c1-76dc-4d54-aa6c-3f51b20cc7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:49:11.191+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:49:11.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many leaders in middle income and developing countries, Lula
        has adopted a policy of non-intervention over the war in Ukraine, rebuffing
        efforts led by US President Joe Biden to unite the global community in opposition
        to Russia''s invasion.</p>'
    '16':
