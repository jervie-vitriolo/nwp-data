    'jcr:uuid': '9f326ece-3165-458e-becc-65d467e01d73'
    'lead': 'President Ferdinand Marcos Jr. backpedaled on his previous deadline for
      the cleanup operations of the Oriental Mindoro oil spill, saying he cannot impose
      such time limit due to various factors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-15T19:43:30.668+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-15T19:45:06.489+08:00
