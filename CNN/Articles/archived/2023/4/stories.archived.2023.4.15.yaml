      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the paramilitary Rapid Support Forces (RSF) said they\
        \ were control of airports in Khartoum, Marwa and al-Abiad as well as the\
        \ palace.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b751c9-64f0-4c86-9dfe-9dfad065b2d7'
