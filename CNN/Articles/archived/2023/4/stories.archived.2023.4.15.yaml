    'imagesource': 'jcr:6fff0259-fec9-4c3a-8648-02836ac9a2d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a717291-6e10-4611-aab5-5ad118041126'
    'lead': 'People of color in the US face heightened risks of harm from climate-induced
      disasters. Now, non-profits are pushing to remedy that disparity with more equitable
      approaches to disaster preparedness, response and recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-15T06:45:29.579+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-15T07:08:37.293+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Racial disparities are working against disaster recovery for people
      of color. Climate change could make it worse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed8e966-046a-4fbb-a676-f15b9f5d0eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People of color in the US face heightened
        risks of harm from climate-induced disasters. Now, non-profits are pushing
        to remedy that disparity with more equitable approaches to disaster preparedness,
        response and recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dba396c-54b7-44b1-a656-46fb47376466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Until we really address the root issues of climate injustice, we're\
        \ going to continue to see a disproportionate impact as it relates to disasters\
        \ in Black and historically excluded communities,\" said Abre' Conner, Director\
        \ of Environmental and Climate Justice for the NAACP.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b0c01f-4cbd-4806-a45b-45ccdee49fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The unequal toll of climate disasters</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c9a5c7-e233-4a54-b105-07aeef23a0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A report by the EPA's Office of Atmospheric Programs looked at four\
        \ vulnerable social groups: people living on low-income, racial minorities,\
        \ those with no high school diploma, and seniors over age 65. Of those four\
        \ groups, the study found minorities are most likely to live in areas projected\
        \ to be impacted by climate change.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7dd3dc-84a0-4a59-900e-cb4aaa0088e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, Black people are 40% more likely than non-African-Americans\
        \ to live in areas with the highest projected increases in mortality rates\
        \ due to changes in extreme temperatures.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19131cd5-0796-4b2e-9bce-f54c60b5673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's a dire warning for the future, based on an inequitable past.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7974ab48-2034-4076-a772-71ac4f032c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many marginalized people, Black in particular, have faced socioeconomic\
        \ factors that relegate them to living in environmentally hazardous areas\
        \ or substandard housing structures. So, when a natural disaster hits, they\
        \ are ill-equipped to withstand the impact.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d66641e-145a-4bc0-a608-c0777fd0deb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That was the situation this past March 24 when a severe tornado leveled\
        \ much of the Black-majority rural town of Rolling Fork, Mississippi, killing\
        \ 26 people. Racial disparities existed in Rolling Fork for decades. Many\
        \ residents there were poor, had low access to information or internet service,\
        \ were priced out of insurance coverage, and lived in mobile homes that weren't\
        \ retrofitted to withstand severe weather conditions. With the nearest tornado\
        \ shelter over 15 miles away, it set the perfect storm to leave people displaced\
        \ and scrambling for aid and assistance, which was very slow to arrive.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3836cec-5a87-441c-95d1-9feed0e733cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The tendency is to ignore and exclude, and that's a violation of\
        \ human rights,\" said Chauncia Willis, CEO and founder of the Institute for\
        \ Diversity and Inclusion in Emergency Management (I-DIEM).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a26380b-fef3-433e-a267-9a4ef6858c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Willis' group deploys equity response teams before and after disasters\
        \ to help community organizations integrate equity into all facets of disaster\
        \ policy and practices. She started I-DIEM after spending over 14 years in\
        \ disaster management.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f383a616-4085-4249-95d9-a7e4c9862858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I've witnessed the disparities, and it hits a little different when\
        \ the people look like you,\" Willis said in an interview with CNN.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771d08ac-35d4-4688-9681-22c1ffa69811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost three weeks after the tornado, Rolling Fork''s mayor said
        about 500 people — roughly a third of the town''s population — remained displaced,
        leaving victims with questions and concerns. To provide some answers, FEMA,
        MEMA (Mississippi Emergency Management Agency), the Small Business Administration,
        and the American Red Cross are holding a series of town halls, the first of
        which took place Tuesday at South Delta Elementary School.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b313c4-5d2d-4bac-9718-2994cb06cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Housing is a major concern at the present. \"It wasn't just Rolling\
        \ Fork; it was all of those other communities surrounding that were also impacted\
        \ by the tornado,\" said Willis. \"That's going to be the difference between\
        \ life and death in the future.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69b601-4102-413a-94f2-74c61a713fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The future is concerning; marginalized communities historically endured\
        \ long-term effects from disasters.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b45d5f3-89ad-4364-92c4-ff7b79f643c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remnants of destruction are still visible In New Orleans' primarily\
        \ Black 9th ward 18 years after Hurricane Katrina.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8691ad18-d8ca-4ab3-816a-80aac7d99653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c88806-4db2-48da-b721-6f2cfd1d18ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lingering effects of racism</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5735a9e8-45fe-4ad5-b45b-fcee3f82062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although natural disasters don't discriminate, the response can, especially\
        \ when the lingering effects of structural racism hamper relief.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f55e963-50d9-48b5-8bc2-33b4e1ba21b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Katrina's aftermath, Louisiana instituted a \"Road Home\" program,\
        \ disbursing emergency funds based on appraised home values rather than actual\
        \ rebuilding costs. But after decades of discriminatory economic practices\
        \ including redlining, homes in historically White communities typically appraised\
        \ far higher than comparable houses in Black neighborhoods.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5e1f12-1bf3-4b7d-8635-61e465caf227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also, New Orleans' White neighborhoods tend to sit on higher ground\
        \ with less risk of flooding and easier access to jobs and resources. The\
        \ circumstances after Katrina ended up forcing many Black families out of\
        \ the city.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158920eb-db24-4035-a884-31f648e36efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Poverty should not hinder survival from disasters. Being a person\
        \ that is not White shouldn't limit your survival,\" said Willis.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0643fd-296e-4c51-8be9-87a7af200137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there is growing awareness of the unfairness and concerted efforts\
        \ to fix it. Sally Ray from the Center for Disaster Philanthropy says racial\
        \ and socioeconomic disparities are key factors guiding where her organization\
        \ deploys funding.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55120ce6-7b63-44eb-9e3b-bf990a952d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think we need to quit being uncomfortable talking about the intersection\
        \ of climate change, racism, and disasters,\" Ray told CNN. \"The reality\
        \ is we have long systemic racist problems across our country, and because\
        \ of these things, when a disaster comes, it's much more devastating.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6e8d8d-6489-480c-92e3-d66311762b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26faab4e-ae71-46c6-8716-9f7597f3e1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The problem with emergency management response</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0546166-c43d-4e5b-8541-23d96fc37a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing body of research spotlights the historical inequity in
        federal disaster response.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f2b56-75a7-41b2-9c03-a08197854b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One 2018 study by sociologists from Rice University and the University\
        \ of Pittsburgh looked at counties that each suffered the same amount ($10\
        \ billion) in hazard damage. In those events, Black survivors' wealth decreased\
        \ by an average $27,000 while White survivors' average wealth increased $126,000.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9967f9-9c67-472b-b23c-ac77195dd5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, FEMA's advisory council acknowledged the inequities and called\
        \ for the agency to address the issue.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2731313-c6c0-4c8b-b492-ff5a7a3ec647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On January 20, 2021, President Biden signed Executive Order 13985 to\
        \ advance racial equity and support for underserved communities through the\
        \ federal government. Since then, FEMA has undertaken initiatives to expand\
        \ access and reduce barriers to their response, recovery, and resilience programs.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356953ad-3cf9-4976-89f7-fdbbc9fada18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an email to CNN, FEMA spokesman Jeremy Edwards said, \"Recognizing\
        \ this and the realities of historically underserved communities, FEMA—under\
        \ the leadership of Administrator Criswell—has undertaken a number of initiatives\
        \ to reduce barriers, so all people, including those from vulnerable and underserved\
        \ communities, are better able to access our assistance.\"\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9fbc88-e649-40ba-92d3-b32fa857483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency has simplified the eligibility process, expanded the ways\
        \ survivors can verify home occupancy, and prioritized casework for vulnerable\
        \ populations.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f5f63-99a1-4abc-96fa-5373377acabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FEMA says these changes have enabled 124,000 survivors to access over\
        \ $709 million in assistance they would have previously been ineligible to\
        \ receive.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff521f-1c39-47df-a9d6-c5032cc74e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But non-profit leaders want FEMA to do more.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cee0f1-c254-4958-9fe2-0f56ea33deda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think that in earnest they are trying to correct, but we can still\
        \ do better in pushing to ensure these recoveries are equitable,\" said Arthur\
        \ DelaCruz, CEO of Team Rubicon. This veteran-led humanitarian organization\
        \ assists global communities before, during, and after disasters and crises.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb63d003-197a-41f9-b516-f67d020c6f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grassroots activists insist equitable disaster planning and response\
        \ must start with local voices.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ce4e4e-01ba-477f-a2e3-d035512ca093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The future of disaster management is actually going to be at the\
        \ local level with the locals as the lead rather than the federal government\
        \ or state government,\" explained I-DEIM's Willis.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0cc9d3-e53f-42e0-add6-c3127651cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inherent distrust of authorities after years of racist and discriminatory\
        \ practices is one reason why. Another reason is simple pragmatism.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5943b04d-9b59-4dfe-97f9-3ad4ed15b2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Who knows the community better?\" asked Willis, whose group helps\
        \ set up Community Resilience Hubs and local-led facilities to support neighbors,\
        \ coordinate communication and provide emergency management training.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0392b739-f505-4676-8ef6-2a374ce59907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Willis emphasizes that these types of initiatives, and more, need to\
        \ be done before disasters strike. \"When people are not prioritized before\
        \ a disaster, those same people will bear the brunt.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547ebc06-e1a2-44e1-94e0-1207a33c1046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Non-profit and community-based organizations leading equity
        by filling in gaps</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c2271-7092-4eb9-a449-d5a295e52d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.839+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For a long time, non-profit organizations have been counted on to plug\
        \ gaps that the government had yet to fill in disenfranchised communities.\
        \ And increasingly, non-profits are doing things differently to address racial\
        \ disparities in disaster management.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae6545-9fee-4ae7-9b8d-473bceca9f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.839+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Team Rubicon, that means using tools like the CDC/ATSDR Social\
        \ Vulnerability Index. The index, launched by the Center for Disease Control\
        \ and the Agency for Toxic Substances and Disease Registry, uses 16 variables\
        \ to help emergency planners and officials identify vulnerable communities\
        \ before, during, or after disasters. Those variables include social factors\
        \ like poverty, lack of transportation, and crowded housing. The databases\
        \ and maps generated by the tool help estimate supplies required, emergency\
        \ personnel needs, evacuation procedures, and even whether an area needs emergency\
        \ shelters.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6edff9a-7799-4061-9851-ce4fd293b368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As we see a disaster strike an area, that is where we try to deploy\
        \ because we know that's where the greatest need is,\" explained DelaCruz.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bed7c0-760c-44e9-917f-8b48011ea77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Center for Disaster Philanthropy focuses on identifying a diverse\
        \ pool of applicants in their grantmaking, pushing more funds to organizations\
        \ supporting struggling communities of color, and listening to the needs of\
        \ the affected people on an individualized basis.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a1f9f9-779a-49c4-9653-688c4ae81d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We work really at the local grassroots level to get to know the community,\"\
        \ said the Center for Disaster Philanthropy's Sally Ray, who spoke to CNN\
        \ from Oklahoma City, which was hard-hit by tornadoes last year. She and her\
        \ team are on the ground, accessing lingering issues and working on proactive\
        \ ways to support the town throughout this year's tornado season.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb921983-1d3c-48a9-8aa6-c10fb4a4c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our goal has always been to leave a community in a better place and\
        \ be there for the long-term commitment to that, Ray added.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500a1b18-1bf1-416e-8a9a-5e1eb67c6d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, many non-profits, especially at the local level, are overstretched\
        \ as major disasters become more frequent and destructive.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a41d242-2671-4a53-84c2-6712795fdc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are communities that have suffered disaster after disaster\
        \ after disaster, and the toll on the people and the community increases each\
        \ time that happens,\" said DelaCruz.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aeaa55-710b-43cf-b568-c9c7fbf03d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.844+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need to start integrating community-based organizations into the\
        \ global emergency management structure,\" said Willis.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4146e-a96e-4169-bbc9-48b799df757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f3bf2f-0095-40dc-9959-10e1feef7d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Building resilience</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18358620-34db-445b-b7b7-7753c7ebd240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disasters destabilize communities as well as economies. That is why\
        \ much of the conversation among emergency management leaders lately has focused\
        \ on building an inclusive approach to disaster resilience.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886373a3-2cd6-4d8f-9685-4c3db549b2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In Rolling Rock, there's been a disaster. Now is the time to rebuild\
        \ with the proper strategy, with forethought, a focus on resilience, and a\
        \ focus on life-saving equity,\" Willis from I-DIEM explained. She said these\
        \ resilience efforts must include disaster preparedness and infrastructure\
        \ improvement and awareness of socioeconomic issues impacting marginalized\
        \ communities.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf2746a-b126-45dc-8b1e-ac7a581fc008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FEMA says they are committed to helping Mississippi recover.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5851ee8a-15ab-474b-921f-ac4e987034c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To date the agency says they have visited 1,400 homes in Sharkey County\
        \ alone, interacting with over 2,400 survivors and registering hundreds for\
        \ assistance. They've also provided more than $5.4 million to Mississippi\
        \ households since the deadly tornadoes struck earlier this year.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c8f738-c3b7-4ba0-8e5b-5d9d03883415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also implemented some grassroots efforts like non-financial\
        \ direct technical assistance to help build community-wide resilience in 20\
        \ communities, tribes, and territories.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cdf61a-7888-4afb-9582-59f606ac8291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nonprofits continue to play a crucial role. But the problem looms large,\
        \ and when it comes to disaster response for historically marginalized communities,\
        \ there's more than enough workload to go around.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28199a4-db48-416c-a02b-cc4c4138be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no value in not directly preparing communities of color,"
        Willis said. "The government already underserves them. Do they also need to
        be underserved by humanity?"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a345f-0622-4b0c-9c2b-7d3a5832d7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:45:29.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T07:08:37.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/14/us/racial-disparities-disaster-recovery-iyw-rd/index.html">Racial
        disparities are working against disaster recovery for people of color. Climate
        change could make it worse</a>"</em></p>'
  'king-charles-iii-coronation-concert-lineup':
    'author': 'Max Foster and Issy Ronald, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-15T06:45:48.000+08:00
    'imagesource': 'jcr:03f83992-2274-468f-8880-d1fc12f2578f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a25b3088-6cd6-47ab-8385-f56170fb0015'
    'lead': 'Katy Perry, Lionel Richie, and Take That will headline the coronation
      concert on May 7 as part of the celebrations marking the coronation of King
      Charles III, broadcaster and organizer BBC announced Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-15T06:48:38.618+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-15T06:52:04.466+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Katy Perry, Lionel Richie, and Take That lead coronation concert line
      up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5799739b-6340-49e5-b26c-76452849d848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:48:38.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:52:04.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Katy Perry, Lionel Richie, and Take That
        will headline the coronation concert on May 7 as part of the celebrations
        marking the coronation of King Charles III, broadcaster and organizer BBC
        announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db706f7-655d-44e4-9c75-55571d4ed7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:48:38.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:52:04.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Held in the grounds of Windsor Castle a day after the official coronation\
        \ ceremony, the concert will also feature international opera star Andrea\
        \ Bocelli dueting with Grammy-winner Bryn Terfel as well as singer-songwriter\
        \ Freya Ridings performing alongside classical composer and pianist Alexis\
        \ Ffrench.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ba47b-3fd8-4d3c-8ff8-4aa18be3eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:48:38.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:52:04.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the famous faces, a diverse group known as The Coronation\
        \ Choir, composed of community choirs and amateur singers from across the\
        \ UK, will also perform.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72444f8-f7ae-4cb3-8a3e-acb919e62b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:48:38.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:52:04.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acts will sing in front of 20,000 people, with millions more expected\
        \ to tune in from home.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f52e21a-530f-4f86-bc94-baa6f819e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:48:38.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:52:04.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To share the stage with the other performers at The Coronation Concert\
        \ is a once-in-a-lifetime event and it will be an honor and a celebration,\"\
        \ Richie said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40778163-dd7a-4675-96a9-4fbf067644d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:48:38.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:52:04.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Well-known locations across the country will also be lit up using projections,\
        \ lasers, drone displays and illuminations as the centerpiece of the concert.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e8bdd-ce63-4304-bddf-7e8905eebe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:48:38.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:52:04.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The concert will celebrate a new chapter in the nation's history,\
        \ with themes of love, respect and optimism, celebrating the four nations,\
        \ their communities and the Commonwealth,\" the BBC said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24049335-83ad-4e8c-8484-821c21aa7fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:48:38.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:52:04.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spoken word and dance performances will also feature in the lineup.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131270fc-6d7b-4e75-8249-acaf65ffdd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:48:38.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:52:04.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The concert will form part of the three days of celebrations held across\
        \ the country in which the public will be invited to participate, and as May\
        \ draws nearer, the palace has announced more details of the historic occasion.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f65ae8e-2999-4036-8cf2-023119556024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:48:38.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:52:04.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It confirmed on Wednesday that Prince Harry will attend his father's\
        \ coronation but his wife Meghan, Duchess of Sussex, will remain in the United\
        \ States with the couple's children, following widespread speculation whether\
        \ the Sussexes would travel to the United Kingdom for the event.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0626a0-485f-4237-a50b-4ffa3a47b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:48:38.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:52:04.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the palace recently revealed the intricate design of
        the invitation sent to the 2,000 guests who will attend the coronation ceremony
        at Westminster Abbey as well as details of the processional routes, carriages,
        coronation regalia and even a new emoji.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01009fbf-b61e-413c-abae-ba6715a81aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:48:38.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:52:04.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This new story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/14/entertainment/coronation-concert-lineup-intl-scli/index.html">Katy
        Perry, Lionel Richie and Take That lead coronation concert line up</a>"</em></p>'
  'Pentagon-leak-Jack-Teixeira':
    'author': 'Hannah Rabinowitz and Jeremy Herb, CNN'
    'caption': 'Jack Teixeira is making his first appearance in federal court on April
      14 following his arrest in connection with the trove of leaked classified Pentagon
      documents posted on social media. (Credit: Instagram)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-15T09:04:25.000+08:00
    'imagesource': 'jcr:c52b2d28-5729-45cd-a553-175472041555'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9943c054-ed65-4c57-a860-fad95f861992'
    'lead': 'The suspect in the leak of classified Pentagon documents posted on social
      media has been charged under the Espionage Act with unauthorized retention and
      transmission of national defense information and unauthorized removal of classified
      information and defense materials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-15T09:11:06.596+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-15T09:56:11.218+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Suspect charged in Pentagon documents leak case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2b31cd-c089-411f-b5ba-9ee4489417b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The suspect in the leak of classified Pentagon
        documents posted on social media has been charged under the Espionage Act
        with unauthorized retention and transmission of national defense information
        and unauthorized removal of classified information and defense materials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1637a635-9341-479b-9cbc-cb6a63d3fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jack Teixeira, a 21-year-old airman with the Massachusetts Air National\
        \ Guard, made his first appearance in federal court in Boston Friday morning\
        \ following his arrest by the FBI in North Dighton, Massachusetts, on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c9919-a706-44c2-9d85-1e55b0b7342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to charging documents, Teixeira held a top secret security\
        \ clearance and allegedly began posting information about the documents online\
        \ around December 2022, and photos of documents in January.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f4c917-21e0-4df4-8398-aae6c4758167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teixeira's arrest came a week after the initial public disclosure that\
        \ the classified material had been posted online to a small Discord group,\
        \ a social media platform popular with gamers. The documents, some of which\
        \ have been reviewed by CNN, included a wide range of highly classified information,\
        \ including eavesdropping on key allies and adversaries and blunt assessments\
        \ on the state of the Ukraine war.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c5e1b4-8664-4d15-82e0-d387e3f9d190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teixeira is believed to be the head of an obscure invite-only Discord\
        \ chatroom called Thug Shaker Central, multiple US officials told CNN, where\
        \ information from the classified documents was first posted months ago.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367f9fce-27f3-4055-8049-d2dd7725e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Magistrate Judge David Hennessy informed Teixeira of the charges he's\
        \ facing and scheduled a detention hearing for Teixeira on Wednesday. He will\
        \ remain detained until then. Teixeira did not enter a formal plea.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ecc3e1-cee6-4a26-a4ed-6af728455f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teixeira entered the courtroom wearing a tan shirt and pants from the\
        \ detention center, as well as hiking boots. He entered the courtroom in shackles,\
        \ though his hands were uncuffed before he sat down at the defense table.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09e22c1-adf0-46a4-94b0-666f844be5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Boston courtroom was full, including three people sitting on a\
        \ bench reserved for family. When Teixeira entered the courtroom, he did not\
        \ look at his family members.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebd62e-5af4-4f19-84af-a8be02ea4c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teixeira spoke quietly during the hearing, whispering \"yes\" as the\
        \ judge informed him of his rights as a criminal defendant.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6fc63-f353-4955-8855-8e66524485e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the hearing ended, a man in the courtroom shouted, \"Love you, Jack.\"\
        \ Teixeira did not look back, but responded, \"you too, Dad.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebca14c-c8a2-46d0-b80d-95c8e143b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Top secret clearance since 2021</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec8a550-f288-4c51-93ca-5491d23d8c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teixeira has held a Top Secret clearance since 2021, according to the\
        \ affidavit unsealed Friday. He also \"maintained sensitive compartmented\
        \ access (SCI) to other highly classified programs,\" the affidavit says.\
        \ Many of the leaked documents posted on the online server Discord were marked\
        \ Top Secret.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6572c57a-8cce-4763-b443-0aa3568d4603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least one of the documents he allegedly posted was accessible to\
        \ him by virtue of his employment with the Air National Guard, the affidavit\
        \ says.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920c9e0-d42c-41fd-9a83-38fd4e138163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a user of the Discord served interviewed by the FBI, Teixeira\
        \ began posting information in December 2022, according to the affidavit,\
        \ and began posting photos of documents around January 2023.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c414c64-395a-4795-a8c2-6d27e77b6154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unnamed individual who spoke to the FBI said that Teixeira told\
        \ him that he was concerned about making the transcription at work so \"he\
        \ began taking the documents to his residence and photographing them.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44128da9-2c90-4832-b285-91d26889981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teixeira also allegedly searched a classified government database for\
        \ the word \"leak\" on April 6, when reports began emerging publicly of classified\
        \ information being posted online.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc276174-2db8-4c66-9e72-90902bec9c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Accordingly, there is reason to believe that TEIXEIRA was searching\
        \ for classified reporting regarding the U.S. Intelligence Community's assessment\
        \ of the identity of the individual who transmitted classified national defense\
        \ information, to include the Government Document,\" the affidavit says.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ee6de3-ff07-4d44-935b-1a935b2c6d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators narrowed in on the potential members of the chat group\
        \ with evidence collected following the discovery of the classified documents\
        \ online. Teixeira was under surveillance for at least a couple of days prior\
        \ to his arrest by the FBI on Thursday, according to a US government source\
        \ familiar with the case.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b58448-8dd3-4222-8da4-2251742a27b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four Discord users active in a different Discord chatroom where the\
        \ documents later appeared told CNN the documents began circulating on Thug\
        \ Shaker. Another user who was in the Thug Shaker chatroom told CNN they saw\
        \ the original posts of classified documents but declined to speak further\
        \ about them.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb764a4-ef09-48b6-938a-c2d50e8322e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Discord, which is not named in the affidavit but was previously identified\
        \ by CNN, gave the FBI information on Wednesday about the account that had\
        \ allegedly been posting the documents.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f504c-954a-4d66-902e-222aa5fcc389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teixeira used his real name and home address in North Dighton, Massachusetts,
        for the billing information associated with his Discord account, the affidavit
        says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d93a2-f66f-4e26-a079-ec4a076ce7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worked in IT in Air National Guard</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2980b-df45-42ca-a948-25b010b05918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teixeira was an Airman First Class in the Massachusetts Air National\
        \ Guard, where he worked as a low-ranking IT official.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f71e73-127c-4b81-94ee-75225df10d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his role as a Cyber Transport Systems journeyman, Teixeria would\
        \ have been working on a network that carried highly classified information,\
        \ according to a defense official, which is why he needed a security clearance.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c8818-6f4e-4b4a-8d67-cf3326fb01be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several former high school classmates of Teixeira's told CNN Thursday\
        \ that he had a fascination with the military, guns and war. He would sometimes\
        \ wear camouflage to school, carried a \"dictionary-sized book on guns,\"\
        \ and behaved in a way that made some fellow students feel uneasy.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6ca46e-8138-4b76-890b-e7d075fd66ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A lot of people were wary of him,\" said Brooke Cleathero, who attended\
        \ middle school and high school with Teixeira. \"He was more of a loner, and\
        \ having a fascination with war and guns made him off-putting to a lot of\
        \ people.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88684666-d563-48c6-95ac-eca8c1e2a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teixeira grew up in the suburbs of Providence, Rhode Island, according\
        \ to public records. He attended Dighton-Rehoboth High School where he graduated\
        \ in 2020, according to the superintendent of the regional school district.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719a815c-cae2-403d-8aea-21048659a6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teixeira didn't behave in a manner that rose to the level where \"\
        people felt the need to report him,\" another former classmate said, but \"\
        he made me nervous.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b56cd4-9263-4eb8-bf10-af8b85a6c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same student said she took his fascination with the military as\
        \ a form of American nationalism, and was therefore surprised by the allegations\
        \ against him. \"I didn't think he would be capable of doing something like\
        \ this,\" she said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de9518-4dab-474a-965f-b80286a9b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fallout of leaks continues</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2372c0ee-2700-4038-bd98-bc19947d0872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense Secretary Lloyd Austin said Thursday that he is directing a\
        \ review of intelligence access following Teixeira's arrest.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e070194-1a8a-4c61-be4d-7878ff49c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon is still conducting a damage assessment of the disclosure\
        \ of the classified material, which could be used as evidence against Teixeira.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0a58ce-acce-4471-a8ef-bd19b8c68ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden said Friday that he has discussed the investigation\
        \ with Pentagon officials and doesn't think it will take very long, though\
        \ he declined to say exactly how long the probe might take.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa91e56-718b-4f40-9b20-2f04cf014b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yes, I've instructed the department to make sure that they get to\
        \ the root of why he had access in the first place, number one,\" Biden said.\
        \ \"And number two, to focus extensively on the extent to which it all occurred,\
        \ and that's going on right now. I have nothing to report beyond what's already\
        \ been reported.\"\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f0e06-45cd-4b42-b68b-61dac6b229d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden released a statement earlier Friday commending law enforcement\
        \ for the arrest, and saying: \"While we are still determining the validity\
        \ of those documents, I have directed our military and intelligence community\
        \ to take steps to further secure and limit distribution of sensitive information,\
        \ and our national security team is closely coordinating with our partners\
        \ and allies,\" Biden said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf7b85-ed89-41bd-9c9d-b704104cfcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden had been briefed regularly on the investigation as it proceeded\
        \ over the past week, according to a US official. He was also briefed regularly\
        \ on the efforts by his top officials to engage with allies who have been\
        \ identified within, or unsettled by, the content of the leaked information,\
        \ one official said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7106bb-3ee5-45b3-8d1d-4d5dbd9be0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the arrest on Thursday, Biden downplayed the impact of the
        leaked documents. "I''m concerned that it happened, but there is nothing contemporaneous
        that I''m aware of that is of great consequence," he told reporters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5853007-76fc-4b3f-9047-e8d72dd2d7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:11:06.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:56:11.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/14/politics/classified-leaks-suspect-arraignment/index.html">Suspect
        charged in Pentagon documents leak case</a>."</em></p>'
  'Future-tech-films':
    'author': 'Scottie Andrew, CNN'
    'caption': 'Great sci-fi films are both fantastical and prescient. But the genre
      is at its best when it reveals something about the world in which we live. In
      "Her," Joaquin Phoenix finds deeper connections with an AI-powered system than
      he does with fellow humans. (Credit: Annapurna Pictures/Kobal/Shutterstock)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-15T09:13:03.000+08:00
    'imagesource': 'jcr:aa3b1e0d-903f-4462-9172-b4285efff38f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df9d01a3-13ce-41aa-8321-e9abe9d40e38'
    'lead': 'Great sci-fi films are both fantastical and prescient. They can whisk
      viewers to a galaxy far, far away or exaggerate real scenarios on a fictionalized
      version of our planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-15T09:16:42.586+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-15T09:55:32.847+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'In predicting the future of science, a few classic films got it eerily
      right'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2862741f-0ffe-4e29-ac8a-dfbb140d0192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.701+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Great sci-fi films are both fantastical
        and prescient. They can whisk viewers to a galaxy far, far away or exaggerate
        real scenarios on a fictionalized version of our planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5787c02-8c69-4a5f-8fe9-e850675672c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.701+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the genre is at its best when it holds up a \"fun house mirror\
        \ to our present\" and reveals something about the world in which we live,\
        \ said Lisa Yaszek, professor of science fiction studies at Georgia Tech.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afb8616-4677-4193-812f-1d2bd59a7947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As audiences, we love both optimistic and pessimistic science-fiction\
        \ films like these precisely because they are virtual laboratories where we\
        \ can imaginatively experience the best and worst our technologies have to\
        \ offer in a safe and fun environment,\" Yaszek told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf28e23-9691-4085-b221-f876f718ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Films such as \"Gattaca,\" \"Her\" and even the horror comedy \"M3GAN\"\
        \ have predicted what our future might look like if developments in gene editing\
        \ and artificial intelligence accelerate. Meanwhile, pandemic thrillers such\
        \ as \"Contagion\" seem even more realistic than they did upon their release\
        \ after Covid-19 drastically upended the world in 2020.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c3df5-a5ce-4f09-8dbe-857c496ed2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what some notable films get right about science and tech
        — and what''s still the stuff of science fiction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca1cfd-a47d-4157-90b0-77c583601686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gene editing in ''Gattaca'' is now closer to a reality</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabcb8db-108a-45e5-9407-57bb3f3c1eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gattaca" drew inspiration from real events leading up to its 1997
        release — including the Human Genome Project launch in 1990 and the successful
        cloning of Dolly the sheep, Yaszek said — and the film imagines a society
        obsessed with and dictated by genetic perfection. It seems to "eerily anticipate
        our own society''s current fascination with at-home genetic tests like 23andMe,"
        Yaszek noted, as well as recent advances in gene editing that hold promise
        for human health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2cb63-8557-4991-85a2-555e32dfcca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the movie, genetics decide social class. Gene editing becomes
        the norm, and characters who are born without it are considered "in-valids"
        with a greater potential for hereditary disorders than "valids," humans genetically
        engineered to avoid those illnesses. Vincent Freeman (Ethan Hawke), an "in-valid"
        cleaner at an aerospace facility, uses genetic material such as fingernails
        and urine from paraplegic former Olympian Jerome Morrow (Jude Law) to fraudulently
        join an interplanetary mission reserved for "valids."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb849426-f5b1-4f95-ba9e-dda5199427cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gattaca" came out about 15 years before the introduction of CRISPR-Cas9
        as a tool used to make precise edits to human DNA. Though it''s mostly been
        used for research purposes, CRISPR-Cas9 has appeared to make a notable difference
        in genetic disorder treatment: A woman named Victoria Gray said her sickle
        cell disease symptoms were significantly alleviated after scientists treated
        her using CRISPR, CNN reported in March. Scientists removed premature cells
        from Gray''s bone marrow and modified them. The gene-edited cells, once returned
        to Gray''s body, appeared to have produced fetal hemoglobin, a type of hemoglobin
        that makes it harder for cells to sickle and stick together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba12e40-9465-4dfa-95da-5a20f7ca7472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Current gene therapy trials — including the sickle cell trial Gray\
        \ was a part of — involve altering nonreproductive cells in what's known as\
        \ somatic gene editing.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6235c15-5bb2-472b-ae16-0e8121187a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the process of preemptively manipulating the genes of human
        sperm, eggs or embryos in a way that evokes "Gattaca" — called heritable gene
        editing — has raised serious ethical concerns. In 2018, Chinese doctor He
        Jiankui said that he had modified two human embryos using CRISPR-Cas9 and
        that the modifications would make them resistant to HIV. The scientific community
        swiftly condemned his work, and he received a three-year prison sentence in
        2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d3f732-d4e3-4d7a-b2f0-79381ca8f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''M3GAN'' and ''Her'' offer opposing views of AI</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d475d-1619-4fc3-b943-6bca855b44d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Society's fascination with artificial intelligence has resulted in\
        \ no shortage of films that depict both its potential to facilitate a more\
        \ advanced way of life and the hypothetical horror of AI overtaking humanity.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b54ec-8ea8-4ef5-bbd6-33ce75e777cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These movies tend to reflect both our hopes and fears about our
        increasing reliance on digital companions," Yaszek said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af49df3-7935-4dbb-bf8b-f96c7b0fe204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Spike Jonze''s "Her," Joaquin Phoenix''s Theodore falls in love
        with Samantha, an advanced AI operating system who says she returns his affections.
        Siri, she is not: Samantha speaks with a human affect and has opinions and
        feelings, or at least is programmed to. It''s the rare sci-fi film that doesn''t
        villainize AI that''s able to mimic — or even genuinely feel — human emotion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f944c3-e9d2-4712-8125-5678ad585f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Samantha does not yet have a perfect equivalent in our own world —\
        \ she could even view the physical world through a lens and comment on it,\
        \ but there are some realistic AI-powered virtual assistants. Popular chatbots\
        \ such as ChatGPT can closely imitate human speech and have been used to write\
        \ extensive essays and answer complex questions posed by users, though they\
        \ aren't perfect. The tech outlet CNET published several articles generated\
        \ by AI that contained major errors. And AI experts told CNN this year that\
        \ they fear chatbots could be used to perpetuate disinformation since they're\
        \ programmed to give users more of what they're seeking and hold their attention.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381baa6c-4fe1-4c63-aaf2-f2f64a3055ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While \"Her\" humanized AI, the 2022 horror hit \"M3GAN\" tapped into\
        \ viewers' fears. M3GAN is a humanoid doll and caretaker for the young Cady,\
        \ who loses her parents in a car accident, and the two form a sisterly bond.\
        \ But M3GAN takes her duties as android big sister dangerously seriously,\
        \ murdering anyone who threatens Cady or Cady's trust in her.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59df1e-80e8-473f-9667-3bed6b7270e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yaszek noted that robot caretaking tools are already in use: Nursing\
        \ homes in Japan have for years employed robots to entertain and engage residents.\
        \ Studies on whether the quality of elder care has improved in the country\
        \ are ongoing, but several senior care facilities in Minnesota last year took\
        \ a cue from Japan and started to incorporate robots built by University of\
        \ Minnesota Duluth experts into residents' care routines.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b04bba-5edb-4378-9bcc-eb4302c73504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are independent robots that deliver food, perform stunts at Disney's\
        \ California Adventure and dispose of bombs on behalf of police departments.\
        \ Commercial robots are nowhere near as lifelike as M3GAN. But her AI capabilities\
        \ — known as artificial general intelligence, which describes a bot's ability\
        \ to learn anything a human can — are closer to being a reality, said Shelly\
        \ Palmer, a Syracuse University professor of advanced media and an expert\
        \ in emerging tech, in an interview with CNN in January.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f321a-e080-4d37-87f5-de3b69d33092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We may be both grateful for these tools but also a bit worried,\"\
        \ Yaszek said. \"What happens if these marvelous new technologies break down\
        \ and leave our loved ones more vulnerable than ever before?\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57ff2c8-8f24-4a05-b49c-0c8045e634d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic preparedness in ''Contagion'' rings true</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4770fc51-7475-40d2-b540-8cc9a1552cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the early days of the Covid-19 pandemic, many turned to Steven\
        \ Soderbergh's \"Contagion,\" a 2011 film that depicts the stunningly quick\
        \ spread of a deadly virus across the world. Upon its release, a scenario\
        \ in which the world could change so drastically in a matter of days or weeks\
        \ seemed unlikely. But when Covid-19 sent much of society into isolation in\
        \ 2020, \"Contagion\" seemed like a prescient example of what a pandemic response\
        \ could look like.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b89c02b-4545-4b8b-b9f4-c4070cb6b0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even before Covid-19, experts at the Argonne National Laboratory, operated\
        \ by the US Department of Energy, praised the film in 2012 for accurately\
        \ portraying the rate at which a society would experience shortages of resources\
        \ and the collective effort it takes to address a rapidly spreading virus.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0e5b57-251f-436c-a006-5ad3b15df3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kelly McGuire, associate professor of English at Trent University in\
        \ Ontario, wrote in 2021 that \"Contagion\" presents the development of a\
        \ vaccine as the \"end point of the arc of pandemic,\" when, in our Covid-19\
        \ reality, the virus may never be eradicated despite the widespread availability\
        \ of Covid-19 vaccines and boosters.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a039000-5f6f-4f84-91d6-ad3ebe4f5a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the Covid-19 vaccine has prevented more than 3 million deaths,\
        \ according to one 2022 study, hundreds of thousands of Americans continue\
        \ to be infected with the virus and thousands die monthly, according to the\
        \ US Centers for Disease Control and Prevention. Immunocompromised people\
        \ and those who haven't received the vaccine remain at a higher risk of serious\
        \ illness and death.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c2ca56-ae31-4459-98a7-32559172489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reality has often surpassed the bounds of sci-fi, said Melissa Monique\
        \ Littlefield, a professor at the University of Illinois Urbana-Champaign\
        \ who teaches courses on sci-fi and speculative fiction. Even when our reality\
        \ feels stranger than fiction, though, stories such as \"Gattaca,\" \"M3GAN\"\
        \ and \"Contagion\" still have something valuable to say about the world in\
        \ which we live and where it could head.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f28aaff-2f3f-4ab9-826e-19e6be015948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Sci-fi) doesn''t simply predict or merely comment on scientific
        discoveries or technological phenomena," she said. "Instead, it offers us
        the opportunity to continually evaluate ourselves, our societies, and our
        assumptions about the world."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53536dd4-d72e-45dd-b9bc-8e8daa048fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T09:16:42.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-15T09:55:32.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/14/entertainment/film-future-tech-m3gan-gattaca-scn-cec/index.html">In
        predicting the future of science, a few classic films got it eerily right</a>."</em></p>'
