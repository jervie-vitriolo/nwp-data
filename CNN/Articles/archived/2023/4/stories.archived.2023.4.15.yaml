      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political party calls for ''immediate ceasefire''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ce2d4b-92a4-4046-bd45-cb023c7c4a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:45:41.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:45:52.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid a volatile and uncertain situation on the ground, there have been\
        \ widespread calls for calm.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcef17b1-3c62-4e55-af04-02c17078a648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:45:41.481+08:00
