    'jcr:uuid': '4310c82f-96bf-43ab-bc9b-af4cb84c50b0'
    'lead': 'Forty-nine personnel of the Philippine National Police-Drug Enforcement
      Group, including its relieved chief PBGen. Narciso Domingo, were found to have
      criminal and administrative liability following the controversial anti-drug
      operation in Manila, according to an official.'
