    'title': 'Man arrested after explosion prompts evacuation of Japanese leader Fumio
      Kishida from speech venue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aee1479-85fc-4716-9f11-6d32ec75dccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Japanese Prime Minister Fumio Kishida
        was evacuated unharmed Saturday after an explosion at a venue where he was
        giving an outdoor speech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33229853-e462-4d1b-81c4-1035154fadb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bfb76f-1ccc-496d-a7bd-ab9fe42fc99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video footage released by Japan's public broadcaster NHK showed members\
        \ of the public fleeing and a man being arrested following the explosion.\
        \ The footage showed multiple men, believed to be police officers, holding\
        \ the suspect on the ground. Other pictures showed a silver cylinder that\
        \ appeared to have been thrown in Kishida's direction.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d486a-2d39-461a-bf8c-128775ce425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a796b7e-7c55-4242-b7b5-965436159393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local news agency Kyodo news reported that a man had been arrested\
        \ after throwing \"what appeared to be a smoke bomb.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e56e1c0-9003-4114-9064-5c7dec3a4b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a8055-b820-40de-b709-373d3736cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dramatic scenes took place in the city of Wakayama, shortly after\
        \ a visit by Kishida to the local Saikazaki Fishing Port.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b17209-a29c-4604-978b-ae2d8ff3690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da29a0b-39b6-4503-9db6-0a8a04bd345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The circumstances surrounding the suspected attack drew immediate comparisons\
        \ to the assassination of the former Japanese Prime Minister Shinzo Abe, who\
        \ was shot in July last year during a campaign speech in the western city\
        \ of Nara.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98338739-598e-4a24-96d6-cb5b7c7fdd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc206a59-b0c7-4dc4-8c11-c42904d0a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack on Abe had shocked a nation that is rarely associated with\
        \ political and gun violence.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6b23a5-6a71-4676-b563-37af2c641849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ad12b-4e2a-4690-bb2c-7bbe2dac8329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kishida too had been giving a political speech, in his case, in support\
        \ of his ruling party's candidate in a local by-election for the House of\
        \ Representatives in a Wakayama district.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de15e5-5ced-484b-b11f-c773da745b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11289567-444a-4ad8-a9f8-68980d813738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Campaigning is currently underway in Japan's nationwide local elections.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a377b85-adbf-4f3d-ada7-1e6e21ef1fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T16:53:21.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a529543e-1641-4aed-b88d-2ef2217e388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:53:21.427+08:00
      'mgnl:createdBy': 'alyssa'
