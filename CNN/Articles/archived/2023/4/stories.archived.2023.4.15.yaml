      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Domingo was <a href="https://www.cnnphilippines.com/news/2023/4/13/pdeg-chief-relieved-reassigned.html">relieved</a>&nbsp;from
        his post amid the ongoing investigation into the case, and was reassigned
        to a different PNP office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eb25d6-5b06-4d26-8d34-d093640a0420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T15:15:32.328+08:00
      'mgnl:createdBy': 'alyssa'
