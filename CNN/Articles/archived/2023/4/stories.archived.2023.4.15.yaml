      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:42:11.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The four alternative fishing sites in Regions 4-A and 4-B include\
        \ Mindoro Strait in Mindoro Oriental, Cuyo Pass in Batangas, Tablas Strait\
        \ in Romblon, and Tayabas Bay in Quezon,” the Palace noted.\r"
