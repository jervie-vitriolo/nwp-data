  'govt-to-launch-training-fisherfolk-oil-spill':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-15T16:59:27.000+08:00
    'imagesource': 'jcr:1e0c84db-11d1-4375-9822-308591464cdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7634d07-9231-408b-b5f5-d26613a1bbfd'
    'lead': 'Since the oil spill happened in Oriental Mindoro on Feb. 28, President
      Ferdinand Marcos Jr. visited the most affected town, Pola, for the first time
      to inspect the area and distribute aid to fisherfolk.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-15T17:07:28.345+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-15T17:19:49.141+08:00
    'mgnl:lastActivatedBy': 'superuser'
