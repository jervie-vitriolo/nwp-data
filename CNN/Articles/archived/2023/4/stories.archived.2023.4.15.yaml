      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile US Secretary of State Antony Blinken said that the situation\
        \ in Khartoum is \"fragile\" when asked by a reporter to comment during a\
        \ presser in Vietnam.\r"
    '51':
