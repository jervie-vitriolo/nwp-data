    'title': 'US should stop ''encouraging'' Ukraine war, Brazilian president says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fb373d-c3aa-4a5e-86a3-b37cd774f346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:49:11.184+08:00
      'mgnl:createdBy': 'seth'
