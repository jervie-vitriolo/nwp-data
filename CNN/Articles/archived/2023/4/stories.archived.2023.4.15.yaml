      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cc07dc-e2d1-4ba9-8bd0-4a8b6d8d6387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:45:41.482+08:00
