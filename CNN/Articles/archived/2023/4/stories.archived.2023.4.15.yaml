  'nurse-burnout-post-pandemic':
    'author': 'Kyla Russell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-15T16:38:11.000+08:00
    'imagesource': 'jcr:403ec56a-52fe-49b5-be1c-98b724a4338a'
