      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, April 15) —</strong> A massive
        fire razed an unfinished high-rise condominium building in Cebu City and left
        around ₱3.9 billion in damage, authorities reported on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529f6ea8-a5e5-4db7-9aa1-1bcd28d916af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:30:27.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T10:30:27.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Bureau of Fire Protection in Central Visayas (BFP-7),\
        \ it began on the 37th floor of the Grand Residences' Tower 4 along M. J.\
        \ Cuenco Avenue in Barangay Kasambagan at around 2:40 PM.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc24b888-ee5f-4d76-a75a-6b254740a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:30:27.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T10:30:27.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BFP-7 spokesperson Senior Fire Officer Wendell Villanueva said the\
        \ flames may have been caused by a welding activity and spread via utility\
        \ pipes from higher floors down.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf34c33-d3f3-4adb-a122-83a5ce9ba751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:30:27.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T10:30:27.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva also said there was difficulty in combating the fire because\
        \ firefighter ladders were only able to reach up to the 18th floor of the\
        \ building.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173cbef7-dc1c-4f8e-9abc-b51de667c18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:30:27.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T10:30:27.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that from the seventh floor down were supposed to be parking\
        \ spaces but were temporarily used as storage for paints and other highly\
        \ combustible materials.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d961cd-6144-4a0c-88c0-5d028d2eae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:30:27.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T10:30:27.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All floors of the building were covered with smoke while flames were\
        \ visible from the second to sixth floor.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778fb7f9-9b1c-4681-b48e-2c3df21d86ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:30:27.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T10:30:27.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tower 4 is still due for turnover and is still being furnished with\
        \ finishing touches. All the other buildings of the Grand Residences condominium\
        \ complex were safe from the fire.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9eb60-847b-4cc7-9176-1a63ecad8a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:30:27.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T10:30:27.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearby Tower 3 was fully occupied during the blaze but its residents\
        \ were safely evacuated. The construction workers at Tower 4 were also safely\
        \ evacuated and accounted for.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab34615-5136-4766-b176-03e8a9c404d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:30:27.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T10:30:27.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'image': 'jcr:e7689ac1-0fc4-4e97-a977-39887d50a875'
      'imageCaption': 'Authorities note that while they needed more aerial ladders,
        the fire in the unfinished high-rise condominium building in Cebu City could
        have easily been extinguished if its sprinkler and other anti-fire system
        were already operational.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c03e4-a16a-47db-8804-05c3c123a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:30:27.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T10:30:27.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b1d73a-8af5-4431-b963-dac62d5906ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:30:27.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T10:30:27.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fire safety systems</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c82f3f3-eb44-46f7-9451-c17cd9e455e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:30:27.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T10:30:27.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva noted that while BFP-7 needed more aerial ladders, the
        fire in Tower 4 could have easily been extinguished if its sprinkler and other
        anti-fire system were already operational.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd39735-9e9f-4b30-b052-680bc282985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:30:27.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T10:30:27.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 30 firefighters, he said, were able to reach the top floors
        but were later on asked to evacuate when the thick smoke and flames spread
        to lower floors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202cf518-9643-4e65-9d19-77f53f9da1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:30:27.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T10:30:27.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview, Cebu City Mayor Michale Rama said he will meet with\
        \ all building owners in the city to talk about improving fire safety systems.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ef223-840e-4ddb-84c5-0e5a104708ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:30:27.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T10:30:27.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rama said they are also looking at modern technology from other countries\
        \ which are used in handling fire in high-rise buildings.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4893ac44-36f6-4f85-ba02-3fb6f38a40b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:30:27.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T10:30:27.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The blaze was declared under control by the Cebu City Fire Department\
        \ at 7:50 p.m but the firefighters were still trying to extinguish the flames\
        \ as of 9 p.m.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e51d216-99fe-4adb-95d5-717ec7532901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:30:27.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T10:30:27.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The management of Grand Residences has yet to issue a statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc8533b-007c-4639-9c34-19b8487791be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:30:27.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T10:30:27.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based journalist Dale Israel contributed to this report.</em></p>'
  'NBA-fines-Dallas-Mavericks-resting-players':
    'author': 'Kevin Dotson and Homero De la Fuente, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-04-15T10:56:02.000+08:00
    'imagesource': 'jcr:45509e1d-191b-4cef-bfb0-8a45c9f15503'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f76a5d62-4e4b-4250-ae85-4f0ec4c719c0'
    'lead': 'The Dallas Mavericks were fined $750,000 for ''conduct detrimental to
      the league'' after resting All-Star Kyrie Irving and several other role players
      during a game against the Chicago Bulls on April 7, the NBA announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-15T10:58:38.770+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-15T10:58:39.198+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NBA fines the Dallas Mavericks $750K, saying team ''undermined the integrity
      of our sport'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5ac0cf-c102-4628-af57-c3802aed7625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T10:58:39.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The Dallas Mavericks were fined $750,000
        for "conduct detrimental to the league" after resting All-Star Kyrie Irving
        and several other role players during a game against the Chicago Bulls on
        April 7, the NBA announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce1246-014f-424e-ba53-66f935e6811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T10:58:39.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19945d7a-06b7-4c41-8417-ec5818ed75c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T10:58:39.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team's leading scorer for the season, Luka Dončić, played only\
        \ in the first quarter of the game.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b227c9c-4df7-47ea-bbf8-322ab8138f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T10:58:39.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572af487-6a47-436c-9e8a-2483c95f2bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T10:58:39.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Mavericks violated the league's player resting policy and demonstrated\
        \ through actions and public statements the organization's desire to lose\
        \ the game in order to improve the chances of keeping its first-round pick\
        \ in the 2023 NBA Draft,\" the NBA said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b25fb4-18b3-4d18-a131-76c3989b7f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T10:58:39.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf72abc8-d459-4703-9930-5749a77d5d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T10:58:39.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The league did not find that the players who participated in the\
        \ game were not playing to win.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9294cba5-d581-44dd-a25b-7a1697984423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T10:58:39.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75909e93-633c-40ad-8ce4-268786785e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T10:58:39.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the Mavericks sat Irving (right foot injury recovery), Maxi\
        \ Kleber (right hamstring injury recovery), Christian Wood (rest) and Josh\
        \ Green (rest) in the 115-112 loss to the Bulls despite the team still being\
        \ in contention for a spot in the Play-in.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdcf008-00f4-422c-a86d-67c40f8ea41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T10:58:39.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf1dea8-eb12-4862-972f-c1e5fa5d43b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T10:58:39.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Mavericks entered that game tied with Chicago for the 10th-best\
        \ lottery odds in the 2023 NBA Draft.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e60b2-3797-4019-ba77-05f7be90f4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T10:58:39.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b995f-987c-410f-bdf5-274d86bc2b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T10:58:39.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Dallas owes the New York Knicks a top-10 protected first round\
        \ as part of the trade for power forward and center Kristaps Porziņģis, who\
        \ has since been dealt to the Washington Wizards.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae19db0a-0150-4c04-bb43-3daac0d511a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.786+08:00
      'mgnl:createdBy': 'alyssa'
