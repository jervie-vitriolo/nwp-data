      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Witnesses reported fighting around the presidential palace and army\
        \ headquarters in the capital Khartoum.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea66d1b6-a2a0-4049-ada1-8135a44b9acc'
