      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Islamic political party shared a statement containing a list of\
        \ crucial points directed at the leaders of both sides, including the \"immediate\
        \ cease-fire at all engagement sites\" and the retrieval of both sides to\
        \ \"their previous positions before the clashes.\"\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6190f4c-fbd6-437f-83f3-4fbd55149608'
      'mgnl:activationStatus': true
