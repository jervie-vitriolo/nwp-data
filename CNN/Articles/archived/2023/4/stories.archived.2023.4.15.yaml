    'stories': []
    'template': '1'
    'title': 'Jamie Foxx remains hospitalized as his Netflix film readies to wrap
      production'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f92425-335c-413a-b12d-851e21f04b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:34:04.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:34:05.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oscar-winning actor Jamie Foxx remains
        hospitalized in Georgia and under observation, a source with knowledge of
        the situation told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91666bb5-ec10-4651-8bc4-714b5cb0c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:34:04.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:34:05.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They are running tests and still trying to figure out what exactly\
        \ happened,\" the individual said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d99224-fb1d-4302-8e25-f38582389645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:34:04.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:34:05.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foxx has been in Atlanta, Georgia, filming the Netflix movie, \"Back\
        \ in Action.\" The source previously told CNN that the medical incident did\
        \ not happen on the set and Foxx was not transported by emergency vehicle\
        \ to the hospital.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9592081c-b2d9-4360-b77f-bcf6eec47bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:34:04.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:34:05.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A separate source close to production on the film told CNN that filming\
        \ is \"currently underway and expected to wrap up next week.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe2492-a49f-4d6a-883c-4a3a7c6ec8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:34:04.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:34:05.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This source did not elaborate as to whether Foxx still has scenes to\
        \ film or whether he would be back on set.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67461af-ff03-4b44-a142-544a82ffce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:34:04.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:34:05.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His daughter Corinne Foxx shared on Instagram Wednesday night that\
        \ her father had experienced a \"medical complication,\" adding that he is\
        \ \"on his way to recovery.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a13ba69-22af-4cb8-bae1-5e88e1217aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:34:04.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:34:05.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to representatives for Foxx for comment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66d8acc-ab75-4b9c-97dc-e2797e2fcc7e'
      'mgnl:activationStatus': true
