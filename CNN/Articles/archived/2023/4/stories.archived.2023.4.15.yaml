    'template': '1'
    'title': '''Grey''s Anatomy'' star Kelly McCreary exits show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe8480-2c34-4922-a11f-30a75dfd0ac3'
