    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov''t to launch training programs for oil spill-affected fishers –
      Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f329edb8-1833-4995-8b07-e91d476245b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> — President
        Ferdinand Marcos Jr. on Saturday told affected fisherfolk of Oriental Mindoro
        that the national government is planning to initiate training programs for
        alternative livelihoods to cushion the impact of the oil spill on their livelihood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d0c27c-2278-4081-a983-7c21f9e0f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron kaming pinaplano, na andyan na nasimulan na ng TESDA (Technical
        Education and Skills Development Authority), tuturuan (ang mga mangingisda)
        ng bagong pwedeng gawin habang hindi pa pwedeng mangisda," Marcos told fisherfolk
        in Pola town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9689d87f-619f-4ac8-bd4c-eccb9f4b6e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang TESDA under DOLE (Department of Labor and Employment) nagbibigay
        ng training, para hindi naman mapatid ''yung kinikita ng ating mga kababayan,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f77141-8130-46be-934a-b47a925bc865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are planning, it was actually started by TESDA, to\
        \ teach fisherfolk new things that they could do because they are still unable\
        \ to fish. The TESDA under DOLE is giving training programs so our countrymen\
        \ would not stop having income.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991dbc90-65b6-4342-b290-013fcf1bbb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The President visited Pola, the town most affected by the oil spill\
        \ that began on Feb. 28, for the first time to inspect the area.\r"
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        President Ferdinand Marcos Jr. conducts an aerial inspection of the oil spill-hit
        areas in Oriental Mindoro.<br><br>📸 Bongbong Marcos / Instagram <a href="https://t.co/UXXmodwiOB">pic.twitter.com/UXXmodwiOB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1647083972332257281?ref_src=twsrc%5Etfw">April
        15, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fa8914-0c08-4747-9556-bde909d88191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490eb845-b094-4175-b514-fc58fd9c0293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the event, Marcos was briefed by various department officials\
        \ on the situation of the province, especially on the spill's impact on fisherfolk\
        \ and small businesses.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d0469b-c073-441f-99be-f31e9d2a7a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sabi ko nga sa kanila ang livelihood program ay ''wag para
        lang sa oil spill," he told residents. "Kahit mawala na ''yong oil spill,
        sana patuloy naman para ang mga residente meron namang option, meron namang
        pagkakataon na makasubok ng ibang hanapbuhay para makadagdag sa kinikita."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088ac685-951d-4284-b2c6-d2e6298ca7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I told the officials that the livelihood program must\
        \ not only be for the oil spill. Even after the spill is gone, residents can\
        \ hopefully have options and chances to try other kinds of work to augment\
        \ their income.]  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5264c06e-3320-413a-84a5-7a85b9035efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May mga lumalabas na problema na hindi naman talaga sa oil spill,\
        \ kagaya ng water supply, livelihood. Sabi ko nandito na tayo, eh, di gawin\
        \ na natin,\" he said, stressing that the government should take advantage\
        \ of the international assistance that it would be receiving.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c018baf-76af-4578-8738-f959cd5030a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are problems not related to the oil spill, like
        water supply, livelihood. I said we''re already here, so let''s do something.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b76d26-154d-42ab-ab42-e794592725d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/4/10/Mindoro-oil-spill-worse-than-COVID.html">Groups:
        Residents say socio-economic impact of Mindoro oil spill worse than COVID</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fd59df-7159-4226-9974-33b52925b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Over ₱440 million in income losses</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e5d19-37ff-4747-9005-ce3478e24a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fisheries and Aquatic Resources (BFAR) has <a href="https://www.cnnphilippines.com/news/2023/4/13/bfar-fishing-bans-oil-spill-oriental-mindoro.html">recommended
        retaining bans on fishing and seaweed harvesting</a> due to the presence of
        polycyclic aromatic hydrocarbons (PAH) in marine products, which is harmful
        to humans.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0df158-c5f2-46da-a1e1-331d3d2d2f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.556+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the BFAR said there were 26,719 registered fisherfolk
        directly affected by the oil spill as of March 31.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad920ff4-c9cd-4143-8a40-47fee3d9c8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.556+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on estimates from the Philippine Statistics Authority, the
        agency said that average daily income loss was at ₱714, with almost ₱20 million
        daily losses, translating to a total income loss of ₱441,253,428 in 22 fishing
        days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d4f891-3a4e-4c98-ba21-5cf060683ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other sector losses such as fishing gears, facilities, and equipment\
        \ stood at around ₱445.3 million, which included Mimaropa's fisheries production\
        \ losses of around ₱14 million and damage to 119 metric tons of seaweed production\
        \ in Western Visayas valued at nearly ₱3 million.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c3f357-a3a9-468f-ad95-3b0653083f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are still rushing to contain the oil that is still leaking\
        \ from the sunken MT Princess Empress in waters off Naujan town.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3daae2-c3c8-4cd6-affc-e784b381ed1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/30/pcg-progress-oriental-mindoro-oil-spill.html">PCG:
        60% of oil spill-affected areas already cleaned up</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56b6dd-2778-4a97-a058-a78c38374538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But during the event, the chief executive said the government's response\
        \ is \"good so far\" because every agency is \"on alert,\" adding it's in\
        \ close coordination with local government units.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615369d2-1f4a-4482-9e29-4de7c28e17ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard in March raised its oil spill response
        to the highest level Tier III.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ea46d-ddf5-4b7b-be3e-e248faf40740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED STORIES:</strong></p>'
