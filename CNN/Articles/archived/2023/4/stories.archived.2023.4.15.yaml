    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: No more deadline for oil spill cleanup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43684d01-2450-4b08-95a7-cbd977028a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T19:43:30.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T19:45:06.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> President
        Ferdinand Marcos Jr. on Saturday backpedaled on his previous deadline for
        the cleanup operations of the Oriental Mindoro oil spill, saying he cannot
        impose such time limit due to various factors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4ced34-835e-4e44-a0f1-6f64b6865d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T19:43:30.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T19:45:06.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac4f7f-4b71-469b-bc84-7c633953b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T19:43:30.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T19:45:06.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s no deadline for the clean-up. I cannot make a deadline for\
        \ the clean-up. If the wind changes, iba na naman ‘yung timing (the timing\
        \ will also change), so it’s useless,” Marcos told reporters during his visit\
        \ to oil slick-hit Pola town in Oriental Mindoro.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5b7fd7-3487-4168-a4ba-21e739868492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T19:43:30.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T19:45:06.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821cea36-e542-4b4a-b27d-593f399a6063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T19:43:30.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T19:45:06.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s really not much more that we can do,” he added.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149148a9-4090-46ea-814a-9d21e9b326cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T19:43:30.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T19:45:06.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94a5bbf-4aff-443b-a0dd-aaee5ea8f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T19:43:30.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T19:45:06.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Marcos expressed hope that the government can finish
        the cleanup in<a href="https://www.cnnphilippines.com/news/2023/3/8/marcos-oil-spill-cleanup.html">
        less than four months</a> as he directed government agencies to speed up efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6125eecb-cfdd-458d-aebd-59ee0a3ede9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T19:43:30.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T19:45:06.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to local officials, over 70% of areas and coastlines affected\
        \ by the oil spill have already been cleared.  \r"
    '8':
