      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/14/entertainment/greys-anatomy-star-kelly-mccreary-exits-show/index.html">‘Grey’s
        Anatomy’ star Kelly McCreary exits show</a>"</em></p>'
  'england-trainee-doctors-wage-strike':
    'author': 'Anna Cooban, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-15T06:23:27.000+08:00
    'imagesource': 'jcr:7b7c5386-6c76-4c6c-9cfa-62afadf21d1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d8b5636-7d66-429d-8c3b-f7b1f9970cd4'
    'lead': 'Tens of thousands of England''s trainee doctors have gone on strike this
      week over pay. For many, hourly pay falls below that of some baristas and fast-food
      workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-15T06:31:19.253+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-15T06:31:19.911+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Some of England''s trainee doctors are paid less than fast-food workers.
      They''ve had enough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ee483-22c7-4043-ad34-c1f216f1a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tens of thousands of England''s trainee
        doctors have gone on strike this week over pay. For many, hourly pay falls
        below that of some baristas and fast-food workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad2cd80-2f7b-4b37-80f0-76db97786425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Junior doctors working in the country's National Health Service (NHS)\
        \ walked out Tuesday — the first of four days of strikes — demanding a 35%\
        \ increase in annual salaries.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3f5dd1-b77c-4c70-b862-b423b8af30b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The British Medical Association, the trade union and professional body\
        \ for UK doctors, says junior doctors in England have suffered a 26% cut to\
        \ their pay since 2008 once inflation is taken into account.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa37b6c2-e1b9-492e-9f54-76da8f1fc242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Junior doctors in Scotland, Northern Ireland and Wales are on a different\
        \ contract to those in England, though they have seen similar real-term cuts\
        \ to their pay. They are not currently on strike.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aed14fc-6782-441a-b27c-2437650b4d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For too long we have been undervalued,\" Vivek Trivedi, co-chair\
        \ of the BMA junior doctors committee, told a crowd of striking doctors Tuesday.\
        \ \"We have reached the end of our tether. The government has pushed us to\
        \ our limits.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb327b-acfa-45dd-bcc3-4b418f0959ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UK Department for Health and Social Care, which sets doctors' pay,\
        \ did not respond to CNN's request for comment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d83c8a-00f6-4c35-ada6-361a7fcaa471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Junior doctors in the United Kingdom are qualified physicians with\
        \ a five-year medical degree under their belts. They are roughly equivalent\
        \ to doctors in the United States completing their residencies, who diagnose\
        \ and treat patients under the supervision of a senior doctor.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce34739-9f2c-4e1e-bdc7-b4fb27942bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is difficult to compare the salaries of UK junior doctors with those\
        \ of their international peers, said Lucina Rolewicz, a researcher at Nuffield\
        \ Trust, a healthcare think-tank. That's because \"the nature of training\
        \ varies hugely across countries,\" she told CNN.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3f765-5393-4ff6-94d4-a1e04a4405f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In England, a junior doctor can expect to make £29,384 ($36,795) in\
        \ their first year of work if working full-time with no extra shifts, according\
        \ to the BMA. That works out at less than £2,000 ($2,502) a month in take-home\
        \ pay, when factoring in taxes and typical student loan repayments. Salaries\
        \ increase as junior doctors spend more years in post-college training, which\
        \ can last up to eight years\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b40f3ba-5c6f-40b0-8c27-e4e72c20c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Junior doctors are not adequately compensated either for their high\
        \ workloads and rigorous training or the life-saving responsibilities they\
        \ often undertake, the BMA argues.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f891379-7d98-40d0-ac91-6b180be0de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The union provided an example in a tweet Tuesday: For a typical hour-long\
        \ surgery to remove a patient's appendix, three junior doctors in England\
        \ with between one and 10 years' experience can expect to earn a combined\
        \ £66.55 ($83.22) an hour. The doctor in their first year of post-college\
        \ training would receive just £14.09 ($17.62) an hour, the BMA said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de57e5ec-2af9-4b52-b7a7-0d2050a60c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That's less than the pay for some jobs with notoriously low wages.\
        \ For example, the average restaurant manager at Subway or Taco Bell in the\
        \ United States earns an hourly wage of $18.03 (£14.41) and $18.29 (£14.62)\
        \ respectively, according to jobs website Indeed.com.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6eaf5f-824b-4d8c-8d3b-16db0d55786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A first-year junior doctor's pay also falls slightly below the £14.10\
        \ ($17.63) an hour that some baristas at popular UK coffee chain Pret A Manager\
        \ can expect to receive, once a discretionary bonus is included.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e819ac52-5841-4600-85f8-a51f4e7f1e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dac1533-fecd-44bb-ad99-24be5420cd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Unreasonable'' demands</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db2a7b-3fef-436b-bc62-a9752ae86f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.419+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UK health minister Steve Barclay said in a tweet Wednesday that he\
        \ had hoped to start \"meaningful negotiations\" with the BMA in March.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c70915-10df-445b-969c-e6d50b4de135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.419+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barclay called the union's call for a 35% pay rise for junior doctors\
        \ \"unreasonable,\" adding that he would resume talks if the BMA moved \"\
        significantly\" away from its current demand.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420d05b-7e60-424d-b460-95fa943c1e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.420+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And finance minister Jeremy Hunt told the BBC Thursday that offering\
        \ pay rises above the rate of inflation would be a \"terrible mistake.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d11dd4d-aa5c-49b5-8023-27b3e940a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.420+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The worst possible thing that we can do for junior doctors, nurses,\
        \ train drivers, teachers is to manage the economy in a way that they are\
        \ still worried about 10% cost of living increases, in a year's time,\" he\
        \ said in Washington, D.C.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757ad6bd-5941-4787-a463-9537f1d5de9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.421+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A BMA spokesperson told CNN Friday that the union was still \"happy\
        \ to enter talks with the UK government at any time.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e1357-1a34-4cb9-91bd-0853e2e467c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.421+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even during this week's industrial action in England [we] have offered\
        \ to call off strikes if [Barclay] brings a credible offer to the table —\
        \ something he continues to refuse to do,\" the union said in a statement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f0b91-a8c5-4b15-8be8-534619aa4410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NHS Confederation, which represents NHS healthcare providers, estimates\
        \ that up to 350,000 appointments and operations have been canceled as a result\
        \ of this week's strike action. Junior doctors make up nearly 40% of England's\
        \ NHS doctors, according to the confederation.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59efe3b-7006-4eaf-826c-d08ec77e09b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The full impact will not be known straight away. NHS staff are doing\
        \ all they can to minimize disruption,\" Matthew Taylor, the confederation's\
        \ chief executive, said in a statement.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fdee79-73dd-4904-aa6e-3cf9c2804768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is also some dispute over the pay numbers.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9989ddec-24c8-4b8f-8df6-a20269d1c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BMA has calculated the 26% drop in real pay for its junior doctors\
        \ using the Retail Prices Index, an older measure of inflation that the UK\
        \ statistics agency says likely overstates the price rises.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f1c9d1-9c16-4856-8f53-00672ac4f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.424+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Using the government's preferred measure of inflation, the Consumer\
        \ Prices Index, the Nuffield Trust calculates that typical salaries for England's\
        \ junior doctors fell 7.9% in real terms between 2010 and 2022.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccd019a-a17e-475d-aae7-2aa0b3327b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.424+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff127087-248d-4f73-9457-38cf8a6c13f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.425+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''A real struggle''</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5ae739-0910-42ba-b7c4-b8ffc24e732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.425+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whatever the measure, rising prices are eating into doctors' paychecks.\
        \ They are not alone: Hundreds of thousands of UK workers, from nurses to\
        \ rail staff, have gone on strike since last summer to demand pay rises in\
        \ line with soaring inflation.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892f22a4-8a06-4d6e-b7bc-26d0624a0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UK consumer prices jumped 10.4% in February year-over-year, not far\
        \ off the 41-year high of 11.1% reached in October.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce80ab-6833-47fd-bbe0-97643f2c2b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But NHS junior doctors have been squeezed for well over a decade, says\
        \ former radiologist Tania King-Mohammad.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdec1c0-b026-4313-a833-dfdf61923bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back in 2010, King-Mohammad started as a junior doctor in a London\
        \ hospital, an experience she described to CNN as \"very, very stressful.\"\
        \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd59952f-9847-4e0e-8560-d67e4f3cb6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was a real struggle,\" she said. \"I got into even more debt —\
        \ not just my student debt — because I was living and working in London. ...\
        \ It meant that I was using credit cards and going into debt because I couldn't\
        \ meet my living costs.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a581f0-f46a-4f9b-bdd9-6b21ed42291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 38-year-old said she took less than £2,000 ($2,502) home a month,\
        \ despite working full-time and doing extra shifts on weekends.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27d29ac-a986-4b1e-a9b6-82a9f336b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "King-Mohammad eventually quit her job as a senior doctor in the NHS\
        \ in 2021 because the long hours were \"not sustainable,\" she said. She now\
        \ works as a property and wealth strategist in Spain.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d737f4-26c0-4b75-912b-cd73edaeeb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[Junior doctors'] pay is not reflective of their education, dedication\
        \ and commitment,\" King-Mohammad said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b9071-ebed-4f64-922c-eac05bfde378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland''s junior doctors are currently voting on whether to strike
        over similar pay grievances. In Wales, the BMA said it was engaged in pay
        talks with the Welsh government. The BMA''s Northern Ireland branch told CNN
        that it was currently gauging the appetite for strikes among its junior doctors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc2c03-46b1-456b-b81d-d7d7ad3a52f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T06:31:19.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-15T06:31:19.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/14/business/junior-doctors-strike-uk/index.html">Some
        of England’s trainee doctors are paid less than fast-food workers. They’ve
        had enough</a>"</em></p>'
  'jamie-foxx-still-hospitalized-netflix-film':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-15T06:31:37.000+08:00
