      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sasha Colby was crowned Season 15''s America''s Next Drag Superstar,
        making "herstory" as the first transgender woman to win in the United States
        (US) regular season of the Emmy award-winning competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769da51c-cd12-490e-841f-f162083a67ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T13:16:12.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:32:08.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sasha was Miss Continental 2012, a beauty pageant for drag queens in\
        \ the US.\r"
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">This
        is her moment! 🪷 <a href="https://twitter.com/iamanetra?ref_src=twsrc%5Etfw">@iamanetra</a>
        turned it OUT in a performance of her original song, “Lotus” 🎶 <a href="https://twitter.com/hashtag/DragRace?src=hash&amp;ref_src=twsrc%5Etfw">#DragRace</a>
        <a href="https://t.co/OEAA88xndd">pic.twitter.com/OEAA88xndd</a></p>&mdash;
        RuPaul&#39;s Drag Race (@RuPaulsDragRace) <a href="https://twitter.com/RuPaulsDragRace/status/1647030188717514758?ref_src=twsrc%5Etfw">April
        15, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
