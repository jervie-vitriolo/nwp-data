      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebfd990-ceeb-4437-be54-dc2ea5a310f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T10:58:38.787+08:00
