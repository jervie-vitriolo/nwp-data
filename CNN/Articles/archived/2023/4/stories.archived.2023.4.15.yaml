      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f31d63-f6a2-4907-a6ab-1dc9f2ec874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T15:46:05.008+08:00
