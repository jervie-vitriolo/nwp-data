      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Germany''s final three nuclear power
        plants close their doors on Saturday, marking the end of the country''s nuclear
        era that has spanned more than six decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e98a89-685d-4afc-9258-150617bdc19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f582d278-3f0c-4cad-860d-001ddf1bd006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nuclear power has long been contentious in Germany.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cfdd61-dd2d-48ed-bff8-53f41eec4126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605de8ad-2e28-4fe7-b68e-8a0582b7b40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are those who want to end reliance on a technology they view\
        \ as unsustainable, dangerous and a distraction from speeding up renewable\
        \ energy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565c14c6-0c0a-4468-a6db-460dc8bec4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f048f-2e23-4d8f-8807-559e55c6bffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for others, closing down nuclear plants is short-sighted. They\
        \ see it as turning off the tap on a reliable source of low-carbon energy\
        \ at a time when drastic cuts to planet-heating pollution are needed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f819309-f4a4-4278-a136-56a116f4607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614bab66-4b10-4467-838f-df961f43ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even as these debates rumble on, and despite last-minute calls to keep\
        \ the plants online amid an energy crisis, the German government has been\
        \ steadfast.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36bb6d5-7f09-4528-8bb3-d2b9fd84c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58cd956-ad29-47c4-8155-773773fe0d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The position of the German government is clear: nuclear power is\
        \ not green. Nor is it sustainable,\" Steffi Lemke, Germany's Federal Minister\
        \ for the Environment and Consumer Protection and a Green Party member, told\
        \ CNN.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3b6e15-3c2f-4224-a1ee-b2874a96f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c66757b-c0c9-4c68-8992-c0d5af0d6721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are embarking on a new era of energy production,\" she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b77b0-476c-4b4a-a34f-5e612d0ed34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0451f-89cd-42fc-a9a8-c38ff7907ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A plan decades in the making</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbee91d-4559-4799-87ab-7a7686b5ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The closure of the three plants -- Emsland, Isar 2 and Neckarwestheim\
        \ -- represents the culmination of a plan set in motion more than 20 years\
        \ ago. But its roots are even older.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c227f-a7e6-4d5e-8e24-f3fc1be08567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b49041-6273-4b21-837f-5a000711c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the 1970s, a strong anti-nuclear movement in Germany emerged. Disparate\
        \ groups came together to protest new power plants, concerned about the risks\
        \ posed by the technology and, for some, the link to nuclear weapons. The\
        \ movement gave birth to the Green Party, which is now part of the governing\
        \ coalition.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb617c4-f7f8-4fd3-9418-847d42aa332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee4e96-d1b7-42f9-99ea-6cbde8ccc8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nuclear accidents fueled the opposition: The partial meltdown of the\
        \ Three Mile Island nuclear power plant in Pennsylvania in 1979 and the 1986\
        \ catastrophe at Chernobyl that created a cloud of radioactive waste which\
        \ reached parts of Germany.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377d66e5-06bd-449e-8a7e-cdc3376f12ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c7ff3-7bed-433a-bdac-b7ea188e2669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2000, the German government pledged to phase out nuclear power and\
        \ start shutting down plants. But when a new government came to power in 2009,\
        \ it seemed -- briefly -- as if nuclear would get a reprieve as a bridging\
        \ technology to help the country move to renewable energy.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006158d-0b03-47b3-8e04-08c1534125a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5687b4ad-34b4-4674-88ef-83550a960a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Fukushima happened.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded4af0e-70d9-4804-9de3-48b324b693dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac38fa5-bc7e-4a8e-8612-c32903fa382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March 2011, an earthquake and tsunami caused three reactors of the\
        \ Fukushima Daiichi power plant to melt down. For many in Germany, Japan's\
        \ worst nuclear disaster was confirmation \"that assurances that a nuclear\
        \ accident of a large scale can't happen are not credible,\" Miranda Schreurs,\
        \ professor of environment and climate policy at the Technical University\
        \ of Munich, told CNN.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e60d95a-4635-4674-8c47-6bffe3250df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2878e559-047b-4fcc-a748-5d83fb7013d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three days later then-Chancellor Angela Merkel -- a physicist who was\
        \ previously pro-nuclear -- made a speech called it an \"inconceivable catastrophe\
        \ for Japan\" and a \"turning point\" for the world. She announced Germany\
        \ would accelerate a nuclear phase-out, with older plants shuttered immediately.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9950ef3d-95c2-488a-97b6-f18980b32772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d459d-ef4f-4f17-a81a-039b3aee046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia's invasion of Ukraine, however, provided another plot twist.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b9163f-2c58-4a82-adb3-71582f94d876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3babfe-d15f-44cf-8e1c-0ab3b0ae662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fearful of its energy security without Russian gas, the German government\
        \ delayed its plan to close the final three plants in December 2022. Some\
        \ urged a rethink.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063cb0c-57b4-4927-989a-407eae70f7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c9854-46aa-4aad-bf4a-f0a938be098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the government declined, agreeing to keep them running only until\
        \ April 15.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2543566-46be-4fd5-8fb4-1b02dfb6fc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e9cd7a-92b8-4c96-b44d-a9913f200103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For those in the anti-nuclear movement, it's a moment of victory.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30962d7f-9b18-4b87-9de9-6991c7458b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160516aa-e1c2-475d-9bda-8be22e04142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is a great achievement for millions of people who have been protesting\
        \ nuclear in Germany and worldwide for decades,\" Paul-Marie Manière, a spokesperson\
        \ for Greenpeace, told CNN.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efa04b2-e77f-4b02-8981-0297b7b70bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707651e1-986f-4369-9e0c-28dc01fa7bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A polarizing energy</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235cec07-6910-4a98-90cb-a66d36e506c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For critics of Germany's policy, however, it's irrational to turn off\
        \ a low-carbon source of energy as the impacts of the climate crisis intensify.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b631c-f9b9-40bb-8bde-ec1bbc4a5c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a002af5-3f95-476b-af83-afe8a8b89a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need to keep existing, safe nuclear reactors operating while simultaneously\
        \ ramping up renewables as fast as possible,\" Leah Stokes, a professor of\
        \ climate and energy policy at the University of California, Santa Barbara,\
        \ told CNN.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2122f10-1656-45ad-8a04-41fe704d81ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e5b2b-7c65-4278-b1ee-8a35c520303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The big risk, she said, is that fossil fuels fill the energy gap left\
        \ by nuclear. Reductions in Germany's nuclear energy since Fukushima have\
        \ been primarily offset by increases in coal, according to research published\
        \ last year.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e6b03b-935a-4170-8ec7-164c0dca4692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c90562-44d0-447c-a4d3-a1c96ec38bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Germany plans to replace the roughly 6% of electricity generated by\
        \ the three nuclear plants with renewables, but also gas and coal.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb94a97a-da40-41ac-b955-c40e5cf0fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7d1d7d-1299-44a3-837e-c143f6b19343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 30% of Germany's energy comes from coal, the dirtiest of\
        \ the fossil fuels -- and the government has made controversial decisions\
        \ to turn to coal to help with energy security.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edcd043-b527-46a2-81ea-7b880c6f22ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a97dba2-e12c-4e8c-be56-4a4131027bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, protestors including Greta Thunberg converged on the west\
        \ German village of Lützerath in an unsuccessful attempt to stop it being\
        \ demolished to mine the coal underneath it.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e02b2a4-9351-4ea1-bda7-335047e4654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6610535b-367e-4a0d-9250-b1eca0394a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Building new coal capacity is the opposite of what we need,\" said\
        \ Stokes. Fossil fuels are a climate problem, but they're also a health risk,\
        \ she pointed out. Air pollution from fossil fuels is responsible for 8.7\
        \ million deaths a year, according to a recent analysis.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b5b9a-f734-469b-b8cc-47aa7c2cc9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e8340a-feee-4743-ba15-41c0b68c38f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Veronika Grimm, one of Germany's leading economists, told CNN that\
        \ keeping nuclear power plants running for longer would have allowed Germany\
        \ more time \"to electrify extensively,\" especially as renewable energy growth\
        \ \"remains sluggish.\"\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e995ef60-34e7-46f0-b235-6b1f20b44eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cecec3-de0c-4a16-b8d2-2f9c78982cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But supporters of the nuclear shutdown argue it will ultimately hasten\
        \ the end of fossil fuels.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0439f1-04e0-4fab-8f80-e0ffb5209a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c068afb-01a5-4c11-a042-ac647d51e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Germany has pledged to close its last coal-fired power station no later\
        \ than 2038, with a 2030 deadline in some areas. It's aiming for 80% of electricity\
        \ to come from renewables by the end of this decade.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be26548e-f1f0-46e5-9132-efd1836b167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd5574b-fea8-4313-a26f-984c55c5e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While more coal was added in the months following Fukushima, Schreurs\
        \ said, nuclear shutdowns have seen a big push on clean energy. \"That urgency\
        \ and demand can be what it takes to push forward on the growth of renewables,\"\
        \ she said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928850e7-5457-4128-8860-2e82136fbfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da38140-f1a5-49a8-a904-c14be51f2694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Representatives for Germany's renewable energy industry said the shutdown\
        \ will open the door for more investment into clean energy.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d70cd39-bccb-4116-b174-7b7c1f4947a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6b56ef-356f-4287-8890-69525cd9ff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Germany's phase-out of nuclear power is a historic event and an overdue\
        \ step in energy terms,\" Simone Peter, president of the German Renewable\
        \ Energy Federation (BEE), told CNN. \"It is high time that we leave the nuclear\
        \ age behind and consistently organize the renewable age.\"\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac02ad-c6b8-481a-8022-5dc888a90390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd095a8-52e3-4c54-b55b-7c4c64590029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The impacts of nuclear power shouldn't be overlooked either, Schreurs\
        \ said, pointing to the carbon pollution created by uranium mining as well\
        \ as the risk of health complications for miners. Plus, it creates a dependency\
        \ on Russia, which supplies uranium for nuclear plants, she added.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953abc60-6374-425b-93ac-7ac9228d4f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161eb0f5-fb0f-4a0c-9f22-56c689b164e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nuclear has also shown itself to have vulnerabilities to the climate\
        \ crisis. France was forced to reduce nuclear power generation last year as\
        \ the rivers used to cool reactors became too hot during Europe's blistering\
        \ heatwave.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231d4b2b-fad3-450e-83eb-d73312a7a578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d8a73f-2012-4ed2-9e0e-cbc19ee3aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A million-year problem</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9760b-0ae6-4da4-85a2-f52a2552ca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.521+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now Germany must work out what do with the deadly, high-level radioactive\
        \ waste, which can remain dangerous for hundreds of thousands of years.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ea8caf-bfd6-4087-953b-aa1eac4b0ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.522+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9341ac0a-7d9e-4754-9b0c-16a3bb00757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.523+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently, the nuclear waste is kept in interim storage next to the\
        \ nuclear plants being decommissioned. But the search is on to find a permanent\
        \ location where the waste can be stored safely for a million years.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5245aca2-955d-46f3-ae74-53d261d3d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5083cfd3-9ed0-4b42-87f7-441c645c5780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.525+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The site needs to be deep -- hundreds of meters underground. Only certain\
        \ types of rock will do: Crystalline granite, rock salt or clay rock. It must\
        \ be geologically stable with no risks of earthquakes or signs of underground\
        \ rivers.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0ea692-2622-4e60-9035-b21b6ed6a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f488a5e-b819-4777-90ea-5a2d264272f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The process is likely to be fraught, complex and breathtakingly long\
        \ -- potentially lasting more than 100 years.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c1d5d6-8082-4922-b506-7788c77cbd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27330b47-abe0-4f10-b948-62c9af0ea326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BGE, the Federal Company for Radioactive Waste Disposal, estimates\
        \ a final site won't be chosen until between 2046 and 2064. After that, it\
        \ will take decades more to build the repository, fill it with the waste and\
        \ seal it.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfae7b7-d929-4789-9948-accd22c99f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0685aa-fa7d-43c6-83fe-0a32f1667f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are other countries doing?</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af45097-6b33-4a04-aa10-c8fe925bbda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plenty of other countries are treading paths similar to Germany's.\
        \ Denmark passed a resolution in the 1980s not to construct nuclear power\
        \ plants, Switzerland voted in 2017 to phase out nuclear power, Italy closed\
        \ its last reactors in 1990 and Austria's one nuclear plant has never been\
        \ used.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02796bad-b80b-49bf-8b91-7b29ec5cc0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617b9a86-18cd-40c7-be24-8b5194cc30a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, in the context of the war in Ukraine, soaring energy prices and\
        \ pressure to reduce carbon pollution, others still want nuclear in the mix.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f1f71b-fd41-41e6-9ac1-680897000c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d79b6-a8ed-45bc-be61-4962a906911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UK, in the process of building a nuclear power plant, said in its\
        \ recent climate strategy that energy nuclear power has a \"crucial\" role\
        \ in \"creating secure, affordable and clean energy.\"\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82001ef-d45c-4e9c-b722-5524a528dfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e7ecc-0fed-401b-8a85-91b98b001b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France, which gets about 70% of its power from nuclear, is planning\
        \ six new reactors, and Finland opened a new nuclear plant last year. Even\
        \ Japan, still dealing with the aftermath of Fukushima, is considering restarting\
        \ reactors.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83374803-aa66-4d04-92b9-d4d89ec2b0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821debb2-d41f-4c24-b0a7-8453436ced8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US, the world's biggest nuclear power, is also investing in nuclear\
        \ energy and, in March, started up a new nuclear reactor, Vogtle 3 in Georgia\
        \ -- the first in years.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d93beb5-57ec-41cc-a3aa-6418644ec9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b2ffe2-d975-4636-9e63-8c9b716b0273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But experts suggest this doesn't mark the start of a nuclear ramp up.\
        \ Vogtle 3 came online six years late and at a cost of $30 billion, twice\
        \ the initial budget.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9084c90d-f299-45f3-b59e-441b5cc28365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feef1dc4-480b-46af-bc33-aed67d7f730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It encapsulates the big problem that afflicts the whole nuclear industry:\
        \ making the economics add up. New plants are expensive and can take more\
        \ than a decade to build. \"Even the countries that are talking pro-nuclear\
        \ are having big trouble developing nuclear power,\" Schreurs said.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87722fd6-ef8f-4744-9d29-8a85026fd91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904ba204-5911-4e2d-b9f3-54f714d3c47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:39:26.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T18:39:27.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many nuclear power plants in Europe, the US and elsewhere are aging\
        \ -- plants have an operating life of around 40 to 60 years. As Germany puts\
        \ an end to its nuclear era, it's coming up to crunch time for others, Schreurs\
        \ said.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
