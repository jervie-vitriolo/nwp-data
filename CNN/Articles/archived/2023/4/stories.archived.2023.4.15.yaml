    'lead': 'Japanese Prime Minister Fumio Kishida was evacuated unharmed Saturday
      after an explosion at a venue where he was giving an outdoor speech.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-15T11:25:20.617+08:00
