      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his first visit to Pola — the area most affected by the oil slick\
        \ which started on Feb. 28 — the chief executive conducted an aerial inspection\
        \ and met with various national and local executives to tackle the government’\
        s response.\r"
