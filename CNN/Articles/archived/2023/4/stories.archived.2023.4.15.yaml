      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her final walk, Aura stood firmly with the LGBTQ+ community as
        she unveiled a gigantic black fan with the gold-inked words "Drag is not a
        crime."</p>'
    '15':
