      'jcr:uuid': '08e65ece-d85e-419e-9fc8-1dc1c43ce166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T15:15:32.328+08:00
      'mgnl:createdBy': 'alyssa'
