  'social-media-bills-teens':
    'author': 'Samantha Murphy Kelly, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-04-15T16:31:00.000+08:00
    'imagesource': 'jcr:5d271837-9764-40e5-867a-a20d661703a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39092d4c-cb0b-4df5-b7d4-5aef3cdcf50e'
    'lead': 'In the future, when teenagers want to sign up for an account on Facebook
      or Instagram, they may first need to ask their parent or guardian to give their
      consent to the social media companies.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-15T16:37:19.882+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-04-15T16:41:29.042+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['social-media', 'parents']
    'stories': []
    'template': '1'
    'title': 'Should parents decide what their kids do online? These states think
      so'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abccea48-999f-4d56-b7cb-b2ae7189b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In the future, when teenagers want to
        sign up for an account on Facebook or Instagram, they may first need to ask
        their parent or guardian to give their consent to the social media companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df27f36-1710-4846-9bf0-66d68d256e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f22e70b-a389-421f-9653-dc0e14fe66b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That, at least, is the vision emerging from a growing number of states\
        \ introducing — and in some cases passing — legislation intended to protect\
        \ kids online.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed3c217-c2e2-48db-bff4-dcfa1dba077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd920895-b70f-4c4a-a929-27273d948962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For years, US lawmakers have called for new safeguards to address concerns\
        \ about social platforms leading younger users down harmful rabbit holes,\
        \ enabling new forms of bullying and harassment and adding to what's been\
        \ described as a teen mental health crisis.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d30d3d-b712-4130-ad25-2d549692eb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f30bb8-4999-41f2-a6d7-31ca58bba8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, in the absence of federal legislation, states are taking action,\
        \ and raising some alarms in the process. The governors of Arkansas and Utah\
        \ recently signed controversial bills into law that require social media companies\
        \ to conduct age verification for all state residents and to obtain consent\
        \ from guardians for minors before they join a platform. Lawmakers in Connecticut\
        \ and Ohio are also working to pass similar legislation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63f98d5-baf3-4aec-a19c-a452058f8ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e11137-10b0-462f-9344-b9f6acf019ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the surface, providing more guardrails for teens is a step forward\
        \ that some parents may welcome after years of worrying about the potential\
        \ harms kids face on social media. But some users, digital rights advocates\
        \ and child safety experts say the wave of new state legislation risks undermining\
        \ privacy for teens and adults, puts too much burden on parents and raises\
        \ serious questions about enforcement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da87aaca-4db7-431d-b5f1-38a9cdf9170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0487fa41-902f-4074-912e-26d0e03e4af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jason Kelley, associate director of digital strategy for nonprofit\
        \ digital rights group Electronic Frontier Foundation, told CNN he worries\
        \ about government interference where \"the state is telling families how\
        \ to raise their children\" and said it could \"trample on the rights of every\
        \ resident.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c30fa45-78aa-47de-ab12-f276a46cbed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336e7ef-6488-427d-acc3-6ae36b96dbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Requiring people to get government approval by sharing their private\
        \ identification before accessing social media will harm everyone's ability\
        \ to speak out and share information, regardless of their age,\" he added.\
        \ \"Young people should not be used as pawns to fight big tech, and we are\
        \ disappointed that first Utah, and now Arkansas, are implementing such overbroad\
        \ laws.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b078f52b-9bf3-4dd4-a2b8-b634513f519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98042175-00df-4983-affe-6b8ec4129ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Privacy concerns</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6087abc0-0bdd-4863-92b3-70a80f5cc1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parents have long worried about privacy risks from their kids using\
        \ social media, but the state legislation raises a new set of privacy concerns,\
        \ experts say.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397551bb-7c14-4448-893a-39c4ff492dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f6e6e-bcf1-4f48-bfb8-6a4a7f5b6058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Arkansas, for example, the law will rely on third-party companies\
        \ to verify all users' personal information, such as a driver's license or\
        \ photo ID. (The legislation in Arkansas also appeared to contain vast loopholes\
        \ and exemptions benefiting companies, such as Google and presumably its subsidiary,\
        \ YouTube, that lobbied on the bill.)\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a683c-05e5-43e4-a2a8-1c847aed2062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930bc3bd-e2c9-47b0-97a8-daf85a6e97c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The impact on privacy is even more stark for teens in some of these\
        \ states. In addition to requiring parental consent, Utah's law, for example,\
        \ will give parents access to \"content and interactions\" on their teens'\
        \ accounts.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d88e753-a286-48b2-86e5-85279861b7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14143af-8f6f-4a2b-a499-29552d873970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albert Fox Cahn, founder and executive director of the Surveillance\
        \ Technology Oversight Project and a fellow at the NYU School of Law, said\
        \ the bills are problematic because users in these states will no longer remain\
        \ anonymous, which could lead to fewer people of all ages expressing themselves\
        \ and seeking information online.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15abca77-1cff-4959-9482-453854ea59dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca3120-6b7e-4cac-a0df-2b4e3f9829b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He believes teens in the LGBTQ+ community will be most impacted by\
        \ potentially \"outing them to homophobic or transphobic parents and cutting\
        \ them off from their digital community.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e3f87-2fac-499d-a36f-762bd77844cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb54c72a-9d3b-4b23-9989-ec16beee958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lucy Ivey, an 18-year-old TikTok influencer who attends Utah Valley\
        \ University, echoed those concerns.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd0e1c-ed6a-4a92-aff4-37884abef4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8cc6d4-0221-4364-ab74-2e09817970fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With a new law like this, they may now be intimidated and discouraged\
        \ by the legal hoops required to use social media out of fear of authority\
        \ or their parents, or fear of losing their privacy at a time when teens are\
        \ figuring out who they are,\" Ivey told CNN when the Utah law passed.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f94b7f4-3d53-41b8-9fee-c40177a683b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d4a495-5e2f-4c5e-9ed4-781803457a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A ''backward'' approach</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f53195-493d-4c32-9bee-3c60d65a50e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Devorah Heitner, author of Screenwise, Speaker: Raising Kids in the\
        \ Digital Age, argued teens need to learn how to function in online communities\
        \ because that is the expectation both going into college and in their professional\
        \ life.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdaaf6d-5b23-4e34-a3b3-13f6e5297022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8cb45-874c-4e01-974b-70ce50fa227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Keeping them off online communities until, in some cases, when they're\
        \ finishing their first year of college — but can still have jobs or drive\
        \ — is backward, if they can't even have an Instagram or a Discord account\
        \ where their mom isn't reading every message.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3264d3c6-ebd6-4c95-8446-0b2885f60481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb575353-1400-4413-a474-3547c442e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, she believes teens need better digital literacy in schools\
        \ with a heightened social-emotional component.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f164e4-03c7-480e-bf28-9a80d5df57bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11744e2-a3db-4f32-805d-1eb9476150f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Literacy should not just be 'don't look at pornography' or 'stay\
        \ off bad sites' or 'don't cyberbully;' that's so limited,\" she said. \"\
        It should also be understanding how algorithms work, how teens can respond\
        \ or what to do when feeling excluded, or if they're feeling insecure. We\
        \ need to help kids with all these things.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50ca538-09b4-4a6d-a9f4-4ab129fd5ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396a73b6-9d55-4aef-a69e-ead49bb92c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heitner also said the bills should focus on holding companies more\
        \ accountable rather than putting the onus on parents to either keep teens\
        \ off platforms or constantly feel the pressure to police or oversee their\
        \ activity.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23802eb-4c64-43fd-82dd-68b74d6f6696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41faffeb-9a63-4440-bfaf-35c79a22c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Not all parents are passionate, kind and supportive of their kids,\
        \ and even the ones who are don't have the capacity or time to deal with the\
        \ 24/7 nature of social media,\" said Heitner. \"It's an unfair burden.\"\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9dbdc1-8d23-4f8e-915a-169eec8ff7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21cfbf9-c9d8-4f63-9b62-42cf664b53d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enforcement issues</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ef061-3ab1-4535-8d4b-5ef4f2a8edf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given that the bills are unprecedented, it's unclear how exactly social\
        \ media companies will adapt and enforce it.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4222ff3c-e8e2-4e9e-a364-47e9d2e21828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b2e62-6893-4a8e-9564-99e2613cddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Michael Inouye, an analyst at ABI Research, said minors could \"steal\"\
        \ identities — such as from family members who don't use social media — to\
        \ create accounts that they can access and use without oversight. VPNs could\
        \ also complicate matching IP addresses to the states of the users, he said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a102f12-cab0-45f2-898e-c96356b1e344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2930f8-c0e6-4bf4-bc63-fa6ad860eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Facebook-parent Meta previously told CNN it has the same goals as parents\
        \ and policymakers, but the company said it also wants young people to have\
        \ safe, positive experiences online and keep its platforms accessible. It\
        \ did not address how it would comply with the legislation.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd79605c-fca8-45ca-bc44-20db7907b67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333aac7e-fd45-4e9b-b001-a8f59940bd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement provided to CNN, a TikTok spokesperson said it is \"\
        committed to providing a safe and secure platform that supports the well-being\
        \ of teens, and empowers parents with the tools and controls to safely navigate\
        \ the digital experience.\" Representatives from Snap did not respond to a\
        \ request for comment.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54483aa5-fe8a-4fcb-af6b-9bad803cc340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:41:29.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b74dc-d248-4a6b-b29d-4d71c0c8d291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:37:19.945+08:00
      'mgnl:createdBy': 'vince'
