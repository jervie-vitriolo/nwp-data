      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06855a02-d659-4c6a-ba7b-8c0fabc0245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said that while it is common to see young nurses leaving the industry\
        \ to go back to school and get more education, it is uncommon to see young\
        \ nurses leaving due to stress and burnout.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c866a58-94e9-4038-bd35-9ff406d12fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.837+08:00
