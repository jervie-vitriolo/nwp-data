      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:45:53.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f75865-adbd-4655-bc76-fb9a6110255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:45:41.483+08:00
      'mgnl:createdBy': 'seth'
