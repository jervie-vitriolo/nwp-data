  'Russia-oil-back-to-pre-war':
    'author': 'Anna Cooban, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-15T01:00:43.000+08:00
    'imagesource': 'jcr:5a770d7d-c418-4fab-b036-6893c627081a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99383bff-5ebf-4c07-9a41-7c853041dd82'
    'lead': 'Russia’s oil exports have bounced back to levels last seen before it
      invaded Ukraine, despite a barrage of Western sanctions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-15T01:03:31.497+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-15T01:03:31.915+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia’s oil exports are back to pre-war levels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d58065e-7c23-4d1f-859f-d4cd9b1984e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia’s oil exports have bounced back
        to levels last seen before it invaded Ukraine, despite a barrage of Western
        sanctions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0fb1f2-5478-4e0a-9d74-3d1f9acdfdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4d191-8ad7-462e-a4a7-c9c6b8852c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow’s exports of crude oil and oil products rose in March to their\
        \ highest level since April 2020, jumping by 600,000 barrels a day, the International\
        \ Energy Agency (IEA) said in its monthly oil report Friday. The rise lifted\
        \ Russia’s estimated revenue from oil exports to $12.7 billion last month.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c17261-9051-4655-98b9-40e7d168a2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5277dcca-31c3-43c6-857c-7bb87fd8aa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The revenue is still down 43% from a year ago, the IEA said, as Russia\
        \ is forced to sell its barrels to a more limited pool of customers who can\
        \ negotiate greater discounts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d18fb5-1348-4827-bd7f-2e9c6b9ed077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e0fe4-78f1-4248-94f5-3a370ee231a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Western countries have imposed a raft of sanctions on Moscow’s energy\
        \ exports since President Vladimir Putin ordered his troops into Ukraine in\
        \ February last year. The most significant are a ban on Russian seaborne crude\
        \ imports into the European Union and a ban on refined oil products such as\
        \ diesel into the bloc.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73198c4e-1d92-4b32-ba03-ef72c4f92722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a5f575-a7db-4434-82ea-90295cda02de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Russia, the world’s second-largest exporter of crude, has found\
        \ willing buyers in China and India to replace European customers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a828602-32f6-4c40-bede-ee1da7727547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4410a88d-76c9-4cfc-9ee3-39ae3b2e3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, sanctions have made a significant dent in Russia’s coffers.\
        \ Last week, the government said declining energy revenues had contributed\
        \ to a budget deficit of 2.4 trillion rubles ($29 billion) in the first three\
        \ months of this year. Its overall income plunged nearly 21% compared with\
        \ the same period in 2022, Reuters reported.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d25ab-9f14-4390-8bbc-c65c0cca02c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e671714e-aa34-4ea5-821b-3f20f9f904b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia relies on the oil and gas sector to finance about 45% of
        its budget, according to the IEA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f1be9-dc16-455d-9cbb-c9318ce87bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Supply squeeze</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca50d2cd-9998-4aa4-b414-dcac81635bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IEA also said surprise cuts to crude production announced this\
        \ month by the Organization of the Petroleum Exporting Countries and their\
        \ allies, a group known as OPEC+, risked “aggravating” an expected oil shortage\
        \ in the second half of 2023.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e63138-8963-4675-8958-1e55d73eb0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35653fa-862a-4a89-b230-ab04716968b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IEA said OPEC+’s cuts were likely to reduce global oil supply by\
        \ 400,000 barrels per day by the end of this year. Meanwhile, demand is expected\
        \ to climb by 2 million barrels per day to hit a record of almost 102 million\
        \ barrels per day this year.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b60ec78-45d3-48f8-a7b0-18404088d7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d891245-2262-456d-a9a7-ef7b3d16bdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The predicted oil shortage could weigh on economies already grappling\
        \ with slowing growth and historically high inflation.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b1b996-9175-42ad-8f8a-54b801fccd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f64e66-1442-49c2-97dc-b25cee02b38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OPEC+ unexpectedly announced on April 2 that it would slash crude oil\
        \ output by 1.66 million barrels per day. The cuts will start in May and last\
        \ through the end of the year, according to an official with the Saudi energy\
        \ ministry.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b707f6-6978-484c-8fe4-9990ed175615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7979a7cb-de53-4c45-85cd-c1307a7034b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comes in addition to a 2 million barrel-per-day reduction the
        cartel announced in October.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f482fe-2318-4730-baca-0981c5e4f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a25d5-013d-4dc4-bfa6-b916e2ac2ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:03:31.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:03:31.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cuts risk “boosting oil prices at a time of heightened economic\
        \ uncertainty,” despite slowing industrial activity in the world’s biggest\
        \ economies and increasing oil production in countries outside of OPEC+, the\
        \ IEA said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dbf901-c607-46cd-bf68-0616e397121c'
