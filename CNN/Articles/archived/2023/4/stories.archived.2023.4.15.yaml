      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a breakdown given to reporters, the Department of Social
        Welfare and Development will be distributing ₱20,054 in aid to 4,000 beneficiaries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e134a737-a0fb-47fa-9513-0e03c23e12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.562+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Labor Employment, meanwhile, will be providing 10\
        \ mayors ₱102,983,130 for 18,421 beneficiaries under the Tulong Panghanapbuhay\
        \ sa Ating Disadvantaged/Displaced Workers (TUPAD) program.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b0da4f-aa7f-4704-8da2-db1306df0b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.562+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further, the DOLE will be giving ₱3,550 to 21 TUPAD beneficiaries and\
        \ ₱37,630 to 10 recipients of the Government Internship Program.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d84711-b65f-4acf-afa4-e3c3458c0390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.563+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BFAR, on the other hand, will be giving a number of fisherfolk\
        \ some fishing boats, hooks and lines, fish cages, and ₱12 million worth of\
        \ fuel subsidy.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa87c5-d34c-4736-bc05-6c9494a45488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:07:28.564+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:19:49.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Trade and Industry will also award ₱10,000 to 10\
        \ small businesses in Pola town.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630fbf8-9fd9-40d6-9b89-2a98b8ae5067'
