      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"No one was able to enter the Army General Command and all the strategic\
        \ sites are under control,\" Abdel Fatah al-Burhan said in a statement.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23ef170-002b-4a47-82e2-1308c2d69501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:45:41.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:45:52.997+08:00
