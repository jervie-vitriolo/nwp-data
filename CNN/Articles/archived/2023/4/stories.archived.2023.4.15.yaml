      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a86d3-6d8a-4de0-ae23-cf860c47d722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:45:41.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:45:52.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group said they were responding to a surprise attack from the army\
        \ on one of their bases.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ee500-abed-4e5c-83db-e748872b1c6f'
