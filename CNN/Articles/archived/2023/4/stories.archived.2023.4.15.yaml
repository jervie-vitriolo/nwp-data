      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the finale night, Anetra performed her track titled \"Lotus\"\
        \ before advancing to the Top 2 along with Sasha, where they had to compete\
        \ in a lip sync showdown to the song \"Knock on Wood\" by Amii Stewart.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fd39cf-9d8c-4ac3-9b07-4f4e0bc2ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T13:16:12.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:32:08.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both showed killer moves, tricks, and body — Anetra donned a nude
        illusion ensemble while Sasha showed her curves through tactical outfit strip
        off — but host RuPaul deemed Sasha''s performance the champion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a75af44-1bcb-4d1b-a522-d660faf3a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T13:16:12.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-24T18:32:08.009+08:00
