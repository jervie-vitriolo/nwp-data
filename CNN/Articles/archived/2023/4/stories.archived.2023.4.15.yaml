      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/13/australia/cyclone-ilsa-new-speed-record-australia-intl-hnk/index.html"><em>"Cyclone
        Ilsa sets a new wind record as it smashes into Australia’s western coast"</em></a></p>'
  'South-Korean-youth-paid-to-re-enter-society':
    'author': 'Jessie Yeung and Gawon Bae, CNN'
    'caption': 'Anthony Wallace/AFP/Getty Images/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-15T00:58:28.000+08:00
    'credit': 'Anthony Wallace/AFP/Getty Images/FILE'
    'imagesource': 'jcr:af1a0ed4-018a-4348-be4d-deaf50274d69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75e30d7c-2767-474a-ac4c-3b6112e10b2e'
    'lead': 'Some South Korean youth are so cut off from the world, the government
      is offering to pay them to “re-enter society.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-15T01:00:36.827+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-15T01:00:37.254+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korea is paying ‘lonely young people’ $500 a month to re-enter
      society'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0de2ec-bf22-4b3a-8981-22386163e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Some South Korean youth are so cut
        off from the world, the government is offering to pay them to “re-enter society.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256976c4-215f-476c-8e5a-9cfe4b9516db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4781e7-49b0-477c-a42e-2328927c0e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ministry of Gender Equality and Family announced this week that\
        \ it will provide up to 650,000 Korean won (about $500) per month to isolated\
        \ social recluses, in a bid to support their “psychological and emotional\
        \ stability and healthy growth.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab070c-82a6-4b3e-b40e-7074b21a809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f938e22-8f92-4845-acd8-38f5675b826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 3.1% of Koreans aged 19 to 39 are “reclusive lonely young people,”\
        \ defined as living in a “limited space, in a state of being disconnected\
        \ from the outside for more than a certain period of time, and have noticeable\
        \ difficulty in living a normal life,” according to the ministry’s report,\
        \ citing the Korea Institute for Health and Social Affairs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9fc3f-6cff-43a0-8741-173db0255b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b72c2-146a-4039-a253-2974a2983a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That makes up about 338,000 people across the country, with 40% beginning\
        \ their isolation in adolescence, according to the ministry. Various factors\
        \ are thought to be at play, including financial hardship, mental illness,\
        \ family problems or health challenges.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d7021a-babd-4d01-a6dc-3880a8c6d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948cb5b0-08d2-45ed-b717-7235c0e67a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new measures specifically target young people as part of the larger\
        \ Youth Welfare Support Act, which aims to support people extremely withdrawn\
        \ from society, as well as youths without a guardian or school protection\
        \ who are at risk of delinquency.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f0b1b-fd80-433c-b480-db4fbd8ebbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c47b89-90e0-4f4a-ab65-dc35851abc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The monthly allowance will be available to reclusive lonely young people\
        \ aged 9 to 24 who live in a household earning below the median national income\
        \ – defined in South Korea as about 5.4 million won (about $4,165) per month\
        \ for a household of four people. The youths can apply for the program at\
        \ a local administrative welfare center; their guardians, counselors or teachers\
        \ can also apply on their behalf.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dadde22-84a8-4190-a310-95ba6abbe625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a624bb7a-ee8d-42f1-be7a-4a41c18a7e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reclusive youths can have slower physical growth due to irregular
        living and unbalanced nutrition, and are likely to face mental difficulties
        such as depression due to loss of social roles and delayed adaptation,” the
        ministry said, stressing the importance of “active support.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d2c08-7a18-4413-ab37-59b40e19ba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report on Tuesday detailed several case studies, including one
        young student who had suffered from mental health issues and difficulties
        socializing since adolescence; she struggled to adjust to college, ultimately
        choosing not to attend, and withdrew further into herself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b42df-134f-4276-a3b1-5b6a1e035fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad4cdf9-7bfe-4d09-b68f-9149dcd3a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another student faced domestic violence and hunger at home – making\
        \ it difficult for her to leave the house or form relationships with people\
        \ outside. Neither individual was identified.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44be097-fc10-4925-becf-ed31a4e1bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aedf518-f3b3-4286-b5a8-00e612343f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also detailed future plans for further action, such as
        distributing guidelines to local governments, boosting youth social safety
        nets and early detection systems, and working more closely with youth welfare
        facilities like shelters or rehabilitation centers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687c74b0-e432-4ec2-9870-26fbddaf2fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities and local governments already have similar systems in
        place; Seoul, the country’s capital, has a “Reclusive Youth Support Project”
        that provides mental health counseling, hobby development and work training,
        and life coaching for isolated young people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28511d24-a6d8-4273-97ea-c6b9080e65f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b604ec-7ea6-439e-ad87-08f38b953ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This phenomenon isn’t unique to South Korea.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f942f-4b2e-40d1-baab-81e4791c0fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ab8a43-3ed0-473b-8618-c90643428dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan has a similar problem, with nearly 1.5 million reclusive lonely\
        \ young people, who are known as hikikomori, according to a recent government\
        \ survey. Some go out only to buy groceries or for occasional activities,\
        \ while others don’t even leave their bedrooms.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a783e-8d65-4d18-a319-a12999d7c879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9d2411-9544-414a-bad4-86f561bf85cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The phrase was coined in Japan as early as the 1980s. Authorities in\
        \ that country have expressed increasing concern over the issue for the past\
        \ decade, but Covid-19 has made things worse, the survey found.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba015ae-4d53-41a5-921c-a86b4d93195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb2b40-6993-47a7-bb72-6f3af2b78d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T01:00:36.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-15T01:00:37.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of those surveyed, more than a fifth cited the pandemic as a significant\
        \ factor in their reclusive lifestyle. Other common reasons cited were pregnancy,\
        \ job loss, retirement and having poor interpersonal relationships.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12191fb-cd1f-495f-bb97-f6719213bb71'
