      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c83d5-8e08-4dc9-8a4f-d8c993c31a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T18:42:11.164+08:00
