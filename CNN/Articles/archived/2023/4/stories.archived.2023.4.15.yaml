      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sudan's army said it was fighting the RSF in Khartoum, accusing the\
        \ group of \"traitorous plotting\" against the country.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154faa5f-7eda-4b6e-b32a-d8bee82862b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:45:41.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:45:52.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f6907e-2263-4de4-8c09-b40c323ee4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:45:41.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:45:52.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military has been in charge of Sudan since a coup in 2021, which\
        \ ended a power sharing arrangement formed following the ousting of long-term\
        \ former President Omar al-Bashir.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7334e688-d4f3-4b82-bd99-f2aeb76bda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:45:41.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:45:52.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23988ff-ea44-4e9b-b28e-e5e4825b2d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:45:41.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:45:52.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Talks have been under way on integrating the RSF into the army as part\
        \ of the move towards the return of civilian rule, but sources told CNN there\
        \ are tensions over who would be the senior partner in the merger.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26943971-de31-4835-a862-8ae86abe1e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:45:41.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T23:45:52.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28b4bb5-3b72-44ab-84e5-2d099947f7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T23:45:41.480+08:00
