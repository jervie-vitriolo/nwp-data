      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c9748-8476-44ff-ae58-cba5967d53a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-15T16:42:06.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That is a huge cause for concern,\" Alexander said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfbcd39-93f3-4abd-ad5c-37a6ab38d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:39:57.837+08:00
