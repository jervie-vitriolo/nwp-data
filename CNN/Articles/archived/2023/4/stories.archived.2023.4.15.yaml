  'manhunt-for-bantag-others-lapid-slay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-15T16:58:53.000+08:00
    'imagesource': 'jcr:6ab19afb-e31a-464f-83e0-46a0873d13e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f51110d9-ff3f-4eb7-b2b2-0b4fff1bbe80'
    'lead': 'The CIDG will lead the search for former BuCor Chief Gerald Bantag and
      four others after they were slapped with arrest warrants for the killing of
      broadcaster Percival "Percy Lapid" Mabasa and a middleman in the slay, the PNP
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-15T16:59:24.131+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-15T17:26:58.697+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Manhunt is on for Bantag, others over Percy Lapid murder  - PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7839eb41-7ead-4e6b-a1b3-d88f6cf5c82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T16:59:24.138+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:26:58.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> — The
        Criminal Investigation and Detection Group (CIDG) will lead the search for
        former Bureau of Corrections Chief Gerald Bantag and four others after they
        were slapped with arrest warrants for the killing of broadcaster Percival
        "Percy Lapid" Mabasa and a middleman in the slay, the Philippine National
        Police (PNP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f09437-6f43-48b2-8770-9fed89a16a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:26:58.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:26:58.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nag create na po ng tracker team ang CIDG para mag-focus sa manhunt\
        \ operation against kay Gerald Bantag and officer [Ricardo] Zulueta para mas\
        \ mabilis yung gagawing manhunt,\" PNP spokesperson PCol. Jean Fajardo said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e767137-2b91-45ab-9870-eeeedcfcef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:26:58.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:26:58.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The CIDG created a tracker team to focus on the manhunt\
        \ operation against Bantag and Zulueta to speed up the arrests.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd8f30b-ede5-4bc2-9451-54c4abaac41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:26:58.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:26:58.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/4/13/arrest-warrant-bantag-zulueta.html"
        href="https://www.cnnphilippines.com/news/2023/4/13/arrest-warrant-bantag-zulueta.html">Muntinlupa
        court</a> issued a warrant of arrest against Bantag and Zulueta over the killing
        of Jun Villamor, alleged middleman in the Mabasa killing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e299d77-dd76-4ba0-bd06-548bbd928432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:26:58.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:26:58.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/4/14/arrest-warrant-bantag-zulueta-percy-lapid-slay.html"
        href="https://www.cnnphilippines.com/news/2023/4/14/arrest-warrant-bantag-zulueta-percy-lapid-slay.html">Las
        Pinas court</a> ordered the arrest of Bantag, Zulueta, brothers Israel and
        Edmon Dimaculangan, and an alias "Orly/Orlando", this time for the killing
        of Mabasa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac618e-bb78-49b4-b02e-70ea5b258156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:26:58.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:26:58.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP said that it would be coordinating with the the two courts\
        \ for the issuance of a hold departure order to ensure that the suspects would\
        \ be unable to leave the country.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d9822-3ef1-4dc3-a0e1-f730315caf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:26:58.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:26:58.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Assuming naman na makalabas sila then we will be coordinating with\
        \ Interpol for the possible coordination na makikita sa kanilang respective\
        \ countries and we have extradition case sa country na yon then we could proceed\
        \ sa extradition ng suspek for that matter,\" she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef8a765-c384-4f57-9f84-43267e2dc714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:26:58.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:26:58.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Assuming they are able to leave the country, we will\
        \ coordinating with Interpol to see where they might have gone and if we can\
        \ proceed to extradite the suspect from the country.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c8bfa-d3ff-436f-adba-5e10bd8ad0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:26:58.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:26:58.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Mabasa family urged the suspects to surrender themselves\
        \ to authorities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b589526d-23f5-42b6-b407-47789bc35220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T17:26:58.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-15T17:26:58.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sana pakiusap nila ay sumuko na lang sina Bantag at ibang akusado\
        \ para maharap nila ang kaso nila, ma-arraign na sila at matuloy-tuloy na\
        \ ang pagdinig sa kanilang kaso. Kung wala naman sila kasalanan ay i-prove\
        \ na lang nila sa korte,\" Mabasa Family spokesperson Atty. Danilo Pelagio\
        \ said.\r"
    '10':
