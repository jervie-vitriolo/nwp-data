      'mgnl:lastActivated': 2023-04-15T16:42:06.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Soon, the industry will rely on nurses with less than 10 years of experience\
        \ to act as mentors, managers and leaders in nursing care, Alexander said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96febb6-db7a-42a3-b646-fa1594090f36'
