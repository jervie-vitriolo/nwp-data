      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cruz, however, did not detail further, saying authorities will provide\
        \ more information about the matter on Sunday.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d04fd5c-1037-4391-a519-5aecded1a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T15:15:32.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-15T15:16:33.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005bf63e-a431-45e3-a669-2c741b66a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-15T15:15:32.328+08:00
