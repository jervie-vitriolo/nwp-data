      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc28d91-fc9c-45b4-a138-fe2e99a9a795'
      'mgnl:activationStatus': true
