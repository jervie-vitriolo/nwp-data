  'US-diplomatic-personnel-Sudan':
    'author': 'Jennifer Hansler, Kylie Atwood, Haley Britzky and Oren Liebermann,
      CNN'
    'caption': 'The US embassy in the Sudanese capital of Khartoum is pictured. President
      Joe Biden on April 22 said that US government personnel had been evacuated from
      Sudan. (Credit: Ashraf Shazly/AFP/Getty Images/FILE)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-24T08:05:48.000+08:00
    'imagesource': 'jcr:2994352d-7674-48c7-8fa1-8ec5c62740dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38a93849-c422-4ec5-9e0d-a144d35525bc'
    'lead': 'President Joe Biden on Saturday said that US government personnel had
      been evacuated from Sudan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-24T08:12:19.224+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-24T08:12:19.938+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US has evacuated American diplomatic personnel from Sudan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de35202-0826-4b7a-b30f-4d513b97df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden on Saturday said that
        US government personnel had been evacuated from Sudan."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb161c-f83a-461f-9978-d77dd233fe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, on my orders, the United States military conducted an operation
        to extract US government personnel from Khartoum," Biden said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557d280e-2bd7-4e6c-bce1-8ba09a53ae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement, US Secretary of State Antony Blinken said\
        \ that all US personnel and their families had been evacuated and that operations\
        \ at the US Embassy in Khartoum have been \"temporarily suspended.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c32c88-35d3-4d76-90d7-918dd689fc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A group of just over 100 special operations forces were involved in\
        \ the extraction. The operation was led by US Africa Command and conducted\
        \ in close coordination with the State Department, said Lloyd Austin, the\
        \ US secretary of defense.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccfbf37-0b98-4368-bfbc-e0db623c7477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision to evacuate the American personnel comes after a week\
        \ of heavy fighting between rival military factions -- the Sudanese Armed\
        \ Forces, or SAF, and the Rapid Support Forces, or RSF -- which has left hundreds\
        \ dead and thousands wounded.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9813f387-7f2a-407b-99b0-6f47b2dbb2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Only really feasible option''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f82fc39-364d-4b38-9a11-ca195eeb4358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken said the \"widespread fighting ... posed an unacceptable risk\
        \ to our Embassy personnel,\" noting that \"suspending operations at one of\
        \ our embassies is always a difficult decision, but the safety of our personnel\
        \ is my first responsibility.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242a607-9115-4252-bf59-11da18dc107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Undersecretary of State for Management John Bass said Saturday that\
        \ temporarily closing the embassy was \"the only really feasible option for\
        \ us in this case.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e6f6e-36c8-47a5-96f4-55a23937efe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As a result of the intensity of the conflict, and the challenges\
        \ that our diplomatic personnel were experiencing in conducting basic operations\
        \ and the uncertainty about the availability of key supplies like fuel and\
        \ food going forward, we reluctantly decided it was time to suspend operations,\"\
        \ he told reporters on a briefing call.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185bd070-2003-410a-9bc4-9379bac0da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fewer than 100 people were evacuated from the US Embassy, including\
        \ \"a small number of diplomatic professionals from other countries,\" Bass\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03637108-0141-4137-9af8-60208f546178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We do not have any US government personnel remaining in Khartoum\
        \ at this time,\" Bass said, but there are still \"a substantial number of\
        \ our local staff supporting the embassy in a caretaker status.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83176ede-cc53-4f76-acd2-40d62ad51da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The planning for the evacuation was \"anything but haphazard,\" said\
        \ Lt. Gen. D.A. Sims, the director of operations for the Joint Chiefs of Staff.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee417cf-17b1-4e3b-8f4c-6b1016355105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US special operations forces spent less than an hour on the ground\
        \ in Sudan during the evacuation, he said. Troops took off from Djibouti at\
        \ 9 a.m. EST, landing in Ethiopia to refuel before heading to Khartoum.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07239dc3-550c-4d9d-89db-c7ddda6854f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The evacuation was conducted in one movement via rotary wing. The\
        \ operation was fast and clean with service members spending less than an\
        \ hour on the ground in Khartoum,\" Sims said. \"As we speak, the evacuees\
        \ are safe and secure.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea743dea-751f-447e-8f1d-7a10f72a7b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US does not ''foresee coordinating a US government evacuation for
        our fellow citizens''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad2485-c50c-4734-a428-b509d81e1572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A State Department spokesperson confirmed Sunday that the department\
        \ has \"notified the US citizen community via consular channels about the\
        \ organization of two convoys facilitated by Türkiye and the United Arab Emirates.\"\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c8cc19-29be-4493-a810-a6bfa529a33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The message told Americans that they would be traveling at their own\
        \ risk.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ade43d3-3506-4817-9ead-d0bcd111a005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The message sent to US citizens in Sudan comes as a top State Department\
        \ official had said Saturday that the US government does not \"foresee coordinating\
        \ a US government evacuation for our fellow citizens in Sudan at this time\
        \ or in the coming days.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def6430f-229d-4766-b3d8-ceed53f8f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.410+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior Pentagon official had said that \"in the coming days, we will\
        \ continue to work with the State Department to help American citizens who\
        \ may want to leave Sudan.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f451110-9e6b-442a-b2ae-9e01edefd52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.410+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"One of those ways is to potentially make the overland routes out\
        \ of Sudan potentially more viable,\" Assistant Secretary of Defense for Special\
        \ Operations and Low-Intensity Conflict Chris Maier said on a call with reporters.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb22890-cfed-4433-a43e-e93f02a98bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maier said that the Department of Defense \"is at present considering\
        \ action that may include use of intelligence, surveillance, and reconnaissance\
        \ capabilities to be able to observe routes and detect threats.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2bcdb-9f08-42d5-a751-5af4da7244d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Secondly, the employment of naval assets outside the port of Sudan\
        \ to potentially help Americans who arrive at the port, and third, the establishment\
        \ at the US Africa Command in Stuttgart deconfliction cell focused particularly\
        \ on the overland route,\" he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70e656-44cb-430f-a578-a44179278636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said that he was \"receiving regular reports from my team on\
        \ their ongoing work to assist Americans in Sudan, to the extent possible.\"\
        \ Blinken said the US government \"will continue to assist Americans in Sudan\
        \ in planning for their own safety and provide regular updates to US citizens\
        \ in the area.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c5574b-b872-4428-915a-5da65b783f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, State Department principal deputy spokesperson Vedant Patel\
        \ said it had been in touch with \"several hundred American citizens who we\
        \ understand to be in Sudan\" to discuss \"security precautions and other\
        \ measures that they can take on their own.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4198ff9f-194f-4b12-9012-a6cf709b371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The State Department does not keep official counts of US citizens in\
        \ foreign countries and Americans are not required to register when they go\
        \ abroad. Officials told staffers Wednesday that there could be an estimated\
        \ 16,000 American citizens in Sudan, most of whom are dual nationals.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4171cd03-3350-401d-b554-0310a9e0d6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the evacuation and the suspension of operations at the embassy,\
        \ the State Department updated its travel advisory for Sudan, saying that\
        \ due to the current security situation, \"The US government cannot provide\
        \ routine or emergency consular services to US citizens in Sudan.\" Its travel\
        \ advisory remains at Level 4: Do Not Travel.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45274f6-805e-429e-a0df-1913f741b225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for end to violence</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8e0865-70c9-449f-9e63-7f2d491f2607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials stressed that they would continue their efforts to bring\
        \ an end to the violence, which Biden called \"unconscionable,\" and work\
        \ to extend the ceasefire that both sides agreed to for the Eid al-Fitr holiday.\
        \ Despite the professed commitments to that ceasefire, fighting has continued.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd74b7f-77ce-468e-b613-bc0a69830527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We remind both belligerents of their obligations under international\
        \ humanitarian law, including obligations related to the protection of civilians,\"\
        \ Blinken said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67f098d-7dd1-40f9-ab17-a40f70630898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Assistant Secretary of State for African Affairs Molly Phee told reporters\
        \ Saturday that the US is \"in close contact with Sudan's military and civilian\
        \ leaders to see if we can help them identify a path to extend and expand\
        \ the Eid al-Fitr ceasefire to reach a sustainable cessation of hostilities.\"\
        \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6756ba38-0c33-41c0-9c71-f842be84939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phee praised the efforts of international partners, particularly Ethiopia,\
        \ for their roles in the success of the US evacuation.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425c55da-a738-4ecb-9882-be204c317fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Late last night, Secretary Blinken consulted with Ethiopian Prime\
        \ Minister Abiy Ahmed, who offered Ethiopia's full support for the overflight\
        \ and refueling capabilities that were critical to the operation's success,\"\
        \ she said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32280b03-a26a-4d4d-a772-ed485eeb4752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aircraft used in the evacuation refueled in Ethiopia, which borders\
        \ Sudan, during the mission.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fcbfee-feee-4cbd-9507-a46fd5cf69cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his statement, Biden thanked Djibouti, Ethiopia and Saudi Arabia,\
        \ saying they \"were critical to the success of our operation.\"\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124404a4-37cc-4842-9eb8-bafb32d7ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SAF said in a statement earlier Saturday that its leader, Gen.\
        \ Abdel Fattah al-Burhan, had \"agreed to provide the necessary assistance\"\
        \ to facilitate the safe evacuation of foreign citizens from the country in\
        \ response to \"calls from a number of heads of states.\"\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f0141-c544-4375-9871-5d4212902abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The RSF said in a statement posted overnight Khartoum time that they\
        \ had coordinated with the US on the evacuation. Bass, the undersecretary\
        \ for management, said \"that was not the case.\"\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d8294-fa81-43e7-82c3-1c7050655193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They cooperated to the extent that they did not fire on our service
        members in the course of the operation," he said. "I would submit that''s
        as much in their self-interest as anything else."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ac27c-8655-4beb-8c38-8f0f6ef8612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:12:19.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:12:19.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/22/politics/us-diplomatic-personnel-sudan/index.html">US
        has evacuated American diplomatic personnel from Sudan</a>."</em></p>'
