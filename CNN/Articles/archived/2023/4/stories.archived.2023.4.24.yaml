    'lead': 'The Department of Education has reminded school heads that they are authorized
      to suspend in-person classes and implement alternative learning methods to ensure
      the safety of students, teachers, and non-teaching personnel amid the scorching
      heat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-24T10:18:31.244+08:00
