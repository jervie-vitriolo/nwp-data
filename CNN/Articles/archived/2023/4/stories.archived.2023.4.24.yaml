      'mgnl:lastActivated': 2023-04-24T22:42:51.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Phivolcs earlier recorded the quake’s epicenter in waters off Nasipit
        with a magnitude of 5.5 and depth of 35 kms.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97509476-c12f-417f-b355-5d3b23689f0f'
      'mgnl:activationStatus': true
