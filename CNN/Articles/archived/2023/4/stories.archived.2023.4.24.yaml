    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "GCash assures accounts, funds still safe as SIM registration ends this\
      \ week  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566ac0d6-b6d7-4ae8-b527-2c978dc193dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T19:13:02.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-24T19:17:05.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> Mobile
        wallet GCash denies reports circulating on social media regarding the supposed
        emptying of GCash accounts due to an "update" in connection with the deadline
        of SIM registration in the country on April 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadd70f1-b6f7-4b84-a3c1-8059c797054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T19:13:02.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-24T19:17:05.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hindi totoo ang mga kumakalat na mga post ngayon sa social media ukol
        sa di umano’y maaaring pagkawala ng laman ng GCash accounts dahil sa isasagawang
        ‘update’ kaugnay ng pagtatapos ng SIM registration sa bansa sa darating na
        ika-26 ng Abril,” GCash said in an advisory Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6522d1d1-5ebc-4fd6-9b45-9be97fcaf906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T19:13:02.093+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-24T19:17:05.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The posts circulating recently on social media about
        the alleged emptying of GCash accounts due to the "update" that will be carried
        out in connection with the end of SIM registration in the country on April
        26th are not true.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ad29f-a8cb-477e-8bea-ad44c3e2253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T19:13:02.093+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-24T19:17:05.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ayon ito sa GCash na mariin ding sinabi na hindi kailangang mag-panic
        at i-withdraw ang pera sa GCash dahil ligtas ang kanilang mga account,” it
        added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5483e76-0d88-46fc-b3f3-620299879fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T19:13:02.093+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-24T19:17:05.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
