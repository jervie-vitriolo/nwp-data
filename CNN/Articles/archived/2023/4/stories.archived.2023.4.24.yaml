      'mgnl:lastActivated': 2023-04-24T16:25:56.915+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Fatigue is possible with prolonged exposure and activity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956d1598-66e5-45a4-8862-e80d285da68f'
      'mgnl:activationStatus': true
