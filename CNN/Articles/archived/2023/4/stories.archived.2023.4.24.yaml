  'Teves-doubts-govt-safety-guarantee':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-04-24T14:06:31.000+08:00
    'imagesource': 'jcr:6ecf7516-1152-4b42-8dbc-3bce7a1f9b35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4bf2acb-372b-4fdb-8d4b-0ce65a71ca8e'
    'lead': '''Ngayon, paano ako maa-assure na mabubuhay ako. Eh paano pa pag inside
      job, disgrasya ako lalo, ‘di ba?'' says embattled Congressman Arnolfo Teves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-24T14:08:58.255+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-04-24T14:12:02.674+08:00
