    'title': 'DepEd: School heads authorized to implement alternative learning modes
      amid hot weather'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485139c-eab0-48c6-9cf1-8be35724a0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T10:18:31.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T11:08:24.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> The
        Department of Education (DepEd) has reminded school heads that they are authorized
        to suspend in-person classes and implement alternative learning methods to
        ensure the safety of students, teachers, and non-teaching personnel amid the
        scorching heat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef3cb2-914c-4750-b6fd-9b4e5e71e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T10:20:03.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T11:08:24.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3538032d-9b23-4a48-90ad-5219f05ab2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T10:20:03.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T11:08:24.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We already gave the authority or the discretion to our school heads
        to suspend in-person classes and switch to what we call alternative delivery
        modes in case the learning environment is no longer conducive,” DepEd spokesperson
        Michael Poa told <em>CNN Philippines</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ec675c-4681-4dbf-be11-b20b29deb281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T10:20:03.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T11:08:24.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89833d0a-40d1-41fa-888f-12663305c74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T10:20:03.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T11:08:24.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) has warned of warmer days ahead as the heat index is projected\
        \ to breach 40°C this week.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b09ce23-e84e-4988-a778-5a44ae4065b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T10:20:03.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T11:08:24.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29f48f-928d-4fd9-a370-442bc82f3a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T10:20:03.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T11:08:24.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to PAGASA’s five-day forecast, the highest heat index this\
        \ week will be at 48°C in Tacloban.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cca5bf-d118-4145-9341-89354419583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T10:20:03.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T11:08:24.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5860ef57-3740-4686-b665-4d89adfcaf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T10:20:03.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T11:08:24.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on PAGASA’s Heat Index scale, temperatures from 42°C to 51°C\
        \ are considered in “danger” category. It said the effects of this level of\
        \ heat on the body include heat cramps and heat exhaustion, and probable heat\
        \ stroke with continued exposure.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb8901-9c56-4423-9485-19de6bd36d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T10:20:03.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T11:08:24.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5315cd-08bb-4f1f-8db3-bfdc35372690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T10:20:03.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T11:08:24.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poa has assured that public schools are well-equipped to implement\
        \ other modes of learning. He also said private schools are encouraged to\
        \ implement alternative learning modes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cdb478-d023-4736-a92a-300eb8326c4b'
