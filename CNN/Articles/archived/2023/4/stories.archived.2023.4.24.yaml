      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Now, how will they assure that I will be alive? What\
        \ if it's an inside job? The more I would be in danger, right?]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aa6115-09bd-46b1-a363-fe0f6b91ce6c'
