      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker insisted he will not return to the country over fears\
        \ for his life. President Ferdinand Marcos Jr. himself has said Teves will\
        \ be provided with security.\r"
