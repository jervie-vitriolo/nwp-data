      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8165716a-7476-4a6d-a572-460de43f2217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.917+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its five-day forecast heat index issued on Sunday, PAGASA said Tacloban\
        \ City may reach a maximum of 47 °C heat index on Aril 25 and 48 °C on April\
        \ 26.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb4431c-a996-495e-879e-8d50c2c372bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.917+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The highest computed heat index on Sunday was in Legazpi City, Albay\
        \ at 46 °C.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de71dc70-c42b-493d-b567-073b11d94b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.917+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/23/dangerous-temperaturs-heat-index.html">PAGASA:
        Heat reaches dangerous levels around the country</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a205d3-6f66-4963-a264-2ae2cae4891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.917+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate change</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79069a9-0e76-4069-9692-693c578534b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.917+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shifts in extreme heat events are due to the increases in the overall
        temperature of the earth associated with climate change, according to the
        <a href="https://www.cdc.gov/climateandhealth/pubs/extreme-heat-final_508.pdf">Centers
        for Disease Control and Prevention</a> (CDC).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0648928f-8057-4917-9dbe-25bc2829aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.918+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said burning of fossil fuels, such as coal and gas, causes the earth's\
        \ temperature to rise, like a blanket traps in heat.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb538611-fc0c-48e3-8bff-f67cf545e938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.918+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This extra trapped heat disrupts many of the interconnected systems\
        \ in our environment,\" the CDC added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370265df-4980-4324-822a-52e9857c6d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.918+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, PAGASA <a href="https://www.pagasa.dost.gov.ph/information/climate-change-in-the-philippines">noted</a>
        there had been an average of 0.0108 °C per year-increase in the temperature
        due to climate change.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df51108-6d66-44e8-9b47-b63445de0acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.918+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82171e6f-674d-42ee-b319-345fbd3ab699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.918+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Health Organization said countries with high temperatures\
        \ are likely to increase the risk of heat-related deaths and illnesses, as\
        \ well as cardiovascular and respiratory disorders.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed341e53-a656-40e6-9c73-b39e58673c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.228+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.918+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here are some ways you can protect yourself from extreme heat according\
        \ to PAGASA:\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a08b2-4718-4cb2-a1c0-d43e01c7c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.228+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.919+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limit the time spent outdoors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd045cb03-2353-4372-b4b4-67ed4ef676ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.229+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.919+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Drink plenty of water.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1627fbb9-733b-43eb-881a-a9d0de896083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.229+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.919+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Avoid tea, coffee, soda, and liquor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa308c6a-84b6-42d4-b595-47515bdfef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.230+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.919+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Use umbrellas and wear hats and sleeved clothing outdoors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0191357f-e99b-4ef7-8359-defa6ef10519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.231+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.919+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Schedule heavy activities for the beginning or end of the day,
        when it''s cooler.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e1b41-08d4-4601-a9c2-d13c62d0e05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.231+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.919+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the WHO also advised:\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7bbb14-9ea7-4eab-95e6-d06c04219eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.232+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.919+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Move to the coolest room in the home, especially at night.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce5fa0-1e06-48d1-bfec-a470a5bd7adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.233+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.920+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- If it is not possible to keep your home cool, spend 2 to 3 hours
        of the day in a cool place (such as an air-conditioned public building).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a934617-edfa-481d-ade1-473b29743d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.233+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.920+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Avoid going outside during the hottest time of the day.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbdb91-a210-45f5-b282-4d554221c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.234+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.920+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Avoid strenuous physical activity if you can. If you must do strenuous
        activity, do it during the coolest part of the day, which is usually in the
        morning between 4 a.m. and 7 a.m.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be96698f-29e6-47c1-88a1-6fde637817ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.235+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.920+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Stay in the shade.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5b8142-14b1-4e7b-b2e9-b5bd8be89355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.235+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.920+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Do not leave children or animals in parked vehicles.</p>'
  'teves-bodyguard-others-terrorist-tag-doj':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-24T15:29:59.000+08:00
    'imagesource': 'jcr:bf8d7065-81ba-4a94-927f-108b85ea12e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5db49c08-a130-46de-9667-df41a09d863a'
    'lead': 'Marvin Miranda, who the DOJ tagged as Teves'' fellow mastermind and "casting
      director" in the killing of Roel Degamo, is among those being eyed for the terrorist
      tag. He was Teves'' long-time bodyguard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-24T15:31:09.970+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-24T15:47:50.447+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Remulla: Terrorist tag eyed for Teves'' ex-bodyguard, other suspects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140c4e0-52d1-49a3-a273-f6f9b5962862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:31:09.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T15:47:50.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — Justice
        Secretary Jesus Crispin Remulla said terrorist designations are being considered
        for three to five others who allegedly played pivotal roles in the killing
        of Negros Oriental Governor Roel Degamo, alongside suspended Representative
        Arnolfo Teves Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c11281-94ec-40ba-baa9-00dece0a7d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:47:02.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T15:47:50.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're looking at three, four, or five other people who may be considered\
        \ as part of the terrorist organization of Teves,\" Remulla told the media\
        \ on Monday. \"Three to five people who played different roles that we have\
        \ defined in our investigation who have been described to us in many ways\
        \ as very involved in the process.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318e5390-4f92-4308-9a6c-391145a91987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:47:02.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T15:47:50.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes after the Department of Justice revealed in a Senate hearing\
        \ on the killing of government officials that it was trying to have Teves,\
        \ the supposed main mastermind in the Degamo slay, designated as a terrorist\
        \ by the Anti-Terrorism Council (ATC).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ea8cd-27a8-4803-8bc1-abd0cff4b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:47:02.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T15:47:50.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/4/17/Possible-terrorist-tag-for-Teves.html"
        href="https://www.cnnphilippines.com/news/2023/4/17/Possible-terrorist-tag-for-Teves.html">Possible
        ''terrorist'' tag for Teves DOJ</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e7632-17c8-44c5-b774-ea92e9bcfc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:47:02.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T15:47:50.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvin Miranda, who the DOJ tagged as <a href="https://www.cnnphilippines.com/news/2023/4/3/remulla-teves-mastermind-executive-producter.html">Teves''
        fellow mastermind and "casting director"</a> in the killing, is among those
        being eyed for the terrorist tag. He was Teves'' long-time bodyguard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e171e142-f99f-4278-bd66-7714e90f53f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:47:02.546+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T15:47:50.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves told CNN Philippines' The Source earlier that Miranda ceased\
