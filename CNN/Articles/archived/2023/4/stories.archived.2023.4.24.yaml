      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castillo said the SF-260FH basic trainer aircraft with tail number\
        \ 033 encountered a “problem” at the upwind of Runaway 21 of Fernando Air\
        \ Base in Lipa, Batangas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
