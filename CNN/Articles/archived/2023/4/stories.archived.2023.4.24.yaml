      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>27 to 32 °C - Caution</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39430c73-2b4a-4588-8795-40f812d73f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.217+08:00
