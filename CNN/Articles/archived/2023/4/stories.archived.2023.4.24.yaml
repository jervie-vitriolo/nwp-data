      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — President
        Ferdinand Marcos Jr. said Monday he expects to discuss with US President Joe
        Biden possible changes to bilateral defense deals, especially in light of
        developments in the Indo-Pacific region.</p>'
