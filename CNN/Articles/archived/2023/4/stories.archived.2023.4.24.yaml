      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-24T16:13:40.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview during the radio program of former Social Welfare
        Secretary Erwin Tulfo, Marcos said the Visiting Forces Agreement and the Mutual
        Defense Treaty are among the topics that will be tackled during his meeting
        with Biden <a href="https://www.cnnphilippines.com/news/2023/4/21/marcos-biden-second-bilateral-talks.html?fbclid=IwAR2ZnKqtM0Zm3xdJ_sMWhUdl-_SMHv3I4ED7I83A5GWScZwv0N77AEijjPs">on
        May 1.</a></p>'
