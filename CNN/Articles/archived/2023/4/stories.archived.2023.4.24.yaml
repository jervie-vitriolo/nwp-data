  'marcos-school-calendar-weather-heat':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-24T17:45:34.000+08:00
    'imagesource': 'jcr:4a3cca92-300a-4873-998f-ab0c56c56918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb325e14-8ddf-4ac3-9ccb-5ed674f79fb5'
    'lead': 'President Ferdinand Marcos Jr. said government is studying the return
      to the old school calendar as the heat during the summer months becomes an obstacle
      to learning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-24T17:57:06.339+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-24T17:59:34.306+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-24T17:59:33.934+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'school-year', 'school-calendar', 'DepEd',
      'Bongbong-Marcos', 'Department-of-Education']
    'stories': []
    'template': '1'
    'title': 'Marcos: Weather, heat among considerations for moving school calendar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a0a77-aaa4-4720-99ca-c4a5b7c89c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:57:06.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T17:59:34.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — President
        Ferdinand Marcos Jr. said government is studying the return to the old school
        calendar as the heat during the summer months becomes an obstacle to learning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535669d5-483b-44b9-b240-ff64dc8e8c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:57:06.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T17:59:34.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reverting to the pre-pandemic schedule would mean summer vacation would\
        \ begin in March, Marcos said, adding that a decision could be made soon.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe61aa-5ac4-4c83-9cff-c988fb4401d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:57:06.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T17:59:34.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang palagay ko yung diskusyon na yan madedesisyunan</em> very
        soon on what will be the, <em>ano yung tama. Binabagay kasi natin talaga sa</em>
        season, <em>yun ang naging problema kung paano ibabalik o hindi dahil hindi
        na masabi kung kailan mag-uumpisa ang ulan, kung kailan magiging mainit,"</em>
        Marcos said during an interview on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c4d66d-93b4-4096-a90a-2dd1f8bf5a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:57:06.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T17:59:34.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe discussions on that will be decided on very
        soon. We are trying to make it suit the season — that''s the reason why there
        were problems in switching because we could not tell when the wet season would
        start or when it would get warmer.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c282fb7-d8c3-405f-a205-8035f3d69995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:57:06.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T17:59:34.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added, however, it would not be an easy decision to make.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1748214c-54db-4f25-b93f-989c31413ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:57:06.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T17:59:34.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a simple as you would imagine <em>na akala mo, ''o, ilipat
        na natin wala na yung</em> lockdown,'' <em>nagbago pati yung</em> weather,
        <em>yun ay isa pa ring tinitignan natin na kelan...</em>we have to adjust
        also accordingly," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f0ce08-a85c-491f-9902-84a327329e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:57:06.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T17:59:34.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's not as simple as you would imagine, where you can\
        \ say \"the lockdown is over and we can change it,\" the weather has also\
        \ changed so we have to adjust accordingly.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146525d5-0d1c-4dbe-8d45-bfa47a5f4060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:57:06.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T17:59:34.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/15/Marcos-climate-change-race-against-time-.html"
        target="_blank"><strong>RELATED: Marcos: Climate change fight a ''race against
        time''</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a956b2d3-d363-4172-b29c-f15d0d71f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:57:06.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T17:59:34.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/29/deped-michael-poa-school-calendar.html"
        target="_blank">Last month</a>, the Alliance of Concerned Teachers NCR Union
        (ACT NCR Union) said the majority of teachers in Metro Manila have reported
        students are unable to focus on lessons due to the "intolerable heat in classrooms,"
        adding the heat triggered existing medical conditions of both students and
        teachers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b050f037-67cb-46b4-9601-88f8b856c8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:57:06.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T17:59:34.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group also said very few classrooms are equipped to handle the\
        \ heat.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b4448-6c71-48dd-a1a2-0fc707de5370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:57:06.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T17:59:34.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The April-May school break is what suits our country best as the\
        \ hottest months of the year are not conducive to learning, especially with\
        \ our inadequate, cramped and non-air conditioned classrooms,\" ACT said earlier\
        \ this month.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b975e-80c0-4a5b-8685-c5130302762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:57:06.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T17:59:34.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group added that these months are also the peak of the harvest\
        \ season, which many learners participate in.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf8fdd8-acd2-4b4f-8c2c-e94ba89fb97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:57:06.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T17:59:34.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the interview, Marcos also said he was considering the shift to\
        \ the pre-pandemic schedule, but the COVID-19 situation must still be considered.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b56d47a-caf0-4dd8-853c-fd36bae48d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:57:06.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T17:59:34.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung kailan gagawin yung</em> actual <em>na</em> semester <em>kung
        kailan mag-uumpisa ang bakasyon ay hindi pa nade-decide dahil meron pa rin
        tayong</em> cases <em>na nakikita ng</em> COVID <em>na umaakyat na naman.
        Yung</em> replication rate <em>ay umaakyat na naman — hindi naman malala dahil
        ang pinanggalingan ay kakaunti lang</em> and we are better than most other
        countries," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0389b918-d642-4c5c-b73e-623cc88b2bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:57:06.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T17:59:34.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When the actual semester and vacation would begin is\
        \ still not final as the number of  COVID cases is rising. The replication\
        \ rate is rising again, although it's not as bad and we are better than most\
        \ other countries.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223975b6-1dd2-4025-b571-a3db3331b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:57:06.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T17:59:34.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (DepEd) <a href="https://www.cnnphilippines.com/news/2023/3/29/deped-michael-poa-school-calendar.html"
        target="_blank">earlier said</a> there were no plans to revert to the old
        school calendar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603aafe9-222e-4e7f-8dee-23d5caf78449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:57:06.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T17:59:34.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd spokesperson Michael Poa said it is up to school heads to
        decide whether to suspend in-person classes and switch to alternative delivery
        modes or blended learning if the environment in their schools become an obstacle
        to learning.</p>'
  'ntc-warns-against-fees-for-sim-registration':
    'author': 'Paige Javier, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-24T18:20:25.000+08:00
    'imagesource': 'jcr:131f5b96-d938-48b8-8e82-4a22753b401d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e67ab03-fe0b-43c4-8068-a276f3f3d22e'
    'lead': 'The National Telecommunications Commission reminded the public on Monday
      that SIM registration is free of charge amid reports some individuals are asking
      for a fee in exchange for assistance. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-24T18:26:07.735+08:00
