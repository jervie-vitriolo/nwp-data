    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Two senators see ''no need'' for SIM registration extension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f83fce-851b-44a1-a08d-9348eb3e6468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:01:40.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T19:11:20.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong>&nbsp;—&nbsp;Two
        senators on Monday played down the need to extend the SIM (subscriber identification
        module) registration deadline on April 26 despite calls from telecommunications
        players.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c7028-7cdb-446e-ab0e-d96c2948f43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:01:40.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T19:11:20.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Koko Pimentel and Sen. Win Gatchalian said
        in separate statements that there is "no need" to extend the SIM registration
        deadline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663b76c2-3498-4085-931e-eb73f4f95b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:01:40.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T19:11:20.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The object of the law is really to find out which SIMs are not
        being used for serious/legal/important purposes. If only 44% are worth keeping
        active then so be it," Pimentel said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20c8bc-1fcd-4791-9f6a-c6bbf59cb275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:01:40.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T19:11:20.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also believed that SIM registration would "never" hit
        100% of the more than 168 million subscribers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ca33e-c31e-4485-a558-3e6c8b4da1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:01:40.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T19:11:20.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is natural that the number of prepaid SIM cards will go down
        because people are already foregoing ownership of multiple prepaid SIM cards,"
        Gatchalian said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b89e02-cf98-4620-ad5e-0c0d65880427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:01:40.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T19:11:20.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Newsroom Ngayon, National
        Telecommunications Commission (NTC) Deputy Commissioner Jon Paulo Salvahan
        said there is no final decision yet on the possible extension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f796eaf-8a8e-4389-b0ba-037af0d98d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:01:40.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T19:11:20.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the NTC had a meeting with the Department of Information
        and Communications Technology (DICT), telco operators, and other stakeholders
        on Monday to discuss the status of SIM registration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba041897-cc59-4125-a585-d73a1b650bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:01:40.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T19:11:20.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law allows the DICT to extend the SIM registration for up to
        120 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3217a69-a608-44bb-a26d-ce3d820416d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:01:40.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T19:11:20.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like Gatchalian''s statement, the NTC official said that the
        government does not expect to reach full SIM registration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f607c0-3799-41a5-a293-7d8d317b97cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T19:08:48.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T19:11:20.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a radio interview on Monday, DICT Secretary Ivan Uy
        said there would be a "final meeting" with telcos on Tuesday where they would
        announce whether there would be an extension.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6690d2-2bd5-4495-b299-df6054e00b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T19:08:48.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T19:11:20.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if an extension is possible, Uy replied: \"Opo. May pag-asa\
        \ po.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b71d3a-9eb2-4668-9b9a-bbe04078c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T19:08:48.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T19:11:20.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, it''s a possibility.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f28eb7-fabf-4181-927e-f9123639690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:01:40.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T19:11:20.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 23, the DICT said mobile operators logged over 82.84
        million SIM registrations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b868a438-163e-41c7-863b-5c3ab5ab13ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:01:40.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T19:11:20.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you fail to register, automatically deactivated na ang inyong
        SIMs (your SIMs are automatically deactivated)," he said.</p>'
