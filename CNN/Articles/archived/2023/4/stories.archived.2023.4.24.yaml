      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9af6b1-70a3-40b0-9625-d16c85d93265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: He is the best leader for now to stabilize the situation\
        \ within the police force. There are things that really need to be addressed,\
        \ and I think our new PNP chief is a very steady person.]\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5409e27d-ebc8-40f3-af25-2a7cfce4fa48'
      'mgnl:activationStatus': true
