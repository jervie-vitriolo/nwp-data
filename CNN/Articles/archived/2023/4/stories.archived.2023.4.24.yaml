      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves admitted that Miranda was his former bodyguard, but the latter\
        \ left his post four to five years ago. The congressman also said he has never\
        \ heard from him or contacted him since then.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
