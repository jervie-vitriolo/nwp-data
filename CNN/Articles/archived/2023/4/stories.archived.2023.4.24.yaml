    'lead': 'Suspended Negros Oriental Rep. Arnolfo Teves dared authorities to present
      solid evidence in court regarding his supposed involvement in the murder of
      Gov. Roel Degamo instead of pursuing a ''trial by publicity.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-24T13:02:19.104+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-04-24T13:02:19.854+08:00
