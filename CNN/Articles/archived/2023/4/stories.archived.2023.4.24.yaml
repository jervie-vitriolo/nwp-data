      'mgnl:lastActivated': 2023-04-25T07:20:40.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93bbdac-d8b9-4382-b5ff-2660fb23f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also vowed full support for the PNP’s plans to boost personnel morale\
        \ and capabilities.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e324385-ab34-4b2b-b789-596f55fbc3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ffea8f-d944-473f-a7dd-586e43f9df33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Make your presence felt in the streets, make them safer,” the president\
        \ told Acorda.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f621773-3423-45be-9d0f-36706e524f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea66dd1-d52b-4293-b3f6-9733e98de9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Defend our democratic institutions, our cherished ideals. Protect\
        \ the people, especially the weak, the vulnerable, and those who indirectly\
        \ work with us in the same cause, such as journalists, civic action groups,\
        \ civil volunteers, [and] the like,” he continued.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb6e95-ec58-4050-87c5-268519c71ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88638c40-a5f6-4dcc-8f3c-867c44cac62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also advised the new PNP leader to welcome scrutiny and to practice\
        \ restraint \"in the face of harsh criticism.\"\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e1544-5680-4233-9621-9067aba40e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18921fcc-5895-4aba-be87-dfebb4a51ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azurin, for his part, urged Acorda to continue purging the organization\
        \ of scalawags.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d7037e-01e4-4407-9292-6f6f1e9c15c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dded23-55a3-427f-a0c2-6fe31831b680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The PNP is now under scrutiny, but I trust our Lord and our people\
        \ that justice will be on our side once we have brought to justice those involved\
        \ in the proliferation of drugs in our country,” Azurin said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c2d81-5626-4e81-8571-6f9a155b1665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548be8af-382f-4c42-b851-4d7b209c7582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In a few days, more reports will come out, and I hope my successor\
        \ will be able to continue what we started and pursue this cause,\" he added.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df3682f-5922-4838-aff5-2bf15c0bf878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e23c22-894d-4007-9ccd-170ab40e92b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The retired PNP chief, who joined the organization 38 years ago and\
        \ took over the leadership in August 2022, also said he is confident that\
        \ he was able to maintain peace and order during the first eight months of\
        \ the Marcos administration.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92457540-9142-45e4-8b69-248d877f00c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed83f0a4-0410-4f08-8f22-fb37f31b73ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While many portrayed me as a meek individual, little did they know
        the real me — an action man, decisive, strong, and resource-oriented. My career
        has been colorful and exciting,” Azurin said.</p>'
