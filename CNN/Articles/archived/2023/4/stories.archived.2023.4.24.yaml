    'stories': []
    'template': '1'
    'title': 'NBCUniversal CEO Jeff Shell to leave company after probe into ''inappropriate
      relationship with a woman'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b028c94-5947-4331-a335-715e7088031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:20:30.240+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:20:30.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  NBCUniversal CEO Jeff Shell is leaving
        the company after an outside investigation "into a complaint of inappropriate
        conduct," its parent company Comcast announced Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b579c4f5-1599-4a25-8254-7b197523e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:20:30.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:20:30.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shell will depart effective immediately in the wake of an investigation\
        \ led by an outside counsel.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28e9b4-396a-48aa-bbe5-b6220b49c3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:20:30.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:20:30.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Today is my last day as CEO of NBCUniversal. I had an inappropriate\
        \ relationship with a woman in the company, which I deeply regret,\" Shell\
        \ said in a statement. \"I'm truly sorry I let my Comcast and NBCUniversal\
        \ colleagues down, they are the most talented people in the business and the\
        \ opportunity to work with them the last 19 years has been a privilege.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b117134-6e62-4f90-a8f2-8a881a9f5134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:20:30.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:20:30.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brief statement did not specify who the woman was or include any\
        \ other details about the investigation. CNN has reached out to Comcast and\
        \ NBCUniversal.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1da679-55b3-467d-ac1b-31c1b06f6ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:20:30.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:20:30.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shell had been named CEO in January 2020 after leading content creation,\
        \ programming and distribution for NBCUniversal Film and Entertainment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e3ec0a-e4a9-44e0-bc18-ff7606f2c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:20:30.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:20:30.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shell had expressed confidence in NBC's streaming service, Peacock,\
        \ which surpassed 20 million paid subscribers at the end of 2022 and \"nearly\
        \ tripled\" its revenue to $2.1 billion, according to its fourth quarter earnings\
        \ report, which ended at the end of 2022. Its adjusted earnings loss, however,\
        \ was wider.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b59bae0-ee75-449c-943c-35f2bd343c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:20:30.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:20:30.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There's no question the whole television landscape is changing,\"\
        \ Shell said in an interview on CNBC \"Squawk on the Street\" last October.\
        \ \"If you have the right content, and you offer a broad distribution platform,\
        \ your consumers are going to find you and that's what we're doing with Peacock.\"\
        \r"
