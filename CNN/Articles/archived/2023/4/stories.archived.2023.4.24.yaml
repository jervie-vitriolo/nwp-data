      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9fb0fe-9d23-4de0-b4a2-4b1cd102b06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, in his message during the change of command ceremony, the\
        \ president called on Acorda to serve the people with integrity and accountability,\
        \ as well as to make sure that the PNP remains strong and formidable.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc14a40-901b-4a52-a797-af45f0c8b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.661+08:00
