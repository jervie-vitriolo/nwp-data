      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> An assurance
        of government security – even from the president himself - is not enough for
        suspended Negros Orienal Rep. Arnolfo ‘Arnie’ Teves to come home and face
        accusations on his involvement in the assassination of Gov. Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a9fdc-098b-433c-b208-712fa044f836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T14:08:58.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T14:12:02.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26679df0-f985-4851-94c7-6ced6fa19750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T14:08:58.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T14:12:02.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayon, paano ako maa</em>-assure <em>na mabubuhay ako. Eh
        paano pa ''pag</em> inside job? <em>Disgrasya ako lalo, ‘di ba?</em>” Teves
        told CNN Philippines'' <em>The Source</em>, adding that even the heavily-guarded
        Degamo was killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b814ba-70a2-4284-bd03-acddc14946fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T14:08:58.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T14:12:02.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
