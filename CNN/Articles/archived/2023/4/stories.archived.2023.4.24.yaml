      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves was tagged as one of the masterminds behind the brazen killing\
        \ of Degamo and eight others on March 4 in the governor’s compound.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c696a9c6-7edc-4456-a15e-9c13e59c69f5'
