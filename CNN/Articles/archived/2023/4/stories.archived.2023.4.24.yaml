      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A total of 345 patients in severe and critical condition are in hospitals,
        representing 8.7% of the total COVID-19 admissions nationwide.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e9a70a-643a-44eb-83ab-5ae6c12a4a99'
