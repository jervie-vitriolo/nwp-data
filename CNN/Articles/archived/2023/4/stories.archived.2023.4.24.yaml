    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e3c27-e9aa-4859-b4bb-57ae7d1334f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T19:18:54.365+08:00
      'mgnl:createdBy': 'syrah'
