      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> – The
        Department of Education (DepEd) is proposing to teach sexual and reproductive
        health to students as early as Grade 4 and has included such lessons in its
        draft K to 12 curriculum guide.</p>'
