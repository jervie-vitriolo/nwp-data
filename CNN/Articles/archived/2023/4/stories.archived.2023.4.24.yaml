    'jcr:uuid': '44986300-5317-444d-a5d8-7b4775a4d3bc'
    'lead': 'Mobile wallet GCash denies reports circulating on social media regarding
      the supposed emptying of GCash accounts due to an "update" in connection with
      the deadline of SIM registration in the country on April 26.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-24T19:13:02.078+08:00
