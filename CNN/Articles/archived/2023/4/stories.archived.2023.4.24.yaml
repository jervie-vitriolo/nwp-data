  'heat-index-Philippines':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-24T15:15:45.000+08:00
    'imagesource': 'jcr:4969e062-2e9c-4a8b-881f-a703cd877e9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6db5eb3d-9fc5-47f6-8c26-832608c3655f'
    'lead': 'The Philippines is currently experiencing scorching heat, with the state
      weather bureau logging on April 21 the highest computed heat index this year
      at 48 degrees Celsius — almost half of the boiling point of water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-24T15:25:30.782+08:00
