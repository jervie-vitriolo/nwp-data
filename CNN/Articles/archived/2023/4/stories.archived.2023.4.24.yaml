      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> – The
        two pilots of the Philippine Air Force (PAF) trainer aircraft that crashed
        on Monday morning in Lipa, Batangas are safe and undergoing treatment, said
        PAF spokesperson Col. Ma. Consuelo Castillo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8894503a-3f59-46b6-a241-cfad11b8fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T19:22:32.492+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-24T19:22:32.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26662bca-c516-43a8-92d9-b4f236925571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T19:22:32.492+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-24T19:22:32.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Emergency responders were quickly dispatched to the scene for the\
        \ successful extrication of the pilots,” Castillo said in a statement. “Thankfully,\
        \ both pilots, after going through the mandatory medical checks, have both\
        \ been declared safe and are undergoing treatment.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a119310c-288a-4ed4-b615-b201bccbb8a8'
      'mgnl:activationStatus': true
