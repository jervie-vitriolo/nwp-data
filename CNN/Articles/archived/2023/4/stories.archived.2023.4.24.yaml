      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves said he does not expect to receive a fair trial as authorities\
        \ have already concluded he is guilty even before the investigation is completed.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c09d4c7-8100-4d1c-8bf7-a01d02712638'
