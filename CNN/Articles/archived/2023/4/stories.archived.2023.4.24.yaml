  'globe-emergency-alerts-sim-registration':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-24T10:58:36.000+08:00
    'imagesource': 'jcr:131f5b96-d938-48b8-8e82-4a22753b401d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15081127-47ab-4b65-9dc3-104fca97ba90'
    'lead': 'Globe Telecom saw the blasting of emergency alerts on Sunday as crucial
      as SIM registration is set to end this week, with less than half of its subscribers
      registered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-24T11:00:21.911+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-24T11:00:22.194+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Globe defends emergency alert for SIM registration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b65427-d596-4852-9af8-226fe37539b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:00:21.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:00:22.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — Globe
        Telecom saw the blasting of emergency alerts on Sunday as crucial as SIM registration
        is set to end this week, with less than half of its subscribers registered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4bd816-e246-42b1-96f4-dedae1cc64f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:00:21.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:00:22.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A few days before the April 26 target cutoff, the telco company said
        in a statement Monday that it took advantage of the Free Mobile Disaster Alerts
        Act to “instill urgency” in its customers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b210ffe4-f9f7-45c2-ae51-6770cd5cac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:00:21.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:00:22.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/23/globe-emergency-alert-sim-registration.html">RELATED:
        Globe emergency alert for SIM registration gets flak from netizens</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e6585-e5c7-491d-92da-a097cf3983a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:00:21.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:00:22.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Globe explained that the Free Mobile Disaster Alerts Act allows the
        National Disaster Risk Reduction and Management Council (NDRRMC) and other
        relevant government agencies to use the telco network system to blast warnings
        during disasters and emergencies.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0178bc2b-c2a4-4f4e-8780-c2928e645c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:00:21.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:00:22.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also noted that it received no objections from the NDRRMC.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafffe31-245d-4a08-9589-e42613b89355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:00:21.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:00:22.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are at a critical time as the deadline draws near, and we want
        to ensure that our customers are compliant with the law to avoid SIM deactivation.
        This way, they will continue to enjoy our call, text and data services for
        their day-to-day needs,” said Globe Group President and CEO Ernest Cu.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e97b033-b50c-40a1-b409-2ff32143dbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:00:21.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:00:22.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of April 22, the firm recorded more than 35.8 million SIM registrations,
        way below the 86.7 million subscriber base.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3274f8e-1330-4a77-94e5-b2c71d3c0879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:00:21.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:00:22.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Globe urged its customers to register before the deadline, while reiterating
        its call for the Department of Information and Communications Technology (DICT)
        to extend the registration process.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d59853b-4140-48d7-a5f3-e45848623ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:00:21.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:00:22.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DICT has the power to extend the SIM registration for up to 120
        days.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9367e03d-f12a-4fcc-9db7-97a563d7a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:00:21.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:00:22.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DICT Sec. Ivan Uy late last week said that the agency would meet with
        telco players and other stakeholders on Monday to discuss the possible SIM
        registration extension.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d93bf08-7494-4b75-a949-aaa587b99b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:00:21.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:00:22.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the DICT showed that as of April 21, over 78.59 million
        SIM have been registered.</p>'
