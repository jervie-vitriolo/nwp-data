      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from Degamo's murder, the Senate is also looking into other killings\
        \ in Negros Oriental, which are being linked to Teves as well.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4bea0b-d2e0-41c3-8bd1-0a6cd2a4c3d8'
