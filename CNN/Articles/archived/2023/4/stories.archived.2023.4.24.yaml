  'economic-growth-target-stays':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-24T22:12:22.000+08:00
    'imagesource': 'jcr:473e361a-4d6f-46c5-9104-afa59c4d8a8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adb42f7d-a760-49a7-8bd6-bc5914b66fef'
    'lead': 'President Ferdinand Marcos Jr.''s economic team has kept this year’s
      growth target to as much as 7% despite increasing global headwinds that forced
      other institutions to cut or stay cautious about Philippine growth prospects. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-24T22:20:54.592+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-24T22:50:01.902+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DBCC', 'IMF', 'Asian-Development-Bank', 'Amenah-Pangandaman', 'International-Monetary-Fund',
      'World-Bank', 'Ferdinand-Marcos-Jr.', 'Benjamin-Diokno', 'Development-Budget-Coordination-Committee',
      'economic-growth', 'Bongbong-Marcos', 'ADB']
    'stories': []
    'template': '1'
    'title': 'Marcos economic team keeps growth target at 6%-7% range'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b515d-b2c0-4bdf-96d9-e96bae2532e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T22:20:54.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T22:50:01.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — President
        Ferdinand Marcos Jr.''s economic team has kept this year’s growth target to
        as much as 7% despite increasing global headwinds that forced other institutions
        to cut or stay cautious about Philippine growth prospects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d3ef1-8119-4258-89c4-2ada6c104062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T22:20:54.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T22:50:01.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its Monday meeting, the interagency Development Budget Coordination
        Committee (DBCC) said domestic consumption and brisk tourism should boost
        the economy to a 6% to 7% range in 2023, despite persistent food, energy and
        transport inflation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70dc8ce-5335-4ae2-ad38-6134b8c0f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T22:20:54.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T22:50:01.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank <a href="https://www.cnnphilippines.com/business/2023/3/31/world-bank-growth-forecast-2023-ph.html"
        target="_blank">last month</a> lowered its growth forecast for the Philippines
        to 5.6% from the 5.8% projection it tipped during its October 2022 review
        on account of a slowing global economy and rising borrowing costs. The International
        Monetary Fund (IMF) and the Asian Development Bank (ADB), meanwhile, forecast
        2023 growth at 6%, at the lower end of the government’s official goal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6313e3-9bdb-47fb-a9c8-ed6587983ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T22:20:54.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T22:50:01.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We maintained our growth targets at 6% to 7% for 2023 and 6.5% to\
        \ 8% for 2024 to 2028 in consideration of the risks posed by geopolitical\
        \ and trade tensions, possible global economic slowdown, as well as weather\
        \ disturbances in the country,\" said Budget secretary Amenah Pangandaman.\
        \ \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86eceaf-a041-4864-95ad-1d5c6ead6d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T22:20:54.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T22:50:01.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DBCC remained bullish about growth even as it expects consumer\
        \ prices to remain elevated, with its inflation assumption now raised to a\
        \ 5% to 7% range from just 2.5% to 4.5% band during its December review. The\
        \ central bank, however, reiterated that inflation should ease closer towards\
        \ 4% by the fourth quarter of this year. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35df125f-2871-4e29-9854-2beac73575a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T22:20:54.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T22:50:01.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More taxes and other DBCC revisions</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97be4fad-623e-4768-8650-ddf7c93efc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T22:20:54.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T22:50:01.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DBCC, meanwhile, lowered the 2023 price assumption for Dubai crude\
        \ to $70-$90 per barrel from $80-$100 per barrel previously given a slowdown\
        \ in global demand. The DBCC expects the peso to end the year at a stronger\
        \ $53-to-$57-per-dollar range versus the $55-$59 exchange rate it penciled\
        \ in during a December review on the back of dollar inflows from tourism and\
        \ remittances. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf9ce7-3092-4228-8257-c881a7d09efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T22:20:54.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T22:50:01.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The economic team raised the projected revenues for this year as the\
        \ Marcos government pushes before Congress new tax measures for the next two\
        \ years. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe5f3c-e263-40c5-8cf9-a2494cdb486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T22:20:54.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T22:50:01.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among these are Package 4 or the Passive Income and Financial Intermediary\
        \ Taxation Act, the value-added tax (VAT) on digital service providers, as\
        \ well as the excise taxes on single-use plastics and pre-mixed alcohol beginning\
        \ next year. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74732b2c-e320-4dba-b0b8-32ff3fedd687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T22:20:54.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T22:50:01.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Economic managers also want lawmakers to pass more tax reforms governing\
        \ the excise tax on sweetened beverages, motor vehicle road user’s tax, and\
        \ the mining fiscal regime. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d57ee1-4a1c-4c7d-b83a-6ce786956671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T22:20:54.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T22:50:01.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Revenues from these tax hikes were factored in the assumptions beginning\
        \ 2025 until the end of Marcos’ term in 2028. Still, the additional tax measures\
        \ won’t change the ratio of the budget deficit to gross domestic product for\
        \ those years.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af033da9-84a6-4dc7-8e28-f7301cb95b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T22:20:54.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T22:50:01.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is not a new tax. We are just making it clear that as we tax\
        \ the regular sales, this is a VAT on digital sales providers. There’s also\
        \ an excise tax on single-use plastics. And excise tax on pre-mixed alcohol.\
        \ Those are the four measures,” said Finance secretary Benjamin Diokno.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf863b2-2e16-4326-a969-51c95640b930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T22:20:54.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T22:50:01.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first four measures are pretty advanced. It has been approved
        in the House and deliberated in the Senate. The last three are still in the
        House… For the last three, excise tax on sweetened beverages that will give
        us a yield of projected revenue of P53.7 billion in additional revenues in
        the first year of implementation," he added.</p>'
  'ndrrmc-team-effects-of-El-Nino':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-24T23:15:03.000+08:00
    'imagesource': 'jcr:0d27efd6-0d54-4d25-a674-4c315593bc6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43cb061a-96a9-4871-a919-f2cf9c8958f4'
    'lead': 'A team has been formed to address the effects of El Niño, which may be
      felt as early as June and could become more severe in the first quarter of 2024.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-24T23:20:12.150+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-24T23:25:36.843+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NDRRMC assembles team to address effects of El Niño

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd151ec39-14e9-404e-ba2c-d369a51f03d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T23:20:12.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-24T23:25:36.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> The
        National Disaster Risk Reduction and Management Council (NDRRMC) has assembled
        a team that will address the impact of El Niño, which is forecast to be experienced
        in the country as early as June and could become more severe in the first
        quarter of 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f822569a-46f3-403f-b923-9a5ac97a7048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T23:20:12.174+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-24T23:25:36.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There are several points that we need to address. We need to prepare
        for the possible worst-case scenario and identify and harmonize short-term
        solutions, medium-term, and long-term solutions,” NDRRMC Executive Director
        and Civil Defense Administrator Undersecretary Ariel Nepomuceno said in an
        interagency meeting.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f5876-485a-4516-a0ef-4ed5bef9e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T23:20:12.174+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-24T23:25:36.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed El Niño team will be led by the Department of the Interior
        and Local Government (DILG), with the Department of Agriculture (DA), Department
        of Environment and Natural Resources (DENR), Department of Energy (DOE), Department
        of Health (DOH), Department of Science and Technology (DOST), Office of Civil
        Defense (OCD), National Economic and Development Authority (NEDA), National
        Irrigation Administration (NIA), and Metropolitan Waterworks and Sewerage
        System (MWSS) as members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a4bb0-f91e-485c-8f2c-be41ddee137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T23:20:12.174+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-24T23:25:36.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, a support team made up of the National Water Resources
        Board (NWRB), the Armed Forces of the Philippines (AFP), the Presidential
        Communications Office (PCO), and the Department of Trade and Industry (DTI)
        has been established.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741aea14-8918-4a07-a742-e58ead0e686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T23:20:12.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-24T23:25:36.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The El Niño phenomenon may be felt as early as June to August 2023,
        according to information provided at the meeting by the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA), with the likelihood
        that its severity will rise by the first quarter of 2024.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35847fe0-80b5-4386-89e3-13386dfc1bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T23:22:02.537+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-24T23:25:36.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said it is set to hold a series of meetings to ensure
        immediate implementation of interventions in preparation for the climate phenomenon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e50e62-5bca-42d4-809d-e26edfa6249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T23:20:12.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-24T23:25:36.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is currently experiencing scorching heat, with PAGASA
        logging on April 21 the highest computed <a href="https://www.cnnphilippines.com/news/2023/4/24/heat-index-Philippines.html">heat
        index</a> this year at 48 degrees Celsius — almost half of the boiling point
        of water.&nbsp;</p>'
