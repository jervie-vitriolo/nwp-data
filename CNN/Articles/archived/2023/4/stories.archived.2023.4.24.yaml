    'title': 'Rain or Shine suspends Beau Belga for involvement in Cebu brawl'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3865d40d-3aa4-44d5-9050-2ab49bd333e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T19:02:18.899+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-24T19:47:23.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> The
        Rain or Shine Elasto Painters have suspended Beau Belga for six working days
        without pay for his involvement in an unsanctioned basketball game in Cebu
        over the weekend, the team announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3b7af-5f4d-49fd-a846-81f89e4d9415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T19:02:18.900+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-24T19:47:23.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old cager was penalized after he was seen in a viral
        video that saw JR Quiñahan of the NLEX Road Warriors exchanging blows with
        an opponent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f339a2-fe28-4847-a490-81de4f4d02ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T19:02:18.900+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-24T19:47:23.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belga was caught throwing the ball at the player that Quiñahan was
        trading punches with.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958edeba-c752-4c16-842a-654e769106de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T19:02:18.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-24T19:47:23.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scuffle erupted after a free throw sequence where one of the foreign\
        \ players suddenly swung at Quiñahan while the two were jockeying for a rebound.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd546b287-4809-4793-ab89-3d0715f1f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T19:02:18.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-24T19:47:23.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other players who were reportedly part of the match were Robert Bolick\
        \ of the NorthPort Batang Pier and Jio Jalalon of the Magnolia Hotshots. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd542a05d-bd85-452a-80aa-dc6d6f023f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T19:02:18.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-24T19:47:23.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Commissioner Willie Marcial said all involved PBA players will be summoned\
        \ by the league.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba8794-0b79-4697-8cd8-0d383f1ef067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T19:02:18.902+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-24T19:47:23.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA has a rule prohibiting its players from participating in
        an unsanctioned game or “ligang labas” unless they were permitted by their
        mother teams.</p>'
  'GCash-accounts-funds-still-safe-SIM-reg-ends':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
