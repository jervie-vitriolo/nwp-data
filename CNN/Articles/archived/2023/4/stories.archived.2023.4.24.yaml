      'jcr:uuid': 'b83c60ff-751d-4129-ae63-009bd3c9c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.221+08:00
      'mgnl:createdBy': 'raheema'
