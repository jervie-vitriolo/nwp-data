      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Heat cramps and heat exhaustion are possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4536c645-9552-4ed0-b07a-ac168b1e3e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.219+08:00
