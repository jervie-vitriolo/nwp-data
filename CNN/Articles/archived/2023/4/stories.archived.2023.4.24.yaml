      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of April 24, the total confirmed COVID-19 cases in the country is
        at over 4.08 million, with 4,336 active cases. Around 4.01 million recovered
