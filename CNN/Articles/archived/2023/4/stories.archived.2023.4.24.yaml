    'template': '1'
    'title': 'Benjamin Acorda is new PNP chief

      '
    'updated': 2023-04-24T12:02:42.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91910b8c-4d8d-42c6-8460-1bb2c9fcf4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T12:03:31.384+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-25T07:20:40.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — President
        Ferdinand Marcos Jr. has installed Benjamin Acorda as the new chief of the
        Philippine National Police (PNP) and promoted him from major general to full
        general during a change of command ceremony at Camp Crame, Quezon City on
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d8ae33-6960-4b91-af9f-e9f0ee030bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfda1817-b459-48fc-9b2c-b461c235ec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He will serve until his retirement in December 2023.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b1c59-f9c3-47b1-b4e9-887cbb827b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b45519-c7f4-4892-b0b6-363cb4b84b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former PNP Directorate for Intelligence chief, Acorda is the
        29th PNP chief and the second under the Marcos administration. He replaced
        Rodolfo Azurin Jr. who turned 56, the mandatory age of retirement at the police
        force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4861a-c5d0-48d7-b275-209ebb196449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc31067d-a6b1-4512-83d5-660973e3e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is from Ilocos Norte, the home province of Marcos, and is a member\
        \ of the Philippine Military Academy “Sambisig” Class of 1991.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24124153-9d51-4b83-ac2a-14f15b3f3cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dc3482-dac7-41c3-bf66-dd0805ecf296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His father served at the Philippine Air Force before becoming a public\
        \ lawyer. His maternal grandfather, meanwhile, was a soldier who received\
        \ the Distinguished Service Cross after losing his life while fighting Japanese\
        \ Imperial Army in 1944.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f57a9-ad06-4b8c-8369-2a987fb35b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88647955-6746-4d44-93bf-fda5d207fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his inaugural speech, Acorda thanked Marcos for his appointment\
        \ and assured Azurin that he will continue the advocacy of cleansing the police\
        \ force.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac734ba-417b-4249-a3f3-f92d3babd3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e90c8b-ef44-4a4b-bec6-488087d52520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His promotion comes at the heels of allegations that a number of
        high-ranking police officials "covered up" the arrest of an anti-narcotics
        officer during the confiscation of ₱6.7 billion worth of illegal drugs — a
        claim Azurin <a href="https://www.cnnphilippines.com/news/2023/4/17/pnp-chief-denies-shabu-haul-cover-up.html">denied</a>.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f6000-5848-433b-98ad-93f295719f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e2bf37-c24b-412d-a30e-7ee9868ff2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Together, we will overcome the challenges the organization is facing,”\
        \ Acorda said. “Together, we will prove that the PNP serves with dignity and\
        \ professionalism. As your humble servant, I will do my best and lead by example.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d76751-0073-417f-afe7-66bddc179e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f4a36c-e3d9-4e67-a810-f71ed961e212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acorda also warned the 228,000-strong PNP that he will not hesitate\
        \ in sacking and filing charges against anyone involved in the illegal drug\
        \ trade.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b7b8ae-c5cc-4520-b181-f925a979238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0624e1-ca35-46e8-9ac8-57a9a880aa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Under my leadership, rewards and punishments will be quick and decisive,”\
        \ he added. “It shall be fair and impartial and due process shall be observed.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0821175c-30d8-4576-aa8c-d44fc1a73644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beed7f8e-0530-4d3a-a1da-bccb99273089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marcos: Acorda most fit to take over PNP leadership</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e164f5-646c-4747-9f04-3411fd149838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875cb09-6cb7-46e8-a623-ca977cab3dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview, Marcos vouched for the credibility of Acorda, whom\
        \ he said is well-recognized within the police.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd8175d-9627-4731-9b2c-1b8be3c235bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec6bd55-517e-4c1e-bd45-310418d1ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Benjie Acorda is somebody who is well-known to me,” the president\
        \ said. “Alam ko na ang kanyang kakayahan, alam ko naman ang kanyang reputasyon\
        \ sa loob ng PNP [I know what he’s capable of, I know his reputation in the\
        \ PNP],” the president said in an interview on the radio program of former\
        \ Social Welfare Secretary Erwin Tulfo.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ace54ed-0c14-452d-9b3b-f31def8ccd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c95254-f63e-4c38-9c02-cd53cc8a0205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said Acorda is fit to lead the organization amid issues hounding\
        \ it.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0a4caf-66a7-4e7a-8654-bd4b1c6b6894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e02a4-c36a-42e8-80e4-3951e4779cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T16:54:58.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-25T07:20:40.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Siya ang pinakabagay sa ngayon para pakalmahin natin ang sitwasyon\
        \ ngayon na umiiral sa police… Kailangan na talagang ayusin kaya’t sa aking\
        \ palagay ay very steady naman ito, ang ating bagong PNP chief,” he added.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc42edc6-67f2-40a6-be00-d426f9bdcbb5'
      'mgnl:activationStatus': true
