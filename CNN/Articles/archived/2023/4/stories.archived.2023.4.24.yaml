    'mgnl:lastActivated': 2023-04-24T18:30:46.274+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-24T18:30:45.933+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Telecommunications-Commission', 'Jon-Paulo-Salvahan',
      'SIM', 'NTC']
    'stories': []
    'template': '1'
    'title': 'NTC warns public against those charging fees for SIM registration assistance '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f772d9e-2112-4513-978c-92f6d6e5a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — The
        National Telecommunications Commission (NTC) reminded the public on Monday
        that SIM registration is free of charge amid reports some individuals are
        asking for a fee in exchange for assistance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86286db-48b0-4871-b455-9af291819038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC Deputy Commissioner Jon Paulo Salvahan said they received complaints
        that there are some charging as low as ₱10 to assist others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e385c021-1334-4cf6-8992-30fcb1560182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We reminded the public po, the SIM registration is free. <em>Wala
        pong</em> charge <em>dapat ito. Pinag-iingat po namin ang ating kababayan
        sa mga nag-aalok ng tulong na yan lalo na yung</em> private <em>individual
        dahil sinusumite niyo nga po sa kanila ang inyong</em> personal data,” he
        told CNN Philippines’ Newsroom Ngayon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ca173a-54eb-4264-8426-445a9616623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We reminded the public that SIM registration is free.\
        \ This should have no charge. We urge the public to be careful when they receive\
        \ offers of help in registering because you are submitting personal data.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3805d34-b792-4145-bdcc-16e9bb140d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salvahan clarified only currently active SIM cards are covered by the\
        \ April 26 deadline. Those who are buying new SIM cards after the deadline\
        \ can still register and have them activated after completing the process.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4554ff0-f9ee-4894-a3ae-4aeb8ee4a90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aiza, a SIM seller in Manila, said she is hesitant to assist mobile\
        \ users since she feels she may be violating their privacy by seeing their\
        \ personal information. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7b78ed-eabd-4e37-840d-70f3a3c488c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Minsan po namimilit po sila na i-register</em> SIM <em>nila.
        Isang beses sinabi ko,</em> what if scammer <em>yung ireregister ko, tapos
        sa akin babalik? Ako yung mapapahamak doon,”</em> she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407b48a-5dbc-4e3a-ae68-bd62aa141ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi ko po iaano pag hindi ko kilala. Kasi sinasabi ko mga</em>
        personal information <em>po kasi nila yun. Kaya hindi po pwede na ako magregister.
        Tinuturuan ko nalang po sila,”</em> Aiza explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56e437-bb6d-4b9e-b356-457a48fd3c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They can get insistent when asking for their SIMs to\
        \ be registered. One time I said what if I was helping a scammer and it all\
        \ comes back to me? I would be implicated. If I don't know the person, I will\
        \ not help. I cannot register for them, but I will tell them how to do it.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fcb75f-40a2-4d09-98c7-711a14987d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Telecommunications firms Globe, Smart and DITO offer assisted registration\
        \ sites in some parts of the country, including their stores in malls. The\
        \ companies said some local government units (LGUs) also assist their residents\
        \ in SIM registration. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bbafb9-04c3-420c-b09a-9abe40ba26b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only 82,845,397 or 49.31% of over 168 million total SIM cards have\
        \ been registered as of April 23. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f76ca5-f149-478c-aaca-338672f98c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salvahan said the NTC met with the Department of Information and Communications\
        \ Technology (DICT) and the telco firms on Monday to discuss several issues\
        \ including the possible extension of the April 26 deadline. Salvahan said\
        \ it’s best to wait for the DICT’s announcement on the matter. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd809537-56dd-40d9-984a-53d9638f47c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT earlier said the deadline stays despite the request from telcos\
        \ for an extension due to low registration turnout. The agency also reminded\
        \ Filipinos to maximize the remaining days left to register since failure\
        \ to do so will result in deactivation of their SIM. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ccee19-393a-4fdc-9935-785621643847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the law, the DICT can extend the deadline for up to 120 days.\
        \ The measure also states that users have five (5) days from the deadline\
        \ to reactivate their SIMs or it will be permanently deactivated and they\
        \ have to buy a new one. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e314b3b-94f9-4310-813e-1c57bd496c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NTC on Globe''s use of emergency text alerts</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18401e1-bca8-44b3-aa49-d0cc9e523046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvahan said they are aware of the use of Globe Telecom of the
        emergency cell broadcast system over the weekend which <a href="https://www.cnnphilippines.com/news/2023/4/23/globe-emergency-alert-sim-registration.html"
        target="_blank">drew flak</a> from netizens. Globe earlier said that they
        were given clearance by the National Disaster Risk Reduction Management Council
        (NDRRMC) and received no objections on this.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e72786-150c-4a3b-8703-c1a868ffc276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He explained it's not clear under the law which agencies can give clearance\
        \ in using this system, which is usually used to warn people of flooding due\
        \ to typhoons or earthquakes.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec116595-527a-409a-ad95-4407c78c2ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> Globe <em>po</em> was given a clearance by the NDRRMC.
        But in so far as the NTC is concerned <em>po, wala po kaming</em> clearance
        <em>na ibinigay diyan</em> to use the emergency alert <em>po</em> ng Globe,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72958b64-3d7f-40bc-b4aa-3ba8c937837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Globe was given clearance by the NDRRMC. But in so far\
        \ as the NTC is concerned, we have not given clearance to use Globe's emergency\
        \ alert.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41aa493-d302-41c3-9a00-05280282205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T18:26:07.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-24T18:30:46.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been discussing that with the different telcos. We are
        coming up with the guidelines on the use of the emergency cell broadcast system
        if and when we receive a formal request," Salvahan added.</p>'
  'nasipit-agusan-del-norte-quake-042423':
