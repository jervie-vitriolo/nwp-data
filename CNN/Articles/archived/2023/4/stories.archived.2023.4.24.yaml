      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Continuing activity could lead to heat stroke.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad1480-cafe-443b-a100-3323137862e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.219+08:00
