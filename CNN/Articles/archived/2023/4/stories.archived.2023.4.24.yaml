      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Katulad nung mga nagsalita sa Senado puro dakdak, wala namang
        ebidensya. Dapat</em> there is evidence, <em>hindi pwedeng</em> hearsay <em>lang
        lahat</em>," he added referring to the ongoing Senate probe on Degamo''s death.</p>'
