      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said the tectonic tremor occurred at 5:32 p.m. with a depth of 1 kilometer
        (km).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d7910-74ef-43c2-9833-3f5e2c651d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T22:39:49.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-24T22:42:51.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its epicenter was located 4 kms northwest of Santiago town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec7791e-19d3-49dc-8581-2b86a39e9781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T22:39:49.092+08:00
