      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Intensity 4 or "moderately strong" shaking occurred in Santiago, Jabonga,
        Magallanes, Buenavista, Remedios T. Romualdez, City of Cabadbaran, and City
