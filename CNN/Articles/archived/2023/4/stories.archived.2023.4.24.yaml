      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang dali mag</em>file, <em>ang dali magturo</em>, but <em>ang
        sa akin lang lagyan n’yo ng</em> proper evidence,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
