      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> A magnitude
        5.1 earthquake struck in waters off Santiago town in Agusan del Norte on Monday
        afternoon, state seismologists <a href="https://www.phivolcs.dost.gov.ph/index.php/earthquake/earthquake-information3">reported</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dd25df-f3fb-4484-8561-5ebbdae06eaa'
