  'Ian-Sangalang-Koa-Wei-Quan-Singapore-game-fixing-PBA':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-04-24T16:57:20.000+08:00
    'imagesource': 'jcr:15923a6f-c15d-4aa2-9b61-ed7157277750'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b75b0cc-0400-4683-86ad-1f9e751f08cb'
    'lead': 'The Magnolia Hotshots big man denies knowing the Singaporean businessman,
      whose court case dragged the player''s name in supposed game-fixing during the
      2018 PBA Philippine Cup finals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-24T17:00:07.672+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-04-24T17:11:15.711+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ian Sangalang denies game-fixing allegations, plans legal action vs.
      accuser'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b528eeac-606a-4ce3-a413-60b94c28f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:00:07.759+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-24T17:11:15.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> Ian
        Sangalang of the Magnolia Hotshots plans to file charges against a Singaporean
        businessman, whose court case implicated his name in an alleged game-fixing
        attempt during the 2018 Philippine Basketball Association (PBA) Philippine
        Cup finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940a26f-41f5-4b13-a908-8e04e4b43906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:00:07.760+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-24T17:11:15.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots big man denied knowing Koa Wei Quan, a former owner
        of transportation firm Koa Motor, who is reportedly facing 14 graft charges
        in Singapore for trying to influence the games played in the PBA and the Thailand
        Basketball League between April and July of 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b1111-a937-4271-ba62-ed1b0251a79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:00:07.760+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-24T17:11:15.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't even know him. It is not true,\" Sangalang said in a report\
        \ on the league's website Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7fab95-6528-4420-a9cc-ee7ffe198c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:00:07.760+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-24T17:11:15.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never trade my career and dignity for that type of thing,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815c8472-68e6-45e1-a390-f1924b933f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:00:07.761+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-24T17:11:15.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the PBA said it is set to investigate the allegations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1619e84b-e9a8-4d31-b402-ae92adc44e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:00:07.761+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-24T17:11:15.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore-based broadsheet The Straits Times reported that Koa —
        with the supposed help of former PBA player Leo Avenido and a certain Sergei
        Bien Orillo — allegedly offered Sangalang a $5,000 (around ₱279,000) bribe
        to drop Magnolia''s match against the San Miguel Beermen by nine or more points
        in Game 5 of the all-Filipino finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2006f0-6133-4916-9fec-62f29f18886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:00:07.761+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-24T17:11:15.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen won in double overtime, 108-99, to capture the title.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856a7d60-c703-49e5-9d79-28cc8b0d7a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:00:07.762+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-24T17:11:15.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Sangalang, Koa allegedly offered bribes to unnamed Blackwater
        Elite players to fix their games against the Columbian Dyip and the Phoenix
        Fuel Masters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7664e391-713b-4859-b00a-e68d8c6d2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:00:07.762+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-24T17:11:15.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Koa reportedly tried to influence the outcomes in the Thailand Basketball\
        \ League in 2018, working with a certain Poh Wei Hao to allegedly bribe Filipino\
        \ guard Almond Vosotros who was then playing for Provincial Electricity Authority.\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dd2514-c34b-44ac-8981-1e35c1b768f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:00:07.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-24T17:11:15.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Straits Times report, Koa can be jailed for up
        to five years and fined up to $100,000 or (around ₱4.18 million) if he is
        convicted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5492cc0-c4fb-465e-868a-ddd29a756140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T17:00:07.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-24T17:11:15.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines is seeking comment from others named in the
        report.</em></p>'
  'senators-reaction-sim-registration-extension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
