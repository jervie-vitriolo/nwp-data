  'ca-ntc-appeal-newsnet':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-24T11:53:50.000+08:00
    'imagesource': 'jcr:077c3ada-19af-4ca8-acc2-e868679d7258'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f6de060-a5e3-41f0-b046-5e2ba2ac5907'
    'lead': 'The Court of Appeals (CA) has rejected the petition of the country''s
      telco regulator against the nationwide operations of an affiliate of listed
      NOW Corp. in the pay television market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-24T11:55:51.070+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-24T11:55:51.304+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CA denies NTC appeal vs. Newsnet permit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f813df51-6397-4cf9-a929-2c029a058ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:55:51.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:55:51.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong>&nbsp;—
        The Court of Appeals (CA) has rejected the petition of the country''s telco
        regulator against the nationwide operations of an affiliate of listed NOW
        Corp. in the pay television market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca54cdf-a148-4ef1-8593-5cdfb0ebd424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:55:51.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:55:51.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 12-page resolution dated March 28, but only made available
        to media recently, the CA denied the National Telecommunications Commission''s
        (NTC) appeal to recall the Anti-Red Tape Authority''s (ARTA) 2020 order, directing
        the regulator to issue a certificate of public convenience (CPC) to News and
        Entertainment Network Corporation (Newsnet).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d28a61-8516-462e-aa9e-7542b8b9843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:55:51.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:55:51.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CA said that its July 2022 decision, which ruled that the NTC should
        comply with ARTA''s order, "stands."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae1c580-3004-4430-a0c9-3d90165d2fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:55:51.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:55:51.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Newsnet received a copy of the CA decision last April 18.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76857c8e-cd13-481d-883e-dd1969bd73f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:55:51.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:55:51.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Previously, the NTC sought to block Newsnet''s nationwide expansion
        to deliver interactive Pay Television and multimedia services given the latter''s
        expired legislative franchise.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb86877c-37df-4d58-9094-0ceac2c7924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:55:51.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:55:51.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the court stressed that securing a congressional franchise was
        "not a pre-requisite or condition" to a provisional or certificate of authority
        to operate as Newsnet is a cable television entity, not a public telecommunications
        firm.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfe0209-5e42-46bd-a24d-8ce52e564254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:55:51.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:55:51.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added that the NTC order terminating the provisional authority solely
        because of a lapsed legislative franchise was "not in accord" with the executive
        order signed by then President Fidel Ramos in 1997, which seeks to boost the
        development of cable television systems in the country.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f342879a-2e27-4349-a1f3-e388a885e3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:55:51.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:55:51.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In its order, the NTC did not cite the absence of financial or technical
        qualifications of Newsnet''s or the latter''s violation of rules and regulations
        of the NTC as valid grounds for termination of provisional authority to operate,"
        the CA said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283ce0df-23b3-4802-bb10-8c5d4c41d64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T11:55:51.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-24T11:55:51.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA also pointed out that the ARTA order was already "final and
        executory" after the NTC filed its compliance to the directive instead of
        challenging the ruling before the Office of the President.</p>'
  'Arnie-Teves-tells-authorities-file-charges':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
