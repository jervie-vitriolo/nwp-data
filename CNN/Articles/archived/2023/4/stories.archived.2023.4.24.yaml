      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The aircraft is currently being recovered and assessed. Consequently,\
        \ extensive investigation of the incident has been started to determine its\
        \ cause,” the statement read.\r"
