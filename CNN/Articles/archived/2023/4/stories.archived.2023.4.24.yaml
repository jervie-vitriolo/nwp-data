      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's very easy to file a case, to point fingers, but\
        \ for me they should include proper evidence.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8755cf2c-4743-416a-a18d-6c3c40a38762'
