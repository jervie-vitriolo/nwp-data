      'text': "The memoir is a candid telling of Perry's struggle with substance abuse\
        \ and addiction, but the actor faced backlash last fall for references to\
        \ Reeves that some found offensive including in one excerpt about his friend\
        \ River Phoenix's 1993 death.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c5da02-d8b4-4d2d-8285-5b47951aa239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:27:56.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:27:57.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"River was a beautiful man, inside and out — too beautiful for this
        world, it turned out. It always seems to be the really talented guys who go
        down," Perry wrote. "Why is it that the original thinkers like River Phoenix
        and Heath Ledger die, but Keanu Reeves still walks among us?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ecd70-95e8-4a88-a5d3-ea7ff7562380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:27:56.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:27:57.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry previously apologized for the comment, saying in a statement\
        \ to People in October 2022 that he's \"a big fan\" of Reeves and had just\
        \ chosen a \"random name\" in the prose. \"I apologize. I should have used\
        \ my own name instead,\" he added in the statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a75b2-5238-4cf3-b753-9258d3a011b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:27:56.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:27:57.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, Perry addressed the Reeves mention once more, this time\
        \ telling the audience \"I said a stupid thing. It was a mean thing to do,\"\
        \ according to the LA Times.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f0c98-8b56-45e1-820f-b91f4f4e9349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:27:56.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:27:57.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I pulled his name because I live on the same street,\" Perry said\
        \ during the panel, noting that \"any future versions of the book will not\
        \ have his name in it.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4705b9af-3f8d-4167-a78e-c4c5445504f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:27:56.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:27:57.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Perry had previously apologized to Reeves, he also mentioned\
        \ on Saturday that he's yet to apologize to the \"Matrix\" star in person.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dbd127-2325-4a05-b398-1ff88b3550c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:27:56.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:27:57.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I run into the guy, I''ll apologize. It was just stupid," Perry
        concluded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d9a717-5acc-43ec-baa0-f957bea33255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T08:27:56.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T08:27:57.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/23/entertainment/matthew-perry-removes-keanu-reeves-memoir/index.html#:~:text=The%20one%20where%20Matthew%20Perry,and%20the%20Big%20Terrible%20Thing.%E2%80%9D">Matthew
        Perry is removing controversial mentions of Keanu Reeves from future editions
        of memoir</a>."</em></p>'
