      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the anti-terrorism law covers activities that led to the assassination\
        \ of Degamo, like recruitment, financing, and purchase and distribution of\
        \ firearms.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a4194-1c84-47a3-9667-0016dc722d32'
