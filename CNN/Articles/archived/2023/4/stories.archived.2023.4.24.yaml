    'stories': []
    'template': '1'
    'title': 'Rep. Teves tells authorities: ''Why try me by publicity? Charge me in
      court''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0082ae-1da2-407b-8297-b285d7a2f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T13:02:19.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T13:02:19.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> Suspended
        Negros Oriental Rep. Arnolfo Teves challenged authorities to present solid
        evidence in court instead of going to the media about his supposed involvement
        in the murder of Gov. Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67138b23-abcd-46a1-8cb3-77cad4dc2957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T13:02:19.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T13:02:19.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb969c7-8643-4b5e-a299-b9cb2dab326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T13:02:19.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T13:02:19.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit ako tina</em>-trial by publicity? <em>Kung malakas yung
        kaso nila, kasuhan n’yo ko sa korte</em>,” the congressman told CNN Philippines’
        <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f35846e-ec7d-46c0-8bd6-12c9d96ad8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T13:02:19.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T13:02:19.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a85dbce-5455-46eb-a40d-eb8da7038b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T13:02:19.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T13:02:19.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Why is there trial by publicity? If they have a strong\
        \ case, file the case against me before the court.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee529ee-b3c1-4220-bb95-c1f1d0614f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T13:02:19.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T13:02:19.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f49c8d0-1f76-47c2-a215-fce5542e2c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T13:02:19.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T13:02:19.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves, who has yet to return to the country after flying to the United\
        \ States late-February for medical purposes, was tagged as one of the masterminds\
        \ in the assassination of Degamo. He has denied involvement in the killing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54fa232-b0cb-4798-9fbb-5f94d293bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T13:02:19.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T13:02:19.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a8511-b0f1-43b8-b620-932f8e6ac41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T13:02:19.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T13:02:19.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Department of Justice (DOJ) Secretary Jesus Crispin Remulla earlier\
        \ said that the embattled congressman appears to be the main orchestrator\
        \ and “executive producer” behind the murder.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1efb95-3bff-4c89-996d-71022c74f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T13:02:19.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T13:02:19.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3434b-ddbb-4a93-bc22-5387e13a9165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T13:02:19.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T13:02:19.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, arrested suspect Marvin Miranda, who was an army reservist,\
        \ was also tagged as a mastermind and “casting director” in the case, Remulla\
        \ noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb3d06e-26ce-4196-a7d8-014e0a294909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T13:02:19.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T13:02:19.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa35411f-ff77-40e4-ae20-7206340bafa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T13:02:19.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-24T13:02:19.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said the 11 suspected assassins under custody claimed that\
        \ Miranda received instructions from someone they know as “boss idol,” “big\
        \ boss,” and “kalbo,” referring to Teves.\r"
    '13':
