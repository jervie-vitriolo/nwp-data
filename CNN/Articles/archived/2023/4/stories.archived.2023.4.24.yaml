      'mgnl:type': 'text'
      'text': '<p>“We can prove to you <em>na ang daming</em> planted <em>na</em>
        evidence <em>d’yan</em> (We can prove there are a lot of planted evidence
        there),” Teves told CNN Philippines’ The Source. “<em>Pagdating sa korte makikita
