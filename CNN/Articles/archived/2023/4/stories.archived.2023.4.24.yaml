    'lead': 'NBCUniversal CEO Jeff Shell is leaving the company after an outside investigation
      "into a complaint of inappropriate conduct," its parent company Comcast announced
      Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-24T08:20:30.196+08:00
