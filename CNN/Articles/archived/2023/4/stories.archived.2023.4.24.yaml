      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, Remulla said the case on the assassination of
        Degamo is <a href="https://www.cnnphilippines.com/news/2023/4/3/remulla-says-degamo-slay-case-closed.html">closed</a>
        following the arrest of the 11 suspects and Miranda.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e18fec-1be8-42b6-8cf7-b13f2e1fd894'
