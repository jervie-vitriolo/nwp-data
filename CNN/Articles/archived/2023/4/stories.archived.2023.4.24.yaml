      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has denied involvement, saying he has nothing to gain from it.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d45b7-5c1c-4777-997e-3eaab740a13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T14:08:58.271+08:00
