      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26781e22-ab01-4a68-9f7d-8dbf84a046fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T13:02:19.153+08:00
