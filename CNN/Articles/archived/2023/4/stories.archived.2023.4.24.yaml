      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Continuing activity could lead to heat cramps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a0b18-6306-4808-9113-02ae9173603a'
      'mgnl:activationStatus': true
