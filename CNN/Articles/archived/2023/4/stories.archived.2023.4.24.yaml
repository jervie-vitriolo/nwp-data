      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07896ee8-56eb-4bc5-a4d6-9d5c7470aa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T13:02:19.146+08:00
