    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-24T16:25:56.115+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EXPLAINER: What is the heat index?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa379398-e601-4ea6-a84d-0ab713b409a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.913+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> The
        Philippines is currently experiencing scorching heat, with the state weather
        bureau logging on April 21 the highest computed heat index this year at 48
        degrees Celsius — almost half of the boiling point of water.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8f7746-8d2b-40af-ae4d-3fac72e561dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.913+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Butuan City, Agusan Del Norte got the highest heat index this year\
        \ followed by Legazpi City, Albay and San Jose, Occidental Mindoro with 47\
        \ °C.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba085c5-7ff4-4f56-82dc-3f2e1e79bd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.913+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But what is the heat index and why does it matter?\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acca8e7-ef72-41ff-8085-475a4f693b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.913+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) defined the heat index as the \"measure of the contribution that\
        \ high humidity makes with abnormally high temperatures in reducing the body's\
        \ ability to cool itself.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78027a4-4bc9-488b-a522-847b27ef2ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.914+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is the discomfort that your body feels when relative humidity, combined\
        \ with the air temperature increases.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa68b6-928f-4ab2-8921-2479192d2d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.914+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.weather.gov/ama/heatindex#:~:text=The%20heat%20index%2C%20also%20known,sweat%20to%20cool%20itself%20off.">National
        Weather Service</a>, when the body temperature gets too hot, it begins to
        perspire or sweat to cool itself off. But the body will not be able to regulate
        its temperature if perspiration does not evaporate quickly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55741e94-cf4a-4075-882f-571e9cac8eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.914+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Humid conditions make sweating and evaporation less efficient. In other\
        \ words, the heat index can be tolerable if the relative humidity is low.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b45bea0-c8a5-4df3-97eb-457a4fd859fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T15:25:31.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-24T16:25:56.914+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the <a href="https://www.pagasa.dost.gov.ph/climate/climate-heat-index">Heat
        Index Chart</a> as provided by the local state bureau:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
