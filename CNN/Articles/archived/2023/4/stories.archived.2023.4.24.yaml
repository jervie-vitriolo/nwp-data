      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>33 to 41 °C - Extreme Caution</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268bb42c-d617-44db-8b7e-3df6298e15f0'
