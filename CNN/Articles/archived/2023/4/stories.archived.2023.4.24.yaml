      'jcr:uuid': 'ca8d6ce3-9116-4530-a86b-cb5203bea148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-24T14:08:58.269+08:00
      'mgnl:createdBy': 'bamba'
