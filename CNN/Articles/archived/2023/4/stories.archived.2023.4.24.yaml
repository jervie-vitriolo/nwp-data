      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Like those who spoke at the Senate hearing, they are\
        \ all talk, they don't have evidence. There should be evidence, it should\
        \ not be hearsay.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e10f3-fe44-44fd-95f2-7fbe4ec56a2c'
