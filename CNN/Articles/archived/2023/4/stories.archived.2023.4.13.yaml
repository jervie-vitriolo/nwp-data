  'mabilog-nava-graft-iloilo-city':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-04-13T14:08:18.000+08:00
    'imagesource': 'jcr:184fd433-4019-49b7-a2e0-dd2b20860551'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd231df1-7729-4224-977d-7ff8b6949940'
    'lead': 'An ex-mayor of Iloilo City and a former member of the city council were
      charged with graft for creating a towing company that was granted a contract
      by the local government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T14:12:36.476+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-13T14:25:16.995+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Plaridel-Nava-II', 'Jed-Mabilog', 'Sandiganbayan', 'Anti-Graft-and-Corrupt-Practices-Act',
      'Iloilo-City', 'Iloilo', 'Republic-Act-No-3019']
    'stories': []
    'template': '1'
    'title': 'Ex-Iloilo City mayor charged with graft'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4985f4be-a68d-4f82-9065-8acbcaef0864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T14:12:36.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-13T14:25:16.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> —&nbsp;
        An ex-mayor of Iloilo City and a former member of the city council were charged
        with graft for creating a towing company that was granted a contract by the
        local government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac5446d-cd1f-4e6f-bddf-4b7728242373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T14:12:36.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-13T14:25:16.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman charged former mayor Jed Mabilog and
        former Sangguniang Panlungsod member Plaridel Nava II with violation of Section
        3(h) of Republic Act No. 3019, the Anti-Graft and Corrupt Practices Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da628291-a259-4543-84c3-24a0b7434e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T14:12:36.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-13T14:25:16.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan received a copy of the Information on March 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874811af-89f1-442b-ab11-02a0ce321055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T14:12:36.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-13T14:25:16.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Office of the Ombudsman, Mabilog and Nava are accused\
        \ of \"conspiring and confederating with one another, did then and there willfully,\
        \ unlawfully and criminally have a direct financial or pecuniary interest\
        \ in creating 3L Towing Services.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544a4fed-0fa0-42fd-9f8e-688016276a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T14:12:36.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-13T14:25:16.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were also allegedly involved in appointing a dummy owner of the\
        \ towing company. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb66d65-c2b7-4550-8d45-d27881ca12e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T14:12:36.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-13T14:25:16.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog allegedly gave ₱500,000 as initial capital and issued business
        permit to the company even without an application.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd262239-2212-491e-8504-05ddc9b3b90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T14:12:36.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-13T14:25:16.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nava, on the other hand, is accused of looking for possible suppliers\
        \ of wheel clamps overseas and preparing the documents for business registration\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c08409f-c7a0-49ac-99cb-65e6e298d90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T14:12:36.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-13T14:25:17.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Which business entity was eventually awarded the Memorandum of Agreement\
        \ with the City Government of Iloilo to undertake clamping and/or towing of\
        \ illegally parked vehicles within its territorial jurisdiction without competitive\
        \ processes as provided for under Republic Act No. 6957,\" the Office of the\
        \ Ombudsman said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efca05a-0a4a-4a9e-a2ef-1daef28bc8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T14:12:36.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-13T14:25:17.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A preliminary investigation into the case was conducted, and the prosecutors\
        \ found sufficient ground to \"engender a well-founded belief that the crime\
        \ charged was committed and that the…accused are probably guilty thereof,\"\
        \ it added.\r"
