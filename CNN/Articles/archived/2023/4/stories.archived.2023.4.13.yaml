  'globe-sim-registration-company-school-ids':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-13T16:50:12.000+08:00
    'imagesource': 'jcr:0f4462ea-25bd-4d95-8722-de72e9b9d222'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a3c704b-6795-4f13-b3e2-a984d692288b'
    'lead': 'Globe Telecom has called on telecommunications regulators to expand the
      list of acceptable official ID cards in registering SIMs to include company
      and school IDs as some Filipinos struggle to secure government-issued IDs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T16:51:35.607+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-13T16:51:35.833+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Globe asks gov’t to allow use of company, school IDs for SIM registration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28234b56-e4fc-4a08-88e1-e10a30cf846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:51:35.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:51:35.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — Globe
        Telecom has called on telecommunications regulators to expand the list of
        acceptable official ID cards in registering SIMs to include company and school
        IDs as some Filipinos struggle to secure government-issued IDs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b368a6a6-c715-48f9-a306-6c07e8685213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:51:35.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:51:35.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a briefing on Thursday, the firm explained that one of the deterrents
        for subscribers to register — especially prepaid subscribers and the youth
        — is their lack of access to a government ID.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d7a038-184f-46d4-9a07-932f84b9df72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:51:35.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:51:35.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It reiterated that the failure to register SIM cards may result in
        subscribers’ loss of mobile services. Registration will run until April 26,
        but the Department of Information and Communications Technology can extend
        it by 120 more days.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853002ce-0729-4053-8cd6-79865b1c5677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:51:35.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:51:35.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"[The IDs,] hindi siya issued by the government pero ''yong identification
        ''yong habol natin," Globe''s Chief Sustainability and Corporate Communications
        Officer Yoly Crisanto said in a media briefing on Thursday, referring to school
        and company identification.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd814a383-cfa0-4a22-bfd5-7708d479f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:51:35.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:51:35.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The IDs are not issued by the government but what we
        are after is their identification.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57ce808-7b59-4479-ab5b-1e7f47c1737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:51:35.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:51:35.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The other thing is ''yong tinatawag nating conditional registration,
        ''yon bang pumasok ka doon sa sistema, magre-register ka, pero wala kang ma-upload
        na ID so ang tawag doon conditional — tanggapin natin ng tamang panahon para
        makapag-upload sila ng ID in that way hindi sila mawawalan ng services ng
        April 27," she said.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d7a4b-505d-4c59-a14f-40830b39e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:51:35.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:51:35.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The other thing is conditional registration where we
        will allow subscribers to register in the system without uploading an ID —
        we will give them time to upload an ID — in that way, they will not lose services
        by April 27.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7a0144-ccda-49e5-b677-965ed47a596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:51:35.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:51:35.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While Globe has witnessed a 30% spike in the number of registrants,
        the company remains hopeful that the government would heed the industry’s
        call for an extension.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a0a7d9-1f98-4475-8084-4438d39d3163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:51:35.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:51:35.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That''s why we continue to appeal to the government for an extension
        and to give our customers more options, for now, dahil mga may mga limitations,”
        Globe''s Vice President for Mobile Prepaid Business Eric Tanbauco said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b5d29d-4715-40cc-806b-92f717cc87d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:51:35.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:51:35.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: That’s why we continue to appeal to the government for
        an extension and to give our customers more options, for now, due to limitations.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf857c-81c6-4e52-8969-87b66332e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:51:35.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:51:35.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from Globe, PLDT’s wireless arm Smart Communications and DITO
        Telecommunity made a similar appeal.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f0069-18e3-4a83-9590-53f565a536aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:51:35.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:51:35.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of April 11, the National Telecommunications Commission reported
        that about 66 million SIMs of the more than 168 million have been registered.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263d6bcd-213d-411b-8ac7-49a5cfd9c05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:51:35.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:51:35.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of the registered SIMs, 32.9 million are SMART subscribers; 28.3 million
        are Globe subscribers; and 4.9 million are DITO Telecommunity subscribers.<p><br></p>'
