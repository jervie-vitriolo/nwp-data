    'lead': 'Flowers, a coconut and a round of cheers were part of the celebrations
      following the inaugural test run through India''s first underwater metro tunnel
      on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T13:40:39.818+08:00
