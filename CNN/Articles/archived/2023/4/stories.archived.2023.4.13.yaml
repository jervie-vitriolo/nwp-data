      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In March, the Philippines formally asked the ICC to reverse its decision
        to reopen the drug war probe, saying it would violate the country’s sovereignty.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d830b7-3491-4180-a716-73395e4590b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T11:00:40.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T11:00:40.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte’s successor, President Ferdinand Marcos Jr., said the Philippines
        would “disengage from any contact” with the ICC after it rejected the government''s
        deferral request.<p><br></p>'
