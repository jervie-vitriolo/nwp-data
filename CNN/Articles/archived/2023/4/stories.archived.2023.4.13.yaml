    'lead': 'Cases of Omicron subvariant XBB.1.9.1 have been detected in the Philippines,
      the Department of Health (DOH) reported on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T21:09:01.437+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-13T21:09:01.883+08:00
