    'template': '1'
    'title': 'Leachon wants mandatory 2nd COVID-19 booster for young adults

      '
    'updated': 2023-04-13T19:33:57.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6411d84b-7e31-4045-be30-0c133715663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:41:25.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T01:14:15.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> A health
        advocate on Thursday said young adults are encouraged to receive the second
        COVID-19 booster vaccine amid threats of other illnesses that make them vulnerable
        to the coronavirus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ebcbd-9a38-49e6-bebd-14b636a19ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:34:01.236+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-14T01:14:15.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lifestyle diseases are killing the younger population so it’s a
        reason that the second booster should be given to all and be accessible or
        even mandatory,” Dr. Tony Leachon told CNN Philippines’ The Source.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb02cf-6bed-4f0e-a209-a32974e6d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:34:01.237+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-14T01:14:15.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Philippine Statistics Authority (PSA) showed
        that the <a href="https://www.cnnphilippines.com/news/2023/4/13/heart-disease-remains-top-cause-of-death-ph.html">top
        three leading causes of death in the country</a> remain to be non-communicable
        diseases (NCDs), particularly, ischaemic heart diseases, cerebrovascular diseases,
        and neoplasms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9b04e1-afcf-4901-a8da-ad77be4cd7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:34:01.237+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-14T01:14:15.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These NCDs are lifestyle-related diseases as they are mostly the
        <a href="https://doh.gov.ph/lifestyle-related-diseases#:~:text=Non%2Dcommunicable%20diseases%20(NCDs),the%20result%20of%20unhealthy%20habits.">result
        of unhealthy habits</a>, according to the Department of Health (DOH).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c419597-a129-4fec-93da-e8ccd19e0011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:34:01.238+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-14T01:14:15.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon explained that these lifestyle-related diseases are “very
        common” among the young adult population, claiming that “the new 50 is around
        30s or even younger.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef9195f-4734-4b0e-980c-2238c4437bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:34:01.238+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-14T01:14:15.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to protect the young population. The young population are
        getting sicker lang. Hindi lang sila healthy adults [They’re not healthy adults.]
        I think that’s one thing we need to consider,” he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3a1740-0610-4967-8b80-1894c2e36b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:34:01.239+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-14T01:14:15.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending the release of guidelines, the DOH has announced that adults
        18 years old and above may soon receive their <a href="https://www.cnnphilippines.com/news/2023/4/12/ph-general-public-second-booster-covid-19.html">second
        booster shot</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed01d037-0804-4bb4-a271-ad5938207c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:41:25.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T01:14:15.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689bb72-1f47-4a83-aedc-99a668029117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:41:25.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T01:14:15.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, only the vulnerable population, which includes health
        workers, senior citizens, and people with comorbidities, were allowed to get
        an additional booster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e724518f-2f5a-48bd-8a2a-3b27eed1cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:41:25.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T01:14:15.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571e2d1d-0b39-4c6f-8f57-70c29b1a5b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:41:25.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T01:14:15.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said this could have been done earlier before over 50 million
        doses of COVID-19 shots expired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7329c92-635a-4da8-8aea-a089305d6554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:41:25.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T01:14:15.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3be2bb-394e-42c0-900e-0b84bfdeaee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:41:25.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T01:14:15.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the COVID-19 positivity rate increases to around 7% due to increased\
        \ mobility, it is important to also protect the general population since most\
        \ of them are working individuals, he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488f944-f909-472b-83dc-6018554fbc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:41:25.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T01:14:15.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b29b25-4c56-431f-9352-2dbdfb28702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:41:25.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T01:14:15.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Infectious diseases expert Dr. Rontgene Solante also said in a public\
        \ briefing on Thursday that getting the second booster is recommended, especially\
        \ for those who got their first shot six to eight months ago since their immunity\
        \ has already waned.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eff302-7e74-4301-933a-e007a17c65f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:41:25.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T01:14:15.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383d3337-83ed-4e44-8fed-1a1b4eca9bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:41:25.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T01:14:15.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leachon said he believes the DOH will ensure that unexpired vaccines\
        \ will be used for the administration of second booster shots.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3685d89-ebc3-4112-a4d1-2004c07c098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:41:25.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-14T01:14:15.646+08:00
