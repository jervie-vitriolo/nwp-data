    'mgnl:tags': ['Felipe-Medalla', 'inflation', 'Bangko-Sentral-ng-Pilipinas']
    'stories': []
    'template': '1'
    'title': "BSP signals pause in rate hikes at next policy meeting  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6651bb1f-77e2-403d-b828-65057a915fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:46:31.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-13T20:46:32.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) ---</strong> The
        Bangko Sentral ng Pilipinas (BSP) has signaled a pause in the interest rate-hiking
        cycle at its next policy meeting in May due to a “very good” inflation print.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd409e4-b66a-4a2f-ba6c-2a8306681a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:46:31.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-13T20:46:32.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c963d-3def-4378-a81a-a35199b83553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:46:31.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-13T20:46:32.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are probably pausing in the next meeting because the inflation
        prints are very good,” said BSP Govenor Felipe Medalla during the Philippine
        Economic Briefing in Washington, D.C. on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfe0fd4-4e14-4279-8f68-77a09708958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:46:31.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-13T20:46:32.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810db65c-c55e-4f76-8418-85add7dcb5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:46:31.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-13T20:46:32.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation likely moderated in April from 7.6% in March when the
        reading posted its second consecutive month of easing, giving the policymaking
        Monetary Board (MB) some leeway to pause from monetary tightening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c605a0f-c80b-445b-b48c-c318885ee1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:46:31.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-13T20:46:32.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4526bc71-a7aa-4c29-ac17-3ce8cbf0ca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:46:31.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-13T20:46:32.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Inflation has already fallen to the lower end of the BSP forecast\
        \ for the month… but even more telling is what’s happening to the change in\
        \ the prices from one month to the next,” said Medalla.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52742aff-3c73-47b4-9b75-0d058777df88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:46:31.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-13T20:46:32.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c5d6cc-26a3-4c3d-99c2-15db4ee5f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:46:31.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-13T20:46:32.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medalla said it puts monetary authorities in a position to recast downwards\
        \ their average inflation forecast for 2023 from the 6% projection they last\
        \ tipped during the previous MB meeting.  \r"
