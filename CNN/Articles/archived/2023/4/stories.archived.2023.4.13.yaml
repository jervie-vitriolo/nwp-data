      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)&nbsp;—&nbsp;</strong>&nbsp;The
        United States government will increase globally the application processing
        fees for some non-immigrant visa applications (NIV), including for tourists
        and students, starting May 30.</p>'
