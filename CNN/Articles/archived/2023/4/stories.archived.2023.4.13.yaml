    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bac1ec1-e07b-469d-a6ef-887f8d75b25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T04:55:43.108+08:00
