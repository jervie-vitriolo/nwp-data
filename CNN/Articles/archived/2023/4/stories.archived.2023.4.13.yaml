      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a very little amount considering <em>na</em> nine sites
        <em>''yan… Kasi gagamit ‘yan ng ating</em> facilities, <em>gagamit sila nung
        ating kuryente</em>, etc.,” ACT Teachers Party-list Rep. France Castro told
        CNN Philippines’ <em>The Source.</em></p>'
