      'mgnl:lastActivated': 2023-04-13T12:05:51.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — Malacañang
        announced on Thursday that it will hold a concert series featuring Filipino
        artists from different fields of performing arts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa024a-5c59-4d77-917c-b247630656e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:05:51.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T12:05:51.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd1c85b-3c71-478d-9bff-cb2170d90d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:05:51.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T12:05:51.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the “Konsyerto sa Palasyo” was initiated by President Ferdinand\
        \ Marcos Jr. to “highlight the nation’s rich culture and world class talent.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fecc099-b1dc-4ca1-90f2-9b513d835316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:05:51.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T12:05:51.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cee01e-5600-48c0-9c70-ab43b079daa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:05:51.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T12:05:51.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He also firmly believes that the creative industry should not be
        left out as the nation takes leaps of progress towards economic recovery,”
        Malacañang said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29700e66-599f-4b1a-b05a-9cce274b3308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:05:51.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T12:05:51.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c74570-9c0e-4715-b075-a553ddf38922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:05:51.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T12:05:51.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The concert series will kick off inside the palace on the evening of\
        \ April 22, with the first event intended to recognize the service of the\
        \ Armed Forces of the Philippines (AFP).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed5fa7-26fa-4b75-8ec5-555a9ebe72fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:05:51.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T12:05:51.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f88ab2-a612-4302-b3eb-ccbdee1a155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:05:51.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T12:05:51.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malacañang said it will release the roster of performers in the coming\
        \ days and will livestream the concert.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67633548-0119-443c-b146-0b6d36856abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:05:51.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T12:05:51.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b07dd3-460c-4bc5-8412-13a42c56cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:05:51.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T12:05:51.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Expected to go on stage are singers, instrumentalists, dancers and\
        \ movement artists, rappers, spoken word artists, rock vocalists, theater\
        \ performers, and beatboxers, among others.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0901ef9c-d14a-4dab-9370-5b281713f58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:05:51.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T12:05:51.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b1c6f-2238-4223-be05-ce344d5cf9c7'
