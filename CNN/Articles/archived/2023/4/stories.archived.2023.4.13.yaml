      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> The
        Department of Budget and Management (DBM) said on Thursday it has released
        to the National Food Authority a total of P1.18 billion for the grant of a
        one-time rice assistance to all employees of national government agencies.</p>'
    '1':
