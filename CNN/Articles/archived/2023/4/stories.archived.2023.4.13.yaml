    'template': '1'
    'title': 'PDEG director relieved amid alleged involvement in ₱6.7-billion shabu
      haul ‘cover-up’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a009e29-9f70-4b25-b925-b215cd6d8b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:31:31.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-13T16:31:33.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Philippine
        National Police-Drug Enforcement Group (PNP-PDEG) Director PBGen. Narciso
        Domingo was relieved from his post amid his alleged involvement in the ₱6.7-billion
        shabu haul "cover-up" in October 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea3ba0f-e338-47bd-8508-75eb868e2c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:31:31.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-13T16:31:33.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc98e000-eea9-4c88-87e8-d3ec3a3199d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:31:31.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-13T16:31:33.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a document from the PNP, the order to remove Domingo from\
        \ his post took effect on April 12. He was reassigned to the Office of the\
        \ PNP chief.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e3130-ca2c-488d-9d14-0bfc5b1c36ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:31:31.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-13T16:31:33.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1dbbe2-2373-4e89-8dc4-ac2386d16a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:31:31.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-13T16:31:33.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBGen. Faro Antonio Olaguera, a lawyer and director of the PNP Legal
        Service, will replace him as head of the PDEG.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa687db-cc9b-44b0-9c23-4055b642a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:31:31.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-13T16:31:33.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4daf8c0-07a6-4422-a176-2299b9fcb764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:31:31.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-13T16:31:33.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo and PCol. Julian Olonan, chief of PDEG Special Operations
        Unit Region 4A, earlier announced they will file a leave of absence&nbsp;to
        heed Interior Secretary Benhur Abalos’ call amid the alleged “massive attempt”
        to cover up the arrest of anti-drug intelligence officer PSgt. Rodolfo Mayo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9486f43-8577-4f55-8681-71849bb709bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:31:31.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-13T16:31:33.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03edc1c7-45d3-4baf-b29f-a3fa88e2edbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:31:31.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-13T16:31:33.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayo owns the property where nearly a metric ton of methamphetamine\
        \ hydrochloride, also known as shabu, worth ₱6.7 billion was seized by authorities\
        \ last October.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f089c65-f73e-4b16-a558-06a7fbd81021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:31:31.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-13T16:31:33.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3fed5e-a75e-45a1-807a-8842a5781704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:31:31.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-13T16:31:33.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Domingo and Olonan, the interior secretary asked several
        other high-ranking police officials <a href="https://www.cnnphilippines.com/news/2023/4/10/Abalos-PNP-officials-P6-7-B-shabu-haul-leave-of-absence.html">to
        go on leave.&nbsp;</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07645c01-7fbe-46b9-b6b0-efd14c504b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:31:31.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-13T16:31:33.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f60a9-8156-4679-a494-4ef3c465868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:31:31.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-13T16:31:33.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos presented CCTV footage of the Oct. 8 anti-drug operation, which\
        \ he said shows a “different scenario” from the narration of events in the\
        \ reports provided by the PNP.\r"
    '13':
