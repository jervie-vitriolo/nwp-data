      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 1.9 million workers, including contractual and job order
        staff, are expected to receive 25 kilograms of rice from the government through
        Administrative Order No. 2 that was signed by President Ferdinand Marcos Jr.
        in December 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438143e2-c74f-4b58-9d68-13e8dbcb7238'
