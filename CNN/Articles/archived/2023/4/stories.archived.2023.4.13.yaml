    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d25dcf0-bad9-4361-852c-e1e05842b3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T10:08:04.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T21:04:39.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Department of Justice <a href="https://www.cnnphilippines.com/news/2023/3/14/DOJ-indict-charge-Gerald-Bantag-Percy-Lapid-Jun-Villamor-murder.html">found
        probable cause</a> to file murder charges against the two, along with several
        others, in relation to both the Lapid and Villamor cases.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54385f62-97bd-49a6-88bb-79913b4b7039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T10:08:04.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T21:04:39.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the Mabasa camp said they expect that arrest warrants
        against Bantag, Zulueta, and other suspects over Lapid’s death will be issued
        "in a matter of days."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa7191e-99dd-4d9d-91da-ddd8e68c329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T21:04:38.748+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T21:04:39.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa2415-812c-49bf-b195-8e5d58fd3b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T21:04:38.749+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T21:04:39.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Inaasahan natin na sa lalong madaling panahon ay lalabas na rin yung\
        \ warrant of arrest diyan [We hope that the arrest warrant will be released\
        \ soon],” the Mabasa family’s legal counsel Atty. Danilo Pelagio told CNN\
        \ Philippines’ News Night.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac11ab9-bb9d-49de-97d9-69235961bbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T21:04:38.749+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T21:04:39.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a6a48-a3d7-4700-834b-8b76efb7427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T21:04:38.750+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T21:04:39.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a matter of days na lang kasi sabay lang naman finile yung information
        against sa mga akusado. So ineexpect natin na may kaunting difference na ilang
        araw lang,” Pelagio added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac42fe-a6df-4154-87c0-d4209f8db845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T21:04:38.750+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T21:04:39.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect it in a matter of days because the information
        against the accused were filed at the same time. So we expect that there will
        be a slight difference of only a few days.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559873d-0191-45a7-a6d6-5f9feb36768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T21:04:38.751+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T21:04:39.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelagio also hopes Bantag and Zulueta will “voluntarily surrender
        and submit to the processes of the court.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd827c8f2-dbed-4cd6-b80f-06d0671eecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T10:08:04.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T21:04:39.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag was suspended as BuCor chief in October after being implicated
        in the killing of the veteran journalist. In March, he was formally replaced
        as director-general by Gregorio Catapang Jr., who acted as officer-in-charge
        while he was suspended.</p>'
  'North-Korea-fires-ballistic-missile-Japan-evacuation':
