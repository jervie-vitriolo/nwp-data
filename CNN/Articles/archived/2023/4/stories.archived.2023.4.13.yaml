      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a second autopsy conducted by forensic pathologist Raquel Fortun
        revealed that he died from plastic bag suffocation.&nbsp;</p>'
