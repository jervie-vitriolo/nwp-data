      'mgnl:lastActivated': 2023-04-13T18:06:19.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want the public, the academe, organizations to look at our curriculum
        guides and give us feedback before we finalize it," she added. "We will launch
        the K to 10 curriculum this year."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f111428c-4d23-4b37-8ac8-911344de7eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T18:05:33.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T18:06:19.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio Rep. Mark Go, co-chair of EDCOM 2, asked what would become
        of K to 12 now that a K to 10 curriculum is in development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a4994-0704-4963-93ef-4921f6eebb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T18:05:33.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T18:06:19.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonong responded: “K to 10 curriculum <em>ang una naming ilala-launch
        kasi</em> under review<em> yung</em> [Grades] 11 to 12 but we are continuing
        with K to 12, <em>unahin lang po namin yung</em> K to 10."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633d6f05-20ce-48f4-880b-8ee741047df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T18:05:33.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T18:06:19.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will launch the K to 10 first because 11 to 12 is\
        \ under review, but we are continuing with K to 12 we will just give priority\
        \ to K to 10 first.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a940c2-1ab8-41c0-a717-d4b8feeed9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T18:05:33.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T18:06:19.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gonong also disclosed that the DepEd had committed to revising the\
        \ K to 12 curriculum as part of its basic education report.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0938286-db3d-48fc-bafe-87b554c37027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T18:05:33.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T18:06:19.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. earlier gave the department one year\
        \ to accomplish its review of the K to 12 curriculum. Vice President and Education\
        \ Secretary Sara Duterte likewise vowed to revise the system.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f32cc6e-de9a-4538-a667-eaf999282527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T18:05:33.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T18:06:19.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/2/1/DepEd-one-year-to-complete-K-to-12-review.html"
        href="https://www.cnnphilippines.com/news/2023/2/1/DepEd-one-year-to-complete-K-to-12-review.html">DepEd
        given one year to complete K to 12 review</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3368a66d-e538-48b1-9209-8d95ac2d67f3'
      'mgnl:activationStatus': true
