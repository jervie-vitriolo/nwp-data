      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a8b757-d425-4b14-b2f9-6c379b62f391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T04:55:43.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:57:02.061+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that since the search warrant is void, it only follows that\
        \ the items seized should be suppressed for being \"fruits of the poisonous\
        \ tree,\" which rendered them inadmissible as evidence.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2718dfef-1ad3-44a1-a78c-86c0972ff4df'
      'mgnl:activationStatus': true
