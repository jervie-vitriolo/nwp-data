      'mgnl:type': 'text'
      'text': '<p>Several personal belongings of alleged gunmen who assassinated Negros
        Oriental Governor Roel Degamo were also later on recovered in the sugar mill.&nbsp;</p>'
  'Cyclone-Ilsa-Western-Australia':
    'author': 'Chris Lau, CNN'
    'caption': 'cnnweather'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-13T05:24:33.000+08:00
    'credit': 'cnnweather'
    'imagesource': 'jcr:9096017f-cb99-4fb8-b6d4-c485eccca42a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d5a6af3-2df0-4672-b266-0a15700a7952'
    'lead': 'A major cyclone is intensifying off the coast of Western Australia with
      warnings that it could be the most powerful storm to make landfall in the area
      in more than a decade with winds strong enough to lift camper vans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T05:26:40.409+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-13T05:26:40.751+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cyclone Ilsa threatens to hit Western Australia as strongest storm in
      a decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0064f1cd-42f2-49f3-9254-241ad417b237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:26:40.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:26:40.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A major cyclone is intensifying off
        the coast of Western Australia with warnings that it could be the most powerful
        storm to make landfall in the area in more than a decade with winds strong
        enough to lift camper vans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2899a299-707f-45cc-99db-1e4e9b52f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:26:40.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:26:40.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Australia’s Bureau of Meteorology (BOM) said Cyclone Ilsa is expected
        to make landfall late Thursday night or early Friday, somewhere between the
        towns of Broome and Port Hedland, a major port hub for the export of iron
        ore.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24285d97-d212-46ac-8cdc-2a6dd3a02b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:26:40.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:26:40.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The storm is expected to generate wind gusts of more than 250 kilometers
        per hour (155 miles per hour) by Thursday evening, equivalent to a Category
        4 or 5 hurricane in the US.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cdce31-5168-43ee-a7dc-280e6e132af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:26:40.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:26:40.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Winds of this strength not only have the ability to bring down trees
        and power lines but lift items from your yard and home – caravans, trampolines,”
        said BOM’s senior meteorologist Miriam Bradbury.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b73088-72ec-4271-ab8a-76b4f7c7d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:26:40.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:26:40.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Local authorities warned residents to tie down anything that could
        become airborne in strong winds.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffda7338-fe91-43b8-af2c-48491503632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:26:40.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:26:40.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists staying along the portion of coast between Broome and Port
        Hedland have been told to move from the projected path of the storm. Others
        have rushed to supermarkets to stock up on food and other supplies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92450ec-203a-4171-bfd6-99781ad0f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:26:40.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:26:40.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broome and Port Hedland are relatively small towns with a combined
        population of around 30,000 people. Many people employed by the iron ore mines
        live and work in Port Hedland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83c4ebc-47a4-4eb9-8ddb-be5ba3c97969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:26:40.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:26:40.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Tuesday, the Pilbara Port Authority said it was clearing boats from
        all berths in the inner harbor of the Port Hedland port, and urged recreational
        boat owners to secure their vessels.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4456f8-1e78-4394-b5e6-f5b5eb40105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:26:40.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:26:40.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclones are common on the west coast of Australia, with the Bureau
        of Meteorology logging seven of them last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca59c4-d20c-463a-8ab4-323c03252ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:26:40.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:26:40.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia uses a five-tier system to gauge the intensity of tropical
        cyclones, with Category 4 representing those reaching a mean wind speed of
        between 160 and 199 kph – with typical wind gusts of over 225 kph (140 mph).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb2c577-735e-4b85-bad3-8d3b3c9fbe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:26:40.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:26:40.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Darren Klemm, Fire and Emergency Services Commissioner of Western Australia,
        said it had been 10 years since a cyclone of that size had hit the WA coast.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7a50b7-d913-40be-807c-0f8bac005dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:26:40.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:26:40.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There’ll be many people up there who haven’t experienced a Cat 4 cyclone
        before,” he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6b2a8-1fb7-4c0e-ae3e-a1d08a01f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:26:40.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:26:40.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The northern coast of Western Australia has been hit by 13 storms equivalent
        to a Category 4 hurricane since 1960, but this would be the first since Tropical
        Cyclone Laurence in 2009, which hit in a very similar location with winds
        of 150 mph (240 kph) at landfall.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372cdd94-96be-4c07-8336-dfe9a12ba1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:26:40.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:26:40.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The strongest storm ever to hit any part of Australia was Tropical
        Cyclone Monica, which arrived in 2006 with sustained winds around 180 mph
        (290 kph), as it swept across the eastern and northern part of Australia.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcabe52-b937-4b8f-bc99-c42d94f360c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:26:40.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:26:40.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has experienced a series of natural disasters in recent
        years. Last year, flooding affected parts of the states of New South Wales
        and Queensland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0768dcc-2425-4400-b9d5-8c01c532162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:26:40.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:26:40.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/12/australia/cyclone-ilsa-western-australia-intl-hnk/index.html"><em>“Cyclone
        Ilsa threatens to hit Western Australia as strongest storm in a decade"</em></a></p>'
  'Global-wind-and-solar-reached-record-levels-2022':
    'author': 'Sophie Tanno, CNN'
    'caption': 'Cesar Manso/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-13T05:26:50.000+08:00
    'credit': 'Cesar Manso/AFP/Getty Images'
    'imagesource': 'jcr:f3b982d5-3799-40fb-95c8-8fa2371859b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00b8a33f-5c11-4d53-b112-f804f1e581ab'
    'lead': 'A boom in wind and solar has pushed the amount of electricity produced
      by renewable energy to record levels last year, according to a new analysis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T05:28:51.853+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-13T05:28:52.152+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Beginning of the end’ for fossil fuels: Global wind and solar reached
      record levels in 2022, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b1f8db-0269-4c83-a913-1c14c53c5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:28:51.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:28:52.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;A boom in wind and solar has pushed the amount of electricity
        produced by renewable energy to record levels last year, according to a new
        analysis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea3a3c-2343-4edf-99df-773131cda33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:28:51.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:28:52.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The use of coal, oil and gas to produce electricity is expected to
        fall in 2023, according to the report, published Wednesday by energy think
        tank Ember. This would mark the first year to see a decline in the use of
        fossil fuels to generate electricity, outside of a global recession or pandemic.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326d7de6-7fbd-4a21-bb46-fd4567af6267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:28:51.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:28:52.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Levels of planet-heating pollution from fossil fuel electricity generation
        may have already peaked, the report found.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd2a02d-61ee-41c8-b148-222d507213a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:28:51.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:28:52.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings show the world has reached the “beginning of the end
        of the fossil age,” the lead author of the research, Małgorzata Wiatros-Motyka,
        said in a statement. “We are entering the clean power era,” she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80297aca-c17e-45d9-9861-318f0378b98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:28:51.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:28:52.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ember analyzed data from 78 countries representing 93% of global
        demand for electricity, for the fourth edition of its annual Global Electricity
        Review.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74474490-068e-4105-8aad-ad1942dc0578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:28:51.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:28:52.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 40% of global electricity is now powered by renewables and
        nuclear energy, marking a new record high, according to the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ccdf08-164e-4f95-9911-33f443605236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:28:51.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:28:52.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind and solar made up 12% of global energy generation in 2022,
        up from 10% the previous year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034caccc-d4dc-4717-bdef-aa6a0cd0c485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:28:51.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:28:52.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Solar energy was the fastest-growing source of electricity in 2022
        for the 18th year in a row, rising by 24% compared to the previous year. Wind
        generation increased by 17%.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb11d0ba-ec88-4163-abf0-e7e9743ee321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:28:51.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:28:52.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ember forecasts that in 2023, clean energy will be able to meet the
        total growth in electricity demand.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26baa411-f026-485e-9420-7e84408ba621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:28:51.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:28:52.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossil fuels do still dominate, however. Coal power remained the
        single largest source of electricity across the globe, accounting for 36%
        of global electricity production in 2022. This is because overall demand for
        electricity rose, and not all of it was met from renewable sources, according
        to Wiatros-Motyka.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850a544-d0fe-4e51-9853-1d38b66a1d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:28:51.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:28:52.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ember forecasts that 2022 will come to mark a “peak” in levels
        of planet-heating pollution from electricity generation, and the final year
        of fossil power growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f3de5d-18b1-46be-b8ed-7265150b8791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:28:51.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:28:52.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report predicts a small drop in fossil fuel generation of 0.3%,
        in 2023, with larger falls in subsequent years as wind and solar energy takes
        off.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a70d722-531b-4bce-98cc-60d61390f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:28:51.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:28:52.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The stage is set for wind and solar to achieve a meteoric rise to
        the top,” Wiatros-Motyka said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd1022e-3d58-4080-b73c-0da381590009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:28:51.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:28:52.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A new era of falling fossil emissions means the coal power phase
        down will happen, and the end of gas power growth is now within sight. Change
        is coming fast. However, it all depends on the actions taken now by governments,
        businesses and citizens to put the world on a pathway to clean power by 2040.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89716e19-b6b4-475d-9066-00cd156d3afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T05:28:51.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:28:52.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“‘Beginning of the
        end’ for fossil fuels: Global wind and solar reached record levels in 2022,
        study finds"</em></p>'
  'China-US-Philippines-West-Philippine-Sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-13T06:08:57.000+08:00
    'imagesource': 'jcr:7647b7ea-028f-4abd-92ee-29483643c413'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6113539f-4bae-4d37-b05b-cdcccfef2760'
    'lead': 'China expresses its serious concern and strong disapproval of the stance
      of the United States and the Philippines on the South China Sea issue. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T06:15:38.699+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-13T07:17:31.074+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China ''gravely concerned, strongly disapproves'' US-PH stance on South
      China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcd0a44-53c2-4ba2-a6cc-a2f9e8e41c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:15:38.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T07:17:31.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> China
        expressed its serious concern and strong disapproval of the stance of the
        United States and the Philippines on the South China Sea issue, insisting
        “indisputable sovereignty” over islands in the disputed waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc5433-9d8a-4f68-905a-e574433c3e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:15:38.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T07:17:31.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing made the comment on Wednesday following the release of the\
        \ joint statement of the US and the Philippines and the 2+2 Ministerial Dialogue\
        \ strengthening the two nations’ ties.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090d0509-0ca0-4784-9089-cbfbfccffb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:15:38.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T07:17:31.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has <a href="https://www.cnnphilippines.com/news/2023/4/12/United-States-Philippines-South-China-Sea.html">reaffirmed
        its commitment</a> to stand with the Philippines against any form of intimidation
        and coercion in the South China Sea, a move that China firmly opposed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d00f4c-224d-4d02-9682-f2fa26324b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:15:38.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T07:17:31.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me point out first and foremost that China is gravely concerned
        over and strongly disapproves the joint statement of the US and the Philippines,"
        Chinese Foreign Ministry spokesperson Wang Wenbin said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae9528a-5ece-4548-982b-e1229a5d1d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:15:38.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T07:17:31.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"China has indisputable sovereignty over the South China Sea Islands\
        \ and the adjacent waters. The joint statement of the US and the Philippines\
        \ misrepresents and discredits the legitimate and lawful maritime law enforcement\
        \ activities of the Chinese side and even makes false accusations against\
        \ China. We strongly oppose this,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f37d7-05fc-427a-9c8a-173e42f43689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:15:38.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T07:17:31.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenbin also slammed the 2016 Arbitral Tribunal Award, which upholds
        the Philippines’ rights over the West Philippine Sea, an area in the South
        China Sea being claimed by China. He claimed the ruling is "illegal, null
        and void" and "gravely violates international laws, including UNCLOS."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e54573-d699-48f2-9a5e-1fae59d5f93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:15:38.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T07:17:31.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"China's position of not accepting or recognizing it is clear and\
        \ firm,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeaa1c2-7f1e-4c9e-8e19-e912f7c6b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:15:38.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T07:17:31.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also maintained its position against the Enhanced Defense
        Cooperation Agreement (EDCA) sites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb69e87b-5121-4699-862e-c9184c889647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:15:38.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T07:17:31.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regard to the new military base sites to which the Philippines
        gives the US access, we have stated China''s position several times. Facts
        speak louder than words. Judging from the locations of the new military bases,
        the intention behind those sites is more than obvious," Wenbin said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93adb8a-2c17-44a6-81e3-bc0da7d4d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:15:38.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T07:17:31.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly warned against expanded military cooperation
        with the US, saying the move could <a href="https://www.cnnphilippines.com/news/2023/4/12/United-States-Philippines-South-China-Sea.html">backfire</a>&nbsp;on
        the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b7ef9-b01f-4cad-81df-3472d0ea0abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:15:38.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T07:17:31.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and Philippines, however, have yet to determine the extent
        of use for the new EDCA sites, saying this is still up for discussion.</p>'
