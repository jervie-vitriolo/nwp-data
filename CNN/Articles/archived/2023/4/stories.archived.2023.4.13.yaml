      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Department of State is committed to facilitating legitimate travel\
        \ to the United States for both immigrant and nonimmigrant travelers,” it\
