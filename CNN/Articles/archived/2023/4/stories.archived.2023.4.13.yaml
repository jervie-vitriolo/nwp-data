      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> – The
        Department of Education (DepEd) said it would release the final draft of its
        Kinder to Grade 10 (K to 10) curriculum and gather feedback before launching
        it within the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bc4636-4dd5-4e73-9ec0-bcb7aac02979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T18:05:33.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T18:06:19.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are set to release the final draft of our K to 10 curriculum
        guides for interested stakeholders so we get feedback from them," Underscretary
        for Curriculum and Teaching Gina Gonong said during the Second Congressional
        Commission on Education’s (EDCOM 2) meeting with the DepEd on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf7429-d342-4cf3-80ad-a6a672a70f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T18:05:33.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T18:06:19.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the next three weeks we’re releasing all K-10 curriculum guides\
        \ across all learning areas,” she added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2acd47-af95-4601-a6f5-99c90e48beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T18:05:33.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T18:06:19.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gonong said that the goal was not a “DepEd curriculum” but a “Philippine\
        \ curriculum” that the public could trust.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44673a13-d109-4168-b5ad-45aa5861f5b7'
