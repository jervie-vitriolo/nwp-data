    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-gov Pryde Teves claims police disabled CCTV camera during search'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ec881-61e8-45cd-bfe9-6cc37ff5d753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T04:55:43.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:57:02.054+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> Former
        Negros Oriental Governor Pryde Henry Teves claimed that the cops disabled
        the CCTV cameras while conducting a search inside the 10-hectare Tolong Sugar
        Mill or HDJ compound.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9dc71-5fdb-43ae-8889-a5b6290c7cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T04:55:43.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:57:02.055+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946b514e-8f8a-4610-a2a0-649c76b10745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T04:55:43.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:57:02.055+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his counter-affidavit, Teves attached a video file supposedly showing\
        \ how the search team disabled the CCTV camera at the main gate.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add29689-92d2-4529-932e-9471772378c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T04:55:43.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:57:02.056+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615fc385-fecd-47f8-a905-f93b0b79d8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T04:55:43.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:57:02.056+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The act of the police officers tilting and disabling the CCTV camera\
        \ away from them in an effort to conceal something seriously puts into question\
        \ the discovery of the items within the compound,\" Teves said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f247f3-10fe-483b-a4e5-c139bc538647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T04:55:43.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:57:02.057+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbde2bbc-6bc8-479a-bdb7-2da1a0756a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T04:55:43.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:57:02.057+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He pointed out that the CCTV cameras could have been the best safeguard\
        \ of the cops to prove they had nothing to hide.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c3fae-b0da-4601-b40f-9aacb53829b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T04:55:43.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:57:02.058+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeba1f0-821a-4487-b902-5fd79863c26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T04:55:43.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:57:02.058+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves also claimed that witnesses from their corporation were only\
        \ called to sign the inventory of the seized items, insisting that no representatives\
        \ were present during the actual search.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683485c7-9708-4406-bba3-a3436c1288d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T04:55:43.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:57:02.059+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c519a8-8779-4f1b-9d6e-0795dae0c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T04:55:43.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:57:02.059+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also denied possessing the firearms, ammunition, and explosives\
        \ seized in the property during the seven-day raid. He argued that he never\
        \ had actual possession of the items.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5593f261-6c36-440e-8d67-8502d4c9ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T04:55:43.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:57:02.060+08:00
