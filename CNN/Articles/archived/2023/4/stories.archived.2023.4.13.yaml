      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9010ca9-1882-4e5b-a0a2-a92d02fe6d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T10:08:04.817+08:00
