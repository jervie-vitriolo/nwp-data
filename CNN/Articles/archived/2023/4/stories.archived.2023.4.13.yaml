      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> The
        United States’ plan to allocate $100 million worth of infrastructure investments
        is not enough to cover the nine Enhanced Defense Cooperation Agreement (EDCA)
        sites in the Philippines, a lawmaker said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45d6f9e-f3db-40e4-ad39-93e03064766a'
