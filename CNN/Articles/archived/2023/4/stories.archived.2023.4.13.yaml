    'template': '1'
    'title': 'Palace to hold concert series to showcase Pinoy talent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b39cf8-edd4-4f9f-b7e6-298cf9852dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:05:51.192+08:00
