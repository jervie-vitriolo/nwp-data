      'mgnl:lastActivated': 2023-04-13T17:49:46.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — Finance
        Secretary Benjamin Diokno is confident that the government’s move to pump
        up its spending for infrastructure projects would make the Philippines more
        attractive to foreign investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10471c7-053d-4c95-9853-a36523fa6913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:49:46.302+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T17:49:46.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During his keynote speech at the Philippine Economic Briefing (PEB)
        in Washington, D.C. on Wednesday, Diokno said the national government sees
        infrastructure spending as the “front and center of our growth strategy.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304f0eb-cf8e-4c6f-9f86-4338d59581a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:49:46.302+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T17:49:46.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are committed to reverse the decades-long underinvestment in infrastructure:
        from 2001 to 2015, average infrastructure spending was only at 2% of GDP,”
        he explained.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f010c798-68ab-41c2-a7bb-a3c1ee586982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:49:46.302+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T17:49:46.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Through reviving its partnership with the private sector, the current
        administration vowed “to sustain high infrastructure investment for the next
        six years,” the official added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e3ce65-0c36-45e8-8868-cf9f63c6468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:49:46.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T17:49:46.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also said efforts would focus on upgrading energy, logistics, transportation,
        telecommunications, and water infrastructure in the country.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f86cac-7671-415e-afeb-e717d01e7e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:49:46.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T17:49:46.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Now, the spectrum of industries that foreign investors can participate
        in has grown wider than ever before," Diokno pointed out. "The economic liberalization
        measures that the Philippine government has enacted in recent years have opened
        up key high-growth sectors to international participation."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b70758-f346-4e5c-96d9-603f389bb99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:49:46.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T17:49:46.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He cited the amendments to the Retail Trade Liberalization Act (RTLA),
        Foreign Investments Act (FIA), and the Public Service Act (PSA) which relaxed
        restrictions to foreign investments in the country.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a4aa17-a476-4f8a-ba71-f08493c39e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:49:46.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T17:49:46.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For his part, Speaker Martin Romualdez assured foreign investors that
        the House of Representatives would back measures intended to support the local
        economy.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771732c-755e-4f90-97c6-64fb95fc0466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:49:46.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T17:49:46.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are committed to passing more measures that the Marcos administration
        may need to further enhance investment in the Philippines aimed at improving
        the lives of Filipinos," Romualdez said in a statement on Thursday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd972875-c0fe-4ffc-adf9-9ecb317331ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:49:46.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T17:49:46.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I urge foreign investors to stay the course with us and share the
        benefits of progress and development,” he added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec2746-6f75-444d-b31a-94760cec10b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:49:46.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T17:49:46.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez also said briefing American investors was a strategic move
        by the Philippine government as the US remains “a major source of investments
        and funding assistance.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8b1399-7187-40a5-b7c3-027afb0518e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:49:46.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T17:49:46.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said he was confident that this approach would result in more foreign
        investments and job opportunities for Filipinos.<p><br></p>'
