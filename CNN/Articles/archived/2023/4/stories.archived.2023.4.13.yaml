      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc7b75-d824-4276-8d5f-9be38d3697d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T14:08:06.027+08:00
