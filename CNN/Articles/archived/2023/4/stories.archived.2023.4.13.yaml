      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Dela Rosa, the officials of the Department of Justice\
        \ (DOJ), the Department of Interior and Local Government, and the Philippine\
        \ National Police were invited to the Senate probe.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc9dd2b-20cd-405a-ab9d-60baf60a3145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:57:24.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T13:01:40.792+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ earlier tagged Teves as <a href="https://www.cnnphilippines.com/news/2023/4/3/remulla-teves-mastermind-executive-producter.html">one
        of the masterminds and "executive producer"</a> behind the assassination of
        Degamo.</p>'
