      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves also questioned the search warrant used by the police, pointing\
        \ out that the place to be searched was not described in detail.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d561ff-eb02-4228-a063-c17ac4812e7e'
