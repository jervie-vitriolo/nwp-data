      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcc6639-7fa0-4c40-ab3f-91f443103092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T04:55:43.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T05:57:02.062+08:00
