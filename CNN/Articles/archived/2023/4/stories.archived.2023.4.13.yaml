      'jcr:uuid': '70f58267-b6f5-4467-9a21-6a002de1aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T10:55:34.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T11:42:38.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. update, weather forecaster Aldczar Aurelio said the
        LPA was last spotted over the coastal waters of Polillo Island, and it could
        dissipate by Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e6f40d-d271-4c02-8af8-739784edcfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T10:55:34.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T11:42:38.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continues to move in a "generally northwestward" direction at
        10 kilometers per hour.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a2a7f-16ce-4566-a5d8-7edbde17c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T11:39:56.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-13T11:42:38.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rains are still expected in most areas in Central Luzon, Metro Manila
        and Calabarzon, and residents are advised that flash floods and rain-induced
        landslides could occur in areas susceptible to these risks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0635f7-f3d8-4bc6-8526-22425e57a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T10:55:34.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T11:42:38.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amang first hit land in Panganiban, Catanduanes then in Presentacion,\
        \ Camarines Sur. It made another landfall in Lagonoy, Camarines Sur at 4 p.m.\
        \ on Wednesday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dac6fe6-7e02-4023-87df-87bb7597cf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T10:55:34.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T11:42:38.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Amang weakened into an LPA, PAGASA raised Signal No. 1 over
        the northern and western portions of Camarines Norte, the southern portion
        of Aurora, and the northern and eastern portions of Quezon, including Pollilo
        Islands.</p>'
  'Prince-Harry-Meghan--King-Charles-coronation':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-13T06:43:14.000+08:00
    'imagesource': 'jcr:3e2bea66-48c1-4d75-b56b-7b84be21b7ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76485af3-9c60-4ff7-a06e-e674f7d65f64'
    'lead': 'Prince Harry will attend the coronation of King Charles next month, but
      his wife Meghan, Duchess of Sussex, will remain in the United States with the
      couple''s children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T06:47:47.112+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-13T06:47:47.503+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Prince Harry will attend King''s coronation, Meghan to stay in US, palace
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcecb5f9-a1a0-4045-b394-02729177bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:47:47.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T06:47:47.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Prince Harry will attend the coronation
        of King Charles next month, but his wife Meghan, Duchess of Sussex, will remain
        in the United States with the couple''s children, Buckingham Palace said Wednesday
        following months of speculation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775d33f7-eaba-42a9-add0-b256b3ceab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:47:47.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T06:47:47.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buckingham Palace is pleased to confirm that The Duke of Sussex
        will attend the Coronation Service at Westminster Abbey on May 6th. The Duchess
        of Sussex will remain in California with Prince Archie and Princess Lilibet,"
        the palace said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f038d1f-4063-4aaa-a9cf-628d6a309620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:47:47.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T06:47:47.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There had been widespread speculation over whether the Sussexes would\
        \ travel to the United Kingdom for the historic occasion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ffd664-5c7f-4122-8fc5-4d39fe6fface'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:47:47.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T06:47:47.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, the duke's spokesperson told CNN that the couple had received\
        \ an invitation to the coronation but had not yet confirmed their attendance.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8309d71c-4f49-4e75-ac0d-d96beae5b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:47:47.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T06:47:47.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his memoir, "Spare," which hit bookshelves in January, Prince
        Harry launched a series of incendiary accusations against members of his family,
        revealed a number of private confrontations between him and other senior royals
        and detailed his split from the family. Details of the sibling rivalry between
        Harry and his brother Prince William were also shared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f7bdf-d961-47e5-8a01-59f1e5b6d9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:47:47.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T06:47:47.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The duke's autobiography set a record when the English language version\
        \ sold more than 1.4 million copies on its first day of publication.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df88612-6841-4c8c-94fa-37d9929ea1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:47:47.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T06:47:47.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The book followed the broadcast of a six-part Netflix documentary and\
        \ the explosive Oprah interview in 2021.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03c6593-16c1-4ea3-ad4e-d62210f5a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:47:47.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T06:47:47.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a January interview with Britain's ITV to publicize his book, Harry\
        \ said the door with his family was \"always open.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e60a23-f76b-4a49-9b7f-8b861b59e983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:47:47.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T06:47:47.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The ball is in their court. There's a lot to be discussed and I really\
        \ hope that they're willing to sit down and talk about it,\" Harry said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a0acb-1551-4c0c-af8d-fe33ea095324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:47:47.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T06:47:47.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "King Charles and Queen Camilla will be crowned on May 6 at Westminster\
        \ Abbey.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a1e99a-3742-47eb-bfa7-49ccb8f45fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:47:47.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T06:47:47.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coronation will see three days of celebrations across the country\
        \ in which the public will be invited to participate.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baedf7a0-a61a-4625-8612-aa173a708245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:47:47.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T06:47:47.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harry's own potential role in the coronation is unclear given that\
        \ he is no longer a working royal following his decision to step back from\
        \ royal duties three years ago.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266a0de6-7508-4784-ac1c-601d2a97d0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:47:47.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T06:47:47.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He and Meghan attended Queen Elizabeth II's birthday parade in June\
        \ as part of the Platinum Jubilee celebrations but did not join other royals\
        \ for the traditional balcony appearance after the Queen decided that only\
        \ family members carrying out official duties would be included.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903bf01b-0596-4ee4-b11f-47840c635bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T06:47:47.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T06:47:47.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 6, King Charles and Queen Camilla will arrive at Westminster
        Abbey in procession from Buckingham Palace and return later in a larger ceremonial
        procession, accompanied by other members of the royal family. The palace has
        not specified which members of the family will appear in the procession and
        on the balcony.</p>'
  'arrest-warrant-bantag-zulueta':
