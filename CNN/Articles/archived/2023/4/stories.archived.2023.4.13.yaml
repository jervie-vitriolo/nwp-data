      'mgnl:type': 'text'
      'text': "Republic Act 10533 or the Enhanced Basic Education Act of 2013 was\
        \ signed into law by President Benigno Aquino III in May 2013.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d8ded2-9220-4d43-a943-f717ea5570ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T18:05:33.416+08:00
