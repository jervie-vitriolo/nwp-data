    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f62e2ed-5e34-4c15-ac1b-55511b04c161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T04:55:43.104+08:00
