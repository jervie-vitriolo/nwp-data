    'lead': 'A Muntinlupa court has issued a warrant of arrest against former Bureau
      of Corrections chief Gerald Bantag and former Deputy Security Officer Ricardo
      Zulueta over the death of one of the alleged middlemen in the killing of journalist
      Percival ''Percy Lapid'' Mabasa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T08:04:42.989+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-04-13T21:04:39.359+08:00
