      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson, who starred as Dwight Schrute on the hit series, observed
        his seatmate watching the show, completely unaware that it was Wilson, in
        a face mask and wearing headphones, in the next seat over.</p>'
