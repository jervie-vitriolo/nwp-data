      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T21:09:01.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To boost the immunity of Filipinos, Health officer-in-charge Maria
        Rosario Vergeire announced on Wednesday that the <a href="https://www.cnnphilippines.com/news/2023/4/12/ph-general-public-second-booster-covid-19.html">general
        population may get the second COVID-19 booster dose</a> as soon as the guidelines
        are released.</p>'
