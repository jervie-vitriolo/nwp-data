  'japan-population-decline-record-drop':
    'author': ' Jessie Yeung and Moeri Karasawa, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-13T16:31:58.000+08:00
    'imagesource': 'jcr:bba7d603-4876-4eb8-9161-321f3ff3d8a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64610b43-3865-44c0-ad68-003abd1c9275'
    'lead': 'Japan''s population has fallen for the 12th consecutive year, as deaths
      rise and the birth rate continues to sink, according to government data released
      Wednesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T16:35:08.294+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-13T16:45:57.570+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan''s population drops by half a million in 2022

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457dab0-55e5-4275-ae4f-214308d7fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:35:08.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T16:45:57.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Japan''s population has fallen for the 12th consecutive
        year, as deaths rise and the birth rate continues to sink, according to government
        data released Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76576cd0-5ac6-4522-a4f1-fc7f2ebaf0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:35:08.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T16:45:57.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The population stood at 124.49 million in 2022 -- representing a decline
        of 556,000 from the previous year, figures show.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59fcd29-67e0-4e29-89ef-fc4810b57530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:35:08.321+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T16:45:57.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That figure represents both the natural change in population -- meaning
        deaths and births -- and the flow of people entering and exiting the country.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e3fc7-73c3-4f2b-bbe6-f9cdf5a1d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:35:08.321+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T16:45:57.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The natural change last year was the biggest on record, with a fall
        of 731,000 -- cushioned by the influx of people entering Japan, which provided
        an increase of 175,000, said Cabinet Chief Cabinet Secretary Hirokazu Matsuno
        in a news conference on Wednesday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c27219-e708-4812-8172-3ac6019cbaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:35:08.321+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T16:45:57.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is essential to take firm measures to address the declining birthrate,
        which is a major factor in the decline in population, as one of the top priority
        issues to be addressed," said Matsuno.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992333f8-627a-4fd7-9faa-cd441f6eaa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:35:08.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T16:45:57.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Japan has one of the lowest birth rates in the world, as well as one
        of the highest life expectancies; in 2020, nearly one in 1,500 people in Japan
        were age 100 or older, according to government data.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5da8ff-d67d-4597-8410-6bb2994e57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:35:08.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T16:45:57.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That means a swelling elderly population, shrinking workforce, and
        not enough young people to fill in the gaps -- posing a demographic crisis
        decades in the making.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed90e840-178f-4581-997a-47f9103cdfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:35:08.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T16:45:57.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The trend is seen across the country, with all of Japan''s 47 prefectures
        except Tokyo reporting a decline in residents last year, according to the
        data released Wednesday. One village in central Japan recorded just one newborn
        child in 25 years -- a birth that was heralded as a miracle for the town''s
        elderly residents.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a37be2-97e7-4a02-841a-cb894e1e0a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:35:08.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T16:45:57.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The situation is so dire that Japan''s Prime Minister Fumio Kishida
        warned lawmakers in January that the country is "on the brink of not being
        able to maintain social functions" due to the falling birth rate.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3648e2-d755-48bd-bf8c-ffd37102e7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:35:08.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T16:45:57.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that child-rearing support was the government''s "most
        important policy," and solving the issue "simply cannot wait any longer."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7ce140-ac21-46fd-8eea-cbddedda3fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:35:08.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T16:45:57.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trouble ahead</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab0872c-987b-4aa4-8c71-cb4bd782a92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:35:08.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T16:45:57.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some researchers and climate scientists argue that population decline
        could benefit our battered ecosystems and lower emissions as the climate crisis
        worsens. But it also spells trouble for countries like Japan, with fewer workers
        to fund pensions and healthcare, and fewer people to look after the elderly.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f034e783-ac25-4a57-a05a-2c6b20b5b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:35:08.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T16:45:57.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In April, Japan launched its new Children and Families Agency, which
        focuses on measures to support parents such as establishing more daycare centers,
        and provides youth services such as counseling.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae6d33a-13a7-4383-ae0c-43eb81a033b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:35:08.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T16:45:57.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Previous similar initiatives, often carried out by local authorities,
        have so far failed to turn things around.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c8a1b2-a19f-464c-b2db-f9905814ee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:35:08.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T16:45:57.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Busy urban lifestyles and long working hours leave little time for
        some Japanese to start families, and the rising costs of living that mean
        having a baby is simply too expensive for many young people.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371034e6-6a6a-4055-84ee-094ec54a7acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:35:08.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T16:45:57.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2022, Japan was ranked one of the world''s most expensive places
        to raise a child, according to research from financial institution Jefferies.
        And yet, the country''s economy has stalled since the early 1990s, meaning
        frustratingly low wages and little upward mobility.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceb3b8a-8ac2-48c3-b110-689840a0ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:35:08.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T16:45:57.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The drop in the number of Japanese nationals in the past year also
        highlights the government''s deeply conservative views on immigration. Foreigners
        accounted for just 2.2% of the population in 2021, according to the Japanese
        government, compared to 13.6% in the United States.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff672bbd-5f69-43be-9839-f023bd548b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:35:08.326+08:00
      'mgnl:createdBy': 'syrah'
