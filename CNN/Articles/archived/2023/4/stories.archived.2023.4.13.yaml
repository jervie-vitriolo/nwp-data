    'stories': []
    'template': '1'
    'title': '''Historic moment'': India''s first underwater metro route completes
      maiden run'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e579703d-112f-43dc-b439-a86e4ed4af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:40:39.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:40:40.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Flowers, a coconut and a round of cheers
        were part of the celebrations following the inaugural test run through India''s
        first underwater metro tunnel on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88cb286-64de-457d-b7c9-6a61667636b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:40:39.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:40:40.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kolkata metro's newest line, set to open to the public in November,\
        \ passes underneath the Hooghly River in the city's northeast, with the tunnel\
        \ 32 meters (105 feet) below the water.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d3c5b9-75c4-4960-b1c2-a180521bfe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:40:39.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:40:40.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a historic moment for Metro Railway," Kausik Mitra, chief
        public relations officer for the Kolkata metro system, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132112dd-3cd3-4260-bc9b-0dc16050eca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:40:39.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:40:40.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a revolutionary step in providing a modern transport system\
        \ to the people of Kolkata and suburbs.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca38cc-fa55-44e7-a892-bb6480a64960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:40:39.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:40:40.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The line will connect the soon-to-open metro station of Howrah Maidan\
        \ and the existing station of Esplanade on the opposite side of the river,\
        \ traveling 520 meters (1700 feet) in just 45 seconds. Once open, Howrah Maidan\
        \ will be the deepest metro station in India.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f002422d-7acc-42e3-a249-7e10d0eb7ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:40:39.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:40:40.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To bless the new tunnel and train, officials conducted a puja, or Hindu\
        \ religious ritual, to bring good luck, after the train successfully pulled\
        \ into the station at Howrah Maidan.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bf6ca8-977a-4149-bf81-91db687b02fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:40:39.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:40:40.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bright-orange saffron flowers were sprinkled around the conductor's\
        \ compartment inside the train, and one worker broke a coconut amid cheers\
        \ and applause from his colleagues.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae7247f-19f8-4036-b5d5-0e35202f63c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:40:39.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:40:40.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The full metro line through Howrah Maidan will be 4.8 km (three miles)\
        \ long.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f63b0-a15f-4c81-8582-2e1d64e38265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:40:39.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:40:40.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kolkata was the first city in India to have a metro system.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a84636-c2af-49a9-9b4d-d71df1f9805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:40:39.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:40:40.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Infrastructure is a major national initiative under the leadership\
        \ of Indian Prime Minister Narendra Modi.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc99ac0-f240-4b57-8153-6a0fc754a894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:40:39.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:40:40.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, the country celebrated opening the first stretch\
        \ of a new eight-lane express highway connecting the cities of New Delhi and\
        \ Mumbai. The first completed section links the capital with the city of Lalsot\
        \ in the northwestern state of Rajasthan, a popular destination for tourists.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b992d6-64aa-4d29-869e-2e13c2db3892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:40:39.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:40:40.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in January, the MV Ganga Vilas ship departed from Varanasi to
        sail on waterways including the Ganges River for a 1,988-mile journey lasting
        51 days, clinching the title of the world''s longest river cruise trip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6528a3-976c-4847-a459-d7865253ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:40:39.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:40:40.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/kolkata-metro-hooghly-river-intl-hnk/index.html">‘Historic
        moment’: India’s first underwater metro route completes maiden run</a>"</em></p>'
