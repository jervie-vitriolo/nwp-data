  'bfar-fishing-bans-oil-spill-oriental-mindoro':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-13T18:58:49.000+08:00
    'imagesource': 'jcr:7fd56e38-fa71-46ea-8898-5cca57c061bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32400b72-7fc9-49be-ac7a-fde997739434'
    'lead': 'The Bureau of Fisheries and Aquatic Resources (BFAR) has recommended
      keeping the fishing bans in oil spill-hit towns in Oriental Mindoro, as it admitted
      that the agency is still ''fast-tracking'' its laboratory analyses to show the
      current situation of marine products in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T19:19:56.873+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-13T19:20:32.943+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BFAR: Retain fishing bans in oil spill-hit Oriental Mindoro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44577ee-b6ff-46ab-b120-195e0dda36e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:19:56.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T19:20:32.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> The
        Bureau of Fisheries and Aquatic Resources (BFAR) has recommended keeping the
        fishing bans in oil spill-hit towns in Oriental Mindoro, as it admitted that
        the agency is still "fast-tracking" its laboratory analyses to show the current
        situation of marine products in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabe2fdc-5e44-4136-ba63-ced6d1b0b2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:19:56.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T19:20:32.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its latest bulletin on Wednesday, the BFAR said fish samples collected\
        \ and analyzed from select areas in the province showed low-level contaminants\
        \ or polycyclic aromatic hydrocarbons (PAH). The contaminants were also found\
        \ in seaweeds from Caluya, Antique, it added.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e8218b-93b5-45e1-af96-46e549176d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:19:56.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T19:20:32.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"PAH are harmful to humans and other living organisms, and may accumulate\
        \ in the flesh of marine organisms over time,\" the agency explained. \"Seaweeds\
        \ and other sessile organisms have greater chances of accumulating PAHs due\
        \ to their immobility.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e630e3e-08d0-4d05-8227-6bd24ead2473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:19:56.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T19:20:32.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the minimal amounts of PAH levels present in seafood collected\
        \ from sampling sites in Oriental Mindoro were consistent in the bureau's\
        \ first and second batches of analyses.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de386079-34fd-41b6-8d2e-5984a60d6c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:19:56.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T19:20:32.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it still recommended retaining the fishing bans, as well as the\
        \ harvest ban on seaweeds in Caluya, Antique, \"since the initial analyses\
        \ are not yet conclusive evidence as far as food safety is concerned.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c814044-23d5-46d7-a210-cd40c8815f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:19:56.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T19:20:32.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These samples were collected during the early days of March, making\
        \ the current situation unknown due to the possibility that the spill had\
        \ spread further due to ocean current and wind direction, and more PAHs (polycyclic\
        \ aromatic hydrocarbons) may have accumulated in marine organisms,\" the bureau\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef874086-ce40-4dba-b2e1-20f5e9b740a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:19:56.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T19:20:32.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BFAR said it will conduct more analyses of fish and seaweed samples,\
        \ assuring that it will fast-track its efforts without compromising the accuracy\
        \ of data.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b18b95a-efd2-4895-98f3-c8cbee4dfe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:19:56.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T19:20:32.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pola town, the most affected in Oriental Mindoro, has been under a\
        \ fishing ban for more than five weeks now.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7230608a-c221-4fb3-8d99-6f57e818f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:19:56.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T19:20:32.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still rushing to contain the spillage from the <a
        href="http://MARINA: Result of probe into MT Princess Empress construction
        may be out this month">MT Princess Empress</a>, an oil tanker carrying at
        least 800,000 liters of industrial fuel oil when it sank in waters off Naujan
        town last Feb. 28.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8745f6-da30-4c1a-bff7-88dd8b9e289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:19:56.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T19:20:32.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the BFAR said it has already allocated ₱4.4 million\
        \ worth of livelihood aid through post-harvest technology packages for 10\
        \ fisherfolk associations and cooperatives.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc71218-8ac6-4c72-87a8-5cd03472146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:19:56.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T19:20:32.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About ₱1.5 million was also earmarked for the provision of food
        assistance to 5,000 affected fisherfolk in MIMAROPA, while ₱580,500 was spent
        to help displaced fishing groups in Western Visayas," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9731d94-bce6-4eae-a999-034192088a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:19:56.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T19:20:32.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://monitoring-dashboard.ndrrmc.gov.ph/assets/uploads/situations/Summary_Table12.pdf">latest
        data</a> from the National Disaster Risk Reduction and Management Council
        (NDRRMC) showed the oil spill has affected 38,871 families or 178,306 individuals
        in Calabarzon, Mimaropa, and Western Visayas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af69a3b-28eb-437b-91db-23ba7fec7cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:19:56.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T19:20:32.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disaster response officials also said 16,930 fisherfolk were impacted,\
        \ incurring around ₱263 million in production losses.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544ca81a-67d4-4ba6-a4fc-3fe04f7eb914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:19:56.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T19:20:32.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NDRRMC added that 208 people got ill.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbef0620-805b-41a0-8ead-e3c500dd9906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:19:56.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T19:20:32.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said over ₱235 million worth of assistance was provided\
        \ to oil spill-hit areas.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62cbe14-fbe1-4b0a-9e34-bb8a45b4fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:19:56.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T19:20:32.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 10, environmental groups — citing residents of Calapan
        City and Pola — disclosed that the oil spill''s effect on people''s livelihood
        is <a href="https://www.cnnphilippines.com/news/2023/4/10/Mindoro-oil-spill-worse-than-COVID.html">worse
        than that of COVID-19</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3312f631-9575-44b7-bfdf-00093be0302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T19:19:56.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T19:20:32.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups also said <a href="https://www.cnnphilippines.com/news/2023/4/10/aid-insufficient-for-Mindoro-fisherfolk.html">aid
        given to affected fisherfolk was insufficient</a>.</p>'
