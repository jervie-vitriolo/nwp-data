      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspects, Vicky Mangila and Isidro Estrellado, were arrested on\
        \ Tuesday in Sta. Cruz, Manila. They were presented at Camp Crame by PBGen.\
        \ Benjamin Silo Jr., the newly appointed acting director of the Philippine\
        \ National Police Civil Security Group.\r"
