      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/22/Bantag-Zulueta-to-collaborate-in-murder-case.html">Bantag
        to collaborate with Zulueta on Lapid murder case</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e0af9-151f-424e-b118-23bed97aa2e8'
