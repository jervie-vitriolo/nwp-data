      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two jail officials were also accused of being behind the <a
        href="https://www.cnnphilippines.com/news/2022/10/4/Percy-Lapid-shooting.html">fatal
        shooting of Lapid</a> in Las Piñas City on Oct. 3, with Bantag tagged as the
        “mastermind.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c476d31-ec7f-461d-b738-4dfdd0a8a2c3'
