    'lead': 'Health advocate Dr. Tony Leachon wants the second COVID-19 booster dose
      to be more accessible or even mandatory for young adults, saying they are at
      risk of other illnesses that make them susceptible to COVID-19.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T12:41:25.144+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-04-14T01:14:15.641+08:00
