      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — The
        Department of Transportation (DOTr) said it would step up security measures
        after a woman jumped onto the tracks of the MRT-3 on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50231de-89fe-4574-869f-bcfea372a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:13:52.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T13:13:52.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a public briefing on Thursday, DOTr Assistant Secretary Jorjette
        Aquino said the agency would revive the proposal about the deployment of platform
        screen doors in the rail system.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1471c-2c65-4c14-87eb-4869060ad81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:13:52.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T13:13:52.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She noted that this was floated by previous administrations, but the
        proposal did not materialize due to financial constraints.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559f77af-2c43-4028-a725-9e8a01a0dd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:13:52.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T13:13:52.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The platform barriers would serve as an additional safety measure to
        prevent passengers from falling into the tracks.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a35a759-7b6f-4dd7-a2b5-81f6b5403ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:13:52.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T13:13:52.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sa administration na ito, ating ibabalik ang pag-pursue nito kung
        kaya ng budget,” Aquino said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33029399-5cd2-42ab-a53d-687f1a7dc27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:13:52.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T13:13:52.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will try to pursue this project under the current
        administration if the budget permits.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2563d1fb-2c5e-458e-9d0d-f5899bb0b80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:13:52.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T13:13:52.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate statement issued on Thursday, Aquino noted that other
        existing rail lines do not have platform barriers.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b602e-c398-457a-af91-d6007d3db412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:13:52.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T13:13:52.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The project, however, is already included in the designs of ongoing
        railway projects such as the North-South Commuter Railway and Metro Manila
        Subway Project.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73047952-1381-4274-a2cc-3e1f88a30c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:13:52.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T13:13:52.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aquino said current efforts are focused on ordering station personnel
        and security services to implement strict measures in preventing passengers
        from crossing the yellow line along platforms.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd632a095-817d-4cc1-9f2d-3f5169359767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:13:52.286+08:00
