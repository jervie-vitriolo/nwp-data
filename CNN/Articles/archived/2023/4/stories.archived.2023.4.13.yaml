  'road-worthy-traditional-jeepneys-5-years':
    'author': 'Currie Cator, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-13T17:09:29.000+08:00
    'imagesource': 'jcr:b2d796dd-9372-48a8-9fa0-dd1cdfd5ee96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a01a3952-d9ea-4ee8-9d00-27b52b7f8170'
    'lead': 'Traditional jeepneys may continue plying routes until 2028 as long as
      they are "road-worthy," Transportation Secretary Jaime Bautista said Thursday'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T17:11:31.539+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-13T17:11:31.797+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Road-worthy’ traditional jeeps may operate for another 5 years, says
      DOTr

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da96ed-c986-4bb1-8221-8c808355c825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:11:31.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T17:11:31.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> Traditional
        jeepneys may continue plying routes until 2028 as long as they are "road-worthy,"
        Transportation Secretary Jaime Bautista said Thursday</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62056ed-3402-4f34-b460-9728e5f32eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:11:31.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T17:11:31.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Basta road-worthy naman ang pinag-uusapan natin,” Bautista told reporters.
        “Kung maayos ang makina, maayos ang brakes, maayos ang mga upuan; pwede namang
        i-consider ‘yan ng LTFRB.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a7866-2138-4032-870b-8b2ab7a5f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:11:31.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T17:11:31.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are talking about road-worthiness. If the engine,
        brakes, seats are in good condition, the LTFRB can consider that.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e6453-2985-4584-a1c5-739fb52c7ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:11:31.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T17:11:31.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Transportation (DOTr) chief explained that although
        the government encourages the modernization of more public utility vehicles,
        he understands the plight of drivers and operators.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5571f3ce-6af7-40ac-b8f2-b75d33405ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:11:31.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T17:11:31.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kung hindi naman talaga magagawa, we’ll see to it na lang na road-worthy
        ‘yung equipment [If it’s really not doable, we’ll just see to it that all
        the equipment are road-worthy],” Bautista added, noting the long and costly
        process of modernizing PUV units.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd64843-4647-456a-a80f-0ea1f4d71ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:11:31.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T17:11:31.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the DOTr, out of 200,000 jeepneys in the country, only
        about 6,000 have been modernized.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f20a5ad-9a97-4936-ba2c-5856afbd3c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:11:31.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T17:11:31.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency is currently working on the consolidation of PUV drivers
        and operators into cooperatives or corporations “for them to maximize the
        efficiency of their fleet.” So far, around 60% are consolidated, Bautista
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8096a8dc-2fa7-473f-a189-7d4bbd99b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:11:31.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T17:11:31.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked how they would encourage more drivers and operators to go through
        modernization, the DOTr chief pointed out the benefits of taking part in the
        consolidation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6620f03-0b10-4842-aad1-2f20071a7a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:11:31.558+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T17:11:31.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If they are consolidated, they can borrow money from the banks, which
        can finance the acquisition of new vehicles,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c966ee0f-8028-47f8-9c0a-d83b64e91d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:11:31.558+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T17:11:31.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the DOTr will “continue our dialogue with the different
        organizations,” with the deadline for consolidation set for Dec. 31.</p>'
