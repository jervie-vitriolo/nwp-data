    'title': 'Fear and confusion in Japan''s Hokkaido as North Korean missile triggers
      evacuation order'
    'updated': 2023-04-13T13:25:03.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f9f6b4-afa7-4f67-8707-d43bbd97b999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T08:07:44.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-13T13:30:07.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A North Korean missile sparked fear in
        the Japanese city of Hokkaido Thursday after the government''s emergency alert
        system warned residents to take cover.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe43b22a-0354-4c71-be7e-302d71ab7bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Millions of people on the northern Japanese island received a J-alert,\
        \ or evacuation order, shortly before 8 a.m. urging them to seek shelter as\
        \ the missile could land on or near the island.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb4d2b-6b9e-4811-b1b1-e738e59f37e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But soon after, fear turned into anger and confusion as the evacuation\
        \ order was lifted amid reports that it had been sent in error, with local\
        \ officials saying there was no possibility of the missile hitting the island\
        \ and Tokyo later confirming it had fallen outside Japanese territory, in\
        \ waters off the east coast of the Korean Peninsula.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8fd1b9-8d33-4474-add5-a160dcd1b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many residents were critical of the decision to send the alert.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc437651-0ca3-4895-90f3-7c92a9fa21fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What is the use of the J-Alert, which warns of a missile falling\
        \ when you do not know where it will fall?\" asked one Twitter user. \"In\
        \ the end, it serves no purpose other than to instill in the Japanese people\
        \ the feeling that Japan is being targeted, and to scare them.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ae265-e274-4f20-9493-3b5b5e05bca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another Twitter user said that even had the alert been warranted there\
        \ would have been too little time to find shelter.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a364b21-5e00-42f3-af60-3d30e5af7218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan's Chief Cabinet Secretary Hirokazu Matsuno defended the government's\
        \ response at a press conference in Tokyo on Thursday, but admitted \"We did\
        \ not correct the information issued by the J-Alert.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74735276-8bd9-4cba-be9f-86b39d5fa379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the alert as \"appropriate\" given the limited information\
        \ available at the time and said the government had updated the alert once\
        \ it was determined the missile would not fall near Hokkaido.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bdf3d1-c65f-4514-b1a5-e4cf147ca1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is not the first time there have been issues with the J-Alerts.\
        \ Last October, Japan apologized for the malfunctioning of the early warning\
        \ system when residents in nine of Tokyo's island towns and villages were\
        \ mistakenly sent alerts. On that occasion, North Korea had fired a ballistic\
        \ missile, but it did not pass over the communities who received the alerts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7c9f91-e0c5-4bf0-8038-97fbbc62027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest alarm came after North Korea fired what appeared to be a\
        \ mid or longer range ballistic missile from an area near Pyongyang, at around\
        \ 7:23 a.m. local time Thursday, according to South Korea's Joint Chiefs of\
        \ Staff.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e0e47e-959d-45e3-9995-014fbba3b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The South Korean military believes Pyongyang was testing a new ballistic\
        \ missile, which it had showcased in a military parade, according to a military\
        \ official. That missile could be solid-fueled, a type of missile that can\
        \ be launched more quickly and moved around more easily than the liquid-fueled\
        \ long-range missiles North Korea has tested in the past.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54fe987-cde2-4165-ad04-cdab37e21ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official added that there is a possibility that North Korea was\
        \ testing a part of a reconnaissance satellite, such as a sensor.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefd9aec-7223-489f-b90a-45f1606f56ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea said last year that it would finish preparations to launch\
        \ a military reconnaissance satellite by this month.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c75188-a335-4517-925a-f7ea599ca2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea's Joint Chiefs of Staff said the missile was launched at\
        \ a lofted trajectory, flying about 1,000 kilometers (621 miles).\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b7740-3b7e-4556-9c60-5dd8c11bfe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Japanese Defense Minister Yasukazu Hamada said the missile\
        \ may have been a type of intercontinental ballistic missile (ICBM), the longest\
        \ range of North Korea's ballistic missiles, but that Japanese authorities\
        \ were continuing to analyze details.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee5de2-89c6-4b3a-91f1-afe3a2359950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamada added that the missile fell into waters outside of Japan's exclusive\
        \ economic zone (EEZ).\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cbdac0-02a1-4d41-8221-a14c49f75cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chief Cabinet Secretary Matsuno called the launch \"an outrageous act\
        \ that escalates provocations against the entire international community.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaadd16-1379-44d0-84d8-02bf495c3d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"North Korea's series of actions, including its repeated launches\
        \ of ballistic missiles, is a threat to Japan, the region and the world,\"\
        \ Matsuno said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f821ea2e-0548-4c73-82e0-12469d9dfae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea's Joint Chiefs of Staff called the launch a \"significant\
        \ act of provocation\" and urged Pyongyang to immediately stop, reiterating\
        \ that ballistic missile launches are in violation of the UN Security Council\
        \ resolutions.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3a131-a1e2-4b17-a8f8-0b252ab4b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s launch marked the 12th day this year when North Korea
        has fired at least one missile.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e562a2-152f-46c9-a394-952f81445045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T13:30:07.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T13:30:07.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/12/asia/north-korea-missile-japan-intl-hnk/index.html">North
        Korea fires ballistic missile, South Korea says</a>"</em></p>'
