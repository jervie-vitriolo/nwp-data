      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the 59-page response filed before the ICC Appeals Chamber, a copy
        of which was released on Wednesday, ICC prosecutor Karim Khan rejected the
        Philippine government’s claim that the killings and other crimes related to
        the anti-drug campaign are of “marginal gravity.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9516fb-fca3-47b0-8cd8-0c420b5fd6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T11:00:40.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T11:00:40.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“To the contrary, they are extremely serious, and appear to have been
        at the very least encouraged and condoned by high-level government officials,
        up to and including the former President,” Khan said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3f1919-6340-4053-8720-5be49df7d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T11:00:40.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T11:00:40.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said that the war on drugs launched by Duterte killed over 5,000
        and possibly about 30,000 civilians, led by authorities or “unidentified”
        perpetrators apparently acting in coordination with police.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef58744d-9bf5-4a5e-8b4a-ba8cd07896b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T11:00:40.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T11:00:40.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan also pointed out that the police “allegedly staged self-defense
        scenarios, planted evidence, or otherwise obstructed justice in an effort
        to justify the premeditated and deliberate murder of civilians.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b68080-da65-419c-a059-16b01f01a0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T11:00:40.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T11:00:40.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Chamber, he said, also authorized probes into other crimes committed
        that were linked to the drug war.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b4bab7-6d3d-4820-ac8d-81ba27956a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T11:00:40.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T11:00:40.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The available information indicates that torture, other inhumane acts,
        and other crimes were also committed in connection with the ‘war on drugs’
        campaign,” Khan said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0aef12-0f03-477b-9746-248ca9753d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T11:00:40.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T11:00:40.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing about these crimes, committed in large part by law enforcement
        personnel entrusted with protecting citizens from violence, suggests that
        the potential cases before the Court are of marginal gravity,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2aac7-89b8-4a64-b877-4520a2e57a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T11:00:40.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T11:00:40.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rejecting the Philippine government’s arguments, Khan sought to dismiss
        the former’s appeal as he pushed for the resumption of the investigation.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f88ddb8-b2eb-48b5-a49c-b6ca0028bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T11:00:40.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T11:00:40.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/4/12/ICC-prosecutor-rejects-Philippine-government-arguments-drug-war.html">READ:
        ICC prosecutor rejects PH gov’t’s arguments in plea vs. drug war probe</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ebda19-8ccf-4f07-b883-3c9de37ed2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T11:00:40.548+08:00
      'mgnl:createdBy': 'lisbet'
