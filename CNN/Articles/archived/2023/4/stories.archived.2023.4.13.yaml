      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/11/8/NBI-Bantag--Zulueta-ordered-death-of-Villamor.html">NBI:
        Inmates who killed alleged middleman in Lapid slay only received orders from
        Bantag, Zulueta</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c1ad18-b733-40de-9ed2-e8dec8365733'
