      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — Negros
        Oriental Rep. Arnolfo Teves Jr. has made the commitment to virtually attend
        the Senate investigation into the killing of government officials, Senator
        Ronald Dela Rosa said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdf33e8-708a-40d9-8c43-16db6fbc3d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:57:24.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T13:01:40.788+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Order and Dangerous Drugs, chaired
        by Dela Rosa, will start its probe next week into the cases, including the
        March 4 assassination of Negros Oriental Gov. Roel Degamo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f9cb29-7b03-40df-98a6-04f33c34bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:57:24.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T13:01:40.788+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-confirm siya through his secretary, nag-confirm sa aking
        secretariat</em>," Dela Rosa said in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7634c51b-fd1f-4b6c-81e8-a78311e96e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:57:24.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T13:01:40.788+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He confirmed through his secretary, who in turn confirmed
        through my secretariat.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5747eb-123e-4961-ac84-0c378c2a2964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:57:24.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T13:01:40.789+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa likewise verfiied Teves' virtual attendance in a text message\
        \ to CNN Philippines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266115ff-12f2-4cd1-8b33-19d43285a9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:57:24.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T13:01:40.789+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves has been out of the country since Feb. 28 on a travel authorization\
        \ from the House of Representatives. The travel permit expired March 9.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35327b8-f469-4f2b-876e-7ca003f55703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:57:24.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T13:01:40.789+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Due to his absence, he was suspended from his congressional post for\
        \ 60 days.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d58c14-0645-418b-a6e6-8ce5aa951884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:57:24.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T13:01:40.789+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Apr. 11, Justice Secretary Jesus Crispin Remulla claimed that Teves\
        \ was in Cambodia\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed14caeb-b67b-4543-80a5-d28b62fa55fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:57:24.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T13:01:40.790+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/4/11/Arnie-Teves-still-in-Cambodia-Remulla.html"
        href="https://www.cnnphilippines.com/news/2023/4/11/Arnie-Teves-still-in-Cambodia-Remulla.html">Remulla:
        Arnie Teves ''still in Cambodia''</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd0d61-56eb-4b07-9686-18b9d3c1f7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:57:24.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T13:01:40.790+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked what he expects from Teves' attendance at the probe, Dela\
        \ Rosa said he will let him speak out.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0abe70-cd22-4c8b-9186-e0e48a6aeabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:57:24.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T13:01:40.790+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am the chairman, I will control everything, I will moderate everything.
        <em>At kung nakikita ko na gagamitin niya yung aking</em> [And if I see that
        he is using my] committee for his grandstanding, I will control him," Dela
        Rosa said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d394c2-85c7-4b6b-aafc-d6326af490ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:57:24.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T13:01:40.791+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nandoon tayo to hear both sides so pakinggan pa rin natin siya,</em>"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b185b4d-4100-4109-9df8-c133b8a3e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T12:57:24.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-13T13:01:40.791+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are there to hear both sides so let's listen to him.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cefb3e8-faf6-4579-a64e-101e09ab20a9'
