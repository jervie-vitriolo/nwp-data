      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the US Department of State said non-immigrant visa application
        fees are set based "on the actual cost of providing NIV services and are determined
        after conducting a study of the cost of these services."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
