      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has seen over 4 million cases of COVID-19 since the
        pandemic started in 2020. The DOH recently reported <a href="https://www.cnnphilippines.com/news/2023/4/10/ncr-positivity-rate-octa-april-8.html">9,533
        active cases</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5699df-557d-4d33-aadb-59a2175644e4'
      'mgnl:activationStatus': true
