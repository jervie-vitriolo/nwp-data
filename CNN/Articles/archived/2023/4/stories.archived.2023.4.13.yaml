      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the NBI, the gang members received orders from Bantag\
        \ and Zulueta.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da572777-1c5f-4760-a3d5-0dbdb19c9391'
      'mgnl:activationStatus': true
