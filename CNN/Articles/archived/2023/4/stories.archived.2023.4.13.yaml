      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities seized about ₱18 million in cash, multiple firearms,
        and nearly 10,000 rounds of live ammunition in the first raid in the sugar
        mill allegedly owned by Teves.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
