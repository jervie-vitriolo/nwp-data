    'jcr:uuid': '6494bc56-3fa0-4529-9572-153afd9b7f74'
    'lead': 'The Bangko Sentral ng Pilipinas has signaled a pause in the interest
      rate-hiking cycle at its next policy meeting in May due to a “very good” inflation
      print.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T20:46:31.704+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-04-13T20:46:32.024+08:00
