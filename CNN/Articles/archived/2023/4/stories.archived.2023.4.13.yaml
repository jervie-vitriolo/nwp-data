      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — A Muntinlupa
        court has issued a warrant of arrest against former Bureau of Corrections
        (BuCor) chief Gerald Bantag and former Deputy Security Officer Ricardo Zulueta
        over the death of one of the alleged middlemen in the killing of journalist
        Percival "Percy Lapid" Mabasa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43846fb2-4968-4ed8-89f4-17b2ccb1dafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T10:08:04.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T21:04:39.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f78b8-beb4-4d5e-9202-473cd43df300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T10:08:04.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T21:04:39.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Muntinlupa City Regional Trial Court Branch 206 issued the non-bailable\
        \ warrant on Wednesday for the crime of murder.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00716c4f-630d-4f23-a61a-f2ec2f1d9d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T10:08:04.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T21:04:39.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700802e-e637-4db3-9fd2-56ff02f63a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T10:08:04.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T21:04:39.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were allegedly involved in the October killing of "middleman"
        and New Bilibid Prison (NBP) inmate <a href="https://www.cnnphilippines.com/news/2022/10/20/middleman-percy-lapid-killing-died-.html">Jun
        Villamor.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc796513-cd6f-41d2-9068-d6965f191f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T10:08:04.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T21:04:39.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea917afd-5cbe-4421-bdcb-5a61ad9b352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T10:08:04.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-13T21:04:39.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamor was found unconscious inside the NBP on Oct. 18, hours
        after the self-confessed gunman in the murder of Lapid <a href="https://www.cnnphilippines.com/news/2022/10/18/percy-lapid-suspected-gunman-surrenders.html">surrendered</a>
        to authorities.</p>'
