    'template': '1'
    'title': 'DOTr to tighten security measures in MRT-3, push for platform barrier
      installation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc85415-9bf1-4910-a416-ff9ddb77ccf3'
      'mgnl:activationStatus': true
