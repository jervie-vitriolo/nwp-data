    'title': 'Dela Rosa: Rep. Arnie Teves to virtually attend Senate inquiry into
      Degamo slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1cf9e6-99e0-40f8-add9-5471add65a77'
      'mgnl:activationStatus': true
