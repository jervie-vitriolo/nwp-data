      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I cannot help but ask: Why am I being singled out? There is a modern-day\
        \ witch hunt happening and I continue to bear the brunt of it. Never have\
        \ I imagined having the name Teves carried so much weight,\" he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9074ea8-6ec2-4a4e-a8ab-0c379ded8fae'
