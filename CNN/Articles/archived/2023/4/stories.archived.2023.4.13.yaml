      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They will be coming from Cebu, Ilocos Norte, Quezon, Cavite, Iloilo,\
        \ Metro Manila and Davao, the government said.\r"
    '13':
