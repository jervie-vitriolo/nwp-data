      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest DOH data showed that more than 78 million individuals have
        received their primary COVID-19 vaccine, and 23 million have received their
        booster shots.</p>'
