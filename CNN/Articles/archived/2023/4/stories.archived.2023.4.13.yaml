      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other consular fees remain the same, including the waiver of the two-year\
        \ residency required fee for certain exchange visitors, the US Embassy added.\
        \  \r"
