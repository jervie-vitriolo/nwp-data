      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given the limited time these stocks have, the expert urged the government\
        \ to deploy vaccination sites in universities, workplaces, and pharmacies\
        \ to be able to reach more eligible individuals.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b4e43f-5e29-4f91-b999-49ba683570f6'
      'mgnl:activationStatus': true
