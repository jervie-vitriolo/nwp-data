  'india-first-underwater-metro-tunnel-maiden-run':
    'author': 'Lilit Marcus and Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-04-13T13:35:29.000+08:00
