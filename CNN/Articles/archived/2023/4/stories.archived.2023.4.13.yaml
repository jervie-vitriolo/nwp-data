  'Ariana-Grande-tiktok':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-13T03:08:14.000+08:00
    'imagesource': 'jcr:25dba10e-6301-446a-8448-7bae9ac450db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06a67133-56e3-4c8e-a329-35e58df7fe33'
    'lead': 'Ariana Grande voiced her feelings on TikTok about commenting on one another''s
      appearance, including her own.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T03:10:33.721+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-13T03:10:50.996+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ariana Grande says commenting on others'' appearances is not OK: ''Be
      gentle with each other'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3213bdf-a7b4-49f1-9167-49ce7fb933c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:10:33.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:10:50.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Ariana Grande voiced her feelings on TikTok on Tuesday
        about commenting on one another''s appearance, including her own.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b65af-3b2c-4c16-b220-da37a3cb2dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:10:33.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:10:50.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-winner wanted to "address concerns" and "talk a little
        bit about what it means to be a person with a body, and to be seen and to
        be paid such close attention to."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d500359-8c8d-4efd-9ba3-9478df763907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:10:33.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:10:51.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be gentler and less comfortable commenting on people''s
        bodies, no matter what," the "Thank U, Next" singer said, adding that "there
        are ways to compliment someone, or to ignore something that you see that you
        don''t like, that I think we should help each other work towards. Just to
        aim towards being safer and keeping each other safer."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f1e126-d907-4733-a13c-6a6fa393c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:10:33.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:10:51.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many different ways to look healthy and beautiful," Grande
        also said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f50f8e-f858-403e-901d-f638aa57f09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:10:33.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:10:51.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She candidly shared that she has gone through periods where she''s
        struggled with her own health but said she "shouldn''t have to explain that."
        She added that she did ultimately want to share this message with her followers
        because she hopes that perhaps some good can come from the conversation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae7f449-3dad-4ba6-9f64-3ec6eca89bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:10:33.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:10:51.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"You never know what someone is going through. So even if you are coming
        from a loving place and a caring place, that person probably is working on
        it or has a support system that they are working on it with and you never
        know," she said. "So be gentle with each other and with yourselves."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cab659-6af4-43b0-8241-089ff73b36d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:10:33.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:10:51.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Wicked" star ended her video with an empowering message to
        her followers, saying, "I think you''re beautiful no matter what you''re going
        through."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12274efa-7257-4f76-b969-8f38c39be139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:10:33.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:10:51.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande''s video on Tuesday is not the first time she''s issued such
        a sentiment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f294534-1592-435a-8cf5-c0e818677e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:10:50.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:10:51.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2015, she shared a post on her Instagram account after seeing inappropriate
        commentary about herself and "Modern Family" actor Ariel Winter on social
        media.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25534248-c7a1-47db-8cae-b0aa0f979d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:10:50.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:10:51.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in a day and age where people make it impossible for women,
        men, anyone to embrace themselves exactly how they are," she said in the post,
        concluding that "the things that make us different from one another make us
        beautiful."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7290539-14d4-4997-afb0-063a35da304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:10:33.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:10:51.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://amp.cnn.com/cnn/2023/04/11/entertainment/ariana-grande-tiktok/index.html"><em>“Ariana
        Grande says commenting on others'' appearances is not OK: ''Be gentle with
        each other''"</em></a></p>'
  'ChatGPT-AI-wedding-vows':
    'author': 'Samantha Murphy Kelly, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-13T03:10:55.000+08:00
    'imagesource': 'jcr:1e1bbc50-ad19-482e-8c34-124952ca0d1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3cd800a-a836-4271-923e-528d2d860715'
    'lead': 'When Elyse Nguyen was nearing her wedding date in February and still
      hadn’t started writing her vows, a friend suggested she try a new source of
      inspiration: ChatGPT.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T03:13:06.060+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-13T03:13:06.452+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Who says romance is dead? Couples are using ChatGPT to write their wedding
      vows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f49b69-3543-438a-95d7-3dc81ba3d8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:13:06.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:13:06.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;When Elyse Nguyen was nearing her wedding date in February
        and still hadn’t started writing her vows, a friend suggested she try a new
        source of inspiration: ChatGPT.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a5e09c-036b-425d-8430-edf57f8e5623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:13:06.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:13:06.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The AI chatbot, which was released publicly in late November, can generate
        compelling written responses to user prompts and offers the promise of helping
        people get over writer’s block, whether it be for an essay, an email, or an
        emotional speech.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4210d20-d105-425f-89bb-f503ce46c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:13:06.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:13:06.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At first we inputted the prompt as a joke and the output was pretty
        cheesy with personal references to me and my husband,” said Nguyen, a financial
        analyst at Qualcomm. “But the essence of what vows should incorporate was
        there – our promises to each other and structure.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a10ee5-39db-4e6b-9b9b-1030cc22f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:13:06.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:13:06.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made edits, changed the prompts to add humor and details about
        her partner’s interests, and added some personal touches. Nguyen ultimately
        ended up using a good portion of ChatGPT’s suggestions and said her husband
        was on board with it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87001a2-3e0b-4150-839f-e47b7d4cc9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:13:06.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:13:06.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It helped alleviate some stress because I had no prior experience
        with wedding vows nor did I know what should be included,” Nguyen said. “Plus,
        ChatGPT is a genius with alliteration, analogies and metaphors. Having something
        like, ‘I promise to be your partner in life with the enthusiasm of a golfer’s
        first hole in one’ in my back pocket was comical.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d4ba81-b767-4cbb-a22a-dfea71cdbb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:13:06.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:13:06.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly five months after ChatGPT went viral and ignited a new AI
        arms race in Silicon Valley, more couples are looking to it for help with
        wedding planning, including writing vows and speeches, drafting religious
        marriage contracts, and setting up websites for the special day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a8172-a250-40fa-8af0-8cbaf987957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:13:06.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:13:06.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen Le recently created some of her wedding website through a
        new Writer’s Block Assistant tool on online wedding planning service Joy,
        which was one of the first third-party platforms to incorporate ChatGPT’s
        technology. (Last month, OpenAI, the company behind ChatGPT, opened up access
        to the chatbot, paving the way for it to be integrated into numerous apps
        and services.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fec8e56-d067-4095-a118-c58a2306ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:13:06.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:13:06.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Le, a product manager at a startup, said she used the feature to draft
        an “about us” page and write directions from San Francisco to her Napa Valley
        wedding. The Writer’s Block Assistant tool helps users write vows, best man
        and maid of honor speeches, thank you cards and wedding website “about us”
        pages. It also lets users highlight personal stories and select the style
        or tone before pulling it into a speech.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783d3dba-aef1-4018-ac68-ff8234dddc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:13:06.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:13:06.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I started drafting my vows and when I typed in how we met, it produced
        this very delightful story,” Le said. “Some of it was inaccurate, making up
        certain details, but it gave me a helping hand and something to react to,
        rather than just spending 10 hours thinking about how to get started.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29cd2ba-7cf4-4124-89f4-da72a53f16b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:13:06.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:13:06.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Le said her fiance, who often uses ChatGPT for work, is considering
        using AI to help with his vows too.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f799be9d-c550-4d08-8dbc-aec7abc9c8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:13:06.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:13:06.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joy co-founder and CEO Vishal Joshi, who studied artificial intelligence
        and electrical engineering at NIT Rourkela in India, said the company launched
        Writer’s Block Assistant in March after it conducted an internal study that
        found most of its users were somewhat overwhelmed with getting started on
        writing vows and speeches, and wished they had help. He said the company has
        already seen thousands of submissions since launching the tool.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5530b625-e979-4dd2-9a1e-74e5fb90e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:13:06.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:13:06.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Almost two decades ago, AI enthusiasts like myself and my research
        peers had only dreamt of mass market adoption we are seeing today, and we
        know this is just the true beginning,” Joshi said. “Just like smartphones,
        if applied well, the positive impact of AI on our lives can far outshine the
        negatives. We’re working on responsibly innovating using AI to advance the
        wedding and event industry as a whole.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5592ed28-e879-4481-bb39-be28205c3334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:13:06.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:13:06.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ChatGPT has sparked concerns in recent months about its potential
        to perpetuate biases, spread misinformation and upend certain livelihoods.
        Now, as it finds its way into marriage ceremonies, it could raise more nuanced
        questions about whether people risk losing something by injecting technology
        into what is supposed to be a deeply personal and, for many, spiritual moment
        in life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01bf688-ac00-4ec3-87f9-1e55efbba559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:13:06.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:13:06.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Michael Grinn, an anesthesiologist with practices in Miami and New
        York, was experimenting with ChatGPT when he asked it to produce a traditional
        Ketubah – a Jewish marriage contract – for his upcoming June wedding.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b0785-5df8-4a60-94e0-c61214f7eab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:13:06.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:13:06.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Grinn and his fiance Kate Gardiner, the founder and CEO of a public
        relations firm, then requested it make some language changes around gender
        equality and intimacy. “At the end, we both looked at each other and were
        like, we can’t disagree with the result,” he said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e54b00-3d9e-478b-b1a2-518e76905d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:13:06.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:13:06.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Editing took about an hour, but it still shaved hours off what otherwise
        could have been a lengthy process, he said. Still, Grinn plans to write his
        own vows. “I want them to be less refined and something no one else helped
        me with.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31834122-e7a0-4449-b4ca-67aa602c2648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:13:06.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:13:06.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He does, however, plan to use ChatGPT for inspiration for officiating
        his best man’s wedding. “It mostly comes down to time because I’ve been working
        so much,” he said, “and this is so efficient.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff9ee5-6b02-4135-b85e-1b16bfe90d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:13:06.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:13:06.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Who says romance
        is dead? Couples are using ChatGPT to write their wedding vows"</em></p>'
  'warner-bros-super-streamer':
    'author': 'Oliver Darcy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-13T03:13:12.000+08:00
    'imagesource': 'jcr:acd66e99-50f7-4894-ad05-c76f5592c0c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14936f76-26c5-4ae3-a749-84bcad3a5fa4'
    'lead': 'Warner Bros. Discovery has unveiled the long-awaited "Max," its high-stakes
      super-streamer that combines content from the company''s top brands into a single
      service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T03:14:51.875+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-13T03:14:52.147+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Warner Bros. Discovery unveils super-streamer ''Max''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee9c87d-d545-45ba-86be-355dfde376a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:14:51.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:14:52.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Warner Bros. Discovery has unveiled
        the long-awaited "Max," its high-stakes super-streamer that combines content
        from the company''s top brands into a single service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51130ecf-c363-407e-b31a-642b805b7cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:14:51.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:14:52.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company''s move, announced by CEO David Zaslav at a press event
        Wednesday, is a bid for Warner Bros. Discovery to compete aggressively in
        the streaming marketplace as the traditional linear TV business declines rapidly.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fd5f00-ebd9-4e5e-a60a-f0ac48fba023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:14:51.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:14:52.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s the one to watch because we have so many of the world''s iconic
        and globally recognized franchises. It''s our superpower," Zaslav said, selling
        the streaming platform as a service "every member of the household" can go
        to for entertainment.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0c771a-a44b-4cf4-8328-263e967a391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:14:51.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:14:52.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new Max streaming service will give consumers access to a large
        library of programming across Warner Bros. Discovery''s sprawling portfolio:
        Warner Bros., HBO, HGTV, Food Network, Cartoon Network, TLC and others.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6de54b8-170a-453e-8e2f-781198ee86c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:14:51.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:14:52.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The platform was borne of the mega-merger announced between WarnerMedia
        and Discovery in 2021 and completed last year. Warner Bros. Discovery is also
        the parent company of CNN.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7a176d-f00a-4307-8012-a5dcef2eb054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:14:51.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:14:52.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Executives at Warner Bros. Discovery have touted the combined streaming
        service as unique in that it packages award-winning prestige programming like
        HBO''s "Succession" and "House of the Dragon" with unscripted shows like HGTV''s
        "Fixer Upper" and TLC''s "90 Day Fiancé."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0c72ca-fd9d-49b3-86ef-eeeef2c0df3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:14:51.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:14:52.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Max service represents the future for Warner Bros. Discovery,
        which has been entrenched in a traditional TV business that is declining as
        audiences switch to streaming.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052c59ae-aa07-4513-85f3-32cbb9e65ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:14:51.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:14:52.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies enmeshed in the cable business have also moved in
        recent years to launch streaming platforms, including Disney (DIS), NBC, and
        Paramount. But none of these companies have achieved the success of Netflix
        (NFLX), which pioneered the streaming business and has more than 230 million
        global subscribers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f7741a-d9b3-446b-8500-47c8be2459af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:14:51.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:14:52.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Warner Bros. Discovery hopes that it will amass 130 million subscribers
        by 2025.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16753b66-ffec-4204-9f27-f7dd5f3a972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:14:51.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:14:52.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But subscriber growth for streaming services has slowed in recent years
        as the market becomes more saturated. Some companies have introduced lower-priced
        ad-supported plans to draw people in.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13b99c3-167a-41fa-bf26-49012671fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:14:51.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:14:52.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly, executives have moved to tout profitability over subscriber
        growth as the most important barometer for a company''s success. Netflix even
        announced last year that it would stop providing guidance for its membership,
        stating that the company is "increasingly focused on revenue as our primary
        top-line metric."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ecbe91-6210-4c98-8319-dba93aca5a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T03:14:51.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-13T03:14:52.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Warner Bros. Discovery
        unveils super-streamer ''Max''"</em></p>'
  'Teves-claims-CCTV-was-disabled':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-13T04:52:43.000+08:00
    'imagesource': 'jcr:5dd192ea-d11f-416c-969b-cb24c353b8b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25be2df6-afb0-470f-829c-a421ed11d1c4'
    'lead': 'Former Negros Oriental Governor Pryde Henry Teves claimed that the police
      disabled the CCTV cameras while conducting a search inside the 10-hectare Tolong
      Sugar Mill or HDJ compound.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T04:55:43.071+08:00
