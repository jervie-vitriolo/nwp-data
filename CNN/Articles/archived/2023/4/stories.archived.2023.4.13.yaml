    'template': '1'
    'title': 'PH detects Omicron subvariant XBB.1.9.1 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2062bb4-163a-44bb-802d-032e29848af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T21:09:01.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T21:09:01.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> Cases
        of Omicron subvariant XBB.1.9.1 have been detected in the Philippines, the
        Department of Health (DOH) reported on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c15ece-392f-4d52-ba93-41fdf22957bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T21:09:01.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T21:09:01.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DOH's latest COVID-19 biosurveillance report, the\
        \ country has found 54 cases of the Omicron subvariant.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e328b3c2-854f-4137-ae1e-9808f2424954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T21:09:01.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T21:09:01.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The XBB.1.9.1 is a XBB sublineage that was recently added to the\
        \ list of variants under monitoring by the WHO last March 30,\" the DOH explained.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957dcb9b-2f68-450e-8fd6-0a3cf6a252c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T21:09:01.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T21:09:01.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sequenced samples by the University of the Philippines-Philippine Genome\
        \ Center (UP-PGC) released on April 3 to 11 only showed 39 cases.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bcf463-8c6a-4da5-ae87-e91b29cfd2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T21:09:01.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T21:09:01.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the center, 22 cases were found in the Davao Region, seven\
        \ in the Ilocos Region, and four in the National Capital Region.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a9b8b3-2be3-49c1-a346-6662014d04a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T21:09:01.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T21:09:01.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Central Visayas and Soccsksargen recorded one case each.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5fc667-58a6-4240-bc17-8f788a222004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T21:09:01.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T21:09:01.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remaining four cases were returning overseas Filipinos.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3e2e61-9c98-42f0-8017-50f98633327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T21:09:01.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T21:09:01.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DOH, the XBB.1.9.1 was initially flagged due to its\
        \ \"increasing global prevalence and higher growth advantage.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b4cf8c-71c6-48c5-a815-743edbc2c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T21:09:01.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T21:09:01.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The variant has been detected in 63 countries or jurisdictions across\
        \ six continents, according to sequence submissions in GISAID (Global Initiative\
        \ on Sharing All Influenza Data),\" the agency said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e04787-99a1-4543-9746-50aafecae100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T21:09:01.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T21:09:01.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it also noted that currently available evidence for the subvariant\
        \ \"does not suggest any differences in disease severity and/or clinical manifestations\
        \ compared to the original Omicron variant.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0496c8-e969-4d38-b06c-4b3409eb13b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T21:09:01.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-13T21:09:01.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In total, samples sequenced by the UP-PGC from April 3 to 11 showed\
        \ 199 cases of Omicron. Of the number, 185 were local infections while 14\
        \ were returning overseas Filipinos.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
