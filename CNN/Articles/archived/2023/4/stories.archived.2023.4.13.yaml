    'lead': 'Philippine National Police-Drug Enforcement Group Director PBGen. Narciso
      Domingo was relieved from his post amid his alleged involvement in the ₱6.7-billion
      shabu haul ''cover-up'' in October 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T09:32:03.176+08:00
