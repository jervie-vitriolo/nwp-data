  'new-lawyers-code-of-conduct':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-13T17:27:36.000+08:00
    'imagesource': 'jcr:a93bdd44-77db-4ca6-b3d9-95cbcf415c1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9339fe4d-0e7f-4fdf-b06c-c7094dcefa0c'
    'lead': 'The Supreme Court launches a new code of conduct for lawyers that it
      said is part of efforts to make guidelines that are more "modern, relevant,
      and responsive."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-13T17:31:45.767+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-04-13T17:31:46.104+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court']
    'stories': []
    'template': '1'
    'title': 'SC launches updated code of conduct for lawyers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602518ed-b6aa-4631-ab90-46212bba0f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:31:45.779+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T17:31:46.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> – The
        Supreme Court (SC) launched on Thursday a new code of conduct for lawyers
        that it said is part of efforts to make guidelines that are more "modern,
        relevant, and responsive."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb45f331-7c22-4cec-99fa-4c88f31249a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:31:45.780+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T17:31:46.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3762f7-9879-47aa-965b-cbb1b6a8bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:31:45.780+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T17:31:46.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Code of Professional Responsibility and Accountability” (CPRA)\
        \ was unanimously approved by the SC during its en banc session in Baguio\
        \ City on Tuesday, the court said in a statement.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9974712-316a-4ccd-b785-e81dd66cbaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:31:45.781+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T17:31:46.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f956647-c7f8-463b-893a-e32ad3467134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:31:45.781+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T17:31:46.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an upgrade of the 34-year-old “Code of Professional Responsibility”
        for lawyers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8dfc2d-db19-4e00-af01-10faaaacb6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:31:45.781+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T17:31:46.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0a4f9a-2fe6-4227-a168-726e81c454a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:31:45.782+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T17:31:46.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the new code's launching, Chief Justice Alexander Gesmundo called\
        \ on lawyers to engage in responsible practice of their profession.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13244b77-c2a8-4369-bea0-0bb4ef9ee746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:31:45.782+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T17:31:46.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b2ad1e-8473-48f0-9cc3-ed47f968ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:31:45.782+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T17:31:46.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is our collective duty to uphold the integrity of our profession\
        \ and protect the trust of the people we serve,” Gesmundo said. “Accountability\
        \ safeguards the integrity of the profession.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d36a54d-acbf-4dbc-8f8b-a1561e6dd670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:31:45.783+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T17:31:46.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5248bd6b-cd5a-4ccf-9a74-d296fbfdf938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:31:45.783+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T17:31:46.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also reminded lawyers to do away with posting work-related contents\
        \ on social media.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff079c7-de52-4f95-8bfe-fe5a70bd98a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:31:45.784+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T17:31:46.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3b04be-0769-48e7-b19e-ed50401104d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:31:45.784+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T17:31:46.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We must ensure that our online presence upholds the dignity of our\
        \ profession,” Gesmundo said. “This means, refraining from posting information\
        \ while dealing with confidential matters or using social media to unduly\
        \ influence official duties.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59ef6c6-4a2d-422f-a767-57ee67ddd1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:31:45.784+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T17:31:46.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fec649c-5048-4232-97f9-44c1614d54ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:31:45.785+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T17:31:46.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The provisions of CPRA include those that will further ensure lawyers’\
        \ “use of gender fair, child-sensitive and culturally appropriate language,”\
        \ said Hector Soliman, senior adviser of Access to Justice European Union\
        \ Programme.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347270a2-fd3b-44a2-b324-5fbc4745951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:31:45.785+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T17:31:46.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6583482d-3d9f-4199-9a28-85287b297b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:31:45.786+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T17:31:46.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, the code provides for the “creation of safe environment\
        \ free from sexual harassment,” especially in court rooms; “formal recognition\
        \ of paralegals under the supervision of lawyers” and the role of a lawyer\
        \ to “always safeguard human rights” and their duty to “encourage settlement,\
        \ prior to, during or after litigation.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb21dfe-8470-4923-a78c-fd7211924cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:31:45.786+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T17:31:46.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eb0fa9-8f9e-42a5-a7b7-183c3a27c548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T17:31:45.787+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T17:31:46.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPRA also called for "support for students in their apprenticeship
        and training "to prepare them for ethical practice in the future,” among others.</p>'
