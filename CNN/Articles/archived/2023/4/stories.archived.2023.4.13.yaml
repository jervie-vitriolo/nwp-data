    'title': 'Court issues arrest warrant vs. ex-BuCor officials Bantag, Zulueta'
    'updated': 2023-04-13T20:14:16.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0380950a-59a9-433e-a0aa-86cb916865dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T10:08:04.806+08:00
