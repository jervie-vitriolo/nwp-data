    'title': 'PSA: Heart diseases still leading cause of death in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c400b-d1a1-4116-9091-b4c20adced04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:30:37.658+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T20:30:37.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — Heart
        diseases remained the top cause of death in the Philippines in 2022, according
        to the Philippine Statistics Authority (PSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede64b39-7b99-43dc-93c6-6cb08c7718dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:30:37.658+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T20:30:37.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc48fb-3705-4d15-bc67-996fab72a4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:30:37.658+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T20:30:37.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a recent PSA survey posted on Wednesday, ischaemic heart diseases\
        \ — or the weakening of the heart caused by reduced blood flow — caused 103,628\
        \ deaths, or 18.4% of the total deaths in the country last year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c168c4-f4b4-41cf-9a37-f4266a193ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:30:37.659+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T20:30:37.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d119b1-086c-43ca-9c43-2c0813f482d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:30:37.659+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T20:30:37.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was followed by cerebrovascular diseases or brain disorders with\
        \ 57,411 deaths (10.2%), and neoplasms — or the abnormal or excessive growth\
        \ of tissue — with 57,354 deaths (10.2%).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed45ee71-b225-418c-b716-74064114893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:30:37.659+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T20:30:37.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab919ac-40df-4d8a-9639-33150933a871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:30:37.660+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T20:30:37.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The data was collated from January to November 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a48a9f-3dca-4862-952d-1dbe55ec856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:30:37.660+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T20:30:37.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7996f-2e5c-4145-9c2b-1783c3fa13f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:30:37.660+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T20:30:37.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the same period in 2021, the PSA identified ischaemic heart\
        \ diseases, cerebrovascular diseases, and COVID-19 as main causes of deaths\
        \ in the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458dcab-ceaf-4919-81b6-8f5e79781024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:30:37.661+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T20:30:37.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11494dba-6fd6-4d0d-bdb0-8ef3fa0bec55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:30:37.661+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T20:30:37.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The data showed that deaths caused by COVID-19 last year were down\
        \ by -85.6% from previous records of 100,000 deaths in 2021.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da077b27-282c-4f39-bcfc-a3b3b4cd03b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:30:37.661+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T20:30:38.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6648f171-ef23-4b89-b794-61583d5151f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:30:37.662+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T20:30:38.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PSA noted that deaths of Filipinos abroad have not yet been added,\
        \ but deaths of foreigners in the country were included.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a829b92b-8010-4ecc-b022-e5b2a861753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:30:37.662+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T20:30:38.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe8b57d-dd60-4fe5-a733-177bc8a4689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T20:30:37.663+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-13T20:30:38.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recorded 35,712 deaths (6.3%) caused by diabetes mellitus
        and 32,339 deaths (5.7%) caused by hypertensive diseases, which landed on
        the fourth and fifth, respectively, on the main cause of deaths in the country.</p>'
