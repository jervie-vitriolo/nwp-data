    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pilot run of NCR''s single ticketing system starts next month

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033966df-bbdc-42aa-805e-15555d80e045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T22:40:31.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T22:40:31.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> Seven
        cities in the National Capital Region will be a part of the pilot run for
        the single ticketing system next month, Metro Manila authorities announced
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8b9f06-f17d-4066-b0fd-3e492e5920e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T22:40:31.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T22:40:31.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The initial implementation begins on May 2 in the City of Manila, Quezon
        City, San Juan, Parañaque, Muntinlupa, Caloocan, and Valenzuela.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e394449-4fe4-4fe1-980e-a6e21b344c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T22:40:31.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T22:40:31.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Yung seven cities prepared na sila. Mas madali yung magiging pag interconnect
        ng cities. Kaya i-pipilot muna para makita natin ang mga kailangan baguhin…Tuloy-tuloy
        na po yun at hindi na matitigil hanggang nasunod yung natitirang LGUs," Metropolitan
        Manila Development Authority (MMDA) acting chairman Romando Artes said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404bcafa-5f82-4e97-a3c1-dc2ee345ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T22:40:31.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T22:40:31.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The seven cities are already prepared. It will be easier
        to interconnect the cities. So let''s pilot it first so we can see what needs
        to be changed…It will continue until the rest of the LGUs follow suit.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f686d47-34ef-44b3-8667-3d60ce796c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T22:40:31.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T22:40:31.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The MMDA and the mayors of the seven cities inked a memorandum of agreement
        with the Land Transportation Office (LTO) before the implementation of the
        system in the capital region.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b598e40-b81c-4fe3-a5dd-8e8fa58bb2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T22:40:31.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-13T22:40:31.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agreement enables the local governments and the LTO to share information
        with one another. A data privacy agreement was also signed to protect motorists''
        personal information.'
