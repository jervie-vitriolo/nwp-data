      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305185cf-cafc-43ae-8daf-71b5c0e80651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:52:31.521+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T16:54:53.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pero hindi naman napakarami. ‘Yun lang may ebidensya kami [But not\
        \ many people will face cases. Only those we have evidence against],\" he\
        \ noted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd44a74f-a3b1-47e7-9f20-15bd8e8e8304'
