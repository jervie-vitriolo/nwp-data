  'japan-long-range-missiles-china-tensions':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-12T16:28:36.000+08:00
    'imagesource': 'jcr:33b3b300-d5a5-4cdd-8eb2-ba90a295131b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9b7409f-2c1c-4e26-b2d2-c9dca8faa626'
    'lead': 'Japan on Tuesday announced plans to develop and build an array of advanced
      long-range missiles as it bolsters its defenses amid increasing tensions with
      neighboring China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T16:35:08.835+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-12T16:35:09.225+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Japan', 'China', 'missile']
    'stories': []
    'template': '1'
    'title': 'Japan to develop long-range missiles as tensions with China rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751de449-539b-417f-9c75-8919baafc3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:35:08.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:35:09.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japan on Tuesday announced plans to develop
        and build an array of advanced long-range missiles as it bolsters its defenses
        amid increasing tensions with neighboring China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b2b81a-2562-4486-bb69-489efabb672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:35:08.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:35:09.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Japanese Defense Ministry said it had signed contracts with Mitsubishi\
        \ Heavy Industries (MHI) to develop and mass produce the weapons under a plan\
        \ extending to 2027.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1c7cf4-6331-48d5-b7c2-29cdee4d7411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:35:08.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:35:09.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deals, worth more than $2.8 billion according to Reuters, follow
        Prime Minister <a href="https://www.cnn.com/2022/12/16/asia/japan-defense-strategy-intl-hnk-ml/index.html"
        target="_blank">Fumio Kishida''s announcement in December</a> that he planned
        to boost defense spending and enable Japan to possess "counterstrike capabilities,"
        the ability to directly attack another country''s territory in the event of
        an emergency and under specific circumstances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff901fd3-5f84-403f-9a1f-81b242de0349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:35:08.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:35:09.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In taking the new defense initiatives, Japan is bending the interpretation\
        \ of its post-World War II constitution, which put constraints on its Self-Defense\
        \ Forces in that they can only be used for what their name implies, defending\
        \ the Japanese homeland.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba7c1dc-491d-4e16-b357-fd5d3fa7202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:35:08.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:35:09.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the deals, MHI will begin mass production this year on two types\
        \ of already developed missiles -- ground-launched Type 12 guided missiles\
        \ designed to target ships at sea and hypersonic glide missiles designed for\
        \ island defense, the ministry said. Deployment of those weapons is scheduled\
        \ for 2026 and 2027, it said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a82e9-00bb-4836-b975-95b0fa95b4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:35:08.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:35:09.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Defense Ministry news release did not say how many of each missile\
        \ would be acquired.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6398bc2-05da-4e8e-bb67-01c99e1b5e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:35:08.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:35:09.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MHI will this year begin development of advanced versions
        of the Type 12 that can also be launched by aircraft and ships. Defense industry
        news site Janes reported that the updgraded Type 12 will have a range of up
        to 1,000 kilometers (620 miles), five times the reach of the current version.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595df939-a159-4c2b-a4c4-eeb814756e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:35:08.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:35:09.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, MHI will begin development of submarine-launched\
        \ missiles that could be fired by the Japan Maritime Self-Defense Force's\
        \ fleet of conventionally powered boats.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb9c78-22f2-4010-8d3a-a38f88c64667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:35:08.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:35:09.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December, Kishida instructed his defense and finance ministers to\
        \ secure funds to increase Japan's defense budget to 2% of current GDP in\
        \ 2027.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e3bf04-c9d0-4f26-a4d2-44e8f8d681b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:35:08.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:35:09.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Along with the development of Japan's own missiles, Kishida said in\
        \ February the country planned to buy as many as 400 Tomahawk cruise missiles\
        \ from the United States. Tomahawks can hit targets as far as 1,600 kilometers\
        \ (1,000 miles) away.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a219546-6332-4397-9905-d8fd224f81f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:35:08.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:35:09.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan's military buildup comes amid increasing tensions with China,\
        \ which has been growing its naval and air forces in areas near Japan while\
        \ claiming the Senkaku Islands, an uninhabited Japanese-controlled chain in\
        \ the East China Sea, as its sovereign territory.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e195283-a6e8-43e6-b2e0-064a90d18b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:35:08.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:35:09.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, China has been upping its military pressure on Taiwan, the\
        \ self-ruled island whose security Japanese leaders have said is vital to\
        \ that of Japan.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba0a40-a189-4cbd-a5fa-1b666705d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:35:08.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:35:09.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just this week, Japan scrambled fighter jets as a Chinese aircraft\
        \ carrier group came within 230 kilometers (143 miles) of the southern Japanese\
        \ island of Miyako while it simulated strikes on Taiwan.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5f092f-9d46-4875-a167-98fb12f34536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:35:08.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:35:09.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese military exercises around Taiwan last August including the\
        \ launching of ballistic missiles, some of which landed in Japan's Exclusive\
        \ Economic Zone.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f4f55-fe91-4b90-8510-6d5c16c183ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:35:08.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:35:09.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/12/asia/japan-hypersonic-missiles-intl-hnk-ml/index.html"
        target="_blank">Japan to develop long-range missiles as tensions with China
        rise</a>."</em></p>'
