    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af7760c6-2a1a-4753-8c6a-71a62776106b'
    'lead': 'The Bureau of Internal Revenue (BIR) on Wednesday said there would be
      no extension for the filing of annual income tax returns and payment of taxes,
      keeping its April 17 deadline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T12:42:50.220+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-12T12:42:50.433+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
