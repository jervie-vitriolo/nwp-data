      'mgnl:type': 'text'
      'text': '<p><strong>Economic and Environmental Security</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c29195-56f9-4f63-b5ca-2cfdf4010ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.027+08:00
