  'castro-marcos-edca-sites':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-12T12:43:57.000+08:00
    'imagesource': 'jcr:554c7807-7896-4907-be5e-3a986c603a29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b43699a-ff0c-4b2a-9cc4-d099e3bb8972'
    'lead': 'The United States must declare all assets it will bring inside the sites
      under the Enhanced Defense Cooperation Agreement (EDCA), the spokesperson of
      the Armed Forces of the Philippines (AFP) said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T12:55:21.055+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-04-12T17:29:28.788+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AFP: US must declare to PH all assets in EDCA sites'
    'updated': 2023-04-12T17:29:29.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676f061-3e20-4610-8801-261032809980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — The
        United States must declare all assets it will bring inside the sites under
        the Enhanced Defense Cooperation Agreement (EDCA), the spokesperson of the
        Armed Forces of the Philippines (AFP) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070e6173-6599-4f91-bcf7-8a483fcfcfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a public briefing, Armed Forces Spokesperson Colonel Medel Aguilar
        said that the Philippine government would still be the owner of EDCA sites
        as well as all related properties and facilities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef423ac1-bff9-42a6-8d5b-dcf8552ade55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“And therefore everything that will be brought inside those facilities
        will have to be coordinated and cleared with the Armed Forces of the Philippines,”
        he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be67c1-16f9-45d4-94ea-0fcffe0bd8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aguilar also noted that the facilities would be completely turned over
        to the AFP.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b2147-9c61-4870-9f80-0a4fad351fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Article 4 of EDCA stipulates that “United States forces
        and United States contractors shall have unimpeded access to Agreed Locations
        for all matters relating to the prepositioning and storage of defense equipment,
        supplies and materiel, including delivery, management, inspection, use, maintenance,
        and removal of such equipment, supplies and materiel.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b3367-f1c7-4c86-9977-0525310a4f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Critics of the current administration’s decision to expand the American
        military presence have raised concerns about that provision.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ab1f3-cf61-4376-812f-e7a2e51eabc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine government earlier this month identified the additional
        four EDCA sites located in Cagayan, Isabela, and Palawan.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf71962-7e25-4e3c-be87-af4c305b28a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marcos either ‘misinformed’ or ‘misleading’ Filipinos on use of
        EDCA sites – Rep. Castro</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23666a42-92b6-41b6-9ac1-1b7005cf6823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Minority Leader and ACT Teachers Party-list Rep. France
        Castro said President Ferdinand Marcos Jr. may either not have accurately
        known the country’s EDCA with the United States or was not telling the truth
        when he assured Filipinos that sites under the deal would not be used to launch
        attacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc5b68a-0b05-4de1-89ef-ea994753ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that Pres. Ferdinand Marcos Jr. was misinformed on the
        true text of the Enhanced Defense Cooperation Agreement (EDCA) or he is misleading
        the Filipino people," the lawmaker said in a statement on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7c9fe0-dbfb-4491-be72-16e2e04f404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing arguments by Bayan Muna Chairman Neri Colmenares, Castro
        said the 2014 deal provides that the US will have full control over the kind
        of military supplies it will place in the EDCA sites and over how these will
        be deployed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e8c324-1622-4ad7-84bd-7f65f504ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/3/26/bayan-muna-edca-united-states.html">READ:
        US dictates the terms of EDCA – Bayan Muna</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bfbf74-cbf1-42fb-9b02-71f62e424664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that the EDCA “does not prohibit the use of these
        prepositioned armaments in covert or overt military operations in the Philippines
        or abroad.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f193c7c-6f0a-4421-af99-ca4a452cfe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The critics of the military deal pointed to a line in the agreement
        which states, “United States forces shall have control over the access to
        and disposition of such prepositioned materiel and shall have the unencumbered
        right to remove such prepositioned materiel at any time from the territory
        of the Philippines.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01bf669-e6b6-4e2f-94cf-342b694d4d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Colmenares earlier said the Philippines would not even be able to monitor
        if the US is storing chemical or nuclear weapons in the facilities.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07daaef4-667a-4702-b8ef-fff17850497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang papel lang ng mga sundalong Filipino doon ay tagapagbantay sa
        labas, in short mga security guards na bawal ding pumasok o silipin man lang
        ang nangyayari sa loob," Castro said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4995b2bb-1ef7-4aac-8b88-bb66107f2f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The only role of Filipino soldiers there is to act as
        guards who cannot even enter or check what is happening inside.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e122499-f608-4b42-91d7-da451fe9666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lawmaker maintained her view that the EDCA is being used to make
        the Philippines a military base of the US.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de311f-3847-46ea-bc12-5f513bc5e1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Di man ito diretsong sinabi sa teksto ng kasunduan ay ito ang esensya
        at aktwal na nangyayari sa ngayon," she said. "Marapat na ibasura na ang tagibang
        na kasunduang ito na kasama ang Visiting Forces Agreement (VFA) ay halos ibalik
        tayo sa pagiging kolonya ng US."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4179d68b-b704-46ad-b161-0ecd9d2fac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: While this was not expressly stated in the text of the
        agreement, this is what is essentially happening now. The government should
        scrap this deal which, along with the VFA, is almost making us a colony again
        of the US again.]'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4504ae5-c26c-4725-b55e-55390ecc1a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a media briefing on Wednesday, Foreign Affairs Secretary Enrique
        Manalo reiterated that the two countries will still have to discuss the extent
        of American troops’ use of the EDCA sites.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9339b4e2-17ca-475a-8b9e-5e8aaf023383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first made the statement when earlier asked <a href="https://www.cnnphilippines.com/news/2023/4/11/DFA-chief--Extent-of-US-access-to-new-EDCA-sites-still-up-for-discussion.html">if
        the Philippines will allow the US to store its military assets in the EDCA
        sites</a> for the defense of Taiwan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f74510f-f8d9-4049-bb6d-cb2ead181c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to identify the terms and references, how these activities
        will be undertaken," Manalo said during the briefing. "So I don’t think we’re
        really at any stage yet to answer how they might be used. They’re still open
        to discussion."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83a6dff-0017-4f66-89cf-6c87c5ac4459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T17:29:28.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also maintained that the “basic purposes” of the sites would
        be to strengthen interoperability between Philippine and US forces, better
        address security challenges, and improve relief operations and disaster response.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf30c7-2c5e-4c99-835f-dc54bc50dbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:29:28.186+08:00
