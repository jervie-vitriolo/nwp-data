      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b58eb-9173-4552-89af-e157ac080113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acknowledging that the Alliance must be able to address security in\
        \ its broadest sense and deliver direct, substantial and tangible benefits\
        \ to our peoples and future generations, the Secretaries committed to exploring\
        \ additional avenues to enhance economic engagement and to:\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4b80a-ec40-4f63-9b29-802e5c28aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a3a8e-07db-49a1-94be-ab3944e1a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Continue to advance the shared agenda for inclusive and sustainable\
        \ economic growth through the modernization of infrastructure, the digital\
        \ economy, enhanced agricultural productivity, promotion of renewable energy\
        \ and green technologies, and enhanced food and energy security;\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db75db-ad4b-47b7-a599-13b948ea0427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f5520-3851-477c-a22f-b4bce837f8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Further collaborate in building resilient supply chains and safeguarding\
        \ critical and emerging technologies. This includes working together to develop\
        \ and build the resilience of the Philippine and U.S. semiconductor industries;\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f4c46e-197f-4212-afa5-7a292f67a2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3aeb8f-5b89-4084-a6cc-2da4ce6b764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Build on the successful cooperation to date in supporting the Philippines’\
        \ COVID-19 pandemic response by charting new ways to become more resilient\
        \ for future health emergencies, including by improving the shared ability\
        \ to prevent, detect, and respond to outbreaks of infectious diseases;\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37e08e-10a8-4421-ad01-a61f8f5801b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51c8836-6468-4608-a57f-da40b76bbfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Work together under the theme “Creating a Resilient and Sustainable\
        \ Future for All” to ensure the 2023 U.S. APEC host year is successful in\
        \ advancing an interconnected, innovative, and inclusive region;\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba07ef03-b1a9-4ef1-a003-a7ab124529fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a598e0a4-c934-4dbd-a19e-d723d1047d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Convene before the end of 2023 a kick-off planning session for the\
        \ first meeting of the Joint Committee under the 2019 Science and Technology\
        \ Agreement, which is a tool to promote scientific collaboration, build relationships\
        \ between U.S. and Philippine scientific institutions, and provide opportunities\
        \ to exchange ideas and information to advance scientific and technological\
        \ endeavors of mutual interest. Particular consideration will be given with\
        \ respect to virology and vaccines, combating non-communicable diseases, and\
        \ ridge-to-reef cooperation;\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5b00e7-2c43-479e-b81c-979db2b88f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc89a91-7c44-416c-882b-dea770b5d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Through the U.S.-Philippines Food Security Dialogue, exchange best\
        \ practices for agricultural innovation, sustainability, and transforming\
        \ food systems by adapting nutritious crops to climate change, improving soil\
        \ health, and strengthening value chains to ensure reliable access to a safe\
        \ food supply in the face of future shocks;\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c2cf33-7159-439f-900b-bd497e06fc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec7c341-11a8-46f1-8f58-a59c7130054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Identify opportunities for future collaboration in enhancing disaster\
        \ preparedness, and for the protection and conservation of the Philippines’\
        \ rich coastal and marine resources. The Secretaries highlighted the U.S.\
        \ assistance and technical support provided to the Government of the Philippines\
        \ in response to the oil spill off the coast of Oriental Mindoro.  They applauded\
        \ the successful coordination of response efforts between the Philippine Coast\
        \ Guard, Japan Disaster Relief team, and a U.S. team of subject matter experts\
        \ from the U.S. Coast Guard, National Oceanic and Atmospheric Administration,\
        \ and U.S. Navy.  The Secretaries noted ongoing cooperation, including the\
        \ sharing of satellite imagery to inform oil spill monitoring and forecasting;\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32477450-1544-42b2-a1c6-e993c2e34927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c820fdcd-d3d2-4183-81a6-b222dc696f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Build on successful multilateral civil space cooperation within the\
        \ Asia Pacific region. The United States and the Philippines are committed\
        \ to holding our first civil space bilateral dialogue in Washington by July\
        \ 2023.  The Secretaries further committed to promote the use of space-based\
        \ technology in supporting the Philippines’ climate resiliency response and\
        \ to advance mutual interest in the use of remote sensing and Earth observation\
        \ applications.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5578ec-a4b3-4c29-9a8f-90195d2ac1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fcefee-d9a4-466f-a07d-0cb90dadc959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Enhance cooperation in addressing the climate crisis and prepare\
        \ for and prevent its worst impacts, including on vulnerable populations.\
        \ To this end, the Secretaries further committed to collaborate on assessments\
        \ of climate threats, and incorporating these assessments into joint planning,\
        \ innovation, training, investments and financing to accelerate and increase\
        \ renewable energy capacity as well as the grid expansion needed to facilitate\
        \ its deployment, in support of the Philippines’ clean energy transition.\
        \  They welcomed the recent launch of the U.S.-Philippines Offshore Wind Development\
        \ Partnership as an important step towards delivering crucial technical assistance\
        \ to accelerate offshore wind development.  They also decided to explore partnerships\
        \ and promote public-private initiatives on climate transition financing;\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ecfd1-1493-4fb6-9ae6-9ef688bf5cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d371b19-db65-479b-8222-f009f0f301c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Launch the Energy Policy Dialogue, a high-level platform for the\
        \ two nations to develop new forms of energy cooperation, including on short-\
        \ and long-term energy planning, offshore wind development, rooftop solar\
        \ capabilities, nuclear energy for electricity generation, and grid stability\
        \ and power transmission;\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420869b-debe-4b1a-bb95-3fcd1c83edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253eab14-d9e2-4d58-b5f6-15bd4fd72973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Pursue negotiations for a potential U.S.-Philippines Civil Nuclear\
        \ Cooperation Agreement, or 123 Agreement, to provide a legal framework for\
        \ possible nuclear cooperation between the United States and the Philippines,\
        \ as well as continue capacity building efforts on small modular reactors\
        \ as potential clean energy solutions under the Foundational Infrastructure\
        \ for Responsible Use of Small Modular Reactor Technology (FIRST) Program;\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b36dab0-406a-4120-8d4f-9e2825345a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd60d4d-31cf-46ce-b881-3cb516456687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Scale up cooperation and partnership with respect to strategies on\
        \ critical minerals processing and sustainable and green mining, and new prospecting\
        \ activities, among others;\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e558472-e476-415e-99f2-8abf3a4edfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff9eb2-3212-4dff-ae06-a9d6f7a743b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Promote the modernization of the Philippines’ infrastructure and\
        \ cooperate on high-standard, sustainable, private sector-led infrastructure\
        \ investment as a means of supporting economic growth and enhancing connectivity\
        \ in the Philippines, including within the framework of the Partnership for\
        \ Global Infrastructure and Investment (PGII), the Blue Dot Network, and Transaction\
        \ Advisory Fund (TAF). The Secretaries welcomed new activities announced by\
        \ the U.S. Trade &amp; Development Agency, including a feasibility study on\
        \ airport security screening at the Manila International Airport, a Smart\
        \ Grid Reverse Trade Mission to bring Philippine grid operators to the United\
        \ States, and a healthcare workshop in the Philippines focused on medical\
        \ device regulatory frameworks.  They also directed their respective sides\
        \ to establish a future workshop for Philippine government and private sector\
        \ contacts on subsea cables;\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3e993f-b9fc-4a3d-a44f-5c1f61959015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7169b6e4-11c0-4a4d-ab22-a7a7d9a758b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Pursue further cooperation, under a programmatic approach, to build\
        \ the Philippines’ capacities to effectively implement its trade and investment\
        \ reform agenda, including to strengthen Philippine investment screening and\
        \ countering proliferation finance mechanisms to allow for transparent and\
        \ accountable review of certain foreign investments and protect national security\
        \ while maintaining an open and business-friendly investment climate;\r"
    '86':
