      'mgnl:lastActivated': 2023-04-12T12:07:08.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e8c577-da5a-4005-aa14-be21b4a9edb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Reiterated the importance of multilateralism, sustained dialogue\
        \ and cooperation, and the peaceful settlement of disputes based on international\
        \ law, in maintaining peace and stability in the region and around the world.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f2644a-9d9a-4947-a0a1-722f7188e6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80351d9-5c55-4bef-8318-09e8b6bb7f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alliance Modernization</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704fc787-dfdf-4a62-97de-8ebb99a53999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d559f2-82ba-4448-8962-8aa31d09f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mindful of the growing complexity of the Indo-Pacific security environment,\
        \ including the multidimensional nature of modern challenges and threats to\
        \ the peace and security of the Philippines and the United States, the Secretaries\
        \ reaffirmed their shared determination to defend against external armed attack\
        \ in the Pacific, which includes the South China Sea, in accordance with the\
        \ 1951 Mutual Defense Treaty, the 1998 Visiting Forces Agreement (VFA) and\
        \ 2014 Enhanced Defense Cooperation Agreement (EDCA), and redoubled their\
        \ commitment to modernizing U.S.-Philippines alliance cooperation to bolster\
        \ our combined deterrence.  Both sides further look forward to continuing\
        \ discussions regarding the nature of threats that may arise in different\
        \ domains — including land, sea, air, space, and cyberspace — and effective\
        \ responses.  The Secretaries highlighted their intent to work toward building\
        \ interoperability and cooperation in both conventional and non-conventional\
        \ domains.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47adeb9e-67d7-4c49-b188-6d5c562c6c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee6e84-e5c2-4b5b-949b-bf3050620949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To this end, the Secretaries committed to:\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c20e47-6847-4aa8-84bb-c1360058c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389959ec-da80-41db-9b4b-d4556754b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Strengthen bilateral planning and interoperability to ensure readiness\
        \ to respond to a range of crises and scenarios, through the conduct of high\
        \ impact and high value joint exercises, trainings, and other activities as\
        \ well as by fast tracking ongoing discussions on a new U.S.-Philippines Bilateral\
        \ Defense Guidelines;\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18200928-dc20-4977-9bd5-6b8078e6c47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df697a70-6a81-4fa0-9ae9-1b970863a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Prioritize the modernization of shared defense capabilities, particularly\
        \ in the maritime domain, through various modalities, including U.S. Foreign\
        \ Military Financing and Excess Defense Articles. The adoption of a Security\
        \ Sector Assistance Roadmap in the coming months will guide shared defense\
        \ modernization investments and inform the delivery of priority platforms\
        \ over the next 5 to 10 years.  In addition, the Security Sector Assistance\
        \ Roadmap will identify areas for capacity-building to enhance the Philippines’\
        \ core institutions and support security sector governance.  Meanwhile, both\
        \ sides underscored the importance of fast-tracking discussions on an acquisition\
        \ plan for a fleet of multi-role fighter aircraft for the Philippine Air Force,\
        \ as well as of leveraging the additional $100 million in Foreign Military\
        \ Financing that the United States announced last fall to acquire medium lift\
        \ helicopters;\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c42314-d2dc-4dcd-b36a-6fe3feabaad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08842d89-0a71-4a8a-890b-5fa66f775439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Accelerate the implementation of EDCA projects and increase investments\
        \ in EDCA Agreed Locations to further support combined training, exercises,\
        \ and interoperability between the U.S. and Philippine Armed Forces, as well\
        \ as the Philippines’ civilian-led disaster preparedness and response capacities.\
        \ The United States expects to have allocated over $100 million by the end\
        \ of fiscal year 2023 toward infrastructure investments at the existing five\
        \ EDCA sites and to support swift operationalization of the four new sites;\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3646ae49-4ff9-4992-ab0a-e57dd4f05de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b139f-2350-4240-9acc-5656dfb4efb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Complement combined military training and exercises as well as EDCA-related\
        \ projects with community-based activities of the United States Agency for\
        \ International Development (USAID), including on increasing access to safe\
        \ water supplies, education, and healthcare, sustainable fisheries management,\
        \ biodiversity conservation, and energy security;\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a4742-742a-433c-8ad2-e3f49aecc5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a482da-063c-480c-9727-77d6a8a6ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Finalize plans for the resumption of combined maritime activities,\
        \ including the conduct of joint sails by the U.S. and Philippine navies,\
        \ in the South China Sea. Both sides also discussed plans to conduct multilateral\
        \ maritime activities with other like-minded partners in the South China Sea\
        \ later this year;\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ee527-10b3-4ee1-9470-2f34dc89c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1371c9e-f1e3-46f1-a4ba-feb90381bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Expand information-sharing on the principal challenges confronting\
        \ the U.S.-Philippine alliance, including through the Indo-Pacific Partnership\
        \ for Maritime Domain Awareness initiative and the conclusion of a bilateral\
        \ General Security of Military Information Agreement (GSOMIA) before the end\
        \ of the year, with the goal of enabling real-time information-sharing and\
        \ technology cooperation across domains;\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bbfae4-d0f5-4246-b824-b371053682d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ee783d-cc16-4a66-a976-d20447a18205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Expand cooperation, exchange best practices, and increase strategic\
        \ convergence on counterterrorism and addressing gray zone challenges, including\
        \ for protecting critical infrastructure against attacks emanating from state\
        \ and nonstate actors and for promoting civilian-led, non-military counter-terrorism\
        \ initiatives, where feasible and effective, using an inclusive, rights-based,\
        \ victim-centered, and whole-of-society approach to counterterrorism; and\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1214e700-8b6d-4fd3-9a1d-4bc66a9de041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b79594b-4ada-40e3-82c5-af3fb769a32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Continue dialogue and cooperation to advance the protection of human\
        \ rights in the security sector, and the promotion of the rules-based order\
        \ across the Indo-Pacific region.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774661f5-421b-4bce-a2ce-052c13f70534'
