      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b2b62f-90e5-4e6e-a0f1-1ea144442505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:03:58.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T13:03:59.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of this, the US defense chief announced that they aim to complete\
        \ a security sector assistance roadmap that will support the delivery of “\
        priority defense platforms” over the next five to ten years.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb15a0-2f64-469f-9dc6-5612b8bb3766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:03:58.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T13:03:59.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5465f08-0675-4675-97be-1e42cf0a8816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:03:58.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T13:03:59.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin said these include the delivery of radars, unmanned aerial systems,\
        \ military transport aircraft, and coastal and air defense systems.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73585ed-c024-4452-a83e-9a6537e3bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:03:58.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T13:03:59.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb0c836-22bf-4aac-834b-c4afa125a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:03:58.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T13:03:59.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint press release, Manila and Washington also stressed the
        importance of fast-tracking discussions on an acquisition plan for a fleet
        of multi-role fighter aircraft for the Philippine Air Force, as well as of
        leveraging the additional $100 million funding that the US previously announced
        to acquire medium-lift helicopters for the Philippines.</p>'
  'galvez-china-reaction-balikatan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
