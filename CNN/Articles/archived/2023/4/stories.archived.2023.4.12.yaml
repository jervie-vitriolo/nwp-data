      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Reaffirmed support for Ukraine’s sovereignty, independence, and territorial\
        \ integrity within its internationally recognized borders, extending to its\
        \ territorial waters; and\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf1561-27b3-4985-9a82-58c182748a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.010+08:00
