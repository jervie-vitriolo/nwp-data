    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ICC prosecutor rejects PH gov’t’s arguments in plea vs. drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aea790-ae3f-41f5-8e8c-a78252e2fe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T22:31:29.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> International
        Criminal Court (ICC) Prosecutor Karim Khan rejected the arguments raised by
        the Philippine government in its appeal against the tribunal’s drug war investigation
        and pushed for the resumption of the inquiry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a4315a-40e1-44da-9189-4175dbb21450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T22:31:29.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fda3f18-9364-4250-ab19-2f6034171d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T22:31:29.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 59-page response dated April 4, Khan urged the ICC appeals
        chamber to reject the Philippines’ petition, saying the country “failed to
        show any error” in the decision of the court to roll out the probe into the
        anti-drug campaign first launched by the Duterte administration in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b16cb4-e4ae-44a8-a0e5-b1140d4931bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T22:31:29.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines has failed to show any error in the decision, let\
        \ alone identified any error which materially affects the decision,” Khan\
        \ said in his filing.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9a50d8-88aa-4ae9-88b1-ace7a7ddcc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T22:31:29.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da5246f-9a4d-4a26-af1e-66b6f4df98c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T22:31:29.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Instead, the chamber reasonably and correctly considered the materials\
        \ submitted by the Philippines and correctly applied the law,” he added. \
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53538cff-7a55-454a-9588-1d8db2afdfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T22:31:29.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c02d0-7da9-48f4-beab-f07f6da7f646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T22:31:29.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Khan agreed that the ICC retains jurisdiction in this particular
        case since the Philippines was still a member of the Rome Statute&nbsp;— the
        treaty that governs the court&nbsp;— when the alleged crimes and killings
        were committed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e02251-e115-4717-9f42-4059fe5d8b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T22:31:29.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3749bd43-8203-47a2-8a22-4cd2a70b3478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T22:31:29.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country’s withdrawal from the Rome Statute only took effect in\
        \ March 2019.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30db5d4-2cf1-4b1d-ad12-b58afdc7f1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T22:31:29.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4915ed3-39a5-4f37-93be-01ed51318041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T22:31:29.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That the Philippines was not a State Party when the investigation\
        \ was opened (on 15 September 2021) is immaterial and does not deprive the\
        \ court of jurisdiction over crimes allegedly committed during the temporal\
        \ scope of the investigation,” Khan argued.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e242e601-c4b6-481d-bf03-c1b8bccf08fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T22:31:29.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5294373f-d8e3-4b05-a086-e3dd2af5575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T22:31:29.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khan also stressed that the ICC’s pre-trial chamber “concluded on the\
        \ basis of multiple factors” that the local probe into the killings failed\
        \ to mirror the court’s planned investigation.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bd32b0-d635-4e87-a7a4-451f6156c410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T22:31:29.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17506aa7-f2dc-419a-84f2-1605c2e1429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T22:31:29.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC prosecutor likewise agreed it was unnecessary to ask the ability\
        \ or willingness of the Philippines to conduct probes “since there was not\
        \ sufficient activity” on the matter.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09658869-b50f-4cf9-bd74-dda723e369d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T22:31:29.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473f4523-a8bc-4164-92de-daedd15735c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T22:31:29.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, the country formally appealed the ICC chamber’s decision\
        \ to reopen the drug war investigation, saying that the move would violate\
        \ the country’s sovereignty. It said the tribunal erred in some of its findings.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1674c4d-b065-4839-870d-c17198c9e16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T22:31:29.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb09bdb-bb80-4ba1-b801-57fa3ce07b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T22:29:10.211+08:00
