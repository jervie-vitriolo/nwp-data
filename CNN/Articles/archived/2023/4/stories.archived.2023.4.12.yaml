      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Condemned the Democratic People’s Republic of Korea’s (DPRK) unprecedented\
        \ number of unlawful and reckless ballistic missile launches over the past\
        \ year, reaffirmed their commitment to the complete denuclearization of the\
        \ Korean Peninsula, and urged Pyongyang to abide by its obligations under\
        \ UN Security Council resolutions;\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e8451-599e-43b7-99fa-c14d48efa534'
