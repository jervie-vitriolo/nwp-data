      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With US-China tensions rising due to the Taiwan issue, Beijing has
        <a href="https://www.cnnphilippines.com/news/2023/3/10/China-warns-Philippines-EDCA-United-States.html">warned</a>
        against the Philippines’ Enhanced Defense Cooperation Agreement with the US,
        but it has not commented on Balikatan.</p>'
