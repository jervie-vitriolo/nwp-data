      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not breaking a family here <em>kasi pagka</em> dysfunctional
        <em>na ''yung</em> marriage, broken na ''yung family (if the marriage is already
        dysfunctional, the family is already broken),” the lawmaker said. “We are
        trying to rebuild, reconstruct a good family.”</p>'
