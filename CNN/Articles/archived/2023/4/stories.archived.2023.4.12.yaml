    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "LRMC vows continued ops, admits ‘challenge for business’ after LRT fare\
      \ hike deferral  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f22c5c-86b8-4da3-8549-26037b3bf13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T23:52:16.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T23:54:19.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Private
        consortium Light Rail Manila Corporation (LRMC) assured commuters that its
        operations would not be hampered following the suspension of approved fare
        hikes for its rail lines, though it admitted that business will remain a challenge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2103148e-09c3-48f2-8113-c6909ffac11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T23:52:16.168+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T23:54:19.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to assure the riding public that we remain committed
        despite the latest news about our fare adjustment request,” LRMC spokesperson
        Jackie Gorospe told CNN Philippines’ Traffic Center on Wednesday in response
        to <a href="https://www.cnnphilippines.com/news/2023/4/11/marcos-fare-hike-lrt1-lrt-2-suspension.html">President
        Ferdinand Marcos Jr.’s latest order to freeze fare increases for Light Rail
        Transit Lines 1 (LRT-1) and 2 (LRT-2).</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c4f632-38e5-46ff-9fba-a022f0341196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T23:52:16.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T23:54:19.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Operations will continue but we have to admit that business will
        remain to be a challenge,” she added. “But the team is exhausting all measures
        so that we are able to navigate this kind of environment.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b255a-f0b9-48cb-8a1c-40bb12e41182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T23:52:16.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T23:54:19.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Marcos asked the Department of Transportation to defer
        the planned fare adjustments as inflation continues to hurt consumers’ wallets.
        The president said the agency must “reassess the economic impact on the riding
        public” should the increase be implemented.</p>'
    '4':
