      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH official said Mindanao and NCR have been continuously showing\
        \ upticks in COVID-19 infections, but case trends in other areas of the country\
        \ are plateauing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
