    'stories': []
    'template': '1'
    'title': 'Telcos seek extension of SIM registration deadline'
    'updated': 2023-04-13T16:21:28.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd35feb-3a7b-40a5-a2f4-ea2b361ffb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:01:17.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:25:12.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — The
        country’s major telco players are urging the government to extend the SIM
        registration deadline as less than half of users have registered with only
        two weeks left before the target cutoff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc69e3b-0474-49a7-8a7b-a2adb1e48d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:01:17.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:25:12.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telcos made the call in separate statements, citing low registration
        turnout.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e81d2d-9782-4752-87ce-ff2a63b44f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:25:12.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:25:12.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart, PLDT’s wireless arm, said Wednesday it would file a request
        with the Department of Information and Communications Technology (DICT) and
        the National Telecommunications Commission to extend the April 26 deadline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e18bf1-983b-4aaf-952b-0f17044e95f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:25:12.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:25:12.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are filing this request to help give ample time to all mobile users,
        particularly the marginalized sectors and those located in geographically
        isolated and disadvantaged areas of the country, to register their SIMs,”
        said Cathy Yang, first vice president and head of Group Corporate Communications
        at PLDT and Smart.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6439276-e6f0-4ade-87c2-f694816d50b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:25:12.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:25:12.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yang said granting their plea would also allow Filipinos to secure
        their government IDs required to register their SIMs.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efd38d1-1634-48ce-8755-c4e9ca5b416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:25:12.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:25:12.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official said the Pangilinan-led firm is ready to assist the government
        in ramping up the SIM registration process.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074267cd-5893-4e57-9094-203ebb4c4ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:25:12.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:25:12.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With 46% of its subscribers now registered, Smart’s daily registration
        numbers have “ballooned” as the deadline nears, Yang said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ef07c-3000-46b3-8ca4-ebe9d6caf63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:25:12.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:25:12.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Globe also aired on Tuesday its hope for an extension. It
        added that while it boosted efforts to encourage users to register through
        awareness and educational campaigns, it still recorded a low registration
        count.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ad994-fe38-4255-a6b5-9b6efce6568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:25:12.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:25:12.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Globe attributed this slow uptick to “the lack of valid government
        IDs, and challenged digital literacy.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df32be7b-2840-4b3d-a716-0a9431d92fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:25:12.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:25:12.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given these issues, we appeal to the government to extend the SIM
        registration process to give our customers more time to get their required
        government IDs and input the required information on our site,” Globe said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ef81eb-9144-4b1f-b9e8-7f81c88962dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:21:28.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:25:12.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, new entrant DITO Telecommunity said in a statement
        that it already submitted a position paper to DICT chief Ivan John Uy, urging
        the latter to extend the SIM registration process for 120 more days from the
        original deadline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d71343-05ef-4a9c-957e-72ada8cce0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:21:28.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:25:12.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that while a part of those unregistered subscribers are
        “inactive or previously involved in fraudulent activities,” there are active
        subscribers who face difficulty in registering.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfe1d42-dbd6-4575-a5ef-c9fcdfa6bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-13T16:21:28.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:25:12.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators’ failure to heed industry players’ call may result in
        “disenfranchisement of subscribers that may prove detrimental to the current
        government initiative,” DITO Telecommunity warned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ea5c6-a1f7-4a6c-bb65-be9db19987e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:01:17.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-13T16:25:12.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Data from the DICT showed Monday that more than 64 million users were
        already registered out of 168,977,773 SIMs.<p><br></p>'
  'Balikatan-coverage-PCG':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-04-12T14:29:34.000+08:00
    'imagesource': 'jcr:a1ec437a-f742-47e3-84e5-970652163e4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '132acfd8-115d-4c58-9f46-ce43061e5084'
    'lead': 'Balikatan 2023 spokesperson Col. Mike Logico says authorities are eyeing
      the expansion of the coverage of Balikatan exercises to include the Philippine
      Coast Guard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T14:42:36.366+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-04-12T14:42:36.801+08:00
