      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sunny summer days
        are slowly but surely inching in all around. The warm season brings with it
        an air of nostalgia where loved ones gather for quick getaways and fun activities
        that turn into core memories.</p>'
