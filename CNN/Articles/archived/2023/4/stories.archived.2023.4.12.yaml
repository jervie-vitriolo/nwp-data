    'mgnl:tags': ['PCG', 'Balikatan']
    'stories': []
    'template': '1'
    'title': 'Gov’t eyes expansion of Balikatan coverage to include PCG, official
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5890abc-a5db-4be3-924e-114c614a4f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:42:36.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T14:42:36.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Authorities
        are eyeing the expansion of the coverage of Balikatan exercises to include
        the Philippine Coast Guard (PCG), an official said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3315a1-eba5-477a-8b09-f251d1e5ac02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:42:36.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T14:42:36.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cbf805-3c59-44c7-a7e5-0999851b26bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:42:36.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T14:42:36.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the future iterations of this exercise, we intend to make this
        a multi-agency exercise so that we could fully involve the Coast Guard,” Balikatan
        2023 spokesperson Col. Mike Logico told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e2f00e-94b7-4c1c-b7f1-d184298ef9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:42:36.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T14:42:36.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3762420-6602-42b8-a600-f98689bac8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:42:36.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T14:42:36.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines and the United States on Tuesday kicked off the largest\
        \ joint military drills this year. It involves over 17,500 troops from the\
        \ two countries.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd14888-feb4-4710-a994-f21ded8d6e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:42:36.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T14:42:36.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5be7ba-90d6-41b3-9569-e630ff6c2119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:42:36.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T14:42:36.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Logico said the PCG’s involvement will be in terms of securing an area\
        \ for the conduct of the live fire drills in Zambales.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b34885-5160-4a9a-9898-ae6632ba826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:42:36.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T14:42:36.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac6e217-e926-49c0-90c2-d1227ca67c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:42:36.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T14:42:36.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balikatan 2023 will run for 18 days. It aims to sharpen the skills
        and combat readiness of Filipino and American troops, with more focus on naval
        drills, <a href="https://www.cnnphilippines.com/news/2023/3/16/Balikatan-2023-for-combat-readiness-upgrading-skills.html">Logico</a>
        earlier said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9d1423-1574-40a1-a6d4-8747c0b074f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:42:36.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T14:42:36.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ac409-0092-4cec-83e5-80b0674820c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:42:36.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T14:42:36.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, groups have expressed concern on the possible impact of
        the live fire drills on the livelihood of farmers and fisherfolk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd2661-6a5d-40a6-a207-1898eb23d443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:42:36.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T14:42:36.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa190b6-1dc7-402f-a2bd-bcc5b9b3c504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:42:36.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T14:42:36.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palawan 2nd District Rep. Jose Alvares said the “inconvenience is temporary.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de18254-680d-40d4-81c9-04faea9d8b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:42:36.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T14:42:36.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of National Defense Officer-in-Charge Carlito Galvez
        Jr., meanwhile, said the government is <a href="https://www.cnnphilippines.com/news/2023/4/12/galvez-china-reaction-balikatan.html">not
        expecting negative reactions</a> from China amid the Balikatan drills.</p>'
