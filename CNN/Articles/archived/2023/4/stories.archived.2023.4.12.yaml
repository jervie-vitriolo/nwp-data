      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alliance Partnerships</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2affefb3-36a1-4cec-8318-1721e0912c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.059+08:00
