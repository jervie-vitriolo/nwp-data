    'mgnl:lastActivatedVersionCreated': 2023-04-12T18:11:00.693+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Land-Transportation-Franchising-and-Regulatory-Board', 'PUV', 'Department-of-Transportation',
      'LTFRB', 'DOTr', 'Jimmy-Bautista']
    'stories': []
    'template': '1'
    'title': 'DOTr to give subsidy to struggling drivers, operators instead of fare
      discounts to passengers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c00b0ed-1575-4f4d-8715-43f8ca709baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T18:08:33.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T18:11:00.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — The
        Department of Transportation (DOTr) confirmed that its earlier plan to give
        a fare discount to commuters will not push through. Instead, the agency will
        use the P1.2 billion budget to grant subsidies to some PUV drivers and operators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a727a18-4127-4f25-8d26-924c253b370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T18:08:33.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T18:11:00.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The budget was initially intended to fund free rides for passengers\
        \ using the EDSA bus carousel this year, but the agency thought of using the\
        \ money to assist struggling drivers and operators instead.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53e8cfd-44b0-41d1-8988-a84807b7d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T18:08:33.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T18:11:00.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/12/28/EDSA-bus-rides-to-charge-passengers-starting-Jan.-1-.html"
        target="_blank">RELATED: EDSA bus rides to charge passengers starting Jan.
        1</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f765a-84a5-4bb5-aeb0-d87425554284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T18:08:33.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T18:11:00.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Land Transportation Franchising and Regulatory Board (LTFRB) will\
        \ determine which routes will be covered by the stimulus for drivers and the\
        \ means of distributing it.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9759a447-83f8-44f7-a2ea-e9b110d24ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T18:08:33.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T18:11:00.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr said the distribution of cash assistance may start in May\
        \ or June.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692b6418-3a0c-416d-8fdf-767460659554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T18:08:33.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T18:11:00.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung pasahero, napakaraming pasahero nyan.</em> Millions <em>tayong
        sumasakay sa</em> land. <em>Kung ibibigay natin yung</em> discount, <em>napaka
        ikling panahon lang, ubos na kaagad yun. Kaya nga siguro mas mabuti na napag
        usapan natin na</em> instead of discount <em>ang ibibigay natin, tutulungan
        natin ang mga</em> drivers and operators <em>doon sa may mga naluluging mga
        ruta,"</em> DOTr Secretary Jimmy Bautista said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b5aa4a-e8f1-49cc-8eaf-8d0568f5e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T18:08:33.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T18:11:00.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are a lot of passengers using land transportation.\
        \ If we give the discount to them, it would be used up quickly. It was discussed\
        \ and decided that it would be better to, instead of a discount, help drivers\
        \ and operators plying routes suffering from losses.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2bea12-416e-4c94-89af-d1df521f8999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T18:08:33.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T18:11:00.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/11/marcos-fare-hike-lrt1-lrt-2-suspension.html"
        target="_blank"><strong>RELATED: Marcos orders suspension of fare hike for
        LRT-1, LRT-2</strong></a></p>'
