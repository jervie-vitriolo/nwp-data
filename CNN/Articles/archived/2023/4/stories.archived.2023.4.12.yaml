      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc54c4-37cd-438d-8eac-0f32fd1a5819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:25:54.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T13:03:59.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said the US has committed to \"swiftly finalizing\" Philippines-US\
        \ Bilateral Defense Guidelines which chart the \"vision for alliance cooperation\
        \ across all operational domains, space and cyberspace.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ed4086-d4cb-4ae9-b79c-ff3781f8b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:25:54.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T13:03:59.256+08:00
