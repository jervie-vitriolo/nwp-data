      'mgnl:lastActivated': 2023-04-12T12:07:08.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bc371f-51da-469e-a385-38fd7b7f3bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recognizing that the Alliance is more effective when acting in concert\
        \ with other likeminded partners, the Secretaries:\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63403d32-371b-4602-9df1-a43ec0e710bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.061+08:00
