      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa kabuuan, nananatiling may less than 100 cases per day sa lahat\
        \ ng areas na ito nitong mga nakaraang linggo,\" she added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
