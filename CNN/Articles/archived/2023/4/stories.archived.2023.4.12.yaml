      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Reiterated the importance of maintaining peace and stability across\
        \ the Taiwan Strait as an indispensable element of global security and prosperity;\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0ee10d-36fd-492a-9fa2-ec9956f3a806'
      'mgnl:activationStatus': true
