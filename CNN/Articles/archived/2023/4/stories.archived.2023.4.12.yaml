    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senators express alarm over CHR report on fresh grads’ ''lack of job
      readiness'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ba5ee6-2657-4604-81e6-8861e484bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:48:50.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-17T18:30:11.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Senators
        have expressed alarm over a study conducted by the Commission on Human Rights
        (CHR), which states that fresh graduates "tend to lack soft skills" and "lack
        job readiness."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed165f6c-315b-4448-a0cb-7a542faf243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:48:50.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-17T18:30:11.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Koko Pimentel on Wednesday called on the
        government to "invest in human capacity," especially on the youth, as life
        becomes more difficult.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be78a7a4-5e61-4c8c-95dc-2d59acc89048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:48:50.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-17T18:30:11.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am alarmed with a lot of things happening in our country," Pimentel
        said. "We have to invest in human capacity especially while our people are
        still young and equip them with skills which will be useful and practical
        in life."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76de6c7-279f-4c40-b45c-766dee0503a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:48:50.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-17T18:30:11.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Grace Poe called on the government to review
        the K-to-12 curriculum "to determine the enhancements needed to make it more
        responsive and relevant to the needs of our students."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf36522-54fa-4f06-a49a-ce8817aef615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:48:50.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-17T18:30:11.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope concerned government agencies in charge of the review will
        make this a priority, which can also be useful to the joint congressional
        oversight committee on the K-to-12 program in its own assessment," Poe said</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ffd45e-5996-4184-8cf6-ad83a654c8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:48:50.701+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-17T18:30:11.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://chr.gov.ph/wp-content/uploads/2023/04/CHR-Situational-Report_School-to-Work-Transition-with-reso.pdf">CHR
        study</a>, some schools offer limited Senior High School academic tracks,
        which force some students to take whatever track is available to them, and
        not their preferred choice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4af489e-d6b4-4bbd-8683-45da4c587073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:48:50.701+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-17T18:30:11.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. earlier gave the Department of Education\
        \ (DepEd) one year to review the K-to-12 program, DepEd spokesperson Michael\
        \ Poa told CNN Philippines’ The Source\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf9faee-e7ef-4529-ac24-78a9f69b43ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:48:50.701+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-17T18:30:11.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to decongest our curriculum," Poa said. "We want
        to really look at literacy in a way that we’ll be able to inculcate not just
        foundational literacy and also functional literacy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab6c03f-30eb-48da-93f6-d8746e0fd029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:48:50.702+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-17T18:30:11.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/1/DepEd-one-year-to-complete-K-to-12-review.html">DepEd
        given one year to complete K-to-12 review&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b139005-bcfb-40e9-bd09-65aac33bfcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:48:50.702+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-17T18:30:11.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara stressed that the students’ lack of soft skills
        was already a concern of the educational system even before the COVID-19 pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514403e-853e-47b3-8b9e-43e58973b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:48:50.703+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-17T18:30:11.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s one of the concerns our educational system needs to address
        going forward, alongside poor reading comprehension, among others," Angara
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56dd86c-2765-4e25-9c47-499aa71e3e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:48:50.703+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-17T18:30:11.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Senator Francis Tolentino contested the results of the study,\
        \ saying students are competitive as they have acquired other soft skills\
        \ as well as hard skills even with the online class setup.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7ed01d-adcf-413b-8013-f8079e565564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:48:50.703+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-17T18:30:11.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These skills include time management, perceptiveness, listening and\
        \ self-discipline, Tolentino said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3161ee-bb8c-4da9-a09f-d0f9c1c2946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:48:50.704+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-17T18:30:11.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps some interpersonal skills were not nurtured, but just the
        same, coupled with the hard skills they learned, our graduates are competitive,"
        Tolentino said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2eca98-5491-4a2f-a04c-767002a4f8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:48:50.704+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-17T18:30:11.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Due to the COVID-19 pandemic in 2020, schools switched to remote and\
        \ hybrid learning setup in order to continue the education of students.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e514fa-4bb9-4068-9719-94e08b0220ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:48:50.705+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-17T18:30:11.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned study was conducted through a series of virtual
        consultations in Zoom. It was published in "Human Rights Situation Report:
        School-To-Work Transition 2022."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b6489-a243-4296-9f61-8ea0b0b64cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:48:50.705+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-17T18:30:11.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants were from national organizations and local government
        units; civil society organizations and advocacy groups; employers, teachers,
        school administrators, and principals; and youth.</p>'
  'TNT-Rondae-Hollis-Jefferson-Game-2-PBA-finals-Ginebra':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-04-12T20:53:11.000+08:00
    'imagesource': 'jcr:5c946716-edb6-46c8-9802-e56d2d1cfeb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0caa023-3637-4149-b459-dfb9e07d8e18'
    'lead': 'The TNT Tropang Giga tie the best-of-seven PBA Governors'' Cup finals
      series against Ginebra behind the all-around performance of import Rondae Hollis-Jefferson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T20:55:14.589+08:00
