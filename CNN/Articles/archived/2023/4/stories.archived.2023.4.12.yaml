      'mgnl:lastActivated': 2023-04-12T20:02:47.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff863b-11bc-4d08-a135-40c02218e5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:02:47.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T20:02:47.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign Affairs Secretary Enrique Manalo, Defense chief Carlito Galvez\
