      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa21f3-5382-4207-bd75-3b4d6a352429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:02:47.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T20:02:47.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a joint statement on Wednesday after the 2+2 ministerial meeting\
        \ in Washington, D.C., both sides said “like-minded” countries may also take\
        \ part in the maritime exercises.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7187f3-f3d2-4713-8190-bbee0b56a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:02:47.474+08:00
