      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is different from what the Family Code of the Philippines requires\
        \ which states that a union of a couple may be dissolved for a number of causes,\
        \ which should be already existing even before the marriage, he noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
