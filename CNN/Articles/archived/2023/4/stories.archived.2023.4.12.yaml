    'lead': 'The Philippines is not expecting any negative reactions from China as
      the Southeast Asian country holds its largest joint military exercises with
      the United States and other allies, Department of National Defense Officer-in-Charge
      Carlito Galvez Jr. says.'
    'mgnl:activationStatus': true
