  'senators-chr-report-fresh-grads-job-readiness':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-12T20:41:07.000+08:00
    'imagesource': 'jcr:3f4e8b10-2be6-4071-b1d0-439fd8a26910'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb2d4f43-9361-4179-8c0a-9400fd8a5b1b'
    'lead': 'Senators have expressed alarm over a study conducted by the Commission
      on Human Rights (CHR), which states that fresh graduates ''tend to lack soft
      skills'' and ''lack job readiness.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T20:48:50.595+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-17T18:30:11.230+08:00
