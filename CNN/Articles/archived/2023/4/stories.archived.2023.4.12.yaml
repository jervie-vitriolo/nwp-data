      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Alvarez, the divorce bill wants to help couples who only\
        \ saw possible grounds for separation after they were married.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082e2247-08f8-40df-8366-477f297ae8ad'
