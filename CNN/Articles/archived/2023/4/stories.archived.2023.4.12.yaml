    'template': '1'
    'title': 'Duterte tops list of most trusted government officials – survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c4f612-caf0-4ed9-9d93-146ded5c8e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:43:13.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T14:52:59.645+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines April 12)</strong> — Vice
        President Sara Duterte is the government official most trusted by Filipinos,
        according to a poll released Wednesday by Pulse Asia Research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ff1ae7-ba30-43db-b072-0e8ddef5f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:43:13.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T14:52:59.646+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte logged an 85% trust rating, followed by President Ferdinand\
        \ Marcos Jr. (80%). Senate President Juan Miguel Zubiri was a far third (48%),\
        \ then House Speaker Martin Romualdez (44%). \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27049d19-8763-433d-9ebb-c8b563f1e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:43:13.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T14:52:59.646+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, people were undecided on whether they could trust Supreme
        Court Chief Justice Alexander Gesmundo (45%) — only 39% of those polled said
        they trusted him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c6b44-32bc-4048-865b-9076a9abaef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:43:13.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T14:52:59.646+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officials occupied similar positions when it came to approval rating.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2189c3af-4bcd-43a9-b282-edbb691f55d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:43:13.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T14:52:59.647+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents ranked Duterte as the government official they most
        approved of (83%) followed by Marcos (78%). Zubiri and Romualdez both had
        a 51% rating, and Gesmundo got 43%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee83926-1337-401b-8433-0b4a8e93a8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:43:13.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T14:52:59.647+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public opinion regarding the performance of the president and the
        vice-president remains essentially constant between November 2022 and March
        2023," noted Pulse Asia. In November, Duterte was also rated higher than Marcos
        — 84% and 82%, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d16fa3-2b48-4ba3-97ee-cd8805e331ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:43:13.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T14:52:59.647+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey also asked people how they perceived the government's handling\
        \ of national issues.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b8a061-c299-4904-ae00-849ce0823a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:43:13.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T14:52:59.647+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Majority said they approved of how the administration responded to\
        \ the needs of those in areas affected by calamities (76%) and protected the\
        \ welfare of overseas Filipino workers (75%).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f764d5-495d-40b8-b912-518e90abe90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:43:13.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T14:52:59.648+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filipinos also gave the administration high approval rating for enforcing\
        \ the rule of law (54%), protecting the environment (60%), defending national\
        \ territorial integrity (61%), promoting peace (64%), and fighting criminality\
        \ (68%).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66442936-6960-4856-88fa-1e2fbc8f5bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:43:13.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T14:52:59.648+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Approval is the plurality sentiment as regards the administration's\
        \ work in the areas of reducing poverty (39%), increasing workers' pay (44%),\
        \ creating more jobs (45%), and fighting corruption in government (47%),\"\
        \ said the poll.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5185170e-00ab-44c5-89c0-620423677886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:43:13.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T14:52:59.648+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The nationwide survey was conducted from March 15 to 19 via face-to-face\
        \ interviews of 1,200 adults aged 18 and above. It has a ± 2.8% error margin\
        \ at the 95% confidence level.  \r"
  'ph-general-public-second-booster-covid-19':
