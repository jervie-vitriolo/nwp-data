    'stories': []
    'template': '1'
    'title': 'PBA Finals: TNT evens series vs Ginebra as Hollis-Jefferson flirts with
      triple double'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc60857b-3abd-470c-aa3a-c39d2ab1cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:55:14.629+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-12T20:56:23.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Outside
        shooting was the key for the TNT Tropang Giga in their 95-82 win over Barangay
        Ginebra in Game 2 of the 2023 PBA Governors'' Cup finals Wednesday at the
        Smart Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c3fa8-af92-4a19-8817-0c6b9ce3c399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:55:14.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-12T20:56:23.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Tropang Giga coverted 15 three-pointers compared to Ginebra's seven\
        \ as they level the series at one game apiece.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7fd6e3-afc5-4f11-8430-f132357df1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:55:14.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-12T20:56:23.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rondae Hollis-Jefferson posted a near triple double for the Tropang\
        \ Giga with 23 points, 19 rebounds, and nine assists.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c8d3bf-2799-4202-b717-e95096d8bed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:55:14.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-12T20:56:23.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With TNT's lead trimmed to four points midway in the fourth frame,\
        \ Mikey Williams and RR Pogoy knocked down back-to-back triples to help the\
        \ Tropang Giga pull away for the victory.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6fe8bc-b00f-48f1-ba7c-147e6ca58e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:55:14.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-12T20:56:23.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Williams and Pogoy contributed 21 points and 17 points for TNT, respectively.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cba3b4-4846-4e63-a161-0d5c82af969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:55:14.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-12T20:56:23.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Christian Standhardinger tallied 29 points and 11 rebounds, while Jamie\
        \ Malonzo had 17 points for Ginebra.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34740e7a-7685-4f5f-bb19-ab86c1397ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:55:14.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-12T20:56:23.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ginebra struggled as Justin Brownlee missed his shots, only making\
        \ three out of 16 attempts for a measly 12 points.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8717970-ef06-4e29-8f91-39543044fc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:55:14.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-12T20:56:23.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is slated on April 14 at the Big Dome.</p>'
  'ppa-eyes-rehab-three-regional-ports':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-12T21:14:57.000+08:00
    'imagesource': 'jcr:bc140054-2706-406c-8962-bd0edbb22a39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a3f6391-72f7-423d-b917-a391cf60514a'
    'lead': 'To address the growing number of container ships docked in ports nationwide,
      the Philippine Ports Authority (PPA) suggested rehabilitating three regional
      ports: Iloilo, Sasa in Davao and General Santos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T21:22:03.407+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-12T21:22:03.823+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PPA eyes rehab of 3 regional ports to handle int’l ships'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9dfc41-3c10-480b-8089-96d93652f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:22:03.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:22:03.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> To address
        the growing number of container ships docked in ports nationwide, the Philippine
        Ports Authority (PPA) suggested rehabilitating three regional ports: Iloilo,
        Sasa in Davao and General Santos.</p>'
    '1':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">THREAD:
        The Senate conducts a hearing on the increased logistics costs due to rising
        port fees | LIVE <a href="https://t.co/j4NP3rWWQF">https://t.co/j4NP3rWWQF</a><br><br>Tweets
        by our digital producer <a href="https://twitter.com/celine_serquina?ref_src=twsrc%5Etfw">@celine_serquina</a>
        <a href="https://t.co/TqJxqVNF3c">pic.twitter.com/TqJxqVNF3c</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1646059299997720576?ref_src=twsrc%5Etfw">April
        12, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cfcd7b-f0ef-4533-b2b3-6ef5fc570d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:22:03.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:22:03.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba64f573-6f38-4692-9ca9-d00a82ce570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:22:03.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:22:03.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re setting up regional hubs. We’re developing ports wherein these\
        \ ports would be ready to accept international ships,” Mark Palomar, PPA Commercial\
        \ Services Department Manager, said Wednesday during a Senate hearing on public\
        \ services.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba40c0-b8fc-406e-811c-f72b993880ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:22:03.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:22:03.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gumagana ho yung mga ports na iyon pero [these ports are working but]\
        \ we need to improve the facilities in order for them to receive these large\
        \ ships. We need to improve the physical structure and the equipment requirement,”\
        \ Palomar added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9235012e-2b0b-4e35-9703-48c271ba5f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:22:03.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:22:03.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to PPA General Manager Daniel Santiago, the current port\
        \ utilization is about 55% while the peak total utilization of ports is at\
        \ 70%.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b880c8c9-6a9c-48f2-b950-ee3c2f1dec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:22:03.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:22:03.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency last declared a state of port congestion in 2014, Santiago\
        \ added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041004ad-3c7c-499d-8423-5f360e532cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:22:03.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:22:03.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Palomar said 21% of empty containers are occupying the country’\
        s shipping yards.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e0c112-415e-4dab-9e29-2f566ef087bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:22:03.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:22:03.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is bad [because] the more congested the port, the less efficient\
        \ the port has become,” Palomar said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4403a3a-5436-4baf-bd4a-baaf9ba188b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:22:03.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:22:03.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Unclear benefits''</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c81df-675d-42a8-8d4f-cc2894207e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:22:03.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:22:03.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several government agencies also rejected the proposed port registry\
        \ and monitoring system of the PPA.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ea618-b664-43f6-bd39-c3ff8650b796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:22:03.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:22:03.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Trusted Operator Program-Container Registry and Monitoring System\
        \ (TOP-CRMS) keeps track of container ships that arrive and depart in the\
        \ country’s ports, Palomar said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f0faf-0dfe-4c7a-b3a7-4854eea7488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:22:03.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:22:03.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PPA board chairman and Transportation Secretary Jaime Bautista said\
        \ the board decided to defer the system’s implementation last January because\
        \ the benefits of the TOP-CRMS were unclear.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bc0894-6faf-4ec9-9b7e-fe98a4976a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:22:03.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:22:03.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The board decided to defer it as we listen to the stakeholders,” Bautista\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ffe75-e2c6-4926-b689-12148a48c9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:22:03.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:22:03.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There was already a meeting among the inter-agency who are members\
        \ of the board and some other government agencies. In that meeting, we are\
        \ not very clear on what will be the benefits, that’s why the board decided\
        \ to defer it,” he added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c11be6e-88e8-4e7d-9495-a9fc5bc11067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:22:03.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:22:03.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Bautista, the Bureau of Customs was among the agencies\
        \ that opposed the TOP-CRMS.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e4072-2f26-454a-ba9f-23f520460f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:22:03.499+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:22:03.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Bautista said the National Economic and Development Authority\
        \ and the Department of Trade Industry were “not in full support” of the proposed\
        \ port monitoring system.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5a38ba-e5df-4012-a469-238ce85629fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:22:03.499+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:22:03.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Daniza Fernandez contributed to
        this story.</em></p>'
