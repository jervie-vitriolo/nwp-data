    'template': '1'
    'title': 'Passenger dies after jumping onto MRT-3 tracks'
    'updated': 2023-04-12T20:53:21.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1653825b-827d-4ff3-b6ca-f9a53146cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:15:32.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:58:57.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong>&nbsp;A
        female passenger who jumped onto the tracks of the Metro Rail Transit-3 (MRT-3)
        Quezon Avenue Station has died, the Department of Transportation (DOTr) confirmed
        to reporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87056339-40f9-4f0f-bdaf-f61a0bacae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:00:25.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:58:57.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At around 11:57 a.m. on Wednesday, the 73-year-old female commuter\
        \ jumped onto the southbound tracks of the Quezon Avenue Station.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23632971-c5f3-4538-adf7-a62f2c9595a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:00:25.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:58:57.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MRT-3 line management said she was rescued by Lifeline Arrows ambulance\
        \ service personnel at around 12:54 p.m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01960860-26f9-4cd3-805a-941faddbf0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:00:25.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:58:57.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Passenger was found alive and breathing, and was brought to East\
        \ Avenue Medical Center,\" Jorjette Aquino, Assistant Secretary for Railways\
        \ and MRT-3 officer-in-charge, earlier said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03da49fa-9628-4a2e-908b-e081caaa8345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:00:25.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:58:57.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was, however, declared dead by 2:20 p.m. although the DOTr clarified\
        \ she was not dead on arrival.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29e1c08-8c6c-4b8e-b666-138a9804817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:00:25.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:58:57.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The almost one hour rescue operations prompted the MRT-3 to implement\
        \ a provisionary service between Shaw Station and Taft Avenue Station.\r"
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        A train hailing from Taft Avenue stops at the Shaw Station to drop off its
        remaining passengers. Some proceed to the booth to inquire what has happened.
        | <a href="https://twitter.com/JeloMantaring?ref_src=twsrc%5Etfw">@JeloMantaring</a>
        <a href="https://t.co/ZVVBZqBMaG">pic.twitter.com/ZVVBZqBMaG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1646012618489073664?ref_src=twsrc%5Etfw">April
        12, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f07728-209c-4b99-a52c-503e556862de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:00:25.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:58:57.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a2aa7-fe90-4df9-b1da-9620457f0c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:00:25.279+08:00
