      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd521a126-7c15-4d12-94ad-2ce55f10016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:25:54.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T13:03:59.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Foreign Affairs Secretary Enrique Manalo and Department
        of National Defense Officer-in-Charge Carlito Galvez Jr., who were also present
        in the media briefing, welcomed the US move to support the country through
        EDCA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb255d-8c83-4de9-8eba-476bb62eeec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:25:54.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T13:03:59.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Austin said he and Galvez agreed to redouble efforts
        to modernize both countries’ armed forces and strengthen their combined ability
        to resist armed attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d3b628-a9df-463c-9cce-e09efd035db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:03:58.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T13:03:59.258+08:00
