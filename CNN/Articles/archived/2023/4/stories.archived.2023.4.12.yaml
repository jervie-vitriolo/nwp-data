    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2df6db6-e137-4158-950f-18f4373e5eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:54.207+08:00
