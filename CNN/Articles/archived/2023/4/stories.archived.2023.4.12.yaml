      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/22/PH-hires-foreign-lawyer-to-assist-in-ICC-appeal.html">PH
        hires foreign lawyer to assist in ICC appeal vs. drug war probe</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3574cdd-0830-4a02-a784-2eaea6c5a729'
