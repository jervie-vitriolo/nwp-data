      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alvarez said there is enough support from the House to once again pass\
        \ the divorce bill.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb88fbea-21c3-4c07-bdf4-1a782fd98964'
