    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BIR chief: No extension for April 17 ITR filing deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b5d30-7204-4536-bfe0-1953ede62702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:50.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T12:42:50.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — The
        Bureau of Internal Revenue (BIR) on Wednesday said there would be no extension
        for the filing of annual income tax returns and payment of taxes, keeping
        its April 17 deadline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9bc971-717e-4750-b91d-c1b0fa19d174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:50.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T12:42:50.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, BIR Commissioner Romeo Lumagui Jr. reminded taxpayers
        that they have until next Monday to settle their taxes.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e42c0ac-fd42-44de-b0bc-8d3a91099528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:50.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T12:42:50.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are all partners in nation-buildingn" he said. "Timely payment
        of taxes results in immediate funding of priority government programs."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6e95da-c2ee-4c9d-ad9a-22850a4ffcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:50.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T12:42:50.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There will be no extension," he added. "The deadline for filing and
        payment of our 2022 AITRs is on the 17th day of April 2023, Monday."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4028b90-b4a7-4cd3-8953-31dbc3711d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:50.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T12:42:50.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lumagui also said there should be no reason for non-compliance since
        the processes have been made “simpler and more convenient.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a37e6-469d-4446-85a3-24a17468eb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:50.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T12:42:50.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He urged taxpayers to take advantage of the “File and Pay Anywhere”
        setup, which allows them to settle their dues before the deadline even outside
        the jurisdiction where they are registered.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68678732-01d9-4cb4-9c34-d5c6b9c6c57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:50.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T12:42:50.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'BIR Tax Assistance Centers have been also deployed since March to assist
        taxpayers in electronically filing their dues.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a68e4a-853e-4e44-b30a-498475905930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:50.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T12:42:50.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There is no reason for an extension because any delay in the filing
        and payment of taxes will result in inadequate funding of government programs,”
        Lumagui said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97693b3c-613c-40e8-b73c-c7801a997729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:50.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T12:42:50.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Filing and payment beyond the set deadline will be grounds for charging
        taxpayers with corresponding interests, surcharges, and compromise penalties,”
        he added.<p><br></p>'
  'divorce-bill-aid-for-petitioners':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-04-12T12:36:39.000+08:00
    'imagesource': 'jcr:5bcfa1c8-8021-471c-80f9-07c9535ab5ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca17cc0d-50e0-46eb-a2b0-b500a2a18939'
    'lead': 'Former House Speaker Pantaleon Alvarez says there are provisions under
      the divorce bill that seeks to provide assistance to petitioners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T12:42:54.187+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-04-12T12:42:54.484+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['divorce-bill', 'divorce', 'assistance']
    'stories': []
    'template': '1'
    'title': 'Bill seeks aid for petitioners filing for divorce'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae8db7-e4da-45af-9b05-4315942befad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:54.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T12:42:54.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Given
        the financial implications of dissolving a marriage, a lawmaker said a provision
        to ensure that assistance will be provided to those who will need help was
        included in the proposed bill to reinstitute absolute divorce for married
        couples who are in a dysfunctional or abusive relationship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659dd56e-d6ab-4ef3-bc4c-3af26226ef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:54.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T12:42:54.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd335b61-f98d-4313-9f17-7b21d2a249fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:54.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T12:42:54.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pagka halimbawa wala kang panggastos pambayad ng abogado</em>
        (If for instance you have no means to hire an attorney), you can request the
        court to give you free legal assistance<em> o kaya mag</em>-request<em> ka
        ng</em> (or you can file a request at the) PAO [Public Attorneys Office],”
        Davao Del Norte Rep. Pantaleon Alvarez told CNN Philippines’ <em>The Source</em>
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7311747f-ce8c-4b9a-bc8e-275dc86002f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:54.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T12:42:54.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5367f4-3ec5-40e0-ab80-4c21c007439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:54.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T12:42:54.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 21, the House Committee on Population and Family Relations
        approved the <a href="https://www.cnnphilippines.com/news/2023/3/22/house-panel-approves-divorce-bill.html">bill</a>
        pushing for absolute divorce. This is a substitute to the proposed measure
        passed by the lower chamber during the 17th Congress when Alvarez was a speaker.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8012e2b8-1812-4be1-8ce9-4bda760fc30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:54.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T12:42:54.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370a2a06-31e8-4022-82a1-1d929d5cbd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:54.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T12:42:54.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the bases for the latest version was <a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/basic_19/HB00078.pdf">House
        Bill 78</a>, or the proposed Absolute Divorce Act of Albay Rep. Edcel Lagman.
        Sec. 17 of the bill seeks to allow a petitioner to apply for a court-assisted
        petition in obtaining absolute divorce. Upon approval, filing fees and other
        costs of litigation will be waived, and a counsel will also be provided.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da249ca-01b1-4032-8bc1-7e613f6af747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:54.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T12:42:54.495+08:00
