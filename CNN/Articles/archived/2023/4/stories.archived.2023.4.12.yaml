      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7073f819-c1b3-441b-b0c9-c1f0db730e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:52:31.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T16:54:53.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The work of up to 10 guards can be done by just one camera.\
        \ The only task is to guard the compound, and there are 10 people doing it.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310eb224-69fe-43e6-9cd2-c99b0854c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:52:31.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T16:54:53.208+08:00
