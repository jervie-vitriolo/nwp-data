      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e3569-1c19-4285-9a2a-2cda5872b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:54.208+08:00
