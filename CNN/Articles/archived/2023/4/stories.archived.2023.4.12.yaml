    'lead': 'A female passenger who jumped onto the tracks of the Metro Rail Transit-3
      (MRT-3) Quezon Avenue Station has died, the Department of Transportation (DOTr)
      confirmed to reporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T16:15:32.490+08:00
