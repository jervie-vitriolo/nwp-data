      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a9479-798a-408c-a179-65eb37bef936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:52:31.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T16:54:53.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that administrative cases will be filed against some of these\
        \ personnel.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b902d9-da51-449a-a061-81e0661e1c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:52:31.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T16:54:53.209+08:00
