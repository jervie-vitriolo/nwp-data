    'title': 'BuCor chief: 700 prison guards removed from Bilibid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280550ef-d799-45b1-93fc-975051d34d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:52:31.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T16:54:53.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Bureau
        of Corrections (BuCor) chief Gregorio Catapang Jr. has ordered the removal
        of some 700 guards at the New Bilibid Prison’s (NBP) maximum compound, saying
        he is not seeing any improvement in how the facility is being handled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a492e-9edb-4525-85b1-2cdfcf03ec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:52:31.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T16:54:53.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec6e8e-bcd4-47a9-accd-069f74fd6679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:52:31.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T16:54:53.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters on Wednesday, Catapang said a number of these\
        \ personnel were found to have committed work violations, including having\
        \ someone else sign their attendance despite not reporting for duty.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5249da-a327-4824-8442-403d36c08c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:52:31.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T16:54:53.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca41b6b-d0d1-46a5-aeeb-0d5c8baf504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:52:31.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T16:54:53.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The relieved prison guards will undergo retraining for around a month\
        \ and will later be sent to other penal farms, he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed56fe-9a5a-4933-b9b6-9ec065862af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:52:31.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T16:54:53.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5db67ce-5f42-4d59-baa9-3d96bf4cbbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:52:31.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T16:54:53.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 300 personnel will replace them in the NBP, the BuCor chief said.\
        \ He noted that the number is enough, considering technology can help in the\
        \ monitoring of inmates.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa12d2-fc1f-493b-89e7-a99df63ba2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:52:31.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T16:54:53.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e0279a-11a9-42b9-a7e2-834b3d0bd8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:52:31.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T16:54:53.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kung kita mo sila, ‘yung trabaho ng isang tao o sampung tao kayang\
        \ gawin ng isang camera eh,” Catapang said. “Ang trabaho lang niya bantayan\
        \ ‘yung isang compound, eh sampu sila.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193756eb-898a-4e1c-a602-10420363c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:52:31.519+08:00
      'mgnl:createdBy': 'alyssa'
