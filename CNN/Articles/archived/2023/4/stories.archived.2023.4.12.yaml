    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-04-12T18:02:39.000+08:00
    'imagesource': 'jcr:7a0c919a-b4ca-47c0-9efe-8bf47ab3d836'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b87c43e-d73d-412d-b19c-900cdf0bec65'
    'lead': 'The Department of Transportation confirmed that its earlier plan to give
      a fare discount to commuters will not push through. Instead, the agency will
      use the ₱1.2 billion budget to grant subsidies to some PUV drivers and operators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T18:08:32.967+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-12T18:11:00.995+08:00
