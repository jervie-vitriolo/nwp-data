  'Marcos-OKs-single-operating-system-for-all-govt-transactions':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-12T19:15:16.000+08:00
    'imagesource': 'jcr:c7889ef7-0823-4ffa-b7e0-54e7d52bb846'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd62a7c5d-6b70-49ac-ae59-1f9cf25b2dde'
    'lead': 'President Ferdinand Marcos Jr. approves the creation of a single operating
      system for transactions across all government agencies to reduce requirements
      and fast-track procedures.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T19:20:32.810+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-12T19:21:34.778+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos OKs single operating system for all gov''t transactions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71042fda-ca36-4e36-9e9e-fc724d63472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:20:32.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T19:21:34.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> President
        Ferdinand Marcos Jr. approves the creation of a single operating system for
        transactions across all government agencies to reduce requirements and fast-track
        procedures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c12057-253a-4518-8e14-5e84b7b06112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:20:32.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T19:21:34.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, the Presidential Communications Office
        (PCO) said Marcos directed different agencies to consider the differences
        between the national bureaucracy and local government units (LGUs) when developing
        a code or a policy.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e8df5-ac8f-4877-8768-1cf8666581bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:20:32.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T19:21:34.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos pointed out that the government still has to take into account
        various technological, political, and local factors in order to uphold the
        law.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e9ec2-5d96-4a0b-b1be-6c3006f6d7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:20:32.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T19:21:34.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Those are the things that we still work with. The questions we were
        trying to bring it down to that level, and the local governments are really
        part of that thing. You’ve seen how it can happen. That’s what we need to
        address,” Marcos said during a sectoral meeting on improving bureaucratic
        efficiency.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab0599-428e-4c5b-8f1a-d81869dde86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:20:32.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T19:21:34.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos was met by Trade Secretary Alfredo Pascual, Interior and Local
        Government Secretary Benjamin Abalos Jr., Department of Information and Communications
        Technology (DICT) Undersecretary David Almirol Jr., Anti-Red Tape Authority
        (ARTA) Director General Ernesto Perez, and Customs Commissioner Bienvenido
        Rubio.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3fc82e-c2eb-4343-b894-d0eee3fd8042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:20:32.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T19:21:34.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the PCO, government officials informed the president that
        his concern is being addressed, with the DICT and ARTA now mapping various
        agencies'' operations in order to compile them into a single system. On the
        other hand, the chief executive has also instructed the DICT and ARTA to assist
        LGUs in adopting the Business Permits and Licensing Systems (BPLS) system
        in all cities and municipalities.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de10827-856e-48e9-b7aa-37a306bfad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:20:32.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T19:21:34.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The officials added that they held stakeholder discussions with representatives
        from every government agency to examine their procedures and needs in an effort
        to encourage them to use a single application form that connects them to a
        "one-stop-shop" network.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c05a067-d0f6-449f-890f-7b7dc9b328cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:20:32.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T19:21:34.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They further stressed that the "best way" to reduce requirements and
        the processing time is for government agencies to adopt data sharing so that
        documents submitted in one agency are no longer necessary in another.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa536a-e9ac-4677-8229-78db01f6da25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:20:32.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T19:21:34.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos administration has been pushing for the digitalization
        of government transactions to stem corruption.</p>'
