    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Martin-Romualdez', 'Supreme-Court', 'Pulse-Asia', 'Sara-Duterte',
      'House-of-Representatives', 'Alexander-Gesmundo', 'Senate', 'Ferdinand-Marcos-Jr',
