      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ombudsman further stated that Cuña signed the purchase request\
        \ certifying that the charge to the appropriation was lawful and under his\
        \ direct supervision.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9464a70c-9119-4cbc-af59-1eb4da323fe5'
      'mgnl:activationStatus': true
