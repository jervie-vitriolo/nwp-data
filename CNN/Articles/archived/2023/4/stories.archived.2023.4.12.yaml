  'ICC-prosecutor-rejects-Philippine-government-arguments-drug-war':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-12T22:26:08.000+08:00
    'imagesource': 'jcr:040137e8-2308-4313-adb2-a61a854da1b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e5a6491-f56b-47fd-ad67-149bdc8a726e'
    'lead': 'International Criminal Court Prosecutor Karim Khan rejected the arguments
      raised by the Philippine government in its appeal against the tribunal’s drug
      war investigation and pushed for the resumption of the inquiry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T22:29:10.171+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-12T22:31:29.832+08:00
    'mgnl:lastActivatedBy': 'superuser'
