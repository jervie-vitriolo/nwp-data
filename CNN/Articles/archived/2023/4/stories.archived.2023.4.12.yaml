    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-12T12:34:50.000+08:00
    'imagesource': 'jcr:04297ef8-4f3e-4f19-adb5-979cfe515456'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a2b42e1-2e33-405c-89fa-acdbc2b5cf46'
    'lead': 'The International Monetary Fund (IMF) sees the Philippines growing fastest
      in emerging and developing Asia this year, even upgrading its economic outlook
      for the country to 6% despite a projected slump in the global economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T12:39:03.199+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-12T12:39:03.386+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'IMF hikes PH growth outlook for 2023 to 6%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd929e-08fc-4e4b-8a6c-5252a30a25e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:39:03.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T12:39:03.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — The
        International Monetary Fund (IMF) sees the Philippines growing fastest in
        emerging and developing Asia this year, even upgrading its economic outlook
        for the country to 6% despite a projected slump in the global economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4652076-6854-494c-bb37-0676f897331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:39:03.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T12:39:03.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its April report released this week showed the multilateral lender’s
        upward revision for the local economy from the initial 5% forecast earlier
        this year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b65d7-52c8-49f6-bc13-33c74c7f74b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:39:03.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T12:39:03.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is faster than China (5.2%), India (5.9%), Indonesia (5%), Thailand
        (3.4%), Vietnam (5.8%), and Malaysia (4.5%).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5df45e0-9179-4e65-9e10-96dc8faa9ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:39:03.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T12:39:03.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The estimate for the Philippines, however, was a sharp drop from the
        7.6% growth recorded in 2022. But it is within the Marcos administration’s
        target range of 6% to 7% rise.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77b80a2-8459-4a95-9f09-678e3c9b4efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:39:03.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T12:39:03.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For 2024, the Philippine economy may expand even weaker by 5.8%.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7402b94-1de3-4fe3-91dc-3bb52194f302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:39:03.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T12:39:03.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on the report, the IMF said the global economy is facing “a rocky
        recovery” amid recent developments in the banking sector pulling down investors’
        confidence. This is coupled with “major forces” in 2022 that might continue
        this year, including soaring inflation, aggressive interest hikes, high debt
        levels and persistent shocks from the COVID-19 pandemic and ongoing Russia-Ukraine
        war.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e468745-de93-40ee-bd67-678000d33824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:39:03.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T12:39:03.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[T]hese forces are now overlaid by and interacting with new financial
        stability concerns. A hard landing— particularly for advanced economies has
        become a much larger risk. Policymakers may face difficult trade-offs to bring
        sticky inflation down and maintain growth while also preserving financial
        stability,” it said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e075270-b317-4b70-b30d-689fd1892d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:39:03.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T12:39:03.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“With the recent increase in financial market volatility and multiple
        indicators pointing in different directions, the fog around the world economic
        outlook has thickened,” the IMF added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac37c0-d2e9-4271-a150-5c9e955eb31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:39:03.220+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-12T12:39:03.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to IMF’s projections, the global economy may grow 2.8%
        this year, weaker than last year’s 3.4% rate. For 2024, the global economy
        is seen to recover to 3%.</p>'
  'bir-itr-filing-deadline':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-12T12:39:54.000+08:00
