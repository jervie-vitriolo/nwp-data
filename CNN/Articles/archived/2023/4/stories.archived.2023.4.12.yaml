      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Both sides also discussed plans to conduct multilateral maritime activities\
        \ with other like-minded partners in the South China Sea later this year,”\
