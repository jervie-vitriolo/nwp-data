  'doh-to-move-patients-decongest-ncmh-facility':
    'author': 'Paige Javier, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-12T19:43:12.000+08:00
    'imagesource': 'jcr:5ad0eb55-085a-4b7b-877e-d7d97637e0db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5315cfe-c0b9-44ee-bba5-ccdd7c522347'
    'lead': 'The Department of Health (DOH) said Wednesday it is implementing strategies
      this week to decongest a pavilion at the National Center for Mental Health (NCMH)
      in Mandaluyong City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T19:50:07.058+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-12T19:50:07.363+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH: Some patients to be moved to other pavilions to decongest NCMH
      facility'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee0e3b0-c049-4ee8-9b70-51332eca68f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:50:07.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T19:50:07.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)&nbsp;—</strong>
        The Department of Health (DOH) said Wednesday it is implementing strategies
        this week to decongest a pavilion at the National Center for Mental Health
        (NCMH) in Mandaluyong City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa56980b-e435-46ba-9c70-d717d323c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:50:07.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T19:50:07.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOH officer-in-charge Maria Rosario Vergeire said the agency created\
        \ a team with members from its hospital operations unit, licensing office,\
        \ and health facilities enhancement program to personally visit and assess\
        \ the situation in the facility.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9d4415-0df7-4fa4-ba97-58656230cae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:50:07.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T19:50:07.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pinapunta po natin sila kahapon doon para magkaroon tayo ng further\
        \ assessment sa status ng NCMH para naman maibsan natin 'yung mga sinasabi\
        \ o apparent complaints,\" she said in a press briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e0d51d-8fc9-4c41-b17f-070389af9d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:50:07.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T19:50:07.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We told them to visit the facility yesterday so that\
        \ we can have further assessment on the status of NCMH and appease apparent\
        \ complaints.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d56056-ddad-4888-9dab-b3115de89f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:50:07.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T19:50:07.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, Sen. Raffy Tulfo conducted a surprise inspection at the NCMH\
        \ after getting a tip that patients in the facility are experiencing poor\
        \ living conditions.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b4579b-55fe-4186-bf9f-b8d154c89739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:50:07.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T19:50:07.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the team’s assessment, Vergeire said the DOH will begin moving\
        \ some patients from Pavilion 4 or the Forensic Ward, where those with pending\
        \ court cases are being accommodated.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd292ac0e-3048-42f7-8116-c19f98520999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:50:07.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T19:50:07.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DOH, the pavilion’s original capacity is 300 patients\
        \ but it is now housing over 600 patients.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd07b3a6-c67f-404b-a5cb-b9c1b1b916cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:50:07.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T19:50:07.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Itong building na pinapatayo natin, by Friday pwede na lagyan ng\
        \ mga pasyente. So maililipat na natin 'yung I think almost 60 pasyente coming\
        \ from this pavilion, 'yung forensics pavilion na nakitang medyo congested,\
        \ para po ma-decongest,\" Vergeire said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae715987-eaa3-4585-8ca1-e7cf41bf87c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:50:07.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T19:50:07.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: By Friday, we can move patients to this building that\
        \ we are constructing. So we can already move the almost 60 patients coming\
        \ from this pavilion, the forensics pavilion we saw that was congested, so\
        \ it can be decongested.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7db6fd-ac03-4ed3-9ae1-6e42e2111b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:50:07.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T19:50:07.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nakasulat na rin po tayo sa mga concerned agencies para makahingi\
        \ ng tulong [We already wrote to concerned agencies to ask for help] for these\
        \ patients who had been classified as discharged and competent already,\"\
        \ she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3de9ae-17a7-4d22-8b4f-80db978dbc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:50:07.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T19:50:07.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So that they can be returned already doon po sa kanilang mga kailangan\
        \ lagakan [to where they should be] while waiting for their case to be heard\
        \ in their trial courts,\" the DOH officer-in-charge added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd66f737-9413-4666-b41d-1a226b374f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:50:07.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T19:50:07.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire earlier said the DOH is constructing another building to
        transfer more patients. She added the agency also wrote to Tulfo to request
        a meeting to discuss the improvements in the facility</p>'
