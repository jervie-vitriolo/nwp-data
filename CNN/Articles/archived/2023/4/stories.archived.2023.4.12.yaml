      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those wanting to get away without having to go far, seek no
        further and look to the luxuriously laidback aura of <a href="https://www.shangri-la.com/manila/shangrilaatthefort/rooms-suites/"
