    'title': 'PH not expecting violent reactions from China due to Balikatan – DND
      chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584bdddb-fba4-4657-a4f7-d2617ec8f62d'
      'mgnl:activationStatus': true
