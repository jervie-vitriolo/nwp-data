    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aad2f56-5947-49a4-ae5e-0512a2228ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T12:42:54.206+08:00
