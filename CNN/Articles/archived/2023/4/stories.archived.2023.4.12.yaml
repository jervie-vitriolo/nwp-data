      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken made the statement during Wednesday’s
        joint media briefing with US Secretary of Defense Lloyd Austin III, Philippine
        Foreign Affairs Secretary Enrique Manalo, and Department of National Defense
        Officer-in-Charge Carlito Galvez Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d4f736-1ebd-406b-a66e-4866a96d049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T06:51:27.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T06:51:27.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Secretary Austin and I also reaffirm the United States' unwavering\
        \ commitment to standing with the Philippines against any intimidation or\
        \ coercion including in the South China Sea,\" Blinken said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bfd15a-9bc7-4536-86c4-595939385007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T06:51:27.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T06:51:27.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called the Philippine-US alliance an "enduring source of
        strength" for both countries, highlighting their stronger ties through the
        Enhanced Defense Cooperation Agreement (EDCA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a3e174-5874-4715-ade6-424ddf488e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T06:51:27.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T06:51:27.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The extent of the United States’ use of new EDCA sites in the Philippines,\
        \ however, will still have to be discussed, Manalo said during a forum in\
        \ Washington on Tuesday when he was asked if the Philippines will allow the\
        \ US to store its military assets for the defense of Taiwan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddc0950-8a12-45b0-a7e8-57c1ede540a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T06:51:27.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T06:51:27.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/4/11/manalo-edca-sites-us-access.html">RELATED:
        DFA chief: Extent of US access to new EDCA sites still up for discussion</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c97231a-ad01-43d0-8084-097a3a6d5971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T06:51:27.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T06:51:27.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't think we're really at any stage yet to answer on how they\
        \ might be used. They are still open for discussion,\" the country's top diplomat\
        \ explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6683c00c-20d8-495b-a7ec-52dde50abcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T06:51:27.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T06:51:27.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and Philippine officials insist that the EDCA sites and the ongoing
        largest Balikatan military exercises in the Philippines are mainly for the
        enhancement of interoperability between the nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1f526f-5a1c-4f52-93c3-fd0b62b0575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T06:51:27.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T06:51:27.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has warned that an expanded military cooperation with the
        US will only <a href="https://www.cnnphilippines.com/news/2023/3/10/China-warns-Philippines-EDCA-United-States.html">endanger
        regional peace and stability</a>, "drag the Philippines into the abyss of
        geopolitical strife and damage its economic development."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d1661-869e-4bbc-8685-79f1bbc62916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T06:51:27.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T06:51:27.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The East Asian giant recently launched military drills around Taiwan\
        \ after Taiwanese President Tsai Ing-wen returned from her visit to the US\
        \ where she met US House Speaker Kevin McCarthy.\r"
  'China-Taiwan-war':
    'author': 'Jim Sciutto, Chief National Security Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-12T07:02:42.000+08:00
    'imagesource': 'jcr:4e67926e-de9c-46d9-a267-88168058afd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2713e01f-834d-4258-bcd3-f6213b48d01d'
    'lead': 'One day after China simulated ''joint precision strikes'' on Taiwan during
      military exercises around the island, Taiwan''s Foreign Minister Joseph Wu condemned
      Beijing''s actions in an exclusive interview with CNN and warned that ''they
      seem to be trying to get ready to launch a war against Taiwan.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T07:10:21.783+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-12T07:10:22.487+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Military exercises suggest China is getting ''ready to launch a war
      against Taiwan,'' Taiwanese foreign minister tells CNN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4689689-cb79-4d6f-b2d7-debf5619955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:10:22.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T07:10:22.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One day after China simulated "joint precision
        strikes" on Taiwan during military exercises around the island, Taiwan''s
        Foreign Minister Joseph Wu condemned Beijing''s actions in an exclusive interview
        with CNN and warned that "they seem to be trying to get ready to launch a
        war against Taiwan."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db43b6a-8eb1-45f8-8e6d-d4c6a7075b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:10:22.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T07:10:22.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Look at the military exercises, and also their rhetoric, they seem\
        \ to be trying to get ready to launch a war against Taiwan,\" Wu said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e401463-8d2d-4be5-9b9c-52871fef3b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:10:22.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T07:10:22.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Taiwanese government looks at the Chinese military threat as\
        \ something that cannot be accepted and we condemn it.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34669b44-16b2-4e53-a1e7-e0ab926491bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:10:22.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T07:10:22.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if Taiwan has any sense of the timing of potential Chinese military\
        \ action, given US intelligence assessments that Xi has instructed his military\
        \ to be prepared by 2027, Wu expressed confidence in Taiwanese preparations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d09f60-f053-4a67-bbe8-41a2ffd6125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:10:22.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T07:10:22.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese leaders will think twice before they decide to use force
        against Taiwan. And no matter whether it is 2025 or 2027 or even beyond, Taiwan
        simply needs to get ready," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f508e-49d0-47bc-a107-becd01f119b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:10:22.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T07:10:22.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The exercises appeared to mark the first time the Chinese navy has\
        \ simulated strikes by aircraft carrier-based warplanes on Taiwan.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba147717-dc33-487a-a37f-200fd6148340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:10:22.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T07:10:22.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing launched the drills on Saturday, a day after Taiwan's President\
        \ Tsai Ing-wen returned from a 10-day visit to Central America and the United\
        \ States where she met US House Speaker Kevin McCarthy and other US lawmakers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df9c76-4f26-4412-b197-7ae9e8c147e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:10:22.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T07:10:22.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing described them as \"a serious warning against the Taiwan separatist\
        \ forces' collusion with external forces, and a necessary move to defend national\
        \ sovereignty and territorial integrity.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81e3d62-4106-47f4-994e-e86becf94c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:10:22.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T07:10:22.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if the costs of such a visit were too high, Wu told CNN, \"China\
        \ cannot dictate how Taiwan makes friends. And China cannot dictate how our\
        \ friends want to show support to Taiwan.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a56c6d-0ae5-4035-ab6d-0ff4f3a1a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:10:22.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T07:10:22.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing conducted similar large-scale military exercises around Taiwan\
        \ last August, after then-US House Speaker Nancy Pelosi visited the island.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c2802-4ff2-4dda-8359-bad8cca8f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:10:22.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T07:10:22.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those exercises included Chinese missile launches over the island,\
        \ something that has not been seen so far in the current drills.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f99ce2-c570-46f5-aa25-34e72dcfa798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:10:22.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T07:10:22.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan and China have been governed separately since the end of a civil\
        \ war more than seven decades ago, in which the defeated Nationalists fled\
        \ to Taipei. Taiwan transitioned from authoritarian rule to a democracy in\
        \ the 1990s and is now ranked one of the freest jurisdictions in Asia by Freedom\
        \ House, a US-based non-profit organization.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45f7f8b-4605-47d4-ae39-816cb514632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:10:22.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T07:10:22.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, China's ruling Communist Party claims the self-governing island\
        \ as its territory, and in recent years, as his power has grown, Chinese leader\
        \ Xi Jinping has made clear his ambitions to \"reunify\" with the island --\
        \ by force if necessary.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe8af3-ffde-4ebd-9ebd-84f8c9afe40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:10:22.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T07:10:22.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's exercises also coincided with a state visit by French president,\
        \ Emmanuel Macron, who was welcomed in Beijing by Xi.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01393aa-52d5-4470-b05e-577710e25414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:10:22.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T07:10:22.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following his meeting, Macron appeared to question whether France should\
        \ get involved in the Taiwan crisis, telling reporters that the \"worst thing\
        \ would be to think that we Europeans must become followers on this topic\
        \ and adapt to the American rhythm or a Chinese overreaction.\" French officials\
        \ later said his comments were misinterpreted. Wu told CNN that Taipei has\
        \ asked France for clarification.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c52b4-1dd0-4306-9c48-85e0ab760507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:10:22.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T07:10:22.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still trying to figure out what he says and what that means
        through the French government," Wu said, though he noted the "French government
        has been showing support to Taiwan."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce9502-1f17-41a8-864d-a66b14f90eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:10:22.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T07:10:22.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As tensions between the US and China have worsened over Taiwan, President\
        \ Joe Biden has said that the US would defend the island militarily if China\
        \ were to attack, though administration officials have insisted the US remains\
        \ committed to its \"one China\" policy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a772fc01-35fc-4655-aae5-02c057b9319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:10:22.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T07:10:22.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US, through the Taiwan Relations Act, is legally obligated to provide\
        \ Taiwan with defensive weaponry, but officials typically remain deliberately\
        \ vague on whether the US would defend Taiwan in the event of an attempted\
        \ Chinese attack.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08d235a-116e-40dc-b8f0-6b52e10fa65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:10:22.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-12T07:10:22.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Wu repeatedly emphasized "defending Taiwan is our own responsibility,"
        he noted that with its relationship with its allies in the region, "the United
        States seem to be more determined than ever in creating a situation (so) that
        China would know that its military attack against Taiwan is going to be associated
        with a heavy cost. And we appreciate the United States for having this posture."</p>'
