      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Force of the Philippines also <a href="https://www.cnnphilippines.com/news/2023/4/11/PH-cyber-defense--Balikatan-exercises--.html">aims
        to develop</a> the country''s cyber defense capabilities through the annual
