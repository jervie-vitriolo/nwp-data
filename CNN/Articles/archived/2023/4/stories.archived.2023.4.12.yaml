      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T17:57:00.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> A second
        booster dose against COVID-19 will soon be available to the general population
        and healthy adults, the Department of Health (DOH) announced Wednesday.</p>'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: The general population and healthy adults may now get a second booster
        against COVID-19, the Department of Health announces. | <a href="https://twitter.com/JeloMantaring?ref_src=twsrc%5Etfw">@JeloMantaring</a>
        <br><br>Story soon on <a href="https://t.co/aKKwOvZDPQ">https://t.co/aKKwOvZDPQ</a>
        <a href="https://t.co/1b5338i25K">pic.twitter.com/1b5338i25K</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1646043144012824576?ref_src=twsrc%5Etfw">April
        12, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8075b7fd-55bc-4fb7-8fb9-bf9ed602939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T15:41:17.250+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T17:57:00.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbcca2a-3596-42e1-b402-c7ee2ee4b99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:56:59.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T17:57:00.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yon pong mga 18 years old and above na hindi pa nakakasecond booster,\
        \ maaari na kayong mag-umpisang magpunta sa mga vaccination sites as soon\
        \ as we have released our guidelines,\" Health officer-in-charge Maria Rosario\
        \ Vergeire said in a briefing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1dd81e-6755-4d90-a38b-f350df0fc674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:56:59.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T17:57:00.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Those 18 years old and above that have yet to receive\
        \ a second booster, you may start going to vaccination sites as soon as we\
        \ have released our guidelines.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8d8bbd-fe34-4eac-ba9d-a6e3c9a944ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:56:59.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T17:57:00.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vergeire said the DOH plans to issue the guidelines within the week\
        \ so \"we can start our implementation the soonest time possible.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dee6d91-98c8-447f-b4bf-be4d8dc30cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:56:59.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T17:57:00.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Na-ipresent na ito sa executive committee ng Department of Health\
        \ last week. Nagbigay kami ng mga komento, ngayon, fina-finalize na,\" she\
        \ added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1089ca0c-75cd-482f-a0aa-3741aae857d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:56:59.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T17:57:00.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The draft guidelines were presented to the executive\
        \ committee of the DOH last week. We gave comments, and now they are being\
        \ finalized.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c45e0d-2570-4700-a8d0-1f7cee9d9969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:56:59.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T17:57:00.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vergeire said this development is based on the updated emergency use\
        \ authority (EUA) of the Food and Drug Administration and the recommendation\
        \ of the Health Technology Assessment Council (HTAC).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ce337f-e5cf-4c20-8669-ac711539852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:56:59.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T17:57:00.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She clarified that this was not because of the recent uptick in COVID-19\
        \ cases, but urged Filipinos to get their second booster shots to help in\
        \ lessening deaths as well as severe and critical infections due to the virus.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27584d63-b017-4a49-9e77-c4cde8230d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:56:59.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T17:57:00.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/10/ncr-positivity-rate-octa-april-8.html">DOH
        logs 1,944 new COVID-19 cases from April 3 to 9, up 13% from previous week</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcff8f8-01b3-4577-8232-db4ed4bd838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:56:59.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T17:57:00.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The health official said according to the FDA and HTAC, Pfizer, Moderna,\
        \ and Astrazaneca doses will be used for the second booster of the general\
        \ population.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ca89a-b757-4ba9-bbe1-c81b9ff0aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:56:59.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T17:57:00.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Meron tayong sapat na mga supplies ng ating bakuna for Pfizer and\
        \ Moderna para ibigay sa ating mga kababayan for the second booster shots,\"\
        \ Vergeire said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eb4a82-e14f-4755-bcb6-a96bf0e8414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:56:59.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T17:57:00.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We have enough supplies of Pfizer and Moderna doses to\
        \ give to Filipinos for their second booster shots.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42be406-b5ec-428e-a007-236337adb426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:56:59.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T17:57:00.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second booster dose was earlier only being administered to health\
        \ workers, the elderly, and those with underlying illnesses. For these groups,\
        \ additional doses are given at least four months after the administration\
        \ of the first booster dose.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa44f9-59a7-470d-8724-6ffe2b93ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:56:59.934+08:00
      'mgnl:createdBy': 'jelo'
