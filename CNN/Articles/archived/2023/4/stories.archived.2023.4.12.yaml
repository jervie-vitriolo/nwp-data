    'template': '1'
    'title': 'PNP open to Senate probe on ₱6.7-B shabu haul ‘cover-up’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b30bd54-65da-4b7b-a8be-8cfbe164d239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:05:18.197+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T19:05:18.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)—</strong>The Philippine
        National Police (PNP) is open to a possible Senate investigation into the
        alleged attempt to cover up the arrest of a former police sergeant linked
        to a ₱6.7-billion shabu haul last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd61bb8-fd3d-406a-90c5-0702110a67aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:05:18.197+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T19:05:18.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb3455f-ab11-4c41-92b5-4a5e03274816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:05:18.197+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T19:05:18.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a media briefing on Wednesday, Chief PNP Public Information Officer\
        \ PCol Red Maranan said the chamber’s probe will be a good opportunity to\
        \ look into the circumstances surrounding the drug operation involving Police\
        \ Master Sergeant Rodolfo Mayo, who owns the property where the products were\
        \ seized.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ab987f-8246-4b93-a915-8e43c749815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:05:18.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T19:05:18.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3670b2-c143-4266-8450-c3521f951773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:05:18.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T19:05:18.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " “Kailangan kasi maintindihan ng ating mga kababayan [ang] circumstances,\
        \ issues tungkol sa nakuha kay Sgt. Mayo noong Oktubre. Mabuti na maintindihan\
        \ ng ating mga kababayan yung kabuuan ng pangyayari,” Maranan said.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00249c75-c038-4a4d-8a38-861707b7d01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:05:18.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T19:05:18.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9453510b-39c0-4838-ac0b-486472c068ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:05:18.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T19:05:18.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our countrymen should know the circumstances, issues\
        \ surrounding the drugs seized from Sgt. Mayo last October. It would good\
        \ for our countrymen to know the whole story.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f0ecb-2374-4819-ba75-c4bfebf6710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:05:18.199+08:00
