  'LRMC-challenge-for-business-LRT-fare-hike-deferral--':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-04-12T23:49:45.000+08:00
    'imagesource': 'jcr:2db4add2-ecbe-4992-aa1c-86aea5267521'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c14ca60f-7227-4bdd-a0f0-9c7e16fb5651'
    'lead': 'The Light Rail Manila Corporation officials admit business will remain
      to be a challenge, but that says they are ''exhausting all measures to navigate
      this kind of environment.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T23:52:16.133+08:00
