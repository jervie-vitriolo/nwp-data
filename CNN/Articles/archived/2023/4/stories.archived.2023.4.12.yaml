      'mgnl:lastActivated': 2023-04-12T19:05:18.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c28c0c-24ae-4e3c-abdf-ef8c97359530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:05:18.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T19:05:18.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of publishing, two officials from the PNP Drug Enforcement Group\
        \ who were linked to the case have filed their leave of absence.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615fb226-dde9-4ae9-a029-fc04e8846c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:05:18.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T19:05:18.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
