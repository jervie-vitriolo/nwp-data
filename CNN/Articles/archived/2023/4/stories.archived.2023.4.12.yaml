      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Passengers of the affected southbound train at Quezon Avenue Station\
        \ were immediately evacuated, while northbound commuters were asked to alight\
        \ at Shaw Station.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426c0b78-d56d-4813-9da2-ac33ca534695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:00:25.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:58:57.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aquino said northbound and southbound services of the transit line\
        \ resumed at 1:20 p.m.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c6d043-af61-46f1-9c65-4d9b21fdcd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:00:25.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:58:57.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The MRT-3 management would like to apologize to the riding public\
        \ for the service interruption and inconvenience caused by the incident,\"\
        \ Aquino added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46455f28-33fe-4282-b947-2c94373c64a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:00:25.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:58:57.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident spurred talks of increased safety for train passengers,\
        \ such as putting barriers on station platforms, but the DOTr said train operators\
        \ in the country are following global safety standards.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6369201d-5b7a-484b-9d11-b3d04e1357bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:00:25.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:58:57.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Isolated case naman 'yung sinasabi niyo na merong tumatalon but pag-aaralan\
        \ din namin how we can prevent those incidents,\" Transportation Secretary\
        \ Jaime Bautista told reporters.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f308f2b7-9055-4711-bbe1-be915e357643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T21:00:25.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T21:58:57.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Incidents where passengers jump onto train tracks are\
        \ isolated cases but we will study how we can prevent those incidents.]\r"
