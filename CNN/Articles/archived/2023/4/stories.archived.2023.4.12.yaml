      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN Philippines Correspondent Rex Remitio contributed to this report.<p><br></p>'
  'Alvarez-decriminalize-marijuana':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-04-12T13:22:33.000+08:00
    'imagesource': 'jcr:9e90fe5b-92c2-403f-a129-a24ddfa6daa8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '789e7973-a0bc-482f-b7f2-01341e80370f'
    'lead': '''Marijuana, in the first place, is not a drug, leaves lang po iyon,''
      Davao Del Norte Rep. Pantaleon Alvarez says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T13:25:24.976+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-04-12T13:25:25.272+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['illegal-drugs', 'marijuana']
    'stories': []
    'template': '1'
    'title': 'Rep. Alvarez: Decriminalize marijuana use for medical, recreational
      purposes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd661dfcd-9647-4b05-b767-04eff3da8e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:25:24.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T13:25:25.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> A lawmaker
        on Wednesday said the use of cannabis, or marijuana, should be decriminalized
        so it can be used by anyone for medical or recreational purposes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c07983-454b-4103-9ee4-a97c0f5f8162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:25:24.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T13:25:25.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb366b0-a9ee-49ec-8e64-c37b083ee05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:25:24.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T13:25:25.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marijuana, in the first place, is not a drug, leaves<em> lang po
        iyon</em> (those are only leaves),” Davao Del Norte Rep. Pantaleon Alvarez
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15740a58-c152-46d9-85d1-ff93f72ffcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:25:24.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T13:25:25.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d7fb1-3063-41fe-b644-262129e06fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:25:24.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T13:25:25.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/basic_19/HB06783.pdf">House
        Bill 6783</a> is pushing to remove marijuana and any of its form or derivative
        from the list of dangerous drugs and substances.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13146d8-1e17-443a-9099-3b562970b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:25:24.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T13:25:25.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d49f83-7e0c-4a64-adbf-868f3662f39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:25:24.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T13:25:25.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is currently listed as a banned substance under Republic Act
        No. 9165, or the Comprehensive Dangerous Drugs Act of 2002.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909cb4fc-d30b-4b9e-89ff-b1f30cb8d182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:25:24.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T13:25:25.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c388a-05af-43e3-b2da-7a72f8abae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:25:24.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T13:25:25.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alvarez pointed out that even before Spaniards came, Filipinos already\
        \ planted marijuana and used it to treat different kinds of illnesses.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2560a60b-e570-4415-9837-8d0c4dbf90bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:25:24.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T13:25:25.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd19011-eb53-4d9f-b7f3-ea6818ec7678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:25:24.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T13:25:25.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If its use is legalized, farmers will be allowed to produce marijuana,\
        \ and Filipino researchers will be able to study the drug further, the lawmaker\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a34fec-a9a9-4d60-93be-e41177746ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:25:24.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T13:25:25.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3f702-d856-423e-b3dc-4622503f1df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:25:24.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T13:25:25.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marijuana, which has long been banned, should also not be blamed if\
        \ a person gets into using harmful substances, he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b69f4-e26a-467a-b66b-61f8b0caa309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:25:24.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T13:25:25.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9aa66f-a3dd-4cc4-9fc5-442a252512d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:25:24.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T13:25:25.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that more people use other illegal drugs like shabu or methamphetamine\
        \ hydrochloride, cocaine, and ecstasy than marijuana, Alvarez noted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c61df4e-8f91-4822-929d-01134397a728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:25:24.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T13:25:25.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e05d9-84fa-4596-9476-c067dfe6f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:25:24.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T13:25:25.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Alvarez’ bill, lawmakers are also pushing for the use
        of cannabis as medical treatment.</p>'
  'Filipinas-Group-E-sweep-Olympic-qualifying-tournament':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-04-12T13:39:39.000+08:00
    'imagesource': 'jcr:9d00133c-0157-4e61-a490-6fb223b20ba6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd61d1cd0-d18d-4ef8-8467-1fba7db9e57b'
    'lead': 'The Philippine women''s football team dominates Group E with a sweep
      and secures a ticket to the second round of the AFC Women''s Olympic Qualifying
      Tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T13:47:17.971+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-04-12T13:54:33.203+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Filipinas move closer to Olympic dream'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2567d3-94bf-4746-ac20-9b344d2c168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:47:18.033+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-12T13:54:33.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 12) —</strong> The Philippine women''s
        football team advanced to the next round of the AFC Women''s Olympic Qualifying
        Tournament after demolishing Hong Kong, 4-0, Tuesday at the Hisor Central
        Stadium in Tajikistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e811aba7-8dc5-43fd-ab5d-19a60b027ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:47:18.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-12T13:54:33.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sarina Bolden scored a brace while Meryll Serrano and Quinley Quezada\
        \ contributed one goal apiece as the Filipinas dominated Group E with a sweep.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee6554-987c-46ed-9568-a98f5458fb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:47:18.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-12T13:54:33.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines finished the first round with 9 points and posted a\
        \ +16 goal difference.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce471fb8-96b6-45d0-94fc-b94a2e2c9c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:47:18.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-12T13:54:33.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second round of the Asian qualifiers is scheduled in October with\
        \ the seven group winners in the first round joining Australia, China, Japan,\
        \ South Korea, and North Korea.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f919a1e9-550f-4068-a43f-6b1973823607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:47:18.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-12T13:54:33.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 12 teams will be divided into three groups in a single-round robin\
        \ then the top four teams progress to the third and final round of the Asian\
        \ qualifiers. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4737808b-1732-4101-b65a-6b7df50f6c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:47:18.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-12T13:54:33.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two best teams in the final round will secure their spots in the\
        \ 2024 Paris Olympics. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e23a9a-d893-4a5d-86a4-f7d755615ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T13:47:18.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-12T13:54:33.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas will now be preparing for the 32nd Southeast Asian
        Games in Cambodia next month, where they will aim to improve on their bronze
        medal finish in the last edition of the biennial sports meet.</p>'
  'smart-globe-sim-registration-deadline-extension':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-12T13:59:46.000+08:00
    'imagesource': 'jcr:2089ee20-3681-4c35-afd8-54164624dc85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f63b17a-5b4e-47ad-a1c0-e00fdc4e9106'
    'lead': 'Regulators’ failure to heed industry players’ call may result in “disenfranchisement
      of subscribers that may prove detrimental to the current government initiative,”
      DITO Telecommunity warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T14:01:17.061+08:00
