      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With over 17,500 combined troops from the US and the Philippines, the\
        \ 38th iteration of Balikatan, the largest ever, kicked off on Tuesday.\r"
