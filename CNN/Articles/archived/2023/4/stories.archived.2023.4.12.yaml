    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d98e41-9b71-4ec9-b4d0-69ffd42fb276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.855+08:00
