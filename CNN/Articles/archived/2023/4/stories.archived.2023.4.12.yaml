      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)—&nbsp;</strong>The
        Philippines and the United States are discussing the possibility of conducting
        joint patrols and maritime exercises in the South China Sea later this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e523816-98e8-4ca4-83c2-c63ff696f139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T20:02:47.473+08:00
