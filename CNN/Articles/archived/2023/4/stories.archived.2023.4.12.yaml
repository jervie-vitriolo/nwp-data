      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — The
        Philippines is not expecting any negative reactions from China as the Southeast
        Asian country holds its largest joint military exercises with the United States
        and other allies, Department of National Defense Officer-in-Charge Carlito
        Galvez Jr. said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c964965c-ced3-4a05-9f33-fed96997d357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:28:47.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T07:33:08.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We've been doing Balikatan yearly. We don't expect any violent reaction,\
        \ considering that these exercises are intended for our collective defense\
        \ with the US and other allies,\" Galvez said in a joint media briefing with\
        \ US and Philippine officials.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab95ed-4493-45f7-90a4-7fb7c4bc34dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:28:47.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T07:33:08.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83087ae1-7488-4f37-9ea4-4f25b7779638'
      'mgnl:activationStatus': true
