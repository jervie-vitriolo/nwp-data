    'title': 'READ: Joint Statement of the U.S.-Philippines 2+2 Ministerial Dialogue'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daccb7b2-c129-4278-9314-082fbe314b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:50.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — The
        country’s foreign affairs and defense officials met with their United States
        counterparts on Wednesday for the third US-Philippines Ministerial Dialogue
        in Washington, D.C.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a2c5b6-fa9e-46e7-ab48-f4f5ad7e7df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:50.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca15073-ba3a-4742-b3ff-b1c86cdd9297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:50.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a joint statement, the two countries said Foreign Affairs Secretary\
        \ Enrique Manalo, Defense chief Carlito Galvez Jr., US Secretary of State\
        \ Antony Blinken and US Secretary of Defense Lloyd Austin III discussed ways\
        \ to forge deeper cooperation between both governments, including in ensuring\
        \ a rules-based international order as well as a free and open Indo-Pacific\
        \ region.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307ce8e0-71fc-4f7b-9b88-405ae1b31acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2296bd9-ed0e-4e3f-8355-4a3cf3a05b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Below is the statement released by the Philippine and US governments
        on the occasion of the 2+2 Ministerial Dialogue:<p><br></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b737c6f-2bd7-402e-96e0-7683ad0a554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448d461a-769f-4589-83da-07d58a0d67f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beb3214-1bd3-414a-a28f-da3a590e9fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secretary of State Blinken, Secretary of Defense Austin, Secretary\
        \ of Foreign Affairs Manalo, and Senior Undersecretary and Officer in Charge\
        \ (OIC) of National Defense Galvez (referred to collectively as “the Secretaries”\
        ) convened the third U.S. Philippines 2+2 Ministerial Dialogue in Washington,\
        \ D.C., on April 11, 2023 (Washington time).\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c0c8d2-fc23-4a72-8d7d-392f3ef59795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20554c9-99c1-4afc-9028-d006d96d216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recognizing the importance of the U.S.-Philippines alliance to regional\
        \ peace and stability, the Secretaries put forth a shared vision that supports\
        \ the international rules-based order, deepens our economic ties, provides\
        \ for our peoples’ broad-based prosperity, and addresses evolving regional\
        \ and global security challenges.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bcb7f6-d5bf-495e-a5f9-f63479f9b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3aac16-dac3-4970-88b0-bfed93cfa5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Secretaries welcomed and built on commitments made at the 10th\
        \ Bilateral Strategic Dialogue, held in Manila on January 19 and 20, 2023,\
        \ encompassing topics such as defense, climate and energy policy, sustainable\
        \ and inclusive economic growth, food security, maritime affairs, civil space\
        \ cooperation, and democracy and human rights.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9679c-4130-4dc6-988c-b41c9a28bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee6e3d3-42a2-4a78-985c-6828a81c148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Respect for the Rules-Based Order in the Indo-Pacific and
        Around the World</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ff93ab-85c5-4fe2-8b8a-607d4b4dfbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acknowledging that the futures of our countries are not only intertwined\
        \ with each other’s but also that of the region and the rest of the world,\
        \ the Secretaries reaffirmed their support for unimpeded lawful commerce and\
        \ full respect for international law, including freedom of navigation and\
        \ overflight, and other lawful uses of the sea.  They exchanged views on key\
        \ regional and global developments that threaten global peace and the international\
        \ rules-based order. The Secretaries:\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1054b799-5721-4022-a9d8-305f48cfe062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dbf454-4a3c-4311-8f84-5e9c110ea054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Underlined their strong objections to the unlawful maritime claims,\
        \ militarization of reclaimed features, and threatening and provocative activities\
        \ in the South China Sea, including the recent attempts of the People’s Republic\
        \ of China (PRC) to disrupt the Philippines’ lawful operations at and around\
        \ Second Thomas Shoal and the repeated massing of PRC maritime militia vessels\
        \ at several sites within the Philippine Exclusive Economic Zone (EEZ), including,\
        \ but not limited to, maritime areas in the vicinity of Iroquois Reef, Sabina\
        \ Shoal, Second Thomas Shoal, and Whitsun Reef. Such activities also interfere\
        \ with the livelihoods of fisherfolk and undermine Philippine food security;\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9104d8-366a-41a1-a840-9975ab5addb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc332d7-83c8-47ea-abda-eb1521753161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Called on the PRC to fully comply with the final and legally binding\
        \ 2016 Arbitral Award on the South China Sea. The Award, which was constituted\
        \ under the 1982 Law of the Sea Convention, is final and legally binding on\
        \ the parties, and validates the Philippines’ sovereign rights and jurisdiction\
        \ with respect to its EEZ and continental shelf, including maritime areas\
        \ in the vicinity of Reed Bank, Mischief Reef, and Second Thomas Shoal also\
        \ known in the Philippines as Recto Bank, Panganiban Reef, and Ayungin Shoal,\
        \ respectively;\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a779f5-35bc-4f2b-8db9-6bad04b825b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a11bfcb-7aef-482e-9e31-d4e96663929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Noted with concern recent reports regarding further conduct of covert\
        \ land reclamation on unoccupied features in the Spratly Islands and rejected\
        \ the use of reclamation as a means of rationalizing or propagating unlawful\
        \ maritime claims, in direct contravention of the principles outlined in the\
        \ 2002 Declaration on the Conduct of Parties in the South China Sea;\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f8a1ac-b2f1-45bf-986e-a4ef0bb23456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.007+08:00
