    'lead': 'The Philippine National Police is open to a possible Senate investigation
      into the alleged attempt to cover up the arrest of a former police sergeant
      linked to a ₱6.7-billion shabu haul last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T19:05:18.176+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-12T19:05:18.683+08:00
