      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also reported that ICU and severe and critical admissions have\
        \ been on a plateau since early February, adding that hospital utilization\
        \ rates have remained at low risk.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12453476-2f7c-422e-94d3-aa8feecf91dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:43:08.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-12T19:43:08.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As of April 9, 2023, sumatotal 378 ang ating severe and critical\
        \ cases na bumubuo sa 10.22% ng ating [a total of 378 severe and critical\
        \ cases which makes up 10.22% of the country's] total admissions, remaining\
        \ to be less than 20% of our total COVID-19 admissions since January of 2022,\"\
        \ Vergeire said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e30033c-406c-4451-8aae-ab5ad4364a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:43:08.484+08:00
