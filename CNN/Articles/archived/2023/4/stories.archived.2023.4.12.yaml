      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6340cc0-418c-42f4-b4f9-56bbfa107d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Reaffirmed their strong support for the ASEAN Outlook on the Indo-Pacific\
        \ and emphasized that partnerships and arrangements in the Indo-Pacific should\
        \ uphold ASEAN centrality in the evolving rules-based regional security architecture;\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f93982-2fb3-44be-9362-3ebfd6082f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb3add9-991f-4a0d-ba59-3dca62d6d81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Committed to consultations regarding the Australia-United Kingdom-\
        \ United States (AUKUS) trilateral security partnership, and its objectives\
        \ to promote peace and stability in the Indo-Pacific;\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d510ca-cd87-4b7d-aa62-7b3d5a6ec7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3516ad9-314b-449a-a54d-72d0df04d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Welcomed the Quad’s commitment to support a peaceful and stable,\
        \ rules-based region with ASEAN at the center, through its efforts to advance\
        \ a free and open Indo-Pacific;\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e692adf-70ce-434a-8e00-4f5022173e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c9d8f2-b32b-4eab-9a02-23b640e28c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Acknowledged the importance of further promoting economic and security\
        \ cooperation with other partners in Southeast Asia through such activities\
        \ as joint training and capacity building, including for counterpart nations’\
        \ coast guards; and\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3171b238-7cbe-4406-9c83-95717f44064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6c6efb-678b-47bc-80f2-91547990cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Identified concrete opportunities to expand operational coordination\
        \ particularly with Japan and Australia, including through observation and/or\
        \ participation in trilateral and multilateral exercises and the continuation\
        \ of the Japan – Philippines – U.S. Trilateral Defense Policy Dialogue.\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa21330-dc7e-4001-b4ba-842e0686f659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e95bb-04c1-4840-b0d6-ed3890833436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finally, and most importantly, the Secretaries acknowledged the central\
        \ role of people-to-people ties—cultivated by generations of Filipinos and\
        \ Americans, including Filipino-Americans—in driving the bilateral relationship\
        \ forward. The Secretaries:\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f87e7b-5b52-47ce-bf83-febc9a7bafe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4801c4cc-64d5-4660-a679-deba91efc5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Noted the more than 8,000 Filipino alumni of U.S. government-sponsored\
        \ exchange programs, many of whom have risen to senior leadership positions\
        \ in the Philippines, and hailed the 75th anniversary of the Fulbright Philippines\
        \ program, which is the oldest continuing Fulbright Program in the world.\
        \ The Secretaries also committed to exploring new resources to support Fulbright’\
        s efforts in developing expertise that are critical to the partnership and\
        \ alliance;\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfae764-81d7-4338-9d64-f1aac1dfb9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb7d8f-a359-4f0a-89c1-6b81329416f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Recognized the vital contributions of the more than four million\
        \ Filipino-Americans to the progress and security of the United States. At\
        \ the height of the COVID-19 pandemic, Filipino-American health professionals\
        \ were among those at the frontlines of protecting their communities.  Filipino-Americans\
        \ have made, and continue to make, a positive impact as teachers, service\
        \ members, artists, financial and social services workers, tech innovators,\
        \ and civil rights advocates.  The Filipino Young Leaders Program (FYLPRO)\
        \ and IMPACT! Program for Filipino-Americans, which were developed in partnership\
        \ with the Philippine Government, are notable for helping to build a pipeline\
        \ of Filipino-American leaders who advocate for their communities’ interests\
        \ and serve as a bridge between the two countries; and\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b84904-62ae-461a-a839-3d1f6f3ad20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dfbb6e-c1e9-4dd0-bd89-00e378567fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:51:51.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T12:07:08.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Celebrated the continued array of exchanges, including two inaugural
        events sponsored by the United States government within the preceding two
        months—the first ever National Youth Development Alliance Summit, held in
        Davao, to strengthen city government programs for employing and educating
        out-of-school youth around the Philippines; and the first ever Civil Society
        Organization Summit to Protect Philippine Marine Resources and Biodiversity
        in Puerto Princesa City, Palawan, for the purpose of coordinating action for
        marine biodiversity conservation and protection in the coastal areas of Northern
        Luzon, Mindoro, and Palawan.</p>'
