      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b83da4f-d449-414f-bcb5-04dee3927d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:40:52.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T20:00:15.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> The
        Office of the Ombudsman has filed graft and corruption charges against former
        Quezon City mayor Herbert Bautista over projects worth more than ₱57 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc717730-2a43-4ebe-bcb3-8a94fecb15e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:40:52.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T20:00:15.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eba55b-7550-411b-b717-583293e187bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:40:52.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T20:00:15.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of the Ombudsman also accused Bautista’s city administrator,\
        \ Aldrin Cuña, of violating Section (3) of Republic Act No. 3019 or the Anti-Graft\
        \ and Corrupt Practices Act involving two anomalous government projects in\
        \ 2019.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccbfb56-e3c0-4f9f-94dc-9a3867de4b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:40:52.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T20:00:15.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b69a9-64de-43bd-8d5a-748690f9fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:40:52.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T20:00:15.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the criminal information signed by Ombudsman Samuel
        Martires, Bautista and Cuña allegedly released public funds amounting to ₱25.3
        million to Cygnet Energy and Power Asia for solar power system and waterproofing
        works for the Quezon City Civic Center, despite the firm''s failure to secure
        a Net Metering System from Meralco.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb45159-bfea-44e2-a099-ae5448369e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:40:52.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T20:00:15.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46af8ae-36da-4097-a257-9e9a24fa5cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:40:52.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T20:00:15.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second case alleged both former officials of facilitating and
        approving the release of ₱32.1 million to Geodata Solutions Inc. for procurement
        of a permitting and tracking system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd45ada-a23b-4800-9c07-65b13876caa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:40:52.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T20:00:15.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f23bde-a150-4e77-99ab-10ddbd453819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T17:40:52.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T20:00:15.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bautista and Cuña purportedly entered into the contract with the IT\
        \ firm despite lacking a specific appropriation ordinance enacted by the Sangguniang\
        \ Panlunsod.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2c00e-20d9-4fe8-abbb-8965b5dbc1e4'
      'mgnl:activationStatus': true
