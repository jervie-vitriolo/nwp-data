    'lead': 'Bureau of Corrections chief Gregorio Catapang Jr. has ordered the removal
      of some 700 guards at the New Bilibid Prison’s maximum compound, saying he is
      not seeing any improvement in how the facility is being handled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T16:52:31.477+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-12T16:54:53.205+08:00
