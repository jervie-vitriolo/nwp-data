      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5772cd87-0e86-44bf-bdf2-8d248cc12d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:05:18.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T19:05:18.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, Sen. Bong Revilla filed Senate Resolution no. 564 calling\
        \ for an inquiry on the alleged involvement of high-ranking police officials\
        \ in the drug bust to prevent lapses in procedures and ensure accountability\
        \ of parties involved.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b603db3-43e8-4622-92b2-58ef9b0197d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:05:18.200+08:00
