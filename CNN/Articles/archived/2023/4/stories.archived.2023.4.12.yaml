      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T19:05:18.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/11/-PDEG-Director-Narciso-Domingo-to-file-leave.html">2
        PDEG officials to file leave over ₱6.7-B shabu haul ''cover-up''</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed946f0f-e81a-4537-b70d-b170a7b318b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:05:18.201+08:00
