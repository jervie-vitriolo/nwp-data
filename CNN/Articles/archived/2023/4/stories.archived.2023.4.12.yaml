      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b579e-63ab-41ed-a64f-0b0464842ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T19:05:18.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-12T19:05:18.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Maranan said PNP Chief Rodolfo Azurin will give his comment
        on the matter after a review of reports. He added the PNP remains serious
        in its bid to cleanse its ranks amid the slew of allegations.</p>'
