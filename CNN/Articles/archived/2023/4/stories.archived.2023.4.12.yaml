    'template': '1'
    'title': 'PAGASA: ''Amang'' moving slowly over northern Camarines Sur

      '
    'updated': 2023-04-12T23:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9221633f-f98c-4d97-b1ca-0970f939aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T04:49:22.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-12T23:45:09.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Tropical
        Depression Amang continues to move “very slowly” over northern Camarines Sur
        near San Miguel Bay, the state weather bureau said in an update.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b0b7f1-03c6-4dd7-8e62-28fabc08c43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T23:45:08.942+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T23:45:09.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Amang was spotted over
        Tinambac, Camarines Sur and slowly moving northwestward with sustained winds
        of 45 kilometers per hour (kph) near the center and gustiness of up to 55
        kph.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a5f0bc-dd57-4e75-ba47-78d02cc05173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T23:45:08.943+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T23:45:09.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The storm first hit land in Panganiban, Catanduanes then in Presentacion,
        Camarines Sur.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d442a-9577-4c51-9b6b-c043e5a22050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T23:45:08.944+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T23:45:09.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It made another landfall in Lagonoy, Camarines Sur at 4 p.m. on Wednesday.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd90a60-0af5-4e42-bea9-0d622b77b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T23:45:08.945+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T23:45:09.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Signal No. 1 is raised in Catanduanes, Albay, Camarines Sur, Camarines
        Norte, Laguna (Cavinti, Lumban, Kalayaan, Paete, Pakil, Pangil, Siniloan,
        Famy, Santa Maria, Mabitac), Aurora, Quezon (Buenavista, Calauag, Infanta,
        Lopez, Guinayangan, Plaridel, Quezon, Alabat, Sampaloc, Mauban, General Nakar,
        Perez, Gumaca, Atimonan, Real, Tagkawayan, San Narciso), including Polillo
        Islands.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c91029-6b51-4501-a327-1d51461def32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T23:45:08.945+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T23:45:09.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Also under Signal No. 1 are Rizal (Tanay, Pililla, Rodriguez, Baras,
        City of Antipolo), Bulacan (Norzagaray, Doña Remedios Trinidad), and Nueva
        Ecija (Gabaldon, Bongabon, Laur, General Tinio).'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39bc55c-1620-40aa-a04b-4376dc3282f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T23:45:08.946+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T23:45:09.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amang is expected to head northwestward in the next 24 hours, and
        is seen to pass over Camarines Norte and northern Quezon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0587cd89-e257-43d1-9690-3407e74e4942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T09:44:17.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T23:45:09.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the weak and disorganized nature of this depression,
        considerable changes in the track forecast of succeeding bulletins are not
        ruled out," PAGASA said in its latest update.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea8f0f2-c8ef-404c-84bb-c75eeafd9def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T09:44:17.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T23:45:09.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said Amang is forecast to weaken into a
        low pressure area by Thursday, possibly earlier due to "the combined effects
        of land interaction, dry air intrusion, and increasing vertical wind shear."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381659fc-4c4b-43a4-8c32-4138511d60fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T09:44:17.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T23:45:09.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines earlier said it
        implemented the necessary precautions to minimize the impact of Amang on its
        facilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c92623-2fa9-491d-bec6-1dd124806c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T09:44:17.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-12T23:45:09.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes ensuring the reliability of communications equipment,
        availability of hardware materials and supplies necessary for the repair of
        damage to facilities, and the positioning of line crews in strategic areas
        to facilitate immediate restoration work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a4334-aa77-4b02-b24d-db3e3cfc83bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T11:58:05.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T23:45:09.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, several towns in affected areas have implemented <a href="https://www.cnnphilippines.com/news/2023/4/12/Class-suspensions-Wednesday-Amang.html"
        target="_blank">class suspensions</a> due to the effect of the storm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62052c97-a190-402d-8f98-8c846cd8b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:34:24.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T23:45:09.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' Balitaan Wednesday, Lukad De
        Lima — Camarines Norte Public Safety and Disaster Preparedness chairman —
        said several families are now in evacuation centers as a precaution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50004645-ee73-4f72-a51b-c272ecf71c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:02:02.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T23:45:09.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on reports, <em>meron tayo sa bayan ng</em> Mercedes as of
        the moment 60 individuals, 21 families <em>andoon sa</em> evacuation center
        <em>sa</em> barangay hall <em>at sa eskwelahan,"</em> he said, adding the
        evacuation was pre-emptive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d284b49-9781-43b0-b741-bdbc74ec28c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:02:02.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T23:45:09.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: As of the moment, based on reports, in the town of Mercedes\
        \ there are 60 individuals, 21 families at the evacuation center in the barangay\
        \ hall and school.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba4b3b6-0229-40cb-aadd-8e6356f12c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T14:02:02.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T23:45:09.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they were on red alert because of Amang but remain hopeful
        conditions do not worsen.</p>'
