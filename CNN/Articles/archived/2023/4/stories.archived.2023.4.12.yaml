      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — The
        United States will allocate more than $100 million in infrastructure investments
        at new and existing Enhanced Defense Cooperation Agreement (EDCA) sites by
        the end of fiscal year 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe88b6-49e2-4719-972a-e3a6fe0d23e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:25:54.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T13:03:59.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c213bcf-f130-444d-97a2-6964fe34e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:25:54.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T13:03:59.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint media briefing with US and Philippine officials on Wednesday,
        US Secretary of Defense Lloyd Austin III said plans to operationalize the
        four new EDCA sites in Palawan and Northern Luzon will ensure that the two
        countries are “even better prepared for future crises."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bb2276-5d93-4be9-b13c-bf4c60696f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:25:54.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T13:03:59.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c20c46-b160-4002-9711-2b494acb5e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:25:54.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T13:03:59.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're proud of the investments we are making. By the end of FY (fiscal\
        \ year) 2023, we expect to have allocated more than $100 million in infrastructure\
        \ investments at the new and existing EDCA sites,\" the US official said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9273ebd-2f4a-40e1-bbc3-947273ebebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:25:54.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T13:03:59.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01a231f-da48-43f4-b4d3-871a07256ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:25:54.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-12T13:03:59.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin added that the investments will \"spur job creations and economic\
        \ growth in local Philippine communities.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f5407-77e7-4050-bf7c-1fec20a52be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T07:25:54.134+08:00
