  'military-exercises-china-taiwan-joseph-wu':
    'author': 'Jim Sciutto, Chief National Security Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-12T16:35:14.000+08:00
    'imagesource': 'jcr:54a022a9-4e9a-4aa8-855f-407c4d7f7328'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16ab849b-55ef-4221-8f82-de600e4f8c61'
    'lead': 'The exercises appeared to mark the first time the Chinese navy has simulated
      strikes by aircraft carrier-based warplanes on Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-12T16:41:29.655+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-12T16:41:30.132+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Joseph-Wu', 'China', 'Taiwan', 'military-exercises']
    'stories': ['']
    'template': '1'
    'title': 'Military exercises suggest China is getting ''ready to launch a war
      against Taiwan,'' island''s foreign minister tells CNN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2708ab3-440b-4597-a270-9504c11d5af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One day after China simulated "joint precision
        strikes" on Taiwan during military exercises around the island, Taiwan''s
        Foreign Minister Joseph Wu condemned Beijing''s actions in an exclusive interview
        with CNN and warned that "they seem to be trying to get ready to launch a
        war against Taiwan."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1564f990-2703-4fef-a477-9da19eda41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Look at the military exercises, and also their rhetoric, they seem\
        \ to be trying to get ready to launch a war against Taiwan,\" Wu said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b116db2d-5513-466f-b26a-1dbef7c2486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Taiwanese government looks at the Chinese military threat as\
        \ something that cannot be accepted and we condemn it.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3669b86a-1581-48db-8154-ab732989f745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if Taiwan has any sense of the timing of potential Chinese military\
        \ action, given US intelligence assessments that Xi has instructed his military\
        \ to be prepared by 2027, Wu expressed confidence in Taiwanese preparations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd727340-3084-48fa-bd9d-4c07e9ff49b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Chinese leaders will think twice before they decide to use force\
        \ against Taiwan. And no matter whether it is 2025 or 2027 or even beyond,\
        \ Taiwan simply needs to get ready,\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2dea0a-aa49-4791-a097-d85f011d3e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The exercises appeared to mark the first time the Chinese navy has\
        \ simulated strikes by aircraft carrier-based warplanes on Taiwan.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b11437-ab51-4337-b452-52625caec588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing launched the drills on Saturday, a day after Taiwan's President\
        \ Tsai Ing-wen returned from a 10-day visit to Central America and the United\
        \ States where she met US House Speaker Kevin McCarthy and other US lawmakers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e60a1e-bd08-4b35-be6d-c4ee02afaca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing described them as \"a serious warning against the Taiwan separatist\
        \ forces' collusion with external forces, and a necessary move to defend national\
        \ sovereignty and territorial integrity.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b767515-5dd4-4f7d-8e0c-48c3f41cdda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if the costs of such a visit were too high, Wu told CNN, \"China\
        \ cannot dictate how Taiwan makes friends. And China cannot dictate how our\
        \ friends want to show support to Taiwan.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b872a5-05ca-4544-ba26-8ca5b29533ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing conducted similar large-scale military exercises around Taiwan\
        \ last August, after then-US House Speaker Nancy Pelosi visited the island.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf2314-6859-4117-a549-a998203b6fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those exercises included Chinese missile launches over the island,\
        \ something that has not been seen so far in the current drills.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f3509d-e9a4-456d-b70c-b935179ed0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and China have been governed separately since the end of
        a <a href="https://www.cnn.com/2022/05/24/china/china-taiwan-conflict-explainer-intl-hnk/index.html"
        target="_blank">civil war</a> more than seven decades ago, in which the defeated
        Nationalists fled to Taipei. Taiwan transitioned from authoritarian rule to
        a democracy in the 1990s and is now ranked one of the freest jurisdictions
        in Asia by Freedom House, a US-based non-profit organization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ace95e-ff38-4e77-a0a8-1e2fbeb4f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China''s ruling Communist Party claims the self-governing
        island as its territory, and in recent years, as his power has grown, Chinese
        leader <a href="https://www.cnn.com/2013/01/04/world/asia/xi-jinping---fast-facts/index.html"
        target="_blank">Xi Jinping</a> has made clear his ambitions to "reunify" with
        the island — by force if necessary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4afde7-b8ac-4669-8937-185a54516ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's exercises also coincided with a state visit by French president,\
        \ Emmanuel Macron, who was welcomed in Beijing by Xi.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d17454a-ef2f-447e-87e1-14d2df644570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following his meeting, Macron appeared to question whether France should\
        \ get involved in the Taiwan crisis, telling reporters that the \"worst thing\
        \ would be to think that we Europeans must become followers on this topic\
        \ and adapt to the American rhythm or a Chinese overreaction.\" French officials\
        \ later said his comments were misinterpreted. Wu told CNN that Taipei has\
        \ asked France for clarification.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d1c4f-f0c4-4534-b29d-48e1d66edc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are still trying to figure out what he says and what that means\
        \ through the French government,\" Wu said, though he noted the \"French government\
        \ has been showing support to Taiwan.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62255115-7569-4a2f-8b23-e262af13afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As tensions between the US and China have worsened over Taiwan, President\
        \ Joe Biden has said that the US would defend the island militarily if China\
        \ were to attack, though administration officials have insisted the US remains\
        \ committed to its \"one China\" policy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe0027-64b1-422d-85cf-8e4a3105fbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US, through the Taiwan Relations Act, is legally obligated to provide\
        \ Taiwan with defensive weaponry, but officials typically remain deliberately\
        \ vague on whether the US would defend Taiwan in the event of an attempted\
        \ Chinese attack.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d112564-0cf4-49fc-8e4b-a47e9c364002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Wu repeatedly emphasized \"defending Taiwan is our own responsibility,\"\
        \ he noted that with its relationship with its allies in the region, \"the\
        \ United States seem to be more determined than ever in creating a situation\
        \ (so) that China would know that its military attack against Taiwan is going\
        \ to be associated with a heavy cost. And we appreciate the United States\
        \ for having this posture.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dbdb92-38a4-4a73-a836-0bbcc66ffe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-12T16:41:29.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-12T16:41:30.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/11/politics/taiwan-foreign-minister-interview/index.html"
        target="_blank">Military exercises suggest China is getting ''ready to launch
        a war against Taiwan,'' island''s foreign minister tells CNN</a>."</em></p>'
  'BuCor-700-prison-guards-removed-from-Bilibid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
