      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — House
        Deputy Minority Leader and Basilan Rep. Mujiv Hataman will file a resolution
        seeking to investigate the Basilan ferry fire and to review maritime policies.</p>'
