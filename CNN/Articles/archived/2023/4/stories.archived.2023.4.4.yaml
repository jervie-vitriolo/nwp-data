      'mgnl:type': 'text'
      'text': 'The Philippine National Police (PNP) and the Philippine Drug Enforcement
        Agency (PDEA) led the destruction of the 990 kilograms of methamphetamine
        hydrochloride, more popularly known as shabu, in Trece Martires, Cavite on
        March 16.'
