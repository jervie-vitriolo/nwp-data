      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"High-impact infrastructure projects that will help connect communities
        to markets and public services and provide access to jobs and livelihood will
        help increase rural incomes and support inclusive growth,” Bird added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46020c-175b-4253-939e-e71e60272915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T11:15:04.626+08:00
      'mgnl:createdBy': 'lisbet'
