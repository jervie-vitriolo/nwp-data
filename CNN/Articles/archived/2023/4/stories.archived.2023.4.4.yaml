  'China-most-popular-app-has-ability-to-spy-on-users':
    'author': 'Nectar Gan, Yong Xiong and Juliana Liu, CNN'
    'caption': 'Luo Yunfei/China News Service/VCG/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-04T00:57:19.000+08:00
    'credit': 'Luo Yunfei/China News Service/VCG/Getty Images'
    'imagesource': 'jcr:19f3e322-9854-4290-8839-8a112356b98c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4915a729-7f73-4ffa-8900-d711c3515242'
    'lead': 'It is one of China’s most popular shopping apps, selling clothing, groceries
      and just about everything else under the sun to more than 750 million users
      a month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-04T01:01:55.173+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-04T01:01:56.035+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘I’ve never seen anything like this:’ One of China’s most popular apps
      has the ability to spy on its users, say experts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d75435e-e387-42ec-8b1f-7a163a0907c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>It is one of China’s most popular
        shopping apps, selling clothing, groceries and just about everything else
        under the sun to more than 750 million users a month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d08780b-1406-4c38-a29d-2aa56c3b1e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to cybersecurity researchers, it can also bypass users’
        cell phone security to monitor activities on other apps, check notifications,
        read private messages and change settings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0424c7-641e-438a-bc3c-8779d04e7350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And once installed, it’s tough to remove.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755cd370-9dea-4039-8d2a-450be5017425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While many apps collect vast troves of user data, sometimes without
        explicit consent, experts say e-commerce giant Pinduoduo has taken violations
        of privacy and data security to the next level.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b753cb3-b8d8-4e2d-80f6-82061105dd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a detailed investigation, CNN spoke to half a dozen cybersecurity
        teams from Asia, Europe and the United States — as well as multiple former
        and current Pinduoduo employees — after receiving a tipoff.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247d5863-b420-4c41-bf50-754164470888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Multiple experts identified the presence of malware on the Pinduoduo
        app that exploited vulnerabilities in Android operating systems. Company insiders
        said the exploits were utilized to spy on users and competitors, allegedly
        to boost sales.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e893f74-7172-4314-b2ba-dabfae413fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We haven’t seen a mainstream app like this trying to escalate their
        privileges to gain access to things that they’re not supposed to gain access
        to,” said Mikko Hyppönen, chief research officer at WithSecure, a Finnish
        cybersecurity firm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a00159b-db14-4da5-bf3c-854b6b86c635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malware, short for malicious software, refers to any software developed
        to steal data or interfere with computer systems and mobile devices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824fd47c-71c0-4b62-9e48-2e226c4f063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence&nbsp;of sophisticated malware in the Pinduoduo app comes
        amid intense scrutiny of Chinese-developed apps like TikTok over concerns
        about data security.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebe9f38-698e-4f0c-ab30-d9f8bbd23a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some American lawmakers are pushing for a national ban on the popular
        short-video app, whose CEO Shou Chew was grilled by Congress for five hours
        last week about its relations with the Chinese government.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e8f616-fbb4-4154-af9f-8a23ee8f4bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The revelations are also likely to draw more attention to Pinduoduo’s
        international sister app, Temu, which is topping US download charts and fast
        expanding in other Western markets. Both are owned by Nasdaq-listed PDD, a
        multinational company with roots in China.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42577da-6fdd-4183-9814-ec243940e1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While Temu has not been implicated, Pinduoduo’s alleged actions risk
        casting a shadow over its sister app’s global expansion.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c43f7b2-1307-40ea-bf11-bcad441ee813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.234+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence that Pinduoduo has handed data to the Chinese
        government. But as Beijing enjoys significant leverage over businesses under
        its jurisdiction, there are concerns from US lawmakers that any company operating
        in China could be forced to cooperate with a broad range of security activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb91bd4-f0b7-4e09-a8bb-2dc20376b6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.234+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings follow Google’s suspension of Pinduoduo from its Play
        Store in March, citing malware identified in versions of the app.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362411dc-b6a6-4e93-912b-b969c3e40ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An ensuing report from Bloomberg said a Russian cybersecurity firm
        had also identified potential malware in the app.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef77e93c-64dc-4a03-9608-d7196b0e8173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pinduoduo has previously rejected “the speculation and accusation that
        Pinduoduo app is malicious.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a83955-f72f-4221-83d2-c2616cf346ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has contacted PDD multiple times over email and phone for comment,
        but has not received a response.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8919f09f-edf2-4e9c-9ceb-c17a111c4dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rise to success</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f490cd1-f100-4ecb-a78d-0c463b945d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pinduoduo, which boasts a user base that accounts for three quarters
        of China’s online population and a market value three times that of eBay (EBAY),
        wasn’t always an online shopping behemoth.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63edd891-344d-4aaf-b835-f02ec042cc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Founded in 2015 in Shanghai by Colin Huang, a former Google employee,
        the startup was fighting to establish itself in a market long dominated by
        e-commerce stalwarts Alibaba (BABA) and JD.com (JD).'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a4aebd-90a4-43b8-9eee-e4f104e40870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It succeeded by offering steep discounts on friends-and-family group
        buying orders and focusing on lower-income rural areas.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cb3eb0-6115-4e55-a455-a25bb9d9c78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinduoduo posted triple digit growth in monthly users until the
        end of 2018, the year it listed in New York. By the middle of 2020, though,
        the increase in monthly users had slowed to around 50% and would continue
        to decline, according to its earnings reports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede08f1-5e4c-49b0-8366-dd1a7db50a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in 2020, according to a current Pinduoduo employee, that
        the company set up a team of about 100 engineers and product managers to dig
        for vulnerabilities in Android phones, develop ways to exploit them — and
        turn that into profit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b095a-977e-45b9-b34d-fbd86d68f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the source, who requested anonymity for fear of reprisals,
        the company only targeted users in rural areas and smaller towns initially,
        while avoiding users in megacities such as Beijing and Shanghai.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e556742d-4afe-44dd-99e1-8f4baadba7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The goal was to reduce the risk of being exposed,” they said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05d00c1-4e1a-4e47-ade5-bbcab316e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'By collecting expansive data on user activities, the company was able
        to create a comprehensive portrait of users’ habits, interests and preferences,
        according to the source.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6506af5-2f58-4197-b26c-4f1556ef4fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This allowed it to improve its machine learning model to offer more
        personalized push notifications and ads, attracting users to open the app
        and place orders, they said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03979701-7dbb-4eaa-b871-c1aeb4621ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The team was disbanded in early March, the source added, after questions
        about their activities came to light.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6ded2a-66df-45a7-866b-228a9c929b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDD didn’t reply to CNN’s repeated requests for comment on the team.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10226b7-ab1c-4e37-baca-4b43d22baf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What experts found</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff09b2-f35b-4d4a-8285-624b6d227d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Approached by CNN, researchers from Tel Aviv-based cyber firm Check
        Point Research, Delaware-based app security startup Oversecured and Hyppönen’s
        WithSecure conducted independent analysis of the 6.49.0 version of the app,
        released on Chinese app stores in late February.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517fd60f-8c90-4d83-9984-0338b6c0b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Google Play is not available in China, and Android users in the country
        download their apps from local stores. In March, when Google suspended Pinduoduo,
        it said it had found malware in off-Play versions of the app.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83457a41-d483-4280-a2d2-15e7432f7188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers found code designed to achieve “privilege escalation”:
        a type of cyberattack that exploits a vulnerable operating system to gain
        a higher level of access to data than it’s supposed to have, according to
        experts.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1bd999-c105-4d74-832a-be07a451691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our team has reverse engineered that code and we can confirm that
        it tries to escalate rights, tries to gain access to things normal apps wouldn’t
        be able to do on Android phones,” said Hyppönen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c2e6a-0735-4804-bceb-59e834e55858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app was able to continue running in the background and prevent
        itself from being uninstalled, which allowed it to boost its monthly active
        user rates, Hyppönen said. It also had the ability to spy on competitors by
        tracking activity on other shopping apps and getting information from them,
        he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b52f88-0ef3-467f-bc9f-1361be81f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Check Point Research additionally identified ways in which the app
        was able to evade scrutiny.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b066ea-5e17-4039-b59a-d1a629717de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The app deployed a method that allowed it to push updates without an
        app store review process meant to detect malicious applications, the researchers
        said.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d3c5bd-b55a-4726-95d2-353c0eee5e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They also identified in some plug-ins the intent to obscure potentially
        malicious components by hiding them under legitimate file names, such as Google’s.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bdd18a-37c3-4436-954e-9349b2e40fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Such a technique is widely used by malware developers that inject
        malicious code into applications that have legitimate functionality,” they
        said.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a77f3b-193a-47e7-9b5d-398d6ab4f631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Android targeted</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff20973-9f1c-411f-9d31-7602246e7eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In China, about three quarters of smartphone users are on the Android
        system. Apple (AAPL)’s iPhone has 25% market share, according to Daniel Ives
        of Wedbush Securities.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffb4b0c-cbfe-43e2-930d-8973954198b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sergey Toshin, the founder of Oversecured, said Pinduoduo’s malware
        specifically targeted different Android-based operating systems, including
        those used by Samsung, Huawei, Xiaomi and Oppo.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab64cb5-0f56-49ec-a144-833de9e4e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to these companies for comment.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e2e209-62e7-4ae2-92f5-e48a48c76a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Toshin described Pinduoduo as “the most dangerous malware” ever found
        among mainstream apps.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e80f24-1780-416f-9606-26a302de0541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’ve never seen anything like this before. It’s like, super expansive,”
        he said.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b595ad8d-1b3e-4c77-b655-9fdfe5524a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most phone manufacturers globally customize the core Android software,
        the Android Open Source Project (AOSP), to add unique features and applications
        to their own devices.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b8391-dd6b-4434-a794-114328d5e682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Toshin found Pinduoduo to have exploited about 50 Android system vulnerabilities.
        Most of the exploits were tailor made for customized parts known as the original
        equipment manufacturer (OEM) code, which tends to be audited less often than
        AOSP and is therefore more prone to vulnerabilities, he said.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5ee193-67e6-457c-9c42-ff37e61c8ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinduoduo also exploited a number of AOSP vulnerabilities, including
        one which was flagged by Toshin to Google in February 2022. Google fixed the
        bug this March, he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6afad8-7fac-4311-8496-8db88e954e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Toshin, the exploits allowed Pinduoduo access to users’
        locations, contacts, calendars, notifications and photo albums without their
        consent. They were also able to change system settings and access users’ social
        network accounts and chats, he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5515b662-daa4-4e10-ae0a-ca7c6d0bd6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of the six teams CNN spoke to for this story, three did not conduct
        full examinations. But their primary reviews showed that Pinduoduo asked for
        a large number of permissions beyond the normal functions of a shopping app.'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eb48a5-c6af-4209-ba92-5b480a35b393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included “potentially invasive permissions” such as “set wallpaper”
        and “download without notification,” said René Mayrhofer, head of the Institute
        of Networks and Security at the Johannes Kepler University Linz in Austria.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beeda42-1440-48db-b2b6-b5ac77172268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Disbanding the team</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8ac0b2-a355-47af-aa6a-81cabc7e5dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Suspicions about malware in Pinduoduo’s app were first raised in late
        February in a report by a Chinese cybersecurity firm called Dark Navy. Even
        though the analysis didn’t directly name the shopping giant, the report spread
        quickly among other researchers, who did name the company. Some of the analysts
        followed up with their own reports confirming the original findings.'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5929b55a-63a0-4937-b176-f78d22e963a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.258+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Soon after, on March 5, Pinduoduo issued a new update of its app, version
        6.50.0, which removed the exploits, according to two experts who CNN spoke
        to.'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0ccc7-6ef7-4c76-94aa-b4db31fc7d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two days after the update, Pinduoduo disbanded the team of engineers
        and product managers who had developed the exploits, according to the Pinduoduo
        source.'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf0aa6-85f9-49f2-bd00-fbf37fc1ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The next day, team members found themselves locked out of Pinduoduo’s
        bespoke workplace communication app, Knock, and lost access to files on the
        company’s internal network. Engineers also found their access to big data,
        data sheets and the log system revoked, the source said.'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cfdb1f-4a31-451a-aa34-54a6c64050c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most of the team were transferred to work at Temu. They were assigned
        to different departments at the subsidiary, with some working on marketing
        or developing push notifications, according to the source.'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f42902-c7c5-47c9-a0e5-8941da6a13dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A core group of about 20 cybersecurity engineers who specialize in
        finding and exploiting vulnerabilities remain at Pinduoduo, they said.'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2ede90-7651-4ddc-b19d-e62cd143c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Toshin of Oversecured, who looked into the update, said although the
        exploits were removed, the underlying code was still there and could be reactivated
        to carry out attacks.'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1725771d-73cd-43eb-b574-bf60197edc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Oversight failure</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a6ecf-e1f8-404f-b920-225dad81daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pinduoduo has been able to grow its user base against a backdrop of
        the Chinese government’s regulatory clampdown on Big Tech that began in late
        2020.'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a708442-57a0-460c-8bd8-f3c434aa29d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That year, the Ministry of Industry and Information Technology launched
        a sweeping crackdown on apps that illegally collect and use personal data.'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d612f-e054-4a07-9c22-477fb421c383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2021, Beijing passed its first comprehensive data privacy legislation.'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91816c30-c0cb-48d9-8826-0fffdbddc290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Personal Information Protection Law stipulates that no party should
        illegally collect, process or transmit personal information. They’re also
        banned from exploiting internet-related security vulnerabilities or engaging
        in actions that endanger cybersecurity.'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaa64f6-59d9-41cf-ba2c-b83a2360e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pinduoduo’s apparent malware would be a violation of those laws, tech
        policy experts say, and should have been detected by the regulator.'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f0eb65-91ca-402b-82f4-ac4df9a869b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This would be embarrassing for the Ministry of Industry and Information
        Technology, because this is their job,” said Kendra Schaefer, a tech policy
        expert at Trivium China, a consultancy. “They’re supposed to check Pinduoduo,
        and the fact that they didn’t find (anything) is embarrassing for the regulator.”'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be613be-611f-4dff-af85-d4ee38191260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ministry has regularly published lists to name and shame apps found
        to have undermined user privacy or other rights. It also publishes a separate
        list of apps that are removed from app stores for failing to comply with regulations.'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e35d3-a551-4ca7-84a8-5e7c9cce8576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinduoduo did not appear on any of the lists.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f5a491-1ce0-4ec8-bd63-eea19987b17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Ministry of Industry and Information
        Technology and the Cyberspace Administration of China for comment.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef6583-f671-46c0-bf85-3bdccad12982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Chinese social media, some cybersecurity experts questioned why
        regulators haven’t taken any action.'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eae5cd-82db-49af-9dd7-f1a6f12078d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Probably none of our regulators can understand coding and programming,
        nor do they understand technology. You can’t even understand the malicious
        code when it’s shoved right in front of your face,” a cybersecurity expert
        with 1.8 million followers wrote last week in a viral post on Weibo, a Twitter-like
        platform.'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829b0df7-b12d-4049-b775-cf322287f9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post was censored the next day.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bc8c49-608f-4361-8904-dddeb5d7d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:01:55.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:01:56.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“‘I’ve never seen
        anything like this:’ One of China’s most popular apps has the ability to spy
        on its users, say experts"</em></p>'
  'Covid-nasal-vaccine-shows-early-promise':
