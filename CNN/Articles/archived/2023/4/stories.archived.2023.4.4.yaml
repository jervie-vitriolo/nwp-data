    'stories': []
    'template': '1'
    'title': 'Development of new EDCA sites to begin soon, more locations ‘possible''
      – Amb. Romualdez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c3754-0d25-423d-b4b6-a0d59ea3c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:22:32.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T19:26:23.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — Following
        the official announcement of the Philippines and United States on the four
        new sites under the Enhanced Defense Cooperation Agreement (EDCA), Philippine
        Ambassador to the U.S. Jose Manuel Romualdez said that the construction and
        development of these sites may begin soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c265f4b-1ed2-449a-80b4-5ef683c4324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:22:32.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T19:26:23.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang <a href="https://www.cnnphilippines.com/news/2023/4/3/palace-unveils-4-new-edca-sites.html"
        target="_blank">announced on Monday</a> that the Naval Base Camilo Osias in
        Sta Ana, Cagayan; Lal-lo Airport in Lal-lo, Cagayan; Camp Melchor Dela Cruz
        in Gamu, Isabela; and Balabac Island in Palawan will be the new EDCA sites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02872b2c-bc43-42a3-8eae-9f7a21ad52f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:22:32.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T19:26:23.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the announcement automatic <em>na iyon eh</em> [after the
        announcement it’s automatic], it’s just a question of the president approving
        our diplomatic note that we will be sending formally to the United States
        which will start the ball rolling,” Romualdez told CNN Philippines on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0ee410-ec23-4eba-8aaf-9301119e6d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:22:32.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T19:26:23.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all you know it can start tomorrow, everything is in place
        already, formality <em>na lang</em> [it''s just formality] ," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276a8204-807a-4778-8e52-d9d3979ccf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:22:32.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T19:26:23.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez did not give exact information on whether the diplomatic\
        \ note has been signed by Marcos or already sent to Washington.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684bfc39-cf77-48b7-9251-3d6126187d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:22:32.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T19:26:23.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once the announcement has been made paperworks <em>na lang iyan</em>
        [only paperwork is needed] to formalize that we have agreed in these agreed
        sites,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c100d-a695-4772-9db1-67c3491a04a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:22:32.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T19:26:23.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez sees the additional EDCA sites as a major boost to the country’\
        s push for \"strategic defense capabilities.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4beeb62-5cfa-4802-8c84-7207203d299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:22:32.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T19:26:23.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So essentially, because of these new developments or the enhanced\
        \ defense agreements that we have that is now being used, it will give a lot\
        \ of importance to the strategic defense strategy not only with our alliance\
        \ but for the entire Indo-Pacific,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac18825-add3-4fe2-a449-92f6af89ef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:22:32.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T19:26:23.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More EDCA sites soon? Romualdez says it’s possible</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b570d43a-5626-4a76-9d12-7b0470c1e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:22:32.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T19:26:23.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The envoy said there is also a possibility of adding more EDCA sites\
        \ aside from the four new ones and the five existing ones.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d66fc-30f0-4d89-b9e4-75baba48551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:22:32.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T19:26:23.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This could be a continuing process. Maybe we need more EDCA sites\
        \ in the southern part of the Philippines, all of that are part and parcel\
        \ of our defense and disaster preparedness for the country,” Romualdez said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b6d3e7-7cec-4dca-a893-713111be5951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:22:32.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T19:26:23.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Lahat iyan pinag-aaralan.</em> Everything is under study <em>depende
        kung kailangan natin.</em> Remember this is an agreement by both sides,” he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80e52d-7b9d-4c68-94ec-fa188d13dc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:22:32.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T19:26:23.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Everything is being studied. It depends on whether we\
        \ need it or not]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62add043-b29d-43d0-b0da-6739e35d6c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:22:32.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T19:26:23.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez expects that next week's ministerial meetings between Manila\
        \ and Washington’s defense and foreign affairs department will add more ‘\
        meat’ and details to the EDCA announcement and other related concerns.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b1cb32-758e-4f6d-b05b-a84f42ff94bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:22:32.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T19:26:23.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement, the Department of Foreign Affairs said adding\
        \ new EDCA sites not just addresses security challenges but also \"provides\
        \ for greater socio-economic opportunities for many Filipinos.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1186ece1-163f-4396-84c6-1b8359cf4e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:22:32.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T19:26:23.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"EDCA will lead to the construction of facilities and infrastructure\
        \ upgrades that directly contribute to the enhancement of the capabilities\
        \ of the Armed Forces of the Philippines,\" said the DFA.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d3835-e80e-4652-a1af-3e56baa53e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:22:32.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T19:26:23.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than construction in support of shared goals with the United
        States, these programs are investments by the Philippines in its own defense
        and security, benefitting military installations under the full ownership
        and operational control of the AFP."</p>'
