      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — The National
        Association of Electricity Consumers for Reforms, Inc. (Nasecor) on Monday
        called on President Ferdinand Marcos Jr. to make an economic appeal for the
        public to cut down on oil consumption after OPEC+ producers announced price
        cuts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e64b2a6-e9f6-47eb-a5e2-c5a66639c929'
      'mgnl:activationStatus': true
