  'Connecticut-fifth-NCAA-men-s-basketball-San-Diego-State':
    'author': 'Kevin Dotson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-04-04T15:25:43.000+08:00
    'imagesource': 'jcr:d8311495-3dd8-4c87-984a-66ed4c6379a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f347fe9-9874-4a3b-b773-867b0e31cda6'
    'lead': 'University of Connecticut enters rarefied air as only the sixth team
      to win five NCAA men’s basketball championships, joining UCLA (11), Kentucky
      (eight), North Carolina (six), Duke (five) and Indiana (five). '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-04T15:32:57.073+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-04-04T15:33:24.374+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Connecticut routs San Diego State to win its fifth NCAA men’s basketball
      title after dominating tournament'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b5e349-841d-441f-aaab-ec2b71656ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:32:57.158+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-04T15:33:24.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The University of Connecticut won
        its <a href="http://edition.cnn.com/2013/09/06/us/ncaa-mens-basketball-tournament-fast-facts/index.html">fifth
        men’s basketball national title</a> with a 76-59 victory over San Diego State
        University on Monday night at NRG Stadium in Houston.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68de059-1f12-4982-bd5c-5e2d28d32ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:32:57.158+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-04T15:33:24.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior guard Tristen Newton led UConn (31-8) with 19 points and 10\
        \ rebounds while Final Four Most Outstanding Player Adama Sanogo, a junior\
        \ forward, chipped in with 17 points and 10 rebounds.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39512e23-044e-4524-a7dd-5afb2bc2b305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:32:57.159+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-04T15:33:24.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We weren’t ranked going into the year so we had the chip on our
        shoulder,” UConn head coach Dan Hurley told game broadcaster CBS. “We knew
        the level that we could play at, even through those dark times,” he added,
        referencing the team’s <a href="https://uconnhuskies.com/sports/mens-basketball/schedule/2022-23">six
        losses in eight games</a> during the regular season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4afa51-af4c-48c8-a5d3-0fd848215c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:32:57.159+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-04T15:33:24.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said going into the tournament his group had confidence garnered\
        \ during the season.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a409a3db-6df5-4d6e-bff2-0494c42964d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:32:57.159+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-04T15:33:24.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And when you have the type of leaders like Andre Jackson (game-high
        six assists Monday) and Adama Sanogo, they kept this team together, got us
        back on track and we knew we were the best team in the tournament going in
        and we just had to play to our level,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399fe0f6-d25b-45ad-8924-6f2b91eb1315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:32:57.160+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-04T15:33:24.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Diego State (32-7) was topped by Keshad Johnson who had 14 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae68b3b5-6a36-4a4e-aeac-a2858898ac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:32:57.160+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-04T15:33:24.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UConn trailed very early but San Diego State was undone by an 11-minute,
        eight-second stretch in which they scored just five free throws and missed
        12 consecutive shots from the field. The Huskies went from down 10-6 to up
        36-24 at halftime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cbcaad-dab3-405b-9ba7-39d3eb706443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:32:57.160+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-04T15:33:24.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Aztecs made a run midway through the second half and narrowed the\
        \ deficit to five at 60-55 with 5:19 to play but the Huskies scored the next\
        \ nine to take a comfortable lead into the final two minutes.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c40d57d-a77f-48f7-8282-fbc79ac4c2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:32:57.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-04T15:33:24.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We battled. Battled back to five in the second half, but gave them
        too much separation,” San Diego State coach Brian Dutcher said. “We had to
        be at our best. We weren’t at our best. A lot had to do with UConn.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a24d2fe-5e01-4bee-9c85-e7f6e333944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:32:57.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-04T15:33:24.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior guard Adam Seiko told reporters they gave themselves a chance
        with their second half comeback but UConn “just made a little bit more plays”
        at the end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719f6209-95a2-415e-af86-af7e442fa079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:32:57.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-04T15:33:24.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have a lot of weapons. They were pretty good,” said Matt Bradley,
        also a senior guard. “To beat them, we had to make shots. I shot poorly. And
        you had to have a really good game to beat those dudes on the offensive end.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8d78fe-fc80-4197-8a1f-e1e19ee1222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:32:57.162+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-04T15:33:24.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UConn won each of its six tournament games by at least 10 points,
        with its closest game being a 13-point win over the University of Miami in
        the national semifinals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d5d9e6-a007-4c5e-98f4-c8c02bf8564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:32:57.162+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-04T15:33:24.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just want to thank my teammates, my coaches who believed in me.
        If it were not for them I would not be here right now,” Sanogo told CBS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8ece92-6706-4fcc-b3a0-ab6f8c332582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:32:57.163+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-04T15:33:24.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Hawkins, who scored 16 points for UConn, talked about winning
        the crown one day after his cousin, <a href="http://edition.cnn.com/2023/04/03/sport/angel-reese-gesture-caitlin-clark-lsu-iowa-spt-intl/index.html">Angel
        Reese</a> of Louisiana State University, <a href="http://edition.cnn.com/2023/04/02/sport/march-madness-womens-lsu-iowa-score-spt/index.html">won
        the women’s title.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a79a9a-75c6-4270-8c6f-461637f793a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:32:57.163+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-04T15:33:24.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I mean it’s absolutely amazing that we both get this opportunity and\
        \ I mean the family reunion is going to be great so that’s all I know,” he\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea9d6f-c934-4aa3-9b92-3963d4972fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:32:57.163+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-04T15:33:24.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UConn enters rarefied air as only the sixth team to win five NCAA
        men’s basketball championships, joining UCLA (11), Kentucky (eight), North
        Carolina (six), Duke (five) and Indiana (five). All of UConn’s titles have
        come since 1999 with the most recent before Monday occurring in 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e25294c-d852-435a-b013-26cc426e8779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:32:57.164+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-04T15:33:24.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UConn’s women’s teams have won 11 basketball national titles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f6263-5010-4c10-9ca2-57750dd954bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:32:57.164+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-04T15:33:24.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN’s Steve Almasy and Issy Ronald contributed to this report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2df8e-f000-497f-946a-2317d00488d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:32:57.165+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-04T15:33:24.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/03/sport/march-madness-championship-game-final-preview-spt-intl/index.html">Connecticut
        routs San Diego State to win its fifth NCAA men’s basketball title after dominating
