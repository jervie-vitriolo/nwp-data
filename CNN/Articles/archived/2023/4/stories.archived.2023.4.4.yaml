    'lead': 'Following the official announcement of the Philippines and United States
      on the four new sites under the Enhanced Defense Cooperation Agreement, Philippine
      Ambassador to the U.S. Jose Manuel Romualdez said that the construction and
      development of these sites may begin soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-04T19:22:32.326+08:00
