      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No Holy Week plans? Travel with the gals via Airbnb</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ecf5c6-d9cf-4c27-9df4-ce1c61779a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:23:41.892+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-04-04T19:58:42.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'I’ve been asking people about their long holiday plans this year, and
        most of my girl friends are planning to just stay in town. It did make me
        think back, though, to a panel discussion I attended with vacation rental
        platform Airbnb to celebrate Women’s Month this March. The panel discussion
        was attended by the likes of Mich Goh, Airbnb’s head of Public Policy for
        Southeast Asia, India, Hong Kong, and Taiwan; Joy Belmonte, mayor of Quezon
        City; and Noelle Wenceslao, Philippine Coast Guard officer, mountaineer, and
        the first Filipina to summit Mount Everest. It turns out that women make up
        a big part of the tourism and travel industries — the Philippines is the platform’s
        second largest women-powered host community in the world following New Zealand,
        as two-thirds of Airbnb hosts in the Philippines are women. I can see how
        Filipina hosts excel so much on Airbnb, as Filipinos are known for our hospitality
        and warmth especially to people we share our homes with.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecae6247-43bd-4f5b-9f3b-6c5313ecc5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:23:41.893+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-04-04T19:58:42.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while hosting has become a booming industry for female entrepreneurs
        in the country, traveling as a woman is still rife with safety concerns, especially
        those who travel on their own. Though the dangers are real, it’s been heartening
        to see how women travelers continue to grow. During the panel discussion,
        we learned that 56% of all solo traveler nights in 2022 were booked by women.
        This growing community can hopefully bring awareness to private platforms
        like Airbnb and government entities to create more regulations that keep women
        travelers safe.</p>'
    '13':
