      'mgnl:lastActivated': 2023-04-04T06:56:44.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5795ec04-061c-473d-9d42-3553ff87b639'
      'mgnl:activationStatus': true
