    'jcr:uuid': '82177544-0820-475f-83a3-a193b7789b12'
    'lead': 'Bad sleep quality and quantity may put you at greater risk for developing
      asthma, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-04T07:50:33.117+08:00
