      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T06:56:44.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President can make an economic appeal. Not only to the big
        businessmen but to the common [people] - the motorists - to cut down on their
        travel so the OPEC+ will see equally how we respond to their decision to cut
        production,” Ilagan told CNN Philippines’ The Final Word.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5352254f-810b-42e0-b2b0-5c0525343c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T06:56:43.887+08:00
      'mgnl:createdBy': 'kristel'
