      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470b210-b0e8-4234-a026-cae3611e078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:05:56.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T12:05:57.368+08:00
