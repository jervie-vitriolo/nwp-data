      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Key to sustaining a strong growth momentum is keeping public infrastructure
        spending at levels above 5.0% of GDP, as the government has planned for this
        year and in the medium term," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29e2593-34fc-43fb-8912-75a87e53ea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T11:15:04.625+08:00
      'mgnl:createdBy': 'lisbet'
