      'mgnl:type': 'text'
      'text': "Carrying over 200 passengers, MV Lady Mary Joy 3 was en route to Jolo,\
        \ Sulu from Zamboanga City when it caught fire along the waters of Basilan\
        \ Province on March 29.\r"
