      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Coast Guard (PCG) on Wednesday confirmed that at least\
        \ 29 died due to the fire after it recovered the remains of one more passenger\
        \ on Tuesday afternoon. It said survivors remained at 216.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6717bd-5a58-4ef0-b4d4-3f0e8a644b11'
