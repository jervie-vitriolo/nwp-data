      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, BI deputy spokesperson
        Melvin Mabulac said 155 officers were deployed to airport terminals, along
        with 36 others who recently finished their training.</p>'
