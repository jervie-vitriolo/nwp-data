    'template': '1'
    'title': 'EU hopes to implement assistance to PH maritime industry before end-2023,
      envoy says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8545d444-bbc5-4693-b226-294c3a3d860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:53:50.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T12:53:50.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> The European
        Union (EU) hopes to execute programs to help improve the Philippines’ maritime
        industry before the end of the year, its envoy said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08e277a-7bd9-4b0d-9ac6-1b6aa0d24a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:53:50.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T12:53:50.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf9e8c2-5965-4bcd-a476-76485cd1a882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:53:50.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T12:53:50.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before the end of the year we will have in place something that
        we can work together,” EU Ambassador to the Philippines Luc Veron told CNN
        Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44693688-1a7a-45c8-b380-c46e3eba6698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:53:50.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T12:53:50.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c60cef9-9b18-49c4-9daa-3b99b758a816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:53:50.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T12:53:50.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU Commission for Transport <a href="https://www.cnnphilippines.com/news/2023/3/31/EU-recognize-certificates-PH-seafarers.html">announced</a>
        on March 31 that it will continue recognizing seafarers’ certificate issued
        by the Philippine government. It noted Manila’s efforts to comply with the
        International Convention on Standards of Training, Certification, and Watchkeeping
        (STCW) for seafarers.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4c7928-66fb-4a29-b893-6203b862473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:53:50.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T12:53:50.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf877b0a-603b-4965-a226-f8ccde52c6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:53:50.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T12:53:50.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also cited areas that Philippines needs to improve on, like monitoring,\
        \ supervision, and evaluation of training; examination and assessment of competence;\
        \ and program and course design.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34716b2e-5fb4-4496-a54a-645cd3a07b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:53:50.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T12:53:50.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7fd9ad-bab9-4d49-bb54-8afa1a6fd625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:53:50.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T12:53:50.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/4/3/DOTr-inter-agency-cooperation-maritime-industry-issues.html">DOTr
        wants inter-agency efforts to address maritime industry issues</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074461f-4dbb-4b6a-ae39-ed81ee938a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:53:50.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T12:53:50.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49908de-4738-481c-9c10-32652a0ea31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:53:50.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T12:53:50.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there has been sufficient progress in addressing these, Veron\
        \ said the EU will continue monitoring the Philippines’ compliance with standards.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e42cad0-555e-451a-afcc-a68857ba1a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:53:50.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T12:53:50.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631211ce-f693-4ae0-9623-0c5adbef69bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:53:50.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T12:53:50.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EU will also provide assistance, which will be more on transfer\
        \ of knowledge through technical assistance, to improve Manila’s maritime\
        \ education, he noted.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0c5976-93ac-4219-952f-3b339055b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:53:50.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T12:53:50.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddca7be-b7a2-4546-906e-181c633ec36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:53:50.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T12:53:50.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is something that we have to discuss first with our experts,\
        \ the European Maritime Safety Agency in Lisbon, and the experts on the Philippines’\
        \ side so that we can find the best way to help,” Veron added.  \r"
