  'adb-forecast-ph-economy-2023':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-04T11:13:21.000+08:00
    'imagesource': 'jcr:f81923d7-3f3f-40c4-9382-7c8b225008ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bba9d482-86c0-443e-945d-12146e70b4bb'
    'lead': 'The Asian Development Bank (ADB) expects the Philippine economy to keep
      its “healthy expansion mode” this year albeit at a slower pace compared to 2022,
      its new report showed Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-04T11:15:04.610+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-04T17:59:12.652+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ADB keeps growth outlook on PH economy at 6% in 2023'
    'updated': 2023-04-04T17:59:11.000+08:00
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc93e32e-abbd-43c5-acf7-8c98e2451e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:59:12.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-04T17:59:12.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — The Asian
        Development Bank (ADB) expects the Philippine economy to keep its “healthy
        expansion mode” this year albeit at a slower pace compared to 2022, its new
        report showed Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac13b8-a0e9-46bf-9554-87df450b8b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:59:12.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-04T17:59:12.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its Asian Development Outlook April 2023 forecasts, the ADB maintained
        its growth forecast for the Philippines at 6% in 2023, with high domestic
        demand and the rebound in services, particularly tourism, propping up the
        growth. The figure is weaker against the 7.6% expansion witnessed last year.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b687964-d18c-40f0-bf51-e39cf4d61ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:59:12.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-04T17:59:12.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Marcos administration, meanwhile, expects the economy to grow by
        6% to 7% this year.<p><br></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e00a74-d2af-4f3d-ba73-50fca9dcf019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T11:15:04.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-04T17:59:12.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Philippines will grow at its potential this year and next and
        is on track toward its goal to become an upper middle-income country,” ADB
        Philippines Country Director Kelly Bird was quoted as saying in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db688c5-d697-400f-b697-2259e1c89ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T11:15:04.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-04T17:59:12.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Bird, the Philippines would be “increasingly challenged”
        by climate change and technological advancement in the labor market.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e0465-1657-41d4-8613-0636ca3b19d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T11:15:04.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-04T17:59:12.658+08:00
