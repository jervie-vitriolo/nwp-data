  'Moana-live-action-in-the-works':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-04T09:11:10.000+08:00
    'imagesource': 'jcr:ff85947e-237e-462b-8a8b-efc8f1824cf4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '739e0769-5d29-4e2c-909a-203aac31a03d'
    'lead': 'Dwayne Johnson, with the help of his two daughters, reveals that a live-action
      reimagining of Disney''s ''Moana'' is in the works.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-04T09:14:30.001+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-04T09:14:30.339+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dwayne Johnson announces live-action ''Moana'' is in the works'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3594a89-96fc-43f0-9b33-f41089fef894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T09:14:30.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T09:14:30.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dwayne Johnson, with the help of his two
        daughters, revealed on Monday that a live-action reimagining of Disney''s
        "Moana" is in the works.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d3e5d-b97e-4bfd-be5b-090ead38947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T09:14:30.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T09:14:30.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Deeply humbled to announce we're bringing the beautiful story of\
        \ MOANA to the live action big screen,\" Johnson said in a post on his verified\
        \ Instagram account, filmed on the beach in Oahu, Hawaii.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2024678c-988a-4b05-aa18-fd023f7158d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T09:14:30.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T09:14:30.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that \"this story is my culture, and this story is emblematic\
        \ of our people's grace, mana and warrior strength.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc6ff21-ff69-448d-97f3-1640c7087b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T09:14:30.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T09:14:30.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson, who will reprise his role as Maui from the Polynesian-set\
        \ 2016 animated classic, spoke about how personal this project is with respect\
        \ to his late grandfather, High Chief Peter Maivia.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407448f1-fc78-480a-ab44-3a9c9e2488aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T09:14:30.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T09:14:30.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In a way, when I bring Maui to life, I'm doing it in the spirit of\
        \ my grandfather,\" he said in the clip.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de15e07c-1b6e-4f20-b15c-4a022f933837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T09:14:30.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T09:14:30.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson said that while he's very excited to bring a live-action \"\
        Moana\" to the big screen, they're still very \"early in the process\" and\
        \ there's a lot more work to be done.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa89b63-551f-4980-a165-36eea9609e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T09:14:30.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T09:14:30.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The end of the clip saw the \"San Andreas\" star interacting with his\
        \ two young daughters as they were playing in the sand.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f87ea-06d5-4bf2-b654-25ab2f74a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T09:14:30.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T09:14:30.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The animated \"Moana\" hit theaters in 2016 and was a box office smash,\
        \ grossing over $600 million worldwide.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2915ab-bcee-462e-92a5-f29a3e5eead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T09:14:30.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T09:14:30.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Auli'i Cravalho starred in the film as Moana, along with Rachel House,\
        \ Nicole Scherzinger and Temuera Morrison. Johnson did not indicate this week\
        \ if any of the other original cast members will be returning for the live-action\
        \ version.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa51238-ceb1-4825-9398-5532026b68f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T09:14:30.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T09:14:30.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has successfully reimagined several of the studio''s animated
        classics as live-action movies, beginning with "Beauty and the Beast" in 2017
        followed by "Aladdin" and "The Lion King" in 2019, among others. This year,
        the company will unveil its live-action "The Little Mermaid," starring Halle
        Bailey, set to premiere in theaters next month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f176c-96d0-46f7-8cab-8c6e60b657d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T09:14:30.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T09:14:30.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/03/entertainment/dwayne-johnson-moana-live-action-announcement/index.html">Dwayne
        Johnson announces live-action ‘Moana’ is in the works</a>."</em></p>'
