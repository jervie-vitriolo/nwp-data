      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was late March, and her plan was simple: To travel the world and
        go on a date with a local in every country she visited.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6697d850-efed-4ec5-8cdc-659068752ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Days after she arrived in London, she swiped right on Tinder and met
        a French and British dual citizen who loved traveling. Pints of beer with
        him at a pub near the Tower Bridge turned into a five-hour dinner date and
        long conversations about previous trips.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da971f3-f610-4f48-a7c8-4529925b2f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She never saw the man again. But so began her journey -- one with no
        specific itinerary in mind. Over the past year, James says she''s used Tinder,
        Hinge and Bumble to go on 34 first dates in 19 countries, a series of romantic
        rituals full of intrigue, surprises and cultural firsts.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41413878-5065-46a8-a4ab-3250a662cd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There was the 13-hour date in Cairo during the holy month of Ramadan
        -- her first date with a Muslim -- with a man who charmed her with his beaming
        smile and "Friends" TV show quotes on his Tinder profile. Her next date was
        with another Egyptian man in Alexandria who blurted out that he was engaged
        and spent the date yearning aloud for a past love.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec84d66-020a-44a7-a993-20d11703ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"He clearly needed someone to listen and I was a safe space," James
        says. "I''ve had incredibly intimate and vulnerable conversations with people.
        There''s something special that happens when people know they''re never going
        to see you again."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c712647-8106-4585-b381-ae98c3829f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There was a date in the Italian city of Verona with a charming classical
        musician who squired her around on a scooter and gave her a nighttime tour
        of the city''s many historic spots.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd36c88b-42ca-448b-8afc-3b4511672c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There was also a disastrous date in Turkey with a man who became angry
        when she rejected his physical advances and dropped her off at his paragliding
        shop, promising to return. He never did. After waiting for hours in a storm,
        James spent the night on a bench in the store.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c02c10f-0e1b-411e-8dbf-c50078650ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Her most recent date was with a South African man in Cape Town who
        whipped out a deck of cards over dinner and proceeded to do card tricks at
        the table.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0595d873-d032-4ac5-bd8c-981081f8698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But James, 40, says that even the bad dates have been memorable --
        and that all of them have taught her something.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0bb7f-3875-46a5-ae6b-98cde274fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In the past, I looked at dating as a pass or fail. If I went out with
        someone on a date and it didn''t end in a goodnight kiss, or it didn''t end
        in the second date, I considered it a failure," she says. "I don''t think
        of that anymore. I now realize the value of going on a date and being so grateful
        that someone opened up and gave you their time ... shared their story with
        you.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d89f236-023e-4c8b-9a3f-007c1b949ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I''ve learned that romance comes in many forms," she adds. "It doesn''t
        have to be expensive and there isn''t a certain formula that makes romance
        happen. For me, it''s when there''s connection and intentionality. It is the
        person who listens to you, who seeks to make you feel special, who wants to
        bring a smile to your face with a thoughtful gesture and the person who wants
        to know what you think and seeks to truly get to know you."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4065cd96-5d69-4ac9-8cc3-ed3c7a39b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother''s death prompted her to seize the moment</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1bed5f-b537-4bfc-8765-2ad9f43cecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'James'' decision to go on a solo journey was borne out of tragedy.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e235187f-7b42-4776-9d7a-d6d99c8ce790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She watched her mother battle early onset Alzheimer''s from age 48
        to her death a year and a half ago at 63. It spurred James to seize the moment
        and launch her adventures.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d35cc8-7c10-48f8-af33-83d06c668203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"My parents had done everything right according to the American culture.
        They got married. They raised three kids ... They had good jobs ... they paid
        off the house," she says. "They had big plans for their retirement, but my
        mom didn''t make it to retirement."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd6767e-244b-4bbd-97d0-e7fb5272ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'James, who is not married and doesn''t have kids, started saving for
        her trip two years before her mother''s death in October 2021. She moved from
        Seattle to Spokane, Washington, rented a cheaper apartment and got a roommate.
        She later sold all her things and moved in with her parents to spend time
        with her sick mother during her final days.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10dd89b-d2e2-4ff3-80be-4eda4f2f92f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She didn''t get a chance to share her travel plans with her mother
        before she died, but remembers a key piece of advice her mother gave her years
        ago before Alzheimer''s stole her ability to communicate.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2d421-92b2-47fa-a235-aa65f3ac8cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.939+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I told her about a boy I liked, and she told me to make sure he loved
        travel as much as I did," she says. "That was really impactful, that in the
        midst of her disease, she knew how important that was for me ... when looking
        for a partner."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927afc6a-288f-4718-bddc-006f405dc857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.939+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'James'' international journey has coincided with an increase in solo
        travel, spurred partly by the pandemic.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92962929-551e-43bb-bed9-081c5eba0167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.939+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Google searches in the US last month for "solo travel" were more than
        three times higher than in March 2020 in the United States.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd7cbda-9de4-4310-aa3b-7548af102cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.940+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The uncertainty of being around others during a pandemic made travelers
        wary about traveling in groups," says Janice Waugh, founder and publisher
        of Solo Traveler. "Many have continued to travel solo after discovering the
        benefits of solo travel such as flexibility, freedom, and personal growth."'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4ffda-8480-483b-9d6e-03d6d4bfe8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.940+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While it''s not unusual for solo travelers to find romance and friendship,
        it''s rare to date someone in every country you visit, Waugh says.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee29dc-856d-4545-900d-d36e6dac8d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.941+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But James has thrown herself into the experience and embraced the good
        and the bad. She stays in hostels and Airbnbs or with friends and even friends
        of friends, always leaving room for spontaneity.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a345a3-835f-4586-af83-5446d6a0de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.941+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"People will just be at the hostel asking around, ''Who wants to go
        here? Who''s free for seven days? Do you want to go do this?'' And you just
        end up with strangers in a car," she says.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dee789-0a66-4745-8913-0b0144f5712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.942+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I realized that long-term travel is so different than just going on
        vacation ... for a week or two. I really wanted to lean into the culture,
        and I wanted to have a very different experience by being on the road for
        a long time."'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbb29b3-d297-4fba-b307-7369f5b3e168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.942+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She takes steps to ensure her safety</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d146d3-bb9d-46ec-8678-3c1cc9e17482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.943+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James says she is up front with her dates about her goal to date
        someone in each country she visits. She promises them anonymity, and except
        for sharing a few photos, declined to provide their contacts to CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a84c8c0-8624-4e4a-8a71-05160aa5b78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.943+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Maybe her most memorable experience was the 13-hour date last year
        with the Muslim man in Cairo. They shared conversations on everything from
        online dating to Muslim culture and arranged marriages. Because it was during
        Ramadan, they shared iftar -- the meal eaten by fasting Muslims right after
        sunset.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc8c8a6-eafa-4101-bb2b-0a52ea8c0236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.944+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I''ve never had a man put so much effort in a date," she says of their
        day together, which also included visits to museums and a monastery, a ride
        in a rickshaw and a nighttime folk-dance show in the desert. "There was so
        much food, it was so colorful. I tried all these new things. Egyptian food
        is amazing."'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217b2568-0367-4440-8b46-18803d94be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.944+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She''s since had dates in Jordan, Cyprus, Turkey, Switzerland, France,
        Italy, Slovenia, Norway, Iceland, the Azores islands of Portugal, Morocco,
        Tunisia, Mauritania, Senegal, Gambia, Namibia and South Africa.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da284b6-907a-42a5-b33b-efed55385bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.945+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She posts about her experiences on a blog and on Facebook and Instagram
        with the hashtag #ADateinEveryCountry, where numerous women offer comments
        and advice.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e0be69-9ba3-4a57-8285-c9690c2f3d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.945+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As a woman traveling alone, James says she is careful about safety.
        She shares her location with friends, doesn''t drink much alcohol, make sure
        her phone is charged and uses a ride-share app so she can exit a date on her
        own.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e93f74-8e3d-452b-b93a-6442ffbb9ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.946+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She communicates with men via the dating apps and doesn''t give out
        her phone number until after she has met a date in person. She also never
        allows a date to pick her up from where she''s staying.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda23bf-cb4f-4e1b-af97-c5f719442a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.947+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Waugh, the expert on solo traveling, encourages women to meet dates
        in public places and be careful about who they approach to ask for directions.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24864e0e-6ca4-42f6-b798-e8c73ea08336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.947+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I meet people all the time and I do so by taking the first step. I
        think that it is more likely that an inappropriate person will choose me than
        I will choose them," Waugh says. "I choose whom I talk to, where I go, or
        where I sit. If I need to ask for directions, my first choice is to approach
        a family and then perhaps a couple."'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c9d5b6-754e-4f4d-9827-c211a2ba4312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.948+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'James has not yet felt unsafe on a date, but she has had some frustrating
        experiences. Men have stood her up twice: in Paphos, Cyprus, and in Cape Town,
        South Africa.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6eee79-1610-46e7-9a55-4cd41c211810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.949+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Then there was the man in Zurich who picked her up in a Lotus, took
        her to dinner at an expensive restaurant despite her objections and ordered
        her food for her, along with a $84 glass of Chablis. Then he asked to split
        the bill, blowing her weekly budget.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4fbb62-bc89-46dc-9bfb-c747987d0f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.949+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that it sounds glamorous, and some of my dates have been
        glamorous," James says. "I''ve gone paragliding (in Fethiye, Turkey) on dates.
        I''ve also gone fishing in the Arctic Circle on dates. But I''ve been on some
        really weird ones, too."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1748f284-5c46-4cff-bd24-55b4cdb68267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.950+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her adventure has shifted her perspective on dating</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf3702-ede6-49ca-95f9-82abfa8c10a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.951+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'James hasn''t returned to the US since she left in the spring of 2022.
        She plans several more months of traveling in Africa before heading to Asia,
        Australia and South America.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0512b5-2343-4b33-83a1-8be663d5c908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.951+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She hopes to turn her global adventure into a book that''s both entertaining
        and educational.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45341fcc-8cb4-4924-8ce0-307a530391c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.952+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Maybe someone''s not going to pick up a book about Egypt or Namibia
        or Tunisia. But maybe they would be intrigued by my dating story, and if they
        happen to learn these other things about this country during that dating story,
        then I consider that a huge bonus," she says.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5569e83-f5b2-4582-9089-5c079b1d167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I realize Egypt maybe isn''t on everybody''s bucket list, maybe Morocco
        isn''t, even Namibia. When I write about these places, I hope it builds a
        curiosity ... I hope the stories make people laugh, dream and cross oceans
        to meet interesting people all over."'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0274fa2-637c-4ceb-a917-a9561f6d5e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Until then, she''ll keep traveling -- for at least the next year. There''s
        so much more to see, so much more to do.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf3e24-62ec-430b-96cd-a5ce55916e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'James still hasn''t found a partner. She says she''s open to having
        a boyfriend who lives in another country. But if it doesn''t happen, she''s
        relishing almost every moment of her journey.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd3b3d-13e8-45d0-999c-b0f10226ca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I love having the different races and religions and music and style
        and knowledge and background," she says. "There''s just so much to be learned
        when you surround yourself with people from all different areas (of the world)."'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e59b3f9-1921-4303-a4bb-56546bf15214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.956+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meeting up with men in different countries has shifted her perspective
        on dating, she says.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94cbf2-5648-4911-a551-4d6301c3e9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.956+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As a younger woman, she saw dating as a means to an end: to find a
        husband. But now, she says, she considers it a privilege to hear someone''s
        story and get to know them without the burden of expectations.'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a85fce-93b3-4eb3-9d71-9f4af1b5bb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I''ve learned that the challenges of modern dating exist everywhere,"
        she says. "People are still learning how to tackle online dating, and people
        still get ghosted. Being stood up sucks, even when it happens on a beautiful
        island. Your insecurities don''t just disappear when you cross an ocean."'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f775970d-fbd5-4af9-b421-f6e05aa61b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'James says she''s glad she didn''t put off traveling until she had
        a partner, like she''d done in the past. The past year, she says, has taught
        her a lot about herself.'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577156d2-e848-453a-a9bf-a9b826aedc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve learned that I''m the best version of myself when I''m traveling
        -- the most open and the most curious," she says. "I''m fascinated by the
        way that different countries approach the same things. I''m constantly reminded
        that there''s not one right way to do things."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcdf8bb-e5a0-4427-a40e-d61d7694b32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:12:07.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T19:12:08.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/loni-james-international-first-dates-cec/index.html">She’s
        gone on 34 first dates in 19 countries over the past year. Here’s what she’s
        learned</a>."</em></p>'
  'jose-manuel-romualdez-more-edca-sites-possible':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
