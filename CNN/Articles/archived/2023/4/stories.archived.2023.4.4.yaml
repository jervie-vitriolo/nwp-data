      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://doh.gov.ph/covid19tracker">latest tally</a>
        showed 9,463 active COVID-19 cases in the country.</p>'
