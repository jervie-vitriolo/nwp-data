      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in March, a Senate panel ordered the detention of two police
        officers who were cited in contempt after supposedly keeping 42 kilograms
        of shabu from the illegal drugs seized from Mayo.&nbsp;</p>'
