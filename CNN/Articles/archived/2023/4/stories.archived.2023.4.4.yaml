    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dogecoin jumps after Elon Musk replaces Twitter bird with Shiba Inu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4dfe49-930c-4b63-89d2-141fb02b981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:18:10.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:18:10.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Twitter''s traditional bird icon was booted
        and replaced with an image of a Shiba Inu, an apparent nod to dogecoin, the
        joke cryptocurrency that CEO Elon Musk is being sued over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61bf27d-f482-4eb4-b4e7-3ac66c1da37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:18:10.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:18:10.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf9d32-bdcd-4f90-9d1a-97f5d1f4556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:18:10.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:18:10.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk addressed the change Monday afternoon, tweeting, \"as promised\"\
        \ above an image of a year-old conversation in which another user suggested\
        \ that Musk \"just buy Twitter\" and \"change the bird logo to a doge.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36427c-5a70-4b12-bbe9-e1aff5610fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:18:10.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:18:10.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b46ed63-867a-4621-892c-eb55cffb6460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:18:10.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:18:10.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The doge logo appeared on the site two days after Musk asked a judge\
        \ to throw out a $258 billion racketeering lawsuit accusing him of running\
        \ a pyramid scheme to support the dogecoin, according to Reuters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7789e9bb-ed1e-4256-b2b5-5ad53ef69e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:18:10.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:18:10.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477fe68b-34d2-4453-9802-d62aea2db79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:18:10.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:18:10.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawyers for Musk and Tesla called the lawsuit by dogecoin investors\
        \ a \"fanciful work of fiction\" over Musk's \"innocuous and often silly tweets.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a16afd-439f-46cb-be30-7a3fd7ea8cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:18:10.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:18:10.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c1bcc9-2d70-4b4e-a059-9ac1a6601a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:18:10.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:18:10.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It wasn't clear whether the logo change was permanent. Musk has been\
        \ known to use Twitter to troll both his fans and his critics.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2141ced8-5181-4651-a29b-d0231434f7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:18:10.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:18:10.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fca3b1-d47e-4434-ad1f-8cc6fe517d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:18:10.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:18:10.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The price of dogecoin, which is typically volatile, was up more than\
        \ 20% over the past 24 hours, to about 9 cents. It was trading just under\
        \ 8 cents Monday morning.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ade39f-2527-42e9-ad0c-ce40c0781b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:18:10.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:18:10.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a61b46-1cc8-4832-8677-d31387fba52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:18:10.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:18:10.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogecoin was created December 6, 2013, by a pair of software engineers
        — as a joke. The name is a nod to the "doge" meme that became popular a decade
        ago. Its Shiba Inu mascot mimicks that meme: a dog surrounded by a bunch of
        Comic Sans text in broken English.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef2e775-16b6-4f33-95b1-34e14fb5a4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:18:10.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:18:10.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dogecoin jumps after
        Elon Musk replaces Twitter bird with Shiba Inu"</em></p>'
