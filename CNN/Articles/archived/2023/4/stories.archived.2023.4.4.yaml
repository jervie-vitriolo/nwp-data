    'title': 'Nasecor to Marcos: Make economic appeal to cut down oil consumption '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c99190-a13e-4039-a956-7f9967a8b42e'
      'mgnl:activationStatus': true
