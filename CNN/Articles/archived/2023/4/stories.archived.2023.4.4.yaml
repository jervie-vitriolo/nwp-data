      'mgnl:type': 'text'
      'text': '<p>Personally, I love opportunities to travel on my own and discover
        a place in my own way. So for anyone looking for an easy and quick Holy Week
        escape, may I recommend the following Airbnb’s I’ve got on my wishlist: this
        <a href="https://www.airbnb.com/rooms/603182029204332838?adults=2&amp;check_in=2023-04-06&amp;check_out=2023-04-10&amp;federated_search_id=3d978172-e5ae-410d-8cb1-aa82de066cec&amp;source_impression_id=p3_1680605581_F3JrgvWXkt5bNQf3"
        target="_blank">one-bedroom treehouse</a> with pool access in Balete, Batangas
        or this <a href="https://www.airbnb.com/rooms/764772424004185171?adults=2&amp;category_tag=Tag%3A5348&amp;enable_m3_private_room=false&amp;search_mode=flex_destinations_search&amp;check_in=2023-04-06&amp;check_out=2023-04-10&amp;federated_search_id=8e6dd15c-63e3-460a-8003-ace324bfef89&amp;source_impression_id=p3_1680605785_HuOMvcwJozqXuRNc"
        target="_blank">glamping cabin</a> in Antipolo, Rizal. — MARGA BUENAVENTURA</p>'
