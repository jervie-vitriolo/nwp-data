  'DOH-open-to-Senate-probe-on-NCMH':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-04T16:52:59.000+08:00
    'imagesource': 'jcr:0670fee7-e4e6-418f-8a21-9f76d8fe21d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '869625c1-2d90-4618-a36c-527bb44b97f3'
    'lead': 'The Department of Health says it is open to a possible Senate probe into
      the alleged tragic condition of patients at the National Center for Mental Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-04T16:58:09.143+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-04T17:04:36.979+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH open to Senate probe on National Center for Mental Health'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011ea16-ab3c-441e-ab1b-8e7923d438f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:58:09.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:04:36.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) –</strong> The Department
        of Health (DOH) on Tuesday said it is open to a possible Senate probe into
        the alleged tragic condition of patients at the National Center for Mental
        Health (NCMH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8b16b-4ab7-4e96-a60f-9b4b4a4b7b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:58:09.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:04:36.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will be open to that. We have our records, our transmittance, lahat\
        \ naman ay kumpleto at sasagutin natin, [Everything is complete and we will\
        \ answer.]” DOH officer-in-charge Maria Rosario Vergeire said in a press briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec1a2e6-610e-417f-a3d5-9b30d2a0337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:58:09.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:04:36.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Sen. Raffy Tulfo filed <a href="https://legacy.senate.gov.ph/press_release/2023/0403_tulfo1.asp">Senate
        Resolution No. 562</a> which seeks an inquiry on the condition of NCMH facilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29deaf6a-9320-4999-913d-04c924d4b277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:58:09.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:04:36.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, patients are not receiving the specialized care
        and treatment they deserve because of the hospital''s poor facilities, citing
        that some of them are sleeping on the floor with no mats, blankets nor pillows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3873ec69-1f54-4392-a049-5e65a4ff7373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:58:09.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:04:36.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakalungkot na makita ang kalunos-lunos na kalagayan ng ilang
        mga pasyente sa NCMH sa Mandaluyong,” he said. “Nagsisiksikan na parang mga
        sardinas at sobrang init na mistulang pugon dahil walang ventilation at kulang
        sa electric fan.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa42bfe-8373-46b3-8186-0790eef99692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:58:09.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:04:36.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is sad to see the pathetic condition of some patients\
        \ at NCMH in Mandaluyong. It is crowded like sardines and very hot like a\
        \ furnace because there is no ventilation and it lacks electric fan.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ed32b5-46c6-4fe0-96c4-28bede510244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:58:09.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:04:36.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo said he will also look into alleged corruption or any lapses,\
        \ negligence, or violations of laws, rules, and regulations governing mental\
        \ health care services in NCMH.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417cf9de-28ca-4572-a0f6-823aed433289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:58:09.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:04:36.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, in a press conference, Vergeire clarified that Tulfo is\
        \ only talking about a certain pavilion in the entire NCMH which houses patients\
        \ facing criminal charges.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9890c6d-b1a5-4608-8de7-f1716bb40cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:58:09.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:04:36.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the DOH is already coordinating with the Department of Justice\
        \ to help decongest the facility by endorsing patients who are ready to be\
        \ moved to jail while their cases are being heard in court.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508758a2-baf1-4fe1-96fd-936be5d6d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:58:09.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:04:36.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DOH, that pavilion's original capacity is 300 patients,\
        \ but it now houses over 600 patients.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f66361-ff81-4f80-a1b5-1bf3b682530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:58:09.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:04:36.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergire added the DOH is constructing an additional building to
        transfer other patients.</p>'
  'increase-in-COVID-19-cases-insignificant-DOH-says':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-04T17:05:45.000+08:00
    'imagesource': 'jcr:d17a456b-404b-4f20-bc3c-1282b0fd28b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a387ecb-3628-46ad-a84b-332d232251b4'
    'lead': 'The increase in the number of COVID-19 cases in the country is ''insignificant,''
      the Department of Health said Tuesday, noting that new infections are manageable,
      mild, and without symptoms.'
