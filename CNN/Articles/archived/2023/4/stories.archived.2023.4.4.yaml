      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For this year, the Bangko Sentral ng Pilipinas expects inflation to
        average above the upper end of the target range at 6%.<p><br></p>'
  'customs-collection-q1':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-04T11:49:00.000+08:00
