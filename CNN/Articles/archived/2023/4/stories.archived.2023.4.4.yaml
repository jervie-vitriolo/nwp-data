      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our victory in the courts of law is not merely a vindication of
        our rights. It is equally a command for us to make good use of this once-in-a-lifetime
        opportunity to expand our brand of committed public service to new constituents.
        We welcome our new Taguigeños with this solemn promise,” it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448bbf82-824c-413c-a6f8-17d8b772dd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:27:30.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T17:27:30.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the local government of Makati City said it filed
        an omnibus motion asking the high court to hear the case en banc, which it
        claimed is a legal recourse provided in SC Internal Rules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7ea152-0ec8-425f-8c31-b6c8b5fef543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:27:30.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T17:27:30.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only will the decision have far-reaching consequences on the
        operation and stability of businesses in the affected areas, it could also
        prejudice the right to vote and the access to vital social services of both
        Makati and Taguig residents," said city legal officer Atty. Don Camiña.</p>'
  'nasecor-marcos-appeal-oil-consumption':
