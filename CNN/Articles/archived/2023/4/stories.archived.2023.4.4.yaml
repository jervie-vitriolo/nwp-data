      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> The online
        forum PinoyExchange (PEx) will go offline for good on April 15 after more
        than two decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6238d050-3487-4077-aaa7-3328cde21cc8'
