    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Increase in COVID-19 cases insignificant – DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ab463-b873-488a-887a-e28bfde77fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:28:52.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:28:52.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) –</strong> The increase
        in the number of COVID-19 cases in the country is “insignificant,” the Department
        of Health said Tuesday, noting that new infections are manageable, mild, and
        without symptoms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc92b92-10d5-413a-a85d-950cce6d4f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:28:52.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:28:52.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Itong pagtaas ng kaso, nakikita natin sa iba’t-ibang lugar dito sa\
        \ ating bansa but it remains to be insignificant. It only becomes significant\
        \ kapag nakita natin na alongside with the increase in number of cases ay\
        \ nakikita natin na tumataas din ang mga admission rate natin sa mga ospital,”\
        \ DOH officer-in-charge Maria Rosario Vergeire said in a press briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53669267-12a3-48d1-bfbe-a825d8a4c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:28:52.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:28:52.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We see this increase in cases in different places in\
        \ our country, but it remains to be insignificant. It only becomes significant\
        \ when we see that alongside the increase in number of cases we see that our\
        \ admission rates in hospitals are also increasing.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbdd117-8ea6-4a43-998b-7eb3374ac74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:28:52.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:28:52.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of April 3, the DOH said there is an average of 268 daily cases\
        \ of COVID-19, a 29% increase from last week. It also said the Philippines\
        \ is at low risk classification at 16% utilization of COVID-19 hospital beds.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f8b509-6902-4090-9846-053dc1d6b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:28:52.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:28:52.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to OCTA fellow Guido David on Monday, there was an increase\
        \ in the seven-day positivity rate in Metro Manila and 14 other provinces.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9dc335-60c5-416c-a4c4-0339dabda900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:28:52.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:28:52.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: OCTA sees higher positivity rates in 14 provinces;
        NCR now at 4.4%</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e4ee8-04c6-4355-81a0-2e7bf09d1285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:28:52.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:28:52.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://www.cnnphilippines.com/news/2023/4/3/OCTA-higher-positivity-rates-14-provinces.html</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5281326e-b576-47f4-acd4-835ff28d6dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:28:52.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:28:52.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the higher number, Vergeire said COVID-19 cases are still below\
        \ the DOH threshold to impose stricter restrictions.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd770f8-cb97-4c56-aff5-d684d232b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:28:52.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:28:52.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We can see that the hospitalization is still manageable,\" she said.\
        \ “Hindi natin kailangang mangamba. Kailangan lang alam natin kung paano proteksyunan\
        \ ang ating sarili. Alam natin na ang virus is here to stay and the increase\
        \ in cases is expected.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38873769-1414-4a25-abd9-ab487e85955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:28:52.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:28:52.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We should not fear. We just need to know how to protect\
        \ ourselves. We know that the virus is here to stay and the increase in cases\
        \ is expected.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2561cb-2b26-4c90-a204-3e059172981b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:28:52.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T17:28:52.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 4, the health department said 78.4 million Filipinos
        took the COVID-19 vaccine, 23.8 million received their first booster shot
        and 4.4 million already had their second booster shot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a36abb5-1126-4623-a559-03015793277a'
