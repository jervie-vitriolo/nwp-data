      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices <a href="https://edition.cnn.com/2023/04/02/business/opec-production-cuts/index.html">spiked</a>
        Monday after OPEC+ producers unexpectedly announced that they would cut output.</p>'
