      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is not yet clear who will join the discussions, but the DFA said\
        \ more updates will be provided on the matter.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b87ced1-7815-4bb4-825a-271f19f43808'
      'mgnl:activationStatus': true
