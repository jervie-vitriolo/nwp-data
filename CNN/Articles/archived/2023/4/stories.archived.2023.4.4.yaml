  'Ben-Affleck-reveals-spoiler-for-The-Flash':
    'author': 'Alli Rosenbloom, CNN'
    'caption': 'Ben Affleck is seen here in New York in November 2022. (Credit: David
      ''Dee'' Delgado/Reuters)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-04T08:42:03.000+08:00
    'imagesource': 'jcr:d029519d-faf7-4a66-8dbd-86db919081fe'
