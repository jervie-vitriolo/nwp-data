    'stories': []
    'template': '1'
    'title': 'A new approach to a Covid-19 nasal vaccine shows early promise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f129a-2921-42d6-96f8-8138cfc0ad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists in Germany say they’ve been
        able to make a nasal vaccine that can shut down a Covid-19 infection in the
        nose and throat, where the virus gets its first foothold in the body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b057001f-5097-4489-82ee-4d3a5f67b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In experiments in hamsters, two doses of the vaccine, which is made
        with a live, but weakened form of the coronavirus that causes Covid-19, blocked
        the virus from copying itself in the animals’ upper airways—achieving so-called
        “sterilizing immunity,” and preventing illness, a long sought goal of the
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b2606b-e5af-4ac6-883c-d247c59d050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this vaccine has several more hurdles to clear before it gets
        to a doctor’s office or drug store, other nasal vaccines are already in use,
        or are nearing the finish line in clinical trials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f6b292-6ba1-4e72-9d4d-ce6bb867568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China and India both rolled out vaccines given through the nasal tissues
        last fall, though it’s not clear how well they may be working. Studies on
        the effectiveness of these vaccines have yet to be published, leaving the
        world to wonder whether this approach to protection really works in people.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5f20b-488f-442b-b107-ce1bf9fc1631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Halting progress on next generation Covid-19 vaccines</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c00af8-aa81-4933-b96c-9c2c35567e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US has reached something of a stalemate with Covid-19. Even with
        the darkest days of the pandemic behind us, hundreds of Americans are still
        dying daily, as the infection continues to simmer in the background of our
        return to normal life.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac72df8-b83b-4650-8228-5517e0794f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As long as the virus continues to spread among people and animals,
        there’s always the potential for it mutate into a more contagious or more
        damaging version of itself. And while Covid infections have become manageable
        for most healthy people, they may still pose a danger to vulnerable groups—such
        as the elderly and immunocompromised.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc69033-e0a8-439a-9f2e-243037c53727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers hope next-generation Covid-19 vaccines, which aim to
        shut down the virus before it ever gets a chance to make us sick, and ultimately
        – scientists hope – prevent the spread of the infection, could make this our
        newest resident respiratory infection less of a threat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d48b714-4aa8-4080-a866-56cae89feb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way scientists are trying to do that is by boosting mucosal
        immunity, beefing up immune defenses in the tissues that line the upper airways,
        right where the virus would land and begin to infect our cells.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cff82c-60e4-4541-a5e6-e7c3203d5859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s a bit like stationing firefighters underneath the smoke alarm
        in your house, says study author Emanuel Wyler, a scientist at the Max Delbruck
        Center for Molecular Medicine in the Helmholtz Association in Berlin.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fcd2dd-2d8c-4958-adf4-2e498fdf7d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The immunity that’s created by shots works throughout the body, but
        it resides primarily in the blood. That means it may take longer to mount
        a response.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a6692e-d94e-43fb-8736-6ec1194da26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If they are already on site, they can immediately eliminate the fire,
        but if they’re like two miles away, they first need to drive there and by
        that time, one-third of the house is already in full flames,” Wyler said in
        an interview with CNN.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce04646-2036-4556-82f2-b4a1235ae4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mucosal vaccines are also better at priming a different kind of first
        responder than injections do. They do a better job of summoning IgA antibodies,
        which have four arms to grab onto invaders instead of just the two arms that
        the y-shaped IgG antibodies have. Some scientists think IgA antibodies may
        be less picky about their targets than IgG antibodies, which makes them better
        equipped to deal with new variants.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5cfa84-3f1c-4f5d-b028-6ada6f089f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new nasal vaccine takes a new approach to a very old idea – weakening
        a virus so it’s no longer a threat, then giving it to people so their immune
        systems can learn to recognize and fight it off. The first vaccines using
        this approach date back to the 1870s, against anthrax and rabies. Back then,
        scientists weakened the agents they were using with heat and chemicals.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4041e64c-c873-4847-bb30-d68db0b7be99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers manipulated the genetic material in the virus to make
        it harder for cells to translate. This technique, called codon pair de-optimization,
        hobbles the virus so it can be shown to the immune system without making the
        body sick'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040692d6-113f-4201-90b9-baec3af821d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You could imagine reading a text… and every letter is a different
        font, or every letter is a different size, then the text is much harder to
        read. And this is basically what we do in codon pair deoptimization,” Wyler
        said in an interview with CNN.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a6f422-c004-4e26-bbc3-4a56e20a0889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Promising results in animal studies</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa8245-4f81-4f71-ae4f-467b1bf77687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the hamster studies, which are published today in the journal Nature
        Microbiology, two doses of the live, but weakened nasal vaccine created a
        much stronger immune response than either two doses of an mRNA-based vaccine
        or one that uses an adenovirus to ferry the vaccine instructions into cells.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e621a84d-c10d-47fe-babf-95232c474ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers think the live, but weakened vaccine probably worked
        better because it closely mimics the process of a natural infection.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e328f4-c16f-466d-b64b-54b5115cc1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The nasal vaccine also previews the entire coronavirus for the body,
        not just its spike proteins as current Covid-19 vaccines do, so the hamsters
        were able to make immune weapons against a wider range of targets.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42ebd27-8b47-42ca-baef-1e8d7b93fc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As promising as all this sounds, vaccine experts say caution is warranted.
        This vaccine still has to pass more tests before it’s ready for use, but they
        say the results so far look encouraging.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46522adf-b1c1-40e9-80fe-ae859b940889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They did a very nice job. This is obviously a competent and thoughtful
        team that did this work, and impressive in the scope of what they did. Now
        it just needs to be repeated,” perhaps in primates and certainly in humans
        before it can be widely used, said Dr. Greg Poland, who designs vaccines at
        the Mayo Clinic. He was not involved in the current research.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7498fa7e-5da0-4f80-91b8-16e440f3b666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study began in 2021, before Omicron was around, so the vaccine
        tested in these experiments was made with the original strain of the virus.
        In the experiments, when they infected animals with Omicron, the live, but
        weakened nasal vaccine still performed better than the others, but it’s ability
        to neutralize the virus was diminished. Researchers think it will need an
        update.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e844f-b6c4-4628-a6fc-f7d6994edf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also needs to be tested in humans, Wyler says they’re working on
        that. The scientists say they’ve partnered with a Swiss company called RocketVax
        to start phase one clinical trials.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d44084b-fba6-4397-b0ea-121bbf21b0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other vaccines are further along. But the progress has been “slow and
        halting,” Poland said. Groups working on these vaccines are struggling to
        raise the steep costs of getting a new vaccine to market, and they’re doing
        it in the setting where people think the vaccine race has been won and done.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26165cb-335c-4edd-9c6a-2f289822ef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In reality, Poland said, we’re far from that. All it would take is
        another Omicron-level shift in the evolution of the virus and we could be
        back at square one, with no tools against the coronavirus.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f61b7ca-fe26-4c6f-8a49-2a213acf57f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That’s foolish. We should be developing a pan-Coronavirus vaccine
        that does induce mucosal immunity and that is long lived,” he said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa9056d-86fc-4ba7-bb45-b38b600eb7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More on the way</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ac78f-dab5-40f4-8e13-6e3c723d43d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least four nasal vaccines for Covid-19 have reached late-stage testing
        in people, according to the World Health Organization’s vaccine tracker.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ed710-1f48-4696-81e7-88c2e04c2a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The nasal vaccines already in use in China and India rely on harmless
        adenoviruses to ferry their instructions into cells, though effectiveness
        data for these has not been published.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de23d781-849d-44fb-bf62-a53c0bdadd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other nasal vaccines are finishing human studies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e153c-3f72-43e0-9144-b418b0b6bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, a recombinant vaccine that can be produced cheaply in chicken
        eggs, the same way as many flu vaccines are, is being put through its paces
        by researchers at Mount Sinai in New York City.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f272ae2f-c1c0-4ae1-8e61-cc1f6ad52ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another, like the German vaccine, uses a live but weakened version
        of the virus. It’s being developed by a company called Codagenix. Results
        of those studies, which were carried out in South America and Africa, may
        come later this year.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15014aa4-ce51-4fde-b786-c4d8858ab582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The German team says they’re anxiously watching for the Codagenix data.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f84d0aa-b1f7-4f2e-93ad-6139bdf1e01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They will be very important in order to know where whether this kind
        of attempt is basically promising or not,” Wyler said.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f2afe-260c-4df2-b9e6-30aa288021e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have reason to worry. Respiratory infections have proved to
        be tough targets for inhaled vaccines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5cf31b-f04e-448a-8bfa-34e205619fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.063+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FluMist, a live, but weakened form of the flu virus, works reasonably
        well in children, but doesn’t help adults as much. The reason is thought to
        be that adults already have immune memory for the flu, and when the virus
        is injected into the nose, and so the vaccine mostly boosts what’s already
        there.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a7b5a8-df26-4d4b-8365-8639b518cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.063+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, some of the most potent vaccines such as the vaccine against
        measles, mumps and rubella use live, attenuated viruses, so it’s a promising
        approach.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba574d-c296-4e5a-a160-8f8f205fa5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another consideration is that live vaccines can’t be taken by everyone.
        People with very compromised immunity are often cautioned against using live
        vaccines because even these very weakened viruses may be risky for them.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1d9f49-adb5-40dc-a82b-e81ad30f1f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although it’s strongly attenuated, it’s still a real virus,” Wyler
        said, so it would have to be used carefully.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae63a0b6-e343-483c-bbea-360aa8e65831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:06:59.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:06:59.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“A new approach to
        a Covid-19 nasal vaccine shows early promise"</em></p>'
  'Chinese-spy-balloon-transmit-information':
    'author': 'Natasha Bertrand, CNN'
    'caption': 'U.S. Fleet Forces/U.S. Navy/Reuter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-04T01:07:08.000+08:00
    'credit': 'U.S. Fleet Forces/U.S. Navy/Reuter'
    'imagesource': 'jcr:1b1b07d6-3eb6-46f0-86d4-7462ba1737cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ca1e723-10dc-47d2-a5ed-b1e84e1b9df4'
    'lead': 'The Chinese spy balloon that transited the US earlier this year was able
      to capture imagery and collect some signals intelligence from US military sites,
      a source familiar with the matter tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-04T01:10:34.146+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-04T01:10:34.438+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese spy balloon was able to transmit information back to Beijing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60fd272-ae0d-4db3-a081-a60933333393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:10:34.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:10:34.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Chinese spy balloon that transited
        the US earlier this year was able to capture imagery and collect some signals
        intelligence from US military sites, a source familiar with the matter tells
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177093e7-5db5-4c75-b430-1a97906c98e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:10:34.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:10:34.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The balloon was able to transmit information back to Beijing in real
        time, the source said, and the US government still does not know for sure
        whether the Chinese government could wipe the balloon’s data as it received
        it. That raises questions about whether there is intelligence the balloon
        was able to gather that the US still doesn’t know about.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38356b2e-30c3-4c7a-9d70-eb94c865aec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:10:34.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:10:34.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, the intelligence community has not been overly concerned about
        the information the balloon was able to gather, the person said, because it
        is not much more sophisticated than what Chinese satellites are able to glean
        as they orbit over similar locations.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb6532-e618-4012-8443-67a939c06860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:10:34.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:10:34.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US also knew what the balloon’s path would be and was able to protect
        sensitive sites and censor some signals before the balloon was able to pick
        them up, officials have said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de683c95-0ef8-43d9-b41f-c8bbc8e1d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:10:34.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:10:34.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN has reported, the US intelligence community last year developed
        a method of tracking what it says is a fleet of these Chinese balloons operating
        across the globe, controlled by the Chinese military.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a3e96-ef73-4267-b32c-4e4a81ed30bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:10:34.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:10:34.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is still examining the balloon, but so far officials have
        been able to glean additional information about how the device worked, including
        the algorithms used for the balloon’s software and how it is powered and designed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc07045-aae0-4d93-9be9-f0a528aed775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:10:34.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:10:34.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the National Security Council at the White
        House and the Pentagon for comment. NBC was first to report on the new intelligence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e6b27-e214-46eb-b4ce-b0d65db57bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:10:34.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:10:34.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balloon first crossed into US airspace over Alaska in late January
        before passing through Canada and down into Montana, where it hovered for
        a few days, leading the US to believe it was trying to surveil sensitive military
        sites, like Malmstrom Air Force Base in Montana. It was eventually shot down
        by the US off the East Coast on February 4, and the incident further escalated
        tensions between Washington and Beijing, including the postponement of a diplomatic
        visit by US Secretary of State Antony Blinken to China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa5787-1706-4fff-b521-b26724131910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:10:34.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:10:34.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A senior State Department official said in February that, as the balloon
        floated across the US, it “was capable of conducting signals intelligence
        collection operations.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a997a45-d7a3-4981-9844-25542b3fa1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:10:34.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:10:34.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Glen VanHerck, the commander of US Northern Command and NORAD,
        said at the time that the US “did not assess” that the balloon “presented
        a significant collection hazard beyond what already exists in actionable technical
        means from the Chinese.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d892852-9b82-428f-a490-90d418de5f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:10:34.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:10:34.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surveillance program, which includes a number of similar balloons,
        is in part run out of the small Chinese province of Hainan, officials told
        CNN. The US does not know the precise size of the fleet of Chinese surveillance
        balloons, but sources tell CNN that the program has conducted at least two
        dozen missions over at least five continents in recent years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61eda05-385f-4758-8d66-2fcff09f3cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:10:34.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:10:34.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Roughly half a dozen of those flights have been within US airspace,
        although not necessarily over US territory, according to one official familiar
        with the intelligence.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c439192-cadd-4fc3-a15d-272e4cc71da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:10:34.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:10:34.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China has maintained that the balloon was actually just a weather balloon
        thrown off course, and the US has been assessing the possibility that it was
        not deliberately maneuvered into the continental US by the Chinese government,
        CNN has reported.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b4e99e-ef87-489e-94a5-b5a9c40fe8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:10:34.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:10:34.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, China did maintain some ability to maneuver the balloon,
        officials believe. And once the balloon was over Montana, China appeared to
        take advantage of its position to loiter over sensitive sites and try to collect
        intelligence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603c195d-8e78-46cf-aada-91e970ecebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T01:10:34.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-04T01:10:34.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Chinese spy balloon
        was able to transmit information back to Beijing"</em></p>'
