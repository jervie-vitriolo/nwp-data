      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some reason, I’ve associated the Holy Week with Filipino movies
        on TV — must be all those years of watching “Himala” on ABS-CBN or Cinema
        One at this time of the week. If you want a bigger selection of Filipino titles
        to watch this long weekend, log on to <a href="https://juanflix.com.ph/" target="_blank">JuanFlix</a>,
        the refreshed FDCP Channel by the Film Development Council of the Philippines.
        It offers a range of free content of short films, from animated films to experimental
        pieces; and a hefty lineup of Filipino classics, such as Lino Brocka’s “White
        Slavery,” Joey Gosengfiao’s “Temptation Island,” Marilou Diaz Abaya’s “Moral”
        and yes, “Himala.”</p>'
