      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — The Bureau
        of Customs (BOC) surpassed its revenue collection target for the first three
        months of 2023 after generating ₱213.619 billion, with its chief attributing
        this performance to the agency’s digitalization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef402f7-e8d3-4c94-9dc1-795d27bad0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T11:50:49.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-04T11:50:49.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Tuesday, the BOC said it exceeded its first quarter
        target by 8.43% or ₱16.6 billion and even beat the ₱188.557 billion collection
        in the same period last year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13379e9-7e8c-4e9d-93fc-d7735ae50d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T11:50:49.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-04T11:50:49.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For March alone, the collection reached ₱80.133 billion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975abdec-113c-4d66-8d53-d043a7647356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T11:50:49.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-04T11:50:49.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will continue to implement our priority programs and introduce
        new initiatives to sustain this positive momentum,” Commissioner Bienvenido
        Rubio said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe23d8d-eefe-4eba-a455-a78a0e944a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T11:50:49.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-04T11:50:49.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rubio said the bureau is working on digitalizing customs processes
        to simplify procedures and eradicate smuggling.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a61018-f1f1-4dbc-8f96-79ee6c9064d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T11:50:49.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-04T11:50:49.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BOC also said the strong collection performance in the period was
        “encouraging for the country''s economic recovery.”<p><br></p>'
