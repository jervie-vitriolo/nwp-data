      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nais nating malaman kung ano ba ang pinagmulan ng trahedyang ito,”\
        \ Hataman said in a statement. “Higit sa lahat, nais nating malaman kung paano\
        \ ito maiiwasan sa susunod.”\r"
