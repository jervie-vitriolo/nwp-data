    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c46535c-2b94-4dc9-bbad-ad2b5a70660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Glover, born in Pomona, California, served in several military squadrons\
        \ in the United States and Japan in the 2000s, and he completed test pilot\
        \ training with the US Air Force. When he was selected for the NASA astronaut\
        \ corps in 2013, he was working in the US Senate as a legislative fellow.\
        \ All told, Glover logged 3,000 flight hours in more than 40 aircraft, over\
        \ 400 carrier arrested landings and 24 combat missions.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e2025-011c-4668-809a-936754cc35dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b6e79-eb16-4d8c-8203-e00ebfebc2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Glover's first mission to space was as part of the SpaceX Crew-1 team,\
        \ which launched to the International Space Station in November 2020 for a\
        \ six-month stay on the orbiting laboratory.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f13e1da-422f-4a86-a688-cefea157dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a59bd-0bb0-4dea-b979-4d416c59a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Koch, 44, is a veteran of six spacewalks — including the first all-female\
        \ spacewalk in 2019. She holds the record for the longest single spaceflight\
        \ by a woman, with a total of 328 days in space. Koch is also an an electrical\
        \ engineer who helped develop scientific instruments for multiple NASA mission.\
        \ Koch, a native of Grand Rapids, Michigan, also spent a year at the South\
        \ Pole, an arduous stay that could well prepare her for the intensity of a\
        \ moon mission.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8515c8d-a6d3-4beb-8e40-a8faf749ac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a080914f-3053-4c4f-9a1d-36a356e93930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>About this mission</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5a824-820c-4137-9cd5-12894a979752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Artemis II mission will build on Artemis I, an uncrewed test mission\
        \ that sent NASA's Orion capsule on a 1.4 million-mile voyage to lap the moon\
        \ that concluded in December. The space agency deemed that mission a success\
        \ and is still working to review all the data collected.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab6998f-eb93-41ba-9149-57e4baa21547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbcc65d-7f51-493e-b466-57ca35c0cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If all goes to plan, Artemis II will take off around November 2024.\
        \ The crew members, strapped inside the Orion spacecraft, will launch atop\
        \ a NASA-developed Space Launch System rocket from NASA's Kennedy Space Center\
        \ in Florida.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f23cd-a51c-4c6f-a75a-c8876c5ef803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce908868-ddc9-4af3-9ac6-83eb774844d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The journey is expected to last about 10 days and will send the crew\
        \ out beyond the moon, potentially further than any human has traveled in\
        \ history, though the exact distance is yet to be determined.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79cdace-310c-47d0-b37e-cb9e91ad491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b7eec6-4576-4258-9c07-f992d8134302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The \"exact distance beyond the Moon will depend on the day of liftoff\
        \ and the relative distance of the Moon from the Earth at the time of the\
        \ mission,\" NASA spokesperson Kathryn Hambleton said via email.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b7d2cc-8ba4-42e2-af42-0c2969237a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463eed7c-8d62-4227-bc74-2445badfdb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After circling the moon, the spacecraft will return to Earth for a\
        \ splashdown landing in the Pacific Ocean.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a22c914-7d36-4e03-8644-ce219f9024b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b43cc-fdbb-43ee-a140-fb7e3b0f4a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artemis II is expected to pave the way for the Artemis III mission\
        \ later this decade, which NASA has vowed will put the first woman and person\
        \ of color on the lunar surface. It will also mark the first time humans have\
        \ touched down on the moon since the Apollo program ended in 1972.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd959d0ad-5ab7-42a0-8357-209122bf6dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc3618-5ee2-4e7e-b672-1e439dde9d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Artemis III mission is expected to take off later this decade.\
        \ But much of the technology the mission will require, including spacesuits\
        \ for walking on the moon and a lunar lander to ferry the astronauts to the\
        \ moon's surface, is still in development.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d4b38-340d-4982-8414-3d89b2d3eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae91a368-bdd0-444b-b182-6b60796a16d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NASA is targeting a 2025 launch date for Artemis III, though the space\
        \ agency's inspector general has already said delays will likely push the\
        \ mission to 2026 or later.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3740ae-a9bb-4de1-ad43-b75d2c9fa5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b943399-e018-4b72-ba7b-9bc5ce1213eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The space agency has been seeking to return people to the moon for\
        \ more than a decade. The Artemis program was designed to pave the way to\
        \ establishing a permanent lunar outpost, allowing astronauts to live and\
        \ work deeper into space long term as NASA and its partners map a path to\
        \ sending the first humans to Mars.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860439f0-e241-478e-9b23-18bcd8427c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9338aa54-7314-48d8-8977-1cc42a56157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Picking the astronauts\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296c892b-3a2f-41b8-82ec-49d5173b0e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vanessa Wyche, the director of NASA's Johnson Space Center, declined\
        \ to provide details to CNN about the selection process. But she emphasized\
        \ the diversity of the Artemis II crew, which includes men and women rather\
        \ than only a staff of White male test pilots as has been the case for historic\
        \ missions of the past.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4f998-cd3a-472b-a0e6-26387a23d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0212cd7-cef2-40e6-92ef-d4fe97728c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I can tell you, they still all have the right stuff,\" Wyche said.\
        \ \"We have requirements different than we did (when we) just had test pilots\"\
        \ on inaugural missions.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919acff3-9626-489d-bb08-1e53a6d81eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebf296b-0178-4b3c-b469-4819628cdb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Koch said in an interview with CNN's Ed Lavandera that the group found\
        \ out they were selected a few weeks ago.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d3571e-fff7-40b0-8607-febf9fc15167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e2839d-b859-4618-8f3b-4b15af6c63fb'
      'mgnl:activationStatus': true
