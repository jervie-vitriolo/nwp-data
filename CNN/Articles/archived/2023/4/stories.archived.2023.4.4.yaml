  'pulse-asia-charter-change-survey':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-04T15:34:17.000+08:00
    'imagesource': 'jcr:c373c86b-cece-41a1-8568-b57c0f35ecf1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aeb1cac-45a3-48a8-b5fa-10c84d87284b'
    'lead': 'The latest Ulat ng Bayan survey by Pulse Asia said about 45% of Filipinos
      see no need to change the Constitution now, with some saying it should not be
      changed at all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-04T15:42:53.147+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-04T15:48:26.802+08:00
