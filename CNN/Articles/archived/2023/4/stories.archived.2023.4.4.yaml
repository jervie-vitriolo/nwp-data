      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f00890-cd8d-435f-bd1c-a2998393974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:05:56.968+08:00
      'mgnl:createdBy': 'kristel'
