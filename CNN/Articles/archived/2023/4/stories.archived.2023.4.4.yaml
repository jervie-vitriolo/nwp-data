      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Astronauts who will helm the first crewed
        moon mission in five decades were revealed on Monday, queuing up the quartet
        to begin training for the historic Artemis II lunar flyby that is set to take
        off in November 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af66c30-9953-4c99-ac6a-709a2d29b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:35.995+08:00
