      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'First off is French leather goods company Longchamp, best known for
        their no-nonsense Le Pliage. It’s become the new designer brand to get a second
        wind among the TikTok girlies, who are unearthing their moms’ Le Pliages from
        2010 and using them as their school bags. The new Longchamp Spring/Summer
        2023 collection is inspired by the outdoors; glamping, specifically, or roughing
        it out in style. Think of tiny leather bags like the angular Box-Trot, which
        comes in tan, candy pink, and a leather/toile crossover. I love the Epure
        bucket bag in white, which is small enough to use everyday but elegant enough
        for a summer wedding party. I personally love the extra small version of the
        Le Panier Pliage in kelly green. The raffia material with the jockey logo
        print play makes it fun and bright and surprisingly roomy. I could fit my
        phone, wallet, keys, and a few extras and go about my day unruffled. You can
        even add a strap to make it crossbody or keep it tiny as a beachy going-out
        bag. — MB'
