      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/02/middleeast/women-arrested-hijab-yogurt-iran-intl/index.html#:~:text=Two%20women%20in%20Iran%20were,run%20media%20for%20Iran''s%20judiciary.">Iranian
        women arrested for not wearing hijab after yogurt thrown on them</a>."</em></p>'
  'tokyo-debu-chan-smartphone-ban':
    'author': 'Moeri Karasawa, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-04-04T16:02:36.000+08:00
    'imagesource': 'jcr:57fee83c-7e9a-49a8-8538-7e49d6ad4133'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a03c236-1c8c-481c-a9c3-8315d9cf5812'
    'lead': 'A noodle bar owner has gone viral in Japan for asking customers to stop
      using their smartphones during busy times.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-04T16:08:24.179+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-04T16:09:17.684+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tokyo ramen shop bans customers from using their phones while eating

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229ce889-8719-4c47-ab8a-5d945191b431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:08:24.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:17.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In Japan''s ramen restaurants, there''s
        an unspoken rule: eat quickly and leave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57dd6fc-260a-4f2e-89fc-a726602764bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:08:24.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:17.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One noodle shop owner takes this custom so seriously that he began
        timing how long his customers would take to start to eat. He found that those
        who waited the longest amount of time to dig into their piping hot bowls of
        soup were usually watching videos on their phones, leading him to take matters
        into his own hands.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94280e2-3f2a-4dbf-90db-0763a7ac323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:08:24.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:17.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kota Kai owns and operates Tokyo restaurant Debu-chan -- Japanese for
        "chubby" -- which will celebrate its fifth anniversary this June.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1327fa-44c8-42b0-9c00-29aa198ef5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:08:24.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:17.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In March, he decided to ban customers from using their smartphones
        while eating during busy times, a move that became a hot topic of conversation
        on social media in Japan.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85573fcd-0809-46d6-a5b5-f9851ccf5bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:08:24.193+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:17.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Enforced digital detox</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a79bea9-dd90-43fa-a0f1-114c521567c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:08:24.193+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:17.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once, when we were busy, we noticed a customer who didn''t start
        eating for four minutes," says Kai, adding that the customer was watching
        videos on his phone as his food cooled off in front of him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb34952c-f97d-4db3-86ee-20f561c0ae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:08:24.193+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:17.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In some places, that wouldn''t seem significant. But Kai serves Hakata
        ramen, a type of regional ramen from Hakata prefecture in western Japan, which
        he says is a "food born for impatient people."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba41c61b-9020-4df4-a988-9f3cfb610904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:08:24.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:17.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The restaurant owner says the thin noodles he serves are just one millimeter
        wide, so they begin to stretch and spoil very quickly. By that logic, waiting
        four minutes could result in a bad meal.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6217ea84-cfba-48c0-9158-fbcefaaa5875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:08:24.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:17.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Debu-chan is on the large side for a Tokyo ramen shop, with 33 seats.
        However, Kai says it''s not unusual to have 10 people waiting in line for
        a seat at peak hours.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd8cc10-bb01-4d22-af0d-e35b16435b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:08:24.195+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:17.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"When the seats are full and I see people stopping eating while staring
        at their smartphones, I tell them (to stop)," Kai says.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3592d9dd-0e2b-4fcd-afc3-899825087966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:08:24.195+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:17.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He adds that he has not posted any signs asking people to put their
        phones away; instead, he speaks to customers individually.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76dfcf2-630d-4f07-bb1a-9b9b35524a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:08:24.195+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:17.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For him, ramen is more than just food.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52803f83-371b-4529-8df2-6e3c85f73fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:08:24.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:17.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I feel it''s entertainment that is bound to include rules," Kai says.
        "It''s like ''when in Rome, do as the Romans do.'' Ramen is a form of entertainment.''"'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596bd72b-5beb-47a3-8c52-2debc6d00f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:08:24.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:17.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Debu-chan is not the first place to address the usage of smartphones
        while dining.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f337bdf0-58fc-4c6f-ba93-ddf17f5c4c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:08:24.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:17.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A McDonald''s outpost in Singapore ran a "Phone off. Fun on." campaign
        in 2017. The store installed smartphone lockers where customers could stow
        their devices while eating, with the stated goal of people spending more time
        focusing on their children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1638bd1-f8c8-4c81-8e14-409183164f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:08:24.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:17.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Smartphone restrictions aren''t just about eating, either.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac371e27-7c1e-4cc6-bc28-10868ef132d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:08:24.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:17.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, Tokyo''s Adachi ward issued an ordinance against people
        using their phones while walking or riding their bikes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df1034-5afe-4e0e-83bc-79a9abeda297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:08:24.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:17.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/tokyo-debu-chan-smartphone-ban-intl-hnk/index.html">Tokyo
        ramen shop bans customers from using their phones while eating</a>."</em></p>'
  'smc-expressways-holy-week-traffic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-04T16:19:59.000+08:00
