      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Their library also features a great selection of contemporary films,
        from short films such as “Jodilerks Dela Cruz, Employee of the Month” and
        “Excuse Me Miss Miss” to acclaimed films such as “Ma’Rosa” and “Nick and Chai.”'
