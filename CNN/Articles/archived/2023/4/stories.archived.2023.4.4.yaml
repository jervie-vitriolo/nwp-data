      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cuts will start in May and last through the end of the year,
        an official with the Saudi Ministry of Energy was quoted as saying by Saudi
        state-run news agency SPA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
