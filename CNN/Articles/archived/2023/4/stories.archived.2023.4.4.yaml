    'title': 'GSIS to release pension early for Holy Week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a8681-2bfd-472b-9f7e-a5c448b5ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T21:54:08.111+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T21:54:08.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Pensioners
        covered by the Government Service Insurance System (GSIS) will receive their
        payments on Wednesday, three days ahead of the regular schedule, according
        to the state pension fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b23d896-8498-4f82-8819-b281a4de1fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T21:54:08.111+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T21:54:08.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Tuesday, the GSIS said its 562,000 members will receive
        their pensions early in observance of this year''s Holy Week.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ed49f-57b4-4b33-b80a-bb3d63c6d6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T21:54:08.112+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T21:54:08.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Our pensioners will receive their pension on April 5 instead of the
        usual e-crediting on the eighth of every month. We know that our retirees
        need their pension early as most commercial establishments will be closed
        during the holy week," GSIS President and General Manager Wick Veloso said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e664e087-d1a8-4a44-b2c8-84fc04e2b02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T21:54:08.112+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T21:54:08.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Semana Santa is one of the most important religious occasions in our
        country and we want our pensioners to prepare for it without having to worry
        about their necessities," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a9ada-de66-4087-bd49-32d748401d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T21:54:08.112+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T21:54:08.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Veloso also explained that the GSIS is aware of the need for the pensions
        to be released earlier, given that government offices, including the GSIS,
        will be closed from the afternoon of April 5 until April 10.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a67065-2537-4c8e-8f69-c961cbd17959'
