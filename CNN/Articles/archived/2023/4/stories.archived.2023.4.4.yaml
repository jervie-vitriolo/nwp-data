    'stories': []
    'template': '1'
    'title': 'BOC collections hit over ₱213B in Q1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a1f62-40b6-4282-84a4-7ccd4b771358'
      'mgnl:activationStatus': true
