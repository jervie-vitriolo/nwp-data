      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Rodolfo Azurin dismissed Mayo from the police service
        on March 21 for three counts of grave misconduct and conduct unbecoming of
        a police officer.</p>'
