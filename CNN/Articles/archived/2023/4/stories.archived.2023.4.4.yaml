      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PNP added that "it will not allow people who show no regard for
        the PNP organization and put their personal self-interest before their allegiance
        and commitment to service to tarnish its reputation."'
    '8':
