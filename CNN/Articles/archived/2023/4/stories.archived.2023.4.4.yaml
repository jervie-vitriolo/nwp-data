      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court ruled that the tripartite agreement is unconstitutional for\
        \ allowing wholly-owned foreign corporations to participate in the exploration\
        \ of Philippine natural resources without observing constitutional safeguards.\r"
    '23':
