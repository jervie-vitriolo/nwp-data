      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> The Bureau
        of Immigration (BI) on Tuesday said it has deployed enough manpower to ensure
        seamless travel experience for passengers this Holy Week break.</p>'
