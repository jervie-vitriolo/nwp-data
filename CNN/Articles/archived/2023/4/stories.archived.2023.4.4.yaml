    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['charter-change', 'Philippine-Constitution', 'Pulse-Asia', 'survey',
      'Constitution']
    'stories': []
    'template': '1'
    'title': 'Pulse Asia: Filipinos say no need for charter change now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62194b7e-c041-4e4c-8942-559872edf684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:42:53.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T15:48:26.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — The latest
        Ulat ng Bayan survey by Pulse Asia said about 45% of Filipinos see no need
        to change the Constitution now, with some saying it should not be changed
        at all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f21bbc-8a95-488e-b48f-e44c12fe97ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:42:53.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T15:48:26.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While 45% of Filipino adults are against proposals to amend the 1987\
        \ Philippine Constitution now, 41% have a contrary opinion on the matter.\
        \ In particular, 31% of Filipino adults do not see the need for charter change\
        \ now nor at any other time in the future while 14% are against charter change\
        \ now but are open to it sometime in the future. The rest of the country’\
        s adult population (14%) is ambivalent on the matter,\" the survey said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f636d386-3988-4e87-968d-bf251f86c179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:42:53.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T15:48:26.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a decrease from those who answered “no” in the latest
        poll from a similar survey done in September 2022, where 56% of respondents
        said no amendments should be done.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d2c1d-a378-4e6e-b4a4-ca7951af3fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:42:53.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T15:48:26.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, 31% said changes should be made, while only 13% said\
        \ they didn't know.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db45ef0-16e7-43da-8b87-96545d58549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:42:53.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T15:48:26.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://pulseasia.ph/updates/march-2023-nationwide-survey-on-charter-change/"
        target="_blank">March 2023 nationwide survey</a> on charter change was released
        Tuesday. The survey was conducted from March 15 to 19 with 1,200 adults as
        respondents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401c17d1-ee4b-44ec-863f-9f1dcfc30175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:42:53.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T15:48:26.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pollster also asked respondents if they were aware there were proposals\
        \ to change the Constitution, and 47% said they knew about it even before\
        \ the survey.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea25717e-eb08-4deb-ada8-413f3d8a77be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:42:53.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T15:48:26.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Respondents from the National Capital Region had the highest number\
        \ of affirmative answers, followed by Mindanao, balance Luzon (areas in Luzon\
        \ excluding NCR), and Visayas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca6a746-df2e-4d83-97f1-619d4223afbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:42:53.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T15:48:26.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, 53% said they only became aware of the proposals during\
        \ the survey.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc374e29-7189-48ac-8dd2-a9bdb7089e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:42:53.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T15:48:26.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Majority of those polled (79%) said they knew little or had no knowledge\
        \ of the Constitution.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f7f4a7-c104-4424-8235-db080721e40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:42:53.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T15:48:26.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: House leader: Charter change to cost ₱9.5 billion</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d991cb-edd4-45c8-8fcc-3782fdd2c256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:42:53.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T15:48:26.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those polled also felt strongly against seven proposed amendments:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e3ee67-6429-453b-81a6-113a558560d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:42:53.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T15:48:26.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- lifting the prohibition on foreign ownership of communications companies\
        \ (53%)\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224eec45-1562-4ce6-a081-0002a4c23ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:42:53.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T15:48:26.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- lifting the prohibition on foreign ownership of utilities like electricity\
        \ (55%)\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ca03ef-faab-4ff9-b98e-2cdf9ac7af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:42:53.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T15:48:26.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- extending the terms of office of national and local elective officials\
        \ (56%)\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc67df18-bd65-4d5b-a86e-1436fc323688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:42:53.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T15:48:26.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- allowing foreign individuals and companies equal ownership in mass\
        \ media and advertising (57%)\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea78b62-a9c8-4f77-b1b5-f34c72b3943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:42:53.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T15:48:26.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- removing limits on shares of stocks in Philippine corporations that\
        \ may be owned by foreign individuals and companies (67%)\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff38bd-18a9-4b15-b687-0e412c06fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:42:53.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-04T15:48:26.808+08:00
