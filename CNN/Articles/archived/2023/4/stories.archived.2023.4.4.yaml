      'mgnl:type': 'text'
      'text': "Despite this, Marcos told Xi during his state visit to China in January\
        \ that his administration wants to continue negotiations as these are “very\
        \ important to the Philippines.” [LINK: Marcos to Chinese President: PH wants\
        \ to continue talks on joint exploration in WPS]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a563da6-7094-47db-befd-1f74facdc3d3'
