    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5169f30-58c7-49e1-bbaf-ae4b208674c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T06:56:43.888+08:00
