      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ilagan said the government should be able to create a new policy to\
        \ balance the cut in oil products from OPEC+ with an equal amount of reduction\
        \ in oil consumption.\r"
    '12':
