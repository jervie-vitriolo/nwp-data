      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Bad sleep quality and quantity may put you at greater risk
        for developing asthma, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a7039-fd24-4cd5-b9e5-753b3fa273c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269667e0-132b-462c-b852-a3bbe9820304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previous research has already shown that asthma tends to lead to sleep\
        \ issues, but researchers wanted to know if the association worked the other\
        \ way — that is, whether how someone slept impacted their likelihood of developing\
        \ asthma, said the study, which published Monday in the journal BMJ Open Respiratory\
        \ Research.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04244b1e-4444-4119-8cdb-c0886ef591e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507eb688-adf7-4cd8-a8e0-7bf71be667d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We've always known that there is some association between asthma\
        \ and sleep but most of the work had been done on the presence of obstructive\
        \ sleep apnea,\" said pediatric allergist Dr. Amal Assa'ad, associate director\
        \ of the Division of Allergy and Immunology at Cincinnati Children's Hospital\
        \ Medical Center. She was not involved in the latest study.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f193e5de-81e3-4826-980c-82b641ada638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f40c4-c150-4bb0-8c8b-dce4a9045be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To investigate, researchers looked at the data of a cohort from 2006\
        \ to 2010 with more than 450,000 people in the UK Biobank, a large biomedical\
        \ database and research resource that is following residents long-term. The\
        \ people studied ranged in age from 38 to 73 years old, the report said.\r"
