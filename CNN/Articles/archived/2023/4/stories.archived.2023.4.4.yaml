      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Better expansion is seen by 2024 at 6.2%.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1602f7e-fd5d-42ba-8381-525376948695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T11:15:04.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-04T17:59:12.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the sharp slowdown in major economies, geopolitical tensions,
        and soaring inflation pose threats to growth, the ADB noted.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9949a1-fbf4-4b8e-a54b-e65a7a30d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T11:15:04.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-04T17:59:12.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'By the second half of this year, ADB said Filipino consumers might
        realize a relief in prices as the central bank’s aggressive interest rate
        hikes take effect, while global commodity prices also cool down.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ea0b9-b80a-4c37-9b8f-18bf1bc6cb8d'
