      'mgnl:lastActivated': 2023-04-04T07:50:33.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a 10-year follow-up, nearly 18,000 people in the research were diagnosed\
        \ with asthma, according to the study. Analysis of the data showed that people\
        \ with both a genetic predisposition and poor sleep habits were twice as likely\
        \ to develop asthma than people in a low-risk group.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e567e40-7d60-4bb0-951e-6e0a5103cc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5829d8e4-69d3-43d2-b65d-9561da081619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Typically, having a genetic predisposition puts you at a 25% to 30%\
        \ greater risk of developing asthma, said Dr. Juanita Mora, a Chicago-based\
        \ allergist/immunologist and national spokesperson for the American Lung Association.\
        \ She was not involved in the research.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b7527c-dec4-4f77-bca9-3c63383439ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e042fe85-cbc4-4043-a427-c7c69d9eabd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is good news: Healthy sleep patterns were shown to be associated\
        \ with lower risk of asthma no matter the genetic susceptibility, the study\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4706a71-a69b-429e-9738-cc426bf52ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8b4ea2-1860-490b-b4ef-f4ca94fa6f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People with high-risk genes and good sleep patterns had slightly lower\
        \ risk of developing asthma than people who had a low genetic risk and bad\
        \ sleep patterns, the authors added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a55da2d-f61d-4e4f-8de0-f50fdfb278f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c717b660-19ac-4d87-949c-9ac0ff13d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By monitoring and treating sleep conditions, health professionals might\
        \ also be mitigating the development of asthma, the study authors wrote. If\
        \ sleep traits were improved, 19% of asthma cases could be prevented, according\
        \ to the research.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb221d-d017-4c51-a1ac-2ed7e9a614f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ff3f9-9302-413c-b82b-c897fdadae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This finding also points to a greater need for doctors and nurses to\
        \ talk to their patients with asthma about their sleep habits to see if their\
        \ behavior is worsening symptoms, Mora added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0833729-3a03-492e-8dec-bfba2b999c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f94f6-99c0-48a9-8349-6aa89a28d7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Better sleep is good for everyone</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac16aaf-9c7f-46fd-af83-0ef91c2fc2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The key to understanding this study is understanding the interplay\
        \ between genetics and behavior, Assa'ad said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628bce3-80fc-4319-b805-5398dfbcabac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb96ec-5b77-411c-a5f1-fb219d117562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers looked at all the small changes in DNA that can put\
        \ someone at greater risk for developing asthma, she added. Those markers\
        \ and the risk in the genetics become what's called a person's polygenic risk\
        \ score.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d7a8a0-2860-485f-8556-e18bceb85b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3930b3-21b1-4f4f-a873-680c324aa8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But most people don't know their genetic score for how susceptible\
        \ they are to developing asthma and instead are only aware of how severe their\
        \ symptoms are, Assa'ad said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eac5a03-bb32-4d1d-85dd-1bcb6db4ae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878e93f-9dba-40f8-8dbe-68115a498df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What people can do is track their trigger and exacerbating factors\
        \ — of which sleep seems to be one of many — to get optimal control over their\
        \ asthma, Mora said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782343b4-f0cc-4d40-922a-0dbfb79d229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3301ab-ef05-4bdc-b89e-14cc8e1b83a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The results may underscore the importance of good sleep hygiene for\
        \ everyone, regardless of their asthma genetics, she added.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeeaf14-c7e7-4c7d-bd5a-0032fda608d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f6aa1-be35-431a-91b1-548c6978835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inflammation may be behind why sleep is so important to managing or\
        \ preventing asthma, according to the study.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb8ad7d-bb28-4464-a432-13f366591160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d41aec-c083-4dc6-984c-abddb51e9854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asthma is generally considered a chronic inflammatory disease, the\
        \ study said. Previous research has shown that problems with sleep duration\
        \ and insomnia are associated with chronic inflammation.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da40e0b-cd5c-4724-b808-39de8bffa136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c65b50-9de0-4e8a-aa51-7daf08fa8a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sleep disorders are also associated with chronic activation of the\
        \ stress response, parts of which are key in the development of asthma, the\
        \ study said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c814d5-5d5b-4c64-ab63-1554ec6b52f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878c8228-f2c6-49c5-828e-c194e4ffc7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good sleep hygiene</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc9231-1a59-48ec-920e-e8b0b5bf61f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adults need at least seven hours of sleep a night, according to the\
        \ US Centers for Disease Control and Prevention.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c972cf-7bd8-4e28-a540-2b3306a07b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801ceaf2-85cc-440e-8e28-e566d5564b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For many people, that isn't happening — 1 in 3 Americans have a sleep\
        \ deficit, according to the CDC.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34e6b62-9737-42d1-8546-d338cd511d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fe81c1-4f94-453f-b58d-f0e434e95707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it's not just quantity that you should focus on — quality matters,\
        \ too.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4539abe-4315-40da-b47d-3504dbdc0b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c898652-50cf-46e8-a0ef-14a07c3ca24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Signs of poor sleep quality include not feeling rested even after\
        \ getting enough sleep, repeatedly waking up during the night, and experiencing\
        \ symptoms of sleep disorders (such as snoring or gasping for air),\" the\
        \ CDC said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef59659-deda-409d-849b-afe6b81ed506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133ded0c-6686-4764-9d9a-7b9cf6167539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That is where good sleep hygiene (or habits) come into play.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bafc984-4d73-4e3a-a49e-1930119e1d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671b1d2d-6475-4e12-beb4-cf70997382bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CDC recommends going to bed and waking up at the same time consistently,\
        \ keeping the bedroom comfortable and dark, and avoiding electronics before\
        \ bed.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a01a4-1870-4179-8136-1ec70671adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f1d544-92a5-4e40-82df-5483ffddb17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A comfortable room typically means one that is cool — about 60 to 67\
        \ degrees Fahrenheit (15 to 20 degrees Celsius), according to a 2021 CNN story.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0cdb1-2a58-4801-9cf1-12a18f62ed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e57c2a-4d01-4963-98fa-48ab0fe02d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A routine to get you ready for sleep isn't just for kids who need a\
        \ bath and book before bed. Winding down with familiar activities is a great\
        \ way to signal to brains of all ages that it is time to rest, pediatric sleep\
        \ expert Ariel Williamson, a psychologist at the Children's Hospital of Philadelphia,\
        \ told CNN earlier this year.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe6fd4d-a4c9-48ed-917d-567743d562f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daaa08f-d8f5-4d52-9d9a-e5cb5f7c5c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "You should also avoid large meals, caffeine and alcohol too close to\
        \ bedtime and get active during the day for better sleep.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d65cae-00c3-48bc-976d-31f6fa290602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If none of those changes improves your sleep, it may be time to
        see a doctor, experts say.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86c8c3d-a4eb-4f41-ba7f-8afa6118e832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T07:50:33.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-04T07:50:33.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/03/health/sleep-asthma-study-wellness/index.html">These
        5 rules for good sleep may also impact development of asthma, experts say."</a></em></p>'
