    'template': '1'
    'title': 'These 5 rules for good sleep may also impact development of asthma,
      experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0529dfa2-2bfe-4979-ad80-33eca35694be'
      'mgnl:activationStatus': true
