      'mgnl:type': 'text'
      'text': '<p><strong>Watch “Nocebo” on Netflix</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58205925-856d-42ed-9389-601abf9a94c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T19:23:41.891+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-04-04T19:58:42.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always like to argue that, at its core, “<a href="https://www.cnnphilippines.com/life/entertainment/film/2022/11/15/nocebo-ara-chawdhury-chai-fonacier-interview.html"
        target="_blank">Nocebo</a>” is a very Filipino film, despite being an Irish
        co-production with an Irish director, screenwriter, producer, etc. The crux
        of the psychological horror film happens in the Philippines, which is a spoiler
        if I give it away. In the film, Chai Fonacier’s Diana arrives in the household
        of Christine (Eva Green) and Felix (Mark Strong) in order to “help” the desperate
        housewife and fashion designer from her mysterious illness. The twists and
        turns of “Nocebo” is a gripping watch, with Diana’s witchy powers on full
        display — but to what extent. The film has finally landed on Netflix so you
        can judge whether that fuss over Fonacier’s accent was worth it. Or you can
        just read our <a href="https://www.cnnphilippines.com/life/entertainment/Film/2023/1/31/chai-fonacier-profile.html"
        target="_blank">profile</a> on her. As of this writing, “Nocebo” is in the
        Top 10 movies list of the streaming platform. Perfect for Holy Week viewing,
        I’d say. — DJ</p>'
