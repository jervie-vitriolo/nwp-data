    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SMC expressways ready for Holy Week traffic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd99c17-55ab-4f34-94fc-1a43c94a3234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:21:40.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-04T16:21:40.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — San Miguel
        Corporation (SMC) said Tuesday all its expressways are ready for the expected
        rise in traffic flow during the Holy Week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891f5d0-c066-4256-bfe3-5480116a60e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:21:40.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-04T16:21:40.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the company said SMC Infrastructure boosted its manpower
        deployment at its expressways on Monday to help manage the exodus of motorists.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af136c15-762e-4d72-b0c1-27e440ab24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:21:40.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-04T16:21:40.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mobile patrol units as well as more ambulant tellers are stationed
        at strategic locations to ensure the smooth flow of traffic.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a546f56f-2b3c-4ca7-8e65-1fc09165b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:21:40.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-04T16:21:40.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its network of toll roads consists of the South Luzon Expressway (SLEX),
        Southern Tagalog Arterial Road (STAR), the Skyway System, NAIA Expressway,
        and the Tarlac-Pangasinan-La Union Expressway (TPLEX).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6574d6f5-0274-4036-bf2c-c8030ddf00d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:21:40.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-04T16:21:40.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our operations teams are prepared for the rush of our kababayans leaving
        Metro Manila to spend the upcoming holidays with their loved ones in the provinces,”
        SMC President and CEO Ramon S. Ang said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41e6f3-549e-49fb-babe-85a780275a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:21:40.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-04T16:21:40.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’ve made the necessary adjustments in our manpower deployment to
        ensure that traffic will flow smoothly along our carriageways and speed up
        the scanning of Autosweep tags and cards at exits,” he added.'
    '6':
