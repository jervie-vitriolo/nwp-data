      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA earlier said it will<a href="https://www.cnnphilippines.com/news/2023/1/12/china-2005-void-joint-exploration-deal-ph-vietnam.html">
        take this verdict in consideration</a> when it resumes oil and gas exploration
