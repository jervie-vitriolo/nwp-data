  'PH-envoy-China-remarks-new-EDCA-sites':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-04T21:07:42.000+08:00
    'imagesource': 'jcr:27a889ed-5e7c-4988-bb94-59a1bee9a8f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ed5a268-7f35-4fe2-a36c-bd8873277081'
    'lead': 'Philippine Ambassador to the United States Jose Manuel Romualdez does
      not agree with China’s statements that the development of new sites under the
      Enhanced Defense Cooperation Agreement (EDCA) with the US will further create
      tension and endanger peace and stability in the region.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-04T21:50:56.415+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-04T21:50:56.711+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Why are you creating tension in our territory?’ PH envoy asks China
      amid remarks on new EDCA sites

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40164103-661c-41a2-a118-b2f9d9d8afcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T21:50:56.444+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T21:50:56.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Philippine
        Ambassador to the United States Jose Manuel Romualdez does not agree with
        China’s statements that the development of new sites under the Enhanced Defense
        Cooperation Agreement (EDCA) with the US will further create tension and endanger
        peace and stability in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be6ff99-4410-4813-a0eb-0b3453112d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T21:50:56.444+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T21:50:56.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Malacañang announced that the Naval Base Camilo Osias
        in Sta. Ana, Cagayan; Lal-lo Airport in Lal-lo, Cagayan; Camp Melchor dela
        Cruz in Gamu, Isabela; and Balabac Island in Palawan will be the <a href="https://www.cnnphilippines.com/news/2023/4/3/palace-unveils-4-new-edca-sites.html">new
        EDCA sites</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a73784-5fd2-4e60-816b-f93de4f27f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T21:50:56.445+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T21:50:56.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Pentagon said that the US is not seeking permanent bases in the
        Philippines.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd65332-9bbe-4608-ad4a-5c0fe4f2c339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T21:50:56.445+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T21:50:56.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re not seeking permanent basing here, so you''re going to see an
        increase of rotational forces in the region, but this is more about supporting
        combined training, being able to respond to natural disasters, humanitarian
        disasters in the region but this is really about regional readiness,” said
        Sabrina Singh, deputy Pentagon press secretary.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56938b36-1f85-41bc-bc42-f1264bb3b048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T21:50:56.445+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T21:50:56.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez said the new EDCA sites will boost Manila’s push for strategic
        defense capabilities.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bca5b2-3c2f-4872-8180-d2e291a22230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T21:50:56.446+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T21:50:56.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The question we should ask China is why are you creating tension in
        our territory in the Ayungin shoal and many parts of our territory,” Romualdez
        said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccfb1bc-c49b-48fc-9880-8dd4248ee93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T21:50:56.446+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T21:50:56.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine envoy said the new EDCA sites are part of the long standing
        PH-US military alliance.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a09c344-29ca-4079-9616-d7e0e8acd860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T21:50:56.446+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T21:50:56.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have been doing this as part of our MDT (Mutual Defense Treaty)
        which has been in place since 1951 and now they are questioning us with the
        kind of relationship that we have with the US,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decc4ce5-de9d-4798-bc3a-d77f730ace92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T21:50:56.447+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T21:50:56.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez said China should address issues over the harassment of Filipino
        fishermen and their continued illegal presence in Philippine territory.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1506564c-53c9-457f-bcec-45a9004f441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T21:50:56.447+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T21:50:56.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“What are you doing in our territorial waters, yan ang dapat nila sagutin?
        Bakit niyo hina-harrass ang aming fishermen -- kanila yan eh, they have been
        fishing there for centuries tapos bigla na lang hindi pwede. Hindi naman tama
        iyon. That is the question that should be asked not why we are doing this
        with an ally the US,” Romualdez said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f9f10-9ccc-49b8-b7d9-31d9b64bf411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T21:50:56.447+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T21:50:56.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Why are you harassing our fishermen, they were fishing
        there for centuries and suddenly they are not allowed to go there. That’s
        not right. That should be the question and not why we are doing this with
        an ally the US].'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8af8af-ac19-4cd1-a050-6edf50754045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T21:50:56.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T21:50:56.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a press conference on Tuesday, Foreign Ministry spokesperson Mao
        Ning said it was clear "the US has been increasing its military deployment
        in the region driven by a zero-sum mentality in pursuit of selfish interests."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7267c26-ba03-4f13-be26-ea2118435bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T21:50:56.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T21:50:56.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "This would only lead to more tensions and less peace
        and stability in the region. Regional countries need to think about what is
        right for the region and mutually beneficial so as to make a choice that serves
        regional peace and stability as well as their own interests."</p>'
  'GSIS-release-pension-Holy-Week':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
