      'mgnl:type': 'text'
      'text': '<p>Someone once said that everybody looks hotter in sunglasses, and
        I’m afraid I’ll have to agree. It adds a bit of mystery to your look with
        very little effort — on your face or atop your head, it doesn’t matter. I
        recently discovered The Juju Club, an accessory brand by actress Julia Baretto.
        I was able to try a pair of sunglasses from the brand that ended up being
        some of my current favorites. The neon green Stockholm (₱615) and the square
        Alba in red and pink (₱695 each) work with pretty much anything. I just throw
        it in for any activity to distract people from noticing that I rushed out
        of home in a tornado. The Juju Club also recently released their first swimwear
        collection — Juju Swim is done in solid colors of white, brown, and black,
        and can be worn on the beach or even in the city as a reliable basic. During
        the launch, Julia herself wore a white version of the Moira halter top under
        a white blazer and slacks. Totally weather-appropriate while still looking
        polished. Kind of obsessed. — MB</p>'
