      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For nearly 24 years, http://PinoyExchange.com became the virtual home
        of many Filipinos here and abroad,” said PEx in a Twitter post on Tuesday.  '
    '2':
