      'mgnl:lastActivated': 2023-04-04T06:56:44.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a51402b-9934-4798-b3f1-9fc20caea0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T06:56:43.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T06:56:44.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasecor President Pete Ilagan said Marcos would have a “very big
        impact” on the Filipino people if he asks the masses to cut down on “unnecessary
        expenses” that use oil consumption – such as travel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b615d32-afb0-40a9-8748-edfdffda3655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T06:56:43.886+08:00
