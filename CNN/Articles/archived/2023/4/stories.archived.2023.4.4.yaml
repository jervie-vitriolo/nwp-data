    'template': '1'
    'title': 'Paris residents vote in favor of banning rental electric scooters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6685a4-7694-487e-b7e1-6287eb919fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:37:56.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T17:37:56.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Residents of Paris have voted in favor
        of banning rental electric scooters from the French capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14947a1-b5a4-4e10-b30b-bc3c70df9552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:37:56.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T17:37:56.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Almost 90% of those who turned out on Sunday for a referendum organized
        by the Paris mayor''s office voted for the ban.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a103f5-e47b-436d-9f5e-9daff347136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:37:56.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T17:37:56.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The turnout was very low, however, with only 7.46% of registered voters
        casting their ballots in one of the 203 polling stations opened for the occasion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a457556c-d671-4744-b082-a35255762b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:37:56.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T17:37:56.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"On September 1, there will be no more rental scooters in Paris. ...
        This is a victory for local democracy," Paris Mayor Anne Hidalgo said at a
        press conference over the weekend.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8919e3-823a-4c38-a6db-0adeb33f06b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:37:56.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T17:37:56.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ban will come into force at the end of August, when the city''s
        scooter operators'' contracts expire. Private owners of e-scooters won''t
        be affected.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ced13b-d2d1-4511-9d07-78f39e503235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:37:56.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T17:37:56.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Operators responded swiftly to the news of the referendum result.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e6ea7-f185-46b8-b628-28a60700d046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:37:56.478+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T17:37:56.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The real consequence is for our 400,000 monthly users, for the 800
        employees of Dott in Paris. Then it''s also for the residents since, mathematically
        speaking, if we subtract the scooters, it''s more saturation in public transport
        and more individual vehicles," Nicolas Gorse, chief business officer of scooter
        operator Dott, told RMC radio on Monday morning.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5606453d-d3e2-419e-b9c1-65e9de45b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:37:56.478+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T17:37:56.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In recent years, Paris has introduced a variety of measures aimed at
        reducing the city''s dependence on private cars and boosting the appeal of
        other modes of travel. Bike lanes, subsidized e-bike rentals, improved public
        transportation and e-scooter rentals have all been part of that campaign.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12683a27-e528-4862-b675-d6466f711458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:37:56.478+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T17:37:56.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Between mid-2012 and mid-2022, the most recent year for which data
        is available, there was a 33% drop in traffic on Paris'' roads, according
        to the city hall.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a6cc6-0d5e-49e5-9af7-4e4ba512c74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:37:56.479+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T17:37:56.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, in a report last November, the French academy of medicine
        described e-scooters as a "true public health problem," and highlighted that
        "electric scooter-related accidents are associated with a significant number
        of serious injuries."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b40ef71-b820-443d-90a6-fdcaaf0b9d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:37:56.479+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T17:37:56.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Paris police do not collect figures for injuries and deaths caused
        specifically by e-scooters. However, between 2021 and 2022, the number of
        crashes involving "motorized personal transport devices" -- which includes
        e-scooters, gyropods and motorized skateboards -- rose by nearly a third,
        to 516 accidents, resulting in three deaths, police said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2678f4f8-4d48-4397-a0c5-b6706ee51f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:37:56.479+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T17:37:56.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Paris isn''t the only European city to be grappling with e-scooters.
        Barcelona was an early champion, but it has partially banned them in historic
        parts of the city since 2016.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1358270c-2726-4eb4-8c1a-ece856f1a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:37:56.480+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T17:37:56.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In London, privately owned e-scooters remain illegal for use on
        public roads, but public trials have been running with three operators since
        mid-2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af5ce65-f203-4c07-8054-f1b08b2daa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:37:56.480+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T17:37:56.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/paris-e-scooter-ban-intl-scli/index.html">Paris
        residents vote in favor of banning rental electric scooters</a>."</em></p>'
  'DOJ-prosecutors-active-role-case-build-up-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-04T17:48:42.000+08:00
    'imagesource': 'jcr:2474da75-69e4-42f0-bf1e-f71b6d352e40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd89bb928-0bd4-4aec-9ebb-929c19549c12'
    'lead': 'The Department of Justice released a circular ordering all prosecutors
      to take an active role in the investigation of crimes during the case build-up
      stage, where they may have to coordinate with complainants or law enforcement
      agencies.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-04T17:53:02.127+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-04-04T17:53:02.495+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['case-build-up', 'department-circular', 'Department-of-Justice',
      'prosecutors']
    'stories': []
    'template': '1'
    'title': "DOJ wants prosecutors to take ‘active role’ in case build-up stage of\
      \ investigations  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d589ddc-c0ff-4676-ab52-eb7b7905f5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:53:02.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-04T17:53:02.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> The Department
        of Justice released a circular ordering all prosecutors to take an active
        role in the investigation of crimes during the case build-up stage, where
        they may have to coordinate with complainants or law enforcement agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286604b1-aadf-496a-871a-5828f675da80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:53:02.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-04T17:53:02.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“All prosecutors shall take an active role in the investigation of
        crimes covered by these guidelines, particularly during the case build-up
        stage where they may require, assist or otherwise cooperate with the complainant
        and/or law enforcement agencies (LEA),” the DOJ Department Circular No. 20
        read.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e5dd1d-637f-4375-868f-2fe63ba26a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:53:02.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-04T17:53:02.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the current processes, state prosecutors are not generally involved
        in case build up but only rely on affidavits and evidence from involved parties
        in a case.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb1cead-1ba6-47d7-80b8-9f0c41fdc865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:53:02.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-04T17:53:02.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“All heads of prosecution offices shall ensure that all prosecutors
        within their respective offices shall, as far as practicable, be available
        to assist, coordinate and cooperate with, and provide sufficient legal guidance
        to, law enforcement agencies in all planned operations,” the circular added.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e2e151-b4f3-48f0-adc1-5106f4d8384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:53:02.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-04T17:53:02.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The latest guidelines cover the investigation of the following crimes:
        heinous crimes; violations of the Dangerous Drugs Act; violations of the Anti-Money
        Laundering Act; violations of the Anti-Terrorism Act of 2020; violations of
        the Terrorism Financing Prevention and Suppression Act of 2012; and all capital
        offenses punishable by reclusion perpetua or life imprisonment.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e5b0f-07d0-4238-82f8-6d3d2093659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:53:02.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-04T17:53:02.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the DOJ noted that the latest circular will only have suppletory
        application (only to cover deficiencies) on cases related to Administrative
        Order No 35 or the inter-agency committee on political killings; Administrative
        Order No. 1 or the Presidential Task Force on Violence against Media Workers;
        and Executive Order No. 70 or the National Task Force to End Local Communist
        Armed Conflict.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc314cf-8abd-4f2f-adca-90e3d7c456de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:53:02.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-04T17:53:02.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In carrying out such role, prosecutors must ensure the existence of
        a prima facie case and a reasonable certainty of conviction based on available
        documents, witness/es, real evidence, and the like,” the circular added.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e763a8f1-920f-4548-8e5c-187d38827dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:53:02.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-04T17:53:02.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prosecutors shall also evaluate criminal complaints they receive “if
        they contain all the necessary evidence to prove the essential elements of
        the crime and should be docketed for preliminary investigation.”  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963ad251-dff1-444f-a414-e9bc2b044912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:53:02.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-04T17:53:02.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If the complaint cannot still be supported by sufficient evidence....it
        shall be closed and terminated without prejudice to refiling, with due notice
        to the complainant or the referring LEA,” the DOJ said.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e10ba0c-1850-45c6-9ee9-b70cdeeedec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T17:53:02.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-04T17:53:02.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added that in all inquest proceedings, prosecutors must “ensure
        that all important pieces of evidence are submitted by the LEA to make sure
        that no suspect who is lawfully arrested without warrant shall be released
        for further investigation.”  '
