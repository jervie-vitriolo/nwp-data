      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is with deep sadness that we announce that PEx will say goodbye
        on April 15, 2023. From the bottom of our hearts, Maraming Salamat!” the post
        further stated.'
