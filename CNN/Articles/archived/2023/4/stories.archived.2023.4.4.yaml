    'template': '1'
    'title': 'Ben Affleck reveals potentially major character spoiler for DC''s ''The
      Flash'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3cd901-a906-4517-bea2-07e0ab046a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:45:42.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T08:45:42.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Ben Affleck''s loose lips let slip a major spoiler related
        to DC''s upcoming "The Flash."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7cd3d-0209-4f90-b88f-27e27fde9967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:45:42.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T08:45:42.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Consider this fair warning that this story contains information about\
        \ Affleck's spoiler.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e15347b-2d4d-4787-a519-d6a81d8c1f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:45:42.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T08:45:42.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The \"Air\" actor appeared on a new episode of the \"SmartLess\" podcast\
        \ hosted by Jason Bateman, Will Arnett and Sean Hayes on Monday, where he\
        \ discussed his excitement about the upcoming \"Flash\" film. (CNN and DC\
        \ are both part of the same parent company, Warner Bros. Discovery.)\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a152d-031e-43d9-9164-ee719fb0edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:45:42.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T08:45:42.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That movie is really good,\" Affleck said, adding that he thinks\
        \ it's his best work as Batman and admitting he \"finally figured out how\
        \ to play the guy.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6d1821-7a3c-41a5-8dc9-c526f7d5f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:45:42.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T08:45:42.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two-time Oscar winner has portrayed the Caped Crusader four times\
        \ previously, beginning with 2016's \"Batman v Superman: Dawn of Justice.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b69975-725a-4b68-9280-93f6094d4e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:45:42.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T08:45:42.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Affleck went on to say that he realized he had finally nailed his portrayal\
        \ of Batman because of a specific scene from the new film, which is when he\
        \ revealed the spoiler related to a character who has not officially been\
        \ announced to appear as part of the movie.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a446ed6b-26a7-4d4b-bbc4-21a98509d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:45:42.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T08:45:42.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was a scene where I get saved by Wonder Woman during a conflagration\
        \ with some bad guys, and she saves me,\" he said, pausing midway through\
        \ the thought to say that he feels like DC's \"spoiler assassins\" may come\
        \ for him.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426cd09b-780d-40f6-8da2-3db45e3a903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:45:42.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T08:45:42.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alas, he continued, even making reference to one of Wonder Woman's\
        \ most prized weapons.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1433433-bbbd-4734-ba5d-f4bdfff02666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:45:42.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T08:45:42.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She saves me with the lasso of truth. And so what happens is that\
        \ Batman divulges some of his real feelings about his life and his work and\
        \ I was like, 'Wait a minute, I got it,'\" he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cd1845-4b2e-4e09-8c4a-6831468e19e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:45:42.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T08:45:42.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comment seemingly confirms theories about a Wonder Woman cameo\
        \ in \"The Flash\" that fans have been speculating about after Funko Pop!\
        \ released a line of toys in March inspired by the new movie's characters,\
        \ including a Wonder Woman toy.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676ef46-2037-4647-8b5d-58a9ca625e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:45:42.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T08:45:42.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Affleck stopped short, however, of making any reference to Gal Gadot,\
        \ the actress who has thus far played Wonder Woman in the DC Extended Universe.\
        \ It also remains to be seen whether the scene he spoke about will actually\
        \ end up in the final cut of \"The Flash,\" due in theaters this summer.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ec5d4a-c04f-43ca-bcde-69dde98db1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:45:42.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T08:45:42.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday's \"SmartLess\" episode also contained a brief surprise appearance\
        \ from Jennifer Lopez, whom Affleck married in July 2022.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ff15f1-60a7-4254-b9e8-b020fbcbb634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:45:42.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T08:45:42.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After she popped in to say a quick hello, Hayes started singing \"\
        waiting for the night,\" a not entirely accurate lyric from Lopez's 1999 hit\
        \ \"Waiting for Tonight\" -- one which Lopez was quick to correct.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c423270-0db3-4618-bf78-c575d4dea02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:45:42.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T08:45:42.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my love, it''s ''waiting for tonight,''" she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27be79f4-baa7-4ef6-9808-fbb41e3c221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:45:42.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T08:45:42.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/03/entertainment/ben-affleck-spoils-the-flash/index.html">Ben
        Affleck reveals potentially major character spoiler for DC’s ‘The Flash’</a>"</em></p>'
  'Tesla-ordered-to-pay-more-than--3-million-in-racism-suit':
    'author': 'Ramishah Maruf and Chris Isidore, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-04T08:50:20.000+08:00
    'imagesource': 'jcr:0a572e1c-1bfb-4200-8fa6-f4c7dc261b23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fc649b4-b30d-4e1c-aab9-a6f28d427aba'
    'lead': 'A jury orders Tesla to pay over $3 million in a racial discrimination
      case brought by a former employee of its assembly plant in Fremont, California.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-04T09:08:17.578+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-04T09:08:17.900+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tesla ordered to pay more than $3 million to former worker in racism
      suit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd7478-1568-4aab-a882-8aee99ab5b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T09:08:17.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T09:08:17.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A jury ordered Tesla to pay over $3 million
        Monday in a racial discrimination case brought by a former employee of its
        assembly plant in Fremont, California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f015f3a7-43ca-4559-b8d2-260d3e7756d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T09:08:17.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T09:08:17.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was brought by Owen Diaz, who worked as an elevator operator
        at the plant. He reported he regularly heard racial slurs, including the N-word,
        on the Fremont factory floor, and saw racist graffiti in bathrooms and a racially
        insensitive cartoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d17839a-d78f-46c2-9686-183efee18bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T09:08:17.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T09:08:17.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A San Francisco federal jury said the electric car company will have\
        \ to pay Diaz a total of $3,175,000.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac4a72-123d-4a67-bfa7-c4e31bdf6555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T09:08:17.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T09:08:17.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October 2021, a jury awarded him $137 million in damages in the\
        \ case, but a federal judge threw out that award as excessive. US District\
        \ Judge William Orrick offered Diaz $15 million in damages in the case instead,\
        \ but Diaz rejected the offer, choosing instead to have a new trial. It is\
        \ that second trial in which the jury awarded Diaz the new amount.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5878531-497b-41cf-8aba-0e246312bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T09:08:17.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T09:08:17.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trial is separate from another case brought by the California Department\
        \ of Fair Employment and Housing, which said the agency had received \"hundreds\"\
        \ of complaints from workers alleging racism and harassment at the Fremont\
        \ factory.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc2dfe-1d43-48c5-9203-e381ae612911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T09:08:17.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-04T09:08:17.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tesla has denied the charges that the situation was as bad as alleged\
        \ in the two suits, but it has admitted there were problems which needed to\
        \ be addressed at the plant.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
