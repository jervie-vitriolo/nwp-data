      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — Philippine
        and Chinese officials will meet in Beijing next month to restart negotiations
        on a possible joint energy exploration in the West Philippine Sea after talks
        were terminated by the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be456a-4749-4019-be55-c5eb7ad77a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:05:56.959+08:00
