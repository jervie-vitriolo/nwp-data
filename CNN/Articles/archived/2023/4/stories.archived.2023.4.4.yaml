      'mgnl:lastActivated': 2023-04-04T06:56:44.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d06b453-e7a5-4f2f-8df6-21e9301c5f41'
      'mgnl:activationStatus': true
