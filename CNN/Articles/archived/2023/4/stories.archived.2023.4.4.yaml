      'mgnl:lastActivated': 2023-04-04T08:14:36.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d5d39-7ffd-4238-aeee-e8090252ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:35.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The astronauts are NASA's Reid Wiseman, Victor Glover and Christina\
        \ Koch, and Jeremy Hansen of the Canadian Space Agency.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb3879f-4369-4d32-935d-485f900226a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:35.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e50af0d-85ce-40eb-81cd-5f1575756e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:35.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wiseman is a 47-year-old decorated naval aviator and test pilot who\
        \ was first selected to be a NASA astronaut in 2009. A native of Baltimore,\
        \ Maryland, he's completed one prior spaceflight, a 165-day trip to the International\
        \ Space Station that had launched aboard a Russian Soyuz rocket in 2014. Most\
        \ recently, Wiseman served as chief of the astronaut office before stepping\
        \ down in November 2022, making him eligible for a flight assignment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727a4dbc-a536-427e-921d-db1509e1033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:35.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e8e30-ca6b-4816-97d1-b23e3652b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:35.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wiseman will serve as commander of the Artemis II mission.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18517272-4034-4a95-8e6f-76d86eee0812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:35.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ca495-9178-4cdd-8ca6-ed2570c052f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:35.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hansen, 47, is a fighter pilot who was selected by the Canadian Space\
        \ Agency for astronaut training in 2009. From London, Ontario, Hansen is one\
        \ of only four active Canadian astronauts, and he recently became the first\
        \ Canadian to be put in charge of training for a new class of NASA astronauts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb08397-cc88-457a-b5c7-f7213ce59706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:35.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353fc16f-e734-48fe-8061-17d9f317abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:35.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He will be the first Canadian ever to travel to deep space.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40655961-79b6-46e7-95b5-11c484fe1648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:35.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef23511-bb08-445d-b154-9cb0141f7096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:35.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Glover is a 46-year-old naval aviator who returned to Earth from his\
        \ first spaceflight in 2021 after piloting the second crewed flight of SpaceX's\
        \ Crew Dragon spacecraft and spending nearly six months aboard the International\
        \ Space Station.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f821be12-6a3b-4135-bfe8-87b627588141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a466a3d0-b0a9-4e85-b9af-da49ce0563ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T08:14:36.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T08:14:36.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's so much more than the four names that have been announced,\"\
        \ Glover said during the Monday announcement at NASA Johnson Space Center\
        \ in Houston. \"We need to celebrate this moment in human history. ... It\
        \ is the next step in the journey that will get humanity to Mars.\"\r"
