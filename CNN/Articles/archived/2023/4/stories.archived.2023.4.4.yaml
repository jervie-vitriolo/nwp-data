      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/1/marcos-joint-oil-gas-exploration-china-roadblock.html">Marcos:
        China rejecting PH rights over West PH Sea a ‘roadblock’ in joint oil, gas
        exploration</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
