      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — All of
        the 10 detainees who bolted from the Malibay Detention Facility in Pasay City
        before dawn on Monday have been recaptured, police said.</p>'
