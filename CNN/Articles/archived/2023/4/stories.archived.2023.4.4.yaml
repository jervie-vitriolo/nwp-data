    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c4c390-b57c-4ee4-8b7b-d0693d4907f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:05:56.959+08:00
