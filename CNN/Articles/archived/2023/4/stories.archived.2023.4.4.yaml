  'Rising-costs-of-goods-dampen-demand-for-eggs--group':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-04T15:52:33.000+08:00
    'imagesource': 'jcr:5a05218e-584b-4ac2-98d6-84189c50c5a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71f73a8c-b69c-478e-a618-7688eb96eb93'
    'lead': 'While eggs are the cheapest source of protein, demand for the commodity
      has dropped due to rising costs of other goods, a group said Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-04T15:57:58.564+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-04T15:58:16.180+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rising costs of goods dampen demand for eggs, group says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3345e51a-2ec0-4d17-9747-311f0317e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:57:58.587+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T15:58:16.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> While
        eggs are the cheapest source of protein, demand for the commodity has fallen
        due to rising costs of other goods, a group said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ada51-ff6d-4244-8e63-fd1127912ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:57:58.587+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T15:58:16.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Talagang kakaunti na ang pambili ng tao. Tumaas lahat ngayon
        ang gastos sa pamilya, hindi naman nagbabago yung sweldo,</em> so <em>ang
        binabawasan nila ng</em> budget -- <em>pagkain</em>,” Philippine Egg Board
        Association (PEBA) Chairman Gregorio San Diego told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fb7f78-0446-41e2-8703-68d49d9f4554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:57:58.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T15:58:16.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Consumers really have limited resources. Expenses
        for the family has increased, but wages remain the same, so they cut down
        on their food budget.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e39159-1ebf-4e13-ab96-0f918abc5af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:57:58.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T15:58:16.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from household consumers, businesses that usually use egg as
        a raw material have also lowered their demand for the commodity, he added.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26e34d2-37eb-4a08-87eb-a4c299a85336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:57:58.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T15:58:16.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pati sa mga bakeshop hindi na ganoon karami ang ino-order nilang
        itlog</em>,” San Diego noted. “<em>Hindi pa nakakabawi sa tingin namin ang</em>
        economy.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4292ec89-5a7f-41f1-b624-0f51c2107f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:57:58.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T15:58:16.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Even bakeshops are not ordering as many eggs as before.
        We think the economy has yet to recover.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71def7c4-6073-49fa-af63-58356202dc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:57:58.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T15:58:16.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Given the weak demand, San Diego said the prices of egg are expected
        to decline.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3d1701-5fa0-415e-9deb-c3bf05cd9cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:57:58.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T15:58:16.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Agriculture’s latest price monitoring,
        the average price of a medium egg in Metro Manila ranges from ₱6.7 to ₱8.5
        per piece, lower than the ₱7.16 to ₱8.5 per piece a week ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f111401-1064-4231-b10f-401bbe5a95ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:57:58.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T15:58:16.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group has said farmers are suffering from losses due the weak demand
        coupled by the high cost of chicken feed.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d1a638-d901-46cd-bc9e-c377147ea1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:57:58.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T15:58:16.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, a kilo of feed costs ₱35, almost double the ₱19 to ₱20
        a kilo recorded four years ago, San Diego noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876514d9-ea22-4286-845c-5a520b68aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T15:57:58.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T15:58:16.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEBA said egg farmers may have no choice but to cut down production.</p>'
  'women-arrested-hijab-yogurt-iran':
    'author': 'Sahar Akbarzai, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-04T15:59:54.000+08:00
    'imagesource': 'jcr:66529d00-990d-4cbf-9d31-78e291422f70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8de9434b-71ae-4602-9928-75084fc63fda'
    'lead': 'Two women in Iran were arrested after a man threw yogurt on them for
      not wearing the hijab at a store in the northeastern city of Shandiz, according
      to a video and report published by the Mizan News Agency, the state-run media
      for Iran''s judiciary.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-04T16:02:30.555+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-04T16:09:35.410+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Iranian women arrested for not wearing hijab after yogurt thrown on
      them

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf2aa0e-1544-48e7-8106-7c8e8345a6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:02:30.568+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:35.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two women in Iran were arrested after a
        man threw yogurt on them for not wearing the hijab at a store in the northeastern
        city of Shandiz, according to a video and report published by the Mizan News
        Agency, the state-run media for Iran''s judiciary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f76a7-4ffd-488d-8343-301ffb2970ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:02:30.569+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:35.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Video of Thursday''s incident shows a man approaching one of the women
        who is unveiled and speaking to her before proceeding to grab a tub of yogurt
        from the store and throwing it, hitting both women in the head.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8274d02-1a60-43a7-88bd-ef80f296f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:02:30.569+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:35.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Iranian women risk arrest for not covering their hair. Many have been
        defying the mandatory dress code as part of protests that followed the death
        of a young woman in custody who allegedly violated hijab rules.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6831a0-1f4d-4e8f-b9e9-a5a9ce46848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:02:30.569+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:35.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The video appears to show a male staff member removing the suspect
        from the store. CNN is not able to verify what was said immediately before
        the confrontation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e529fd-87b9-43d1-bc8c-03f5241a3697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:02:30.570+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:35.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two women were arrested after being issued an arrest warrant for
        failing to wear the hijab in public, according to Mizan News Agency. The incident
        is under investigation, and the male suspect has been arrested for a disturbance
        of order, Iranian officials said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b03ac41-95ac-4c41-95be-c3168ce40be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:02:30.570+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:35.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Hijab an unquestionable necessity''</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8963ebe-385c-45ee-bde8-7698145e8bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:02:30.570+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:35.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Saturday the Iranian authorities repeated their stance that wearing
        the hijab was compulsory,'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164af182-df34-4f16-8f46-e5dcd835f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:02:30.570+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:35.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The important matter is that today we have a legal mandate," said
        Iranian president Ebrahim Raisi, according to Reuters. "The legal mandate
        makes it mandatory for everyone to follow the law."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1c355-b6d6-41b4-b070-eaf2a7be9cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:02:30.571+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:35.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If there are people who say that they do not share this belief of
        ours (the mandatory hijab), then this is a place for scientific and cultural
        centers as well as schools to discuss this and convince them," Raisi added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a4924c-f9d6-4741-8e99-90d274e4ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:02:30.571+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:35.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Iran''s Ministry of Interior said that the "hijab is an unquestionable
        religious necessity," according to a tweet from the agency on Saturday.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9869cb47-d0eb-4bba-8930-7dbe67b7f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:02:30.571+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:35.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Iranians have taken to the streets nationwide in protest for several
        months against Iran''s mandatory hijab law, and political and social issues
        across the country, following the death of 22-year-old Mahsa Amini in the
        custody of the morality police in September.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3b1773-f56f-4f6a-a970-72020b8191bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:02:30.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:35.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Women have burned their headscarves and cut their hair, with some schoolgirls
        removing their headscarves in classrooms.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eefa32e-4e5f-4e0a-af0e-900509f40a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:02:30.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:35.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those arrested for participating in anti-government demonstrations
        have faced various forms of abuse and torture, including electric shocks,
        controlled drowning, rape and mock executions.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb964f81-4697-4e0e-9a69-3f13dcdb7242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:02:30.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:35.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'School students who protested faced being detained and taken to mental
        health institutions.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21019a3-fcdb-495a-b68e-1ffd7d55d1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:02:30.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-04T16:09:35.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protestors have even been sentenced to death and executed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ca6735-0274-495e-8b9d-ef9496e7d2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T16:02:30.573+08:00
