  'dogecoin-elon-musk-twitter':
    'author': 'Allison Morrow, CNN'
    'caption': "\tRepresentation of Dogecoin cryptocurrency is seen in this illustration\
      \ photo taken in Krakow, Poland, on January 6, 2022. (Photo credit: Jakub Porzycki/NurPhoto/Getty\
      \ Images)"
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-04T08:15:57.000+08:00
    'imagesource': 'jcr:ad9a5770-7284-4d71-9e73-b4a00b76c818'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0b2e797-084e-4c6b-b14f-248f9df8f9c0'
    'lead': 'Twitter''s traditional bird icon was booted and replaced with an image
      of a Shiba Inu, an apparent nod to dogecoin, the joke cryptocurrency that CEO
      Elon Musk is being sued over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-04T08:18:10.182+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-04-04T08:18:10.457+08:00
