      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila and Beijing signed a memorandum of understanding on the joint\
        \ exploration in 2018 during the administration of former President Rodrigo\
        \ Duterte.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9171ca-38cf-4255-93bc-0b4a1f6a0805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:05:56.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T12:05:57.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0112ee6f-d25a-4a23-aca9-6b32747ca6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:05:56.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T12:05:57.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, days before passing the baton to the Marcos leadership,
        the government announced<a href="https://www.cnnphilippines.com/news/2022/6/23/Locsin-Duterte-PH-China-joint-oil-gas-talks.html">
        ending the talks</a> with Beijing, saying the goal of developing oil and gas
        resources was not achieved.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159be4f9-05c3-4143-8d0f-2e6e0c276daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:05:56.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T12:05:57.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c456d-8058-456a-8fc3-909d3e3848c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:05:56.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T12:05:57.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last December, Marcos acknowledged that holding discussions on the\
        \ joint venture will not be an easy process, given the two countries’ clashing\
        \ claims in the West Philippine Sea.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71340980-49e4-4f67-8fca-51bdffb6bed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:05:56.964+08:00
