    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ecd73db-8ab3-4efa-9a85-4fe0c8054375'
    'lead': 'San Miguel Corporation (SMC) said Tuesday all its expressways are ready
      for the expected rise in traffic flow during the Holy Week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-04T16:21:40.537+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-04T16:21:40.767+08:00
