      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same month, the Supreme Court nullified a 2005 energy exploration\
        \ deal among state-owned oil companies of the Philippines, China, and Vietnam,\
        \ which involved an area in the South China Sea.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e665169-91ad-42bc-9d76-3bb2dc2939bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:05:56.967+08:00
