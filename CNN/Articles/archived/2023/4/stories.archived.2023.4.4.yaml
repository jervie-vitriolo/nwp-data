    'title': 'SC’s final ruling: BGC is part of Taguig'
    'updated': 2023-04-04T17:27:26.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee15a9-4ff2-443b-8122-f895d2dc7943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T06:51:51.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T17:27:30.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — The local
        government of Taguig on Monday welcomed the finality of the Supreme Court
        (SC) resolution declaring The Bonifacio Military Reservation (BMR), which
        includes lifestyle and business district Bonifacio Global City (BGC), as part
        of the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a544f6d3-136b-4288-9b85-ccdd1a530dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T06:51:51.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T17:27:30.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a66b06-a033-4847-89df-2c9d8e1b5b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T06:51:51.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T17:27:30.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC on Monday announced the entry of its decision on the case in\
        \ its Book of Entries of Judgments, which means the case can no longer be\
        \ appealed as per court rules.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f884fd35-69ba-4ab8-aaf5-b04c684946a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T06:51:51.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T17:27:30.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda39e17-c046-439e-8914-435713a36d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T06:51:51.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T17:27:30.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taguig City and Makati City both claimed rights to exercise jurisdiction\
        \ over the BMR. The SC Third Division ruled that the BMR is within Taguig\
        \ City’s area of authority in December 2021. The court denied Makati City’\
        s appeal on Sept. 28, 2022.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c01201-c507-4acf-94b9-67b541a9459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T06:51:51.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T17:27:30.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecc70bc-792c-4c7c-a849-9c2876d55fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T06:51:51.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T17:27:30.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Clearly, the greater weight of evidence, consisting in contemporaneous
        acts of lawful authorities, favor the position of Taguig,” the SC Third Division
        <a href="https://www.cnnphilippines.com/news/2022/4/27/Supreme-Court-BGC-Taguig-City-.html?fb">said</a>
        in its ruling.&nbsp;</p>'
