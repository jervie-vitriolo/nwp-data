      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illegal drugs were seized during an <a href="https://www.cnnphilippines.com/news/2022/10/9/PDEG-confiscated-shabu-Manila.html">anti-illegal
        drugs operation</a> in a lending office in Tondo, Manila owned by Police Master
        Sergeant Rodolfo Mayo. The operation led to his arrest.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb0d2dc-19fa-483d-aafe-a6d4b8def839'
      'mgnl:activationStatus': true
