      'mgnl:lastActivated': 2023-04-04T12:05:57.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6963a45-a208-4bf7-8b0b-0848d534b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:05:56.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T12:05:57.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs (DFA) announced on Tuesday that the\
        \ meeting for preparatory talks on oil and gas development will take place\
        \ “sometime in May.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c551a6-e171-45a2-a41a-d1422de56355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:05:56.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T12:05:57.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b6eed4-c81c-4163-988b-b9baf7c483eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:05:56.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T12:05:57.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is in view of the agreement between President Ferdinand Marcos\
        \ Jr. and his Chinese counterpart Xi Jinping in January to resume such discussions\
        \ at an early date, the DFA said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79e9ae-f3bd-40b0-ace8-7ceef880adcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:05:56.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T12:05:57.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba98e10-759f-4824-810e-f253416a273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-04T12:05:56.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-04T12:05:57.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The meeting will discuss parameters and terms of reference,” it noted\
        \ in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e69069-6dcb-47a4-9c9e-b85c6530a947'
      'mgnl:activationStatus': true
