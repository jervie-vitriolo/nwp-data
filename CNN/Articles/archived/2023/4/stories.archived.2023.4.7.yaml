      'mgnl:lastActivated': 2023-04-07T17:59:00.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the policy, the US acknowledges China's position that Taiwan\
        \ is part of China, but has never officially recognized Beijing's claim to\
        \ the island of 23 million.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1456dd09-f73f-4d91-88c6-72d2caff09e7'
