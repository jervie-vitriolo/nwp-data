      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was Taiwan's \"fundamental right\" to conduct diplomatic activities\
        \ overseas, and \"coercion and suppression\" from Beijing would only boost\
        \ its \"insistence on freedom and democracy,\" the statement said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa053c00-3ef5-43f2-a1cf-9f7ff2a7c072'
