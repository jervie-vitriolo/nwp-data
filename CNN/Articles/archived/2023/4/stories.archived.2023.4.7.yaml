      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebacc128-f9f9-4059-816f-b8d337ef0bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the meeting between Tsai and McCarthy, Taiwan's Defense Ministry\
        \ said it had tracked a Chinese aircraft carrier group, led by the carrier\
        \ Shandong, passing through waters southeast of Taiwan for training in the\
        \ Western Pacific.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf6dae2-e5dd-46b6-a83a-28f932a8a0f7'
