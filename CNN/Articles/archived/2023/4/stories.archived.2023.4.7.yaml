      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d307269-95b3-4a74-9bfa-1d9c0110632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T16:42:44.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T16:47:40.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It appears that these Africans were victimized by a trafficking syndicate\
        \ that uses the Philippines as a transit point for smuggling illegal aliens\
        \ to other countries,” BI Commissioner Norman Tansingco said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeb1abd-3d3a-4e2c-a3a7-361fd38dced6'
