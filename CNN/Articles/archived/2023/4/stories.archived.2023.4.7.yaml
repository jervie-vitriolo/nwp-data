    'template': '1'
    'title': 'Authorities eye curriculum improvements, assistance to seafarers to
      improve PH maritime industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2ab1d-5ed8-4594-a287-b55c4b339df3'
