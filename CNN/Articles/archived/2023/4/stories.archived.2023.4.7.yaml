      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Lebanese Foreign Ministry also said it was ready to cooperate with\
        \ the United Nations and take steps to \"restore calm and stability\" in the\
        \ south, while calling on \"the international community to put pressure on\
        \ Israel to stop escalation,\" the state-owned National News Agency reported.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337870bc-5b7e-4587-954e-dcf8390f971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.252+08:00
