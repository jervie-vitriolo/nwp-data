      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T18:29:34.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting held this week, led by DOTr Sec. Jaime Bautista, “focused
        on the Maritime Industry Authority’s (MARINA) response to narrow the gaps
        and issues concerning the European Maritime Safety Agency’s (EMSA) findings
        in relation to Philippine compliance with the International Convention on
        Standards of Training, Certification and Watchkeeping (STCW) for seafarers,”
        the department said.</p>'
