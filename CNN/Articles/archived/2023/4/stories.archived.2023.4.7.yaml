      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Dozens of rockets
        fired from Lebanon into Israel after raids on al-Aqsa mosque"</em></p>'
  'NZ-shrinking-glaciers':
    'author': 'Laura Paddison, CNN'
    'caption': 'Rebekah Parsons-King/NIWA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-07T03:29:33.000+08:00
    'credit': 'Rebekah Parsons-King/NIWA'
    'imagesource': 'jcr:e483f080-eacc-4255-b568-9feba1be963a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2093f400-4cb0-4e95-a214-b57fef0b945b'
    'lead': 'Every year scientists in New Zealand fly over some of the country’s most
      iconic glaciers – ancient ice “rivers” that descend from the Southern Alps,
      a spine of mountains that extend along the South Island. And almost every year,
      they find them shrinking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-07T03:32:19.660+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-07T03:32:20.094+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Shocked’ by the loss: Scientists sound the alarm on New Zealand’s melting
      glaciers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885498d3-90b7-4587-beaa-299be9901d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Every year scientists in New Zealand fly over some
        of the country’s most iconic glaciers – ancient ice “rivers” that descend
        from the Southern Alps, a spine of mountains that extend along the South Island.
        And almost every year, they find them shrinking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29691a8-fee8-483d-8473-dfdb80f04dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This year was no different.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39110978-6398-4a20-acdb-17b52a983cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of March, the team of scientists spent eight hours flying
        over the peaks, taking thousands of photographs of glaciers for the annual
        snowline survey. Andrew Mackintosh, a professor at Monash University in Australia
        who was on the flight, said in a statement that he was “shocked” by what they
        saw.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689f962-96fc-4c46-baf0-97e7b9cbda7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of the smaller elevation glaciers had largely disappeared, he
        said, while the famous Franz Josef and Fox glaciers showed marked signs of
        retreat.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e71489-d1a8-4974-a943-00a8b40ad85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The observations this year reinforce the view that we are continuing
        to see ice loss across the Southern Alps,” Andrew Lorrey, principal scientist
        at the research body National Institute of Water and Atmospheric Research
        (NIWA) and coordinator of the survey, told CNN.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a584e-efdb-40b7-a559-5b5ebca8d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glaciers are huge masses of ice that build up in and around mountains.
        They grow in cold, snowy winters and retreat when temperatures warm. Glaciers
        are fresh water sources for nearly 2 billion people globally, but their rapid
        melting poses a huge risk: not only is it increasing the risk for deadly flash
        flooding, the melting ice is driving sea level rise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb4ea77-835c-46e8-93e7-286b49fb79bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years of severe, record-breaking heat have taken a toll on the
        glaciers – 2022 was New Zealand’s hottest year ever, beating a record that
        was set just a year earlier. But the trend of declining ice is long term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7201e26-81da-47d8-987f-a12150e36b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s difficult to witness, said Lorrey, who has been on these aerial
        surveys since 2009. “I’m seeing this beautiful part of our natural environment
        slipping through our fingers. And if you’ve experienced a glacier firsthand,
        they are absolutely breathtaking and mind-blowing and life-altering.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37cde94-187c-4d5d-a0ba-efbd8f379596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snowline survey, organized by NIWA, has happened almost every
        year for nearly five decades and aims to capture a snapshot of a set of more
        than 50 glaciers – ranging in size and elevation – as close as possible to
        the end of snow and ice melt season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30b1d21-bd06-44af-9c7d-9a3b3d70509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The scientists are looking specifically at the snow that coats them.
        By understanding where the snowline is “you capture something about the health
        of our glaciers,” Lorrey said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e338b545-6cd1-403f-9ce2-37f0d34de004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snow, which provides a nourishing and protective layer for the
        glaciers, starts in the autumn and continues until spring.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e7409c-3e8c-4832-9557-a86bfe77b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorrey has a financial analogy for the process: The snow is like
        a savings deposit for the glacier, a buffer against the warmer period ahead.
        When the melt season starts in the spring, it has to go through this “savings
        account” of new snow before it reaches the body of the glacier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3a9f6a-251d-4a16-af02-3c03b1ad704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In years when the snowline is lower on the mountain, the glacier can
        bulk up and is able to advance further down the slope – it has a healthy balance.
        But when the snowline is higher up, more of the glacier is exposed to melting
        – sending it into the red – and it will shrink.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af84f9-b363-4c7e-98ac-93c2b22f1af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Right now, we see rapid changes happening in the mountains, with indications
        that the snowline rise is accelerating along with ice loss,” Lorrey said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29772c46-f597-40ec-8afd-634a79331f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results from this year’s flight will be fed into a report on
        longer term variability in the glaciers which will come out later in the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f515a4e3-5dc5-47e4-880e-7f20c86a2624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate crisis is having a huge impact. “It’s mostly temperature
        changes that drive what glaciers in New Zealand are doing,” Lauren Vargo,
        a glaciologist at the Victoria University of Wellington, who was part of the
        survey, told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6917cdfa-0e84-4c66-917a-f7a0d03cdbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The extreme melting in 2018, one of the worst years on record for New
        Zealand’s glaciers, was made up to 10 times more likely by climate change,
        according to a 2020 study co-authored by Vargo and Lorrey.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d1ba56-e41e-4123-b40f-0315fbfab986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As a scientist, at first the dramatic change in the glaciers “was exciting”
        in some ways, said Vargo, who has been studying them since 2016. But the persistence
        of this trend is tough. “It also feels sad and scary when you think about
        what’s driving it,” she said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae062ae1-adcd-4e79-8817-574ee4693507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the current warming trend continues, we will keep losing more
        glaciers,” said Lorrey. And this is a global trend. Up to half the world’s
        glaciers could disappear by the end of the century, even if ambitious climate
        targets are met, according to research published in January.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23e7342-5473-46e1-977c-bd3160d40e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the impacts of climate change, natural climate variations
        have also played a role. The unusually long run of La Niña years, which have
        just ended, brought warmer-than-average sea and air temperatures, helping
        to drive glacier melting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f577e-617d-4679-bd4a-b76b2495123f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its counterpart, El Niño, which often brings cooler conditions to this
        part of New Zealand, is forecast for later in the year and may provide a temporary
        reprieve.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a58584-1ec3-4d3c-8445-9636edbf00a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I always look forward to an El Niño and seeing a snow line that
        is where it normally should be,” Lorrey said. But, he cautioned, “it’s not
        going to save the bacon of the glaciers.” These years “occur too few and far
        between to counteract the ongoing warming trend that we’ve been experiencing.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54b9d46-a260-4f9d-9a38-05c306366d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of ice is is keenly felt, Vargo said. “People in New Zealand
        have this connection to the glaciers.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b33aca-d763-43d4-a4d5-8587f5b4cb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Where once it was possible to park in the car park of a national park
        and walk a short distance to touch a glacier, now that’s much less common
        – people often need to go further into the mountain, even fly there on small
        planes.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871dc1cf-4c39-4eca-b9fd-277914b92068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s an experience that will be out of reach for many,” Lorrey said.
        “A loss of our glaciers will have a significant impact on our relationship
        with and experiences in the environment.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9840c267-312e-44a5-bcc6-c48bf9add7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These “water towers,” as Lorrey calls them, also have an important
        role in supplying high Alpine streams, especially during years of drought.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d1446-9cdb-447a-bb16-0abf63316a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shifts that are happening are a reminder that our mountains
        – and other places around the world – are changing quickly, he said. Glaciers
        are a “a highly visual element of environmental change that tells us there
        are other things that we are not seeing.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd81fea8-4c9e-40b8-bb00-c579b8058b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:32:19.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:32:20.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“‘Shocked’ by the
        loss: Scientists sound the alarm on New Zealand’s melting glaciers"</em></p>'
