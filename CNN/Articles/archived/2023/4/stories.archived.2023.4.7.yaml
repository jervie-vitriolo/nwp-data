      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong>&nbsp;The
        Bureau of Immigration (BI) on Friday said three Africans were recently intercepted
        at the Mactan international airport for possibly being victims of an international
        human trafficking syndicate operating in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc759c9-cda6-425e-bab8-acabe7ec03d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T16:42:44.689+08:00
