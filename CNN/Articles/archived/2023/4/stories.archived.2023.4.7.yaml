      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new design of the airport has wooden furniture, from the baskets\
        \ that cover the lights in the ceiling to the rattan chairs in the lounging\
        \ area.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ccb9f-9bcf-480d-9f39-b5f5956e0a11'
