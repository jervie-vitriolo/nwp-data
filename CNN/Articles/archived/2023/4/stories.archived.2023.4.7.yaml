      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e8abac-7a28-45ec-afd2-198f053181e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours before the IDF strikes in Gaza, Prime Minister Benjamin Netanyahu\
        \ warned Israel would \"hit our enemies and they will pay a price for every\
        \ act of aggression.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b7640f-7665-4314-9794-d4369dd3aa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46ec40c-79cb-410f-865f-64917cf55ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anger over police raids on mosque</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d20305-45d8-4f66-8a45-fc33d183c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The exchange of fire comes as anger boils across the region over Israeli\
        \ police raids at the al-Aqsa mosque, one of Islam's holiest sites, in Jerusalem\
        \ on Wednesday, which drew widespread condemnation from the Arab and Muslim\
        \ world and sparked retaliatory rocket fire from Gaza into Israel.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f4e89-b973-45e1-8269-ca64a2c4ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddcf33b-548c-4aca-901e-3d9325fc1e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then on Thursday, the IDF said some 34 rockets were launched into Israel\
        \ from Lebanon in the largest such attack since a 2006 war between the two\
        \ countries left around 1,200 Lebanese people and 165 Israelis dead.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ff03bd-4916-4237-b299-ed19bc6649fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435de0af-adc4-4790-95d4-be01b3fcc03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos posted on social media showed rockets from Lebanon streaking\
        \ through the skies over northern Israel, and the sounds of explosions in\
        \ the distance. Israel closed its northern airspace in the wake of the barrage.\
        \ An Israeli military spokesman said they believed Hamas or the Palestinian\
        \ Islamic Jihad group was behind the attack, not Hezbollah.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b50fc6e-69b3-4d5b-b013-3eaa84dbb26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bcf69a-6e5f-40d3-a448-a329b84f6776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Lebanese army confirmed a number of a rockets were launched from\
        \ the country's south, but did not say who had fired them. It said on Twitter\
        \ that a unit had found \"missile launchers and a number of rockets intended\
        \ for launch\" in the vicinity of the Lebanese towns of Zibqin and Qlaileh,\
        \ and was \"currently working to dismantle them.\" On Friday, the Lebanese\
        \ military said it had also found a rocket launcher and unused missiles in\
        \ the southern Marjayoun area.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6a149f-cf68-43b4-94c5-35168dbca8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bfab06-e8f9-4d4d-8792-8024afc4ad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah, which dominates Lebanon's southern border region militarily\
        \ and politically, neither denied nor claimed responsibility for the rocket\
        \ fire in Israel. But the powerful Iran-backed armed group appeared to hint\
        \ at it in a statement Thursday, warning that \"hundreds of millions of Muslims\"\
        \ were prepared to \"shed blood\" for al-Aqsa. In recent months, Hezbollah\
        \ chief Hassan Nasrallah said that violations at the mosque compound in Jerusalem's\
        \ old city would cause \"all hell to break loose in the region.\"\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5070e56-810e-482e-8f18-341aad60c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6280a9c-9051-4b29-8ec9-b862b518d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Footage from inside the mosque showed Israeli officers beating people\
        \ with their batons and rifle-butts, then arresting hundreds of Palestinians.\
        \ Israeli police said they entered the mosque after \"hundreds of rioters\"\
        \ tried to barricade themselves inside.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7698b5b-8da4-4503-bc77-d9da274212c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894e8ee-5507-4f61-a703-a677790c1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hecht, the IDF international spokesman, linked the rocket fire to the\
        \ two Israeli incursions into the al-Aqsa mosque, saying they had created\
        \ \"very negative energies.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7c2a34-a73d-421f-a98e-0186498b4602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa13c5-c592-4e54-8700-a8421f20b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The context of the story starts two days ago on Temple Mount with\
        \ these very, very harsh pictures coming out of the prayer at night,\" Hecht\
        \ said, using the Jewish name for the Jerusalem holy site, which is known\
        \ to Muslims as the Haram al-Sharif, or Noble Sanctuary.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c89074-3638-45e3-808a-6a0a0de5b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a38c99-2268-4747-8cd6-2edec1b9e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The foreign minister for Jordan, the custodian of the al-Aqsa mosque\
        \ and other Muslim and Christian holy sites in Jerusalem, said \"we are at\
        \ a very dangerous moment.\"\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bed8bca-5192-48cd-80cc-0ce7f16e0ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b84fd4-929f-4c76-abf3-a971b6d36777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What we see unfolding on the Lebanese border is obviously a consequence,\
        \ a reaction to what we saw happening in al-Aqsa [mosque],\" Ayman Safadi\
        \ told CNN on Thursday.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0955f4ec-7b4d-4f46-b784-14e91abc1d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb1ec81-46ce-4a83-8651-50567d445ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lebanon and Israel are considered enemy states, but a truce between\
        \ them has largely held since the 2006 war. On Friday, the UN's peacekeeping\
        \ force in Lebanon (UNIFIL) said its head of mission and force commander was\
        \ speaking with authorities on both sides, and that both Israel and Lebanon\
        \ have said \"they do not want a war.\"\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d583a4-52c6-483c-8a41-bcbb1c1c9f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b565e-e637-45d2-979e-872357e24870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been several small-scale rocket attacks from Lebanon in\
        \ recent years that have prompted retaliatory strikes from Israel. Few casualties\
        \ were reported in those incidents, with the largest death toll in an exchange\
        \ of fire in 2015 that left two Israeli soldiers and a Spanish peacekeeper\
        \ dead. Palestinian factions in Lebanon were believed to be behind those rocket\
        \ attacks.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a780ea-7e9b-4838-8fce-208bae7f1944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956ee7c9-6849-4e1d-839a-22abecaf6a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Escalation is ''extremely serious''</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d5482-aecf-4743-9cdb-5f8957a54fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military pinned the blame for the rockets from Lebanon\
        \ on either Hamas or the Palestinian Islamic Jihad, with Hecht saying the\
        \ IDF assumed that \"Hezbollah knew about it, and Lebanon also has responsibility.\"\
        \r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b3511-287f-4744-9bcd-4a3765283ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115255b8-0a3c-4157-a8e5-56020feb6aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he emphasized several times that the IDF viewed the attack as having\
        \ come from a Palestinian source, and that it did not represent a widening\
        \ of the conflict to actors outside of the direct Israeli-Palestinian conflict,\
        \ raising hopes that tensions could be ratcheted down after the incident.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc411ac-00d5-4eed-a33a-9f9c4a5da900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50a561-20c5-4df0-b31f-e870ad276578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.161+08:00
