      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> — Manila
        Archbishop Jose Cardinal Advincula urged the faithful on Good Friday to make
        sacrifices for others like how Jesus Christ made a sacrifice for humanity.</p>'
