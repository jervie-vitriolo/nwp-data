    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tinder, sex, and LGBT rights: Pope Francis answers pressing questions
      from young people in new documentary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56878fd-786c-4de9-aab7-d7fe710199d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:37:06.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T17:39:30.294+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)—</strong> Using
        dating applications to meet a potential partner is “normal,” while church
        teachings on sex remain in the early stages, Pope Francis said in a new documentary
        released this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f8e61-b469-4c34-a9d4-e4d90bff3691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:37:06.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T17:39:30.294+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d11ab-5831-43ad-ac4a-8347ea022d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:37:06.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T17:39:30.294+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In “The Pope: Answers,” the pontiff engaged in a question-and-answer
        dialogue with ten young people from around the world, where he was quizzed
        on a range of societal topics like sex, pornography, and the LGBTQIA+ community,
        among others.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5eb45-d86e-4c27-b85e-c9a8bb3e78f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:37:06.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T17:39:30.294+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce68f2fc-8089-47c5-82af-341897ac216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:37:06.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T17:39:30.295+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sex is one of the beautiful things God gave human beings,” the Pope
        told his audience. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b53d63-5af0-4973-8e5a-ad35c50d33ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:37:06.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T17:39:30.295+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cdb6fb-c913-438a-874f-dd83c9acb370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:37:06.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T17:39:30.295+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“To express oneself sexually is something rich,” he added. “Sex has
        a dynamic of its own. It exists for a reason. It’s an expression of love.” '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afdc07c-3c9b-4247-b26b-0494c78b0e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:37:06.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T17:39:30.295+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef52a163-f30b-4c10-8651-89560593a27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:37:06.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T17:39:30.295+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Pope, however, also admitted that catechism on the topic “is still
        at a very early stage.” '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e6a56f-211a-4caa-a5c2-44b540951dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:37:06.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T17:39:30.295+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5742f3aa-5f5c-4404-bf1c-c0000f0191d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:37:06.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T17:39:30.296+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think we Christians haven’t always had a mature catechism regarding
        sex,” he noted. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bfe505-ce73-4d40-8e76-04df55b0aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:37:06.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T17:39:30.296+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe04a04-eb70-415b-a2db-0bf07813e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:37:06.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T17:39:30.296+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pressed about the use of mobile dating applications such as Tinder,
        the Pope maintained that it’s “fine” for people to meet with one another. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8531f8-c24e-490f-97b9-e45742a6ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:37:06.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T17:39:30.296+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd98328-3e81-4077-9684-b92d9cccffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:37:06.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T17:39:30.296+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also praised young people’s “eagerness” to embark on such journey. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc86a69f-f28b-461d-b659-4c5ca89477e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:37:06.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T17:39:30.296+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e39ac-f655-486b-adef-177b2ddef28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:37:06.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T17:39:30.297+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“One of the things I admire about young people is the absence of borders,
        and I mean it in a good way. You have family borders, country borders, maybe
        religious borders. But, as humans, you go further,” the Pope added. '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299903a2-b01f-4189-bb41-2130f9297439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:37:06.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T17:39:30.297+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c06be7-d769-4fa2-92b6-fbd9195f6255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:37:06.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T17:39:30.297+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the course of the 80-minute film, the church leader was also asked:
        Do people who identify as part of the LGBT community have a space in the Catholic
        church?'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079e6c30-b912-4dd0-a7aa-c14eda4f758c'
      'mgnl:activationStatus': true
