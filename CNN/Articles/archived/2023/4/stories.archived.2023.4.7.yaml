      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's retaliation against the US organizations comes at a tense time\
        \ between the two powers, which have struggled to stabilize their relationship\
        \ amid friction over a range of issues.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a062c85-e58b-4330-8b72-007c5e986e64'
