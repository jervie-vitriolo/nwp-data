  'Blu-Girls-Philippines-2024-Women-s-Softball-World-Cup-spot':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-04-07T17:07:07.000+08:00
    'imagesource': 'jcr:5b14a87d-4f30-458d-9afc-2dbf27b22786'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47e26b5d-2136-4bab-9fa4-0360db54efe3'
    'lead': 'The Philippines is going to the 2024 Women’s Softball World Cup in Europe
      after landing a top four finish in the 2023 Women’s Softball Asia Cup in South
      Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-07T17:09:04.457+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-04-07T17:11:37.513+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Blu Girls secure 2024 Women’s Softball World Cup spot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ec4552-f354-4d6b-afde-a9317be434bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:09:04.540+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-07T17:11:37.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 7) —</strong> The Philippine women’s
        softball team is assured of a slot in the 2024 Women’s Softball World Cup
        after securing a top four finish in the 2023 Women’s Softball Asia Cup in
        Incheon, South Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c135c083-856f-41fb-ad7c-0a39cfe27318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:09:04.540+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-07T17:11:37.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines concluded its preliminary round campaign with a 5-3\
        \ win-loss record and will vie for the bronze medal at the Asia Cup against\
        \ Chinese Taipei on April 8.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a1fc63-2e56-4217-b73c-d2048441150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:09:04.541+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-07T17:11:37.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Congrats to the RP Blu Girls on an incredible run at the 2023 Women's\
        \ Softball Asia Cup! Your passion and determination have brought you to the\
        \ top of the tournament, and you should be so proud of everything you've achieved,\"\
        \ Amateur Softball Association of the Philippines president Jean Henri Lhuillier\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba5d733-f19e-4203-b950-25de9e8e13e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:09:04.541+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-07T17:11:37.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top three finishers in the Asia Cup will advance to the World Cup.\
        \ A wild card entry has been given to Asia with the fourth placer in the tournament\
        \ getting that last berth.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fdecbc-98e3-467e-9ff2-ee1e7cd5c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:09:04.541+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-07T17:11:37.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines will be in Group A of the World Cup with Ireland, the\
        \ United States, Great Britain, Australia, and Botswana if it wins in the\
        \ bronze medal match, while a loss means it will be in Group C alongside Italy,\
        \ Canada, Venezuela, and New Zealand.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a153cc91-9b7e-471b-aec6-32be01b9b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:09:04.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-07T17:11:37.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group stage of the 2024 Women''s Softball World Cup will take
        place in Ireland, Spain and Italy from July 11 to 26, 2023.</p>'
  'Pope-Francis-answers-documentary-Disney-plus':
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-07T17:34:46.000+08:00
    'imagesource': 'jcr:49618486-e9b1-467a-b65c-62fdb6cfb939'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9071458-08f2-4f10-bb3c-bcf95e62ded2'
    'lead': 'In a recently released documentary, the Pope engages in a dialogue with
      young people on a range of societal topics including sex, abortion, dating applications,
      and the LGBT community. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-07T17:37:06.823+08:00
