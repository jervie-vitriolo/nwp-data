      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a1f5e-fd39-4ea3-bfbc-d8ebf65fc20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.921+08:00
