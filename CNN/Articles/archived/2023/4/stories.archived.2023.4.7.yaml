      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b31e480-b58f-4b83-a038-e261d8515a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF has been concerned for some time about an escalation on the\
        \ Lebanese border, and hosted a high-level seminar in the spring of 2022 to\
        \ brief journalists and policy makers about it.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6514f72-bc29-4b67-809c-c04a8fba8544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.253+08:00
