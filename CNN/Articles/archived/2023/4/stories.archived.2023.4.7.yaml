      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hsiao Bi-khim, Taiwan representative to the US, was also hit with sanctions\
        \ on Friday, according to Chinese state media. Hsiao was previously sanctioned\
        \ by China last August, following a visit from then-US House Speaker Nancy\
        \ Pelosi to the island. On her Twitter account on Friday, Hsiao reacted to\
        \ the sanctions saying, \"Wow, the PRC just sanctions me again, for the second\
        \ time.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
