  'China-sanctions-US-orgs-Taiwan-leader-stopover':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-07T17:48:57.000+08:00
    'imagesource': 'jcr:b7476bc6-0c01-4cfc-991e-983fb593f36f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd000255-6280-4231-b58f-d4d60455d2b3'
    'kicker': 'Simone McCarthy, Jake Kwon, and CNN''s Beijing bureau'
    'lead': 'China has slapped sanctions on two American organizations that hosted
      Taiwan''s President Tsai Ing-wen during her recent travel in the United States,
      which Beijing had fiercely condemned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-07T17:58:59.887+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-04-07T17:59:00.528+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Taiwan', 'US']
    'stories': []
    'template': '1'
    'title': 'China sanctions US organizations for hosting Taiwan leader during stopover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b457e-93fa-4a1f-8005-7f2d3f076e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> China has slapped sanctions on two
        American organizations that hosted Taiwan''s President Tsai Ing-wen during
        her recent travel in the United States, which Beijing had fiercely condemned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd88105-f71c-494e-9c84-ed81762cd01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d09a7d4-1316-4e68-b5e7-1bc77c986454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's Ministry of Foreign Affairs announced Friday the Washington-headquartered\
        \ think tank Hudson Institute and the Ronald Reagan Presidential Library in\
        \ California would be banned from any cooperation, exchange or transaction\
        \ with institutions and individuals in China.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e16eef-f7bc-436e-818c-ac3b4cb2dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b20424d-ea02-4303-ac41-760eccecbb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Key leaders of the organizations would also be barred from visiting\
        \ China, unable to transact or cooperate with organizations or individuals\
        \ there, and have any assets in the country frozen, the statement said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9391568-43c0-4131-9acf-af9fb67236ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645266c3-5ab4-4f10-8a42-e08b702b4947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Hudson Institute and the Reagan Library have provided a platform\
        \ and facilitated Tsai's separatist activities... which seriously undermines\
        \ China's sovereignty and territorial integrity,\" the ministry said, using\
        \ a term often used to criticize the actions of Taiwan's leader.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687ee886-6d65-42e2-828a-37ef2ac065f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cada0c7c-7f99-44e7-8e4d-38cb301281b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ronald Reagan Presidential Library was the site of a meeting between\
        \ Tsai and US House Speaker Kevin McCarthy on Wednesday -- the first time\
        \ a Taiwan president had met a US Speaker on American soil.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4888d1e3-609b-41bd-abbd-3ea523b0b14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10517f91-9f76-4353-a4a0-8f7457d2fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And last week, the Hudson Institute presented a Global Leadership Award\
        \ to Tsai in New York City.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd59d97-438d-4825-8263-2c1d6219f300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a016f109-e3bc-4c91-8ee7-50403f88b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both occurred during stopovers in the course of the Taiwan President's\
        \ 10-day international tour, which included official visits to Central America.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ebe19-204e-4669-ba74-91afcd97e969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6417a0-a789-40d6-abe0-890a76625b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out for comment to the Hudson Institute and the Ronald\
        \ Reagan Presidential Library. It's unclear if either organization or its\
        \ leaders have assets or cooperation in China that would be impacted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1092ed-8fb0-4613-ae4a-abe594f765a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957f629-9504-4d40-9698-407c8de4d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China had repeatedly said it would take \"resolute and strong measures\"\
        \ in response to Tsai's meeting with McCarthy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e51eb6-eed1-4009-8f96-76c522963208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec544f0-7fa9-462a-9696-8fae241a843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's Communist Party claims the self-governing democracy of Taiwan\
        \ as its own despite never having controlled it, and has vowed to take the\
        \ island, by force if necessary.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d8af6c-f5c9-492f-89c2-632aed12e3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a769ec0-f654-4f52-ad8d-12d7f8e105d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China also imposed sanctions on two Taiwanese organizations, The Prospect\
        \ Foundation and Council of Asian Liberals and Democrats, on Friday, according\
        \ to the Taiwan Affairs Office.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fccc11-9911-4739-842d-6863859b28b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.909+08:00
      'mgnl:createdBy': 'bamba'
