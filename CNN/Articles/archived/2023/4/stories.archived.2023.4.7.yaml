      'mgnl:type': 'text'
      'text': '<p>A video posted by Tourism Sec. Christina Garcia Frasco shows the
        lounging areas has a mini garden with available charging stations while some
        walls of the terminal were covered with plant walls and solihiya or rattan
        panels.</p>'
