  'WHO-Omicron-spinoff-XBB-116-':
    'author': 'Deidre McPhillips, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-07T03:19:41.000+08:00
    'imagesource': 'jcr:7643bfbb-bab2-44e5-bf34-0f25345140ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75d02bd7-001e-4005-af06-2b58ea2d1307'
    'lead': 'The World Health Organization is monitoring the Omicron subvariant XBB.1.16,
      which has been identified in about two dozen countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-07T03:26:43.872+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-07T03:26:44.090+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'WHO warns new Omicron spinoff XBB.1.16 is ‘one to watch,’ but hasn’t
      shown to be more severe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d8e25-a29e-4c10-a41e-d8c3df8a9d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:26:43.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:26:44.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The World Health Organization is monitoring
        the Omicron subvariant XBB.1.16, which has been identified in about two dozen
        countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2fe606-f61f-4c8b-add4-e1796a2b7524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:26:43.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:26:44.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The subvariant has not been found in the United States, but it is similar
        to the XBB.1.5 subvariant that has been dominant in the country since January.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca6a1a3-c0fb-4340-9caf-4918d14ee2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:26:43.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:26:44.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>XBB.1.16 has one additional mutation that, according to lab studies,
        makes it more infectious and potentially more pathogenic, Maria Van Kerkhove,
        WHO’s technical lead for Covid-19, said at a recent briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7889077-35b9-450e-b5d0-38fcfd3532f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:26:43.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:26:44.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is one to watch,” she said. “It’s been in circulation for
        a few months. We haven’t seen a change in severity in individuals or in populations,
        but that’s why we have these systems in place.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dfbe2c-329c-406f-8305-e7a333450715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:26:43.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:26:44.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most of the samples of XBB.1.16 are from India, where it has become
        dominant. Weekly Covid-19 cases in the country have more than doubled in the
        past week but remain far below peak levels, WHO data shows.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa9b805-4bdd-4ef7-96cb-60d034897367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:26:43.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:26:44.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron remains the variant of concern worldwide and hundreds of
        sublineages continue to circulate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac891493-05e0-44c5-a214-55c4ae72af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:26:43.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:26:44.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in a much better situation than we were since the beginning
        of this pandemic,” Van Kerkhove said. “One of the big uncertainties we face
        going forward is the virus itself. It hasn’t settled into a predictable pattern.
        It continues to evolve.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560048dd-04fe-4868-9d92-27e82d5afa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:26:43.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:26:44.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Covid-19 cases, hospitalizations and deaths continues
        to fall in the United States. Less than 1% of counties in the United States
        have a Covid-19 community level of high, according to the US Centers for Disease
        Control and Prevention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f35409a-b6a3-41cc-b46b-2ba92610f333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:26:43.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:26:44.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“WHO warns new Omicron
        spinoff XBB.1.16 is ‘one to watch,’ but hasn’t shown to be more severe"</em></p>'
  'Israel-Lebanon-rockets':
    'author': 'Richard Allen Greene, Hadas Gold and Tamara Qiblawi, CNN'
    'caption': 'Jalaa Marey/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-07T03:26:49.000+08:00
    'credit': 'Jalaa Marey/AFP/Getty Images'
    'imagesource': 'jcr:e4ec29ec-a4c9-49a1-b23b-88182e30207e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b15c2234-411d-4c9f-b60f-77e9039b329e'
    'lead': 'Dozens of rockets were fired from Lebanon into Israel on Thursday, the
      Israeli military said, in a major escalation that comes amid regional tensions
      over Israeli police raids at the al-Aqsa mosque in Jerusalem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-07T03:28:55.599+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-07T03:29:28.055+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dozens of rockets fired from Lebanon into Israel after raids on al-Aqsa
      mosque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d39f97-03e5-4b46-8d3e-eea7ad30251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dozens of rockets were fired from
        Lebanon into Israel on Thursday, the Israeli military said, in a major escalation
        that comes amid regional tensions over Israeli police raids at the al-Aqsa
        mosque in Jerusalem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd93c12-5e0a-4bcc-b176-7a503dab040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some 34 rockets were launched from Lebanese territory into Israeli
        territory, the Israel Defense Forces (IDF) said, with the majority intercepted
        but six landing in Israel.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8dcc10-50ed-4506-b1b2-494916b3229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was the largest such attack since a 2006 war between the two countries
        left around 1,200 Lebanese people and 165 Israelis dead.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0692a1-4720-4c79-afbe-27d782c0e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Videos posted on social media showed rockets streaking through the
        skies over northern Israel, and the sounds of explosions in the distance.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd36ed1b-9ba1-4bd0-a6e6-569c001290d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country closed its northern airspace in the wake of the barrage.
        No deaths were reported, and it is not yet known which group in Lebanon launched
        the rockets.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482f97d6-ac21-49ed-a049-4355b8cacb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel said it would “decide on the place and time” of its response,
        an IDF defense official who asked not to be named told CNN. An Israeli military
        spokesman said they believed a Palestinian militant group was behind the attack,
        not the Lebanese militant group Hezbollah.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d121a-8267-474c-9870-5e7d00dcf111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lebanese army confirmed a number of a rockets were launched
        from the country’s south, but did not detail who had fired them. It said on
        Twitter that a unit had found “missile launchers and a number of rockets intended
        for launch” in the vicinity of the Lebanese towns of Zibqin and Qlaileh, and
        was “currently working to dismantle them.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be81c58-010a-47a1-b541-38bb7bd6369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hezbollah has not yet commented on the incident. It comes a day after
        Ismail Haniyeh, the leader of the Palestinian militant group Hamas, arrived
        in Beirut for meetings with Hezbollah officials.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c877e2a4-4fe6-4c32-aa68-58e0d5df1b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tensions are sky-high in the region after Israeli police stormed the
        al-Aqsa mosque in Jerusalem on two separate occasions Wednesday, as Palestinian
        worshipers offered prayers during the holy month of Ramadan.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5495c5c7-3646-4414-a283-0675839d4159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from inside the mosque showed Israeli officers beating people
        with their batons and rifle-butts, then arresting hundreds of Palestinians.
        Israeli police said they entered the mosque after “hundreds of rioters” tried
        to barricade themselves inside.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22acec7c-2647-4938-85ab-fd5b3dabc501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, which was met with widespread condemnation from the
        Arab and Muslim world, sparked retaliatory rocket fire from Gaza into Israel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0439a99a-9f2a-4103-ace5-0014ee55202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jordan’s Foreign Minister Ayman Safadi told CNN “we are at a very dangerous
        moment.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa23ac5c-7da2-4372-b580-75b00c8a6018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we see unfolding on the Lebanese border is obviously a consequence,
        a reaction to what we saw happening in al-Aqsa [mosque].” Safadi said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2708da-f61a-4bcc-810c-a1d106656383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon and Israel are considered enemy states, but a truce between
        them has largely held since the 2006 war.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05baca93-bdc0-4476-971f-d41f17b639cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There have been several small-scale rocket attacks from Lebanon in
        recent years that have prompted retaliatory strikes from Israel. Few casualties
        were reported in those incidents, with the largest death toll in an exchange
        of fire in 2015 that left two Israeli soldiers and a Spanish peacekeeper dead.
        Palestinian factions in Lebanon were believed to be behind those rocket attacks.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806efd85-83af-4979-a2b5-0be305ce6973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 2006 conflict was the biggest flare-up between Lebanon and Israel
        since 1982. Around 1,200 Lebanese people and 165 Israelis died in an exchange
        of fire that involved a nationwide Israeli aerial assault, and a naval and
        aerial blockade. Hezbollah fired many rounds of rockets reaching deep into
        Israeli territory during the conflict.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7401254-dde9-48d9-b7ba-16dae3b97597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Escalation is ‘extremely serious’</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c99e3b3-2991-4c78-959d-4be87c74594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military pinned the blame for the rockets on either
        Hamas or the Palestinian Islamic Jihad, with international spokesman Lt. Col.
        Richard Hecht saying the IDF assumed that “Hezbollah knew about it, and Lebanon
        also has responsibility.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d72cc9-bf08-4281-9e06-24b5d6e2f0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But he emphasized several times that the IDF viewed the attack as having
        come from a Palestinian source, and that it did not represent a widening of
        the conflict to actors outside of the direct Israeli-Palestinian conflict,
        raising hopes that tensions could be ratcheted down after the incident.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f1272-fa9b-45b2-9f5a-f15ce55494ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Lebanese foreign ministry also said it was ready to cooperate with
        the United Nations and take steps to “restore calm and stability” in the south,
        while calling on “the international community to put pressure on Israel to
        stop escalation,” the state-owned National News Agency reported.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5dd397-d035-4bbc-91a5-fec11c6968b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The IDF has been concerned for some time about an escalation on the
        Lebanese border, and hosted a high-level seminar in the spring of 2022 to
        brief journalists and policy makers about it.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c00b1a5-96ab-4bfb-a09d-fcae6b27bfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The UN peacekeeping mission in Lebanon (UNIFIL) said Thursday’s escalation
        of violence between Lebanon and Israel was “extremely serious.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c35dd6-6e1d-4fe9-ac4d-ecbafb57165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'UNIFIL also said it has directed its personnel stationed at the border
        between the two countries to move to air raid shelters, as a “common practice.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea63e6f-38da-47c5-8533-167b4ed2f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T03:29:28.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said it was “extremely concerned by the continuing
        violence and we urge all sides to avoid further escalation.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a11675d-dc6c-4bec-93f8-fadfc9351a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T03:28:55.622+08:00
