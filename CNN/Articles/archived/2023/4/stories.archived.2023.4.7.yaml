    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d1aa0-ebb8-47ce-9575-bf83558d3e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.910+08:00
