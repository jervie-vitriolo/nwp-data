    'lead': 'Israel said it struck targets belonging to the Palestinian militant group
      Hamas in southern Lebanon and Gaza early Friday, amid rising tension days after
      Israeli police stormed the al-Aqsa mosque in Jerusalem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-07T17:45:20.196+08:00
