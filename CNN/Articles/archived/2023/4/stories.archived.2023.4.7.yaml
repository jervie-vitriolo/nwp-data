      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> — A newly-improved
        terminal 2 of the Ninoy Aquino International Airport (NAIA) awaits travelers
        as its interior has been revamped with a Filipino-inspired aesthetic.</p>'
