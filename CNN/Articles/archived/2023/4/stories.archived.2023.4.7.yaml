  'Israel-launches-strikes-in-Lebanon-and-Gaza':
    'author': 'Richard Allen Greene, Hadas Gold, Tamara Qiblawi and Mia Alberti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-07T17:32:14.000+08:00
