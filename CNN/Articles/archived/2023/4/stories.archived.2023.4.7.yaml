      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2596499-c554-4c76-b833-45a658ba1a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNIFIL, the UN peacekeeping mission in Lebanon, said Thursday's escalation\
        \ of violence between Lebanon and Israel was \"extremely serious.\"\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a12118-8864-4ec3-bb74-e2268e67d808'
      'mgnl:activationStatus': true
