      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> Curriculum
        evaluation and assistance to seafarers were some of the programs discussed
        by authorities during a recent interagency meeting to address the deficiencies
        raised by the European Commission and enhance the country’s maritime industry,
        the Department of Transportation (DOTr) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a6a811-4ae8-49f6-af6d-76536af3adbe'
