    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308f4361-5c80-4ce0-813e-8ae241cede56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.917+08:00
