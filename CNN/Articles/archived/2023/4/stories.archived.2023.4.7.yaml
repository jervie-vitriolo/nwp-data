      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan's foreign ministry responded later Friday calling China's decision\
        \ to impose new sanctions over Tsai's meeting with McCarthy \"irrational and\
        \ absurd.\"\r"
