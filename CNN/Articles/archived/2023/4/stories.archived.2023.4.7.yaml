  'Joe-Biden-US-transgender-athletes-federal-rule-proposal':
    'author': 'Sam Fossum and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-07T11:15:30.000+08:00
    'imagesource': 'jcr:342b1880-e40c-45af-98c0-b76e20ecef0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80bf8885-3686-4ab0-8dfa-1ddb987d3aea'
    'lead': 'The Biden administration is proposing a new federal rule that outlines
      policies that ''categorically'' ban transgender students from sports teams consistent
      with their gender, but would allow schools to ''adopt policies that limit transgender
      students'' participation.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-07T11:21:05.825+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-07T11:24:52.345+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden proposes rule for transgender student athletes that allows for
      some restrictions, opposes categorical bans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c1776c-28ed-4b5c-b608-69e306bc67a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:21:05.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:24:52.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The Biden administration proposed Thursday
        a new federal rule change that would allow for schools to enforce some restrictions
        on transgender student athletes, but opposes policies that "categorically"
        ban those students from participating on sports teams consistent with their
        gender.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd376fc64-3f9d-4868-b6d5-16ac31b94774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:21:05.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:24:52.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The proposed rule would establish that policies violate Title IX when
        they categorically ban transgender students from participating on sports teams
        consistent with their gender identity just because of who they are," according
        to a public notice from the US Department of Education.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a52b22-6a09-486c-9edb-1f2cedff8557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:21:05.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:24:52.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The proposed rule also recognizes that in some instances, particularly
        in competitive high school and college athletic environments, some schools
        may adopt policies that limit transgender students'' participation," it continued.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ddd0d6-00ce-47ff-a0dd-6d6230a59582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:21:05.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:24:52.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The rule change comes as GOP-led states across the country continue
        to push a variety of anti-trans measures, including bills intended to keep
        transgender students from playing on sports teams consistent with their gender
        identity. Biden has consistently spoken out against such efforts, but Thursday''s
        announcement represents the most significant action yet that his administration
        has taken to combat them.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74e6905-4441-4830-8c49-f9edfcf66566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:21:05.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:24:52.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, the reaction from LGBTQ advocates was mixed, with some groups
        saying the proposed guidance doesn''t go far enough.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec678884-94ed-4837-9d24-20064af9f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:21:05.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:24:52.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Education Secretary Miguel Cardona emphasized that "being on a sports
        team is an important part of the school experience for students of all ages."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a718a457-5ca8-45c0-bbbb-a50128505da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:21:05.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:24:52.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Today''s proposed rule is designed to support Title IX''s protection
        for equal athletics opportunity. We welcome and encourage public comment on
        the proposed regulation and will continue working to ensure Title IX''s effective
        protection for all students," he said in a statement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c98b23-a91e-4eb9-bd68-240a86f81cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:21:05.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:24:52.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The rule, according to an Education Department news release, would
        provide a "framework" for developing eligibility criteria.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f1917-bfd9-4dad-ad6c-a8fbe063c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:21:05.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:24:52.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"For older students, especially at the high school and college level,
        the Department expects that sex-related criteria that limit participation
        of some transgender students may be permitted, in some cases, when they enable
        the school to achieve an important educational objective, such as fairness
        in competition, and meet the proposed regulation''s other requirements," according
        to a summary of the proposed rule.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c1756-0090-4091-917b-c547f22e89dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:21:05.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:24:52.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proposed rule will have 30 days of public comment before going
        into effect.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b767550d-0bfb-463b-aabe-60e1c031df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:21:05.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:24:52.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the LGBTQ advocacy groups that expressed skepticism of the announcement
        was Lambda Legal, which said it was "concerned about whether the proposed
        rule can properly eliminate the discrimination that transgender students experience
        due to the pervasive bias and ignorance about who they are."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c7d52a-9a62-44dc-9a3e-9eec2100d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:21:05.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:24:52.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Given the importance of the opportunity to participate in athletics
        to students'' educational experience, we look forward to submitting comments
        and working with the administration to further remove those remaining bigotry-based
        barriers to full and equal participation by transgender youth," said Sasha
        Buchert, the group''s senior attorney in a statement.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db91d1a-977a-4571-ab57-8ca2b47dc63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:21:05.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:24:52.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Human Rights Campaign President Kelley Robinson said in a statement
        that "every student deserves to be treated with dignity and respect" and suggested
        "the new rule should be clarified to ensure that all transgender students
        should be presumed eligible to participate in sports consistent with their
        gender identity."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d816d88-c0c5-4ff5-965c-d963565c7900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:21:05.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:24:52.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A slew of states have put anti-trans sports bans on their books in
        recent years, including Kansas, where state lawmakers enacted a ban on Wednesday
        by overriding a veto from their Democratic governor. In 2022 alone, eight
        states enacted similar sports bans.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a74522-0135-4e76-ba3b-f4a70364e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:21:05.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:24:52.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pushing such measures, conservatives have argued that transgender
        women and girls have physical advantages over cisgender women and girls in
        sports, though a 2017 report found "no direct or consistent research" on any
        such advantage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd6925-1f05-4a1a-83fc-3ce11ac83db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:21:05.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:24:52.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Biden proposes rule
        for transgender student athletes that allows for some restrictions, opposes
        categorical bans."</em></p>'
  'the-hat-einstein-shape':
    'author': 'Jacopo Prisco, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-04-07T11:21:23.000+08:00
    'imagesource': 'jcr:48d834cd-3c3e-489c-9758-089dd3f43c15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1978117-2962-404e-9ee4-a618ba97613a'
    'lead': 'A geometry problem that has been puzzling scientists for 60 years has
      likely just been solved by an amateur mathematician with a newly discovered
      13-sided shape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-07T11:23:59.278+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-07T11:23:59.649+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Newly discovered ''einstein'' shape can do something no other tile can
      do'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c274b0d0-4b14-461f-ae89-6b65c10e8320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> A geometry problem that has been puzzling
        scientists for 60 years has likely just been solved by an amateur mathematician
        with a newly discovered 13-sided shape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73cc0b3-c9d7-4177-a872-3d08b6924b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Called "The hat" because it vaguely resembles a fedora, the elusive
        shape is an "einstein" (from the German "ein stein," or "one stone"). That
        means it can completely cover a surface without ever creating a repeated pattern
        — something that had not yet been achieved with a single tile.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06c6c2c-9405-46b6-a89f-db76d22f30f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I''m always looking for an interesting shape, and this one was more
        than that," said David Smith, its creator and a retired printing technician
        from northern England, in a phone interview. Soon after discovering the shape
        in November 2022, he contacted a math professor and later, with two other
        academics, they released a self-published scientific paper about it.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb810042-fd67-425e-a9b7-c7342109d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I''m not really into math, to be honest — I did it at school, but
        I didn''t excel in it," Smith said. That''s why I got these other guys involved,
        because there''s no way I could have done this without them. I discovered
        the shape, which was a bit of luck, but it was also me being persistent."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f0a2c-5a46-4475-9331-4070e020fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going from 20,426 to one</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a84ae82-4449-4ebb-a7e9-56e0067aa418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most wallpapers or tiles in the real world are periodic, meaning you
        can identify a small cluster that''s just constantly repeated to cover the
        whole surface. "The hat," however, is an aperiodic tile, meaning it can still
        completely cover a surface without any gaps, but you can never identify any
        cluster that periodically repeats itself to do so.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1275bf-63d1-48c1-9782-876797772c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fascinated by the idea that such aperiodic sets of shapes could exist,
        mathematicians first mulled the problem in the early 1960s, but they initially
        believed the shapes were impossible. That turned out to be wrong, because
        within years a set of 20,426 tiles that — when used together — could do the
        job was created. That number was soon reduced to just over 100, and then down
        to six.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a6fa06-687b-4871-9efc-fecfa16eb82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the 1970s, the work of British physicist and Nobel Prize winner
        Roger Penrose further reduced the number of shapes from six down to two in
        a system that has since been known as Penrose tiling. And that''s where things
        were stuck for decades.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd347d2f3-25c6-4a8b-a173-3742fbab9fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Smith became interested in the problem in 2016, when he launched a
        blog on the subject. Six years later, in late 2022, he thought he had bested
        Penrose in finding the einstein, so he got in touch with Craig Kaplan, a professor
        in the School of Computer Science at the University of Waterloo in Canada.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3a1a3b-b512-458b-a3b3-2b91ac4c7168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"From my perspective, it started with an email out of blue," Kaplan
        said in a phone interview. "David knew that I had recently published a paper
        describing a piece of software that could help him understand what was going
        on with the tile."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d32d23-5e16-46f3-a4df-aa886f944d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the help of the software, the two realized they were onto something.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517749b8-414c-4b65-b012-495cb8776cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How ''The hat'' works</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cfb582-3885-4d64-ba4a-4e239cca4163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There''s nothing inherently magical about "The hat," according to Kaplan.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1f655b-d792-49aa-94a8-4f69533ffe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s really a very simple polygon to describe. It doesn''t have weird,
        irrational angles, it''s basically just something you get by cutting up hexagons."
        For that reason, he adds, it might have been "discovered" in the past by other
        mathematicians creating similar shapes, but they just did not think about
        checking its tiling properties.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e54208c-45da-44d8-b5cb-dc8daaa4e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The finding has created quite a stir since its release in late March.
        As Kaplan points out, it has inspired artistic renditions, knitted quilts,
        cookie cutters, TikTok explainers and even a joke in one of Jimmy Kimmel''s
        opening monologues.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8430d5b9-82e5-46c8-a2e2-a5c86677237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think it might open a few doors," Smith said, "I''ve got a feeling
        we''ll have a different way of looking at how to find these sorts of anomalies,
        if you like."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f49360-a2b5-4748-8143-a6702dc32154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The shape is publicly available, even for 3D printing, and it''s not
        going to be copyrighted.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0639f82-e278-4111-ad37-57f33ea3843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We''re not trying to protect it in any way," Kaplan said. "It belongs
        to everyone, and I hope people will use this in all kinds of decorative, architectural
        and artistic content."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde17b30-a1ff-4689-90b9-6f800d155b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What about bathroom tiling? "I can only hope we''ll see lots of bathrooms
        decorated with it, but it''s going to be a little bit tricky," he added. "One
        of the reasons we use periodic tilings in places like bathrooms is because
        the rule for how to lay them is pretty simple. With this, you have a different
        challenge — you could potentially start laying it down out and hack yourself
        into a corner where you''ve created a space that you can''t fill with more
        hats."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd870ea2-1934-4157-bf7d-f8385599237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Peer review ahead</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf19f56-78c0-493d-b86c-8984fa7d8764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Far from being content with having rewritten math history, Smith has
        already discovered a "sequel" to "The hat." Called "The turtle," the new shape
        is also an einstein, but it''s made of 10 kites, or sections, rather than
        eight, and therefore bigger than "The hat."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a7901d-02a8-493a-8e01-0402d7859046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s a bit of an addiction," Smith confessed about his constant quest
        for new shapes.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb3de4-8a39-4d3f-a75c-3efea4ecbdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The scientific paper on "The hat," coauthored with Joseph Myers, a
        software developer, and Chaim Goodman-Strauss, a mathematician at the University
        of Arkansas, has not yet gone through peer review — the process of verification
        by other scientists that is standard in scientific publications — but will
        do so over the next few months.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f814d45-f5d8-4029-8348-6bac272da03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I really look forward to seeing what comes out of that process," Kaplan
        said, acknowledging that it could mean that the findings could be disputed.
        "I believe strongly in the importance of peer review as a way of conducting
        science. So, until that happens, I would agree that there should be reason
        to not be certain yet. But based on the evidence that we accumulated, it''s
        hard to imagine a way that we could be wrong."'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf8c3c8-b903-461c-8258-f7fd5ed291c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The discovery, once confirmed, could be significant across other fields
        of research, according to Rafe Mazzeo, a professor in the department of mathematics
        at Stanford University, who was not involved in the study.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df66f0-f4d5-4c93-b322-6bffb84f0f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Tilings have many applications in physics, chemistry and beyond, for
        example in the study of crystals," he said in an email. "The discovery of
        aperiodic tilings, now many years ago, created a stir, since their existence
        was so unexpected.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a219575-8a3d-468f-ab83-ad3b57fe9d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This new discovery is a strikingly simple example. There are no standard
        techniques known for finding new aperiodic tiles, so this involved a really
        new idea. That is always exciting," he added.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c3190-92b0-4daf-a96f-1631dd706ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mazzeo said it''s also nice to hear of a mathematical discovery
        that is so easy to visualize and explain: "This illustrates that mathematics
        is still a growing subject, with many problems that have not yet been solved."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f871df-f266-4685-97c8-af25ef2aa5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T11:23:59.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-07T11:23:59.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/06/world/the-hat-einstein-shape-tile-discovery-scn/index.html">"Newly
        discovered ‘einstein’ shape can do something no other tile can do."</a></em></p>'
