      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing's overall response to the latest meeting has appeared muted\
        \ so far compared with its actions following Pelosi's visit.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d4ffff-4ca1-4324-a60f-236ce394c837'
