    'template': '1'
    'title': 'Israel launches strikes in Lebanon and Gaza after barrage of rockets
      fired across border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3805c66b-4890-467f-a6fc-9a0e4d122aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Israel said it struck targets belonging
        to the Palestinian militant group Hamas in southern Lebanon and Gaza early
        Friday, amid rising tension days after Israeli police stormed the al-Aqsa
        mosque in Jerusalem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b089969f-7bc4-498b-a2fc-5cc50953a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f6d593-5d39-40f1-9d26-07f8f79f039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The launches came hours after dozens of rockets were fired from Lebanon\
        \ into Israeli territory, a barrage the Israeli military blamed on Palestinian\
        \ militants.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08285932-43ca-410d-96b8-38b5115fcb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58cce65-24d2-40ef-a11a-5437df88d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel Defense Forces (IDF) international spokesperson Lt. Col. Richard\
        \ Hecht said Friday the Israeli strikes on southern Lebanon were focused mainly\
        \ on Palestinian targets in the area from which they believe the rockets were\
        \ launched into Israel.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cdd1ca-60e7-4449-a990-85c238f00e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d792a-f709-41fe-9188-249429443d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Al-Manar news outlet, backed by Lebanese militant group Hezbollah,\
        \ reported that three Israeli strikes hit an open area in the Tyre region.\
        \ The Lebanese national news agency (NNA) said the area was mostly agricultural,\
        \ and reported damage to homes and cars, a livestock pen and other infrastructure.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd3758-fdd3-4936-855d-cf9e1ad77f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6cf54e-fa83-4c8c-81c2-cbd31b05cec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The IDF will not allow the Hamas terrorist organization to operate\
        \ from within Lebanon and holds the state of Lebanon responsible for every\
        \ directed fire emanating from its territory,\" the IDF said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f259ddb-a591-4115-8c62-3717e2684abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dae418c-24b4-4ee3-9f15-844e950028f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lebanon said it would submit an official complaint to the UN Security\
        \ Council, calling Israel's strikes a \"flagrant violation of Lebanon's sovereignty.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f69397-0844-4eb5-8f7e-d6a39e73aa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f45039c-f34c-4b0c-8ee4-1b7c6eb2cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas also condemned the strikes in a statement Friday, and expressed\
        \ \"solidarity with the Lebanese people.\" In a separate statement, it condemned\
        \ Israel's strikes on the Gaza Strip.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03fbd6-44b4-4b93-aa7e-792da7ed7e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a8f38-dfdb-4e9c-894f-42e3ee455f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, a CNN journalist in Gaza City heard the sounds of planes and\
        \ explosions, minutes after the IDF announced it was targeting Gaza. The Israeli\
        \ strikes hit multiple areas, and several rockets were fired from Gaza toward\
        \ Israel in response.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f04b5-28fd-4d16-a861-020fd63b70f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad932c-05df-4132-a8cf-0b9d4683931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Ministry of Health said a children's hospital in Gaza\
        \ City was damaged by the Israeli strikes, distressing the young patients\
        \ inside. \"This is not the first time that health facilities have been targeted,\
        \ and it is unacceptable,\" the ministry added in a statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ad1b3-5ad4-420b-8f9d-e3528e3bae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1551a2bf-f068-480f-9c53-a6cf5c9efedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hecht said the Israeli strikes targeted 10 sites in Gaza, including\
        \ production sites and research and development sites as well as tunnel infrastructure.\
        \ In earlier statements, the IDF said it hit several Hamas weapons manufacturing\
        \ sites, an underground weapons complex, and \"terror\" tunnels in Beit Hanoun\
        \ and Khan Yunis. An IDF drone also struck a heavy machine gun in northern\
        \ Gaza that was used to fire rounds toward IDF jets and Israeli territory,\
        \ one statement said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb9c79-c246-4384-9aec-5e95bdb30930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fdd9ea-f1b7-4ee7-b38e-0f00961c533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nobody wants an escalation right now,\" Hecht told reporters Friday.\
        \ \"Everybody's talking to everyone. There's a lot of messaging going through\
        \ political spheres to try to deescalate it.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123b57a-35ba-49e6-ae0a-bbda7c373ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d573f0-943a-4eae-9c98-2c3cac2408f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos from Gaza show heavily damaged cars half-buried in the ground,\
        \ and dirt and debris covering the pink bedsheets of children's beds.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b3c7b1-2c77-42f4-891c-c06eb6428c21'
