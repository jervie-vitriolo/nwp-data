      'jcr:uuid': 'ade8fcac-f911-420d-8af7-e953f4235f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US maintains an unofficial relationship with Taiwan and Tsai's\
        \ transit in the country was therefore not an official visit in order to keep\
        \ Washington aligned with its longstanding \"One China\" policy.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736c3346-2f78-4578-b79d-daabc8e75d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.920+08:00
