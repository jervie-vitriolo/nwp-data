      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88939edf-f8b3-45b4-8595-35a03e9ae609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those is bolstered American support of Taiwan in the face of\
        \ increased military, economic and diplomatic pressure on the island democracy\
        \ from Beijing.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8632474-982a-43cd-a87c-dc6739798a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.919+08:00
