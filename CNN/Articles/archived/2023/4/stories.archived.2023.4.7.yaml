      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307b363f-4c8c-4434-b1c7-aea8f7f4e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This time there has been little clear military response toward the\
        \ island, which sees regular incursions into its air defense identification\
        \ zone and patrols in surrounding waters by the Chinese military.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d1a14-7c0d-482a-a255-eb35a63d9944'
      'mgnl:activationStatus': true
