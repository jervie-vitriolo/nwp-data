      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> Despite
        the sweltering weather and thousands of churchgoers at Quiapo Church on Good
        Friday, authorities said that activities held have been generally peaceful,
        with no untoward incidents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e0c201-7d42-4c0a-95ba-1e91ac5a7f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T23:13:59.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T23:14:00.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Plaza Miranda Police Community Precinct, there were
        around 75,000 people at the Quiapo Church as of 3 p.m.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25bd243-3933-49a0-b297-2dd3bb09471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T23:13:59.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T23:14:00.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So far, wala naman po kaming nakikitang nahihirapan dito.</em>
        Usual<em> po ''yung ginagawa naming pagpapatrolya rito.</em> Generally peaceful<em>
        po. Matiwasay na matiwasay po kami rito,</em>” precinct commander PCapt. Rowel
        Robles said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7344d609-6f53-4cb5-8721-f34ee9986205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T23:13:59.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T23:14:00.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We don’t see anyone having trouble so far. We are doing
        the usual patrols. It is generally peaceful. We are very calm here.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb1a014-fd12-4515-8c82-673d19f0c8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T23:13:59.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T23:14:00.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some 1,000 devotees joined the procession of the replica of the Black
        Nazarene at around 5 p.m. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d06d6d-ee71-4f5a-9cee-569f5bbe4cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T23:13:59.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T23:14:00.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Quiapo Church spokesperson Fr. Earl Valdez said the procession went
        well despite the number of devotees being higher than that of last year''s.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24dc052-a7d5-46d2-b9b0-e86b223bba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T23:13:59.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T23:14:00.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong prusisyon ng San Entierro,</em> we can say that <em>ano
        naman</em> carried out well. <em>Maikli lang naman ang ruta. Ang mga tao ay
        sumusunod naman.</em> We were able to observe everything that we needed to,”
        Valdez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76513eac-111e-412d-87fc-f65b9ef2d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T23:13:59.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T23:14:00.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: This procession of San Entierro, we can say that it was
        carried out well. The route was short. The people followed. We were able to
        observe everything that we needed to.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b032157-96c7-47c1-88fe-0cf71f80b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T23:13:59.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-07T23:14:00.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the morning, roughly <a href="https://www.cnnphilippines.com/news/2023/4/7/11k-join-good-friday-procession.html">11,000
        people</a> walked along the vicinity of Quiapo for the return of the yearly
        procession of the image of the Black Nazarene on Good Friday.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc680a-ae5f-4e41-99ab-93025dd2f660'
      'mgnl:activationStatus': true
