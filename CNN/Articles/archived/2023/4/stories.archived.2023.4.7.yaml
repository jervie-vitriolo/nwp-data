      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7bbbb9-081d-4a02-b481-8c01fab06d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:45:20.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:45:21.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNIFIL also said it had directed its personnel stationed at the border\
        \ between the two countries to move to air raid shelters, as a \"common practice.\"\
        \r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a1b59b-a312-430b-b632-70e4c6ccdb57'
