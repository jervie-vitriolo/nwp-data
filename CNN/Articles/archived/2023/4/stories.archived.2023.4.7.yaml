      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313bd386-d029-435f-b9b5-3eb2fad6ac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-07T17:59:00.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, Beijing launched extensive military drills around the island\
        \ following the Speaker's departure and suspended several lines of communication\
        \ with Washington.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54638889-dcff-44f3-a229-071ca262e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-07T17:58:59.914+08:00
