    'lead': 'The influential sister of North Korean leader Kim Jong Un has hit back
      at a key agreement made between the US and South Korea, claiming it will only
      serve to worsen security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-29T23:56:27.954+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-29T23:56:28.306+08:00
