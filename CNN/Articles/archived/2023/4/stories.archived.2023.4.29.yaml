      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 15 rescued, four were Filipinos, according to the PCG.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd7680-1020-4c2f-a59d-a94d0ad32c7d'
