      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Governor Eduardo Gadiano called on President Ferdinand Marcos Jr. and\
        \ his administration to intervene. Marcos, in his 2022 presidential campaign,\
        \ vowed to address the province's power crisis.\r"
