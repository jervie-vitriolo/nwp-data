    'template': '1'
    'title': 'Nike inks lifetime contract with NBA star Kevin Durant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b6bce4-195d-44bd-8d7f-50088f1ea0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:05:05.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:13:08.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Phoenix Suns star forward Kevin Durant
        signed a lifetime contract with Nike on Friday, according to Boardroom, the
        media entity he co-owns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1cd12f-c1a0-4117-92f6-a34e7fb7e814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:05:05.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:13:08.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Durant becomes the third basketball star to sign such a contract, behind\
        \ all-time greats Michael Jordan and LeBron James. Soccer phenomenon Cristiano\
        \ Ronaldo signed a similar deal in 2016.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4918ac0-8b97-4ea3-9fa7-4f131f8a1fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:05:05.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:13:08.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to Boardroom, Durant said, \"When I first signed with Nike,\
        \ I couldn't have dreamed of how far we'd go in this partnership. We've done\
        \ amazing work creatively and philanthropically. We've traveled the world\
        \ together and built a business that will now last forever.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ce4b44-c80a-44a0-a97f-5399ec65a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:05:05.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:13:08.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm excited for the future and honored to be in rare company with\
        \ this deal.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23138bf0-9a15-4557-b81f-efe37d457b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:05:05.814+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:13:08.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 34-year-old also tweeted about the news, writing, \"A true honor\
        \ to be in the game for life with @Nike.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f30b28d-3776-494d-bbdb-2d5848f5d697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:05:05.814+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:13:08.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked to comment on the deal to CNN, a spokesperson for Nike said\
        \ Boardroom's description of the arrangement was accurate. Nike did not provide\
        \ any additional details about the contract.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad49438c-f58e-4dc3-b31e-3bed21f3bdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:05:05.814+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:13:08.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bad4cb-51ad-487d-86e6-efa165126b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:05:05.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:13:08.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Durant, a 13-time All-Star and two-time NBA champion, has had a relationship\
        \ with the sportswear company dating back to 2007, his rookie season in the\
        \ league. So far he has produced 15 editions of KD-branded signature shoes,\
        \ with a 16th in production.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23bf837-cbc2-4bd3-88d8-58857b9c294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:05:05.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:13:08.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "John Slusher, Nike's executive vice president of global sports marketing,\
        \ said to Boardroom of the contract, \"As one of the best basketball players\
        \ in the world, Kevin Durant has been an important part of the Nike family\
        \ for the past 16 years. We look forward to continuing to serve the next generation\
        \ of athletes together.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63473a31-abbf-442c-a9a1-9ead58cc49cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:05:05.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:13:08.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Boardroom, Nike has contributed to Durant's off-court\
        \ work through support of the Durant Family Foundation and the player's youth\
        \ basketball program.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a356138b-4051-4517-b327-9e68ab53b5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:05:05.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:13:08.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant next takes to the court with the Suns on Saturday in Game
        1 of the Western Conference semifinals against the Nuggets in Denver.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4092d897-65c9-4720-8f9f-25b4c98b8b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:05:05.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:13:08.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. <a data-cke-saved-href="https://www.cnn.com/2023/04/28/us/nike-lifetime-contract-nba-durant"
        href="https://www.cnn.com/2023/04/28/us/nike-lifetime-contract-nba-durant">"Nike
        inks lifetime contract with NBA star Kevin Durant"</a></em></p>'
  'India-population-overtakes-China':
    'author': 'Carlotta Dotto and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-29T09:23:09.000+08:00
    'imagesource': 'jcr:2817773e-7a57-4499-ba0a-08a4006e8d96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba502e6a-8fdc-403c-9766-fda5b42ebe33'
    'lead': 'Counting millions of people is never an easy task, but the United Nations
      says its latest calculations show that by the end of this weekend, India will
      have more people than China, marking an epochal shift in global demographics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-29T09:34:07.248+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-29T09:34:08.080+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Analysis: How India''s population exploded to overtake China''s and
      what''s next'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f03d0-dec5-4218-bcaf-f419d3d4d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.462+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Counting millions of people is never an
        easy task, but the United Nations says its latest calculations show that by
        the end of this weekend, India will have more people than China, marking an
        epochal shift in global demographics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a879d3ec-bdec-43eb-9cf4-aacde3af2c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the world has grown up with China holding the title of the\
        \ world's most populous country, but decades of restrictive policies limiting\
        \ families to one child dramatically slowed China's birth rate, allowing India\
        \ to pull ahead.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749cc6b9-4eac-41f3-8d4f-4eb86a78ed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But having a chart-topping headcount is not necessary a title that\
        \ most countries covet.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a0122f-f308-4da7-83ce-6038923d7157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A few years ago, Prime Minister Narendra Modi expressed concern about\
        \ India's \"population explosion\" and lavished praise on families who carefully\
        \ considered the impact of more babies — on themselves, and the nation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b8c535-9054-4bd4-a9de-af16077e5639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In 21st-century India, the ability to fulfill dreams starts with\
        \ a person, starts with a family. If the population is not educated, not healthy,\
        \ then neither the home nor the country can be happy,\" Modi said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a02a40c-9b86-4b52-8fba-96c1449678e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So how did India's population get so big, and how long will it last?\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e6ab67-27e0-4b09-900b-34fc16ee22dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN analyzed the UN's World Population Prospects data and spoke to\
        \ experts to delve beneath the headline numbers at the detail surrounding\
        \ India's demographic shift.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27249ada-15e0-4f1c-a55d-7594b5d0d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did India get so big?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37331c-989c-4f03-b381-626d98b395d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not surprisingly, fertility is key to understanding what drives the\
        \ rise or fall of a country's population. It is commonly accepted that a country's\
        \ average fertility rate — children per woman — must be 2.1 for the population\
        \ to sustain itself — and even more to grow.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b6c2bc-e754-4442-9f0a-fc517765d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back in the 1960s, when today's grandparents were having children,\
        \ India's fertility rate was 6, around the same rate as some African countries\
        \ now.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc8ffa-5396-4bb8-96f9-f9add2f0ab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, according to the government, India's total fertility rate dropped\
        \ to 2.0 in the latest nationwide assessment period from 2019 to 2021, down\
        \ from 3.4 from 1992 to 1993. The rise in population despite a drop in the\
        \ fertility rate can be explained by \"demographic momentum.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb08e08-f8fe-461d-8205-dad67089a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When the fertility rate drops, the population continues to grow for\
        \ several decades. And that is because younger, large cohorts are still growing\
        \ into that age when they become parents,\" said Frank Swiaczny, senior researcher\
        \ at the Federal Institute for Population Research.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24e04ab-c592-4f50-811a-fe157303ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So, even with a replacement or sub-replacement fertility rate, India's\
        \ population will continue to grow slowly because of the considerable number\
        \ of women entering their reproductive years.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799c559-0775-4b83-bc9d-d43e81447209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly for a nation of its size, India''s fertility rate
        is uneven across the country, contributing to a north-south divide that sees
        more babies produced in the north. But even there, the numbers aren''t off
        the charts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c733fa8-3681-431e-bd43-3a30c60692fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What really surprised us is that the highest fertility rate in India\
        \ — 3.0 in Bihar — is not even that high,\" said Barbara Seligman, chief strategy\
        \ and growth officer and senior vice president at PRB, a nonprofit group that\
        \ focuses on demographic data and population research.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfaa921-93ee-4491-a814-c4bc8d56f215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.468+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really striking to see just how many states are below replacement
        level," Seligman added. All but five states — Bihar, Meghalaya, Uttar Pradesh,
        Jharkhand, Manipur — are at that level, and notably, they''re all in the north.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9684c5a0-9c9d-46d2-8633-af42bd73e4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.468+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In southern states, a different pattern emerges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4916323-fbcc-4f69-bc4a-40a8177424c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.469+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, Goa has a fertility rate similar to certain countries\
        \ in southern Europe, which are currently struggling to support an aging population\
        \ with a shrinking workforce. It's a trend experts say India's leaders would\
        \ be wise not to ignore.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfada5d-e02a-4771-8e35-8984f3b4c7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.469+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the UN's classification, India is now an \"aging society\"\
        \ meaning that 7% of its population is age 65 or older. In some states, for\
        \ example in Kerala in southern India, the population over 65 has doubled\
        \ in the last 30 years and is now at 12%.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1025f9-1289-4ba7-90f8-454afd6eb995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.469+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same pattern will extend to more states given the low total fertility\
        \ rate.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f813e2-2bcc-4390-82bb-17054c11b02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.470+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're going to see more and more states over the course of the next\
        \ 30 years aging in the way that Kerala is now,\" Seligman said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0cb74a-73d1-4da0-a0b6-45ec740340ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.470+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India''s population growth is slowing down</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd600ac3e-14e0-42a7-9933-c2214fc281a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.471+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India may have overtaken China in total population, but UN data also\
        \ shows that its growth rate has slowed.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7804e-e8ba-465c-8ef9-3f1d440e2d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.471+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 1971 and 1981, India''s population was growing on average
        2.2% each year. By 2001 to 2011, that had slowed to 1.5% and is even lower
        now. According to UN projections, India''s population is expected peak at
        about 1.7 billion in 2064.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7d90fc-71ca-497b-a8b7-e6cab5a0d138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Right now, more than 40% of the country's residents are younger than\
        \ 25, and the estimated median age in 2023 is 28 — nearly a decade younger\
        \ than China's — according to UN data.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53068f69-976b-4d54-808a-9f9800805034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, India's working-age population stood at more than 900 million\
        \ and is expected to hit 1 billion over the next decade, according to the\
        \ Organization for Economic Cooperation and Development (OECD).\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c971c-3578-4cb7-be1d-9e0b3e4b5b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not only is this massive — and relatively low-paid — labor force young,\
        \ it is largely English-speaking, digitally literate and has a reputation\
        \ for entrepreneurship, making the country a big draw for Western companies\
        \ seeking an alternative manufacturing hub to China.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ea367-3aa5-4691-b554-55c3e41136a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But India's contribution to the share of the world's working-age population\
        \ is expected to slow in coming decades, making way for a younger population\
        \ of workers emerging from Africa.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14228974-49c4-4a19-8c42-771c908b5ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India may have the lion's share of today's working-age people, but\
        \ experts say the nation needs strong policies to capitalize on its youth.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad12cd0-8185-4bbd-aa6e-ce0942480c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A large number of people is not enough, we need to come up with a\
        \ holistic plan,\" Sonalde Desai, director at National Council of Applied\
        \ Economic Research (NCAER) and professor at the University of Maryland, told\
        \ CNN.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6cc9b-44d1-470b-8475-ec206e2a89ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need people who have the skills to fill some of the high-value\
        \ jobs and an economy that produces these high-value jobs.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fdfdc6-6240-4134-9ada-67d9ae718a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poonam Muttreja, the executive director of the Population Foundation\
        \ of India, said addressing the gap is \"imperative for India to progress\
        \ to fulfill its aspirations of being a developed country.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c495c2b9-fda0-4064-9f72-26b47b928179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for India?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110dd20c-f39b-41c6-a69d-a2cb15487df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though it remains one of the world's poorest countries per capita,\
        \ India is moving up the global economic league tables — its nearly $3.5 trillion\
        \ economy is now the world's fifth largest and among the fastest growing.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3407172-ad40-4cba-bfb3-b1f0c6c03c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2023, the World Bank expects India to outperform all other major\
        \ economies with growth of 6.6% — compared to 4.3% for China and just 0.5%\
        \ for the United States, while on some projections it is expected to take\
        \ the number 3 spot within the next 10 years and become only the third country\
        \ with a GDP worth $10 trillion by 2035.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7da9557-b9ed-4f85-92ac-5cc64ee47bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet despite its fortunes, India's wealth is not evenly spread.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b4596-b4fa-465a-aa49-7f88de049279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poverty remains a daily reality for millions of Indians, and experts\
        \ say while the country has a large population of young people ready and willing\
        \ to work, comparative to other countries, figures show there aren't enough\
        \ jobs for them.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0bd59f-c6ab-4335-bcc5-79fc0a3a3c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The problem is worse in economically disadvantaged regions in the north,\
        \ which rely heavily on agriculture. Uttar Pradesh, for instance, is home\
        \ to 17% of India's population but has only 9% of its industrial jobs.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8f768-1802-43c2-8d79-65e8d547acc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sabina Dewan, a senior visiting fellow at the Center for Policy Research,\
        \ says population growth can be a \"tremendous productive force for the economy\"\
        \ but economic growth \"hinges on providing good quality, productive, and\
        \ well-remunerated jobs.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7072f5f4-4494-4dc1-bbac-0a26267c1d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And that starts with investing more in education beyond primary school,\
        \ especially for women.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea755c86-09d7-4b7b-90fc-04492f3d0d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to strengthen our secondary school system, make it safer
        and closer to where the girls are, because many parents do not send their
        daughters to secondary schools, which are far away, because of security issues,"
        Muttreja said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a36f6-8a81-4903-a737-c20974e34ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once they leave school, women's participation level in the work force\
        \ — the estimation of the active workforce and people looking for work — was\
        \ just 19% in 2021, World Bank data shows. That's less than half the overall\
        \ labor force participation rate of 46%, already one of the lowest in Asia.\
        \ The comparative rates for China and the United States were 68% and 61%.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c83e9f-23f1-45c5-a67d-b4a985ae351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only does India need better policies to put women in work —
        they need to ensure they''re able to stay there, said Desai. For that, more
        options are needed for temporary contraception to give women more control
        over childbearing, she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf716c-589a-4d6a-89cd-2036549984c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Education is the best contraceptive pill that can be given to a woman,\
        \ Muttreja added.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10abfd7b-d1cf-4a2d-bf90-34e0352b33a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dewan, from the Center for Policy Research, said if India doesn't get\
        \ the balance right, it risks squandering the considerable advantage of being\
        \ the world's most populous country with the world's largest share of working\
        \ age human capital.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c355ea-da69-4671-9aab-7e41271d3237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:34:07.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:34:08.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The challenge of educating, providing training, and enough good quality\
        \ jobs is huge,\" she said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
