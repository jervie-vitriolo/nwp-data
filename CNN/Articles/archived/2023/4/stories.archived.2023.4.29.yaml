  'us-drag-history':
    'author': 'Scottie Andrew, CNN'
    'caption': 'An attendee at Wigstock, a festival that celebrates drag and queer
      and trans culture, poses for the camera.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-04-29T16:52:40.000+08:00
    'imagesource': 'jcr:0d10ba4d-6437-4a7e-9d4b-641d54200090'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51298d45-7616-41f3-9143-adbd31e78729'
    'lead': 'To many, the stereotypical image of a drag queen is one of a gay man
      dressed in exaggerated feminine getup, oversized wigs and heavy makeup. But
      drag''s image — and history — is far more complex.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-29T17:03:22.638+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-29T17:18:45.798+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The US has a rich drag history. Here''s why the art form will likely
      outlast attempts to restrict it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce0d689-f2a4-442a-a5f2-efcbe5658743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> To many, the stereotypical image of a drag
        queen is one of a gay man dressed in exaggerated feminine getup, oversized
        wigs and heavy makeup. But drag''s image — and history&nbsp;— is far more
        complex.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5f63be-087a-4afd-b116-4391724307c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drag is a grand dame in a glittering gown, commanding the stage with\
        \ a power ballad or disco classic. Drag is also an underground performer twirling\
        \ onstage to Madonna's \"Papa Don't Preach.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae57c62-d928-4255-adc6-1e63aabc7d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's the glitzy cast of \"RuPaul's Drag Race: All Stars\" and small-town\
        \ performers with dedicated local followings. It's a queen named Meatball \
        dressed as a ghoulish exaggeration of George Santos, singing the \"Greatest\
        \ Showman\" anthem \"This is Me,\" and a king named Mo B. Dick in a firetruck-red\
        \ pompadour and drawn-on goatee. It's cisgender and trans men, trans and cis\
        \ women and nonbinary people. Its performers are gay and straight. It's masculine\
        \ and feminine; it's neither or both.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1650ba1-96ef-477d-a15d-24e4cc07ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Drag is the theatrical exaggeration of gender,\" said Joe E. Jeffreys,\
        \ a drag historian and adjunct instructor at New York University, who noted\
        \ that the artform constantly subverts \"what people think they know about\
        \ gender.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab96e7a-a78c-4f7f-85f4-193c2699f1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At its core, drag is an art form that for over a century has affirmed\
        \ and uplifted LGBTQ people who perform and enjoy it. But this year in particular,\
        \ some US states have attempted to impose legislative measures that would\
        \ impact where and when drag can be performed. In Tennessee, where the most\
        \ restrictive measures to date were passed in March, people who perform in\
        \ drag in an area where children could see them could be charged with a misdemeanor\
        \ or felony. (The ban was temporarily blocked hours before it was expected\
        \ to be implemented.)\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d966d00-727f-4c9e-935f-00aa381a335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drag has become increasingly visible in recent years through mainstream\
        \ shows like \"RuPaul's Drag Race\" and popular public events such as drag\
        \ brunches, drag bingo and drag queen story hours, in which drag performers\
        \ read children's books to young audiences, often at libraries. Outside of\
        \ the impact recent legislative measures will have on drag performers, many\
        \ fear that trans people could also be wrongly criminalized for expressing\
        \ their gender in public. And all of these bills are being introduced amid\
        \ a wider campaign in many states to roll back the rights of queer and trans\
        \ people.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd332f53-b225-40ba-92d8-729f72c7db4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drag probes and questions gender and social norms, provoking audiences\
        \ to do the same -- and that is \"inherently political,\" Jeffreys said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280740a9-c5a4-4aa2-b153-8ef522644fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LGBTQ historians and performers say drag will endure in spite of any\
        \ fearmongering and hate. Survival, they say, is baked into the art form's\
        \ long, defiant legacy.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a771b5-d9d9-46fa-b029-f50223857ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The first ''queen of drag'' was a formerly enslaved person </strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c48fc83-de11-4c64-80c8-b7c8c6e36e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drag is likely as old as gender norms&nbsp;— it''s a "part of the
        human condition," said Larry La Fountain-Stokes, a professor of Spanish, American
        culture and women''s and gender studies at the University of Michigan in Ann
        Arbor who also performs in drag under the name Lola von Miramar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d127296-c62a-42a2-abfa-6ff214fbb6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As long as people have been using clothes or marking gender in different\
        \ ways, you've had people transgressing and challenging those conventions,\"\
        \ he said in a phone interview.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f25fed-b3c3-41ff-964c-421826014c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New York's Harlem neighborhood is thought by many to be the birthplace\
        \ of drag balls in the 1860s. There, Black queer and trans residents donned\
        \ dresses and wigs to perform in a safe, creative environment. (One theory\
        \ about the origin of the term \"drag\" is that it referenced the way gowns\
        \ \"dragged\" across the floor; another is that it derived from Polari, a\
        \ slang-y language used frequently by queer British men, Jeffreys said.)\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a36bf-51bc-4132-bd2f-61bcc3bcc12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the first known people to call themselves a \"queen of drag\"\
        \ was William Dorsey Swann. A formerly enslaved man, Swann in 1882 began hosting\
        \ guests, many of them former slaves, for drag dances at his Washington, \
        DC home.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21375819-e62a-469f-b9f5-64b8ecc3a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Swann confronted police in a cream satin gown after they raided\
        \ one of his parties in 1888, he was arrested and charged with \"being a suspicious\
        \ character.\" He was arrested several more times throughout his life after\
        \ protecting queer friends during raids, according to Channing Gerard Joseph,\
        \ an LGBTQ historian and Princeton University instructor who has said he's\
        \ the first academic to highlight Swann's contributions to drag history.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12da0a55-f2b6-4465-9382-21fa539ec8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swann's drag dances and subsequent arrests were some of the first recorded\
        \ acts of resistance in the burgeoning queer liberation movement in America,\
        \ in which drag has played an essential role for more than 100 years, said\
        \ Nino Testa, an associate professor of professional practice in women and\
        \ gender studies at Texas Christian University in Fort Worth.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618d8cbb-a1c4-4ab0-aad8-24c53dc748ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The pleasure was the resistance,\" Testa said in a phone interview.\
        \ \"The celebration of queer joy when it's been denied in all these other\
        \ spaces is activism.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025dd44b-eeeb-4d5f-9f1a-0d576f8e0a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drag performers were often stars of the vaudeville scene of the early\
        \ 20th century, Jeffreys said. \"Female impersonator\" Julian Eltinge was\
        \ a particularly popular performer who published a magazine and launched his\
        \ own makeup line, Jeffreys said. Those who perform exaggerated forms of masculinity,\
        \ now often referred to as drag kings, also commanded stages across the US,\
        \ proving masculinity could be prodded as much as femininity.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fcdcf1-56a0-44d2-87e2-d85e6bcfb19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The term \"homosexuality\" came into greater circulation in the '30s,\
        \ Jeffreys said, as did \"pansy acts\" -- hyper-feminine queens whose routines\
        \ included innuendos about same-sex desire. And even though the '50s were\
        \ a \"dark period\" for queer and trans people, Jeffreys said, some drag acts\
        \ like the Jewel Box Revue found national success and catered to mainstream\
        \ audiences.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0a315-5740-4e29-a227-3746071a216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Drag queens have long been leaders in the queer liberation
        movement</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfe8e76-48e5-44ab-b300-3169017067cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the counterculture movement took over the ''60s and sizable
        LGBTQ communities were forming in major cities, dressing in drag in public
        could still be dangerous. Police regularly raided gay bars in the US — until
        the late ''60s, Jeffreys said, it was illegal for bars in New York to serve
        a drink to a "known homosexual."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74584293-78d0-435c-963a-49a1e607a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pervasive danger of living authentically, drag performers
        in this era also experimented with the traditional drag format. Queens founded
        their own drag houses — and chosen families in the process; for many Black
        and Latino queer and trans people this was a reaction to the racism they faced
        within the gay pageant scene. This was also the era when lip syncing became
        the norm, Jeffreys said, and drag became less binary&nbsp;— "genderf**k" drag
        was used to describe some performers who weren''t easily defined as masculine
        or feminine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87cefcb-681b-41ae-855d-51b0f8920423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Offstage, many queens led collective efforts to aid queer and trans\
        \ people. When the AIDS crisis worsened in the '80s, groups like the Sisters\
        \ of Perpetual Indulgence in San Francisco raised money to house AIDS patients\
        \ and pay for their health care. Others gladly hosted events or lent their\
        \ talents to fundraising efforts.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25854b6a-49c8-44de-89be-d1625fc084f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We had to get out on the street and save our own lives,\" said Joan\
        \ Jett Blakk, a drag queen who ran for US president in 1992.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c771e-5529-424d-af66-978203cd15aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blakk, then an advocate with AIDS grassroots organization Act Up and\
        \ political group Queer Nation, never ran to win -- she wanted to do \"something\
        \ different with drag and tie activism in,\" she said in a phone conversation.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c6508-ed68-4959-a885-f36e4e93c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's great to think that you made a little dent in history,\" Blakk\
        \ said. \"But I'm surprised we have to get back out in the streets again and\
        \ keep going.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f67ef-b284-4c3f-826b-25a92a33c544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How trans performers contributed to drag history   </strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd94fa29-07e1-4319-8fdf-4587a9cab0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trans drag performers have played a key role throughout the history
        of the art form&nbsp;— "you can''t tell the story of drag without trans people,"
        Testa said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e3c922-7e5b-49fd-a11d-04a8cd35ec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As drag grew in popularity in the '60s and beyond, many trans women\
        \ found themselves performing because rampant transphobia and homophobia made\
        \ it difficult to find other work. Drag was often a form of financial survival,\
        \ said Testa.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f53ed2-a150-400d-822e-7c7165cada55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Devin Antheus, who coauthored the photo book \"Legends of Drag\" with\
        \ Harry James Hanson, said many of the queens he and Hanson photographed and\
        \ interviewed began performing in the '60s and '70s, before terms like \"\
        trans\" came into popular use.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef01477-6abc-4e10-ad8e-902db7664d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sylvia Rivera and Marsha P. Johnson, two trans women of color best\
        \ known for participating in the 1969 Stonewall protests, used several terms\
        \ to describe themselves throughout their lives, whether it was drag queen,\
        \ \"transvestite,\" which then wasn't widely considered a slur and was more\
        \ commonly used than \"transgender,\" or trans, La Fountain-Stokes said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b9064d-cc92-4afb-85b6-944daca0521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"People of our generation and after grew up in a realm where identity\
        \ categories are very important and delineated,\" Antheus said over the phone.\
        \ \"And for a lot of the girls, both queens who currently now identify as\
        \ trans and those who don't, back in the day, there weren't such precise divisions\
        \ when people were in internal spaces ... they all rolled together.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f767fdb-7a31-46cc-95e5-ae184024c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And yet, even within the LGBTQ community, trans women who performed\
        \ in drag were often ostracized, particularly among some cisgender gay drag\
        \ queens, according to Esther Newton, an anthropologist who authored the seminal\
        \ 1979 book \"Mother Camp\" about Midwestern drag queens.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2165da8d-5353-46ac-82e5-48678f818b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some trans drag queens who received hormone injections were \"strongly\
        \ deplored by stage impersonators who (said) that the whole point of female\
        \ impersonation depends on maleness,\" Newton wrote.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e545908f-302f-4d2a-a027-e5c6d3732a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That sentiment has not entirely disappeared. In 2018, RuPaul Charles,\
        \ one of the world's best-known drag queens and host of the Emmy-winning reality\
        \ series \"RuPaul's Drag Race\" franchise, said that he would \"probably not\"\
        \ allow trans women who'd undergone gender-affirming procedures to compete\
        \ on the series. (Despite this, several contestants had already come out as\
        \ trans while appearing on the show or after their season aired, like Monica\
        \ Beverly Hillz, Kylie Sonique Love and Peppermint.)\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2094ea93-8620-438c-9abb-ee735022496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Drag loses its sense of danger and its sense of irony once it's not\
        \ men doing it, because at its core it's a social statement and a big f-you\
        \ to male-dominated culture,\" RuPaul said  in an interview with The Guardian,\
        \  positioning the \"trans movement\" and the \"drag movement\" as two dichotomous\
        \ groups.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18206c3-5944-44d0-88c7-9570accf9546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RuPaul later walked back his comments, and the series has seen several\
        \ trans contestants since, including Season 15 winner Sasha Colby. Many \"\
        Drag Race\" cast members have graduated to appearances on Broadway,  sold-out\
        \ tours and recording careers. But \"Drag Race\" has also skewed viewers'\
        \ definition of drag -- no drag kings have ever competed on the series, Testa\
        \ noted, and the judges have long imposed somewhat traditional beauty standards\
        \ upon contestants.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db44e6e-26d1-4ace-a103-ba3b1f249a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Drag performers say it will survive</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1282be48-4949-450c-ae0e-21e0160a7609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drag's growing popularity hasn't come without challenges.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e92d2-723e-4d3f-aae6-c15a7810121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While recent legislative attacks like Tennessee's restrictions on public\
        \ drag performances took some LGBTQ researchers and performers by surprise,\
        \ Jeffreys said they shouldn't be shocked.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4d43f1-ddf8-43b7-be37-1ad13b402d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As soon as anything gets that level of visibility, there's going\
        \ to be pushback,\" he noted.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd974e0ba-710d-4048-9fff-a1ec1001bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drag performers and scholars said they believe drag is being scapegoated\
        \ as a distraction from serious issues in the US, including gun violence,\
        \ poverty and institutional racism, all of which disproportionately impact\
        \ LGBTQ people, particularly Black trans women.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc86334-6d68-4d2f-9fbb-1d5504836527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And as bills aim to limit drag performances in public, advocates fear\
        \ how they might affect trans people who are not drag performers. Antheus\
        \ said that if police interpret the law to apply to trans people wearing gender-affirming\
        \ dress in public, they could potentially criminalize trans people's very\
        \ existence. The rights of trans people have already come under attack in\
        \ more than half of US states, many of which have introduced bills that would\
        \ restrict trans young people from receiving gender-affirming health care\
        \ or from participating in a sport that matches their gender.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccbc180-dac8-40dc-952b-57832f4a3f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There's no evidence that exposure to drag \"harms\" children, as many\
        \ conservative lawmakers and drag ban supporters claim, Testa said. These\
        \ lawmakers falsely claim that drag performers \"groom\" or sexualize children, \
        of which there is also no evidence. Drag acts containing sexual innuendos\
        \ and adult themes take place in age-restricted bars or at events children\
        \ aren't allowed to attend or that require parental consent.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da373530-b930-49a7-9116-4edd2529296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What drag does do is expose people of all ages to alternative ways\
        \ of thinking about gender and sexuality, La Fountain-Stokes said, and encourages\
        \ spectators to consider their own identities more critically.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04063471-aeaf-45bc-9fd7-3788c4a937cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Queer people have always found creative ways to resist the violence
        of their experience and norms that have tried to restrict our ability to live
        freely in the world," Testa said. "Drag is a process of that resistance. These
        communities formed as a response to harassment, exclusion and violence. I''m
        hopeful in the sense that we''ve done this before — we never stopped doing
        it."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d5246-af67-4f59-8f90-bd0930772873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drag has survived for as long as it has because it''s always been
        a vessel for expression for queer and trans people who''ve had to carve their
        own paths. It''s why Alaska Thunderf**k, the blonde bouffanted winner of the
        second season of "RuPaul''s Drag Race All Stars," first got into drag — to
        make art that wasn''t bound by rules. That, she said in an email, and to have
        pure, unadulterated fun.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc01ceb-901d-4d97-8e3d-eac56bf214da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The great thing about drag is that the second you think you''ve
        got it figured out, it changes and turns into something else," Alaska wrote.
        "That''s why we''ll always survive."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13937e43-3eee-4eac-afac-ce70a9987b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:03:22.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T17:18:45.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
