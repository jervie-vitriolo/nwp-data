      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronation of Charles and Camilla will take place at Westminster
        Abbey in London on May 6.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79756c8f-2ac4-487c-b80b-f61765807b28'
      'mgnl:activationStatus': true
