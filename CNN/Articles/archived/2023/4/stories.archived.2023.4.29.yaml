      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> Medical
        laboratory scientist Yllana Marie Aduana was crowned Miss Philippines Earth
        2023 on Saturday in Toledo, Cebu.</p>'
    '1':
