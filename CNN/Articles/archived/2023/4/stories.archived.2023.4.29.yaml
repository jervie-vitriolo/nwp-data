    'template': '1'
    'title': 'North Korean leader''s sister attacks US-South Korea agreement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7aee6d-2703-4677-a122-fbfb5a524198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:56:27.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:56:28.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The influential sister of North Korean
        leader Kim Jong Un has hit back at a key agreement made between the US and
        South Korea, claiming it will only serve to worsen security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3124d31-f7d4-4fdd-8a79-7ca444ba1fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:56:27.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:56:28.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Washington and Seoul made a pact at the White House on Wednesday that\
        \ aims to deter North Korean aggression, including a new US commitment to\
        \ deploy a nuclear-armed submarine in South Korea for the first time since\
        \ the early 1980s.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1071fc4-a97a-46b9-a67c-979ff5c8d2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:56:27.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:56:28.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In comments on state-run KCNA, Kim Yo Jong slammed the deal as a \"\
        typical product of their extreme anti-North Korean hostile policy, reflecting\
        \ the most hostile and aggressive will of action.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56b2ffb-8d20-4146-a4e2-4684ed56bcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:56:27.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:56:28.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As such, it will only result in making peace and security of northeast\
        \ Asia and the world be exposed to more serious danger, and it is an act that\
        \ can thus never be welcomed.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a8c355-f0d5-4f94-92c0-ccf87406bfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:56:27.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:56:28.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She criticized President Joe Biden for his statement that any nuclear\
        \ attack against the US and its allies will result in the end of the North\
        \ Korean regime, condemning it as a \"nonsensical remark from the person in\
        \ his dotage.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e11957-0a93-4bdb-86aa-e465fdd49cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:56:27.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:56:28.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She labeled South Korean President Yoon Suk Yeol a \"fool.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e32d713-cb62-4f0c-960a-cbf9b8d7a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:56:27.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:56:28.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her comments mark the first response North Korea has made to the security\
        \ pact.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a6ea1e-8300-49c3-8ce3-601dbe78a96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:56:27.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:56:28.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden and Yoon met this week, with the United States pledging to give\
        \ South Korea more insight into its nuclear planning over any conflict with\
        \ North Korea.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1ac566-db20-4d95-9783-bf24db9e3228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:56:27.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:56:28.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The product of months-long discussions between officials from both\
        \ countries, the new agreement says that the US intends to \"take steps to\
        \ make our deterrence more visible through the regular deployment of strategic\
        \ assets, including a US nuclear ballistic submarine visit to South Korea,\"\
        \ a US official said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d75bb-1a39-41d6-93c4-aaf920cf020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:56:27.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:56:28.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials made clear that such assets will not be stationed permanently,\
        \ and there is \"no plan\" to deploy any tactical nuclear weapons to the Korean\
        \ peninsula.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e401bac8-3b95-473c-ad15-884aa1998a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:56:27.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:56:28.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a joint news conference at the White House, Biden hailed what he\
        \ called the \"ironclad\" alliance between the two countries.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0feb38f-dd1a-451f-a5c0-9536f881aad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:56:27.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:56:28.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president also offered a stark warning to Kim. \"A nuclear attack\
        \ by North Korea against the United States or its allies and partners is unacceptable,\
        \ and will result in the end of whatever regime were to take such an action,\"\
        \ Biden said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a788d1-933a-4563-a110-b6d52f8553f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:56:27.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:56:28.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim Yo Jong, the younger sister of Kim Jong Un, is a powerful figure\
        \ in North Korea after she was promoted to the nation's top decision-making\
        \ body in September 2021.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6224dad-602d-4115-957f-cded8de215e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:56:27.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:56:28.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is believed to be one of her brother''s most trusted confidantes.
        South Korea''s National Intelligence Service previously assessed her to be
        the country''s "de facto second in command."</p>'
