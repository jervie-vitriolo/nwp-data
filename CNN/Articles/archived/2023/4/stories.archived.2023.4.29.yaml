      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Occidental Mindoro has been under a state of calamity since April 20\
        \ due to daily power interruptions that last for 16 to 20 hours.\r"
