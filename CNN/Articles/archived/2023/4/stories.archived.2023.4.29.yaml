  'Occidental-Mindoro-midnight-earthquake':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-29T00:59:14.000+08:00
    'imagesource': 'jcr:2540a97a-6498-4134-b6bb-d0a4441ce3fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '773895c6-2437-4c57-b8e9-34f93960ff20'
    'lead': 'A magnitude 5.5 earthquake jolted Calintaan, Occidental Mindoro Saturday
      midnight, state seismologists reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-29T01:01:05.249+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-29T01:01:05.469+08:00
