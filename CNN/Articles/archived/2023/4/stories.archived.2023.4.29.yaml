      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ca5aef-bedc-4e57-b022-b9f63b72e1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:06:37.146+08:00
      'mgnl:createdBy': 'vince'
