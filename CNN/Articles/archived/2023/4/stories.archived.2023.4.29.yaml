      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Electrification Administration (NEA) earlier said it
        would <a href="https://www.cnnphilippines.com/news/2023/4/27/nea-occidental-mindoro-electricity-supply.html">subsidize
        part of the province''s power requirement by April 29</a>, though this will
        only add three hours to the residents'' daily power supply of four hours.</p>'
    '25':
