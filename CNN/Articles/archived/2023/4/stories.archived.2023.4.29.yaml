      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7fb422-1426-4be4-b70a-16b013ae822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.618+08:00
