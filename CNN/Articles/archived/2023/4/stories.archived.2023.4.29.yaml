      'mgnl:type': 'text'
      'text': '<p>Maynilad recently issued advisories on expected water interruptions
        in parts of Metro Manila and Cavite that would last until May.</p>'
  'groups-wage-hike-calls-ahead-labor-day':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-29T18:44:36.000+08:00
    'imagesource': 'jcr:0f2ac70b-da1a-4134-be40-e78bc95ef81c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cec0655d-369d-4aa0-85c0-1b0dc7af3e2e'
    'lead': '''Hindi naman nagse-settle for less sa pagbibigay ng serbisyo ang manggagawa,''
      says Sarah Prestoza, vice chair of the BPO Industry Employees Network. ''Dapat
      hindi rin nagse-settle for less sa usapin ng sahod.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-29T18:48:19.903+08:00
