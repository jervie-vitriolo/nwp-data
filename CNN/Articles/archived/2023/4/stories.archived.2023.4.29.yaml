      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lifeline accounts eligible for the rebates are those in Pasay City,\
        \ parts of Makati City, Parañaque City, Muntinlupa City, Las Piñas City, and\
        \ Cavite City.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6224ab-a83f-425a-85c1-b54df025d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:06:37.146+08:00
