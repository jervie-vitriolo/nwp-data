    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Magnitude 5.5 quake hits Occidental Mindoro at midnight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798bde36-5806-412f-919a-cf2e87130bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T01:01:05.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-29T01:01:05.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> A magnitude
        5.5 earthquake jolted Calintaan, Occidental Mindoro Saturday midnight, state
        seismologists reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e7082-376f-4b58-a2e6-7b568d508093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T01:01:05.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-29T01:01:05.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine Institute of Volcanology and Seismology (Phivolcs) said
        the tectonic tremor occurred at 12:00 a.m. with a depth of 44 kilometers (km).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f0f72-ea93-4aef-aef8-47d79cadba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T01:01:05.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-29T01:01:05.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Intensity 4 or "moderately strong" shaking was felt in Puerto Galera
        and Calapan City, Oriental Mindoro while intensity 3 or "weak" shaking was
        recorded over Lemery and Calatagan, Batangas, San Ildefonso, Bulacan, Magallanes,
        and Tagaytay City, Cavite, Las Piñas City.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db62e48-ea52-4bb8-9304-ade33ac40005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T01:01:05.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-29T01:01:05.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 2 or “slightly felt” shaking was experienced in Abucay,
        Bataan; Cuenca, San Luis, Bauan, Laurel, Batangas City, and Sta. Teresita,
        Batangas, Marilao, Malolos City, Guiguinto, Calumpit, and Pulilan, Bulacan,
        Tagaytay City and Ternate, Cavite, Muntinlupa City, Abra De Ilog, Occidental
        Mindoro, and Victoria, Oriental Mindoro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f8fc55-c003-46c3-92e3-8fab69a455f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T01:01:05.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-29T01:01:05.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 1 or "scarcely perceptible" shaking was logged in San
        Juan City, Pasay, Malabon City, Pateros, Metro Manila, Paranaque City, Dinalupihan,
        Bataan, Talisay, Lipa, Batangas, Norzagaray and Obando, Bulacan, Guagua, Pampanga,
        Gumaca, Dolores, Quezon, Cardona, Angono, and Taytay, Rizal, Marabut, Samar;
        San Antonio, Cabangan, Subic, and Olongapo City, Zambales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc5eea-6196-4b8f-a7e5-478cdde7207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T01:01:05.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-29T01:01:05.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens in various locations around Metro Manila, which recorded
        Intensity 1, also reported feeling the quake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a68eed-ef12-4466-a554-31f0120731a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T01:01:05.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-29T01:01:05.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No damage is expected but Phivolcs warns of aftershocks.</p>'
  'clashes-renew-sudan':
    'author': 'Celine Alkhaldi, Ingrid Formanek, Mohammed Tawfeeq and Helen Regan,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-29T06:55:51.000+08:00
    'imagesource': 'jcr:c072587b-e1a2-476a-89d5-b54186c03372'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09b9c070-c032-49d4-9aaf-c54546e78cfd'
    'lead': 'Fighting between Sudan''s military and the Rapid Support Forces (RSF)
      continued Friday, hours into the latest ceasefire, eyewitnesses in the country
      said, as officials warned that scores have been killed in "deadly ethnic clashes"
      in West Darfur''s capital city El Geneina since the beginning of the week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-29T07:00:36.549+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-29T07:00:37.478+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Clashes renew in West Darfur as food and water shortages worsen in Sudan
      violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293cda06-a6f1-4671-8a5a-f05b9daba134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Fighting between Sudan''s military and
        the Rapid Support Forces (RSF) continued Friday, hours into the latest ceasefire,
        eyewitnesses in the country said, as officials warned that scores have been
        killed in "deadly ethnic clashes" in West Darfur''s capital city El Geneina
        since the beginning of the week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6215602-7c1a-4785-b99f-18c5eacdf0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e4100-7f45-4376-a33b-81852954c295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation across Sudan has deteriorated, with shortages of vital\
        \ water and food supplies, and reports of widespread looting, with hospitals\
        \ being targeted. The conflict has seen more than 50,000 people flee to Sudan\
        \ to Chad, Egypt, South Sudan, and the Central African Republic, the United\
        \ Nations said Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65362094-35b5-4b66-9b4f-2d7b05fe1491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdd7ca0-4725-4f0d-b3a9-179ba9bb45a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sudan's Armed Forces, led by Abdel Fattah al-Burhan and the RSF paramilitary\
        \ group, led by Mohamed Hamdan Dagalo, agreed Thursday to extend an ongoing\
        \ ceasefire for 72 hours, but violence continued to rattle restive Darfur,\
        \ where a war between rebels and government forces backed by militias claimed\
        \ nearly 300,000 lives in the early 2000s.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b8279-61d1-42d2-9e62-51ae164f921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf5470-f8c3-4d95-bf94-42811689b828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recent fighting concentrated in El Geneina has been between Arab militias\
        \ and civilians, according to Ahmed Gouja, founder of Darfur Network for Monitoring\
        \ and Documentation, speaking from Nyala in South Darfur.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cf858e-a5c4-4552-9877-c059c06289bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3854778-61c9-4f72-952b-29afe4b60586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local civilians have armed themselves with weapons from the city's\
        \ police station headquarters, said Gouja.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a7fdb6-c5a2-4ddb-9e2a-8d23de78a3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001020a5-6e48-4a8c-8755-69b119cf2677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a report on Wednesday, the United Nation's humanitarian office OCHA\
        \ described El Geneina as erupting into chaos with \"clashes, looting and\
        \ burning of houses\" reported in the city's south and civilians reportedly\
        \ killed and displaced by the violence.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb7132-73f9-4ae6-be2b-b06fd35c5ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ac0b44-524d-44c3-8331-8928f45a41ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Markets have reportedly been looted, as well as several humanitarian\
        \ organizations' premises. Most of the health centers are not functioning,\"\
        \ OCHA said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf3686-6365-46db-9a0e-4f2e936ba0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a287a69a-97dc-425d-9a15-aceffd4564a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 96 people have been killed since Monday in \"deadly ethnic\
        \ clashes\" in El Geneina, the Office of the United Nations High Commissioner\
        \ for Human Rights (OHCHR) said on Friday, with OHCHR spokesperson Ravina\
        \ Shamdasani warning that there is \"serious risk of violence escalating in\
        \ West Darfur, as the hostilities between the Rapid Support Forces (RSF) and\
        \ Sudanese Armed Forces (SAF) have triggered intercommunal violence.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94867d3-3f6e-4bb0-9794-56c31307f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fbdebf-805e-423b-bc12-108855b0bf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The death toll might be much higher,\" Shamdasani said, given the\
        \ difficulty of gathering information at this time.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f9afb-5b63-45b7-baa8-1edeb12cc079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bda6f2-befd-4942-b20b-90a95316812f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shamsadani said there have been \"sporadic clashes between Arab and\
        \ Massalit communities\" in West Darfur, and that such intercommunal violence\
        \ \"goes back to perceived and real ethnic affiliations of the RSF and SAF.\"\
        \ The current environment in Sudan \"creates a situation that's ripe for further\
        \ violence and opportunistic criminal violence, as well as for these longstanding\
        \ ethnic tensions to come to the fore,\" Shamsadani added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb032a21-8701-4abb-92f5-45a51aa324a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.617+08:00
      'mgnl:createdBy': 'seth'
