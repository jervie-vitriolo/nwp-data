  'CDC-covid-community-levels':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-29T09:38:07.000+08:00
    'imagesource': 'jcr:21931b42-84cb-4256-9d56-70513f99ed61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b686c3a6-1052-40b1-8930-e8dc3738e60d'
    'lead': 'As the nation''s public health emergency expires on May 11, the United
      States Centers for Disease Control and Prevention will stop reporting its color-coded
      Covid-19 Community Levels as a way to track the spread of the infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-29T09:44:08.115+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-29T09:44:08.529+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CDC set to stop tracking community levels for Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd7e70f-7da7-4bc5-8720-70a320d93663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:44:08.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:44:08.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the nation''s public health emergency
        expires on May 11, the United States Centers for Disease Control and Prevention
        will stop reporting its color-coded Covid-19 Community Levels as a way to
        track the spread of the infection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24dc578-c53c-48da-91a0-67c938909790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:44:08.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:44:08.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, the CDC will keep tabs on Covid-19 largely by tracking hospitalizations\
        \ in some areas, according to a source familiar with the agency's plans.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bafc969-76e1-4ae1-a2d1-e98aa0a794a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:44:08.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:44:08.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is much the same way the agency tracks other respiratory infections,\
        \ such as the flu.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443838bb-451c-4735-9937-62a7e7567b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:44:08.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:44:08.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hospitalizations are a lagging indicator: it generally takes a person\
        \ a week to 10 days to be hospitalized with a Covid-19 infection. So the switch\
        \ may mean that the nation is losing its capacity for the earliest warning\
        \ of an uptick in spread.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2633f51-c5e2-4e3a-af3f-aa0b97152c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:44:08.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:44:08.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, wastewater testing in communities and for air travelers will\
        \ continue and is expected to close some of those early warning gaps.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719513e9-63d3-454a-834e-ae82a45b4338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:44:08.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:44:08.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're not going to lose complete surveillance, but we will lose that\
        \ hyperlocal sensitivity to it perhaps,\" the source said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94383b82-2a28-4d54-a051-9d7db0541ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:44:08.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:44:08.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency could announce the end of its community levels as early\
        \ as next week, though the timing has not yet been finalized, the person said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6094fa5-411a-4c56-83b4-7a3a08ad1928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:44:08.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:44:08.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CDC did not immediately respond to a request for comment.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b1a7c5-1cfb-4925-b333-aadef3759228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:44:08.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:44:08.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency adopted its Covid-19 Community Levels in late February of\
        \ 2022. The community levels replaced an older map that color coded counties\
        \ by the weekly rate of new infections and what percentage of Covid-19 tests\
        \ were found to be positive.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac3e03-45dd-406c-94e3-df9fb0970cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:44:08.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:44:08.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new Community Levels shifted the focus to hospitals -- how many\
        \ people were being admitted for Covid-19 and how many beds were left. The\
        \ model also took into account the weekly rate of new infections in an area.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb39e1-ca0d-443d-bf51-ae83f3e64b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:44:08.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:44:08.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The impact was immediate. Suddenly areas that had appeared dark red\
        \ for high transmission on a map turned a less threatening yellow or green.\
        \ Under the CDC's new system, masks were no longer recommended for large swaths\
        \ of the country.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d7020c-ce88-44fb-87e6-9d5d667f5e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:44:08.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:44:08.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The change in metrics will happen out of necessity, the source said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0834c2b-df31-4587-87ac-e00d4df2d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:44:08.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:44:08.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The end of the public health emergency will mean that the government\
        \ no longer has the authority to require labs to report their Covid-19 testing\
        \ data, which will impact the ability to calculate a metric called percent\
        \ positivity.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033cfb76-dba2-47f2-94dc-f8f5b0778c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:44:08.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:44:08.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Covid-19 is a reportable condition, so doctors will still have to report\
        \ cases to public health officials, but the frequency of that reporting may\
        \ change. New Mexico, for example, has said that it will report its cases\
        \ on a monthly basis going forward.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496e87e-7708-4538-adf9-8eb2fa89f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:44:08.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:44:08.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some of the metrics simply cannot be sustained, because of the change\
        \ in data reporting,\" the person said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a8568e-39bb-42b4-b605-b344b8fcf5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:44:08.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:44:08.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cases had already become a less reliable way to track community spread\
        \ as people switched to home testing and infections went unreported to health\
        \ authorities.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104ba7e-ceb4-44b5-a3cc-94f6185d027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:44:08.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:44:08.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently 97% of counties and territories in the US have a low level\
        \ of Covid-19 in the community, with 79 counties at a medium community level\
        \ and just 15 counties or districts at a high level.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516f798c-4728-4108-b4c1-a4159e8a0388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:44:08.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:44:08.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of weekly Covid-19 cases has been on a steady decline
        since January. More than 88,000 new Covid-19 cases and 1,052 deaths were reported
        in the US last week, according to CDC data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2910b37-4fe8-496e-9a40-0f0273499c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T09:44:08.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T09:44:08.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/28/health/cdc-covid-community-levels/index.html#:~:text=CNN%20Store-,FIRST%20ON%20CNN%3A%20CDC%20set%20to%20stop,community%20levels%20for%20Covid%2D19&amp;text=The%20CDC%20is%20set%20to,the%20spread%20of%20the%20infection.">FIRST
        ON CNN: CDC set to stop tracking community levels for Covid-19</a>."&nbsp;</em></p>'
  'occ-mindoro-power-back-monopoly':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-29T10:15:47.000+08:00
    'imagesource': 'jcr:3cf3d388-ad0f-498c-a95f-d1467b9c44a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33be5876-bcdf-4a52-94e2-4e55461f8cc5'
    'lead': 'Electricity has returned to residents of Occidental Mindoro but the fight
      for power stability is not yet over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-29T10:16:58.255+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-29T16:44:35.036+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Electricity back in Occidental Mindoro but vice governor questions power
      monopoly'
    'updated': 2023-04-29T16:43:23.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbba7447-99d1-407d-b62f-1baf9e4dea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T10:16:58.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T16:44:35.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> — Electricity
        has returned to residents of Occidental Mindoro but the fight for power stability
        is not yet over.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a87b59-2f22-4a17-b5e1-d5cc079c4e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T16:40:59.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T16:44:35.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Occidental Mindoro Vice Governor Anecita Diana Apigo-Tayag on Friday\
        \ told CNN Philippines that the Occidental Mindoro Consolidated Power Corporation\
        \ (OMCPC), the sole power provider in the province, allegedly abused its monopoly\
        \ in order to collect subsidies from the national government.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04feba4e-4217-400e-8bef-19324da3cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T16:40:59.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T16:44:35.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vice governor made the statement after OMCPC was suddenly able\
        \ to provide 32 megawatts (MW) for residents after giving them only four hours\
        \ of electricity per day for over a month now.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eb4df4-57fe-4f47-b131-aba17d052e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T16:40:59.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T16:44:35.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Isa sa magiging solusyon ay makapasok ang bagong provider. Bukas\
        \ mag-o-operate sana yung PSI (Power Systems Inc.), ngayong araw biglang in-operate\
        \ ng OMCPC lahat ng planta niya at pwede niya pala kaming pailawan,\" Apigo-Tayag\
        \ said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38887c1-4c73-44b1-b7bf-2fee839211dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T16:40:59.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T16:44:35.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ngayong araw ang binigay niya po ay 30, 32 MW at lahat kami ngayon\
        \ ay may kuryente na,\" she added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1380855-d231-4453-8c0d-946e04a51347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T16:40:59.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T16:44:35.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: One solution for this is if a new provider enters. Tomorrow,\
        \ PSI should have begun operations. Today, OMCPC suddenly opened all its plants,\
        \ and they could actually provide power for all of us… They gave us 30, 32\
        \ MW and everyone suddenly has electricity.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86ed16-9e2e-42ff-ac12-545cecf504f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T16:40:59.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T16:44:35.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apigo-Tayag was surprised as 32 megawatts of electricity is more than\
        \ the province's power demand.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ba1e1a-7cda-4535-aa77-21f80cc28bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T16:40:59.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T16:44:35.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hawak niya nga kami sa leeg,\" she stressed. \"Pinapatayan niya kami\
        \ tuwing gusto niyang makuha ang gusto niya sa national government. Hindi\
        \ ko po na-a-appreciate 'yun. Ano kami walang value ang buhay namin?\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4fbff4-09de-4c9b-88fa-ba3f0483ac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T16:40:59.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T16:44:35.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kailangan na naming malagpasan 'yung sitwasyon namin ngayon na naka-monopolya\
        \ sila,\" the vice governor added. \"Kailangang mag-diversify at magpapasok\
        \ ng ibang power provider.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1129a779-c4bf-43fa-8c4c-5c28c938aa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T16:40:59.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T16:44:35.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They are holding us by the neck. They shut our power\
        \ off every time they want something from the national government. I don't\
        \ appreciate that. Does our life have no value? We need to overcome our situation\
        \ where they monopolize power. Power needs to be diversified as a new provider\
        \ should enter.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2862156a-eea2-41aa-9122-6237600cafa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T16:40:59.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T16:44:35.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Electrification Administration (NEA) said OMCPC had agreed\
        \ to simultaneously operate three of its power plants — the 5 MW Sablayan\
        \ plant, the 7 MW MAPSA plant, and the 20 MW SAMARICA plant — to address the\
        \ power shortage.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb46d00d-446b-4032-80e5-c5d12409da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T16:40:59.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T16:44:35.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This would cover the province's peak demands, according to NEA Administrator\
        \ Antonio Almeda.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d99ff0d-e765-4b08-ae41-a8844c3fee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T16:40:59.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T16:44:35.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEA and PSI also agreed to operate the latter''s <a href="https://www.cnnphilippines.com/news/2023/4/26/occidental-mindoro-free-power-nea-psi-deal.html">San
        Jose power plant</a>, providing residents of Occidental Mindoro with 5 to
        6 megawatts of free additional power supply for two months — but at a reserve
        capacity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8acbed-5d88-4450-8cb5-82041fec6d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T16:40:59.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T16:44:35.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resolution seeking to look into possible solutions to end the
        power crisis in Occidental Mindoro was recently <a href="https://www.cnnphilippines.com/news/2023/4/26/Occidental-Mindoro-power-crisis-Senate-probe.html">filed
        in the Senate</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c545da8-c5b2-45c4-9f95-0c69bf17f84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T16:40:59.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T16:44:35.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also earlier said it is already looking into <a href="https://www.cnnphilippines.com/news/2023/4/25/DOJ-looking-into-solutions-power-crisis-Occidental-Mindoro.html">ways
        to resolve the problem</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b086ed-f27e-4782-9e38-7d1885701a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T10:41:31.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T16:44:35.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Daniza Fernandez contributed to
        this report.</em></p>'
  'ngcp-visayas-grid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-29T10:43:38.000+08:00
    'imagesource': 'jcr:1d8efbbe-5db4-4b3f-8ab3-6f145c326561'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dd15b63-27c6-4a83-8717-c91ac66977e8'
    'lead': 'Some areas of Panay Island will continue to experience power outages
      as system disturbances continue to plague the Visayas grid, the National Grid
      Corporation of the Philippines said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-29T10:44:05.954+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-29T14:30:56.692+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Panay island still facing power outages – NGCP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78f924b-77d8-4c71-bd32-2d0666001418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T10:44:05.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T14:30:56.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> – Some
        areas of Panay Island will continue to experience power outages as system
        disturbances continue to plague the Visayas grid, the National Grid Corporation
        of the Philippines (NGCP) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56494937-6797-4a62-8e82-3696a856cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:30:28.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T14:30:56.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly before 9 a.m. on Saturday, the NGCP reported another disturbance\
        \ in the Visayas grid that resulted in the disengagement of multiple Panay\
        \ power plants from the Visayas grid's transmission system.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4325c7f-f93b-4c41-ba70-f3a05cd6a349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:30:28.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T14:30:56.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Parts of the franchise areas of AKELCO , CAPELCO, ANTECO, MORE Power,\
        \ ILECO I, ILECO II, and ILECO III lost power,\" the NGCP said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1dece5-cc03-4ea5-a7cc-496c0f50a93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:30:28.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T14:30:56.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes after the NGCP detected two disturbances to the Visayas\
        \ grid which have since been resolved: first on Thursday, when a distribution\
        \ utility-owned line tripped, causing power plants to disengage from the transmission\
        \ system; and second on Friday, which was triggered by the tripping of a generation\
        \ facility.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c544dc93-0bf8-423c-b436-046b6205f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:30:28.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T14:30:56.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f82fd-d2b9-4ee4-b30f-77d9bb2fc33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:30:28.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T14:30:56.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Due to the disturbances, the NGCP placed the Visayas grid – which includes\
        \ the Panay, Cebu, Negros, Leyte, Samar, and Bohol island grids -- on red\
        \ alert on April 27, which was later downgraded to yellow alert on April 28.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1731aac-cc7b-4434-b7dc-92ca5fc45040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:30:28.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T14:30:56.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65495dc9-a101-476d-a48b-bf8f56b88121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:30:28.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T14:30:56.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yellow alert means that a grid's \"operating margin is insufficient\
        \ to meet the transmission grid's regulating and contingency requirements.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4464c7-d84c-4fe6-9991-6b66d2eee067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:30:28.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T14:30:56.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8f968d-685e-4ce3-969c-076f34426baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:30:28.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T14:30:56.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NGCP said that it would implement manual load dropping or rotational\
        \ brownouts throughout its coverage areas to maintain the integrity of the\
        \ grid's power system.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd88bbc-9a95-4cb1-a490-0b6333f3fcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:30:28.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T14:30:56.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d71c0f-55e8-45a8-9230-aad69bc13206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:30:28.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T14:30:56.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Not all of the affected power plants have successfully synchronized\
        \ to the transmission system, which is the direct cause of the power interruptions\
        \ some areas in the island of Panay still endure,\" the NGCP said in an earlier\
        \ advisory.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e1694-ab5f-4826-97d3-fbb8f9679f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:30:28.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T14:30:56.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c4de2-f346-4bee-bc7a-44a3d8ccc898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:30:28.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T14:30:56.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Visayan Electric Company likewise said on Friday that its coverage\
        \ areas should expect rotational brownouts.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742cc83-d04c-4432-aaf4-c250199aa623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:30:28.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T14:30:56.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707126a1-9ebb-48c6-a8d4-33f6c54a693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:30:28.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T14:30:56.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NGCP said that all transmission facilities affected by the April\
        \ 27 and 28 disturbances had been restored.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5cbb58-0539-4cca-a2ba-2af13fa25945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:30:28.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T14:30:56.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e06e50-c483-438f-ae53-3b9dc67760a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:30:28.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T14:30:56.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the NGCP has yet to resolve the April 29 disturbance which\
        \ currently affects the Panay power plants.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43596bf-867c-48c1-bdb5-82a472af2c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:30:28.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T14:30:56.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48fdbb0-8f44-4490-8296-32ba4112d791'
