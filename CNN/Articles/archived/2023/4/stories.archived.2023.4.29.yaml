      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) –</strong> Both
        gasoline and diesel prices are expected to go down next week by more than
        ₱1, Unioil Petroleum Philippines said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a0894b-e87b-48bd-abf0-bfb835265344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:28:47.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-29T14:30:26.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its advisory, Unioil said diesel prices are expected to decrease\
        \ by ₱1.20 to ₱1.40 per liter while gasoline prices may drop by ₱1.40 to ₱\
        1.50 per liter.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86049459-4555-48e3-80cf-9b8f327b4861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T14:28:47.389+08:00
      'mgnl:createdBy': 'raheema'
