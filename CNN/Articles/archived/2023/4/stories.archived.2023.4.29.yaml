      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 29) — All private and public
        sector workers will get free rides at the Light Rail Transit-Line 2 and Metro
        Rail Transit-Line 3 on May 1 in commemoration of Labor Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
