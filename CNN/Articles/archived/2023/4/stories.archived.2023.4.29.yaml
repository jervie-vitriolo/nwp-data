      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a106c964-481e-4317-9eea-6b75bc9169d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RSF claimed on Friday that it controls more than 90% of Khartoum state,\
        \ the most populous state in Sudan, with around 8 million people.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf6e1b8-9a16-4f00-b917-e56dcdd0e506'
      'mgnl:activationStatus': true
