      'text': '<p>As of April 25, the Department of Energy''s oil price monitoring
        showed a year-to-date net decrease in local diesel prices by ₱P3.05 per liter.
        Gasoline, on the other hand, had a net increase of ₱7.55 per liter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c6b4d-7bc1-42cd-9df2-e8b815755801'
