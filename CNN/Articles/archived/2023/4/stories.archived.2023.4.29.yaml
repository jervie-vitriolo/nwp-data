      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All final five candidates were asked the same question: \"What do you\
        \ think people in the future would say about your generation?\"  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df88bbb-2f42-4266-ba66-1b857da4d330'
      'mgnl:activationStatus': true
