      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Angola and Italy were the previous opponents of World No. 40 Gilas\
        \ in the FIBA World Cup 2019 in China, where the national team placed last.\r"
