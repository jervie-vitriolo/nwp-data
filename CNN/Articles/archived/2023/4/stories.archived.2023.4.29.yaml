      'mgnl:lastActivated': 2023-04-29T07:00:37.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Jamil Al-Fadil, a resident of Tuti in Khartoum, told CNN that projectiles\
        \ fell on the neighborhood.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a7b12-f008-4470-852a-517e3250e004'
