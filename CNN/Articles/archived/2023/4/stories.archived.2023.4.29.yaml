      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision involved a dredger, MV Hong Hai 189, which originated
        from Botolan in Zambales, and a chemical and oil product tanker, MV Petite
