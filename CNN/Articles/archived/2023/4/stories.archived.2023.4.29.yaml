    'stories': []
    'template': '1'
    'title': 'New photographs of King Charles III and Queen Camilla released ahead
      of coronation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb557d-9900-44c9-a997-db4414c15152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T11:47:23.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-29T11:47:23.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> New photographs of Britain''s King Charles
        III and Queen Camilla have been released by Buckingham Palace on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9495e23e-7d29-43a9-8de3-445555d4e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T11:47:23.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-29T11:47:23.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3c467a-f182-4ca7-af20-e0ef02ac7dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T11:47:23.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-29T11:47:23.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three images were taken by photographer Hugo Burnand in the Blue\
        \ Drawing Room at Buckingham Palace last month, according to a statement from\
        \ the palace.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18037b-7b36-4c78-8600-44d8c999c020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T11:47:23.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-29T11:47:23.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5133d00-f9c6-420f-bd65-051ab6501167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T11:47:23.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-29T11:47:23.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one photo, Charles is shown sitting in a gilded mahogany and green\
        \ silk armchair from 1828, while Camilla is seated in a gilded wood and blue\
        \ silk upholstered bergère dating to around 1812.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c2e725-1d21-422f-870e-a91f4aaf476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T11:47:23.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-29T11:47:23.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921b9fa4-616d-4fbf-b656-84d6aeac7544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T11:47:23.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-29T11:47:23.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Blue Drawing Room originally served as the palace ballroom before\
        \ the present ballroom was created in 1855, according to the Buckingham Palace\
        \ website.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe25c9e-d869-4c09-8329-03c9b1bd6e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T11:47:23.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-29T11:47:23.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e444ca5-3cd1-43f6-81e9-6789cc5802f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T11:47:23.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-29T11:47:23.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Burnand is no stranger to the royal family, having photographed the\
        \ weddings of both Charles and Camilla in 2005 and Prince William and Kate\
        \ Middleton in 2011.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bbcc6b-513e-41b3-9cdb-34cdb7841ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T11:47:23.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-29T11:47:23.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b38e1f-a998-4dc2-a0f0-66d1076390a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T11:47:23.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-29T11:47:23.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Serving as a backdrop for the photographs is the state portrait of\
        \ King George V, painted after his coronation in 1911.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eecee90-41c2-4cda-9e18-a0c60effdd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T11:47:23.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-29T11:47:23.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41627b9d-671e-4095-ab2e-ed444b70f57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T11:47:23.519+08:00
      'mgnl:createdBy': 'alyssa'
