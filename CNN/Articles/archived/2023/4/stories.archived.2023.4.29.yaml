  'sudan-stranded-western-diplomats-flee':
    'author': 'Sana Noor Haq and Noon Salih, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-29T17:03:26.000+08:00
    'imagesource': 'jcr:d658343c-d163-4c0b-98f6-4b249ecbfa90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ce63d43-f92b-4478-b970-f80b8003cf87'
    'lead': 'A growing number of people say they are stranded in Sudan because Western
      embassy workers fled the conflict-ridden country without returning passports
      that were surrendered during visa applications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-29T17:06:34.708+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-29T18:38:10.467+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-04-29T18:38:09.394+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''We can''t get to your passport:'' People stranded in Sudan after Western
      diplomats flee without returning travel documents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c2b5be-eb8c-4e54-aaf0-5da753b0693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.468+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A growing number of people say they are
        stranded in Sudan because Western embassy workers fled the conflict-ridden
        country without returning passports that were surrendered during visa applications.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8665672-5170-400b-8f8f-ef02ac21b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.468+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diplomats from at least three Western missions have been unable to\
        \ grant access to travel documents belonging to Sudanese nationals, according\
        \ to nine testimonies reviewed by CNN.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c63a0-fba1-4018-8c84-3bc388a67e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.469+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most Western embassies in Sudan were evacuated a week into the fighting,\
        \ leaving many Sudanese visa applicants without their travel documents and\
        \ in legal limbo.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899648fb-bff7-40e6-8279-b3d591c53bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.469+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In some cases, embassy workers advised people to \"apply for a new\
        \ [Sudanese] passport\" despite the violence grinding Sudanese government\
        \ services to a halt, according to screenshots seen by CNN.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cca18d-04ae-4aac-9398-3bf17c9dc268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.470+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one case, a Swedish official suggested that the Sudanese visa applicant\
        \ use a photocopy of his passport in lieu of his travel document.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7498d4db-4af1-4354-abfb-383e5b5e51ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.470+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sudanese nationals who spoke to CNN accused the embassies of neglect,\
        \ obstructing their legal passage out of the country, where the violence has\
        \ claimed at least 512 lives.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58981b6-bbca-42b4-b430-e03825ceb526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.471+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Dutch foreign ministry confirmed to CNN that \"a number of Sudanese\
        \ passports\" were left behind at the embassy after it closed \"with immediate\
        \ effect\" due to the conflict.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26e72a5-7719-446b-8d50-d59d4f59199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.472+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A number of Sudanese passports were left behind at the Dutch embassy.\
        \ These are passports of Sudanese passport holders who have applied for a\
        \ short-stay Schengen visa or an MVV (provisional residence permit). The sudden\
        \ outburst of fighting in the early morning of April 15, forced the Dutch\
        \ embassy to close with immediate effect,\" a spokesperson for the ministry\
        \ said in a statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76afca66-2fad-4766-a041-396dd8657ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.472+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The diplomatic staff has since been evacuated and transferred to\
        \ the Netherlands. Unfortunately, we have not been able to collect these passports\
        \ due to the poor security situation. We understand that this has put the\
        \ people involved in a difficult situation. We are actively investigating\
        \ possibilities to provide individual support,\" they added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce9ce8-4622-4094-b090-827634990667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.473+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Italian foreign ministry told CNN it was aware of the problem,\
        \ and will try to return passports to Sudanese nationals \"as soon as possible.\"\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b9541d-cbf4-4c8d-9dc7-63613a8fa39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.473+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are well aware of the problem. Keeping in touch with all concerned\
        \ people and will do our outmost [sic], even under the current circumstances,\
        \ to return the passports as soon as possible. We are taking care of Sudanese\
        \ nationals who are in this situation with the same attention we are devoting\
        \ to our evacuees. We are actively working to be able to respond quickly to\
        \ the requests,\" Niccolò Fontana, the head of communication for Italian Foreign\
        \ Ministry, said to CNN.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b35d5-82fa-4b81-a124-83d0e86af7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.474+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN also asked the Swedish foreign ministry for comment, but had not\
        \ received a response by the time of publication.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c63da-25db-4b53-be71-68d9f9c24f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.474+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the International Committee of the Red Cross told\
        \ CNN the aid organization does not issue emergency travel documents to Sudanese\
        \ citizens trying to leave the country.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d8f5d-d40c-4900-b24f-3b44350a0303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.475+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I can't imagine, how incredibly difficult it must be for Sudanese\
        \ people who want to leave the country, but can't do so because they don't\
        \ have their documents. But unfortunately the ICRC cannot issue emergency\
        \ travel documents for people to leave their own country,\" they told CNN\
        \ in a statement.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0892f228-d9a5-495a-97d1-5536382e0014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.475+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sporadic attacks have continued to flare in parts of the capital Khartoum,\
        \ the epicenter of the power struggle between the Sudanese Armed Forces (SAF),\
        \ led by Abdel Fattah al-Burhan, and Mohamed Hamdan Dagalo's paramilitary\
        \ Rapid Support Forces (RSF).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad87fd2-43b2-442b-b48d-8af9357be782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.476+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civilian hopes of fleeing the danger through safe and legal routes\
        \ are dwindling, as the clashes persist despite a ceasefire agreement between\
        \ the Sudanese army and paramilitary forces.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e42bb8-c938-43b4-afa4-540a983dd4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.476+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, RSF claimed it had secured all the roads into the capital\
        \ and controlled 90% of what is Sudan's most populous state.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33688fd-09ef-4ddd-ba8a-0e94ef952a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.477+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, SAF accused the paramilitary group of violating international\
        \ humanitarian law and targeting retired military and police officers.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3f2ec0-8cb6-4e66-a3a2-e4885cd3120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.477+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[The RSF] is committing crimes and terrorist practices that have\
        \ nothing to do with the legacies of the Sudanese people,\" the SAF said in\
        \ a statement, vowing a harsh response.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ddde52-9116-48e4-b96b-d535632714ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.478+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the conflict broke out, more than 50,000 people have fled Sudan\
        \ to Chad, Egypt, South Sudan, and the Central African Republic, the UN High\
        \ Commissioner for Refugees Filippo Grandi said on Twitter on Friday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c843880-0428-4203-8aea-907d49f40971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.478+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number includes both Sudanese nationals and refugees who were forced\
        \ to return to their countries, Grandi said, warning that the number will\
        \ continue to rise until the violence stops.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ca2d9f-2a7c-4a49-a297-efd130a72ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.479+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India's Ministry of External Affairs said on Friday that it had evacuated\
        \ \"nearly 2,400\" Indian citizens from Sudan since the start of the conflict.\
        \ They were transported out by the Indian Navy and Air Forces in 13 batches.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c27f9e-b8a1-426b-934f-bd9dac32afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.479+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Totally unsafe''</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5789340-44a5-4a7f-9fae-2d9879058706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.479+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "News of those stranded without passports comes amid a growing chorus\
        \ of criticism against foreign governments and international aid organizations\
        \ leading rescue operations to extract their own nationals, leaving locals\
        \ to fend for themselves. Power, food and water shortages are rampant as the\
        \ conflict devastates large parts of the country.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065608fe-9b3b-485b-8253-6994043d0f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.480+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fatima -- a pseudonym CNN is using for security reasons -- said she\
        \ is desperate to leave the country. Two people in her east Khartoum neighborhood\
        \ were killed in the fighting. But her travel documents are locked in the\
        \ Italian Embassy, where she said staff members denied her repeated pleas\
        \ to retrieve her passport.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e913640-df40-43d5-934a-8db044e24d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.480+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm still trying to communicate with them, trying to explain that\
        \ this is a critical situation,\" she said. \"Of course no country will allow\
        \ people to enter their lands without a valid passport.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee255765-57eb-4076-b9eb-475dd27d486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.481+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zara, another Sudanese woman caught up in the passport bind, said her\
        \ family has refused to leave the country without her. CNN is using a pseudonym\
        \ for security reasons. The evacuated Dutch Embassy -- where she said her\
        \ passport has been held for more than three weeks -- has not responded to\
        \ her attempts to contact them.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cce1971-4066-4183-ad23-1ac7482641d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.481+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am now an obstacle for my family since they cannot travel and leave\
        \ me,\" she told CNN.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a87c5d-851c-4546-a805-45ed6b19a0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.482+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Please help end this war. And please consider this passport issue.\
        \ It might save lives. The house in front of us has been attacked.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f49cc-976a-4a53-a2cc-e088d6344ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.482+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a social media exchange seen by CNN, between another visa applicant\
        \ and the Dutch Embassy, the official Facebook page of the diplomatic mission\
        \ declined a request to return a withheld passport.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7e5fe3-1216-4c5d-b12a-59f9c9b75fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.483+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We deeply regret the current situation you're in,\" the embassy replied\
        \ to 35-year-old Sarah Abdalla. \"We were forced to close the embassy and\
        \ evacuate our staff. This unfortunately means we can't get to your passport.\"\
        \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adfe9cb-34e0-4bca-b3cc-a25b77b206e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.483+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We advise to apply [sic] for a new passport with your local authorities,\"\
        \ the embassy added.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a05cfc-21db-4b7b-9bbb-16439027a95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.483+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For many, that's not possible. Sudanese government services have been\
        \ largely suspended in Sudan due to the fighting.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323095aa-5244-4d71-a376-6891be26170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.484+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am in urgent need of my passport to leave to Egypt through the\
        \ road,\" Abdalla told CNN. \"We are in an unsafe condition and suffering\
        \ from lack of water in the taps now for 13 days.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73719258-fbdd-4dce-aed1-3b493c6fd14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.484+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We go out threatening our lives to fetch water and usually get salty\
        \ water. I have four other colleagues [whose] passports [are] stuck and facing\
        \ the same situation.\"\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8125272-19f5-40ed-ae70-5140474ecbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.485+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nabta Seifelyazal Mohamed Ali, a 20-year-old Sudanese medical student\
        \ at the University of Khartoum, said she urgently needs to obtain her passport\
        \ from the Dutch Embassy so she can make the treacherous journey to Egypt\
        \ with her family, including her mother, father, uncle, and her four siblings.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422adb21-1218-4a6f-bb0a-d103c7dd537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.485+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an email correspondence with the Dutch Embassy, seen by CNN, an\
        \ embassy worker replied: \"We understand your situation but it is not safe\
        \ enough to reopen our services. We do not know how long this situation will\
        \ last. If there are any updates we will inform you.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b199f27-f61e-48d8-ad8a-638996fc78bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.486+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ali said that the family needs to leave their home by Sunday because\
        \ they are running out of medication for her sick uncle, who has a chronic\
        \ kidney condition.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8d96bb-a667-4f65-8658-6496c4697cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.487+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A bureaucratic nightmare</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56807a53-9c8d-4762-a02e-e7773f88d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.487+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filmmaker Ahmad Mahmoud, 35, said the Swedish Embassy has held his\
        \ passport since he applied for a visa to attend Sweden's Malmo Arab Film\
        \ Festival, which started on April 28.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dee438-b4d8-4e3d-919a-22c6b29cf47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.487+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Christina Brooks, the head of migration at the Swedish Embassy in Khartoum,\
        \ repeatedly told Mahmoud that personnel could not access his passport because\
        \ they had evacuated the building, according to excerpts of phone messages\
        \ seen by CNN.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f4f383-67a4-4c9d-a3dd-211840e1b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.488+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Please please let me know when I can go to the embassy and take my\
        \ passport. I need to be ready to leave the country. Our building is not safe\
        \ anymore,\" Mahmoud said in one excerpted message to Brooks.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2f4e63-e818-4fc0-926e-20eab22f0fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.488+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brooks replied: \"As mentioned, I'm deeply sorry to say that it is\
        \ not possible.\"\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736de4cc-99e2-4e83-b278-5c68cc5c2192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.489+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In lieu of travel documents, she recommended he use a photocopy of\
        \ his passport to exit Sudan and to \"collect all other documents of identification\"\
        \ including his marriage certificate, the messages said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08c125b-562a-450c-9010-daf1b279b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.489+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At least it is good that you have a copy if you manage to get out\
        \ without the actual passport,\" said Brooks. \"I hope that you and your family\
        \ manage to get out and that you stay safe!\"\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa43bebf-5b94-426a-bd77-677973e3cd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.490+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I can't leave with this,\" Mahmoud said, attaching a picture of his\
        \ faded photocopied passport.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516fab4b-42ba-4e0c-bbe4-43e72e29df17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.491+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN asked Brooks for comment but had not received a response by the\
        \ time of publication.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f3fb28-e7b8-42b0-b5aa-b816e17e07f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.491+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When CNN last spoke to Mahmoud on Thursday, he and his wife were en\
        \ route to the coastal city of Port Sudan on the Red Sea. They will contend\
        \ with chaotic border crossings, where confused border guards have frequently\
        \ been denying people passage out of the country, including some Sudanese-American\
        \ dual nationals.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23a4b99-728e-4681-95c0-30ca7150d1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.492+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Not having my passport with me puts crazy, crazy stress on me because\
        \ my wife is not going to accept leaving without me,\" he told CNN.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e7407-1941-41a0-8313-58fc94a1c57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.492+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahmoud said he will attempt to "go to Ethiopia or Egypt from [Port
        Sudan]. It''s going to be a huge, huge problem that I have no idea how to
        deal with. I''m just hoping for an end to the war, I guess, so I can get a
        new passport."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e180a9-ae5e-4e90-aba5-45ba23f8648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T17:06:34.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:38:10.493+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/04/28/africa/sudan-evacuations-passports-western-embassies-intl/index.html">We
        can’t get to your passport:’ People stranded in Sudan after Western diplomats
        flee without returning travel documents</a>"</em></p>'
