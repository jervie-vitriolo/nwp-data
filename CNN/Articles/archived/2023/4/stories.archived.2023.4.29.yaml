      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE <a href="https://www.doe.gov.ph/oil-monitor">said</a> the
        increase in oil prices was largely driven by week-on-week average of Philippine
        peso depreciated versus the US dollar by 95 centavos to ₱56.01 from ₱55.06
        in the previous week.</p>'
