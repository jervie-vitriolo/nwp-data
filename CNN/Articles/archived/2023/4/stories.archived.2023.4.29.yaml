      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local government has accused the Occidental Mindoro Consolidated\
        \ Power Corporation, the province's sole power supplier, of abusing its monopoly\
        \ to leverage subsidies from the national government.\r"
