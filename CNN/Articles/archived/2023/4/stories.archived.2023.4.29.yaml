      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 24-year-old beauty from Siniloan, Laguna bested 27 other candidates.\
        \  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6833efd8-f254-4cf4-8a3b-f6eb0fdc89ce'
