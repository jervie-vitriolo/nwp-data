      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in the Kafouri area north of the city, warplanes overhead came\
        \ under fire from anti-aircraft missiles, eyewitnesses told CNN journalists\
        \ in Sudan.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0dd8ea-3d2d-4c1d-bfd4-a8d6d8f81a02'
