      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The total rebate to be given amounts to ₱10.81 million,\" it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6782d6f-5682-45e1-9161-6bbe6f0c9c47'
      'mgnl:activationStatus': true
