    'stories': []
    'template': '1'
    'title': 'Groups reiterate calls for wage hike as Labor Day approaches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26425914-3911-45ca-a05f-388f570eecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:48:20.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:48:20.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> Various
        groups from different sectors reiterated their calls to raise the across-the-board
        minimum wage to ₱750 ahead of Labor Day on May 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27ae9f1-76ef-4427-a582-ee1e5c4c5d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:48:20.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:48:20.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[''Yung] ₱750… bakit kailangan pang ipakiusap?" Sarah Prestoza,
        vice chair of the BPO Industry Employees Network, said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0190468a-38af-4137-b732-9b21dd0e921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:48:20.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:48:20.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman nagse-settle for less sa pagbibigay ng serbisyo ang
        manggagawa," she also said. "Dapat hindi rin nagse-settle for less sa usapin
        ng sahod."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9f96b1-fb82-4327-9ecf-4c2cc0951387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:48:20.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:48:20.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Why do we even need to plead for the ₱750 minimum wage?\
        \ Workers don't settle for less in offering their services. It should be the\
        \ same for our salary.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfdc373-6b43-4f84-9fd5-0ca829324e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:48:20.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:48:20.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Groups lamented the continued discrimination in wages, specifically\
        \ for female workers and those in the agriculture sector.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbfea63-b5d2-49ad-ae7c-8fdc58df859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:48:20.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:48:20.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Regional na nga, mas maliit sa regions sa labas ng Metro Manila;\
        \ mas maliit pa ang tinatanggap ng mga manggagawa sa agrikultura,\" said Ariel\
        \ Casilao, spokesperson of the Unyon ng Manggagawa sa Agrikultura.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2d0048-c56b-45e1-90cc-530c80c2b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:48:20.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:48:20.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa Mindanao, may nakakatanggap ng ₱250 kada araw,\" he added. \"\
        Meron pa ngang nakakatanggap ng ₱180. Less ₱50 pa ang sweldong tinatanggap\
        \ ng mga manggagawang bukid na kababaihan.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeefb63-55de-492c-9c5e-d4583f2325a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:48:20.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:48:20.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Aside from the low salary in areas outside Metro Manila,\
        \ workers in the agriculture sector receive even lower wages. In Mindanao,\
        \ some only earn around ₱250 per day; others ₱180. Less ₱50 for female workers.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0ebc27-4621-4f58-ba88-58f939743b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:48:20.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:48:20.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Migrante Philippines, an alliance of overseas Filipino workers (OFWs),\
        \ likewise pointed out the low wages and lack of programs for OFWs.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e98d1c9-8a7f-405a-9f87-f3566f0c6f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:48:20.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:48:20.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said almost 25% of migrants would choose not to work abroad if the\
        \ government heeds calls for a wage increase, based on its study.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa94fb-c29a-4949-a23b-17264b930817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:48:20.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:48:20.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The groups stressed the higher minimum wage will not only help workers\
        \ bear the soaring prices of goods and services, but will also pave the way\
        \ for economic recovery, contrary to the claims of some officials.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc5139-65f1-48b2-a30e-4b9e28a85c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:48:20.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:48:20.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang wage increase ay makakapag-enhance sa ekonomiya dahil makakabili\
        \ kami ng mga kailangan namin sa market,\" Kilusang Mayo Uno secretary general\
        \ Jerome Adonis said. \"Therefore, gagalaw…at iikot ang negosyo,\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42d4ec0-6a00-480b-8178-a8c4ea181a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:48:20.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:48:20.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi kami basta-basta nanghihingi lang, kundi nakabatay sa aktwal\
        \ na kailangan para mabuhay ang aming pamilya,\" he noted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92092fd1-75e1-4456-853f-49ce0a6aa673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:48:20.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:48:20.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: A wage increase will help enhance the economy since it\
        \ will allow more people to buy what they need. Therefore, there will be movement...among\
        \ businesses. We are not just making an appeal, but this is based on what\
        \ we actually need to sustain our families.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e2705e-a9e1-4cb0-b979-0577f6140530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:48:20.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:48:20.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised public hearing on April 27, the Department of Labor
        and Employment said it is set to distribute <a href="https://www.cnnphilippines.com/news/2023/4/28/govt-financial-aid-on-Labor-Day.html">₱1.8
        billion worth of financial assistance</a> to workers on Labor Day as wage
        hikes are still under review.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d393e5-861a-4c2e-8ebd-82db8dc56eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:48:20.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T18:48:20.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE Undersecretary Benjo Santos Benavidez said there are currently
        eight minimum wage hike petitions filed across regions.</p>'
