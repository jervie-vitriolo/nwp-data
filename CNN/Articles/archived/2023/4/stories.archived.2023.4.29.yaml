      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> Around
        167,500 lifeline customers – or those who consume less than 10 cubic meters
        per month – will get rebates on their May bill due to the water service interruptions,
        west zone concessionaire Maynilad announced on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd4e173-14c6-44b6-a7ff-d47017ba2b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:06:37.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-29T18:20:34.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a096bc6-e2ca-4d2f-a463-7fb20387e872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:06:37.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-29T18:20:34.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The water service interruptions were caused by reduced production at\
        \ the Putatan Water Treatment Plants, according to Maynilad.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cbefe3-f9e4-4d09-b8ea-6f4a8eca3530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:06:37.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-29T18:20:34.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f975fa13-cf23-46bd-a1d4-8e61b04224dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:06:37.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-29T18:20:34.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Maynilad is giving the rebate in consideration of 'lifeline' customers\
        \ who were constrained to pay a minimum charge though they were not able to\
        \ consume a full 10 cu.m. given the service interruptions affecting their\
        \ area,\" the water concessionaire said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
