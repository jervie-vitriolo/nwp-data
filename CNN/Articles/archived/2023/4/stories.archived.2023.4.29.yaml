      'mgnl:lastActivated': 2023-04-29T07:00:37.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae47e35-e02c-482c-9410-024e1b5b54e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both factions also accused the other of violations. The Sudanese Armed\
        \ Forces said RSF was targeting retired military and police officers, while\
        \ RSF said the army was attacking its positions in a ceasefire.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac30ccf1-35e5-48d1-915a-807db1c99cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3228e1-865b-42a5-a180-4b880b80bf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, a Turkish evacuation C130 plane was shot at over Sudan on\
        \ Friday morning but landed safely later with no injuries on board, Turkey's\
        \ Defense Ministry said on Twitter.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46587259-328a-4f43-aec1-6651731111ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea1eb44-0082-4021-85cd-3d4c2c7936ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sudanese Armed Forces accused the RSF of shooting and damaging\
        \ the aircraft as it was preparing to land at Khartoum's northern Wadi Seyidna\
        \ airport. The RSF denied the accusation saying they are not in control of\
        \ the area.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5647c283-3a5b-4b2b-9da6-fc180a89ca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec6148-f538-4be6-a273-5e5d4e6508e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Bahri, Khartoum state, plumes of smoke could be seen rising as fighter\
        \ aircraft continued flying overhead, eye witnesses told CNN. In Bahri's Kafouri\
        \ neighborhood sounds of explosions could be heard Friday morning, a CNN journalist\
        \ said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa1c54-d8c7-4fd7-a9dd-8dabc4ee6d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2090bc2f-439e-4701-ae3a-ead8a572dc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No functioning hospitals in El Geneina</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfd3a90-fd2f-4267-8579-ac8f6daaf5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In West Darfur's El Geneina, none of the city's hospitals remain functional,\
        \ a member of the Sudan Doctors Union told CNN Thursday, adding that a doctor\
        \ had been killed in recent violence.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51877c4d-9c37-43c3-84ed-b833b5e7e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4059140-9782-45e6-94fc-e6d424253008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All hospitals are out of service, and the El Geneina Hospital was\
        \ looted,\" Dr. Safa Aboush said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e9aaf4-00ab-49f2-9346-9189490da73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7319a4f8-e6af-4775-b1e8-57de41cad452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aboush also accused the RSF and Janjaweed militia of \"looting and\
        \ violating neighborhoods.\"\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade40ca-96cf-44f1-8f71-6f4fceaf5fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abad6376-a77b-44aa-a395-7558d2f7dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The RSF has previously blamed looting on \"remnants and elements of\
        \ the defunct regime,\" and claimed credit for repelling would-be looters.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd1e694-6425-4026-be1d-092359216282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95f53dc-9be9-4665-bf9f-98366eea2aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Preliminary Committee of Sudan Doctors' Union has warned of \"\
        war crimes\" in Sudan's West Darfur, blaming \"the absence of justice\" locally\
        \ as well as \"the multiplicity of armed forces, the proliferation of armed\
        \ militias, and the continued failure of military governments to protect civilians.\"\
        \r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba893fe-d4cf-423b-8fed-e3efad87973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38110d-25e7-4fdc-b945-e9a9fd6eaf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The bloody events are still taking place in the city of El Geneina,\
        \ leaving dozens of dead and wounded people, whom we could not accurately\
        \ count due to the tense security situation and the continuation of attacks\
        \ on civilians,\" the Committee said in a statement on Thursday.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cc4f74-590b-43c2-ac5d-25c40b029bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e8b3a-b9dc-4baa-aec9-45eba3fc1e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shelters, hospitals, markets, banks and international organizations'\
        \ offices have been targeted for looting and burning, it said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae3b4c2-a65c-4246-bf56-b2cd52e8f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87e1c75-bdf6-4d29-a146-5c0d4bb88a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two warring generals al-Burhan and Dagalo both have history in\
        \ Darfur, having played key roles in the counterinsurgency against rebels\
        \ in the region's civil war that began in 2003.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47aa337-b22d-45b7-ba2c-0e9c63927c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b71fed5-a879-4742-b521-047f30399311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Burhan controlled the Sudanese army in Darfur, while Dagalo was the\
        \ commander of one of the many Arab militias, the Janjaweed, which was implicated\
        \ in human rights violations and atrocities.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d51d295-1dd0-4739-8687-0ef00937b917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2adcbd-b4f6-42bc-baf0-aadad2f7c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a broader conflict plays out across Sudan, Sudan Doctors Union said\
        \ 69% of hospitals in areas of fighting, including in the capital Khartoum\
        \ and adjacent cities, are not operational.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea4d7c-cb6e-4afc-9bb7-cadf4fee8f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b2399-b173-4aa4-bec8-e1dafd782067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Out of 86 hospitals, only 26 are \"fully or partially operating, some\
        \ providing first aid service only,\" the doctors union said, adding they\
        \ are \"under threat of closure due to lack of medical staff, medical supplies,\
        \ and water and electricity.\"\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfdbe63-629f-4401-bb07-749be8945530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d543ff-a3e8-4a55-990d-95389dbe472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Howida Alhassan, a doctor at the Alban Gadid Hospital in the East\
        \ Nile region, south of Sudan, told CNN that hospitals in the area have been\
        \ \"targeted.\"\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd865bab-c6cc-497a-9121-420d7f0dfd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.642+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e61bc-5506-41ca-9ca5-2d7fd64404e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.642+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The RSF uses civilians as shields,\" Alhassan said, adding that the\
        \ East Nile Hospital, close to where she works, is now under RSF control.\
        \ \"They are inside the hospital,\" she said.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077645b-f42a-4670-af03-61fda7c61167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.643+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f83b30-e3ac-4e41-b90e-fe85f70a518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Alban Gadid Hospital is experiencing shortages in oxygen and other\
        \ medical supplies, she said. \"They are available in another area, but because\
        \ of the insecurity on the road, we cannot bring it,\" Alhassan said.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a363b-67d6-4e4e-9c04-11fba9243c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab74c1c9-dce0-4c95-be45-c1df54079d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food and water shortages</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39170fda-fe89-49dd-a472-910a4ff05cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andou Dieng, the UN's humanitarian coordinator in Sudan, said looting\
        \ as well as fighting is continuing across the country despite attempted ceasefires.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2733dc6-956d-400c-b2e9-bc3d6ae2b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6502060-05a1-454e-bb69-81bb9404c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters by phone, Dieng said he was \"extremely worried\"\
        \ about the availability of food, particularly in Darfur and asked that humanitarian\
        \ corridors be opened.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c7afb-2428-4e7a-96bf-bf738a261722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b34f31-b259-45ae-9f4f-53d442ba5292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Khartoum, eyewitnesses and CNN journalists in the north of the city\
        \ told CNN that RSF paramilitary soldiers are occupying at least one water\
        \ station, causing shortages to vital water supplies.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0737880b-91ed-470a-8cb1-df74f7741a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c42c02-4dab-47ba-b31f-d78a3f7141a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since April 16, water facilities have essentially been out of service\
        \ and people have \"been drinking bitter water from wells on unfinished construction\
        \ sites,\" the eyewitness said.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f16332-06a9-42ae-affd-662a50966e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf252456-0b25-47e1-bfe2-f8d6a0847019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The water engineers have not been able to access the water plant\
        \ to fix it. They were targeted by RSF snipers,\" the eyewitness said. CNN\
        \ has reached out to the RSF for comment.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb041e-326c-4a08-beb2-a8829ca8105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, residents of several neighborhoods in Khartoum state\
        \ said food stocks had run out in stores, clean drinking water was scarce,\
        \ and food factories in the state had been looted.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a42560-698e-4a95-8896-a612bbcb617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The area has seen fierce fighting and those who spoke to CNN said they\
        \ have been unable to leave their homes and be evacuated outside the capital.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7323295a-88dd-49de-95ea-a41544e4d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Violent clashes between the SAF (armed forces) and RSF continue with\
        \ heavy weapons, and the participation of warplanes over an RSF camp in the\
        \ Kafouri area,\" one eyewitness said Thursday.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d0e237-d0e5-4156-8df1-21a3c56bbcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the conflict stretches into a second week, foreign governments continue\
        \ the scramble to evacuate their citizens, while many Sudanese people remain\
        \ trapped without electricity, food or water, desperately seeking a way to\
        \ escape.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63dff0a-518a-480d-a6d8-fc41b434ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c462e59f-f3bc-45df-b3ba-6ddc590baee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 460 people have been killed and thousands injured in the fighting,\
        \ the country's health ministry said.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d85ef9-9c08-48ac-94d4-420c91e45c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 2,700 people from around 76 countries have arrived in Saudi\
        \ Arabia in recent days after being evacuated from Sudan, the Saudi ambassador\
        \ to the UK told CNN on Thursday.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeabaff5-fe82-4d0f-ab38-e8d82a51819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the White House urged Americans in Sudan who want to
        leave the country to do so within the next 24 to 48 hours, but said the US
        government would still only help its citizens from afar, unlike other nations
        who are using their own military resources to extract their citizens.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a333dfa9-dc7e-4efb-942c-a5815e6f8d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. <a data-cke-saved-href="https://www.cnn.com/2023/04/28/africa/clashes-west-darfur-sudan-food-water-intl-hnk"
        href="https://www.cnn.com/2023/04/28/africa/clashes-west-darfur-sudan-food-water-intl-hnk">"Clashes
        renew in West Darfur as food and water shortages worsen in Sudan violence"</a></em></p>'
