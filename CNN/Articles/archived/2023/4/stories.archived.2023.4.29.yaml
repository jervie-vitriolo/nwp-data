      'mgnl:lastActivated': 2023-04-29T07:00:37.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfb21e4-063a-4963-b911-ddd5affad7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.619+08:00
      'mgnl:createdBy': 'seth'
