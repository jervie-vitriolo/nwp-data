      'mgnl:lastActivated': 2023-04-29T22:13:14.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b64c725-42d9-4ac6-97e7-df40ae1f5783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T22:05:16.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-29T22:13:14.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I would definitely say that our generation, although misconstrued\
        \ as very ardent, I would have to say that we use our voice for a reason,\
        \ and that is to always speak up for the things that we know are right, and\
        \ for the things that we know we deserve, that is why we are very ardent about\
        \ it,\" Aduana answered.\r"
