      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3030f-5f63-4b07-9d7c-0060556d1084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:06:37.148+08:00
