      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The beer producer, a subsidiary of San Miguel Corp., said the Q1 profits\
        \ showed \"positive sales performance of both its domestic and international\
        \ operations amid the continued easing of COVID-19 restrictions.\"\r"
