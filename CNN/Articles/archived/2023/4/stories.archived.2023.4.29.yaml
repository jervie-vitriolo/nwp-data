      'mgnl:lastActivated': 2023-04-29T18:20:34.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e3257-66cf-45fa-93da-2ea2e60f2e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:06:37.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-29T18:20:34.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maynilad explained that the rebate will be equivalent to the cost of\
        \ the unused portion of 10-cu.m. minimum consumption for the month of March.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45321f1d-4d09-4332-ac8f-75b59e4e9adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:06:37.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-29T18:20:34.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51762b4-adcc-41ab-ae9f-440453168777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T18:06:37.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-29T18:20:34.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This means that if these customers only consumed 1 cu.m. in March\
        \ but had to pay the ₱136.00 Minimum Charge for 10 cu.m., they will be entitled\
        \ to a rebate of 9 cu.m., or ₱121.98. Hence, the rebate amount will vary,\
        \ depending on the customers’ actual March 2023 consumption below 10 cu.m,\"\
        \ the statement read.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534caab3-908c-4228-bab2-698b70ee2ae5'
