      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd639ae57-2b06-4ca5-a514-e1db962fd4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T07:00:36.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-29T07:00:37.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Sudanese capital Khartoum eyewitnesses said that hours into the\
        \ latest ceasefire on Friday, fighting between the armed forces and RSF could\
        \ be heard, with an exchange of heavy fire close to the Presidential Palace\
        \ in the center of the city.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630da21-618d-422d-872a-ec6d59a46d86'
