      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even though electricity has returned to Occidental Mindoro, it is not\
        \ yet stable.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d8f901-33e2-4b8e-b256-d41425810c7e'
      'mgnl:activationStatus': true
