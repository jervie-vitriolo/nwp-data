      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 17 Filipino evacuees – who flew out from Greece and Saudi Arabia\
        \ – landed in Manila in two batches, the Department of Foreign Affairs (DFA)\
        \ said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e149e62-9be0-4950-a999-4a274df4ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:45:15.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:46:25.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eight of them, who arrived in the afternoon, were hotel workers in\
        \ Sudan who boarded a military evacuation flight and were assisted by the\
        \ Philippine Embassy in Athens.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74987cc3-f428-4b02-8e53-2b2d4dd05d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:45:15.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:46:25.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The nine others, who arrived past 9 p.m., fled Khartoum via Port Sudan\
        \ where they boarded a plane bound for Jeddah.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59983885-23b1-4620-94d2-299de87575b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:45:15.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:46:25.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Masaya na po kasi syempre safe na po 'yung baby namin kasi kasama\
        \ namin siya du'n [I'm happy because we are now safe with our baby],\" Kimberly\
        \ Digap said upon arriving.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a6f2a-4170-4f2a-8cba-ed7d0b43b765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:45:15.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:46:25.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masaya, unang-una dahil po sa malayo na kami sa kapahamakan at
        wala nang maririnig na putukan o pagsabog ng bomba [I''m happy because we''re
        now far from harm and we no longer hear gunfire or explosions]," Ronald Andal
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2bc14e-88d3-468c-ae1e-e309df3dfffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:45:15.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:46:25.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Enrique Manalo, who welcomed the repatriates, said
        the government is working double time to assist Filipinos fleeing the North
        African nation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d5472-cd80-43e1-b928-932ef99face2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-29T23:45:15.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-29T23:46:25.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our DFA offices and diplomatic missions concerned are determined\
        \ to bring our people home safely, as soon as possible,\" Manalo said.\r"
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">As I
        welcome the 1st batch of repatriates from Sudan, I’m inspired by their fortitude
        &amp; resilience. I’m grateful to our DFA teams, PH agencies &amp; intl partners
        who work nonstop to ensure the safety of our kababayans. Protecting overseas
        Filipinos is our government’s solemn pledge <a href="https://t.co/ZH3SotPYI1">pic.twitter.com/ZH3SotPYI1</a></p>&mdash;
        Enrique A. Manalo 🇵🇭 (@SecManalo) <a href="https://twitter.com/SecManalo/status/1652228334368198657?ref_src=twsrc%5Etfw">April
