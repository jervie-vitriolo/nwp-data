    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b5cb2-331f-4785-bfdd-60779d8e34eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T17:35:10.984+08:00
