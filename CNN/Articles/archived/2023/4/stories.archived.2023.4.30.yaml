      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the trailer posted Saturday night, Pablo, Stell, Ken, Justin, and\
        \ Josh were seen conducting experiments on a sprout that seemed to fail.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d473d-316f-4bbd-bf20-624ca98a066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T17:55:50.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-30T21:36:44.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In their last attempt, the sprout shone brightly then explodes — followed\
        \ by a sequence of the P-pop kings delivering strong visuals with their white\
        \ and gold ensembles.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51eda9a-877d-4bf5-b959-d39a368fd7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T17:55:50.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-30T21:36:44.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Actor Pepe Herrera narrated for the video, ending it by saying, \"\
        Sa wakas, ang huling binhi ay nagbunga ng isang panibagong kabanata [At last,\
        \ the last sprout has brought forth a new beginning].\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6501cfed-79d9-4a4c-8c7a-fffb62e5513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T17:55:50.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-30T21:36:44.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PAGTATAG!" comes two years after the 2021 EP "Pagsibol," which
        consisted of six tracks, including "<a href="https://www.cnnphilippines.com/entertainment/2021/12/8/SB19-tops-Billboard-Hot-Trending-Songs.html">Bazinga</a>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3929d396-07b2-4845-b6e0-4dc486825fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T17:55:50.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-30T21:36:44.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Pinoy sensation made it to MsMojo''s list of the <a
        href="https://www.cnnphilippines.com/entertainment/2023/3/29/SB19-MsMojo-Best-Modern-Boy-Bands.html">top
        20 best modern boy bands</a> — landing on the 20th spot and was the only Filipino
        artist on the list.</p>'
