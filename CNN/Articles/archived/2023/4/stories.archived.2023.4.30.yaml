      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> P-pop
        boy group SB19 enters an apocalyptic world in the teaser for the release dates
        of the artists'' new single and extended play (EP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae8685-6161-44fb-b65a-901457185fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T17:55:50.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-30T21:36:44.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But A'TIN, the group's fanbase, will have to wait a little longer as\
        \ SB19's new single will be released on May 19, while the EP will be dropped\
        \ on June 9.\r"
    '2':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/gBHdJM1jQUI"
