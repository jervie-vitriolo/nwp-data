      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 170 mass shootings in the US this year\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6439409e-1a1d-41a7-a808-e12d44d1eb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:12:14.122+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:18:38.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been at least 174 mass shootings in the US so far this year,\
        \ according to the Gun Violence Archive. Both CNN and the archive define a\
        \ \"mass shooting\" as a shooting that injured or killed four or more people,\
        \ not including the shooter.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd160f5-aaeb-4f8c-87e5-ce112ec46233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:12:14.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:18:38.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af50de31-f7e3-4da8-b059-d9865c92a43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:12:14.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:18:38.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's not just at banks, schools, supermarkets, or churches where\
        \ Americans fear becoming victims of a mass shooting,\" Kris Brown, president\
        \ of Brady, a gun violence prevention organization, said in a statement.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e058af-e58c-4007-b396-3a96df091fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:12:14.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:18:38.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf16fd-d75e-45ed-9191-12f13242896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:12:14.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:18:38.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"People in this country are being gunned down with assault weapons\
        \ in their own home, and that is the horrifying reality we will continue to\
        \ live under until our norms and policies change.\"\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b50b52a-db9b-48a1-9525-386ca902bc55'
