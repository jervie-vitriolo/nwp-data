      'mgnl:lastActivated': 2023-04-30T13:41:58.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“340 were finally issued visas and clearances to enter Egypt. [Philippine]\
        \ Ambassador [to Egypt Ezzedin] Tago on hand to direct all operations,” Assistant\
        \ Secretary Paul Cortes said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02a3d2-9753-473f-a3f4-f71c39a8b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T13:41:57.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T13:41:58.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3f2559-68e1-490f-b505-ce0fbc9d6603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T13:41:57.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T13:41:58.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From the border, the 340 are now on their way to Cairo where they\
        \ will be billeted in hotels and then to be flown to Manila within the week\
        \ through DFA funding,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5708980-c5d2-4629-8d88-7c28fdcb8065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T13:41:57.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T13:41:58.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691759dc-e03f-4753-9832-dde98babc4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T13:41:57.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T13:41:58.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before they were allowed to enter Egypt, the Filipino evacuees were\
        \ held at an immigration facility in the Argeen border of Sudan and Egypt.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5744f14-048e-4332-8013-5d5ca242d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T13:41:57.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T13:41:58.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c8cd1-0efe-41a9-8a4d-041f6563f069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T13:41:57.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T13:41:58.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The desert became their toilet while in the immigration facilities\
        \ kasi hindi naman handa ang Egyptian side sa dami [because the Egyptian side\
        \ was not prepared for so many] so they were exposed to the elements,” Migrant\
        \ Workers Secretary Susan Ople said in a Sunday briefing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8a6387-4f5e-4f83-9f35-402f1b6689e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T13:41:57.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T13:41:58.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8d5e6-1c46-49a5-b83c-da2fb1e85040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T13:41:57.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T13:41:58.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From the border, they were transported by bus to Cairo. It was a 15-hour\
        \ ride, Ople added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcbdc80-d658-4071-947c-b625835db560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T13:41:57.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T13:41:58.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a44aa20-559f-4284-b848-d8380e40aeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T13:41:57.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T13:41:58.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also said four hotels had been booked to accommodate all Filipino\
        \ evacuees upon their arrival in Cairo.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af81990-91be-450c-b3e3-ee6296dae0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T13:41:57.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T13:41:58.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fdb6ac-066c-4a41-bfe2-1c17fef70e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T13:41:57.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T13:41:58.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cortes said the 340 Filipinos would be repatriated within the week.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e025b-6665-4e5a-951f-91a405273246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T13:41:57.922+08:00
