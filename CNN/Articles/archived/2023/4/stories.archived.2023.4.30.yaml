  'US-border-facilities-reach-capacity':
    'author': 'Priscilla Alvarez and Rosa Flores, CNN'
    'caption': 'Detention facilities along the US-Mexico border have surpassed capacity
      amid a spike in migrants. Pictured are migrants in El Paso, Texas, on December
      22, 2022. (Credit: Allison Dinner/AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-30T08:09:18.000+08:00
    'imagesource': 'jcr:d86a8b47-0f6c-4842-a53e-05898becda0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e612e7e2-a49b-45aa-b65d-ade43d80e753'
    'lead': 'Detention facilities along the US-Mexico border have surpassed capacity
      as a growing number of migrants cross into the United States leading up to the
      May 11 expiration of a Covid-era border restriction known as Title 42, according
      to a Department of Homeland Security official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-30T08:16:30.311+08:00
