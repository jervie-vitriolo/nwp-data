      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f7f336-c981-4a29-9d91-0e8bd2c6c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T20:56:32.911+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T21:36:52.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Libanan explained that the current school year, which starts in August\
        \ and ends in early April, puts children in school during the hottest months\
        \ of April and May.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106be8c-fd3c-4f22-ad9f-0a2d9bd3b82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T20:56:32.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T21:36:52.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98985965-451e-4dbc-b821-4c41ddd70fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T20:56:32.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T21:36:52.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The old academic calendar begins in June and ends in March or April.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e061b6-7f60-475d-8a7b-6c5cbddecd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T20:56:32.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T21:36:52.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20af922c-15b9-4150-8ceb-4f295775633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T20:56:32.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T21:36:52.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. last week said the <a href="http://https://www.cnnphilippines.com/news/2023/4/24/marcos-school-calendar-weather-heat.html">government
        is studying the return to the old school calendar</a> as the heat during the
        summer months becomes an obstacle to learning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a9d432-7070-434e-813a-c7a8cdef33db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T20:56:32.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T21:36:52.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca319a4-d77c-498d-bbfb-7ed839ed8397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T20:56:32.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T21:36:52.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House committee on basic education and culture chairperson
        Roman Romulo said authorities should <a href="https://www.cnnphilippines.com/news/2023/4/27/Romulo-reverting-school-calendar-should-be-data-based.html">carefully
        analyze data</a> before deciding on whether to revert to the old school calendar.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07141c26-421e-43ae-bea7-badf40d75a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T20:56:32.914+08:00
