  'dive-yacht-sinks-tubbataha-palawan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-30T11:21:10.000+08:00
    'imagesource': 'jcr:e06b713b-6150-49a3-bb10-25ba9dce4d44'
