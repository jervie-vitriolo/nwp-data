      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdad18f-1520-4865-98f7-824913ef0514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:12:14.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:18:38.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities found the victims Friday night after receiving a harassment\
        \ report about 11:30 p.m. local time, the sheriff said.\r"
