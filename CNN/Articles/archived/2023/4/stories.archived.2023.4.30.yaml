      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boracay (CNN Philippines, April 30)</strong> — The local
        government of Boracay and the private sector are looking to develop the island
        into a “sports tourism destination.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd641b6bd-8728-4e3b-a0a6-c822a180c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T17:35:10.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-30T18:31:37.425+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Along with Labor Day activities, several beach sports programs and\
        \ other initiatives by the local government to ensure hassle-free trips to\
        \ one of the top tourist destinations of the country were launched on the\
        \ island over the weekend.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dffbdcb-ddd0-40dd-a36b-8380c8df6aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T17:35:10.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-30T18:31:37.426+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers of the events said Boracay has a huge potential to become
        a destination for local and foreign beach sports enthusiasts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce237b96-b21c-430a-8ddc-3e54c844cce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T17:35:10.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-30T18:31:37.427+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boracay has always the potential of a venue, we have always been
        wanting the island as a sports destination and since the government wants
        to promote sports tourism in the country," said Bong Tirol, one of the beach
        sports organizers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a99151-b2c8-45d4-9c05-4914115e3777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T17:35:10.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-30T18:31:37.427+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGU, meanwhile, launched Project Big-A app which can help visitors
        by providing information about Boracay and the activities available for tourists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a4798-40a5-4503-a1e4-c6c57153f417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T17:35:10.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-30T18:31:37.428+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: Siargao tourism bounces back; tour operators fully
        booked</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1742d376-5818-443e-8998-100df5eccb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T17:35:10.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-30T18:31:37.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sellers of souvenirs on the island noted that while their sales have\
        \ yet to reach pre-pandemic levels, they have seen their income slowly improve.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27da6835-99e0-4826-8be2-8ee65ff43eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T17:35:10.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-30T18:31:37.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stakeholders in Boracay are calling for the increase in the island's\
        \ carrying capacity as it would help improve tourism and economic recovery\
        \ from the COVID-19 pandemic.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4587905e-420d-4a24-a87c-171712516a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T17:35:10.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-30T18:31:37.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they also recognize that whatever decision that could affect
        the environment must not lead to the destruction of the island.</p>'
