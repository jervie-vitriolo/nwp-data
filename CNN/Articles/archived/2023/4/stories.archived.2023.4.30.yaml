    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Starship could be ready to launch again in ''six to eight weeks,'' Elon
      Musk says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4589a3-9048-4916-9f85-fcdb6666eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Since SpaceX''s inaugural test flight of
        the most powerful rocket ever constructed, the company''s engineers, federal
        regulators and environmentalists have been trying to assess the aftermath
        of the spacecraft''s explosion and what happens next.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea692456-bb15-493e-a9b9-5f57004e5b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b06207b-6d2f-46fb-8a89-9cc70f50496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The outcome was roughly in (line) with what I expected and, maybe\
        \ slightly exceeded my expectations,\" SpaceX CEO Elon Musk said during a\
        \ Twitter Spaces chat on Saturday evening.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74d5340-a8e0-436d-ac43-d499dbbb70f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd167cc-83ac-4e90-9358-a0f3851ad6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The April 20 liftoff of Starship, as the vehicle is called, was tremendously\
        \ powerful, causing some damage to SpaceX's launchpad in South Texas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2182ac-2366-4028-babd-b721b1397cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1741b515-b84a-4b18-a8fd-d1905f959d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk said he was \"glad to report that the pad damage is actually quite\
        \ small,\" though it would take \"six to eight weeks\" to get the infrastructure\
        \ prepared for another launch. He later added that when the rocket's engines\
        \ — 30 out of 33 of which fired on for the flight test — reached \"full thrust,\"\
        \ it \"probably shattered the concrete.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e946df-16a1-478c-934e-b9059e2bf2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf8cae8-7f89-4554-85a0-f7d143c5f0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The explosion in midair also prompted a federal investigation that\
        \ could take weeks or months to complete.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37682125-e36c-4799-9cdf-8a587d077f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b24a31-3f2c-4c85-97de-4895b8b07626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.596+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the test mission, SpaceX's Starship launched toward space atop a\
        \ Super Heavy rocket booster.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95485166-92c5-4c28-937a-f9c017d4c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.596+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c19af-c0a3-4d4b-b5d7-0ac25a7a8a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.596+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Minutes after liftoff, the spacecraft was expected to separate from\
        \ the rocket booster, but the Super Heavy \"vehicle experienced multiple engines\
        \ out during the flight test, lost altitude, and began to tumble,\" according\
        \ to SpaceX.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daba745f-817e-4e9e-8d32-427e6f8445fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.597+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad41c86-b7d7-4ade-8b8c-1b4f0147a46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.597+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company described what happened as a \"rapid unscheduled disassembly\"\
        \ — its oft-used euphemism for an explosive mishap.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e4e4e0-0ede-4f36-a971-0d9a631911f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.598+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae4f1d7-755e-4b49-9716-61b18d4be050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.598+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vehicle's flight termination, or self-destruct, feature was triggered,\
        \ exploding the spacecraft and booster over the Gulf of Mexico. Musk said\
        \ that feature took longer than expected to blow up the rocket, ensuring it\
        \ didn't careen off course, and that the flight termination system would need\
        \ to be re-certified. That could be the determining factor in how long it\
        \ takes the company to get a new Starship on the launch pad.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc0f183-da18-413b-9392-e7f299483658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c53d3-9a1e-4799-9223-fac3ce68398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there was some good news: \"The vehicle structural margins appear\
        \ to be better than we expected,\" Musk said. \"As we can tell the vehicle\
        \ is actually doing somersaults towards the end and still staying intact.\"\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43276d43-3cfa-4c2d-8253-693929877468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.600+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea2a0b0-173c-4429-80b0-cce78d3668f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.600+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here's what the Federal Aviation Administration, NASA and other agencies\
        \ have had to say since then.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817487a4-d361-41c5-90bb-efdd916071ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.600+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e987b-405c-4800-9053-a645f6c38d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The FAA</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b62e2a-e39b-4e84-abd0-c66c5b47cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA is charged with overseeing the mishap investigation. The
        agency licenses commercial rocket launches and gave the green light for the
        launch attempt after more than a year of back-and-forth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94aec13-f95f-4ca9-8651-542f50e39b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be8af36-ade7-4ed5-a274-708744a65905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.603+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such investigations are routine and have taken place after previous\
        \ — but smaller-scale — Starship test launches in South Texas.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd6f40-b522-42eb-9447-e1b4c3b265eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.603+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d7428-b467-4347-af0c-003ecadd2566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.604+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FAA's review \"will determine the root cause of the event and identify\
        \ corrective actions the operator must implement to avoid a recurrence,\"\
        \ the agency said in an emailed statement Friday.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bcb2b2-c7b7-4853-a6b2-c285d1759071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.604+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b4110b-c32e-4b12-996b-f82ff85d7309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SpaceX is not permitted to make another launch attempt of a Starship\
        \ vehicle until that review is complete. And it's not clear how long it will\
        \ take.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479b131c-152f-459a-9944-778c263dec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92886b8-23ef-45bd-a31f-02de913f8d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.606+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We aren't going to speculate on timelines,\" the FAA said. \"Safety\
        \ will dictate the timeline.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fdbf80-a588-4478-97fa-b723a00fb3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.606+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58129669-b5c8-48bd-bc53-eb102a427010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cameron County, Texas, which encompasses SpaceX's facilities near Boca\
        \ Chica Beach, the city of Brownsville, as well as South Padre Island and\
        \ Port Isabel — alerted the public to contact SpaceX if any debris is found.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5c55af-f04e-4adc-a008-4c0c89e3d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7f787c-1aa4-4a18-8422-3195565e7ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.608+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you believe you have found a piece of debris, please do not attempt\
        \ to handle or retrieve the debris directly,\" a notice on Cameron County's\
        \ website reads.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89110d9b-06e7-4a32-afb5-d7e79c53c96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a64cb24-bd72-44fb-86f4-6efefe17a83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A hotline to report debris has been set up at 866-623-0234, or officials\
        \ can be reached by email at recovery@spacex.com.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335a9ed6-ee05-4848-b5f4-3c4148fe76cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa736d2f-f6a1-4c05-94f2-cf29b43ec781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The US Fish and Wildlife Service</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a02e51-96bb-45e7-9731-0ea7fcf1f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Fish and Wildlife Service said in a statement that it''s
        working with SpaceX, the FAA and other involved parties to "provide on-the-ground
        guidance to minimize further impacts and reduce long-term damages to natural
        resources."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921a3769-6cda-4a86-8421-4be349c52275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2db525-6671-4ac7-968e-b219db3ef897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That activity includes ensuring that SpaceX is complying with the Endangered\
        \ Species Act — which became the subject of concern after reports that debris\
        \ from the launch or explosion may have reached nearby protected wildlife\
        \ areas.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36674add-4777-4e17-ab8e-0c6dd00d1665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f6e6fc-e62b-4702-85b3-79af20159175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Following the launch and mid-air explosion, Cameron County closed\
        \ Boca Chica Beach and State Highway 4 for 48 hours due to launch pad safety\
        \ concerns, which prevented Service staff from accessing refuge-owned and\
        \ managed land,\" the agency's statement reads. \"Once the closure ended,\
        \ Service staff began their assessment of the launch impacts at 10 a.m. April\
        \ 22, 2023.\"\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52362cbf-8550-4fd3-b085-edecb70a0374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac8d4b-b32f-4ccc-b46a-26f67c8cdc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also cataloged some of the impact:\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddcbab5-1593-4b4d-ba1d-cc219ca4c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b67960d-9058-4185-b67c-0c9d87ff0342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- "Numerous large concrete chunks, stainless steel sheets, metal
        and other objects hurled thousands of feet away along with a plume cloud of
        pulverized concrete that deposited material up to 6.5 miles northwest of the
        pad site," according to the statement. Locals in Port Isabel reported a strange
        dust settling over the community after launch.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff4e335-a6b9-4509-8eca-2c87c84b673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- "Although no debris was documented on refuge fee-owned lands,
        staff documented approximately 385 acres of debris on SpaceX''s facility and
        at Boca Chica State Park, which is leased by the Service and managed as a
        component of the Lower Rio Grande National Wildlife Refuge," the statement
        reads.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b49ae-c81c-40a2-b321-6845e325ff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- "Additionally, a 3.5-acre fire started south of the pad site on
        Boca Chica State Park land. At this time, no dead birds or wildlife have been
        found on refuge-owned or managed lands," the agency said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b84d53-1422-46b2-86af-48c723d6dbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>NASA</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca190ace-cfc7-4a54-bd61-5c05aa4aec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US space agency was not directly involved in the Starship flight\
        \ test, but it has a major stake in Starship's overall success. NASA is counting\
        \ on Starship to provide transportation for its astronauts to the lunar surface\
        \ on a mission dubbed Artemis III, slated to take off as soon as 2025.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7cb9fb-0d55-4eb0-9bba-9359864e5ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea2fad8-8e3f-4892-8fe2-7a15f946486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.621+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have asked so I could report to you as of today that SpaceX is\
        \ still saying that they think it will take about at least two months to rebuild\
        \ the launchpad,\" NASA Administrator Bill Nelson said during a Thursday budget\
        \ hearing before a House committee. \"And concurrently about two months to\
        \ have their second vehicle ready to launch.\"\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6bea6e-d486-4d7a-99ee-8f803a62d013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4cbcca-52d7-4a3d-b626-ca0a91f5b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nelson noted the test flight \"blew a hole in that launchpad,\" referring\
        \ to SpaceX's infrastructure near Boca Chica Beach.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aab10f-450e-46b6-9d1a-43d073db2529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.623+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488486c-6b25-4274-8630-0fb338eea1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson also admitted that "a lot of work needs to be done" if NASA
        and SpaceX are to attempt to hit their 2025 launch date for Artemis III.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2de439b-cc3f-4fd8-be81-0f43e6e9470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:50:59.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T22:51:00.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/29/world/spacex-starship-elon-musk-whats-next-scn/index.html">Starship
        could be ready to launch again in ''six to eight weeks,'' Elon Musk says</a>."</em></p>'
