    'title': 'Two Amur leopard cubs born at Pittsburgh Zoo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64352e27-68b6-4a9a-994f-45495ec983b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:40:24.609+08:00
