      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddbde53-a362-4a7d-a682-b7f3856ff224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:12:14.106+08:00
      'mgnl:createdBy': 'seth'
