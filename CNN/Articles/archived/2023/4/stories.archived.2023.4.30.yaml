      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af1c620-ded5-45e9-a8a2-7187c13a0907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T13:41:57.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T13:41:58.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Migrant Workers said 116 more Filipinos
        are currently on their way from Khartoum, Sudan to Argeen. Upon arrival, they
        too will be held by immigration for two to three days before they are allowed
        to enter Egypt.</p>'
  'no-mention-of-wage-hike-during-Labor-Day-Marcos':
    'author': 'Raheeema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-30T14:46:41.000+08:00
    'imagesource': 'jcr:20f15af8-503d-4757-96c8-7abb75af1779'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fabba323-279b-4894-8607-dbe932eab856'
    'lead': 'President Ferdinand Marcos Jr. has acknowledged the struggle of the labor
      sector amid high inflation and the transport crisis but there was no mention
      of a wage increase during his first Labor Day speech on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-30T14:52:41.648+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-30T17:03:39.946+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'No mention of wage hike in Marcos'' first Labor Day speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3a344b-ab71-4f27-acaf-042bad170f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T14:52:41.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T17:03:39.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) –</strong> President
        Ferdinand Marcos Jr. has acknowledged the struggle of the labor sector amid
        high inflation and the transport crisis but there was no mention of a wage
        increase during his first Labor Day speech on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9338c0-3710-430e-a0bd-71ea0eb28fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T14:52:41.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T17:03:39.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tuwiran kong sasabihin na kasalukuyang nagdaraan ang ating bansa sa\
        \ sari saring mga suliranin at hamon na nagpapabigat sa ating mga kababayan\
        \ – lalo na sa ating maggagawa,” he said. “Alam natin na tinamaan ng matindi\
        \ ang ating ekonomiya dahil sa epekto ng pandemya na nandito pa rin, nagbabadya,\
        \ at hindi pa nawawakasan.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5740b228-f467-4e2c-8193-70880def395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T14:52:41.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T17:03:39.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will directly say that our country is currently
        going through various problems and challenges that burden our countrymen —
        especially our workers. We know that our economy has been hit hard by the
        impact of the pandemic that is still here, looming, and not yet over.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216de8f4-2613-43b4-8802-c8a4c819aacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T14:52:41.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T17:03:39.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calling the labor sector a pillar of the economy, Marcos said the government\
        \ is continuously monitoring and doing everything it can to address labor\
        \ issues.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5fc2d3-fb1e-49ac-ad9e-4496b32193b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T17:03:39.574+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T17:03:39.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos approved an executive order establishing an inter-agency
        committee to increase coordination and facilitate the resolution of labor
        cases across the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3253d616-4624-44c8-98e3-d573bb518762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T17:03:39.574+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T17:03:39.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO also strengthens and defends the freedom of association and
        the workers’ right to organize amid concerns of various groups on violent
        crimes, extra-judicial killings, harassment, suppression of trade union rights,
        and red-tagging allegedly perpetrated by state agents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab5045-6006-4946-8a98-3d1dac2b48b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T17:03:39.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T17:03:39.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel will consist of the Departments of Justice, Interior and
        Local Government, National Defense, Trade and Industry, National Security
        Council, and the Philippine National Police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ee59ba-ec1d-4004-ba91-3c4a8c5a8ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T14:52:41.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T17:03:39.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the Department of Labor and Employment (DOLE) said the government\
        \ will release ₱1.8 billion worth of financial assistance to workers on Labor\
        \ Day as wage hike petitions remain under review.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d9a536-003b-4c22-9f92-48725ee4aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T14:52:41.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T17:03:39.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/28/govt-financial-aid-on-Labor-Day.html?fbclid=IwAR2ZFzVrTRjdzj9qNUP267zMsSsIgR5fipPZL0NBqH_ngqDXsBsPkY1lRbY">Gov''t
        to give financial aid to workers on Labor Day amid calls for wage hike</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f38bb-3f77-47c8-9d71-3050b8ac64dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T14:52:41.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T17:03:39.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOLE said there are currently eight petitions filed across regions\
        \ calling for an increase in the minimum wage of workers in the country.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a1bf6-bc96-49fc-bbc5-ea7db9edbb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T14:52:41.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T17:03:39.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Marcos said more than 50,000 jobs await Filipinos in various\
        \ job fairs that the government organized nationwide on Labor Day. He added\
        \ that around 12,000 of these jobs are in Metro Manila.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120fe3ce-64de-4a7d-801b-715a470dab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T14:52:41.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T17:03:39.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in front of workers, the president said the iniative is
        one of the many efforts of his administration to support Filipino workers.
        He also said the protection of workers is government''s the top priority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad3fc9-1842-463e-ba10-7bf5762856de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T14:52:41.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T17:03:39.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, labor groups have reiterated their calls to raise the\
        \ across-the-board minimum wage to ₱750.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9229c43-b653-4f86-b028-efc75a032813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T14:52:41.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T17:03:39.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current minimum wage of workers in National Capital Region (NCR)\
        \ is at ₱570 and ₱533 for the non-agriculture and agriculture sectors, respectively.\
        \ A ₱33 daily basic wage increase was granted last May 2022.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f0adfd-67a3-441f-badb-41851e4358c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T14:52:41.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T17:03:39.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
