      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b833bf7-1500-431e-9097-69753c97af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:12:14.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:18:38.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspect, identified as 38-year old Francisco Oropeza, was apparently\
        \ shooting a rifle in his yard when neighbors asked him to stop because a\
        \ baby was trying to sleep, San Jacinto County Sheriff Greg Capers said. The\
        \ suspect then opened fire on the neighbors, Capers said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa4717d-6a21-4719-8065-4dc462b61c90'
      'mgnl:activationStatus': true
