      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspect, who had been drinking, responded, \"I'll do what I want\
        \ to in my front yard.\"\r"
