        and Kuala Lumpur next month.</p>'
  'sudan-crisis-evacuations-fighting-unrest-looting':
    'author': 'Mitchell McCluskey, Eyad Kourdi, Heather Chen and CNN journalists in
      Sudan'
    'caption': 'British Ministry of Defence/Getty Images via CNN Wire'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-30T22:38:10.000+08:00
    'imagesource': 'jcr:ca2dad03-dca4-4207-a1a4-f9fd9be7b3f4'
