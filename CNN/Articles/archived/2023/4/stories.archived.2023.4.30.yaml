      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076bcf5b-59b5-4f03-9eed-3e4597a21d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T20:56:32.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T21:36:52.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) recently recorded <a href="https://www.cnnphilippines.com/news/2023/4/23/dangerous-temperaturs-heat-index.html">"dangerous"
        levels of the heat index</a>, or the temperature that the human body feels,
        in many locations across the country.&nbsp;</p>'
