    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos seeks ''even stronger'' ties with US as he leaves for official
      visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114d9ad0-57bf-4514-a562-4ed9efc842fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T15:50:52.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-30T15:52:53.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> President
        Ferdinand Marcos Jr. said he aims to forge an "even stronger" relationship
        with the United States as he left the country on Sunday for his official visit
        to Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b300d-fb8a-4aed-8e04-f225a3e0bfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T15:50:52.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-30T15:52:53.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Villamor Air Base past 1 p.m., Marcos said his visit
        to the US from April 30 to May 4 is an "important one," saying it is the "first
        in more than 10 years by a Philippine president."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2a498-990a-4254-b86c-078be96fbace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T15:50:52.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-30T15:52:53.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"During this visit, we will reaffirm our commitment to fostering our\
        \ long-standing alliance as an instrument of peace and as a catalyst of development\
        \ in the Asia-Pacific region, and for that matter, the rest of the world,\"\
        \ he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3e6bc7-5965-45b8-aba8-eef4b842276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T15:50:52.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-30T15:52:53.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I intend to convey to President (Joe) Biden and his senior Cabinet\
        \ officials that the president is determined to forge an ever stronger relationship\
        \ with the United States in a wide range of areas that not only address the\
        \ concerns of our times, but also those that are critical to advancing our\
        \ core interests,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb222a-1817-4933-9721-82fb49d54751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T15:50:52.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-30T15:52:53.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive''s official visit to the US is amid regional
        tensions as <a href="https://www.cnnphilippines.com/news/2023/3/10/China-warns-Philippines-EDCA-United-States.html">China
        warned the Philippines</a> over opening up additional sites under the Enhanced
        Defense Cooperation Agreement (EDCA) with the US. The locations of the <a
        href="https://www.cnnphilippines.com/news/2023/4/3/palace-unveils-4-new-edca-sites.html">four
        new sites</a> were announced on April 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e927150-2f50-4e42-98a3-9f8c5a0ae49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T15:50:52.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-30T15:52:53.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/4/11/China-Taiwan-tension-rivalry-Philippines-.html">PH
        urges US, China to ''manage rivalry'' amid rising tensions in Taiwan</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbaca68-7fa4-4f8b-a41e-662bb9febb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T15:50:52.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-30T15:52:53.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard has accused Beijing of "aggressive tactics"
        in disputed waters, with the latest resulting in a <a href="https://www.cnnphilippines.com/news/2023/4/28/ph-china-near-collision-ayungin-shoal.html">near-collision
        between Chinese and Philippine coast guard vessels</a> in waters off Ayungin
        Shoal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217a06c2-5343-4674-b7e9-2d2a8e2b5f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T15:50:52.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-30T15:52:53.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/4/28/Philippines-eyes-action-Ayungin-Shoal-near-crash.html">‘Respect
        our rights’: PH studying possible action after near-collision with China ship</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7914f134-e09e-42bb-97d3-a8735d8c592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T15:50:52.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-30T15:52:53.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos is expected to promote the country's economic agenda, boost\
        \ cooperation in various sectors, and raise security issues during his trip,\
        \ Foreign Affairs Secretary Ma. Teresita Daza earlier said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8e9f6-7e8b-4f02-b8a0-35e69a6961e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T15:50:52.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-30T15:52:53.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/28/Marcos-US-trip-May-2023-what-to-expect.html">Marcos
        to highlight PH economic agenda, security issues in US trip</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9810e006-305d-4c51-8c79-659bf9103c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T15:50:52.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-30T15:52:53.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president also said one of his priorities is to push for greater\
        \ economic investment through trade and investment, science and technology,\
        \ and innovation cooperation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda5b422-3604-4f88-be25-5beb5fcc771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T15:50:52.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-30T15:52:53.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I intend to speak and find opportunities in the semiconductor industry,\
        \ critical minerals, renewable and clean energy, including nuclear, and infrastructure\
        \ projects that will improve our digital telecommunication systems and facilitate\
        \ sustainability efforts to address climate change,\" he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b4573c-1d34-4e7a-962a-1432412cc5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T15:50:52.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-30T15:52:53.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This will be Marcos' second bilateral meeting with Biden, building\
        \ upon previous exchanges with US Vice President Kamala Harris and numerous\
        \ visits and meetings of government officials on both sides.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c67dd4-0125-4898-84d0-4b0de9c0abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T15:50:52.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-30T15:52:53.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s delegation will consist of Marcos'' economic team
        and key Filipino private sector leaders.</p>'
