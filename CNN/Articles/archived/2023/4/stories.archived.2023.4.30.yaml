      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:18:38.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to authorities for more information.\r"
