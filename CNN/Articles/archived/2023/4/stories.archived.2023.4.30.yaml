  'marcos-flies-to-us-official-visit':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'caption': 'President Ferdinand Marcos Jr., along with First Lady Liza Araneta-Marcos,
      boarded the presidential plane past 1:30 p.m. for his official visit to the
      United States. He will be conducting his second bilateral meeting with US President
      Joe Biden on May 1.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-30T15:45:52.000+08:00
    'imagesource': 'jcr:833b53f8-6c90-4c5c-97a8-f0afcfc02db2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35aa40fe-86ce-4770-859f-47a0c8ec720e'
    'lead': 'President Ferdinand Marcos Jr. says he aims to forge an ''even stronger''
      relationship with the United States before leaving the country for his official
      visit to Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-30T15:50:52.833+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-30T15:52:53.561+08:00
    'mgnl:lastActivatedBy': 'superuser'
