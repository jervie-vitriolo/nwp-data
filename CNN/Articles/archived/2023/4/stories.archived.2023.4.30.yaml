    'template': '1'
    'title': 'US-Mexico border detention facilities reach capacity amid spike in migrants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe06c8e-1f4c-4bad-ad6b-d9f49b094291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.220+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Detention facilities along the US-Mexico
        border have surpassed capacity as a growing number of migrants cross into
        the United States leading up to the May 11 expiration of a Covid-era border
        restriction known as Title 42, according to a Department of Homeland Security
        official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f91064-c846-43de-8d29-a4b2675c322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.220+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday morning, there were more than 20,500 migrants in
        US Customs and Border Protection custody along the US southern border, the
        official said, stressing the number of people in custody fluctuates throughout
        the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131f7d1-3d8c-4e6e-85a8-d7e17d9b93a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.220+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Rio Grande Valley sector, which encompasses south Texas, had nearly\
        \ 7,000 migrants in custody as of Saturday morning, the Homeland Security\
        \ official said. The majority are Venezuelans.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc68881-a150-46a3-a9d7-e620b4a5f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.221+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials have seen an uptick in migrants crossing the US-Mexico border\
        \ in anticipation of the expiration of Title 42, which was invoked at the\
        \ onset of the coronavirus pandemic and has allowed border authorities to\
        \ quickly expel certain migrants. There have been around 7,000 daily encounters\
        \ on the US southern border in recent days, a number expected to rise in the\
        \ coming weeks.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ead3ea-80c6-493c-9846-cd25c7d89d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.221+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brownsville, in the Rio Grande Valley sector, is dealing with a surge\
        \ of migrants.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dfa5ff-a636-4378-9c4b-4b7b4af3794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.221+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I want to say the first two weeks of April, we were averaging about\
        \ maybe 1,700 Venezuelan nationals entering illegally into the country through\
        \ that particular area in Brownsville,\" said Gloria Chavez, Border Patrol\
        \ Chief for the Rio Grande Valley Sector. \"And then two weeks later, towards\
        \ the end, here the last eight days, we saw an uptick of over 15,000 Venezuelans.\"\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a1d27-6287-4901-90cc-06bd62fe512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.221+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chavez said the Border Patrol's holding capacity in the Rio Grande\
        \ Valley is about 4,000, and Friday afternoon, about 7,500 migrants were in\
        \ custody.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dbf880-dcfc-435d-b8e2-c2fe7b4d133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.222+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chavez added Title 42 is still in place and her agents will be applying\
        \ the order.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e78a89-7b39-4b34-bc81-d89d675c61bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.222+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Title 42 expires May 11</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e5370-1d6a-4e00-af6f-fd72c68e4e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.222+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 11, when the nation's coronavirus public health emergency ends,\
        \ the Covid-era border restriction known as Title 42 is also expected to expire,\
        \ meaning border authorities will no longer be able to quickly expel certain\
        \ migrants south of the border.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf32d23-ab0e-4064-95dc-bf82a0e5418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.222+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, US immigration authorities will return to decades-old protocols\
        \ at a time of unprecedented mass migration in the Western hemisphere, raising\
        \ concerns within the Biden administration about a surge in the immediate\
        \ aftermath of Title 42 lifting.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ccf888-98b7-4329-b1e1-c4ae5fd18605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.222+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Behind the scenes, administration officials have been racing to set\
        \ up new policies to stem the flow of migration, but even with those put in\
        \ place, officials recognize they could face an overwhelming number of people\
        \ at the border who have been anticipating the end of Title 42, which has\
        \ been the primary enforcement tool since 2020.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20820ac-edbb-4610-b8f2-b92961118ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.223+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Customs and Border Protection official told CNN the agency
        estimates "several thousand" migrants are waiting in northern Mexico to cross
        the border. El Paso, Texas — which Biden visited in January — and the Rio
        Grande Valley are among the areas expected to see an influx of migrants, officials
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c17f1d0-5857-40cd-9bbc-9c65190a0328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.223+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The return to traditional protocols includes restoring legal consequences\
        \ for migrants who try to repeatedly cross the US-Mexico border, which officials\
        \ expect may deter crossers. Under Title 42, the number of repeat crossers\
        \ shot up amid little to no consequence.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc5254d-6652-49c2-a406-cc4e837d6488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.223+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The administration is also setting other plans in motion to try to\
        \ manage the flow of migration, including rolling out a new rule, which would\
        \ largely bar migrants who traveled through other countries on their way to\
        \ the US-Mexico border from applying for asylum in the US, restarting a policy\
        \ to expedite asylum screenings, and assigning more US Citizenship and Immigration\
        \ Service employees to help interview migrants who ask for asylum.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa0287-c3ee-4875-9402-d893794c4836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.223+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Homeland Security Secretary Alejandro Mayorkas said this week\
        \ the department is preparing for what he described as a challenging few weeks\
        \ ahead when the Title 42 authority lifts and as smugglers distribute misinformation\
        \ to migrants.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd011414-006d-46ea-b00f-32d247abf0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.224+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brownsville declares state of emergency</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396aa415-13fc-400a-8b61-2db90ae93222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.224+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The City of Brownsville has declared a state of emergency due to the\
        \ recent influx of migrants, according to city Commissioner for District 1,\
        \ Nurith Galonsky Pizana.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833b962-761c-4d64-87ea-fc91d9f4b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.224+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On April 27, as mayor pro tem I signed a disaster declaration. These\
        \ migrants who are making their way through Brownsville, they are not here\
        \ to stay. They have a final destination outside of Brownsville and we will\
        \ manage this with due process as these individuals seek asylum and eventually\
        \ move on to their final destination,\" Galonsky Pizana said during a news\
        \ conference.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861d0268-1ed3-4770-b8de-4c42050d0dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.224+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the Venezuelans who have crossed into Brownsville illegally\
        \ had been waiting across the border in Matamoros, Mexico, and have been trying\
        \ to get appointments through the CBP One app, Chavez said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967558a-c353-4702-b87d-992ad790e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.225+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The application allows migrants to get appointments to enter the US\
        \ legally through a port of entry under an exception to Title 42. But appointments\
        \ are hard to come by and migrants are apparently losing patience.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f998f-94bd-45e2-83d7-f34e62b84e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.225+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chavez said the Border Patrol is using decompression measures to help\
        \ manage the influx. Decompression is a term used by Border Patrol when migrants\
        \ are transported from a sector at capacity to a sector with processing space.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b547c72-71b3-4895-88f7-940bd87fecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.225+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are in partnership with the Laredo Border Patrol and the Del Rio\
        \ Border Patrol. They are absorbing buses that are going now to Laredo and\
        \ buses that are going to Eagle Pass, which is part of the Del Rio Sector.\
        \ Those are on a daily basis and we are continuing to decompress as quickly\
        \ as possible,\" Chavez said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6087da59-fed4-4e3c-9b3a-5e49836dc707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.225+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said so far this year, Border Patrol agents in the Rio Grande
        Valley have encountered migrants from 72 nationalities, including a recent
        uptick in Chinese nationals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc60db85-08bc-447c-a0e0-60dd9c135f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:16:30.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:23:31.225+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/29/us/border-facilities-reach-capacity/index.html#:~:text=Detention%20facilities%20along%20the%20US,Department%20of%20Homeland%20Security%20official.">Border
        detention facilities reach capacity amid spike in migrants</a>."</em></p>'
