      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — The
        Philippine National Police (PNP) will deploy thousands of its personnel to
        make sure Labor Day celebrations in the country remain safe and peaceful.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce38e4-df95-4d8f-b381-075370304032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T12:10:37.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-30T12:19:55.243+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Sunday, the PNP said 59,587 police personnel would\
        \ be deployed \"to ensure order and security in all places of engagement.\"\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3017dd4-fb28-439a-8a8c-29a430fbfb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T12:10:37.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-30T12:19:55.243+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP will assist in all lawful and peaceful activities in commemoration
        of Labor Day," said PNP chief PGen. Benjamin Acorda Jr. as he reminded all
        police to observe maximum tolerance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204df042-5862-4f66-bb73-d4c2c33ede88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T12:10:37.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-30T12:19:55.244+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acorda also reminded the public to be vigilant and alert against groups\
        \ who \"may take advantage of the situation to foment chaos and violence.\"\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a62d48-8909-474a-81d4-525506780b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T12:10:37.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-30T12:19:55.244+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, the PNP said it would "also be strictly implementing
        the operational guidelines to effectively cover various aspects of police
        operations, including traffic management, civil disturbance management, anti-criminality,
        and counter-terrorism."</p>'
