    'template': '1'
    'title': 'US urges China to ‘desist from provocative, unsafe conduct’ in SCS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f1c0e5-bcf8-41a5-be33-30b9fa7b020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:33:48.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T11:12:44.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — The
        United States on Saturday urged China to "desist from its provocative and
        unsafe conduct" in the South China Sea after a Chinese ship conducted dangerous
        maneuvers that nearly led to a collision with a Philippine Coast Guard (PCG)
        vessel in the disputed waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e412b-69f3-4108-a39f-33c97babeebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T11:12:44.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T11:12:44.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c629d12-a402-4b68-91e2-887e9570c04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T11:12:44.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T11:12:44.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The United States stands with The Philippines in the face of the People’\
        s Republic of China (PRC) Coast Guard’s continued infringement upon freedom\
        \ of navigation in the South China Sea. Imagery and video recently published\
        \ in the media is a stark reminder of PRC harassment and intimidation of Philippine\
        \ vessels as they undertake routine patrols within their exclusive economic\
        \ zone,” the US Embassy said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b00e009-5587-42d9-b222-de51dafac214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T11:12:44.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T11:12:44.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c089f8-799c-478a-bd0a-01066c5e7b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T11:12:44.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T11:12:44.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We call upon Beijing to desist from its provocative and unsafe conduct.\
        \ The United States continues to track and monitor these interactions closely,”\
        \ it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a899d274-7acf-498b-9313-23677f418be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T11:12:44.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T11:12:44.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc9c591-2a37-4e6c-bd5b-c16673ec1cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T11:12:44.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T11:12:44.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Washington also reiterated its support for Manila and its mutual defense\
        \ commitments under the 1951 Mutual Defense Treaty.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb88f2bb-2da4-43c5-a965-5de10a214a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T11:12:44.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T11:12:44.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03251674-28ff-4832-92b2-cc8e6316bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T11:12:44.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T11:12:44.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The United States stands with our Philippine allies in upholding\
        \ the rules-based international maritime order and reaffirms that an armed\
        \ attack in the Pacific, which includes the South China Sea, on Philippine\
        \ armed forces, public vessels, or aircraft, including those of the Coast\
        \ Guard, would invoke U.S. mutual defense commitments under Article IV of\
        \ the 1951 U.S. Philippines Mutual Defense Treaty,\" the US said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a38713-cace-44a4-a70e-19b920730b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T11:12:44.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T11:12:44.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5b0c8-2250-49b7-adba-bbd21155ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T11:12:44.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T11:12:44.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG confirmed reports of a near-collision in the vicinity of Ayungin\
        \ Shoal located 105 nautical miles west of Palawan on April 23 after a Chinese\
        \ Coast Guard (CCG) ship with bow number 5201 maintained a perilous distance\
        \ of only 50 yards from the Philippines’ BRP Malapascua.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baa396b-c303-4486-8263-4a274e4b452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T11:12:44.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T11:12:44.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e34c24b-d41a-4f73-82c6-b9419e6b6f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T11:12:44.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T11:12:44.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another CCG vessel, with bow number 4202, persistently tailed the Philippines’\
        \ BRP Malabrigo at a distance of 700 yards and closely monitored its movements.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef57f457-f292-4cdc-a29d-4f5a2899eb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T11:12:44.060+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T11:12:44.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
