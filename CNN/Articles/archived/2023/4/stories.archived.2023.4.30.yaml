      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8f58a0-251b-4e66-abeb-4b96f501049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:12:14.107+08:00
