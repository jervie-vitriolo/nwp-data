    'mgnl:created': 2023-04-30T08:31:21.012+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-30T08:31:21.463+08:00
    'mgnl:lastActivatedBy': 'superuser'
