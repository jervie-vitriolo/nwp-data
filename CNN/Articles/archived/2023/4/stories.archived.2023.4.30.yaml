    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '28 rescued, 4 still missing after dive yacht sinks near Tubbataha Reef,
      Palawan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea29626e-c5a5-4e95-b755-c05d4691000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T11:21:49.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T21:45:00.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> – Four
        people remain missing while 28 were rescued after a dive yacht sank in the
        vicinity of Tubbataha Reef in Palawan on Sunday, the Philippine Coast Guard
        (PCG) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c8e11b-e860-45a2-a6cd-8903e4a0b34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T21:44:20.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T21:45:00.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The M/Y Dream Keeper departed from San Remegio, Cebu City at 4 p.m.
        on Friday and arrived in Tubbataha, Palawan at 10 p.m. Saturday. The PCG said
        it received a report that the yacht sank Sunday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860af569-4211-4d26-ac74-03cfd7fa432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T21:44:20.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T21:45:00.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 32 people were aboard when it sank, including 15 crew
        members, 12 guests, and five dive masters. Four of the passengers were Chinese
        nationals, the PCG said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f7a45d-0692-464d-84eb-2b74c603ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T21:44:20.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T21:45:00.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the four missing persons include the Chinese owner of
        the yacht, two Filipino passengers, and a Filipino dive master.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f1c513-1611-456e-8ac1-ff5bc75a2def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T21:44:20.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T21:45:00.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency dispatched the BRP Melchora Aquino to conduct search
        and rescue operations in collaboration with PCG Sub-Station Tubbataha and
        other dive boats in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a690b10-26bb-45b8-8f42-0a9c7a72094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T21:44:20.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-01T21:45:00.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the PCG said the 28 persons rescued safely arrived at
        Puerto Princesa Port, Puerto Princesa City.</p>'
  'pnp-deployment-labor-day-2023':
