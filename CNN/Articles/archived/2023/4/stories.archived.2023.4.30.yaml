      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f66f92a-364b-4347-bc48-184412b5eee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:12:14.114+08:00
