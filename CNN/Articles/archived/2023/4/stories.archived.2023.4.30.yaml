      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The prolonged physical exertion, combined with the agonizing heat,\
        \ puts them at risk of heat exhaustion,” he said.\r"
