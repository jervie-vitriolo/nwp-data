      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85471ec-c7b5-4d77-84b1-f13443cba23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T20:56:32.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T21:36:52.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Libanan, who is also the representative of the Pagtibayin at Palaguin\
        \ ang Pangkabuhayang Pilipino or the 4Ps Party-list, pointed out that many\
        \ children from low-income families frequently walk long distances to and\
        \ from school.\r"
