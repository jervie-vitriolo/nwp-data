      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since debuting in 2016, NCT DREAM has been dishing out hits like
        “Hot Sauce” and “Boom.” The members have also been touring all over the world,
        stopping in Manila in February 2020 for their first solo show, and in May
        and October 2022 for two K-pop music festivals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a77fff9-79d3-43a2-974a-aad7135ec530'
      'mgnl:activationStatus': true
