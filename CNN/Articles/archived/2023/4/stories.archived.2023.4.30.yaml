      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were 10 people inside the home at the time of the shooting, according\
        \ to the sheriff.\r"
