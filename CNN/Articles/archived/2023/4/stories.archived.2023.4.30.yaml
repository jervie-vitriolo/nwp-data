      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So, how did it feel to be back for their second solo concert? Main\
        \ vocalist Haechan said during a press conference that the group was even\
        \ more comfortable and at home in the Philippines now compared to their 2020\
        \ concert.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c32b32c-7179-4702-87c9-bbefcb059cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T21:07:49.032+08:00
