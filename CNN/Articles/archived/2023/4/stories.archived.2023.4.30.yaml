    'jcr:uuid': 'e133862f-293a-4780-9b8f-10ec873daac9'
    'lead': 'Four people remain missing while 28 were rescued after a dive yacht sank
      in the vicinity of Tubbataha Reef in Palawan on Sunday, the Philippine Coast
      Guard said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-30T11:21:49.627+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-01T21:45:00.569+08:00
