      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three people were taken to the hospital, and two were evaluated at\
        \ the scene and released, according to authorities.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e372e2a-5c82-405d-8b7b-f51b26bd6a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:12:14.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:18:38.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Capers said the victims were from Honduras, and some had arrived at\
        \ the home from Houston in recent days.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f6531-a7b3-43ed-99e6-0cf57fc3e8f5'
