      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NCT DREAM is a subunit of SM Entertainment’s mega group NCT comprised\
        \ of Mark, Renjun, Jeno, Haechan, Chenle, Jaemin, and Jisung.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
