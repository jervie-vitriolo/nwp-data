      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> The
        government should work fast to revert to the old academic year to protect
        both students and teachers from potential heat stress during the summer months,
        said House Minority Leader and 4Ps Party-list Rep. Marcelino Libanan on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a7539-1f87-4340-9126-40dda2660644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T20:56:32.909+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T21:36:52.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f7ee3-0844-4388-a02c-5253327cc5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T20:56:32.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-30T21:36:52.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are all for the immediate return to the old school calendar
        with the least possible disruption to classes,” Libanan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd19cdc9-8c35-4540-a83a-bfde695b8954'
