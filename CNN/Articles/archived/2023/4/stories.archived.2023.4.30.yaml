    'title': 'What''s next for troubled First Republic Bank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a02c59b-d694-470d-88eb-e4821fde7b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> First Republic Bank is still an independent
        bank. The question Saturday was how much longer that will continue to be true.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969305c-24cd-4c41-b46f-60b55d720b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of First Republic plunged from $122.50 on March 1 to around
        $3 a share as of Friday on expectations that the Federal Deposit Insurance
        Corporation, the independent government agency that insures deposits for bank
        customers, would step in by end of day and take control of the San Francisco-based
        bank, its deposits and assets. The FDIC had already done so with two other
        similar sized banks just last month — Silicon Valley Bank and Signature Bank
        — when runs on those banks by their customers left the lenders unable to cover
        customers'' demands for withdrawals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea59dfd-a37d-4eda-85ba-8d7777f7d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reports from Bloomberg and the Wall Street Journal indicated that JPMorgan\
        \ Chase and Pittsburgh-based PNC Financial are in the process of submitting\
        \ bids to the FDIC in which they would buy First Republic. None of those parties\
        \ were commenting on the reports.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3fa4e2-2f65-4a0c-a649-2cef46b0d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are engaged in discussions with multiple parties about our strategic\
        \ options while continuing to serve our clients,\" First Republic said in\
        \ a statement Friday night.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655da489-9977-4bf9-9aa9-740d259d7c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If there is a buyer for First Republic, the FDIC would likely be stuck\
        \ with some money-losing assets, as was the case after it found buyers for\
        \ the viable portions of SVB and Signature after it took control of those\
        \ banks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cc8dab-368b-410e-b63d-761206b05c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A kind of shotgun marriage, arranged by regulators who didn't want\
        \ a significant bank to actually fail before it was sold, occurred several\
        \ times during the financial crisis of 2008 that sparked the Great Recession.\
        \ Notably, JPMorgan bought Bear Stearns for a fraction of its earlier value\
        \ in March of 2008, and then in September bought savings and loan Washington\
        \ Mutual, soon after Bank of America bought Merrill Lynch.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb39487-13af-4c04-8643-3cd291d86976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First Republic lifeline proved not to be enough</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19369aca-cb36-4b89-baa8-15928359203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Soon after collapses of SVB and Signature in March, First Republic\
        \ received a $30 billion lifeline in the form of deposits from a collection\
        \ of the nation's largest banks, including JPMorgan Chase, Bank of America,\
        \ Wells Fargo, Citigroup and Truist, which came together after Treasury Secretary\
        \ Janet Yellen intervened.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970892fd-6550-4029-b48f-d70adf63f424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The banks agreed to take the risk and work together to keep First Republic\
        \ flush with the cash in the hopes it would provide confidence in the nation's\
        \ suddenly battered banking system. The banks and federal regulators all wanted\
        \ to reduce the chance that customers of other banks would suddenly start\
        \ withdrawing their cash.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d591b0c-70bc-4c79-a37f-97fbdb03f2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while the cash allowed First Republic to make it through the last\
        \ six weeks, its quarterly financial report Monday evening, with the disclosure\
        \ of massive withdrawals by the end of March, spurred new concerns about its\
        \ long-term viability.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1492ce1d-dbe7-441f-888d-30610a3ee66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nervous major depositors</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38320271-b8b2-4800-a873-58d261c4204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The financial report showed depositors had withdrawn about 41% of their\
        \ money from the bank during the first quarter. Most of the withdrawals were\
        \ from accounts with more than $250,000 in them, meaning those excess funds\
        \ were not insured by the FDIC.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f233d6-def4-423d-afa9-8edfaaa68719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uninsured deposits at the bank fell by $100 billion during the course\
        \ of the first quarter, a period during which total net deposits fell by $102\
        \ billion, not including the infusion of deposits from other banks.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb00e790-721e-4a75-aaec-c696d5006cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The uninsured deposits stood at 68% of its total deposits as of December\
        \ 31, but only 27% of its non-bank deposits as of March 31.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7646488-f131-4fa9-add2-4b53cf617ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its earnings statement, the bank said insured deposits declined\
        \ moderately during the quarter and have remained stable from the end of last\
        \ month through April 21.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771479ec-a7cc-4f3f-955c-7a0ccb2d616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Banks never have all the cash on hand to cover all deposits. They instead\
        \ take in deposits and use the cash to make loans or investments, such as\
        \ purchasing US Treasuries. So when customers lose confidence in a bank and\
        \ rush to withdrawal their money, what is known as a \"run on the bank,\"\
        \ it can cause even an otherwise profitable bank to fail.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48cfc9e-3b2c-42be-b58b-2c47ab6f3d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First Republic's latest earnings report showed it was still profitable\
        \ in the first quarter — its net income was $269 million, down 33% from a\
        \ year earlier. But it was the news on the loss of deposits that worried investors\
        \ and, eventually, regulators.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a803e-e083-4936-99dd-0a681ee032de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While some of those who had more than $250,000 in their First Republic\
        \ accounts were likely wealthy individuals, most were likely businesses that\
        \ often need that much cash just to cover daily operating costs. A company\
        \ with 100 employees can easily need more than $250,000 just to cover a biweekly\
        \ payroll.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6174bf0-87d5-467e-9e86-502ca002663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First Republic's annual report said that as of December 31, 63% of\
        \ its total deposits were from business clients, with rest from consumers.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63794911-74e4-44f1-b5cd-f730d938c7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First Republic started operations in 1985 with a single San Francisco\
        \ branch. It is known for catering to wealthy clients in coastal states.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fce666-8b17-4ce1-8f07-11e0190a3f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has 82 branches listed on its website, spread across eight states,
        in high-income communities such as Beverly Hills, Brentwood, Santa Monica
        and Napa Valley, California; in addition to San Francisco, Los Angeles and
        Silicon Valley. Outside of California, branches are in other high-income communities
        such as Palm Beach, Florida; Greenwich, Connecticut; Bellevue, Washington;
        and Jackson, Wyoming.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b963cccc-1838-46cd-a1c4-79cad708f350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:31:21.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:31:21.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/29/business/first-republic-whats-next/index.html">What’s
        next for troubled First Republic Bank</a>."</em></p>'
