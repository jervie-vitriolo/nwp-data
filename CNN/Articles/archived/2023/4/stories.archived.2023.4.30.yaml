  'spacex-starship-elon-musk-whats-next':
    'author': ' Jackie Wattles and Danya Gainor, CNN'
    'caption': 'Joe Skipper/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-30T22:47:05.000+08:00
    'imagesource': 'jcr:88ee2c4f-867b-41a0-916f-d73b26ca8ca9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0192ed02-7e1d-4387-9cd0-63973edfcf05'
    'lead': 'Since SpaceX''s inaugural test flight of Starship, the most powerful
      rocket ever constructed, the company''s engineers, federal regulators and environmentalists
      have been trying to assess the aftermath of the spacecraft''s explosion and
      what happens next.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-30T22:50:59.568+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-30T22:51:00.342+08:00
