      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sudan's Armed Forces, led by Abdel Fattah al-Burhan and the Rapid Support\
        \ Forces paramilitary group, led by Mohamed Hamdan Dagalo, have agreed multiple\
        \ truces but none have held.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009da65e-6153-49af-bd87-4767cfe2c1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:17:29.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:17:29.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation in Sudan has deteriorated since fighting broke out on\
        \ April 15, leaving hundreds dead and tens of thousands fleeing to neighboring\
        \ countries.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678bf480-cc94-4e20-98f6-2ee02900e111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:17:29.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:17:29.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A commercial ship carrying more than 1800 evacuees arrived in the Saudi\
        \ port city of Jeddah Saturday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f5f538-6b2e-453c-8424-66e1e4144a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:17:29.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:17:29.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ship carried 20 Saudi citizens with the remainder people from various\
        \ European, Asian and African countries evacuated from Sudan, the Saudi Foreign\
        \ Ministry said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783cbd92-4ec3-413f-8728-47a68928e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:17:29.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:17:29.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two US nationals who arrived into Jeddah on Saturday described their\
        \ experiences to CNN.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0169d1-053c-49ca-bdbf-f1456f83e10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:17:29.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:17:29.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Namour al-Tayeb described his journey from the Sudanese capital Khartoum\
        \ to Port Sudan as a \"very hard trip\" passing through forces from both warring\
        \ military factions .\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ac9e5-16e0-477e-9015-2491d7b58825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:17:29.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:17:29.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c3527f-1b60-4c88-be7b-0928a0aea18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:17:29.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:17:29.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before his evacuation, al-Tayeb was in Khartoum, where he said the\
        \ situation is \"horrible\" with \"gunfire all over the place.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f23bb-66e1-43cc-bec4-c4a87791fa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:17:29.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:17:29.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Tayeb said he was happy to be evacuated and grateful to the Saudi\
        \ government, but that he was \"very scared\" for friends and family left\
        \ behind who did not have visas.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b7d0dc-ec97-49f7-9e46-ecce6cff042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:17:29.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:17:29.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hadi Haytham, another US national, told CNN he felt \"lucky\" to have\
        \ left a \"terrible situation\" in the capital and that he is praying for\
        \ those left behind in Sudan.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b7cebd-8b05-46fd-ae09-59d8f4a92914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:17:29.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:17:29.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those still there face dwindling food, water and power supplies.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aa9314-54d0-42d5-955d-f1098453b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:17:29.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:17:29.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A German citizen of Sudanese origin who remains in Sudan, Hatem Awadallah,\
        \ described how he was subjected to looting at dawn on Saturday by RSF members.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c966966-9ce8-45c9-af91-7902544ce316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:17:29.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:17:29.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Awadallah told CNN: \"I woke up at 1:30 am to the sound of a Kalashnikov\
        \ weapon that was placed on my head and a group of armed men from the Rapid\
        \ Support Forces. They demanded that I give them any amount of money, or they\
        \ will be killed.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468d970e-cbe7-4bfb-b7f8-fb7bcdace0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:17:29.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:17:29.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They brought my 83-year-old mother from her room as well. They put\
        \ the weapon on her head and gathered everyone in the house, and they gave\
        \ us a choice between death or handing over the money.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96edf17a-f219-45a3-91f0-8210ed6ef73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:17:29.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:17:29.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets and shops across the country have also been subjected to
        widespread looting during the past days. Police forces have been deployed
        for the first time since the outbreak of the violence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8522680c-0a8e-498e-8d9f-c17143b863a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T10:17:29.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-30T10:17:29.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. <a data-cke-saved-href="https://www.cnn.com/2023/04/29/africa/sudan-fighting-evacuations-saudi-arabia-intl"
        href="https://www.cnn.com/2023/04/29/africa/sudan-fighting-evacuations-saudi-arabia-intl">"Hundreds
        of evacuees land in Saudi Arabia as Sudan fighting enters third week"</a></em></p>'
  'US-urges-china-desist-provocative-unsafe-conduct':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-30T10:31:38.000+08:00
    'imagesource': 'jcr:7ecf3696-4207-4b36-81eb-601fe30f618b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7916b306-0e0a-4fe9-bbdf-238bedaad0c1'
    'lead': 'The US on Saturday urged China to "desist from its provocative and unsafe
      conduct" in the South China Sea after a Chinese ship conducted dangerous maneuvers
      that nearly led to a collision with a PCG vessel in the disputed waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-30T10:33:48.628+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-30T11:12:44.473+08:00
    'mgnl:lastActivatedBy': 'superuser'
