    'stories': []
    'template': '1'
    'title': 'First Red Cross aid arrives in Sudan after weeks of fighting'
    'updated': 2023-05-01T11:30:20.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81783fa8-f4a2-4386-9e79-05dbc596b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:41:42.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-01T11:52:14.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Red Cross aid landed in Sudan for the first
        time since fighting broke out between rival military forces three weeks ago,
        some rare good news in a conflict that shows little sign of ending.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f1a19-73e1-474a-9ee8-406c38aa2b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eight tonnes of medical aid arrived on Sunday, the International Committee\
        \ of the Red Cross said in a statement, offering relief to Sudan's hard-hit\
        \ medical facilities.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ed919-4058-4224-a5dd-c495a4287c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of foreign nationals have been evacuated from Sudan and thousands\
        \ of local families have fled the capital Khartoum amid the clashes between\
        \ the Sudan Armed Forces and the rival Rapid Support Forces .\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d623cc3-4669-4162-9d0b-20f73b8ba447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fresh gunfire was heard on Sunday near the closely contested presidential\
        \ palace in the capital Khartoum, witnesses told CNN.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5babd2a-97e9-474a-a9fd-310c03e86202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A ceasefire agreed Friday has always been shaky and is due to expire\
        \ on Sunday evening. The RSF says it will extend the truce for another 72\
        \ hours but there has been no immediate word from the army.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c2257-a728-45d7-b87c-5044224887d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This weekend, the Sudanese police were deployed in Khartoum for the\
        \ first time since the outbreak of the clashes to \"maintain security\" amid\
        \ heavy looting.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058e113b-815f-41f2-b37a-e30d13ef3238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.680+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those deployed were combat-trained police personnel from the\
        \ Central Reserve Forces.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1d465-edbf-423e-846d-32eed79f7b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.680+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents on the ground have told CNN that markets and shops have been\
        \ heavily targeted by looters in the past few days.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf454b-e717-482d-90cb-b42efa97274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.680+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hatem Awadallah, a German citizen of Sudanese origin who lives in Khartoum\
        \ told CNN in a phone call that he had been the victim of looting by members\
        \ of the Rapid Support Forces (RSF).\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c60f57e-386c-492f-a5ba-f3a6b3a7c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.681+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I woke up at 1:30 a.m. to the sound of a Kalashnikov weapon that\
        \ was placed on my head and a group of armed RSF men... demanding that I give\
        \ them any amount of money -- or I would be killed,\" Awadallah said.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c306d049-fe05-4e88-9da1-1366222dfa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.681+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that his 83-year-old mother and family had also been threatened\
        \ with guns by thieves who demanded money.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8618d651-2bbb-468e-9556-9f8a1f9e677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The family ended up surrendering $14,000 while thieves also stole another\
        \ $5,000 and destroyed two iPhones and an iPad by shooting them.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be843ed1-2341-44b1-b46a-81ebe6229d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They looted a new car -- a Toyota truck -- and then left the house,\"\
        \ Awadallah said. \"Three of our house guards who were tied up, told us that\
        \ those who looted them came in four armed cars belonging to the RSF,\" he\
        \ said.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c24edb4-aa6f-4e53-8334-ca84fc0d3c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Thousands evacuated</strong></h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc94fc3-28ce-4211-b573-c3826d38f1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fighting came as several countries reported the evacuation of thousands\
        \ of foreign nationals.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96765f4d-c4ba-4adf-8e3b-f6ff3b04c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UK says it has evacuated more than 2,000 people so far, the vast\
        \ majority British nationals and their dependents.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e824f1-a292-4f21-ba6b-ba237a932ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government said it would run another evacuation flight to help\
        \ British nationals to leave Port Sudan on Monday, although it was not immediately\
        \ clear where the flight would go to.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96abe7fc-dadc-486f-b868-a8321114493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China, meanwhile, said it had evacuated 940 Chinese citizens and 231\
        \ foreign personnel from Sudan to Saudi Arabia between Wednesday and Saturday.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5f0f0a-82db-49fe-b7a8-898836b9d72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In order to protect the lives and property of Chinese citizens in\
        \ Sudan, the Chinese military has been ordered to evacuate Chinese personnel\
        \ in Sudan,\" said Senior Colonel Tan Kefei.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c05287-aad4-45ba-93d1-f11654e3915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "General Turki Al-Maliki, spokesperson for the Saudi Ministry of Defense,\
        \ told CNN Sunday that 5,197 people from 100 nations had so far been evacuated\
        \ with Saudi ships from Port Sudan.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84db1709-597a-4026-afe8-c276f16d45d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first US-led effort to evacuate private American citizens was completed\
        \ on Saturday, with a convoy organized by the US government reaching Port\
        \ Sudan after a long journey from the capital Khartoum.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db23ff62-50e3-457a-bf8e-95c89df23eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The effort came amid mounting anger from Americans in Sudan who felt\
        \ abandoned by the US government, which had maintained for more than a week\
        \ that conditions were not conducive to a civilian evacuation despite all\
        \ US government personnel being evacuated in a military operation last weekend.\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a185990-23b5-4ec3-a28c-2a650f389974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Families flee capital</strong></h2>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce8708-134c-4fa8-891b-6df65ba596af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.687+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while many foreign nationals have now been evacuated, on the ground\
        \ many Sudanese remain stuck in deteriorating and deadly conditions.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad86aa-5057-464e-a31a-5f57789a4fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds have been killed and thousands wounded since the fighting\
        \ broke out.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b335b3a5-dbc0-4590-9240-3746e451c69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say the country is now at risk of a humanitarian disaster,\
        \ as those still trapped in their homes face shortages of food, water, medicine\
        \ and electricity.\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e741fdea-e488-481b-b4d8-7280b63f299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of families that have fled Khartoum have headed to the city\
        \ of Shendi, where citizens have launched an initiative to open their homes\
        \ to help them.\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b570f6a-ec24-4651-8c7c-b177e35bd04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN journalists in Sudan have been told that more than 10,000 families\
        \ have made the journey to Shendi, 172 km north of Khartoum, in the past two\
        \ weeks.\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c149cf5-d189-4396-9c50-8468099f4142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those that do not have family in Shendi are being offered housing for\
        \ free by homeowners in Shendi and nearby villages such as Al-Musayyab, Al-Musayyab,\
        \ Al-Shaghalwa.\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc58640c-5607-41a3-a445-dc817ed39650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organizers of the initiative told CNN that they greeted arrivals\
        \ with food and drinks and have offered medical assistance. Those at risk\
        \ of kidney failure are being housed closer to hospitals.\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2271f6-913a-4dfd-931f-65c231359f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-01T11:52:13.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-01T11:52:14.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All medical care and housing is being offered free of charge.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a25ad36-16b7-4455-aba4-290b2b0f8da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T22:41:42.826+08:00
