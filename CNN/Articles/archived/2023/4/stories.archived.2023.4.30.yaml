      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple people were shot around the residence, Capers said. Two female\
        \ victims in a bedroom used their bodies to shield two young children who\
        \ survived, he added.\r"
