      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victims range in age from 8 to about 40, Capers told reporters\
        \ earlier Saturday. The 8-year-old victim was pronounced dead at a hospital.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc08d276-8c8a-428c-a745-49ec3cd784a4'
      'mgnl:activationStatus': true
