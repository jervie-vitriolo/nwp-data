      'mgnl:lastActivated': 2023-04-30T08:40:24.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Pittsburgh Zoo has welcomed two adorable
        —  and critically endangered —  new bundles of joy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541526df-46ff-49a9-bd42-4ea7cf983d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:40:24.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:40:24.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The zoo announced the birth of two delightful Amur leopard cubs in\
        \ a Thursday news release.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb82ad70-8a21-4b85-9c24-0e992e2a820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:40:24.610+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:40:24.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The babies were born March 18 to first-time mother Semba, according\
        \ to the release. The cubs are still unnamed and are out of public view, the\
        \ zoo explained.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628e253-c1cf-4d7a-b383-c8673d08a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:40:24.610+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:40:24.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Semba was born at the Pittsburgh Zoo herself and we're so glad to\
        \ see the next generation join us. She's such a good mom,\" said Karen Vacco,\
        \ the zoo's assistant curator of mammals, in the release. \"Aside from digital\
        \ monitoring of the denning area, we're letting them bond. They're doing well,\
        \ the babies are nursing and growing just like they should.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dd6e2f-33ac-4040-8097-14ba9ad3d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:40:24.610+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:40:24.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amur leopards are \"one of the rarest subspecies of cats on earth,\"\
        \ according to the news release. There are around 100 of the felines left\
        \ in the wild in Russia and China, where they make their homes in temperate\
        \ forests.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e979a91a-a8d7-423a-b2ef-b2ff653ba51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:40:24.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:40:24.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Amur leopard population has been devastated due to poaching, habitat\
        \ loss, and the loss of their prey populations, according to the World Wildlife\
        \ Fund.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb2b40-8f6c-4415-b1ba-4f92737f9dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:40:24.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:40:24.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fans of the adorable cubs will be able to submit name suggestions with\
        \ a donation, according to the Pittsburgh Zoo.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51edf1a-c147-478c-b054-18ff703dca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:40:24.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:40:24.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while the cubs will receive their vaccinations around June, the\
        \ zoo will let mother Semba lead the way in determining when she and her cubs\
        \ are ready to enter public viewing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e135e-9b2d-450c-b45f-a497f5a3c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:40:24.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:40:24.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to them," said Vacco in the release. "It will be up to
        Semba when she''s ready to leave the den, and also up to the cubs to follow
        their mom out into the habitat. We let them choose when they''re ready to
        explore."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c033317-48f6-4f7f-a1ff-f24012cb07e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-30T08:40:24.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-30T08:40:24.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/29/us/amur-leopard-cubs-pittsburgh-scn-trnd/index.html">Two
        Amur leopard cubs born at Pittsburgh Zoo</a>."&nbsp;</em></p>'
  'texas-gunman-shoots-neighbors':
