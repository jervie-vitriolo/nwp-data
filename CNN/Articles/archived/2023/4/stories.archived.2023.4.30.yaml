      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A gunman is still at large after allegedly
        fatally shooting five people, including an 8-year-old, in a Cleveland, Texas
        home after a Friday night rampage that started with a noise complaint about
        gunfire, according to the San Jacinto County Sheriff''s Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfab167-9a39-453c-960f-78a71c70cc45'
      'mgnl:activationStatus': true
