      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — The
        legal team of Leila De Lima said Monday that one of the remaining drug cases
        against the former senator has been submitted for decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67780a2-2bb2-45d9-b450-9a03105b2d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:37:26.707+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T16:45:38.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a chance interview, Boni Tacardon, legal counsel of de Lima,
        said they expect the decision to be promulgated on May 12.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471899f3-a49b-4cfe-bf9f-2c3c4c457942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:37:26.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T16:45:38.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Malalaman na natin dito kung inosente nga si Sen. Leila de Lima at
        hinihiling namin ang dasal ng ating mga kababayan,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cd458c-8ba3-4dd7-8fc8-07a2da71b506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:37:26.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T16:45:38.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will find out here if Sen. Leila de Lima is indeed
        innocent and we ask for the prayers of our countrymen.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e56227-c845-4366-b5a5-1a8705964fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:37:26.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T16:45:38.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tacardon said the case was filed following an allegation that de Lima,
        a known critic of former President Rodrigo Duterte, received drug money from
        the New Bilibid Prison inmates.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1329ea-c26d-4df6-b860-5ffea3b80efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:37:26.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T16:45:38.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this <a href="https://www.cnnphilippines.com/news/2022/5/2/Leila-de-Lima-drug-cases-Rafael-Ragos-Vitaliano-Aguirre.html">claim
        was retracted by former Bureau of Corrections officer-in-charge Rafael Ragos</a>
        early last year, claiming he was “coerced” by then Justice chief Vitaliano
        Aguirre—an appointee of Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8f1c1-e9f2-4210-8daa-f0c4f7ac7522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:37:26.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T16:45:38.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, drug dealer Kerwin Espinosa also withdrew his allegations
        against De Lima, who has been in jail since 2017 over accusations that she
        funded her senatorial campaign using drug money.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f28c0f-c883-40c9-8aeb-ceed38e9aece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:37:26.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T16:45:38.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Lima has long denied the allegations.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eade155f-877e-4c88-b5ee-5075b67fcf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:37:26.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T16:45:38.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Dahil nga dito, nag-desisyon ang kampo ni Sen. Leila de Lima na i-submit
        na for resolution talaga yung buong kaso na at pinapa-desisyunan na namin
        sa hukuman ang nasabing criminal case ni Sen. Leila de Lima,” Tacardon said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa47f4-fd94-4f45-8a5c-b85240b4995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:37:26.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T16:45:38.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of this, the camp of Sen. Leila de Lima decided
        to submit the entire case for resolution and we are now asking the court to
        decide on the said criminal case.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39cb7e-abc8-4c06-b4d6-ffdb09ce7b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:37:26.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T16:45:38.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Her lawyer also noted that they already submitted a petition for bail
        for the other case of De Lima.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3bb495-6507-47a1-ba23-154707f5cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:37:26.711+08:00
