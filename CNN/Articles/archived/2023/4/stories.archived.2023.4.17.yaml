      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organized by fashion magazine L'Officiel Philippines, the fan meeting\
        \ held on Sunday at the PICC was filled with a lot of surprises, especially\
        \ from Lee himself, and romantic thrill for his fans.\r"
