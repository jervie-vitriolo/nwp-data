    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sorry, Sydney — Melbourne is now officially Australia''s biggest city

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e01d47-e5e3-4573-b61d-45c86d537b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:12:57.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:12:57.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Melbourne has overtaken Sydney to become
        Australia''s largest city by population — thanks to a technicality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3664a43-cc32-4ffd-b9d2-a2128b2db937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:12:57.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:12:57.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The borders of the city, which is the capital of the state of Victoria,
        have been redrawn to include the district of Melton, allowing Melbourne to
        leapfrog Sydney, CNN affiliate 9News reports.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35507e9-37ba-469c-882d-bf16da6fc81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:12:57.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:12:57.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its 2022 population statement, Australia''s federal government said
        Melbourne was projected to overtake Sydney as Australia''s largest city in
        just under 10 years'' time, in 2031-32.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb144aa5-178a-4a4d-8f70-17be34bec2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:12:57.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:12:57.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the newly recast Melbourne has a total of about 5.8 million residents,
        almost 19,000 more people than Sydney, 9News added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36edfb04-0d5e-4749-81f8-89de737bc23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:12:57.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:12:57.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s because more people have been moving out of Sydney, going to
        other parts of Australia, than have been moving in the opposite direction.
        Whereas in the case of Melbourne, in some years more people have moved to
        Melbourne than have moved out," Nick Parr, a professor of demography at Macquarie
        University, explained to Sydney radio station 2GB.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210907cc-369a-462e-b8e3-a34fdc9a6fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:12:57.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:12:57.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the projections show that Sydney''s population will continue
        to grow, and also the Melbourne population will continue to grow," he said,
        adding that immigration will "compensate" for the effects of low birth rates
        in both cities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2135fd-3fdb-4b4b-a335-a2dcb12310c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:12:57.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:12:57.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/melbourne-sydney-population-intl-scli/index.html">Sorry,
        Sydney — Melbourne is now officially Australia''s biggest city</a>."</em></p>'
