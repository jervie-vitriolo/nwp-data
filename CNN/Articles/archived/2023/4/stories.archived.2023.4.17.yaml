      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong>&nbsp;–
        A petition has been filed before the Supreme Court seeking to declare the
        mandatory SIM (subscriber identity module) registration law unconstitutional.</p>'
