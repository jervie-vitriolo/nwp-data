    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OFW', 'Czech-Republic', 'Europe', 'Petr-Fiala', 'overseas-Filipino-worker']
    'stories': []
    'template': '1'
    'title': 'Czech Republic looking to hire more Filipino workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36442da3-8b62-4f7c-8a3a-3bbf9acfc85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:17:42.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T20:20:16.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — Filipinos
        could see more job opportunities in the Czech Republic, said visiting Prime
        Minister Petr Fiala.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d2b17f-1561-4897-953f-90d16b309e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:17:42.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T20:20:16.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We also highly appreciate the Philippines' system of recruiting workers\
        \ for work in other countries. Czech companies are very satisfied with Philippine\
        \ citizens. We are discussing the possibilities to expand migration for work,\"\
        \ Fiala said at a joint press briefing on Monday after a bilateral meeting\
        \ with President Bongbong Marcos in Malacañang.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f0df3-cc6d-4ebe-9ec9-30962980f801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:17:42.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T20:20:16.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/16/czech-pm-petr-fiala-visit-ph.html"
        target="_blank">Fiala arrived on Sunday</a>. It was his first stop in a 10-day
        Asian tour which will end in Uzbekistan on April 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181c74a-fe04-414a-b9c0-4f648349526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:17:42.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T20:20:16.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two leaders held a bilateral meeting attended by representatives\
        \ of Czech businesses.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb5bb7-9028-4e68-86d7-6b6687cd0573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:17:42.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T20:20:16.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We hope that our visit will be a new start for successful cooperation\
        \ between our companies,\" Fiala said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9834e97-71d0-4729-9e18-22d4666e9d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:17:42.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T20:20:16.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said he supported talks concerning transport aircraft and other\
        \ projects in the aviation sector.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323b8af-c27b-4e6e-b41d-cd53b1afd0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:17:42.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T20:20:16.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our company Ceská zbrojovka offers extensive modernization to the\
        \ Philippine Armed Forces. This project also includes transfer of technology,\"\
        \ Fiala said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb6c57b-9551-4998-bb39-870c4a1a562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:17:42.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T20:20:16.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the meeting with Fiala marked an \"important milestone\"\
        \ in the decades of diplomatic ties between the Philippines and the Czech\
        \ Republic.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230eeb96-86dc-4065-a01a-9960681055ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:17:42.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T20:20:16.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\" Prime Minister Fiala and I discussed a range of issues of mutual\
        \ interest, including defense cooperation, trade and investment, university-to-university\
        \ linkages, and labor cooperation. We also exchanged views on regional and\
        \ international issues of common concern,\" he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12a0115-740d-42d1-ae24-fdf2599b24f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:17:42.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T20:20:16.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president added issues concerning the West Philippine Sea and the\
        \ war in Ukraine was also discussed, among others. He did not give details.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47ebe73-9909-4025-8c4a-d6456de42460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:17:42.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T20:20:16.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I express our commitment to strengthening the bilateral relationship
        between our two countries. We recognize the importance of building on the
        existing areas of cooperation and exploring new opportunities for collaboration,"
        he said.</p>'
