    'lead': 'The former director of the Philippine National Police - Drug Enforcement
      Group may face stiff administrative charges over the alleged cover-up of a massive
      drug bust in Manila last year.


      The PNP Special Investigation Task Group found that Police Brigadier General
      Narciso Domingo committed grave neglect of duty and incompetence to perform
      duties of a police officer. The task group has also recommended the filing of
      administrative and criminal charges against 48 other drug enforcement officials.
      Aside from filing of charges, the task group also says there should be a reorganization
      of the PDEG.


      House Speaker Martin Romualdez echoed the same sentiment.


      More from our Crissy Dimatulac.'
