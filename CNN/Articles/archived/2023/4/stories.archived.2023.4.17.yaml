      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa then addressed Teves on the assumption that he was watching\
        \ the panel hearing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5debd649-814e-4e1a-a881-33731f60f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:27:31.455+08:00
