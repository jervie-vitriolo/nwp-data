      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — The
        Philippine Basketball Association (PBA) is joining the fight against illegal
        drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6783f3-4bf8-4e33-a458-81666102a7c8'
