      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Started last year, the Paniki Collective has been an interesting
        gig prod group to follow, with lineups that range from Zild and Blaster and
        the Celestial Klownz to Walktrip and Space Moses. This April 23, they’re holding
        an anniversary and benefit show at Mow’s in partnership with cultural mass
        organizations SINAGBAYAN (Sining na Naglilingkod sa Bayan) and Tambisan sa
        Sining. The lineup includes Ang Bandang Shirley, Zild, ToneeJay, Salem And
        The Stellar Cats, Cherry Society, Butterfly Den, and Nakasabit sa Puno ay
        Ako. Get your tickets at <a href="http://tinyurl.com/PANIKIANNIV-PRESALE-TIX">tinyurl.com/PANIKIANNIV-PRESALE-TIX</a>.
        For updates, visit their <a href="https://www.instagram.com/angmgapaniki/">Instagram
        page</a>. — GABY GLORIA</p>'
