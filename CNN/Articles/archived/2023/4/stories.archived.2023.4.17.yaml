      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung nasa Korea siya ngayon</em>, you [Teves] can go to the
        Philippine embassy in Seoul and <em>makiusap ka doon na pagbigyan ka na</em>
        you can attend virtually <em>kung nandoon ka na</em>," Dela Rosa said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d5fd5e-3ba6-4840-803e-bc35edbde827'
