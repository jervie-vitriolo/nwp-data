      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/10/de-lima-to-again-seek-bail-after-key-witness-ends-testimony.html">RELATED:
        De Lima to again seek bail after key witness ends testimony</a></p>'
  'awe-inspiring-art-healthier-life':
    'author': 'Eva Rothenberg, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-04-17T13:36:07.000+08:00
    'imagesource': 'jcr:2b6c0d80-f306-47d9-97f8-0843ca4c5339'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e2ca324-e9fb-49db-a014-ca7399beb0ab'
    'lead': 'It may be a sunset, a stirring orchestral number or a striking painting
      — whatever gives you goosebumps or makes you shed a tear. Experts believe that
      consistently seeking out these awe-inspiring experiences could lead to a significantly
      happier and healthier life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-17T13:42:17.131+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-17T13:42:17.741+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['art', 'study', 'mental-health', 'health', 'research']
    'stories': []
    'template': '1'
    'title': 'Why looking at awe-inspiring art could lead to a happier, healthier
      life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b079961b-a6b5-4232-aca6-e014d5e9bbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It may be a sunset, a stirring orchestral
        number or a striking painting — whatever gives you goosebumps or makes you
        shed a tear. Experts believe that consistently seeking out these awe-inspiring
        experiences could lead to a significantly happier and healthier life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70707fe-0183-4a86-a9a8-fb4c455814cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People find awe in nature, religion and music, as well as through visual\
        \ art or architecture. We particularly feel it when we \"encounter things\
        \ that are vast or beyond our frame of reference, and that are inexplicable\
        \ and mysterious,\" Dr. Dacher Keltner told CNN in a video interview. \"And\
        \ then those kinds of experiences initiate wonder and contemplation and imagination.\"\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b149306d-bb5c-445b-bfa4-163262544762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Keltner has been studying human emotion for decades. He is also a co-founder\
        \ and director of UC Berkeley's Greater Good Science Center, a research institute\
        \ that probes questions about our social and emotional well-being. His latest\
        \ book, \"Awe: The New Science of Everyday Wonder and How It Can Transform\
        \ Your Life,\" explores the social, physical and mental benefits of this powerful\
        \ emotion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0274174-8cc1-4bca-9329-b569d470d1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Keltner approaches awe, in part, from an anthropological perspective,\
        \ exploring how this emotion shapes our social fabric. \"As a species, we\
        \ are very interdependent,\" he said. \"But the central challenge to healthy\
        \ social networks, which is vital to our health, is unbridled self-interest.\"\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4386f7-4397-4d38-a8a4-c095017ec2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power of awe, he argues, is that it motivates us to see beyond
        our own desires. It "quiets the voice of the self" and, consequently, "makes
        you share things and collaborate with other people," Keltner said. Recently,
        a <a href="https://news.harvard.edu/gazette/story/2017/04/over-nearly-80-years-harvard-study-has-been-showing-how-to-live-a-healthy-and-happy-life/"
        target="_blank">decades-long Harvard study</a> found a strong link between
        close interpersonal connections and our overall happiness and health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd3a6fb-7197-425d-8c0f-828453ac3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But is finding wonder through art as simple as looking at a beautiful\
        \ painting? Keltner says the answer is complex.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7764c0-c65a-40f1-ae1a-d0c4ac1ef431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, he co-authored a study <a href="https://www.alancowen.com/video"
        target="_blank">mapping</a> the self-reported emotions of over 850 participants
        as they watched more than 2,000 short videos. The researchers cataloged 27
        emotions, some of which were more likely to co-occur and so were considered
        related. The study found that awe was experienced as a distinct emotion, different
        from beauty, although it was often reported alongside "admiration" and "aesthetic
        appreciation." Keltner concludes, therefore, that it''s important — albeit
        difficult — to differentiate stimuli that are simply beautiful from those
        that tend to evoke awe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf9bade-cf96-451c-a9eb-3cec42d1026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He says to think of beauty as something familiar. When we look at art\
        \ that fits our understanding of the world, such as bucolic landscape paintings\
        \ of rolling hills, we recognize that we are seeing beauty. But Keltner argues\
        \ that awe-inspiring art happens \"when we violate expectations, when things\
        \ are out of place or turned upside down.\" In contrast to beauty, awe is\
        \ overwhelming and mysterious.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddeef10-187a-4183-8ef1-9ae2a02bdee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shock value isn't enough, though. In that same 2017 study, awe rarely\
        \ occurred alongside feelings of disgust, horror, fear or anxiety. Fundamentally,\
        \ what separates wonder from shock is that the former invites us to learn\
        \ and grow.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a69170-60c3-444c-acd8-ccc938d687b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All this nuance means it can sometimes be hard to recognize feelings\
        \ of awe when they arise. So Keltner suggests taking careful note of various\
        \ stimuli, like paintings, music or natural phenomena, and analyzing how they\
        \ make you feel.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c41fd6d-7d7d-4990-bab2-097b4253f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Do you feel quiet, do you feel humble?\" he said. \"All of our studies\
        \ show that your sense of self recedes to the background of consciousness\
        \ as you're absorbing this perceptual experience. The \"small self\" is probably\
        \ one of the defining elements of awe.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6a67d3-a089-401c-a907-a857a1d2eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The art of wonder</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b7c78-7469-40b9-af2b-e2f2b6972a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evoking awe poses a challenge to artists because \"it's one thing to\
        \ astonish people and another to aesthetically point to new ideas,\" said\
        \ Keltner.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8690416d-3f3f-4756-8285-f67663e278ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artist Seffa Klein sees science and art existing in harmony with one\
        \ another. While one is seen as objective and the other highly subjective,\
        \ they're \"very similar processes,\" she said. \"They're ways for people\
        \ to communicate information.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71610cb6-72c6-465c-afef-dbcb710ea2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her new exhibition "<a href="https://viewingroom.sfa-advisory.com/viewing-room/seffa-klein#tab:thumbnails;tab-2:slideshow"
        target="_blank">WEBs: Where Everything Belongs</a>," which opened in New York
        on Wednesday, Klein uses materials including molten bismuth (an element rarer
        than gold), woven glass, plaster and acrylics as she invites viewers to ask
        metaphysical questions about human consciousness and our place in the universe.
        She hopes audiences come away from her mixed-media works with a sense of meaning
        and a recognition that "everything is inextricably bound, not only on the
        particle scale, but on the social scale."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2ce78-fb5c-402f-9a88-d29361017230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through her art, she tries to communicate her own awe to audiences.\
        \ To do so, she plays with scale, both in the artistic and scientific sense.\
        \ Drawing from the vast planetary scale of astronomy and astrophysics as well\
        \ as from the microscopic dimensions of quantum mechanics, Klein strives to\
        \ create a space where viewers can arrive at their own moments of wonder.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf03b3a5-fe6c-49ba-8636-e49eca5479de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her work incorporates radiating lines and recurring spirals, eliciting\
        \ a sense of motion and drawing the viewer in. Intensely bright beams of color\
        \ emanate like lasers from the reflective centers of the canvases like lightning\
        \ bolts of inspiration. From farther away, audiences can appreciate the dynamism\
        \ of the abstract starbursts but, drawing closer, they can admire the minuscule\
        \ specks of metal that look like cells underneath a microscope.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ebd15-54fe-4ffb-bf34-279ca161d0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Awe is seeing that you are exceeded by something else and finding\
        \ peace and beauty and admiration in that fact,\" she said. \"It's a realization\
        \ that, once you get past a certain scale, your being as you know it, stops\
        \ existing.\" Like Keltner's notion of the small self, Klein calls this experience\
        \ a metaphorical \"ego death.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b94dbb-0fa8-4e22-a9cb-f6b51cc9819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead of existential dread, Klein finds comfort in that abstraction\
        \ and mystery. When people realize the limits of their understanding, she\
        \ said, \"they can feel like they belong to a greater sense of order in the\
        \ world.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c40fd4d-f721-4fe8-b05e-ea033546017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creativity, curiosity and civic engagement</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae29a3c8-d263-46a8-b07e-1b5c0e621ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that awe and wonder improve positive social behavior
        by helping people feel as though they are a part of something bigger than
        themselves. One study examined people''s actions after spending time in a
        grove of giant evergreen trees. Participants who spent one minute looking
        up at the trees demonstrated an increased tendency to help others. <a href="https://psycnet.apa.org/record/2019-42976-001"
        target="_blank">Another</a> study found that consuming and creating art, whether
        that''s music, visual art or literature, correlates with increased empathy
        and civic engagement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4391693e-7826-4bbe-a1cf-fed5a4cc61a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a host of other benefits that make awe, as Keltner puts
        it, "a pretty good state to be in." He and other scientists have found that
        awe was among the positive emotions <a href="https://pubmed.ncbi.nlm.nih.gov/25603133/"
        target="_blank">associated</a> with less inflammation in the body, a major
        trigger for chronic disease. Awe <a href="https://psycnet.apa.org/doiLanding?doi=10.1037%2Fa0024278"
        target="_blank">has also been shown</a> to calm our sympathetic nervous system,
        which activates when we feel stressed, increasing our heart rate and blood
        pressure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63271295-d651-4da0-924c-97f8dc2ee62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There may be mental benefits to being awe-struck, too — specifically\
        \ a reduction in stress and anxiety. Keltner says that people who experience\
        \ wonder tend to find a greater sense of wellbeing and purpose in their lives\
        \ and this, in turn, makes them less self-critical. It is also associated\
        \ with more creativity and curiosity.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01eda51-1970-41f0-9dc5-003a5baa831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To feel the full extent of these benefits, it's important for people\
        \ to seek wonder in their everyday lives, even if they don't have access to\
        \ galleries, concert halls, mountain peaks or lakeside sunsets, Keltner said.\
        \ Simply looking at art online could make a difference, he added. \"I think\
        \ one of the promises of our digital lives is (having access to) more aesthetic\
        \ awe, and getting you to artists that you wouldn't ordinarily find in a museum,\"\
        \ he said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a8a0f-87ff-4b8b-a6e4-26fffe7d464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, Keltner and other researchers partnered with Google Arts and\
        \ Culture to map the emotions that users reported when looking at 1,500 different\
        \ artworks online. Of those, participants reported that some 60 artworks made\
        \ them feel some level of awe. Other words they chose to describe these works\
        \ were \"mysterious,\" \"striking,\" \"cosmic,\" \"spiritual,\" and \"intimate\
        \ connectedness.\" One way to tune into your own sense of awe, Keltner suggests,\
        \ is to explore these pieces and ask yourself what emotions they elicit in\
        \ you.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baca49a-37ab-4334-a7c2-ff45175a7bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most importantly, he urges people to slow down and be receptive to\
        \ their surroundings. \"Look for things that challenge your scale, both small\
        \ and vast,\" he said — anything from a pattern created by flowers near the\
        \ sidewalk to the silhouette of your city's skyline on your commute.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6384d9-ffcc-40db-b476-89bebdfd6777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He promises you'll thank yourself later.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88c92cd-d5f6-45ed-b357-cc959ac3d819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:42:17.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:42:17.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/awe-wonder-art/index.html"
        target="_blank">Why looking at awe-inspiring art could lead to a happier,
        healthier life</a>."</em></p>'
  'ukranian-airlines-flght-752-iran-sentencing':
    'author': 'Jessie Yeung and Jonny Hallam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-17T13:42:22.000+08:00
    'imagesource': 'jcr:622e3f3d-81ed-4d67-a47b-deed5cb1b2c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7499aea2-6c30-4601-850f-b653e77adce7'
    'lead': 'A court in Tehran convicted as many as 10 Iranian military personnel
      on Sunday for their involvement in the shooting down of Ukrainian Airlines Flight
      752 in 2020, according to Iran''s semi-official Mehr News.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-17T13:46:21.866+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-17T13:46:22.230+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'Ukraine', 'Ukrainian-Airlines-Flight-752']
    'stories': []
    'template': '1'
    'title': 'Iranian commander sentenced to 13 years for shooting down Ukrainian
      passenger plane'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e7255e-b57d-46c7-b61c-4eb76bcb7d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:46:21.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:46:22.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A court in Tehran convicted as many as
        10 Iranian military personnel on Sunday for their involvement in the shooting
        down of <a href="https://www.cnn.com/2020/01/07/middleeast/plane-crash-iran-intl-hnk/index.html"
        target="_blank">Ukrainian Airlines Flight 752</a> in 2020, according to Iran''s
        semi-official Mehr News.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f7b92d-8cb8-4e47-8783-0364379a40d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:46:21.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:46:22.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the sentence was dismissed as a \"sham ruling\" by victims' families\
        \ who say Iranian authorities have failed to prosecute those ultimately responsible\
        \ for the disaster.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe4b1ed-c166-4892-be78-9dc9bcbeea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:46:21.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:46:22.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The main defendant in the trial was the unnamed commander of the Tor\
        \ M1 surface-to-air missile defense system that shot down the plane, killing\
        \ all 176 people on board. The commander was sentenced to 13 years in prison,\
        \ according to Mehr.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca8481a-51d6-427a-bfa3-756c0e10924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:46:21.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:46:22.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Boeing 737 flight departed from Imam Khomeini Airport in Tehran\
        \ on January 8, 2020, and was headed to the Ukrainian capital Kyiv when it\
        \ was hit by anti-aircraft missiles shortly after takeoff.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988df86c-960b-4cc7-bd71-12b934e5cbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:46:21.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:46:22.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the downing, Iranian authorities <a href="https://www.cnn.com/2020/01/10/middleeast/iran-plane-crash-intl-hnk/index.html"
        target="_blank">admitted</a> that its Islamic Revolutionary Guard Corps Aerospace
        Force shot the plane down by mistake after it was misidentified as a cruise
        missile by an air defense operator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192d8b26-debf-49f4-beab-dcf6490ebb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:46:21.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:46:22.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Tehran court's final verdict on Sunday, it said the passenger\
        \ plane was shot down by \"human error.\" The commander fired missiles at\
        \ the civilian aircraft twice, \"contrary to the order of the command post\
        \ and other instructions,\" the court said, according to Mehr.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644bea1b-c938-4506-8484-a4fb6f70f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:46:21.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:46:22.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other defendants found guilty were personnel of the air defense\
        \ post, Mehr reported.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdbc5ce-50f2-4244-9d65-ea72e4a60c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:46:21.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:46:22.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Association of Families of Flight PS752 Victims, an international\
        \ group seeking justice for those killed, released a statement on Sunday saying\
        \ the victims' families \"never recognized the Islamic Regime's court as a\
        \ legitimate tribunal.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1396e6-2274-4a3f-945d-040945087666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:46:21.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:46:22.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It claimed the tribunal had failed to prosecute the \"main perpetrators\"\
        \ of the incident, instead prosecuting \"ten low-ranking officers with total\
        \ obscurity of their backgrounds and identities.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f042c-2adc-49fb-a123-54d869ae3c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:46:21.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:46:22.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The association condemned the trial as a \"sham ruling,\" after court\
        \ sessions were held in private, with victims' families not present for hearings.\
        \ More than 70 complainants from the families of victims had withdrawn their\
        \ complaints before the sentencing was handed down and rejected the competence\
        \ of the court, it said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd976ef57-20d4-473f-ab36-1d7d083c0ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:46:21.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:46:22.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group considers the case still open, and is demanding the dispute\
        \ be considered by the International Court of Justice.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c4c853-4219-490d-b4c2-cea8fec69526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:46:21.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:46:22.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passenger jet downing happened at a time of heightened tensions
        with the United States, hours after Iran launched ballistic missile strikes
        on a US base in Iraq — an act of retaliation for the US drone killing of Iranian
        Quds Force commander Qassem Soleimani.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae6d76c-b8d4-475b-9d7a-57c9aa245af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:46:21.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-17T13:46:22.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time thousands of anti-government protesters in Tehran took
        to the streets to denounce the crash, with some calling for the removal of
        Iran''s supreme leader and for the prosecution of those responsible.</p>'
    '13':
