    'template': '1'
    'title': 'DOH logs 2,386 new COVID-19 cases on April 10-16, up 23% from prior
      week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe3c16-c748-4c48-8b79-9ba1d9f28c03'
