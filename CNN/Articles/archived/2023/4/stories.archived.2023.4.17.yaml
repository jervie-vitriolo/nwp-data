      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have to warn even the president,” Azurin told reporters. “Sir, be\
        \ careful in selecting 'yung papalit sa 'kin [my replacement].”\r"
