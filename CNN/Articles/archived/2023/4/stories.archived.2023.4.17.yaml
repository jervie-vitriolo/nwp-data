      'mgnl:lastActivated': 2023-04-17T12:23:29.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea8b71-532b-454c-8d8a-37e9ef43474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:23:29.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:23:29.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Corruption among prison guards has also remained, Catapang said. Reports\
        \ say visitors are asked to pay as much as ₱500 to expedite their entry and\
        \ be allowed to bring in some prohibited items, he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d84aee3-9d71-47b8-993e-9fdecdde77fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:23:29.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:23:29.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2032579-9031-4926-8d1f-fa5a1e076204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:23:29.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:23:29.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are the bad example… connivance <em>na sila eh. Sila sila
        nagtataguan</em> (They help each other hide), they help each other profit
        from within, <em>may sindikato na dito</em> (there is already a sydicate here),”
        the BuCor chief said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdacd69-acc8-4c67-b232-cde3b511a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:23:29.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:23:29.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac09a87-c8f2-4129-96e9-9bd3b39439ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:23:29.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:23:29.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Catapang said the relieved officers will be reeducated through seminars.\
        \ If they continue to misbehave, they will be jailed, he warned.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f27828-a37b-4c04-a539-f476070275c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:23:29.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:23:29.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f17da-cb0e-4633-becb-11f18908031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:23:29.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:23:29.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, a number of officers may also be removed from their post\
        \ after failing to qualify for the position they are currently holding, Catapang\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e73b96-2379-4bca-911b-0bd977190cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:23:29.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:23:29.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e95165-1b95-4401-899b-a397d1708ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:23:29.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:23:29.984+08:00
