      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Azurin acknowledged that there are scalawags within the police\
        \ force, he also raised the possibility that some officers are merely being\
        \ set up and that he, himself, may even be a target.\r"
