      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc052f-ee57-4af2-9585-f9fb64c2ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:55:35.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T08:55:36.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The league teamed up with the Department of the Interior and Local\
        \ Government (DILG) to boost the government’s “Buhay Ingatan, Droga Ayawan”\
        \ or “BIDA” campaign.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e414b82-1ce9-4100-8b5c-b79eb5fd2106'
