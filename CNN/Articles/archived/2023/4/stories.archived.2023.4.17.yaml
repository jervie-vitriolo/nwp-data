      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> A total
        of 2,386 new COVID-19 infections were logged from April 10 to 16, the Department
        of Health (DOH) reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d728b35-b9bf-4819-87ca-8a1a916a83af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T17:29:18.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T17:29:18.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly bulletin, the DOH said the daily average number of
        cases was 341, reflecting a 23% increase from those recorded in the previous
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacfcc77-5137-463c-9005-12348153b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T17:29:18.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T17:29:18.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new infections, 17 were in severe and critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e09958d-bf4e-4f83-8ae5-ee2ae7b7f696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T17:29:18.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T17:29:18.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, 356 critical patients are in hospitals, representing 9.1%
        of total COVID-19 admissions nationwide.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0e9aa-d367-40a7-bd71-72b9b672b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T17:29:18.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T17:29:18.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Health officials also verified 20 deaths due to the coronavirus.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b59538-4312-4634-a5e8-3fa31dbaddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T17:29:18.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T17:29:18.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of April 16, the total number of confirmed cases in the country
        stood at 4.08 million, with over 9,500 active cases. Around four million have
        recovered and at least 66,400 died of the disease.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c3675-adbd-47a2-8d50-b32c548b9d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T17:29:18.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T17:29:18.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOH said more than 78 million individuals, or 100.44% of the target
        population, have been vaccinated against COVID-19, while 23 million individuals
        have already received their booster shots.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79816a7-1b51-4fc2-864d-de785cf8197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T17:29:18.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T17:29:18.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the other hand, 7.1 million senior citizens, or 82.16% of the target
        A2 population, have already received their primary vaccine doses.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20316673-b9c3-49b5-91f3-f5ff83b17cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T17:29:18.026+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T17:29:18.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
