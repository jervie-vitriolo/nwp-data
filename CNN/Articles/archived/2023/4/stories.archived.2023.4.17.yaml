    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811570df-88aa-4298-a12d-097ea16c8a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:51:15.985+08:00
