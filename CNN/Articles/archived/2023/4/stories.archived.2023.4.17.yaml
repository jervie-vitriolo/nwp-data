      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20738c62-9177-46ed-891c-ae29698489b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:52:05.215+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-17T18:08:16.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be74feab-6fe2-4751-905b-a9443e332f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:52:05.215+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-17T18:08:16.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It conditions the exercise of speech through the use of SIM cards\
        \ to a mandatory disclosure of a specific combination of information that\
        \ is supposed to tie every SIM card to a specific person,\" they pointed out.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f47755f-3050-4b4e-9538-37124ed55ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:52:05.216+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-17T18:08:16.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a5bd68-7d84-4eed-9365-26165e6aef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:52:05.216+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-17T18:08:16.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da532238-3c12-4db5-8c45-a1ac077e67dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:52:05.216+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-17T18:08:16.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For them, the law is in the nature of prior restraint and on its face,\
        \ chills all speech done through SIM cards if disclosure is not made.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bf36f9-a95f-4763-b5fe-ccc1d7c879a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:52:05.217+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-17T18:08:16.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274eee2a-0014-4922-9be8-f4557928a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:52:05.217+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-17T18:08:16.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16f9d57-bd6a-46e9-b277-ee14f85571b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:52:05.218+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-17T18:08:16.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petitioners also stressed that the law intrudes and violates \"\
        reasonable expectations of privacy\" by sanctioning authorities' access to\
        \ the SIM Register — not through court-issued warrants but via a simple subpoena.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddd0993-ed60-41fc-ae2f-5e6b191b1fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:52:05.218+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-17T18:08:16.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eff293-82a7-4b0e-b770-98a914d1bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:52:05.218+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-17T18:08:16.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ea6318-b485-4d78-9a9e-ad2ecf0bb864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:52:05.219+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-17T18:08:16.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Worse, they explained the law allows authorities to assume the identity\
        \ of any registered Filipino using their spoofed SIM cards and intercept all\
        \ communications and data.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd656056b-3656-4333-b9f4-450be08cdaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:52:05.219+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-17T18:08:16.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f4add6-0f21-48a4-8ea3-39b6fc80363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:52:05.220+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-17T18:08:16.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8664ea87-3a91-4dad-8e37-80ea7c98c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:52:05.220+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-17T18:08:16.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All accounts that rely on OTPs (One Time Password); all communications
        through cellular networks; all conversations between husbands and wives, lawyers
        and clients, doctors and patients, priests and penitents, journalists and
        sources — all these become fair game to law enforcement agencies'' on-demand
        fishing expedition enabled by the SIM Registration Act," they warn.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8071c4-8898-4b4f-b4bc-5267cedd823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T18:08:15.571+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-17T18:08:16.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 16, the Department of Information and Communications
        Technology said more than 71 million or 42.82% of SIMs users have already
        registered.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eeb8f4-3fdd-4022-9ecd-3fc634cadd92'
      'mgnl:activationStatus': true
