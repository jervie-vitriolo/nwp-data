      'mgnl:type': 'text'
      'text': '<p>This April 22, celebrate International Book Day at Instituto Cervantes
        de Manila’s Intramuros branch. Opening at 10 a.m., the event program includes
        a concert, free Spanish lessons, talks from publishers and authors, book signing
        events, and more. There will also be a book market open the whole day, with
        discounted books from local bookstores and publishers. For the full schedule
        and updates on the event, visit their <a href="https://www.facebook.com/InstitutoCervantesManila">Facebook
        page</a>. — CNN PHILIPPINES LIFE STAFF</p>'
