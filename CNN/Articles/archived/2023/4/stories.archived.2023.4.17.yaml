      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe11a5-26c4-4021-b4d3-0e88e8a65e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:11:57.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T12:14:01.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Due to the ongoing conflict in Sudan, the Philippine Embassy in Cairo\
        \ calls on Filipinos in Sudan to: Stay indoors. Do not go out and stay in\
        \ the safety of your homes,” read the advisory issued by the embassy on Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f826eb0-6975-4b9e-a5d6-285d18b4a2be'
