      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — The
        Philippine government has advised Filipinos in Sudan to stay inside their
        homes as the fighting between the country’s army and a paramilitary group
        continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7467b543-5ed7-45b1-90a7-23df4698cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:11:57.663+08:00
