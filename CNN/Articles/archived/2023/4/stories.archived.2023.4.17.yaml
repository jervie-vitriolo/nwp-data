    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Keanu Reeves and girlfriend Alexandra Grant share rare public kiss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141b2e13-cf55-4316-b4f9-dee570153c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:08:27.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:08:27.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Keanu Reeves may be famous for playing
        cold-blooded assassin John Wick, but he and longtime girlfriend Alexandra
        Grant warmed hearts this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7732c1ff-971d-486c-b30e-251874917e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:08:27.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:08:27.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a red-carpet appearance at the Museum of Contemporary Art Gala in
        Los Angeles on Saturday, the couple were photographed laughing, smiling and
        sharing a kiss.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2322c9-bd4e-4165-8462-55ad784d1e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:08:27.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:08:27.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Grant, an award-winning visual artist, chose a bright-red, floor-length
        floral gown for the occasion, while Reeves looked dapper in a navy suit and
        striped tie.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd160dc-4002-459a-98d6-b9abd22379b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:08:27.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:08:27.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a recent interview with People magazine, Reeves offered some rare
        insight into the relationship when asked about his "last moment of bliss."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b0f596-00c4-487e-bc0f-8dcd04333bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:08:27.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:08:27.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"A couple of days ago with my honey," the "Matrix" star told the publication
        last month. "We were in bed. We were connected. We were smiling and laughing
        and giggling. Feeling great. It was just really nice to be together."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d19557-563c-4176-ab70-29bc3897317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:08:27.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:08:27.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although Reeves and Grant went public with their romance in November
        2019 when they walked the red carpet of an LA art gala hand-in-hand, they
        have had a professional relationship for years.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf180c8-e36b-4477-adb5-a75727f55151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:08:27.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:08:27.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pair, who run the publishing house X Artists'' Books, collaborated
        on Reeves'' 2011 debut poetry collection, "Ode to Happiness," for which Grant
        provided the illustrations. They teamed up again for his 2016 book "Shadows."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6d2d30-4701-4381-8325-63bc992188f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:08:27.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:08:27.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2020, Grant revealed that she was initially unsure about letting
        the world know they were an item.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cffeb8a-5c0a-4809-8d16-418f8db7fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:08:27.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:08:27.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think every single person I knew called me in the first week
        of November, and that''s fascinating," she told Vogue Magazine. "But the question
        I''ve been asking in all of this is: ''What is the opportunity for good?''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22102350-69ee-47af-b20b-cafa93a27f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:08:27.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:08:27.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/17/entertainment/keanu-reeves-alexandra-grant-intl-scli/index.html">Keanu
        Reeves and girlfriend Alexandra Grant share rare public kiss</a>."</em></p>'
  'melbourne-sydney-population':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'Enrique Díaz/7cero/Moment RF/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-17T22:10:06.000+08:00
