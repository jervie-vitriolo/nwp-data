      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the call on Monday during a press briefing where he defended
        high-ranking police officials implicated in the <a href="https://www.cnnphilippines.com/news/2023/4/10/Abalos-PNP-officials-P6-7-B-shabu-haul-leave-of-absence.html">alleged
        ₱6.7-billion shabu haul “cover-up”</a> last October.</p>'
