      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:11:57.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T12:14:01.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos are also asked to contact and coordinate with the embassy
        in Cairo and the Philippine Consulate in Khartoum regarding their current
        circumstances. These include sending clear copies of their passport and residence
        via email, and providing their basic information and the details of their
        next of kin in the Philippines.</p>'
