      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64955abb-67a1-4739-92a6-713220a01ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T13:52:05.213+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-17T18:08:16.098+08:00
