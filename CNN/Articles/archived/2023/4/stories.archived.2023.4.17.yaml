      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The committee unanimously rejected Teves' request to attend the hearing\
        \ remotely out of fear for his personal safety. However, an amendment in the\
        \ Senate’s legislative inquiry proceedings allows witnesses outside the country\
        \ to have their oath administered by their host country's embassy or consulate.\r"
