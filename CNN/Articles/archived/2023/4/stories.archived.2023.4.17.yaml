  'BuCor-Alcatraz-like-prison-regional-facilities-completed-by-2028':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-04-17T14:29:45.000+08:00
    'imagesource': 'jcr:1388bfd3-9bf0-4538-9da1-a55134c15c55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8040d01d-053f-4887-9efe-fce89c6bf616'
    'lead': 'Bureau of Corrections Director General Gregorio Catapang says efforts
      are underway to complete the construction of a separate facility for heinous
      crime convicts and jails per region by 2028 to finally close down the New Bilibid
      Prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-17T14:35:53.236+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-04-17T14:35:53.521+08:00
