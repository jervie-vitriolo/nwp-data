      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicy scents are tricky things in warm weather, because for some
        noses, it does make one smell like a savory dish. It’s certainly not for everybody,
        but I like to believe they have a place in anyone’s perfume collection. Gloam
        (₱9,300/50mL), the newest scent by Aesop is another spice-forward offering,
        and the latest installment of their Othertopias collection by longtime collaborator
        Barnabé Fillion. Pink pepper and cardamom open up the scent, with neroli and
        orange flower complementing it with floral notes. At the depths of Gloam is
        a woodsy and earthiness that I’ve come to love across many Aesop scents, a
        subtle nod to how scents are a natural dialogue between us and essences found
        in the natural world. And while Gloam is admittedly not for everyone, I find
        that experimenting with wearing it at different times of the day can yield
        to varying results. The spicy and floral notes are strong in the daytime,
        but when worn at night, Gloam settles as a soft, almost powdery scent on me.
        It’s the kind that’ll make you sink into nice, cozy sheets. The scent still
        lingered in my night clothes the day after, and it was such a surprising pleasure
        that I turned it into a new step in my evening rituals. — MB</p>'
