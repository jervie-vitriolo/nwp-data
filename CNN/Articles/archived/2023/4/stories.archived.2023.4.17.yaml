  'czech-republic-discussion-filipino-workers':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-17T20:11:45.000+08:00
    'imagesource': 'jcr:acbc4eaa-6590-4097-828d-b79d5b15b178'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39d8cd6d-84e8-4ca7-838e-7c0827d57aa3'
    'lead': 'Filipinos could see more job opportunities in the Czech Republic, said
      visiting Prime Minister Petr Fiala.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-17T20:17:42.257+08:00
