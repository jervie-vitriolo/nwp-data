      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The positivity rate refers to the percentage of tested people with
        positive results. The World Health Organization has set a positivity rate
        benchmark of below 5%.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a73c257-ded7-4dc8-8197-0c48cc624095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:51:15.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T11:51:16.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite the recent uptick in COVID-19 cases, the Department of Health
        has yet to recommend the reimposition of stricter mask-wearing rules.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a6c77-24a8-4df3-9644-4d8a179aa1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:51:15.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T11:51:16.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In late 2022, President Ferdinand Marcos, Jr. issued an executive order
        allowing individuals to not wear their face masks in indoor and outdoor spaces.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d48b919-fcc5-4db6-9738-6c2d130ca88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:51:15.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T11:51:16.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mask-wearing in healthcare facilities and inside public transportation,
        however, remains a must.</p>'
