      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I don''t know if <em>alam na ng</em> authorities [know
        this], I just want to share that information that was given to me personally.
        I spoke to one of the guys <em>kanina</em> [earlier] and you [Sen. Ronald
        Dela Rosa] were there Mr. Chairman, they were saying they have seen him."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b196487e-3ff9-4d95-9ce3-f8ea17d6c65f'
