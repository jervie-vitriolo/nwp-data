    'lead': 'Suspected smuggled agricultural products worth ₱150 million were discovered
      in six warehouses in Metro Manila, the Bureau of Customs (BOC) said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-17T17:27:40.406+08:00
