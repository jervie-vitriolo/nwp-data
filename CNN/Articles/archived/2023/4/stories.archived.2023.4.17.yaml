      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> The
        five-year wait is finally over for fans after Korean actor Lee Jong-suk finally
        returned to the Philippines to again meet his Filipino Sukkies, his fandom
        name, during the weekend.</p>'
