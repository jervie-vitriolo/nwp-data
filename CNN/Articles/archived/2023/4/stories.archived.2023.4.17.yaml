      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If he is in Korea, he can go to the embassy and ask that\
        \ they allow him to attend virtually if he is there.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39dd2ef-0e8c-4822-8abb-95e102aedcfd'
