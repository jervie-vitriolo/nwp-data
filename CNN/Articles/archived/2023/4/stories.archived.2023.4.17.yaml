    'lead': 'Keanu Reeves may be famous for playing cold-blooded assassin John Wick,
      but he and longtime girlfriend Alexandra Grant warmed hearts this weekend when
      they got affectionate on the red carpet.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-17T22:08:27.649+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-17T22:08:27.879+08:00
