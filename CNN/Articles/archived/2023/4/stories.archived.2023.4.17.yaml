    'stories': []
    'template': '1'
    'title': 'BuCor: 2,000 new prison guards being trained for Bilibid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964ef19d-bee7-47eb-9101-8564ca9a4882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:35:54.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:35:55.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> Bureau
        of Corrections (BuCor) Director General Gregorio Catapang on Monday said he
        is currently training a number of new personnel as part of his program to
        improve the New Bilibid Prison’s (NBP) management.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ce0e1-c464-46cf-ba85-5a0517bd2dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:35:54.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:35:55.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65259e-60ea-4720-8a60-6a015aefed52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:35:54.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:35:55.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have the new blood that I’m training. I have about 2,000,” Catapang
        told CNN Philippines’ The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ac5d6-442e-4ab6-908c-bbb855a7cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:35:54.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:35:55.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c6e02b-0936-42d9-a79c-ff81ef6a22ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:35:54.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:35:55.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Catapang <a href="https://www.cnnphilippines.com/news/2023/4/12/BuCor-700-prison-guards-removed-from-Bilibid.html">sacked</a>
        some 700 guards at the NBP maximum security compound for allegedly committing
        work violations, like having someone else sign their attendance despite not
        physically reporting to work.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e26fe-5151-49b9-ba16-115eb839a83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:35:54.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:35:55.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d0b7ec-af7c-4333-ab1c-2da0eb1bed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:35:54.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:35:55.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Catapang said this shows that he is “dead serious” about pushing for\
        \ his reforms to improve the management of the whole prison facility.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff33e9-6fb4-4c5f-8980-8e55832112ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:35:54.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:35:55.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a60c79-0c20-4d15-b65b-cf8ec7a89096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:35:54.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:35:55.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The relieved officials will be replaced by 300 new ones, who will be\
        \ supported by technology and police dogs in monitoring the inmates, he noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d40ae0-5ed5-4eeb-8cd3-2c8e6a85f73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:35:54.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:35:55.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd15f9f-294c-4852-a368-a81ca3d98860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:35:54.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:35:55.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To further tighten security in the facility, the BuCor chief said body\
        \ cams will soon be distributed to prison guards.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b669d549-ab06-4b7f-8069-c54d522d615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:35:54.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:35:55.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72510d56-4f26-4c92-a507-a344bab2d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:35:54.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:35:55.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of the body cameras that they''ll be using were from the confiscated
        cell phones,” he added. “We’re starting maybe next month <em>kasi nandito
        na ‘yung mga</em> cell phones (are here), we are just putting the app."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffadeb28-387f-4f76-bbc3-d810ec3dd1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:35:54.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:35:55.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f9510-4e0a-4d98-9aa9-ac15a12047e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:35:54.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:35:55.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The software will allow higher authorities to monitor NBP personnel\
        \ in terms of who they are interacting with and if they are in their respective\
        \ posts, said Catapang.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aab518-de2f-46cd-94cf-01e650da95d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:35:54.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:35:55.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4927b5c0-79c6-4af4-9e4a-8aadf179f77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:35:54.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:35:55.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure that these will work, Catapang said they will be removing
        signal jammers to utilize their satellite internet facility.</p>'
