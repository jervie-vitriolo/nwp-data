    'title': 'Catapang: 20 of 700 sacked prison guards could face administrative cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2cb0c5-f693-4a44-bc06-e0f6cf9414a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:23:29.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:23:29.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> Bureau
        of Corrections (BuCor) Director General Gregorio Catapang on Monday said up
        to 20 of the 700 prison guards relieved of their post may face administrative
        cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0095bcf0-95b5-4a41-8357-4db81f5d5715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:23:29.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:23:29.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a63e46-f3bf-47c0-9c2e-a515930615c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:23:29.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:23:29.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe about 10 or 20,” Catapang told CNN Philippines’ <em>The Source</em>,
        adding that authorities are currently collecting pieces of evidence against
        the involved officials to support the cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f09db-4e25-45e1-b235-e8b9dbd74462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:23:29.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:23:29.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456fcf8a-57a4-4a34-ac8c-3783ba4640e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:23:29.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:23:29.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 12, Catapang said he had ordered the <a href="https://www.cnnphilippines.com/news/2023/4/12/BuCor-700-prison-guards-removed-from-Bilibid.html">removal</a>
        of some 700 guards at the New Bilibid Prison’s maximum compound. Many of these
        personnel were revealed to have committed work violations, like having someone
        else sign their attendance despite not reporting for duty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67cf377-a76d-4202-9ea8-92b55f60ba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:23:29.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:23:29.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da1542-1012-422c-9e54-2364634e9fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:23:29.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T12:23:29.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 300 personnel will replace the relieved officers, he noted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb48469-c82b-43a1-bdd9-61eab723059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:23:29.465+08:00
