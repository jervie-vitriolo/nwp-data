      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are just waiting for the order of the CSC (Civil Service Commission)
        to really validate that they are not allowed to occupy their present positions,”
        he noted.</p>'
  'Phantom-of-the-Opera-Broadway-final-show':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-17T12:24:02.000+08:00
    'imagesource': 'jcr:135acbff-9303-4d61-b8bc-19215d70c696'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd84a8dcd-f43e-47d4-ae19-6fb242102a7d'
    'lead': 'After 35 years and nearly 14,000 performances, ''Phantom of the Opera''
      took its final bow Sunday on Broadway. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-17T12:28:12.631+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-17T12:39:43.521+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Phantom of the Opera'' superfans say goodbye to Broadway''s longest-running
      show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6928d76d-af2c-448f-876a-0b18f0ccdac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Phantom of the Opera" isn''t just a Broadway
        icon — it''s a cultural behemoth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de0441-c92c-4e24-becf-89a05f3e69fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s Andrew Lloyd Webber''s organ-heavy score, sumptuous sets
        and elaborate costumes. There''s a melodramatic love triangle between the
        beautiful soprano, her hunky beau and a misunderstood sewer dweller, composer
        and voice teacher. Then there''s the chandelier, of course. There are few
        moments in musical theater more thrilling than the one before the massive
        light fixture roars back to life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca72fe6-7461-4c1b-b93a-eed6a6d05716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 35 years and nearly 14,000 performances, "Phantom of the Opera"
        takes its final bow Sunday on Broadway. Soon, posters advertising the show
        with nothing but the iconic Phantom mask and a single rose will be scrubbed
        from Times Square, and the Majestic Theater will sit empty for the first time
        since "Phantom" opened in 1988.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ee9bb-6db4-430d-b5dc-39b1759f1de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "News of its closure stunned musical theater fans -- the longest-running\
        \ show on Broadway always seemed like a stable presence on West 44th Street.\
        \ But it's an expensive venture -- after the show returned from its pandemic-induced\
        \ closure, its weekly running costs approached $1 million, and it often wouldn't\
        \ gross enough to offset those costs. It became impossible for such a lavish\
        \ production to maintain its place on Broadway without losing money.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd763a4e4-e18d-4b2d-a423-baefc25cb14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No one took the news harder than \"Phantom's\" most devoted fans --\
        \ or \"phans,\" rather. Many of them have seen the show dozens or even hundreds\
        \ of times. They've followed the show around the country and world, and some\
        \ have even scored tickets to \"Phantom's\" final performance on Sunday night.\
        \ They've taken solace in its fantasy, identified with the antihero at its\
        \ center and formed lasting bonds with their fellow theatergoers throughout\
        \ its run.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167ad8d-9810-4c22-b22c-288e5db8a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many phans have been enamored with the musical, like Christine under\
        \ the spell of the title character, for so long they can no longer pinpoint\
        \ just what makes it so bewitching -- it's been a constant in their lives.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cefe39-eeaf-41e1-b627-d690f6c94c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can say that I love the music, the scenery, and the fact that
        the Phantom sacrifices his own happiness for Christine''s at the end," said
        Katie Yelinek, a librarian in Pennsylvania who first fell in love with "Phantom"
        in 1993. "They create magic and a sense of awe. But listing those things individually
        doesn''t explain the ineffable sum of their parts that makes ''Phantom'' like
        no other musical."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f68d8-be3a-439a-aa10-20869ac0f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Charlie Peterson, a phan since eighth grade, said they used to spend\
        \ the months after their mother's death listening to the soundtrack with their\
        \ childhood best friend. Though they now live across the country from that\
        \ friend, the two still get together to catch a performance of the musical\
        \ that buoyed them in their youth.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eedc7a9-bc1e-4309-87ef-3c308b91df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was a place to go when I felt like I needed it,\" Peterson told\
        \ CNN. Losing \"Phantom\" on Broadway now \"feels like another friend is moving\
        \ away.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5091716-7fcb-4de0-9bb4-3ad72cab268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "'Phantom' phans are prodigiously devoted to the musical\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017ccddb-268c-44d1-8e19-f2efecaae998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sierra Boggess, one of the most beloved portrayers of heroine Christine\
        \ among the \"phan\"-base, told CNN that the show's devotees are \"incredibly\
        \ special\" even among the most enthusiastic musical theater fans.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bef859a-3260-47b9-8fc7-43eb5de69092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Take Dick Moore: The Denver native has seen the show more than 200\
        \ times, and his home is decked out in \"Phantom\" memorabilia from his \"\
        35 years chasing the Phantom,\" he told CNN.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0420cad2-a6d8-40a3-b365-519232faddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Every time I see the show, it's like seeing it for the first time,\"\
        \ he told the Denver Center for the Performing Arts Center in 2019, in honor\
        \ of viewing his 198th performance. \"I never get tired of it.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cb165b-c212-47f6-87c4-cd36f75b33ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following \"Phantom\" is a lifestyle for some phans -- many of them\
        \ made regular journeys to the Majestic throughout their lives to catch new\
        \ interpretations of Christine and the masked maestro. And when news of the\
        \ show's closure struck, fans clamored to buy tickets to the rest of its run\
        \ -- the closing date was even pushed several weeks to meet fan demand. About\
        \ a week after its ending was announced, its weekly gross rose from $964,000\
        \ to $1.2 million. Last week, it grossed $3.6 million -- tickets to see the\
        \ show's final performances weren't cheap.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af85317-ae43-4b97-b7a1-95211af07e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phans told CNN in the days leading up to \"Phantom's\" final production\
        \ that they were preparing to say their final goodbyes with a heavy heart.\
        \ Wallace Phillips, a filmmaker and animator in New York, has seen the show\
        \ 140 times in the last 13 years. While speaking with CNN prior to the show's\
        \ closure, he said he hoped to squeeze in a few more performances before Sunday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2610b7b-b809-4309-ad03-2900b07a8355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ian Petriello Eisenberg learned of the closing while working in Hawaii.\
        \ \"Phantom\" was the show that inspired him to study theater at the University\
        \ of Texas at Austin, and years later, he won a chance to join the Broadway\
        \ ensemble for one night and shadowed Broadway veteran James Barbour, who\
        \ played the Phantom in 2015.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a565c02b-3f00-4707-89ed-8d39a01276ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eager to relive what he called one of the best nights of his life,\
        \ he quickly booked a flight to New York to catch a performance earlier this\
        \ month.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56291e6e-55a0-4617-82f0-1a7465e329e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m devastated that this icon of Broadway is leaving forever,"
        Eisenberg said. "And even if it does come back, it will never be the same."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a836bcb3-830e-4bfb-85b2-c330bc16121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several phans share Eisenberg''s sorrows: "Phantom" returned to
        London''s West End with a halved orchestra in 2021 after the pandemic halted
        all performances. Many feared that its score would lost its impact with fewer
        musicians. And many now fear that, if the show does eventually return to Broadway,
        it will have lost much of the magic of the original staging.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9b3539-9318-4384-b845-d0d3bb7b3fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s become an icon beyond theater</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b9bfd-e679-4f00-ba5a-e0bfaad246f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic, for some, made them appreciate "Phantom" all the more.
        Andrew Defrin, a Fordham University student studying theater directing, has
        been "completely enraptured" with the Phantom since he first saw the show
        at age 6. He''d sing along with the soundtrack on sets he made out of cardboard,
        proudly wearing his very own Phantom mask. But he didn''t see the show again
        until it returned from its Covid-induced closure in 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb260df-2763-4024-815b-87d55641add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he would attend his 20th performance of \"Phantom\" on Saturday.\
        \ He planned to bring tissues.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae68b46-290b-4a7d-984d-5a19482eeba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's the end of an era, truly,\" Defrin told CNN. \"I've never seen\
        \ any other marquees at the Majestic Theater. To not see that mask there is\
        \ going to be devastating.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be6ca90-936e-4dd7-856c-895729d084de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Phantom\" is the most enduring relic of the '80s era of musicals\
        \ built on spectacle: \"Les Miserables\" had a massive cast and an even bigger\
        \ barricade. \"Miss Saigon\" had its jaw-dropping helicopter and \"Cats\"\
        \ its junkyard set. (All four mega-musicals, not so coincidentally, share\
        \ producer Cameron Mackintosh.) But those shows have all closed, been revived\
        \ and closed again since \"Phantom\" first hit the scene.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10390321-3d3f-477a-83c9-9904b42b415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The musical reintroduced the novel of the same name by Gaston Leroux\
        \ to fans who couldn't get enough of the Phantom. While adaptations of the\
        \ source material existed prior to Webber's musical, adaptations and parodies\
        \ specifically referencing the show's interpretation of \"Phantom\" can be\
        \ seen throughout pop culture — including films and even children's television.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a1bdec-b9de-41b3-8816-6696008babeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defrin acknowledged that Webber's musical has its fair share of detractors\
        \ who aren't wowed by its melodramatic script and score. But it's hard to\
        \ deny the cultural \"phenomenon\" it's become, he said -- its iconography\
        \ is so recognizable that its marquee doesn't even list the musical's title.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1059f1-aeeb-4a08-be3e-bff94f44a273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Of course there'll be a hole in my heart,\" Defrin said of its closure.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0251ec3-7cc7-42de-9b65-239b8a508171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Phans say goodbye to ''Phantom'' on Sunday</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef6e91-c389-4f57-ab06-bff33cdd39e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some phans, like Phillips, are taking the show's ending in stride,\
        \ even if it pains them, too.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92068b6-d5e5-46d8-946b-4ab2f44a381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Part of me sees it as a new beginning,\" he said. \"I'd love to keep\
        \ the show's legacy alive in the best way that I can.\"\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca437f2-8479-4298-99ae-3eeafa1837ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phillips said he dreams of adapting the musical as an animated film\
        \ one day -- yet another way \"Phantom\" can live on after Broadway.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb915f7f-3581-4667-95bb-012ccd4c2215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boggess, meanwhile, has just come to terms with the gravity of \"Phantom's\"\
        \ role in her life. She has played Christine across the pond -- not just on\
        \ Broadway -- and in the sequel musical, \"Love Never Dies.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969d42fb-d271-4cff-ae43-3c178d644676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From rehearsing for the Las Vegas production with the original director,\
        \ the late Hal Prince, to hitting the high E in the musical's title song,\
        \ the highest note Christine sings in the show, she told CNN she held her\
        \ memories of performing in \"Phantom\" as some of the dearest of her career.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bbfa9e-b465-409f-85ad-a3e10d5992f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To sing (Webber's) music is one of the greatest gifts of my life,\"\
        \ she said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f64e744-0774-495a-9841-9ade02455a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Defrin eagerly studied \"Phantom\" as an aspiring director, he'll\
        \ miss sharing the show with friends the most. He's brought more than 20 people\
        \ with him to the show, and watching someone else's jaw drop when the chandelier\
        \ rises and the iconic organ starts playing has been a unique thrill.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a41ccb-9cc8-48d7-904c-6c9ac0744f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There's no reaction like it,\" he said of sharing the \"gift of 'Phantom'\"\
        \ with loved ones.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed0523a-d368-4d7b-9ec0-fcf9cd859b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:28:12.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T12:39:43.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phantom" won''t go totally missing from the theatrical landscape
        -- it will likely continue to tour, and the licensing rights are available
        for amateur theater companies. But when the Majestic''s marquee dims on Sunday
        night, and the Phantom finally abandons the theater he''s haunted for 35 years,
        Broadway will feel a bit less fantastical without it.</p>'
  'BuCor-training-2-000-new-Bilibid-personnel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-04-17T12:32:12.000+08:00
