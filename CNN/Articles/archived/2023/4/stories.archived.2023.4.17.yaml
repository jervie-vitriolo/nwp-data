    'template': '1'
    'title': 'BuCor chief: Alcatraz-like prison, 12 regional facilities completed
      by 2028'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c1a53e-dab2-4be3-9cb0-226d8e70a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:35:53.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T14:35:53.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> Bureau
        of Corrections (BuCor) Director General Gregorio Catapang on Monday said efforts
        are underway to complete the construction of a separate facility for heinous
        crime convicts and jails per region by 2028 to finally close down the New
        Bilibid Prison (NBP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d922bd-3a96-4438-8406-1b28897b5ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:35:53.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T14:35:53.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83bb7c4-5c00-4071-8af8-342598b068db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:35:53.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T14:35:53.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It began this year and hopefully we’ll be completing it before
        the end of 2028,” Catapang told CNN Philippines’ <em>The Source</em>, referring
        to the facility being built in Sablayan, Mindoro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8952c0ec-1c90-4847-a6c2-3f1954b3694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:35:53.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T14:35:53.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803a0533-cf37-475b-81db-5798da0985f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:35:53.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T14:35:53.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Catapang said the area is fit for the building of an Alcatraz-like\
        \ prison since it is on the mountain where there are no cell sites and no\
        \ road network.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb45a7b-0b1e-4936-9f0c-ab608da33fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:35:53.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T14:35:53.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23e732-ea43-46be-bd17-2b63fb4204ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:35:53.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T14:35:53.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alcatraz was a former maximum security prison on Alcatraz Island in\
        \ San Francisco Bay, California. It closed down in 1963 due to the high cost\
        \ of operating it.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83239833-1862-49d9-8af7-4b41849c3723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:35:53.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T14:35:53.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eda4c1-eac6-4d6c-bdf9-4c582dd79d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:35:53.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T14:35:53.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Catapang said the BuCor also hopes to complete 12 prisons across the\
        \ 12 regions of the country by 2028. Among those being considered are Fort\
        \ Magsaysay in Nueva Ecija and Camp Jamindan in Capiz.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5405df51-51f9-4132-a39f-6e64c265b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:35:53.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T14:35:53.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7b3918-845d-4bf8-b12e-203d4c45b638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:35:53.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T14:35:53.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once all inmates are transferred, only the headquarters will be left\
        \ in NBP’s property in Muntinlupa, he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30743ab-582a-442c-9e9e-9a8a9a855beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:35:53.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T14:35:53.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9460b2-6556-4149-861b-fe9170a07a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:35:53.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-17T14:35:53.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang also said the maximum security compound will be transformed
        into a museum. Around 330 hectares will be leased to generate up to ₱160 billion
        that will be used in the building of regional prisons, he added.</p>'
  'Possible-terrorist-tag-for-Teves':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-17T15:06:48.000+08:00
    'imagesource': 'jcr:bf8d7065-81ba-4a94-927f-108b85ea12e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0b0dbd3-e2be-4cbf-a22d-5149d7e52438'
    'lead': 'A suspended lawmaker linked to the murder of a provincial governor may
      be tagged as a terrorist, a Cabinet official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-17T15:25:23.742+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-20T13:13:47.372+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Possible ''terrorist'' tag for Teves – DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974fb30e-b91f-4468-baf4-f1b7d03012d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:25:23.833+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-20T13:13:47.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> – Suspended
        Negros Oriental Rep. Arnie Teves, who is linked to the murder of Governor
        Roel Degamo, may be tagged as a terrorist, a Cabinet official said on Monday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43133f44-af8b-4d5d-b54f-64e111e1be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T18:24:06.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T13:13:47.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at designating him or proscribing him as a terrorist
        – to have him proscribed by the Court of Appeals and designated by the Anti-Terror
        Council because of the acts that happened," Justice Secretary Crispin Remulla
        said during a Senate committee hearing on the assassination of Governor Degamo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17dc8cf-b7b1-4f08-9dbe-7788fe39b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T18:24:06.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T13:13:47.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the designation comes from the Anti-Terrorism Council while\
        \ proscription lies with the Court of Appeals.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c74b78-fa72-4864-b6c3-eb91063aea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T18:24:06.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T13:13:47.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorist tag was an offshoot of Teves'' refusal to come home
        and physically attend the Senate hearings, Remulla added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f220c5-fbef-464d-a38b-560ca9e2c02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:25:23.834+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-20T13:13:47.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/13/teves-return-to-PH-legal-counsel.html">Dela
        Rosa: Senate panel rejects Rep. Teves'' remote attendance at Degamo slay hearing</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0fe7a8-b13f-49af-848a-b6c0b53e44aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:25:23.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-20T13:13:47.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/13/teves-return-to-PH-legal-counsel.html">Rep.
        Teves will return to PH once security concerns are addressed legal counsel</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245461d-6f21-43a7-baf4-8564bafa45f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:25:23.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-20T13:13:47.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found it [anti-terrorism law] to be the most applicable. If
        a person will not surrender, then we will have to make the world smaller for
        him," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e606c19-d674-4cf9-9eff-3679788ab0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:25:23.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-20T13:13:47.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Anti-Terrorism Council may designate a person as \"terrorist\"\
        \ if it finds probable cause that the person violated the law.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b00d5ae-4aaf-4032-b8dc-e4e9d9b958ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:25:23.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-20T13:13:47.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said the anti-terrorism law covered activities that led to\
        \ the killing of Degamo on March 4, including recruitment, financing, and\
        \ purchase and distribution of firearms.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217ad5c3-fecf-40ed-974a-75dbed016cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:25:23.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-20T13:13:47.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the secretary said cases were filed belatedly because \"a lot of\
        \ legal theories\" has to be considered to build an anti-terrorism case.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde6c058-6759-44fd-8129-0a365589099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:25:23.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-20T13:13:47.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are afraid right now that if we file a terrorism case based on\
        \ the crimes that transpired, it may prejudice other convictions that can\
        \ be secured easily with the same punishment for multiple murders,\" Remulla\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6821e-eaf4-4e83-85ab-7def536e7cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:25:23.837+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-20T13:13:47.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senator Ronald \"Bato\" dela Rosa said Teves will not be\
        \ arrested if he returns to the country.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc75944e-3727-460b-a9f1-2944ed292581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:25:23.837+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-20T13:13:47.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no reason for you to be arrested when you come home. <em>Hindi
        ka pala puwede arestuhin dahil wala ka pang</em> warrant of arrest [You can''t
        be arrested because you don''t have an arrest warrant yet]," he said during
        the hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ae3ed8-6bdc-4ac5-9b49-b1c9c1ced86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:25:23.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-20T13:13:47.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa said the Senate committee will wait for Teves to come home\
        \ and attend the hearing until Monday evening.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c3567-074f-4806-ba78-45855a9d8760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T18:15:50.491+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T13:13:47.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Not red-tagging’</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a24941-812c-4197-a2e4-e8125aa65216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T18:15:50.492+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T13:13:47.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also defended the plan to designate and proscribe Teves
        as a terrorist, arguing it’s not red-tagging.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917ed04e-6494-415b-bcfb-85f79563cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T18:15:50.494+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T13:13:47.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Anti-Terrorism Law is the government’s ally and they
        will use it in pursuit of justice for those who were murdered last March 4,
        including Degamo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68b9504-bffd-420c-b973-47a33a1534fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T18:15:50.495+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T13:13:47.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon designation, the secretary said Teves’ assets can be frozen
        while proscription will have an international effect.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60e241d-c7e5-483d-83bb-6ee1e3670d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T18:15:50.497+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T13:13:47.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And there’s what they call rendition among nations where they can
        catch for you the terrorists. So<em> sabi ko liliit ang mundo kasi</em> very
        few countries are not part of UN. <em>Kaya pag wala sa</em> UN, <em>makakatakas
        ka</em> [So I said the world will shrink because very few countries are not
        part of the UN. So without the UN, you can escape.] So, you’re in Somalia…
        you have to go to countries like that,” Remulla said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b53fe81-6cb4-43db-a1e6-57c7d2270fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T18:15:50.499+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T13:13:47.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked when will the DOJ file the pleas for designation and proscription,
        Remulla noted they would wait for the preliminary investigations to finish.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563c7fe3-d171-4c64-94e9-dc36e3d7408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T18:15:50.500+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T13:13:47.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to finish all the legal theories behind the cases. There
        are many cases that we are filing and are still about to file. So, when everything
        is said and done, we can go to the ATC,” he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a313e01-a81b-4507-9ffc-63701190bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T19:43:53.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Teves'' response</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c4ba7-7a4c-4850-8c3e-4675404cf668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a8c74e-dbf9-4c26-9f48-656d5b56351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.120+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the same day, Teves broke his silence on the matter in a surprise\
        \ press conference.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a16a5e7-9907-4bea-8cbf-6abd3df316e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.120+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578bd72e-866c-4b16-82d1-6a6f4d707805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.121+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pakiramdam ko, nakakatawa na. Nagiging perya na siya</em>.
        It''s becoming a circus. <em>Paano ka magiging terorista kung hindi ka pa
        nakakasuhan</em>?" Teves posed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc93e6f6-8b94-4859-83c9-b867b2303099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d48890d-3321-4b1a-967a-8683c58b2196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I feel like it's funny. It has become a circus. How will\
        \ you become a terrorist if you have not been charged?]\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eda0e8-d244-456e-9849-cdca66ab2449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb58caa-d828-4b99-a773-0996d2e9ac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"How will you be tagged as a mastermind in the first place if there\
        \ is nothing?\" Teves added, referring to the DOJ's naming him as one of the\
        \ main masterminds in the Degamo slay.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b4b99-2f79-4af2-90c5-531b45c3429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46a8a1-f256-4ba1-a591-507653fd2341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves further likened his fate to the situation of suspended Bureau\
        \ of Corrections chief Gerald Bantag, whom the DOJ named as a mastermind behind\
        \ the killing of radio broadcaster Percival \"Percy Lapid\" Mabasa and alleged\
        \ middleman Jun Villamor, a national penitentiary inmate.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be99f87-56e1-43ac-8fb8-20a51057c728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d2d1b6-479d-4ab6-954d-b4a4a3f392ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pansinin niyo ang pangyayari kay Bantag at pangyayari sa akin,
        parehong pareho ang</em> script. [Look at what''s happening to Bantag and
        me, they follow the same script]," Teves claimed.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c01b8db-ada0-4b8b-855f-ec8e49814d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6925b6d0-27be-45a5-beb9-a38bd066ae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ recently issued a warrant of arrest against Bantag for Villamor's\
        \ death, an occurrence Teves said that is \"expected\" to happen to him soon.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68eeef9-5204-43d8-bd91-2251a3d18b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b2c49-a672-4d9d-b685-9e57bc8f9a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ said it had not yet issued an arrest warrant against Teves.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44879b25-1795-4c2d-95ce-cb430ef858f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d063230-2e41-4461-93d1-0d25f260b9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa totoo lang, sa mga nakikita ko, hindi ko na ine</em>-expect
        <em>ang</em> fair trial. <em>Bakit? Nauna nga ang paghusga kaysa sa pag-imbestiga</em>.
        I think you all agree with me," the congressman stressed.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f2729b-5896-472f-b415-a565dea5df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112f3e5f-6ac1-4cbe-8254-c8777c58b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T21:39:31.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T13:13:47.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To be honest, from what I''m seeing, I''m not expecting
        a fair trial anymore. The judgment has come before the investigation.]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae199e3-0490-40f4-abca-427fe1a24606'
      'mgnl:activationStatus': true
