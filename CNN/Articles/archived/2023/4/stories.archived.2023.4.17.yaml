      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They argued that the law violates freedom of speech.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c1355a-7499-4032-aa06-74c3540ab9f7'
