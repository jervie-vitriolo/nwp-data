      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — Three
        provinces are now at high risk for infections as their COVID-19 positivity
        rates increased to over 20%, according to an OCTA Research report released
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5601f-1a9e-47ca-8c10-a56b41733abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:51:15.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T11:51:16.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'OCTA Research fellow Guido David said “high” positivity rates were
        recorded in Camarines Sur (21.1%), Misamis Oriental (22.7%), and Rizal (20.2%)
        as of April 15.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956eabf0-a627-4292-ae1c-793995f271fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:51:15.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T11:51:16.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that “many provinces,” including Metro Manila, also witnessed
        higher positivity rates during the period.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d05d2-0c02-43d2-a454-b2a26b02059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:51:15.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T11:51:16.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The National Capital Region saw its positivity rate slightly go up
        from 6.5% last April 8 to 7.2% as of April 15, the report showed.'
