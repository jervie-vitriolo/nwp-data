  'Gerald-Bantag-fugitive-arrest-Percy-Lapid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-17T08:53:57.000+08:00
    'imagesource': 'jcr:2df12d21-7575-4dcf-80da-ac5dbea12aac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a3cfee9-ce90-4786-9b28-a5ad72c3b445'
    'lead': 'Former Bureau of Corrections Director General Gerald Bantag, who is charged
      with murder for the killing of radio broadcaster Percy Lapid, is now considered
      to be in hiding. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-17T08:55:44.324+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-18T10:18:07.228+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP: Ex-BuCor chief Bantag considered a fugitive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74fdc8-9c27-4db5-86e5-8c65de57805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:55:44.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T10:18:07.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — Former
        Bureau of Corrections Director General Gerald Bantag, who is charged with
        murder for the killing of radio broadcaster Percy Lapid, is now considered
        to be in hiding, according to the Philippine National Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b75996-cf75-4c11-811d-da5be9af3ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:55:44.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T10:18:07.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of now, he (Bantag) is considered as a fugitive from the law,”
        PNP Public Information Office chief Red Maranan said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c1ab4-4a10-4e1c-82b3-57502a1ad5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:55:44.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T10:18:07.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the arrest warrants issued this month against Bantag, BuCor
        officer Ricardo Zulueta, brothers Israel and Edmon Dimaculangan, and one alias
        “Orly/Orlando” are not yet considered served. By law, warrants have to be
        physically served to respondents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed76477f-df7d-4e3c-888e-c1ce0a4374a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T17:39:02.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T10:18:07.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, PNP chief PGen Rodolfo Azurin called on Bantag to surrender
        and face the charges filed against him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b786ac-7f72-4d5b-9b6f-9c3daadb2fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T17:39:02.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T10:18:07.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azurin said the PNP has offered to provide security for Bantag, however\
        \ he is unaware if the former BuCor official took on the offer.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee93d524-40d6-4d2b-bc16-081d96114e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T17:39:02.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T10:18:07.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon may WOA (warrant of arrest) na siya — to make it easier
        for everyone, why doesn''t he just surrender and face yung kanyang (charges)
        so he can have his time in court," Azurin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add965f6-557c-4b50-8a76-6949898fc3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T17:39:02.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T10:18:07.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now he has a WOA -- to make it easier for everyone,
        why doesn''t he just surrender and face the charges so he can have his time
        in court.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbb077d-1426-4808-97ae-8221df0d0e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:55:44.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T10:18:07.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has launched a manhunt to track down Bantag and the four
        others. The warrant was brought to Bantag''s home in Caloocan and Zulueta''s
        home in Bulacan, but they were both not in at that time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2a914a-d2a1-4f63-b655-044e3061e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:55:44.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T10:18:07.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tuloy-tuloy po ang ating mga tracker team sa paghanap at paghabol
        doon po sa mga akusado,” said Maranan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8816e16-0735-4957-b9fb-6333d5c5966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:55:44.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T10:18:07.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our tracker teams are looking and chasing after the
        accused.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abedf2f-48fd-45d9-bcc6-11012d42ffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:55:44.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T10:18:07.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP also said it is coordinating with the court to issue a hold
        departure order against the suspects to prevent them from leaving the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b603bcc-107d-4420-8012-dffd7c1b87bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:55:44.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T10:18:07.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming naman na makalabas sila, then we will be coordinating
        with Interpol for the possible coordination na makikita sa kanilang respective
        countries and we have extradition case sa country na iyon then we could proceed
        sa extradition ng suspek for that matter," said PNP spokesperson Jean Fajardo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ee5c5-0e62-4713-ae1d-25b447efd69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:55:44.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T10:18:07.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they''re able to leave, we will coordinate with
        the Interpol. Wherever they are, we will ask for their extradition.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305e2e64-4b3f-4705-b04b-97bb7ec28a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:55:44.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T10:18:07.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the arrest warrant over Lapid’s assassination, Bantag
        and Zulueta also face another arrest warrant for the killing of Jun Villamor,
        the supposed middleman in the journalist’s slay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e34c29-e689-4731-82dd-16f6c2e4daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:55:44.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-18T10:18:07.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Daniza Fernandez and Crissy Dimatulac
        contributed to this report.</em></p>'
  'Dadeville-Alabama-mass-shooting':
    'author': 'Isabel Rosales, Holly Yan, Chris Boyette and Emma Tucker, CNN'
    'caption': 'A mass shooting tied to a birthday party has left four people dead
      and a "multitude" of injuries in Dadeville, Alabama. (Credit: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-17T09:09:08.000+08:00
    'imagesource': 'jcr:7fb01e08-5281-458c-b011-4f283cf2bbb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '365b713f-caff-4fdf-a824-5cc9c75e50ec'
    'lead': 'A Sweet 16 party turned into a scene of carnage when four people were
      killed and at least 28 others were injured on Saturday night, officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-17T09:18:08.345+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-17T09:18:09.104+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A beloved high school athlete was among 4 people killed and 28 injured
      at a Sweet 16 birthday party in Alabama'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef902869-79a4-470c-8561-e5f56f1baf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.558+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Sweet 16 party turned into a scene of
        carnage when four people were killed and at least 28 others were injured on
        Saturday night, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e14d6-0ef9-4d30-98c1-e00c84fc8b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.559+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deadly rampage happened in downtown Dadeville around 10:34 p.m.\
        \ Saturday, the Alabama Law Enforcement Agency said Sunday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35777dd5-7e8f-4ed1-8e12-1395c86974d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.559+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There were four lives tragically lost in this incident, and there's\
        \ been a multitude of injuries,\" Sgt. Jeremy J. Burkett said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73702eed-b79f-469d-aa06-b126dcb362fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.559+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was a \"wide variety of injuries that were sustained\" during\
        \ the incident and some of the victims remain in critical condition, Burkett\
        \ said during a Sunday afternoon news conference.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699f1ad9-c8da-4b67-bb0d-8e69339634d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.560+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Please understand this is also a very fluid situation. We have been\
        \ getting continuous updates throughout the day and we are absolutely trying\
        \ to confirm and understand everyone that was in the venue there,\" Burkett\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cf7a52-9af4-450d-9f6c-fded59c5ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.560+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Burkett said they are still speaking with witnesses and trying to gather\
        \ information about the shooting. Police did not release any details about\
        \ a suspect or a motive during the news conference.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af6ad1-8201-4f53-add7-2838ed2a3589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.560+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sergeant also urged the public to report any information about\
        \ the incident to Alabama law enforcement agencies. \"I cannot stress this\
        \ enough, we absolutely need you to share it,\" Burkett said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a30ecb-c5dd-4b5e-8f3f-cd5547b8be10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.561+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the victims killed was Philstavious Dowdell -- a stellar
        high school football player and the brother of the birthday girl, said Ben
        Hayes, the football team''s chaplain, and Keenan Cooper, who was the DJ at
        the party when the gunfire broke out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af648fde-3a59-4969-b42f-d56af5c8c985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.561+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cooper told CNN he didn't hear a fight or disturbance prior to the\
        \ shooting.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c159bf54-1df9-4a3c-8789-a00d7d180d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.561+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's really sad to see all the kids that were shot and the ones that\
        \ are deceased,\" he said. \"And seeing all those bodies at the front door,\
        \ all those kids are probably going to be traumatized.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f28d2c-1589-40db-a843-a52f0fcb791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.562+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, hospital officials said at least 15 teenagers
        were treated for gunshot wounds -- including several who are in critical condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e8d57-0326-443d-97ed-1f00e84977ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.562+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 15 teens taken to Dadeville's Lake Martin Community Hospital,\
        \ six have been treated and released, hospital spokesperson Heidi Smith said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb22fa-49e8-485c-9674-da98c10a0b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.563+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remaining nine have been transferred to other medical facilities.\
        \ At last check, five of those teens were in critical condition and four were\
        \ in stable condition.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c62f78-f6e8-485a-bdd1-fccd710af239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.563+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In nearby Alexander City, Russell Medical Center \"received multiple\
        \ patients\" from the birthday party shooting in Dadeville, spokesperson Susan\
        \ Foy said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b683d98c-c530-4268-8a4c-6f18b0e0699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.563+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They were either treated and released or transferred to other facilities,\"\
        \ Foy said. She said she could not confirm how many patients were received\
        \ or their ages.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45362664-178c-4942-866d-58befe5ae280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police have not released any information about the assailant or a possible\
        \ motive.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cdb66e-7cbb-4470-bfd7-883c67bd5b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A young ''hometown hero'' gunned down</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd239d1e8-9a89-4c1f-af9f-fb9a36591816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dowdell was about to graduate high school next month and earned a scholarship\
        \ to play football at Jacksonville State University in Jacksonville, Alabama,\
        \ Cooper said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9afaf-7bf2-486b-97af-d2283d1fc4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The teen was \"kind of like the hometown hero,\" Cooper said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2dd843-37bd-483f-9268-f84a688933f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jacksonville State Head Coach Rich Rodriguez issued a statement Sunday\
        \ mourning Dowdell's death.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be73a718-ff38-4360-a117-889e99d26528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our thoughts and prayers are with the family of Philstavious Dowdell\
        \ and the other victims of the senseless tragedy last night,\" Rodriguez said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6637868b-d08f-4f51-a9ff-ae036eb1229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He was a great young man with a bright future.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863a7cd0-4c97-4951-bda1-eceb054c2db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN on Sunday, Michael Taylor, a coach at Dadeville\
        \ High School, said he's in disbelief after learning about the mass shooting.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5245d1-383f-4062-8458-d2cde326f2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taylor said he had coached Dowdell since he was 9 and described him\
        \ as a standout athlete, saying, \"Anything he put his hand on, he was blessed.\"\
        \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae8e5f7-8c96-4b8a-9726-9f732941bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coach recalled a recent conversation with Dowdell during which\
        \ the teenager told him: \"If anything ever happened to me, even when I go\
        \ to college, take care of my two sisters.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c12ba-1756-4764-bebf-e6092742eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It can't be true; it just can't be true,\" Taylor said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b5ea3c-60be-42fe-adaa-f33a2fce5394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hayes, the Dadeville football team's chaplain, also serves as the chaplain\
        \ for Dadeville police. He said the police chief asked him to go to Lake Martin\
        \ Community Hospital to help with crowd control and ministering students who\
        \ had gathered.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb34892-0dfb-4a04-bfcd-b452e7e39ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a very close, tight-knit community,\" Hayes told CNN. \"Everybody\
        \ knows everybody. That's why this is so difficult, it's because this, it's\
        \ affecting everybody in the community.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6db586-f20e-4238-970b-ccf50cde1d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hayes said students told him the shooting happened at a \"Sweet 16\"\
        \ birthday party.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95b031e-e63f-4a8f-8764-9c22ed3b48e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I knew these kids personally. Most people did,\" the pastor said.\
        \ Among those gathered at the hospital, \"There was a lot of sadness, a lot\
        \ of concern on faces,\" Hayes said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8ab63a-e326-48c4-b80d-81e91145baf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think at this point it's shock,\" he said. \"I think probably the\
        \ anger will come. I think it's a matter of time to see how people respond\
        \ to this. But right now, things are quiet, and we're just praying that it\
        \ stays that way.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05866c88-52e0-4e2d-adc6-bc4fe70c5aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A prayer vigil will be held at 5 p.m. CT Sunday outside Dadeville's\
        \ First Baptist Church, Hayes said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93573842-0760-47b4-b23d-4b14479f2924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tallapoosa County Schools will offer counseling to students on Monday,\
        \ Superintendent Raymond C. Porter said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a72cce-68ec-4b39-9eb9-4043a7741be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dadeville, population 3,000, is about 45 miles northeast of Montgomery.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf5896a-d6ed-41f1-9965-438589a260a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What we've dealt with is something that no community should have\
        \ to endure,\" Dadeville Police Chief Jonathan L. Floyd said Sunday.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9b488f-bd4c-4c77-b5e2-8755a0204910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I also ask each of you please do not let this moment define what\
        \ you think about the city of Dadeville and our fine people.\"\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9edf764-e7cf-4cd0-ab82-c0f1818c05d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alabama Gov. Kay Ivey sent her condolences to the community. \"This\
        \ morning, I grieve with the people of Dadeville and my fellow Alabamians,\"\
        \ Ivey said in a statement to CNN.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f18afb-b6e5-4a63-8d95-56027466c288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Violent crime has NO place in our state, and we are staying closely\
        \ updated by law enforcement as details emerge.\"\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee2c422-287a-4c2c-94ae-01b6d02c820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More mass shootings than days in the year</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fd0bfd-c299-4e71-9257-0ca965f143a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Alabama shooting happened the same day that shots were fired into\
        \ a crowd at a park in Louisville, Kentucky. Two people were killed and four\
        \ others were wounded.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37f012-e0e7-45a0-923a-73a2c8f61b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That incident marked the city''s second mass shooting in less than
        a week. Last Monday, a gunman killed five people and injured several others
        at Louisville''s Old National Bank -- about 5 miles away from Chickasaw Park.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02c165-6808-4be0-9228-38aa66850787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Across the country, the US has suffered at least 163 mass shootings\
        \ in the first 15 weeks of 2023, according to the Gun Violence Archive. That's\
        \ an average of more than 1.5 mass shootings every day so far this year.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b138ebe6-761e-429a-a2be-b5ea0ce076f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archive defines mass shootings as those in which four or more
        people are shot, excluding the shooter.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c0f6e6-520b-4685-8259-35b901f1a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T09:18:08.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T09:18:09.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/16/us/dadeville-alabama-mass-shooting/index.html">A
        beloved high school athlete was among 4 people killed and 28 injured at a
        Sweet 16 birthday party in Alabama</a>."</em></p>'
