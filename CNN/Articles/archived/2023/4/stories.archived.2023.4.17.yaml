      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Petitioners including the National Union of Journalists of the Philippines\
        \ are asking for a temporary restraining order to stop the law's implementation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43da5de7-374f-47fe-bedf-fde31e0867c7'
