    'jcr:uuid': 'ecc18f34-dc62-4fd9-96ea-fc432e3ccfdc'
    'lead': 'Melbourne has overtaken Sydney to become Australia''s largest city by
      population — thanks to a technicality.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-17T22:12:57.203+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-17T22:12:57.449+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
