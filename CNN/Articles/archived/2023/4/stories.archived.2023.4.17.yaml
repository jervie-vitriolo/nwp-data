      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enjoying cultural shows at little to no cost is a rare treat in
        the Philippines, especially in the field of ballet. But there are thankfully
        moments in which these spectacles are available for the wider public to enjoy.
        After their last visit in 2019, the American Ballet Theatre (ABT) Studio Company
        comes back to the Philippines this week with their new roster of stars, as
        well as a special performance by the country’s acclaimed pianist, Cecile Licad.
        This will be Licad’s first performance since the pandemic. The ABT will be
        performing for free this April 22 at Ayala Center Cebu, and April 23 at Ayala
        Malls Abreeza in Davao. The benefit performance is for the Ayala Foundation’s
        CENTEX program, which provides education for underserved students while providing
        opportunities to thrive in arts, dance, and music. If you’re ever in Cebu
        or Davao for the free performances, we suggest bringing a younger sibling
        or family member whose love for dance may be piqued by such a show. As the
        Ayala Foundation asserts through its CENTEX program, who knows what budding
        talent lies in each of us? — MARGA BUENAVENTURA</p>'
