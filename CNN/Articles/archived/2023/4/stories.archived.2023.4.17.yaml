      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong>&nbsp;
        – The Department of Migrant Workers (DMW) has received more than 7,500 emails
        from overseas Filipino workers (OFW) who have unpaid wages in Saudi Arabia,
        Secretary Susan Ople said Monday.</p>'
