      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also want the high court to order telcos to cease and desist from\
        \ using information stored into the SIM register and destroy data already\
        \ gathered.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87143ea8-856e-4c41-b41d-957a5cfbb844'
