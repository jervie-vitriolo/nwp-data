      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> – Mixed
        adjustments in fuel prices are set this week, oil firms announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ba645-eeed-43ef-a883-d261c90384b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T18:42:45.943+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T18:42:46.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seaoil, Petrogazz, Cleanfuel, Unioil, Jetti, Flying V, Petron, Caltex,\
        \ and Phoenix Petroleum said starting on April 18, Tuesday, they will implement\
        \ a ₱0.40 decrease in the per-liter prices of diesel.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a112f9-b020-45ad-af49-8ca0a69110c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T18:42:45.943+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T18:42:46.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the same oil companies said gasoline prices will increase\
        \ by ₱0.30 per liter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a4a480-b885-4042-a2ea-ed40dad041c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T18:42:45.944+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T18:42:46.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaoil, Caltex, Flying V, and Petron also announced that kerosene
        prices will go up by ₱0.40.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ce4a9-65b6-4e5b-b3b1-4e9c5132edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T18:42:45.944+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T18:42:46.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price adjustments for Seaoil, Petro Gazz, Jetti, Flying V, Phoenix
        Petroleum, and Petron will be effective at 6 a.m. on April 18, and 12:01 a.m.
        on the same day for Cleanfuel and Caltex.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1eaa76-fd6f-4280-9270-ca592d28d36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T18:42:45.944+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T18:42:46.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unioil will also implement the adjustment on Tuesday but did not specify\
        \ the time.\r"
    '6':
