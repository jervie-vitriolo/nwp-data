    'stories': []
    'template': '1'
    'title': 'NOW Telecom''s US-funded 5G project ''in full swing'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a85ee20-e999-4e1a-8d52-0aa9c78ba3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:14:57.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T11:14:57.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — NOW
        Telecom, an affiliate of Velarde-led media and technology holding firm NOW
        Corp., said Monday its development of a 5G network is now "in full swing"
        after it received the last tranche of its grant from the US government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1461c04e-fd75-4799-a78e-ebcde25bca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:14:57.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T11:14:57.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, NOW Telecom said it signed the secondary agreement
        of the US Trade and Development Agency’s (USTDA) grant for technical assistance
        on the rollout of 5G-powered mobile and broadband network in the Philippines.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd0fdc-6775-4c82-b4b7-9fa92fc573d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:14:57.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T11:14:57.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This marks the completion of the execution of all the required documents
        for the USTDA Project. The Project is now in full swing," it said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8ee7d9-2eb8-43fb-8223-ce8005e3f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:14:57.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T11:14:57.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NOW Telecom is working with Nokia''s research arm Bell Labs Consulting
        for technical assistance, which covers analysis, designs, and plans for phased
        implementation of the 5G wireless network in Metro Manila.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a52db-816e-4cfe-9e90-3c472df7c31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:14:57.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T11:14:57.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To expand the project across the country, NOW Telecom might have to
        explore other funding opportunities here and abroad, including the Export-Import
        Bank of the United States and the US Development Finance Corporation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6532be41-0860-4a3d-a0df-d570f14a2625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:14:57.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T11:14:57.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2022, NOW Corp. disclosed the project following US Vice
        President Kamala Harris'' visit to the Philippines. The US White House said
        teaming up with NOW Telecom to deploy 5G would "provide faster and more reliable
        digital services and increased broadband internet access for Filipinos countrywide."</p>'
  'senate-panel-did-not-allow-teves-remote-attendance':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-17T11:21:36.000+08:00
    'imagesource': 'jcr:b867f903-437e-4f30-87f3-89579ae2fa8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8229404b-9189-49bf-8355-8b7f1398b02f'
    'lead': 'The Senate Committee on Public Order and Dangerous Drugs "unanimously
      agreed" to not allow Negros Oriental 3rd district Rep. Arnolfo Teves Jr. to
      attend its Monday hearing into the assassination of Roel Degamo, the panel''s
      chairman said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-17T11:22:43.581+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-17T20:04:02.356+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dela Rosa: Senate panel rejects Rep. Teves’ remote attendance at Degamo
      slay hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9349a36b-0716-44db-8b9e-27de9cbeb0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:22:43.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T20:04:02.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — The
        Senate Committee on Public Order and Dangerous Drugs "unanimously agreed"
        to not allow Negros Oriental 3rd district Rep. Arnolfo Teves Jr. to attend
        its Monday hearing into <a href="https://www.cnnphilippines.com/news/2023/3/4/negros-oriental-governor-shot-in-home.html">the
        assassination of Roel Degamo</a>, the panel''s chairman said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac348e0-2bb7-4259-aa3c-04cae6256254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:41:42.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T20:04:02.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The members of this committee unanimously agree not to allow the
        virtual presence of Congressman Teves but the doors are not completely shut
        down to him," Sen. Ronald Dela Rosa said on Monday. "If he wants to come here
        physically, we will entertain."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ce1f95-98cc-4120-a09f-decc960be37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:41:42.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T20:04:02.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros explained during the hearing that the rules
        of Senate inquiries require that witnesses be placed under oath prior to giving
        their testimony. However, Teves is not in the country to do this.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c0c0ac-e06d-4b4c-a9db-f92fe0175551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:41:42.989+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T20:04:02.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis Tolentino noted that an amendment made to procedures
        a year earlier allow witnesses abroad to take their oath in the Philippine
        embassy or consulate in the country where they are located.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade37d2d-41d3-41de-9414-fd9b22305678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:41:42.989+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T20:04:02.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Dela Rosa said the panel agreed not to allow Teves
        to virtually attend the hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f5075-1fe6-4abd-a93a-3db404532f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:41:42.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T20:04:02.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also said that Teves called him on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da57278-f457-4dd3-823e-50a7f39805c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T12:07:53.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T20:04:02.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For transparency purposes<em>, tumawag sakin si Teves kahapon.
        Sabi ko ''bakit hindi ka mag</em>-attend physically?'' <em>Sabi niya</em>
        he is under threat," the senator said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf1cde-df46-4f66-a9de-4522034faad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:41:42.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T20:04:02.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Teves called me yesterday. I said 'why don't you attend\
        \ physically?' He said he is under threat.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0ce59a-571a-4bb7-8487-29b0670d7c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:41:42.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T20:04:02.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that Teves refused to disclose his location.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa37da2-0d35-43d3-a378-c0d149cd6da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:41:42.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T20:04:02.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Dela Rosa disclosed that Teves had committed to
        attend the hearing virtually. Pamplona Town Mayor Janice Degamo, widow of
        the slain governor, urged the Senate to reconsider Teves'' virtual attendance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c322c73-4c06-4f2f-a31a-d09623e0f7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:41:42.991+08:00
      'mgnl:createdBy': 'seth'
