      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — Soon-to-retire
        Philippine National Police (PNP) chief Rodolfo Azurin Jr. said he has advised
        President Ferdinand Marcos Jr. to be “careful” in choosing the next head of
        the organization, as he alleged that certain individuals may be attempting
        to smear the PNP’s reputation.</p>'
