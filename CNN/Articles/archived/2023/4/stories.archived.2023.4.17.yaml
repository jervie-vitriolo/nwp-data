    'stories': []
    'template': '1'
    'title': 'What to know ahead of the Fox News and Dominion trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864cc8fb-6b18-4ae7-b28b-2014dea8a223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A trial in a defamation suit brought against
        Fox News by Dominion Voting Systems is set to begin this week. It could have
        significant ramifications for the right-wing cable channel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e55a77-3079-41b6-8af5-a09e32cd2d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominion is an election technology company. After former president
        Donald Trump lost the 2020 presidential election to Joe Biden, Dominion alleged
        Fox pushed various pro-Trump conspiracy theories, including false and potentially
        damaging information about the company''s voting technology, because "the
        lies were good for Fox''s business." Fox is arguing that it was merely reporting
        the claims made by the Trump administration and Donald Trump''s associates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf32288b-23c2-4dc4-8776-84dafdba378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It filed a defamation lawsuit in 2021. The trial is set to begin Monday\
        \ in Delaware.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c111c1e7-8fc8-421c-acf5-c397bf22f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 5 things to know ahead of the trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2285d4-cf4a-4578-8acd-8a3a8ddb5847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fox anchors and executives could take the stand</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121cd51c-001b-4848-a0e5-66fd99b69d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dominion wants the network's star hosts and top executives to appear\
        \ on the witness stand during trial, it said in a court filing in March.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f146d45e-e0b6-482f-b9e2-e8f2da2ccc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here's who could appear as witnesses, if Dominion gets its way:\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b9ce2d-6602-4389-8b1a-c96e7591b104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Suzanne Scott, Fox News CEO\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fabf59-2411-4022-8ce1-f1eb7d67d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Jay Wallace, Fox News president\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e6493-4255-48d8-9ed2-ac8f943a6197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Hosts Sean Hannity, Tucker Carlson, Maria Bartiromo, Laura Ingraham\
        \ and Bret Baier\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd508a2a-c405-43f9-8806-e8d935421405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Abby Grossberg, a former Fox News producer who alleged that the network's\
        \ lawyers coerced her into providing misleading testimony in a lawsuit filed\
        \ March\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f396acdb-6cf4-41c5-8c01-d556fd1839ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• In April, Delaware Superior Court Judge Eric Davis said Dominion\
        \ could compel Fox Corporation Chairman Rupert Murdoch and his son, CEO Lachlan\
        \ Murdoch, to testify, in a big blow to Fox.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de235e5-c5d8-47ba-976e-8b38590b6a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Both parties have made these witnesses very relevant,\" Davis said,\
        \ regarding the Murdochs. Fox was trying to block Dominion from having the\
        \ Murdochs on the witness stand.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a5327-13ba-4c35-9ceb-33e6dcc365b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There''s a lot of money involved</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7181d621-22e6-4369-b805-576046efaefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dominion is asking for $1.6 billion in damages and additional punitive\
        \ damages.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a02a1-81fd-4d0f-b4d2-8f3eafdd6fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That could be a major financial hit to Fox. Fox Corporation, the right-wing\
        \ news outlet's owner, has an estimated $4 billion in cash on hand, according\
        \ to its latest earnings statement. It's also unclear how much insurance the\
        \ company has, or what any insurance policy would cover.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e53f8-ab77-42f1-a32b-4d78822f2a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Punitive damages are, however, uncapped in Delaware, with no legal\
        \ maximum limit.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488a8e6e-aef8-42e6-8f50-a789bd0979e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The network claims that number is a wildly overblown amount designed\
        \ to grab attention in headlines.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e881129-4fc4-44c6-b432-f65e5a9ae735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First amendment implications</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e111ce1c-01cb-4698-b0e0-45cefee126a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fox argued in a statement the case is about protecting \"the rights\
        \ of the free press\" and a verdict in favor of Dominion would have \"grave\
        \ consequences\" for the fourth estate.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29017375-c21a-469d-a51b-9b015462d453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dominion's lawsuit is a political crusade in search of a financial\
        \ windfall, but the real cost would be cherished First Amendment rights,\"\
        \ a Fox spokesperson said in a statement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a64911-69da-45c6-9fca-86c523f976be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defamation cases are hard to win in the United States, because of the\
        \ Supreme Court's ruling in New York Times v. Sullivan in 1964. Defamation\
        \ has to meet a high standard. An entity can't have just lied, it must have\
        \ known (or at least strongly suspected) it was lying at the time, and it\
        \ has to have been done with \"actual malice.\" The court has already ruled\
        \ on the first two, saying that Fox aired lies and knew they were lies, so\
        \ instead of a question of truth, it's about whether Fox did so maliciously.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3fd3f-c65a-4ba5-9046-79b806291fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though major figures at Fox privately acknowledged reality -- that
        former President Donald Trump had lost to President Joe Biden in 2020 -- Fox
        continued to air conspiracies and lies in order to keep its large audience
        engaged.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d31b863-2587-4824-baca-5b300bbacb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A cache of private messages, emails and depositions revealed that Fox\
        \ may not have upheld the journalistic responsibility to report the truth\
        \ to audiences. The judge has rejected several of Fox's First Amendment defenses\
        \ and in pretrial rulings barred the network from arguing its guests' alleged\
        \ defamatory statements were \"newsworthy\" and deserving of coverage.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111abc9f-6282-455a-85a3-b37a98ed6216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private messages made public</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b8fd1d-7086-42c3-bba8-b12a7b6a6aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal filings made public a trove of private text messages, emails
        and deposition transcripts, revealing how Fox hosts, producers, and executives
        really felt about Trump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7608a009-7015-4657-b9d0-72ebdd511d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damning behind-the-scenes communications were included in roughly
        10,000 pages of court documents that have been made public as part of the
        lawsuit, many of which are likely to be shown in the trial.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a38381b-0f84-4d2f-bc28-58a6296a2273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, host Tucker Carlson said in one text message he \"passionately\"\
        \ hates Trump. In one November 2020 exchange, Tucker Carlson said Trump's\
        \ decision to snub Joe Biden's inauguration was \"so destructive,\" adding\
        \ that Trump's post-election behavior was \"disgusting\" and that he was \"\
        trying to look away.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde2b54-d795-47e1-b4bc-91e295b94fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Murdoch emailed New York Post's Col Allan, describing Trump's election\
        \ lies as \"bulls**t and \"damaging.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a4ad49-adf6-4997-ba2d-524b3a131867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Murdoch's private messages revealed how his own thoughts contradicted\
        \ what Fox espoused. \"Maybe Sean [Hannity] and Laura [Ingraham] went too\
        \ far,\" Murdoch wrote in an email Fox News chief executive Suzanne Scott,\
        \ apparently referencing election denialism after Trump's loss to President\
        \ Joe Biden.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844fb2a9-a554-4e36-9016-5b0f842ba30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.889+08:00
      'mgnl:createdBy': 'raheema'
