      'jcr:uuid': 'fd43b580-9899-4d54-8462-e435ae1d2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T11:41:42.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T20:04:02.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has named Teves as the <a href="https://www.cnnphilippines.com/news/2023/4/3/remulla-teves-mastermind-executive-producter.html">main
        mastermind and "executive producer"</a> behind the Degamo assassination. It
        saId that no arrest warrants had yet been issued against him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f187216-046e-45a3-b516-b9e18d1b9401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:04:01.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T20:04:02.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Senate''s rejection ''unfair''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b434c3-8554-4e20-85ae-601226879ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:04:01.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T20:04:02.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves'' lawyer called the Senate panel unfair for blocking his client
        from virtually attend the hearing, which would merely act as an "echo chamber"
        and leave his side unheard.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3a7cee-e02d-4a76-b2f6-a70d87d50da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:04:01.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T20:04:02.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Para sa amin po, ang unfair ay hindi po pinayagan si Cong. Teves sabihin
        ang kaniyang panig sa pandinig na ito," said Atty. Ferdinand Topacio, the
        congressman''s legal counsel, during an online press conference.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2a7f29-2290-42bf-91ee-64f2e8ae84c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:04:01.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T20:04:02.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: For us, the unfair thing is that Cong. Teves was not
        allowed to say his side in this hearing.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7361260-943f-4228-bcc9-b2fbf7570f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:04:01.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T20:04:02.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Topacio said other "fundamental unfairness" are the lack of a trial
        by publicity as well as statements made by the Department of Justice that
        he claimed appear to implicate Teves while the preliminary investigation is
        still ongoing.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8b9b1-3b62-4f83-b9b6-29c1b939282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:04:01.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T20:04:02.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Teves said the senators asked him to join the hearing.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cd72fa-c554-41b1-95ab-588630031924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:04:01.976+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T20:04:02.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Totoo, nagusap kami ni Bato (Dela Rosa). Pero nag-ano lang ako,
        hindi naman ako nagrequest na isali nila ako sa hearing. Sila yung nagimbita
        at sila pa nagsabi na pwedeng Zoom (video conference)," Teves said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c7296-9828-4bc1-9534-20f6f214dfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:04:01.976+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T20:04:02.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s true, Bato (Dela Rosa) and I talked. But what
        did I do, I didn''t request that they include me in the hearing. They are
        the ones who invited and they even said that Zoom (video conference) is possible.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3b9dfd-8802-40fa-9412-21d6630bfc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T20:04:01.977+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T20:04:02.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves reiterated that he will only return to the country once he
        feels his life is no longer <a href="https://www.cnnphilippines.com/news/2023/3/28/Teves-family-faces-real-danger.html">under
        threat</a>.&nbsp;</p>'
  'provinces-high-risk-covid-octa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
