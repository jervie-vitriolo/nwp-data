    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '₱150-M worth of agri products discovered in NCR warehouses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f544e68-ee97-40fc-ac6b-8f3cd2e476a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T17:27:40.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T17:27:40.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — Suspected
        smuggled agricultural products worth ₱150 million were discovered in six warehouses
        in Metro Manila, the Bureau of Customs (BOC) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4ae5b-613e-4459-b417-286b4806baf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T17:27:40.430+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T17:27:40.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Customs Commissioner Bien Rubio said those discovered
        include frozen meat and fresh fruits.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7322fa87-2cb4-4946-bff4-2bc4c8ecd016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T17:27:40.430+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T17:27:40.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The products were found in inspected warehouses in Caloocan and Manila.
        A facility in Navotas was found to be empty but was under construction as
        a cold storage place.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304335a6-f29d-4213-b76c-dd9838bbc9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T17:27:40.430+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T17:27:40.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BOC said the owners of the goods would need to present importation
        documents or proof of payment. If they fail to provide the necessary documents,
        authorities would conduct seizure and forfeiture proceedings.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d472f-5bd8-4709-9179-845ca21fcfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T17:27:40.430+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T17:27:40.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, our team is a well-oiled machine running after these
        smuggling groups. The operations yesterday showed how our officers work day
        and night to make sure these products will not make it to our local markets,”
        Rubio said.</p>'
  'DOH-COVID-tally-041723':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
