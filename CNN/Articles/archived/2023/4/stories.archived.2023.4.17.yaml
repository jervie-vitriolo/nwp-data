    'jcr:uuid': 'c01938d8-1f3b-4b3a-a341-5aedbbc5df25'
    'lead': 'BuCor Director General Gregorio Catapang says he is currently training
      a number of new personnel as part of his program to improve the New Bilibid
      Prison’s (NBP) management.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-17T12:35:54.667+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-04-17T12:35:55.022+08:00
