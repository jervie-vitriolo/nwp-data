      'mgnl:lastActivated': 2023-04-17T19:40:44.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — Negros
        Oriental 3rd district Rep. Arnolfo Teves Jr. refused to comment on reports
        that he was seen in South Korea amid the public inquiry into the murder of
        his political rival, Roel Degamo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc7d842-e4bc-4d47-bec2-12a58edb11c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T19:40:43.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T19:40:44.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No comment na lang. It''s for me to know and for them to find out,"
        Teves quipped during his camp''s online press conference on Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4a9334-7ca0-478d-b43c-39d1589783b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T19:40:43.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T19:40:44.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after Senate Majority Leader Joel Villanueva claimed that
        his friends supposedly spotted Teves eating at a hotel buffet in South Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88934f37-7ded-49e9-ac31-e2cda4eabf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:27:31.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T19:40:44.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For two days consecutively, some friends of mine have seen him
        [Rep. Teves] in South Korea in Lotte Hotel, eating in a buffet," Villanueva
        said at the Senate Committee on Public Order and Dangerous Drugs hearing on
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c933d057-0aa5-4234-acf2-931794ace9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:27:31.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T19:40:44.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6676ea6-381d-4d2e-9cba-725af155e277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:27:31.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T19:40:44.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked if they were sure if it was Teves indeed that they have
        seen. According to them I spoke to them four persons we''re talking about
        eight eyes <em>na nagsabi nandun po siya at kumakain. Hindi ko lang alam if
        sigurado na siya po yun</em>," he continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbea3873-093f-453d-853a-4bfb57c0345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:27:31.452+08:00
