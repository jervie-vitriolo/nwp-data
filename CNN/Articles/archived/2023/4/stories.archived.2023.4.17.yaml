      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d503025-4fff-4ee3-90b7-27a2519193d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:27:31.454+08:00
