  'pnp-chief-denies-shabu-haul-cover-up':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-17T15:54:43.000+08:00
    'imagesource': 'jcr:2e41cced-8aeb-4342-aafe-78dbeb53ac55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0547164f-769f-49dc-87e2-450481b00d1b'
    'lead': 'The country’s police chief maintained there was no attempt to cover up
      the arrest of a police officer during a multibillion-peso drug bust, saying
      Interior Secretary Benhur Abalos may have been fed with ''misinformation to
      cast doubt on the integrity'' of the Philippine National Police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-17T15:56:54.596+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-04-17T15:57:57.662+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP chief denies ‘cover-up’ in ₱6.7B shabu haul arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e52744a-1bd8-4dd7-aa44-044dd79424a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 17) — The country’s police
        chief maintained there was no attempt to cover up the arrest of a police officer
        during a multibillion-peso drug bust, saying Interior Secretary Benhur Abalos
        may have been fed with “misinformation to cast doubt on the integrity” of
        the Philippine National Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94113dd7-90c0-4230-b73d-7c8faf1aea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c131fd2-b610-4b0d-bade-37785bdf0200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Contrary to what many of our critics say, let me also categorically\
        \ say that there was no attempt to cover up or to exculpate Police Master\
        \ Sergeant Rodolfo Mayo from his involvement in the illegal drug operations,”\
        \ PNP chief Rodolfo Azurin Jr. said in a press briefing on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112aa54-e676-4545-89c6-f4e1907bef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c278a8-564b-4a15-9135-b274f6861d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time Azurin publicly responded to <a href="https://www.cnnphilippines.com/news/2023/4/10/Abalos-PNP-officials-P6-7-B-shabu-haul-leave-of-absence.html">Abalos’
        allegations last week</a> against several high-ranking police officials.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7077ea-4305-4f4c-bb34-5b4f7abeb9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azurin said that while he joins the Interior Secretary in his fight\
        \ against erring police officers, it is important to have enough evidence\
        \ to support one’s claims.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395c958f-df76-4c99-88c0-2d5a762ba8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9973b-d9b8-4d99-b4f6-5d1a303c29b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s very unfair because we are accusing generals,” Azurin said. “\
        Ano pong ebidensya natin? [What is our evidence?]”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d3d2ff-ffb3-4c87-b98a-77b52e57e117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6f234-7d73-4ed5-a81e-2dffc71de61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let us show proof before we even accuse,” he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48d390-86a9-4ca8-97b1-174b792c69ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9545afd-5c59-4c8b-ba3c-f6b9d0e0c8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Presenting CCTV footage of the Oct. 8 anti-drug operation in Tondo,\
        \ Abalos claimed that officials may have attempted to cover up the arrest\
        \ of Mayo, an anti-narcotics officer, following the confiscation of ₱6.7-billion\
        \ worth of shabu from his property.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5907d9d-0e69-4e9d-a056-e6463af7575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ea995c-ee61-471a-81cd-b662b90bae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video showed how Mayo was handcuffed then uncuffed multiple times.\
        \ Abalos said this showed a different story compared with the narration of\
        \ events contained in the PNP reports.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af03a31-8c81-4b16-aed1-0d91d67c261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa834db-9e9c-4275-8533-925cb9851771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those implicated have strongly denied involvement in the
        alleged cover-up. <a href="https://www.cnnphilippines.com/news/2023/4/14/benjamin-santos-denies-involvement-shabu-haul-cover-up.html">One
        of them</a> also lamented how his name was dragged into the scandal “due to
        a simple appearance in CCTV footage that has no context or even weight in
        the proper fora.”&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab28506-7511-4672-9b93-0eaf5425eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Azurin admitted there are scalawags in the 228,000-strong police\
        \ force, he maintained they only make up a small percentage.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ee2c79-c528-4f29-8199-2bddfe930999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d406da-058b-45b0-a108-13b016085855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged Abalos to take a second look at those who may be providing
        him with false information to “blindside” him and damage the reputation of
        the PNP.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd660a438-fdc4-4033-a79d-cbfb58737178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2525b82d-03d7-4689-921f-f77f1218950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:56:54.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T15:57:57.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes, tignan din natin [let’s check]. Baka [Perhaps] we are
        being used, misused and abused,” the PNP chief said.</p>'
  'CHR-report---Di-gaanong-nade-develop-ang--soft-skills--ng-graduates':
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2023-04-17T16:52:04.000+08:00
    'embedimage': 'jcr:4290618d-e3fa-4c21-9876-f3bf2c1ff01c'
    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="CHR
      report: ''Di gaanong nade-develop ang "soft skills" ng graduates | Newsroom
      Ngayon" /><meta itemprop="description" content="Sa labor force survey para sa
      pebrero ng taong ito, 90.9 percent ang employment rate sa mga kabataan.<br />Mas
      mataas kumpara sa 89.2 na naitala noong Enero. <br />Sa kabila ng datos na ito,
      may napansin ang Commission on Human Rights sa kanilang report na inilabas noong
