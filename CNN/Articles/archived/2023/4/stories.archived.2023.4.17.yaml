      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on disclosures to the local bourse Monday, the telco giant announced
        the voluntary separation from service of its top officers, with Annabelle
        Chua, PLDT''s senior vice president and chief financial officer, taking early
        retirement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed1b65f-1d10-4bc2-8dba-701a9eceb928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:34:43.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T15:34:44.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from Chua, the firm''s senior vice president and network head
        Mario Tamayo also took early retirement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b456af0-5b7f-4b10-8446-b4739d8dc5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:34:43.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T15:34:44.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mary Rose Dela Paz, the company''s senior vice president and chief
        procurement officer, as well as vice president Wilson Bobier, filed for voluntary
        resignation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735fa84-b04d-4402-ba50-d7a99c4daf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:34:43.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T15:34:44.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Vice president Alexander Kibanoff, meanwhile, availed of the company''s
        manpower reduction program.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a6812c-9256-465e-9a81-801be44e57c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:34:43.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T15:34:44.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The changes, which are already effective, are "not expected to have
        any significant impact on the company''s current or future operations, financial
        position, or results of operations," PLDT said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d371db9-0fa4-4c3d-af2e-d6779dd4ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:34:43.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T15:34:44.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those officials who exited, Chua was one of the named defendants
        in a US class action lawsuit filed after the budget overrun was bared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd98f22-4429-491d-a467-9fecc74c19fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:34:43.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T15:34:44.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/2/14/PLDT-US-class-action-lawsuit.html">RELATED:
        PLDT says US class action lawsuit filed vs current, ex-officials</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff369a3-c249-4db0-8c85-a4e0cff73587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:34:43.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T15:34:44.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last month, PLDT said that it managed to cut its budget overspend to
        ₱33 billion following its settlement deals with major vendors.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c59b632-be88-4753-b8e1-031f1a2c4c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:34:43.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T15:34:44.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also reiterated that its investigation found "no evidence of fraud,
        intentional concealment, or bad faith conduct on the part of any employee
        of the company…"'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc22e427-6ff3-4183-9a96-4caaf7014b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T15:34:43.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-17T15:34:44.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2022, its chairman Manuel V. Pangilinan said that the
        "bulk" of the controversial amount involved purchasing necessary network equipment
        to boost connectivity, particularly PLDT''s 5G push for mobile and fiber rollout.</p>'
