      'text': "A statement from the Philippine Army's 10th Infantry Division said\
        \ Eric Jun Casilao was apprehended in Langkawi in a joint operation by the\
        \ Armed Forces of the Philippines, Philippine National Police, National Intelligence\
        \ Coordinating Agency, Bureau of Immigration, and Department of Foreign Affairs,\
        \ together with the Royal Malaysian Police and Malaysian Immigration.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f94aa95-ca5e-4b46-b255-050c180a64ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:14:38.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T14:06:26.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was apprehended at the Jeti Point International Clearance Gate,\
        \ Langkawi on April 1, as he was boarding a ferry bound for Koh Lipe, Thailand.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f2de15-e694-484e-bb74-a9ff068efb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:14:38.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T14:06:26.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eric Jun Casilao was put on the Malaysian Red Notice List for falsification
        of passport by assuming fake identity. Likewise, after his arrest, Eric Casilao
        was detained for violating Malaysian Immigration laws and deported to the
        Philippines on April 17, 2023," the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e34ce-afef-4895-8318-a28b591edc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:14:38.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T14:06:26.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Casilao has warrants of arrest for murder, kidnapping and serious illegal\
        \ detention, and attempted murder, it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e82c0a3-9023-4567-8e41-cc9d2f370926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:14:38.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T14:06:26.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement, the National Task Force to End Local Communist\
        \ Armed Conflict (NTF-ELCAC) said Casilao's arrest is proof of Philippine\
        \ laws at work.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afcf795-6795-4961-88c2-53a4982db15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:14:38.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T14:06:26.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, former Anakpawis Party-list representative Ariel Casilao\
        \ appealed for his brother's safety, adding that his lawyers were \"denied\
        \ information regarding the details of his deportation to the Philippines.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470e3479-6e36-4cdb-8fde-98086e04376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:14:38.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-18T14:06:26.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that Eric has the right to have access to his lawyers,
        at every stage of his being in the custody of authorities, and especially
        in the duration of his deportation and travel from Malaysia to the Philippines.
        I am very worried of his safety," he said in a statement.</p>'
