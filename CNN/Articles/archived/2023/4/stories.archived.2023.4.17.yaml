      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2086689b-9152-4fc0-8a1e-fb7dda923b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T18:08:15.572+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-17T18:08:16.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated figure is a consolidated data from SMART Communications
        Inc. (35,660,655), Globe Telecom Inc. (31,028,672) and DITO Telecommunity
        Corp. (5,263,475).</p>'
