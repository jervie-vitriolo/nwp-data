  'spacex-starship-launch-attempt-scrubbed':
    'author': 'Jackie Wattles, CNN'
    'caption': 'SpaceX''s Starship is seen from the company''s Boca Chica launchpad  near
      Brownsville, Texas. (Courtesy: Joe Skipper/Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-17T21:58:17.000+08:00
    'credit': 'Joe Skipper/Reuters'
    'imagesource': 'jcr:755f965e-d50d-4ca1-b61e-94c43c6835ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '800f2871-70d4-48ad-b88a-4c91f2000555'
    'lead': 'SpaceX''s Starship, the most powerful rocket ever built, was left grounded
      on its launch pad in South Texas on Monday morning because of a technical issue,
      delaying the vehicle''s historic first launch attempt.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-17T22:02:18.779+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-17T22:02:19.067+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SpaceX calls off launch attempt of Starship, the most powerful rocket
      ever built

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020a8859-90be-405b-9cdd-90e692f4d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:02:18.795+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:02:19.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> SpaceX''s Starship, the most powerful rocket
        ever built, was left grounded on its launch pad in South Texas on Monday morning
        because of a technical issue, delaying the vehicle''s historic first launch
        attempt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5467c6f-fe60-42a7-a8f4-81d3684371c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:02:18.795+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:02:19.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The massive Super Heavy rocket booster, which houses 33 engines, was
        expected to roar to life and vault the Starship spacecraft off its ground
        pad, which lies within SpaceX facilities on the coast of South Texas, sending
        the vehicle soaring out over the Gulf of Mexico.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa1255-39dd-485c-a398-f3c9a9d18f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:02:18.796+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:02:19.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the launch was called off due to what the SpaceX broadcast said
        was a pressurization issue.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b35ef-388a-48ad-9fc6-89411446b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:02:18.796+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:02:19.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"A pressurant valve appears to be frozen, so unless it starts operating
        soon, no launch today," SpaceX CEO Elon Musk tweeted.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f78355-e7de-4df3-b8a0-8365fa9e2ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:02:18.796+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:02:19.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SpaceX could attempt the mission again in 48 hours.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87563aab-1186-42a1-9795-5524cc813d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:02:18.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:02:19.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The team will continue to load the rocket with fuel in what''s known
        as a "wet dress rehearsal," but will stop the count with 10 seconds left on
        the countdown clock.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537e77b4-5042-4169-9266-68435b791aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:02:18.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:02:19.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Starship''s mission</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c8d9b2-af5d-4848-84db-669a9165863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:02:18.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:02:19.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When launch does occur, the Super Heavy booster is expected to expend
        its fuel about two and a half minutes after liftoff and separate from the
        Starship spacecraft, leaving the booster to be discarded in the ocean. The
        Starship will use its own engines, blazing for more than six minutes, to propel
        itself to nearly orbital speeds.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d29add-b1e3-46d6-977c-eadc8c0a068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:02:18.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:02:19.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The vehicle will then complete nearly one full lap of the planet, reentering
        the Earth''s atmosphere near Hawaii. It''s expected to splash down off the
        coast about an hour and a half after liftoff.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b3f53-25df-4950-b4e7-5313a387a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:02:18.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:02:19.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The test flight comes after years of explosive tests, regulatory hurdles
        and public hyping from SpaceX CEO Elon Musk.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb82a7-5a24-4f4e-9453-94cfc9ee01ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:02:18.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:02:19.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the lead-up to Monday''s liftoff, Musk sought to temper expectations,
        saying, "Success is not what should be expected...That would be insane."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf9d90-74b0-4a5a-be2d-c865848f07b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:02:18.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:02:19.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that if the Super Heavy booster were to explode on the launch
        pad, it could melt the steel infrastructure surrounding it, and SpaceX would
        have to spend a few months rebuilding the launch site.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c932c9-2457-43b7-9c7e-502e46e6e486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T22:02:18.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-17T22:02:19.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we get far enough away from launch pad before something goes
        wrong, then I think I would consider that to be a success," Musk said during
        a Twitter "Spaces" event on Sunday. "Just don''t blow up the pad."</p>'
