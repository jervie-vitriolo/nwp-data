      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c1cfa3-db70-4e62-bbe3-d0db4b28cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:27:31.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T19:40:44.360+08:00
