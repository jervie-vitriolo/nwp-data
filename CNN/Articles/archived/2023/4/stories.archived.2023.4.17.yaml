      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d5500-d3b7-4875-856e-54774f97bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:55:35.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T08:55:36.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, PBA Commissioner Willie Marcial and PBA Chairman Ricky Vargas\
        \ officially inked the partnership with Interior Secretary Benhur Abalos at\
        \ the Araneta Coliseum.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb535b97-34f4-474c-aef5-16a4478daa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:55:35.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T08:55:36.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06189d14-46d0-4c42-bf7f-5e5d15b6f009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:55:35.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-17T08:55:36.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anti-drug campaign focuses on demand reduction, preventive measures,\
        \ and intervention efforts.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8aa93c-68de-4278-9acc-f7df2010eaa0'
      'mgnl:activationStatus': true
