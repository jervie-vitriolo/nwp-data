      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos believes PBA players can be good ambassadors, especially with\
        \ their great influence on the youth.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b1d97-e9e2-47a5-804b-3def1a17133a'
