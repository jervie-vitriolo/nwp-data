      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b454f8e3-ffa7-483a-970b-528bb618861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trial will begin Monday in Delaware at 9 am ET, with expected opening\
        \ statements at some point during the day. Jury selection is also expected\
        \ to wrap up Monday morning, ending with a panel of 12 jurors and 12 alternates.\
        \ It's anticipated that opening statements will begin immediately after the\
        \ jury is seated. The trial is expected to last five to six weeks.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490dedbb-65c5-4d26-ab2c-e6a65a59d959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominion will need to convince the jury that Fox acted with "actual
        malice" — showing the right-wing network''s hosts and executives knew what
        was being said on-air was false but broadcast it anyway, or acted with such
        a reckless disregard for the truth that they should be held liable.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29e5c50-bd72-4e5a-9f1e-ec641b85af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:31:17.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T13:28:02.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/16/media/fox-dominion-what-to-know/index.html">What
        to know ahead of the Fox News and Dominion trial</a>."</em></p>'
  'Sudan-presidential-palace-clash-second-day':
    'author': 'Jessie Yeung and CNN journalists in Sudan'
    'caption': 'Army soldiers deploy in Khartoum on April 15 amid reported clashes
      in the city. Sudan''s paramilitaries said they were in control of several key
      sites following fighting with the regular army on April 15, including the presidential
      palace in central Khartoum. (Credit: AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-17T08:33:19.000+08:00
    'imagesource': 'jcr:a93db310-343b-4db8-b336-c0517a21ff72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '872ec3a0-e6da-4d7c-b159-8d2095083649'
    'lead': 'Intense fighting in Sudan is continuing for a third day, sparking growing
      alarm among foreign governments and international organizations as the death
      toll ticks higher.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-17T08:37:00.027+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-17T14:34:09.360+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Intense fighting continues for third day in Sudan as death toll nears
      100'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c14bd1-8902-42de-816e-5df96564dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Intense fighting in Sudan is continuing
        for a third day, sparking growing alarm among foreign governments and international
        organizations as the death toll ticks higher.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137c43c3-58e8-436b-b171-fafc1cecff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clashes first erupted Saturday between the country's military and the\
        \ Rapid Support Forces (RSF), a paramilitary group led by Mohamed Hamdan Dagalo.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc32338-ffd4-4b2c-b645-5e7eb7f69b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of the conflict is concentrated in the capital Khartoum, where\
        \ the army headquarters and presidential palace are located.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544fe4f2-36a8-49ac-a02c-dac0d2844c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eyewitnesses there told CNN they heard mortars and artillery in the\
        \ early hours of Monday morning, with the fighting intensifying after dawn\
        \ prayers.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05224daa-7801-41c8-9ef7-e27cfd64bd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were increased airstrikes around Khartoum Airport and Sudanese\
        \ Army garrison sites, eyewitnesses said. Verified video footage shows military\
        \ jets and helicopters hitting the airport; other clips show the charred remains\
        \ of the army's General Command building nearby after it was engulfed in fire\
        \ on Sunday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba77af3a-6460-484e-8a7c-19d42dd5074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were also reports of battles hundreds of miles away in the eastern\
        \ city of Port Sudan and the western Darfur region over the weekend.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12c0bca-bee1-453f-b69a-0b8132805006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Monday, at least 97 people have been killed, according to the\
        \ Preliminary Committee of Sudanese Doctors trade union. Earlier on Sunday,\
        \ the World Health Organization estimated more than 1,126 were injured.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c0523-e276-49ab-94f6-9c234d6e8823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local resistance committees have warned civilians to stay indoors,\
        \ with one local resident tweeting that they were \"trapped inside our own\
        \ homes with little to no protection at all.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b04c01-ae34-4cb3-abfa-31630b472b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All we can hear is continuous blast after blast. What exactly is\
        \ happening and where we don't know, but it feels like it's directly over\
        \ our heads,\" they wrote.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5da325-e62b-41ab-aa18-931cac77eb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Access to information is also limited, with the government-owned national\
        \ TV channel now off the air. Television employees told CNN that it is in\
        \ the hands of the RSF.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae32b2d0-96a6-464f-8547-5dfb60d1a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conflict has put other countries and organizations on high alert,\
        \ with the United Nations' World Food Program temporarily halting all operations\
        \ in Sudan after three employees were killed in clashes on Saturday.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d12aa1e-58a5-47b7-9ac6-df0480d44a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN and other humanitarian facilities in Darfur have been looted, while\
        \ a WFP-managed aircraft was seriously damaged by gunfire in Khartoum, impeding\
        \ the WFP's ability to transport aid and workers within the country, the international\
        \ aid agency said in a statement Sunday.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a49e1a2-0896-4108-8be3-832849f95b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Khartoum International Airport was one of the scenes of fighting\
        \ this weekend, with several aircraft photographed damaged and on fire. On\
        \ Sunday, Dagalo told CNN the RSF was in control of the airport, as well as\
        \ several other government buildings in the capital.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd2fa4-2879-487d-ab91-944a937e7bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qatar Airways announced Sunday it was temporarily suspending flights\
        \ to and from Khartoum due to the closure of its airport and airspace.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6442bc1-f17b-4566-b055-0d509c3c5948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mexico is working to evacuate its citizens from Sudan,
        with the country''s foreign minister saying Sunday it is looking to "expedite"
        their exit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd897e9df-5cd0-439d-ab02-176cb5dec3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States embassy in Sudan said Sunday there were no plans\
        \ for a government-coordinated evacuation yet for Americans in the country,\
        \ citing the closure of the Khartoum airport. It advised US citizens to stay\
        \ indoors and shelter in place, adding that it would make an announcement\
        \ \"if evacuation of private US citizens becomes necessary.\"\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc2206-3e94-45ce-9f37-09a3f6a3237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Power struggle</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c3735b-6463-41f6-bf7b-19ced2c1846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the heart of the clashes are Dagalo and his rival, Sudan's military\
        \ leader Abdel Fattah al-Burhan.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2969c796-7d0b-45e9-aa46-f9a7ee746ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair had worked together to topple ousted Sudanese President
        Omar al-Bashir in 2019, and played a pivotal role in the military coup in
        2021, which ended a power-sharing agreement between the military and civilian
        groups.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a728cc8b-4f6b-4a8f-8aaa-7a975b698bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military has been in charge of Sudan since then, with Burhan and\
        \ Dagalo at the helm.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec3110-fc0e-4e8d-950c-3e91329baac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But recent talks led to cracks in the alliance between the two military\
        \ leaders. The negotiations have sought to integrate the RSF into the country's\
        \ military, as part of the effort to transition to civilian rule.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29fa164-278d-4b8b-a07c-ad753b0a7a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sources in Sudan's civilian movement and Sudanese military sources\
        \ told CNN the main points of contention included the timeline for the merger\
        \ of the forces, the status given to RSF officers in the future hierarchy,\
        \ and whether RSF forces should be under the command of the army chief, rather\
        \ than Sudan's commander-in-chief, who is currently Burhan.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab18f29-8437-4d49-8dc2-4dc5a77d9a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fresh clashes have prompted widespread calls for peace and negotiations,\
        \ with Sudan's former Prime Minister Abdalla Hamdok warning on Sunday that\
        \ the country could enter a civil war. African leaders held emergency meetings\
        \ on Sunday, with Sudan's neighbors Egypt and South Sudan offering to mediate.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bb62d7-61bd-4048-81c4-b0fe20e87be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T14:34:08.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T14:34:09.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s political mission in Sudan has said the country''s two
        warring factions have agreed to a "proposal" although it is not yet clear
        what that entails.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2107ebf0-f439-401a-b64e-04ef49359a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:37:00.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T14:34:09.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
  'Louisville-bank-shooting':
    'author': 'Ray Sanchez, CNN'
    'caption': 'Police deploy at the scene of a mass shooting near Slugger Field baseball
      stadium in downtown Louisville, Kentucky, U.S. April, 10, 2023. (Credit: Jeffrey
      Dean/Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-17T08:41:39.000+08:00
    'imagesource': 'jcr:2d0b2d53-3540-43a9-8f76-f9f48bcf59b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66b42aac-9248-4a45-9c3b-063994da0c6a'
    'lead': 'Within a minute, after about half an hour before opening for business,
      the five employees at the Old National Bank branch would become casualties of
      a distinctly American phenomenon — the mass shooting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-17T08:52:01.986+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-17T08:52:03.062+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''I witnessed people being murdered.'' How the Louisville bank shooting
      unfolded'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531450c9-6676-4970-bfeb-916855861de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> About half an hour before opening for business,
        employees at the Old National Bank branch near the Ohio River in downtown
        Louisville, Kentucky, gathered for a morning board meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30887d9-a591-496e-9a19-a1970735a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was Thomas Elliott, the bank's 63-year-old senior vice president;\
        \ Deana Eckert, a 57-year-old executive administrative assistant; and Juliana\
        \ Farmer, 45, who moved to Louisville two weeks ago to take a job as a loan\
        \ officer and help her daughter, a single mom with four children.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eac6d7f-1464-4d12-9f05-d56877e763d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was Joshua Barrick, 40, a senior vice president of commercial\
        \ real estate banking. And James Tutt, a 64-year-old commercial real estate\
        \ market executive and a big-time booster of the revitalization of the old\
        \ urban neighborhood where they worked.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723434c1-ce0b-41ab-8d7c-61ea7846cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a minute, the five bank employees would become casualties
        of a distinctly American phenomenon&nbsp; the mass shooting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54b51b-1c33-411e-86ef-697ff0041acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monday morning rampage by a member of their own work family
        was particularly personal for Louisville Mayor Craig Greenberg: He not only
        lost a close friend in Elliott but had himself survived a workplace shooting
        last year at his campaign headquarters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2acd09a-bce7-465a-a14f-23c410af8415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is painful," Greenberg said, "for all of the families I know."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee4b4b-0068-4cd1-88c9-dca01eafe944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The chilling soundtrack of a gun scourge</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58367d56-fbae-405c-848d-05bd42566daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a pain that extends far beyond the city bordering Indiana&nbsp;
        best known for hosting the renowned Kentucky Derby and manufacturing the iconic
        Louisville Slugger bat that''s part of the history of the national pastime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556500a1-19f1-47be-b411-e8ea40437fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another familiar part of Americana plays out, this time in one of
        the oldest cities west of the Appalachian Mountains. An attacker unleashes
        his fury on unsuspecting victims. Law enforcement takes down the shooter.
        The families of the slain learn loved ones will not be coming home. Then authorities
        show graphic police body-camera video and release frantic 911 calls of witnesses
        whose plaintive cries for help have become a chilling soundtrack of the daily
        scourge of gun violence across America.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe54eb90-24a7-4576-b404-6c229b51078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2023 is just 106 days old. And at least 162 mass shootings have
        been already reported in the US, according to data from the Gun Violence Archive,
        which, like CNN, defines a mass shooting as one in which at least four people
        are shot, excluding the shooter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf64d4a-d7a6-410b-9d46-372961ca779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of the gunman, 25-year-old Old National Bank employee
        Connor Sturgeon, was among the 911 callers on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6edc4e-a945-4035-b3b5-23a521f432eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her son, she told the dispatcher, was heading to the Old National Bank\
        \ branch on East Main Street. He had a gun and apparently left a note found\
        \ by a roommate, she said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcbd9cf-4bda-4a26-8294-b0662f29a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm so sorry. I'm getting details secondhand. I'm learning about\
        \ it now. Oh my Lord,\" Sturgeon's mother said in a 911 call released by police\
        \ Wednesday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9d1d99-cfd8-4e07-84e6-c8fd9403047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I need your help. He's never hurt anyone. He's a really good kid,\"\
        \ the mother insisted.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e0f33-2127-46ac-ad3b-94fca552bb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We don't even own guns. I don't know where he would have gotten a\
        \ gun.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c2cd7-a68a-4d8e-a774-4a8407b010ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The call was made at 8:41 a.m. Monday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156b9082-d050-487d-8849-06541986c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He's never hurt anyone,\" the mother said. \"Please don't punish\
        \ him.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698a15a6-f200-4008-9dd7-7a2b40bd32bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was too late. The first 911 call about the bank shooting had come\
        \ in three minutes earlier. The gunman was already inside.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32302c54-7888-4311-ade2-bf4ce0a05518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You've had calls from other people? So he's already there?\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a98fd6-6fd6-4c45-943e-8b7f0d5f2e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yes,\" the dispatcher said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36472b73-8635-4726-a747-fe22559746bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Should she go to the bank, the mother asked. Stay away, the dispatcher\
        \ advised.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a34d3f6-0f06-440d-8d30-c46cd297cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sturgeon was killed by police shortly after he fatally shot the five\
        \ bank employees and then fired at police, wounding Officer Nickolas Wilt.\
        \ The 26-year-old rookie cop was shot in the head 10 days after graduating\
        \ from the police academy, leaving him in critical condition. Seven others\
        \ were injured.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0f847c-56c4-43bd-9e81-95bc91f2db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I just swore him in and his family was there to witness his journey\
        \ to become a police officer,\" Jacquelyn Gwinn-Villaroel, the interim police\
        \ chief, said of Wilt.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e80d4f3-ea3e-463b-bc08-1daa0b8a1b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Horror livestreamed on Instragram</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea1918-c487-43ff-9d32-aae24bcc8600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As is the case in many mass shootings, Sturgeon legally purchased his\
        \ AR-15-style rifle before the attack, police said. The semiautomatic rifle\
        \ is the weapon of choice for many US mass shooters and the most popular sporting\
        \ rifle in the country.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0add3-ea2f-4029-9486-b99b44637d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The motive for the rampage is unclear.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0503682-4d67-4ced-b714-dfb42437b75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.309+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting was livestreamed on Instagram, compounding the horror.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79fb234-4713-43dc-840b-97b17acb7721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.309+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gunman fired the weapon inside the bank for about a minute and\
        \ then appeared to wait a minute and a half before police arrived, according\
        \ to a city official.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3addfe12-5a56-4cd2-9631-777c334ea57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.310+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The livestream opened with the clearly visible AR-15-style weapon.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93522399-87b2-46cf-8324-57504d6d329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.311+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Good morning,\" a bank worker said to the gunman.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e541aaf3-e0d4-4970-9cbb-9fc74eeb2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.312+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You need to get out of here,\" the shooter told the woman on the\
        \ livestream, which was eventually taken down by Instagram's parent company\
        \ Meta.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa6c01-03a8-40e9-94df-5632a70f39c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gunman then tried to shoot her in the back but the safety appeared\
        \ to be on and the weapon needed to be loaded, the official said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b9e9b-ed7e-4f9a-a320-ba639bbef402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once the shooter loaded the weapon properly and took the safety off,\
        \ he shot the worker, the official said. She was hit in the back of the shoulder\
        \ and survived.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67aea1a-bb81-4efc-afd5-1bd4a65821c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.314+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I know who it is. He works with us.''</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890c9c70-6048-4657-8dbc-83b239acbd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.315+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first 911 call came from a woman who worked at a different branch\
        \ of Old National Bank. She witnessed the shooting on video.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198cdd74-d671-4689-91d5-84b44eac1e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.316+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"How do you know you have an active shooter on site?\" the dispatcher\
        \ asked.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c015128d-344c-42b2-b71a-f616c88f3fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.317+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I just watched it. I just watched it on a Teams meeting. We were\
        \ having a board meeting,\" she said. \"I saw somebody on the floor. We heard\
        \ multiple shots and people started saying, 'Oh my God,' and then he came\
        \ into the board room.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ebc576-d939-4f5c-b0d0-cebfd3ce454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.317+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The caller was in distress. She yelled and cried as she described what\
        \ she saw.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e78a2-6617-4cc6-9f52-4443df6d81fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.318+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rebecca Buchheit-Sims, a manager with Old National Bank, later told\
        \ CNN she virtually witnessed the shooting on her computer during the Microsoft\
        \ Teams meeting.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce454b-a5b5-420c-bc2d-c618c936b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.319+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I witnessed people being murdered,\" she said. \"I don't know how\
        \ else to say that.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091b53c2-85ca-483f-aa3f-7c0d49e4f42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.320+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another 911 caller whispered. She said she worked at the bank. She\
        \ was hiding in a closet. Gunshots echo in the background.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59bea95-b57f-44d1-8645-9bfa0ee6c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.321+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I know who it is,\" she said. \"He works with us.\"\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ba511-f009-45e6-acb8-2654b6049ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Someone else called 911. They were on the fourth floor of the downtown\
        \ building, hiding under a desk.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9383945-ca25-40f3-8499-76f7becb29c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are trying to get the status of what's going on,\" the caller\
        \ said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb9db74-373b-47ff-98ce-b993e43301ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another caller to police demanded, \"Get here now! We need somebody\
        \ now!\"\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ea6ad-a3a8-405f-ac27-c5cb47d438ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Caleb Goodlett got a call from his wife about 8:30 a.m. She works at\
        \ Old National Bank, he told CNN affiiliate WLKY. She had locked herself in\
        \ a bank vault and called him using a phone in there.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1210c14a-9921-450a-a336-0ad7d594eec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Goodlett also dialed 911. He works downtown and headed to the bank\
        \ as the first officers were arriving.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ee67e8-b604-4725-87dd-c2ce1cd930ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Suspect down. Get the officer!''</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f20d2e6-8c80-4dec-a834-6263bd2e68cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the morning of his 10th day on the job, Wilt and his training officer,\
        \ Cory \"CJ\" Galloway, drove to the riverside Preston Pointe building --\
        \ which houses the bank on the first floor.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d08a62-7805-4793-8001-deb1743b96f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was 8:41 a.m. when their squad car pulled up outside Old National\
        \ Bank -- on the other side of the street from Louisville Slugger Field, home\
        \ of the minor-league Louisville Bats. The officers had been dispatched three\
        \ minutes earlier to a report of shots fired.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97778f61-46a7-48cf-8301-d791354f0289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gunshots exploded inside the building.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b3639-11e9-4ec9-9065-29c3469ee5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Back up, back up, back up,\" one officer shouted.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a22a1c-ae90-4fd4-9f2f-d9f3a0e9c71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The squad car backed up slightly, according to their body camera video,\
        \ which was released Tuesday. Some parts of the footage were blurred out.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c52af31-7e0d-4922-873f-46dc5ea4097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Galloway got a rifle from the trunk.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dfb0aa-309b-42e5-bb56-d3835808b5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Cover for me,\" he told his partner.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9842bbdd-665d-4c9c-8f7d-bcd1bff5ce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gunman waited in the bank lobby. Officers could not see through\
        \ the building's dark glass panes.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d9ba8-4469-434a-bf93-d3cf130a68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a photo taken from surveillance video, the shooter -- wearing
        a blue shirt, jeans and sneakers -- is holding a rifle. The floor is strewn
        with broken glass.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6b3303-f794-408f-aaf3-0890becd2cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.332+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gunshots thundered in the background, according to the video. Wilt\
        \ was shot in the head as he ran toward the shots, police said. Wilt was seen\
        \ following Galloway up the outside steps to the bank. He held his service\
        \ pistol with two hands. The video cut off before he was hit.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da2092-3e90-4c0f-a377-f837512df1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Galloway, who was also shot, is seen taking fire. He fell, got back\
        \ up and retreated to a safe position down the steps behind a planter. Officers\
        \ talk about how they can't see the gunman and that he's shooting through\
        \ the bank windows.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3d8593-dc28-47ac-8a84-5f25db9ccd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The shooter has an angle on that officer. We need to get up there.\
        \ I don't know where he's at. The glass is blocking him,\" Galloway said.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc0bcc-7dab-47ae-95d2-83512bd7fe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirens wailed in the background.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede6d76-a280-4b87-80f4-b6c7b994657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Galloway took cover and waited for backup. At times, he moved from\
        \ one side of the concrete planter to another, aiming his rifle at the elevated\
        \ lobby and trying to get a shot.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d66090-7f89-4542-97d1-a8e80e8b6142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.336+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He's shooting straight through these windows right towards the officer,\"\
        \ said Galloway as reinforcements arrived.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df8bb4a-6c91-4039-a7b1-2798911d7fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.337+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At 8:44 a.m. Galloway unleashed a hail of bullets into the lobby. The\
        \ broken windows, shot out by the gunman, enabled him to pinpoint the shooter.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a624b2ac-d465-47cd-9c94-8d29890645e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think he's down!\" Galloway shouted. \"Suspect down. Get the officer!\"\
        \r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d779b87-686f-4e93-a3d8-06d8a815f3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galloway stepped slowly into the building, through the shattered
        lobby windows. He aimed his rifle as broken glass crunched under his feet.
        Galloway then approached the shooter, who was down on the glass-strewn floor
        next to his rifle. It was 8:45 a.m. Monday -- four minutes after the officer
        responded to another mass shooting in America.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586f51c-deb3-4960-ad74-b4d2607e7694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:52:02.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-17T08:52:03.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/04/16/us/louisville-kentucky-bank-mass-shooting/index.html">I
        witnessed people being murdered.’ How the Louisville bank shooting unfolded</a>."</em></p>'
