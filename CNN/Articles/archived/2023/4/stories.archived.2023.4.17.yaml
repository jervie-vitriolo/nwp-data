      'mgnl:lastActivated': 2023-04-17T19:40:44.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Risa Hontiveros and Dela Rosa, committee chairman, asked that\
        \ authorities check with the Bureau of Immigration and the Philippine Embassy\
        \ in Seoul to verify the information regarding Teves.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80003441-3900-49cf-b89b-f73ec8cf9828'
