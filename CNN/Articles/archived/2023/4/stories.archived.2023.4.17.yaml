    'template': '1'
    'title': '3 provinces now at high risk for COVID-19 - OCTA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a848e6d0-3fb8-4ef0-9732-cfa29417e3d0'
