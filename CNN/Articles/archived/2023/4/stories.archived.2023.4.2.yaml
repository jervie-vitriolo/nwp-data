      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That alone makes it historic. But Trump is currently a few months into\
        \ his third White House bid, and his criminal case jolts the 2024 presidential\
        \ campaign into a new phase, as the former president has vowed to keep running\
        \ in the face of criminal charges.\r"
