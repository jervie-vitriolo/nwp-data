      'mgnl:lastActivated': 2023-04-02T06:46:56.269+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c422a-c235-409a-ba24-604d9f4e4f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.270+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jim Pirtle, the emergency management director for the county, told\
        \ CNN his house and many others were destroyed Friday night.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b01a4-fc0c-426f-9256-0567d5a50c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.270+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4043f0d0-656f-4f15-a320-aa30c78e287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.271+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I called (my wife) 45 minutes before it hit. I told her, 'Robin,\
        \ you need to go somewhere.' We don't have a basement,\" Pirtle said. \"I\
        \ was on the phone with her and she was crying, 'Jim, I love you' and it started\
        \ tearing the house apart.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383e5eb1-35da-4f1e-80c8-fb79fa551a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.271+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d929337-fd91-44db-90d9-f316e63e8b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.272+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We got hit bad,\" Pirtle said speaking by phone from Florida, adding\
        \ he was working with emergency officials remotely.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2d3f02-2371-4863-94cd-900d35e585c7'
