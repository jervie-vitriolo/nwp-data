      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee21a1a-85d1-44c7-86c6-a79a410a88bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.375+08:00
