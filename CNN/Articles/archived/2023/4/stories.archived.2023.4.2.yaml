      'text': ' '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f52672b-4b31-4aa4-9bf8-fb8adb44f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T23:37:34.438+08:00
      'mgnl:createdBy': 'syrah'
