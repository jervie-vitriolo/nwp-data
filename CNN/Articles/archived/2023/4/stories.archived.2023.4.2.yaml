      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Outrageous,\" tweeted House Judiciary Chairman Jim Jordan of Ohio,\
        \ one of the Republican committee chairmen who has demanded Bragg testify\
        \ before Congress about the Trump investigation.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95b8bfd-30ef-4aa7-89cd-f6b903834e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.404+08:00
