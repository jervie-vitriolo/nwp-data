      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> — President
        Ferdinand Marcos Jr. on Palm Sunday urged Filipino Catholics to be more in
        touch with their faith so they may be "better agents of change and conveyors
        of truth."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ef87a-840d-4703-bf34-7e4143f73ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:11:21.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T15:21:48.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his Holy Week message, Marcos said as the Catholic faithful are\
        \ given the chance to contemplate the passion and death of Jesus Christ, it\
        \ is \"inevitable that our thoughts will gravitate to the events and challenges\
        \ of recent years.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e068bd6a-e9d4-4099-b936-fd15e4a7a9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:11:21.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T15:21:48.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos encouraged the faithful to \"direct” their thoughts and their\
        \ actions “more to the resurrection of the Lord and the victory that this\
        \ gives us.\" \r"
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fopgovph%2Fposts%2Fpfbid07cLzcHaUNPF5krBTLPAvmramxz3uenHHU49thr4JY7YemPuyYCo8NQcduXxWeLbSl&show_text=true&width=500"
