    'template': '1'
    'title': 'Advincula''s Palm Sunday message: Jesus'' sanctification of pain our
      hope amid senseless violence'
    'updated': 2023-04-02T17:05:18.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318836c-7c3e-4ff7-9e01-9709f7dc770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:25:08.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong>&nbsp;Manila
        Archbishop Jose Cardinal Advincula reminded the Catholic faithful that Jesus''
        sanctification of pain is their hope amid senseless violence, as the celebration
        of the Holy Week began on April 2, Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c18ec44-9074-41b4-8025-caa87e8ecdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:25:08.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ang pag-inda ng sakit ay hindi tumungo sa malasakit, nawalang
        saysay at kahulugan ang sakripisyo</em>," Advincula said in his homily during
        Palm Sunday mass at the Manila Cathedral.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694ad2ea-26af-4ee6-a245-860e6680b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:25:08.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the pain suffered does not turn into compassion,
        the sacrifice becomes meaningless.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efe900f-5913-4e23-ad49-bf5e7012a7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:25:08.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jesus'' act of sanctifying the experience of suffering is our hope
        amid the experience of senseless violence, unjust condemnation, and absurd
        pain," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a7eb3-31c0-482c-a1df-158204c13007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:25:08.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula told the Catholic faithful to learn from Jesus — whom
        he said was their model of passion and compassion — in feeling, sharing, and
        offering their pain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7907ad1d-698a-4a3c-a358-108eff7aadff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:25:08.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our human pride, we naturally want to keep the pain all to ourselves
        so that we would appear victorious...but this delusion would only end up in
        our hearts feeling sullen, rotten, and forsaken," the Manila archbishop said.
        "<em>Ibahagi nawa natin ang sakit. Ibukas natin ang sakit sa Diyos at sa kapwa</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c9daf1-c5f1-4bad-af11-3192d66bd34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:25:08.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us share our pain. Let us open up our pain to
        God and others.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e951e-6c96-4a39-a9f0-2fc64876f659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:25:08.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula''s message comes during an ongoing discussion of <a href="https://www.cnnphilippines.com/videos/2023/3/8/Impunity---Politics-as-Usual.html">impunity
        and attempts on the lives of some local government officials</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc623a32-f8da-45da-b1c1-b9f1ef0f9520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:25:08.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/9/remulla-pattern-of-impunity-negros-oriental.html">Remulla
        sees ''pattern of impunity'' in Negros Oriental</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bdbc3e-cb3f-47c1-890c-ba36152a3ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:25:08.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe into the <a href="https://www.cnnphilippines.com/news/2022/6/25/Duterte-War-on-Drugs-legacy.html">Duterte
        administration''s bloody war on drugs</a>, which claimed thousands of lives,
        has yet to see prosecutions even in the current government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2d62b9-5003-4947-b860-eca316a48e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:25:08.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/3/24/drug-related-killings-marcos-only-three-prosecutions.html"
        href="https://www.cnnphilippines.com/news/2023/3/24/drug-related-killings-marcos-only-three-prosecutions.html">Over
        220 drug-related killings under Marcos but only 3 prosecutions since 2016,
        reports say</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d330f-7054-4963-a9cf-f349b860abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T17:12:46.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Renewed enthusiasm''</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f298011d-193c-44b9-8b0c-abc7b68c2492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T17:12:46.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Devotees flocked to the Manila Cathedral who brought with them palm\
        \ fronds to celebrate and remember the arrival of Jesus Christ in Jerusalem.\
        \  \r"
    '13':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Churchgoers
        wave their palms as the <a href="https://twitter.com/hashtag/HolyWeek?src=hash&amp;ref_src=twsrc%5Etfw">#HolyWeek</a>
        begins. | <a href="https://twitter.com/crissydimatulac?ref_src=twsrc%5Etfw">@crissydimatulac</a>
        <a href="https://t.co/lacSjhSFir">pic.twitter.com/lacSjhSFir</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1642355457325924353?ref_src=twsrc%5Etfw">April
        2, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aede054-6b1c-4402-9e21-26aa62e4ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T17:12:46.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f163f7-7049-4b81-9fd6-ccad11b92965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T17:12:46.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marc Cunanan heard mass with his family, saying he wants to instill\
        \ in his children the value of having a strong faith.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1150189-0dbb-4e4f-93d9-e4a129a7e1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T17:12:46.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga bata ma</em>-realize <em>rin nila ''yung paghihirap
        ni</em> Jesus Christ, ''yung mga kasalanan natin siya nagbayad ng lahat,"
        he explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a3b683-f817-483e-b4f9-82dd17489afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T17:12:46.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The children will realize the hardships of Jesus Christ\
        \ and that He paid for all of our sins.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470f1bde-d640-4300-a67a-0172eaa8e866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T17:12:46.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Church leaders said there is a renewed enthusiasm in people to hear\
        \ mass in person, just like before the COVID-19 pandemic. They expect to accommodate\
        \ more than 2,000 devotees at the Manila Cathedral during Holy Week activities.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d97f8-7fca-4ba7-945f-795b28fc44c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T17:12:46.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi lang talaga bumalik sa</em> pre-pandemic levels, <em>napansin
        namin na mas marami pa ang mga taong nagsimba dito</em>," said Manila Cathedral''s
        Vice Rector Fr. Kali Llamado. "<em>Ibig sabaihin sabik na ang mga taong bumalik
        sa simabahan</em>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee3fb90-ece1-49a5-aa7e-dc80c82b2aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T17:12:46.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T17:12:46.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's not only returning to pre-pandemic levels, but we\
        \ also noticed more people attending masses. It means people are excited to\
        \ come back to church.]\r"
    '20':
