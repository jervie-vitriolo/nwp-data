    'title': 'Degamo''s widow says nabbed ‘mastermind’ had plans to kill gov since
      2020

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d5893b-658f-4a24-b396-79e8adf515f8'
