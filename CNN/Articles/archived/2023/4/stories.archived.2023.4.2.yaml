    'title': 'PNP to deploy over 77,800 cops to secure Holy Week, Ramadan celebrations'
    'updated': 2023-04-02T20:32:41.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba434e-87e6-4d4d-907a-d4839ba2a5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:47:54.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T20:32:49.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> – The Philippine
        National Police (PNP) on Sunday said it will deploy over 77,800 cops to tighten
        security during the Holy Week and Ramadan celebrations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a94f37e-7cf8-4202-8258-c22c8fe18735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:47:54.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T20:32:49.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068f2f98-313a-4d2a-87b0-8aef16724425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:47:54.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T20:32:49.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to PNP Directorate for Operations, 38,387 policemen will\
        \ be deployed for enhanced police presence via mobile and foot patrols, while\
        \ 39,504 cops will be deployed to high foot-traffic areas, including major\
        \ thoroughfares, transport hubs, commercial areas, and places of worship around\
        \ the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebbe50c-a30f-40c9-b301-4fe8fbee9180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:47:54.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T20:32:49.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70837247-3ac6-4214-9593-4532c0326b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:47:54.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T20:32:49.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The deployment of our police officers is aimed to provide maximum\
        \ security coverage to the public who will take part in the various religious\
        \ activities,\" PNP chief Gen. Rodolfo Azurin said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278ed4c8-a68c-4090-b761-b621b42a6944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:47:54.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T20:32:49.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81149934-a08d-4b37-8839-091b81329f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:47:54.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T20:32:49.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Capital Region Police Office (NCRPO) will deploy 9,585\
        \ policemen, the highest number of deployments. Police Regional Office (PRO)\
        \ 4A (Calabarzon) will deploy 6,496 of its force followed by PRO 5 (Bicol)\
        \ with 5,594 cops, and PRO 1 (Ilocos) with 5,304 officers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229d924-0898-488e-bcf3-bebf80962110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:47:54.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T20:32:49.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3148d2-c33d-4de4-a9a3-1f8e97fb614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:47:54.349+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T20:32:49.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other PNP branches will also participate in the increased deployment:\
        \ 1,606 officers from the Aviation Security Group, 1,874 from the Highway\
        \ Patrol Group, and 297 from the Maritime Group.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b6b880-bb31-4261-9f16-e0bb81b2c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:47:54.349+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T20:32:49.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' News Night, PNP spokesperson
        Jean Fajardo said police officers and K-9 units will be deployed near places
        of worship, where criminals may take advantage of devotees.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aea9d02-8034-451b-b482-dbffbf7a31be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T20:32:49.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-02T20:32:49.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '  '
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88263525-e6b3-446b-abd1-0f4be3e8a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T20:32:49.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-02T20:32:49.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no serious threat has been identified so far, Fajardo reminded
        people heading out to the provinces to refrain from bringing valuables, keep
        children and the elderly away from crowded areas, and ensure their private
        vehicles are in good running condition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0463fe0-bfc4-459c-9a7b-d68078827eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:47:54.350+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T20:32:49.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The PNP is committed to upholding the rule of law and ensuring that\
        \ the rights of all individuals, regardless of their religion or background,\
        \ are protected and respected,\" Azurin said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f079d10-1b2e-4668-a997-84c32bf6ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:47:54.350+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T20:32:49.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Holy Week began on April 2, Palm Sunday. It will end on April 9, Easter\
        \ Sunday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4369169-d0fe-45bf-b1c6-444ee41cc85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:47:54.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T20:32:49.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramadan, which is observed for 29 to 30 days, began last March 23 and\
        \ it is expected to end on April 20. Muslims will then celebrate Eid al-Fitr,\
        \ the end of Ramadan, on April 21.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0be277-cd82-4610-aeb4-192cb2517c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:47:54.352+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T20:32:49.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The holidays also resulted in an influx of travelers returning to their\
        \ home provinces. The Maritime Industry Authority on Sunday implemented a\
        \ heightened alert status – increased compliance monitoring of passenger vessels\
        \ traveling in domestic waters – to ensure the safety of its passengers over\
        \ the Holy Week.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c6d9f5-b08c-4ebc-ac2c-8d800755c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:47:54.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T20:32:49.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other transportation bodies have also taken preparatory measures
        in anticipation of the Holy Week passenger rush.</p>'
    '20':
