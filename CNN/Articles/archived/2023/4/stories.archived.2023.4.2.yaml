      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/01/world/how-the-past-smelled-science-newsletter-wt-scn/index.html"
        target="_blank">Scientists have decoded the smell of Cleopatra''s perfume</a>."</em></p>'
  '77800-cops-deployed-holy-week-ramadan':
