      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ad76f4-bc0f-49d2-9c61-8f31ce0c17fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to court filings when Cohen faced federal criminal charges,\
        \ Trump Organization executives authorized payments to him totaling $420,000\
        \ to cover his original $130,000 payment and tax liabilities and reward him\
        \ with a bonus. The company noted the reimbursements as a legal expense in\
        \ its internal books. Trump has denied knowledge of the payment.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed9642d-5f27-4edc-86f1-5c227227d6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.379+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf759bfb-c0a5-4b50-88c4-97857cb88f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.379+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hush money payments aren't illegal. Ahead of the indictment, prosecutors\
        \ were weighing whether to charge Trump with falsifying the business records\
        \ of the Trump Organization for how it reflected the reimbursement of the\
        \ payment to Cohen, who said he advanced the money to Daniels. Falsifying\
        \ business records is a misdemeanor in New York.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcffa38-9ee8-4820-987e-68ba0f4e6ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c062fc-4c48-4489-bfeb-b93cb5b0757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors were also weighing whether to charge Trump with falsifying\
        \ business records in the first degree for allegedly falsifying a record with\
        \ the intent to commit another crime or to aid or conceal another crime, which\
        \ in this case could be a violation of campaign finance laws. That is a Class\
        \ E felony and carries a sentence of a minimum of one year and as much as\
        \ four years. To prove the case, prosecutors would need to show Trump intended\
        \ to commit a crime.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cee2d01-fe18-4dab-ae27-c6f5d57ec640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9b36c-e46e-4d34-974d-61505649985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The People of the State of New York against Donald J. Trump</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490ddf3c-bf1f-4b3d-96b8-06307e7bf032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The judge overseeing the case against Trump signed off on an order\
        \ Thursday granting Bragg's request to publicly disclose the sealed grand\
        \ jury indictment.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab397403-5a4b-4bc2-a22f-e9f9dcf6a28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc805b3-677f-4a8a-8c74-b3a280eddd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Atop the order is the case name: The People of the State of New York\
        \ against Donald J. Trump.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f10440b-9762-4a4f-aee9-9fad57653640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de752412-e126-4b72-b358-38cdeb33f776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Judge Juan Merchan wrote in the order that the disclosure would be\
        \ \"in the public interest and an appropriate exercise of this Court's discretion,\"\
        \ according to the document.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328d8d6-08a4-4e45-a478-4a820a41c640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4495d534-e624-4c16-9dc3-d97fefa7154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did Trump respond?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578011c9-bc07-44f7-a5e0-16861d6ce799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump was caught off guard by the grand jury's decision to indict him,\
        \ according to a person who spoke directly with him. While the former president\
        \ was bracing for an indictment last week, he began to believe news reports\
        \ that a potential indictment was weeks -- or more -- away.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3516f44-ef3d-4cd7-8a1a-1fce8482e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b183bf-5d1e-49a3-b227-725650934878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former president has repeatedly denied wrongdoing in the matter\
        \ and continued his attacks on Bragg and other Democrats following news of\
        \ the indictment.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f17d6-0a3b-4453-aa0b-6d1a24db1700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd83883-4a42-406e-9f8c-3e2315db1887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I believe this Witch-Hunt will backfire massively on Joe Biden,\"\
        \ the former president said in a statement Thursday. \"The American people\
        \ realize exactly what the Radical Left Democrats are doing here. Everyone\
        \ can see it. So our Movement, and our Party -- united and strong -- will\
        \ first defeat Alvin Bragg, and then we will defeat Joe Biden, and we are\
        \ going to throw every last one of these Crooked Democrats out of office so\
        \ we can MAKE AMERICA GREAT AGAIN!\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34baaed-f065-41b6-9a4a-103c5020c72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03c32b0-0518-49ea-a5c8-dc1001d7836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump's advisers and allies have expressed concern about the former\
        \ president potentially being tried in Manhattan, pointing to the borough's\
        \ predominately Democratic-voting population as a reason he will not get a\
        \ fair trial.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279c6333-5ec8-4cfc-a4fd-933c53ae94f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e0931-78ec-49a7-9bba-7db365b24ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is no way he gets a fair jury,\" one adviser said. \"What are\
        \ they going to say -- have you ever heard of Donald Trump? Have you been\
        \ living under a rock?\"\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a300b9ef-2650-4dc9-aafe-3ecf68500b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd65fc8-802f-4ba4-8ec1-b23879175486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Trump's attorneys are not currently considering asking for\
        \ a change of venue and do not plan to make many decisions until they see\
        \ the indictment.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064d5754-2107-46e2-ab73-28a0271f4d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ff679-4cbc-41d3-be1f-943c0b519746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What comes next for Trump?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b802ef06-7250-4e9a-a234-545a1a760647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former president had first been asked to surrender Friday in New\
        \ York, his lawyer said, but his defense said more time was needed and he's\
        \ expected in court on Tuesday.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e752a7-e633-4855-ad58-faabd9635713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f410739-26fe-4c53-8736-aec616a0e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for the former president's initial court appearance, it'll look,\
        \ in some ways, like that of any other defendant, and in others, look very\
        \ different.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9a0c3f-c50d-47d6-9e29-cb8c2cb15570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72672c07-41a5-4bee-8706-2a261690164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First appearances are usually public proceedings. If an arrest of a\
        \ defendant is not needed, arrangements are made with them or their lawyers\
        \ for a voluntary surrender to law enforcement. With their first appearance\
        \ in court, defendants are usually booked and finger-printed. And if a first\
        \ appearance is also an arraignment, a plea is expected to be entered.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f2e1d-8086-4f9b-8966-e4014fa70749'
      'mgnl:activationStatus': true
