      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Justice Secretary Jesus Crispin Remulla on March 31 announced that
        the National Bureau of Investigation had arrested a key suspect in the killing
        of Governor Degamo. He, however, did not identify the suspect. '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ca5851-ce7f-4eab-b829-af26609e321a'
      'mgnl:activationStatus': true
