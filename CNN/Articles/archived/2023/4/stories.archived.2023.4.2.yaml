  'marcos-solutions-maritime-industry-issues':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-02T18:03:58.000+08:00
    'imagesource': 'jcr:353def14-d833-4231-83b1-5051e837d12c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c11cee5-ec23-45c4-9fb3-2e4de5631abf'
    'lead': 'In a bid to develop world-class Filipino seafarers, President Ferdinand
      Marcos Jr. on Sunday vowed to provide solutions to issues facing the Philippine
      maritime industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-02T18:09:09.429+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-02T18:09:09.810+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['seafarers', 'Ferdinand-Marcos-Jr', 'Bongbong-Marcos', 'maritime-industry',
      'European-Commission', 'EC']
    'stories': []
    'template': '1'
    'title': 'Marcos vows to provide solutions to maritime industry issues in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f9816-f286-4027-a884-e14894ef8d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T18:09:09.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T18:09:09.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, April 2)</strong> — In a bid
        to develop world-class Filipino seafarers, President Ferdinand Marcos Jr.
        on Sunday vowed to provide solutions to issues facing the Philippine maritime
        industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa77a57e-d6ed-425a-836b-f29d721a6de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T18:09:09.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T18:09:09.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Gagawin natin ang lahat upang mabigyan natin ng solusyon ang
        mga isyung kinakaharap ng ating</em> maritime industry, <em>upang patuloy
        tayong mag-develop ng mga</em> world-class <em>at magagaling na</em> seafarers
        <em>para sa buong mundo,”</em> he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee4c053-e24d-4b74-b879-f8fcb4d833ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T18:09:09.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T18:09:09.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will do everything we can to provide solutions to\
        \ the issues facing our maritime industry, so that we can continue to develop\
        \ world-class and skilled seafarers for the whole world.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de12837d-3e4e-4179-9d8c-d746b5f6f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T18:09:09.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T18:09:09.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the European Commission (EC) had decided to continue
        recognizing certificates for Filipino seafarers, citing that the country has
        made serious efforts to comply with the International Convention on Standards
        of Training, Certification and Watchkeeping for seafarers (STCW).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059b23d1-504f-40e3-a0a1-b85629e8435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T18:09:09.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T18:09:09.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: PH welcomes EU decision on Filipino seafarers, vows
        to work on areas for improvement</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea23f2f-fefb-4518-9e43-e8233bbc5797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T18:09:09.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T18:09:09.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 50,000 Filipino seafarers were at risk of losing their jobs\
        \ if the country had failed to secure a favorable decision from the EC, the\
        \ president said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cdf2f6-ced8-44d5-a5a0-233e1a87a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T18:09:09.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T18:09:09.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the commission’s decision, Department of Migrant Workers\
        \ (DMW) Secretary Susan “Toots” Ople said the number of Filipino seafarers\
        \ is now expected to increase not only in the EU but throughout the world,\
        \ adding that the decision was a “vote of confidence” for the Philippines.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d40ba-7f50-4c49-b195-9de1ff36b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T18:09:09.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T18:09:09.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DMW, the number of deployed Filipino seafarers in\
        \ 2022 stood at 490,000, a more than 80% increase from the 270,000 seafarers\
        \ deployed in 2020.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aacf62-cf42-4a05-8268-12e93e4f07eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T18:09:09.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T18:09:09.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Department of Transportation (DOTr) Secretary Jaime Bautista\
        \ said the agency is “committed to address the remaining areas identified\
        \ by EC that require further improvement.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52049beb-c0af-4eb4-afd7-fcf3a8a3c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T18:09:09.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T18:09:09.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The six deficiencies of the country that were pointed out by the EU\
        \ are: monitoring and training assessment, course design, training facility\
        \ and simulators, on board training, and issuing of certificates.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bb0310-1080-440a-8dec-17b99dcf98f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T18:09:09.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T18:09:09.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EU also said it intends to provide the Philippines with technical\
        \ assistance to further improve its education, training and certification\
        \ system for seafarers in the coming months.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a711c54-7a11-444e-8cf6-b51c2ed41bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T18:09:09.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T18:09:09.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Tristan Nodalo contributed to
        this report.</em></p>'
