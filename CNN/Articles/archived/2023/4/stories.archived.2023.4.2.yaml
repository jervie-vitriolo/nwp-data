      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine National Volleyball Federation (PNVF) on Sunday announced\
        \ the country's delegation for the biennial multi-sport event to be held in\
        \ Phnom Penh, Cambodia this May.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb1480-a46b-4dd3-bf60-00ee76818287'
