      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05963b21-61e3-4207-9a17-d632639742ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.406+08:00
