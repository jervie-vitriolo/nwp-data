      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump will have to go through certain processes that any other defendant\
        \ must go through when a charge has been brought against him. But Trump's\
        \ status as a former president who is currently running for the White House\
        \ again will undoubtedly inject additional security and practical concerns\
        \ around the next steps in his case.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
