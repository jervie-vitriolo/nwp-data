      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 2) — The widow of Negros Oriental
        Governor Roel Degamo said an arrested key suspect considered by authorities
        as one of the masterminds in her husband’s killing had targeted him since
        2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b8ed50-bd97-4171-9c5f-2946f1ea5aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T23:37:34.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-02T23:37:34.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e9b0aa-d4b5-421c-ae54-5741defe9e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T23:37:34.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-02T23:37:34.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Pamplona Mayor Janice Degamo, former army reservist Marvin
        Miranda was previously arrested in Caticlan Port in Aklan on June 29, 2020
        after a stash of firearms and ammunition were recovered from him and two other
        supposed cohorts. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dce7061-e985-426b-896c-5725c78a89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T23:37:34.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-02T23:37:34.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6c2e6-f4aa-4426-921a-69e0558a1da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T23:37:34.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-02T23:37:34.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Natutuwa tayo dahil the puzzle is almost completed na. Almost kasi
        one of the masterminds talagang itong nahuli na si Marvin,” Degamo said.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4021ecf0-7885-46a2-8ba5-84cb1bd648a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T23:37:34.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-02T23:37:34.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e195a8-d511-4e22-8776-fa78f5c0f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T23:37:34.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-02T23:37:34.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are happy because the puzzle is almost complete. Almost,
        because of the arrest of Marvin, who is really one of the masterminds.] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6650efd3-7328-4a5d-b3b1-66311c1e3b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T23:37:34.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-02T23:37:34.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db1d69-5cbc-4617-8c58-fd3e4ed0c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T23:37:34.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-02T23:37:34.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degamo said Miranda is believed to be a hired killer of Negros Oriental
        Representative Arnie Teves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5924db-103d-4e20-b559-49eda14546c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T23:37:34.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-02T23:37:34.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885bf325-fa9d-4f18-a3be-e564ae834e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T23:37:34.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-02T23:37:34.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Tapos nung makita namin ang mug shot parang ang address ay [doon]
        yata doon Bayawan City. All the more na naaano kami na it comes from the people
        from the south, sila Teves talaga ito.” The mayor stressed. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93501857-877f-4710-a264-720f0ad8b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T23:37:34.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-02T23:37:34.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a3a8d-7fa4-4ea1-bd06-ae1b20483bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T23:37:34.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-02T23:37:34.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Then when we saw the mug shot, it seemed like the address
        was Bayawan City. All the more we believed, it comes from the people from
        the south, which is really the turf of the Teveses.] '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2989951b-65ad-463c-88a8-5844284e7b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T23:37:34.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-02T23:37:34.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acf228c-712b-4a4b-a11d-ba75ec54ae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T23:37:34.437+08:00
      'mgnl:createdBy': 'syrah'
