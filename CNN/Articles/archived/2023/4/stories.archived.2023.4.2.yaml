      'mgnl:lastActivated': 2023-04-02T06:46:56.263+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba227a86-a818-4ea9-b8ae-0e03fa2de743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.263+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 100 miles east of Little Rock, the city of Wynne was \"basically\
        \ cut in half by damage from east to west,\" Mayor Jennifer Hobbs told CNN\
        \ Friday evening.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb188b5b-4d6e-4a9b-be6c-b925a4d70785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.264+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b947904-cc25-4f40-9cbb-adf6b09b60d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.264+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some houses in Wynne -- home to about 8,000 residents -- were completely\
        \ crushed into piles of wood while others had their roofs ripped off, exposing\
        \ the interiors of homes littered with storm debris, drone footage provided\
        \ to CNN by Ray Sharp show. Many trees toppled, making what appears to be\
        \ residential roads impassable and damaging structures.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ee81cb-edb7-4015-810b-10c22ccf28d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.265+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09806f3-631f-4cec-a7a0-5b53bd74eab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.265+08:00
