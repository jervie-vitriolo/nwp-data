      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indiana Gov. Eric Holcomb on Saturday declared a disaster emergency\
        \ for Sullivan and Johnson counties, and said Indiana officials were working\
        \ with FEMA to assess damages.\r"
