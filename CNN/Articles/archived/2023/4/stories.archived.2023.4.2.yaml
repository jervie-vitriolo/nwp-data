      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming salamat dahil lumabas kayo at sinamahan niyo kami
        kahit sobrang init</em>," said actor Carlos Aquino, who stars in the drama
        film "Love You Long Time."</p>'
