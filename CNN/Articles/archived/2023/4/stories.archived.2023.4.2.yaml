      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Howard, Johnson and Sullivan counties have been hit hard by storms,\
        \ according to meteorologist Andrew White with the Indianapolis Office of\
        \ the National Weather Service.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cdd682-5fbb-47a3-a24e-fad279a6a8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.800+08:00
