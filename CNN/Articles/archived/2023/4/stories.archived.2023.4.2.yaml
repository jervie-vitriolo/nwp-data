    'title': 'Donald Trump has been indicted following an investigation into a hush
      money payment scheme. Here''s what we know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9123bbf-dfb6-4a2b-b5a7-c86c57460692'
      'mgnl:activationStatus': true
