      'mgnl:lastActivated': 2023-04-02T07:15:49.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9840bb2c-ac20-47b7-ad1b-83fd42a93e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.399+08:00
