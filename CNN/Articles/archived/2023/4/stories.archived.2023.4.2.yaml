    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Italian government seeks to penalize the use of English words'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85712ef0-501f-4829-bd2d-64e38620a87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Italians who use English and other foreign
        words in official communications could face fines of up to €100,000 ($108,705)
        under new legislation introduced by Prime Minister Giorgia Meloni''s Brothers
        of Italy party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca8947a-dc51-46dc-a133-e30a316f34f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68abd745-c186-4363-b6d3-dfbd104dc6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fabio Rampelli, a member of the lower chamber of deputies, introduced\
        \ the legislation, which is supported by the prime minister.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37465d69-a7ae-48c7-82ef-fc66e0bf2211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.734+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b85780-d666-42ad-b93c-bf1e1b468c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.734+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the legislation encompasses all foreign languages, it is particularly\
        \ geared at \"Anglomania\" or use of English words, which the draft states\
        \ \"demeans and mortifies\" the Italian language, adding that it is even worse\
        \ because the UK is no longer part of the EU.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56569c5b-0405-472a-99c9-50471b35769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.734+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f02b735-8700-457a-9a40-1656405739cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill, which has yet to go up for parliamentary debate, requires\
        \ anyone who holds an office in public administration to have \"written and\
        \ oral knowledge and mastery of the Italian language.\" It also prohibits\
        \ use of English in official documentation, including \"acronyms and names\"\
        \ of job roles in companies operating in the country.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c16baa7-57bc-4360-b0c9-d267897ec250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6429a60d-4e15-4a41-b6f4-daf125327a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign entities would have to have Italian language editions of all\
        \ internal regulations and employment contracts, according to a draft of the\
        \ legislation seen by CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae37b24-20a9-4aaa-b995-6f113409998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2de6e5d-90dd-4702-983c-66b3ffa87f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is not just a matter of fashion, as fashions pass, but Anglomania\
        \ has repercussions for society as a whole,\" the draft bill states.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53678091-8b6a-48c6-8972-8ba66dfc74f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3547e3e7-664b-4ace-ab06-e586e6a758fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first article of the legislation guarantees that even in offices\
        \ that deal with non Italian-speaking foreigners, Italian must be the primary\
        \ language used.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ddba2-3450-46e9-b85d-7862c344a921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0410719f-f636-42b1-bf18-b3fe48e19962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Article 2 would make Italian \"mandatory for the promotion and use\
        \ of public goods and services in the national territory.\" Not doing so could\
        \ garner fines between €5,000 ($5,435) and €100,000 ($108,705).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a071dfc3-951a-45f5-a0c6-e3dea46a023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b853532b-7c76-4467-beaa-79d58f10b77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t say "bru-shetta" instead of "bru-sketta"</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650212a2-1d51-4296-b867-745b5c284397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the proposed law, the Culture Ministry would establish a committee\
        \ whose remit would include \"correct use of the Italian language and its\
        \ pronunciation\" in schools, media, commerce and advertising.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43499968-765b-4d02-9bd7-7cdf4d8f18d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daf03ab-ac4a-433a-8484-7b2adc5982bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This would mean that saying \"bru-shetta\" instead of \"bru-sketta\"\
        \ could be a punishable offense.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277dd7cf-6466-4599-b20a-d790cd591436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699fc35e-f0e9-4cac-bd0d-874d36796f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move to safeguard the Italian language joins an existing bid by\
        \ the government to protect the country's cuisine.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a7f997-4c74-4437-bd94-8cfbfc0f64cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc1700-626f-4db4-95af-d234ccf5cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has introduced legislation to ban so-called synthetic or cell-based\
        \ cuisine due to the lack of scientific studies on the effects of synthetic\
        \ food, as well as \"to safeguard our nation's heritage and our agriculture\
        \ based on the Mediterranean diet,\" Meloni's Health Minister Orazio Schillaci\
        \ said in a press conference.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f83f43-919c-4e9d-890b-2f8ad1003249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef1b422-86e8-4f29-9e25-bdd6cd061855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Italy''s ministers of Culture and Agriculture officially
        entered Italian cuisine into candidacy for UNESCO World Heritage Site status,
        which will be decided in December 2025.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad57cbb-474b-4a39-ae96-f617f4e497f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:24:22.744+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:24:23.160+08:00
