      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And as part of the response to the indictment, Trump and his team will\
        \ be rolling out surrogates to hit Democrats, the investigation and Bragg\
        \ across various forms of media as they work to shape the public narrative,\
        \ according to sources close to Trump.\r"
