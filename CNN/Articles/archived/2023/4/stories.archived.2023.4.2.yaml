      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a Senate hearing in January, Gatchalian grilled Pagcor over\
        \ the ₱6-billion contract with Global ComRCI for the audit of gross gaming\
        \ revenues of POGOs in 2017.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da9785b-9b28-4a5a-9f84-5a2f01388769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:34:48.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T15:35:47.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos presented during the hearing showed that instead of an office,\
        \ a house was built at the address submitted by Global ComRCI to the regulator.\
        \ Gatchalian said the supposed office was the basis for approving the third\
        \ party auditor.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39bb1ff-bd98-4ec6-b48e-1157724c9ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:34:48.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T15:35:47.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said that while Global ComRCI seemed to meet the ₱1-billion\
        \ operating capital requirement, it was certified by a certain Soleil Chartered\
        \ Bank, which was not registered with the Bangko Sentral ng Pilipinas.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61effc07-2c20-462c-827a-ae27468257f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:34:48.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T15:35:47.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Section 69 of Republic Act 9184 or the Government Procurement\
        \ Reform Act, submission of falsified documents is a ground for imposing the\
        \ administrative penalty of suspension for one year for the first offense\
        \ and two years for the second offense.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a99f3-764a-41d7-98d1-5f46815e3735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:34:48.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T15:35:47.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On March 9, Pagcor announced the termination of its contract with Global\
        \ ComRCI. According to the gaming regulator, Global ComRCI was in default\
        \ of its obligations and a prima facie evidence exists that it committed unlawful\
        \ acts as defined under the Government Procurement Reform Act.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbee558-11c2-43f2-a895-185ad5f8bd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:34:48.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T15:35:47.019+08:00
