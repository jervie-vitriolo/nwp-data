    'title': '1st Summer MMFF kicks off with Parade of Stars in Quezon City '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a02e2a2-b0c7-4884-b850-39198ef63378'
