      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2c70b0-c993-4b93-8aa1-c33ae8e64827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.269+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile in Indiana, the storm ripped through Sullivan County, trapping\
        \ a local official's wife inside their home until their son rescued her.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c19d4e1-098e-4f8c-9469-7429d43e4dce'
      'mgnl:activationStatus': true
