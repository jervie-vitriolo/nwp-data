      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) –</strong> Sen.
        Win Gatchalian on Sunday urged the Philippine Amusement and Gaming Corp. (Pagcor)
        to file complaints against agency officials who were allegedly involved in
        a questionable multi-billion-peso auditing contract involving Philippine Offshore
        Gaming Operators (POGOs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dc41a3-3722-4f7a-9d34-29bea42dc345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:34:48.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T15:35:47.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kailangang panagutin ang mga opisyal at empleyado ng Pagcor na naging\
        \ pabaya o kaya’y nakipagsabwatan sa Global ComRCI na dahilan kung bakit sa\
        \ kanila napunta ang kontrata kahit na malinaw na hindi sila kwalipikado,”\
        \ he said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ebae07-ed88-4a0e-923c-9d9c1434462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T15:34:48.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T15:35:47.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The officials and employees of Pagcor who were negligent\
        \ or who colluded with Global ComRCI must be held responsible because this\
        \ was the reason why the contract was given to them even though it was clear\
        \ that they were not qualified.]\r"
    '3':
