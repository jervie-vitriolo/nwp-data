      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> The summer
        heat did not stop fans of entries to the inaugural Summer Metro Manila Film
        Festival (MMFF) from coming out to support their idols, as they lined up along
        Commonwealth Avenue in Quezon City for the Parade of Stars on Palm Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b543178-19dc-4970-8796-677b43064908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T20:25:24.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T21:01:15.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eight colorful and themed floats started off from Villa Beatriz and\
        \ headed to the Quezon Memorial Circle, with the films’ stars and directors\
        \ giving away festival passes and souvenirs along the way. \r"
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Parade
        of Stars will end at the Quezon Memorial Circle. The eight Summer MMFF entries
        will premiere in theaters on April 8. <a href="https://t.co/Ni4v3zQor2">https://t.co/Ni4v3zQor2</a>
        | <a href="https://twitter.com/JeloMantaring?ref_src=twsrc%5Etfw">@JeloMantaring</a><br><br>📸
        MMFF/Facebook <a href="https://t.co/j8SvB7sqSy">pic.twitter.com/j8SvB7sqSy</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1642450289608347648?ref_src=twsrc%5Etfw">April
        2, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d18cc57-f1ad-4a79-a6c4-23918c6f0d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T20:25:24.481+08:00
