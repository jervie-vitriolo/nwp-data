      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Houses in Sullivan, a city home to about 4,000 residents, multiple\
        \ houses were severely damaged due to the storm, Mayor Clint Lamb said.\r"
