  'advincula-palm-sunday-hope-amid-senseless-violence':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-02T15:16:57.000+08:00
    'imagesource': 'jcr:7180b020-71ca-45f6-b43a-7018a5042ebd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dae344e-974c-4e5a-b5f3-3e10934e4a21'
    'lead': 'Manila Archbishop Jose Cardinal Advincula reminded the Catholic faithful
      that Jesus'' sanctification of pain is their hope amid senseless violence, as
      the celebration of the Holy Week started on April 2, Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-02T15:25:08.357+08:00
