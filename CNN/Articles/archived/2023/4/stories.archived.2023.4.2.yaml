    'lead': 'The widow of Negros Oriental Governor Roel Degamo said an arrested key
      suspect considered by authorities as one of the masterminds in her husband’s
      killing had targeted him since 2020.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-02T23:37:34.421+08:00
