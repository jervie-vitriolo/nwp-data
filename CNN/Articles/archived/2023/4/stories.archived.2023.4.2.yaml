      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Thank you for coming out even with the hot weather.]\
        \ \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a5b609-e162-4b51-82ca-fa0ea6568227'
