      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> Alyssa
        Valdez will serve as the team captain of the national women''s volleyball
        team in the 32nd Southeast Asian Games, while Vince Raphael Mangulabnan will
        head the men''s team.</p>'
