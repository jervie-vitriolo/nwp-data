      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is this a unique situation?</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6833ed4-6cb2-45e2-9d2e-ae064daa32eb'
      'mgnl:activationStatus': true
