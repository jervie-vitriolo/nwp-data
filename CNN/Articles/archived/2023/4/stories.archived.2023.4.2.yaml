    'lead': 'A group called Ultima Generazione or Last Generation have poured what
      they described as a charcoal-based black liquid into the water of the Barcaccia
      fountain at the base of the Spanish Steps in central Rome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-02T11:51:53.035+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-02T11:51:53.364+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rome', 'Europe', 'Ultima-Generazione', 'Italy', 'climate-activists',
      'climate-change']
    'stories': []
    'template': '1'
    'title': 'Climate activists dye Spanish Steps fountain water black'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbd0838-a6a2-4657-a2ba-7db0587a79b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:51:53.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:51:53.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A group called Ultima Generazione or Last
        Generation have poured what they described as a charcoal-based black liquid
        into the water of the Barcaccia fountain at the base of the <a href="https://www.cnn.com/travel/article/us-tourists-spanish-steps-damage-rome/index.html"
        target="_blank">Spanish Steps</a> in central Rome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a277000-8315-469e-b501-fece5317dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:51:53.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:51:53.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group posted a video on Twitter, showing three men and a woman\
        \ inside the fountain opening paper bags of a black powder.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6081554a-0a7b-4f06-8076-e19decfd1348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:51:53.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:51:53.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is absurd that this gesture should shock you, when we are experiencing\
        \ a drought emergency that is putting agriculture, energy production in crisis,\"\
        \ the group said in the tweet.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa52604-4fe3-4423-bedf-4341d7629c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:51:53.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:51:53.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group was stopped by Carabinieri officials and Rome Capital police\
        \ on Saturday, a police spokesperson said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4524f8de-b0df-4c17-bd16-43a0b62f4261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:51:53.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:51:53.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They are in custody pending charges of defacing a public monument and\
        \ entering a fountain.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc633a-2716-429e-a316-70792f8a9e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:51:53.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:51:53.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The water remained black with visible stains to the marble fountain\
        \ on Saturday afternoon.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c374eea-0838-4b78-86da-d6c7b539da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:51:53.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:51:53.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rome''s mayor Roberto Gualtieri visited the fountain — designed
        by Pietro Bernini in 1629 — and posted a photo of himself staring at the inky
        water.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e2ce82-6f83-41e0-91f5-7206d29e3669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:51:53.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:51:53.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Rome is at the forefront in the fight against climate change and\
        \ in the protection of the artistic heritage,\" he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a41fa5-4c3f-44be-a7e1-f1e3e8b27a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:51:53.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:51:53.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Throwing black liquid into the Barcaccia, risking ruining it, is\
        \ an absolutely wrong gesture that does not help the environment,\" he added,\
        \ saying work was under way to ensure there was no permanent damage.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e324eb97-4d61-4e21-96ae-7334d7e108ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:51:53.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:51:53.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same group glued themselves to a plinth in the Vatican museums,
        to Sandro Botticelli''s "Primavera" masterpiece at the Uffizi galleries in
        Florence and to the Unique Forms of Continuity in Space statue at the Museo
        del Novecento in Milan last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5771109-30c1-4e76-ac32-c713ab7a88c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:51:53.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:51:53.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They are also facing charges in Rome for throwing orange paint on the\
        \ Italian Senate façade in January this year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4c14c-8276-457b-a3f8-5cf252bb04b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:51:53.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:51:53.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/01/europe/climate-activists-dye-spanish-steps-intl/index.html"
        target="_blank">Climate activists dye Spanish Steps fountain water black</a>."</em></p>'
  'scientists-decode-cleopatra-perfume':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-04-02T11:51:57.000+08:00
    'imagesource': 'jcr:ff12513c-003e-4c7b-975c-b9d00135a0db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf310df7-8b3b-4d79-848c-fd7d535b46e9'
    'lead': 'Scientists are able to decode past scents with much greater accuracy,
      using new and powerful biomolecular approaches to resurrect some particularly
      distinct ephemeral treasures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-02T12:03:05.315+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-02T12:03:05.808+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Cleopatra', 'England']
    'stories': []
    'template': '1'
    'title': 'Scientists have decoded the smell of Cleopatra''s perfume'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd213cf-ca87-489e-b656-f03265017889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — As a child in the 1980s, I visited the Jorvik Viking Centre
        in York, England, to learn about the Scandinavian seafarers. The museum stank
        — and the stench was deliberate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a819978-4bf7-48f7-b631-49ea68de3646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Visitors to the attraction were — and still are — treated to the unsavory\
        \ odors of a Norse village: a cesspit, dead fish and woodsmoke. The trip has\
        \ stuck in my mind, perhaps because the nose plays a unique role in shaping\
        \ memories.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b90c3d3-6bbf-42e1-a392-5d934f0694a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In those days, curators had to largely guess how a 10th century Viking\
        \ settlement might have smelled. Today, scientists are able to decode past\
        \ scents with much greater accuracy, using new and powerful biomolecular approaches\
        \ to resurrect some particularly distinct ephemeral treasures.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2351271-7616-4bd7-9e6c-4ddcbd121813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trailblazers</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdec5b33-14ca-4060-8155-72570c37ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The challenge of finding past smells is figuring out how to capture\
        \ a short-lived phenomenon.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c911c49-7f80-428c-ac33-fb0ec6a81c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Techniques like chromatography, a process for separating components\
        \ in a mixture, and mass spectrometry, which can detect compounds by calculating\
        \ the weight of different molecules, allow scientists to study residues left\
        \ on incense burners, perfume bottles and food storage jars to reconstruct\
        \ the scents of substances they once held.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52939fa5-0fa1-4ab5-888e-ab92260052e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some historians and chemists are recreating the perfume that Cleopatra\
        \ may have used based on recipes recorded in Egyptian texts and inscriptions\
        \ on temple walls. One recipe studied by researcher Sean Coughlin of the Czech\
        \ Academy of Sciences indicated that ancient perfumers heated oil for 10 days\
        \ and 10 nights before infusing it with certain woods.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022fd598-736a-4222-ab5b-b10232e95890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a big mystery to us," Coughlin said. "If you''ve ever
        cooked oil for 10 days it stinks." But he soon discovered there was a method
        to the madness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2eb3b1-8996-45a8-95f6-ddef4f25efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Look up</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fba8d0-a92f-43b6-b4e7-4cf626f92b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tiny glass beads strewn across the moon's surface could contain trillions\
        \ of pounds of water, according to a new study of lunar soil samples collected\
        \ by China's Chang'e-5 mission — the first such specimens returned to Earth\
        \ since the Apollo flights of the 1970s.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f312f46-6bab-4f59-844f-240965ddfe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chang'e-5, an uncrewed probe, made a soft landing on the moon's Earth-facing\
        \ northwest corner and carried a sampling of regolith, or rocky lunar soil,\
        \ back home in 2020.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3c4e6-d2b8-4bf2-a7ba-ce5fa7eea616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists in China believe the glass beads could have formed as
        a result of asteroids striking the lunar surface. Understanding how water
        is stored on the moon is useful: That knowledge could point future lunar astronauts
        toward potential resources that might one day be converted to drinking water
        or even rocket fuel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee1e5a9-3aae-4fab-bc4b-93081ae850b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The wonder</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e16ad4b-e2ac-4ceb-a620-651c59ff2aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists in Israel have uncovered a hidden realm beyond our own sensory\
        \ bubble.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad533fd7-b06a-4cae-b6e8-0d843a7a9916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recordings of a number of different plant species revealed that
        they emit a popping or clicking sound that is not detectable by the human
        ear. It sounds a bit like the pop of popcorn or bubble wrap, and the plants
        make more sounds when they are dry or their stems have been cut.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c3ef67-a9db-4fc1-be07-d386d9143838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no evidence that shows the noise produced by plants is intentional\
        \ or a form of communication, but the sounds could convey useful information\
        \ to other animals like insects, bats or moths.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8848cc2-7710-4991-b4f1-03714592f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discoveries</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d0c89d-f0bd-44b0-97bb-da8c546da3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers have found an unexpected ingredient in paintings by Leonardo\
        \ da Vinci and other Old Masters of the 16th through early 18th centuries.\
        \ These influential artists used proteins, especially egg yolk, in their paint,\
        \ according to a new study.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b759a-a312-473a-bef5-5659f10fd273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trace quantities of protein residue have long been detected in classic\
        \ oil paintings, but experts thought it was the result of contamination over\
        \ the centuries. Now, scientists think the inclusion was deliberate.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6312607-133e-46b9-b540-a03032db625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixing paint with yolk might have had several enduring effects,
        including making expensive color pigments last longer and avoiding a wrinkling
        effect evident in some very famous works. The discovery might help conservators
        better preserve old artworks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f850c-9d44-48d0-994f-c37b9d17faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Once upon a planet</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4fdd0b-93a8-409b-973f-01522925a7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human noise pollution disrupts wildlife on land and in the oceans.\
        \ The sounds we make can affect how animals communicate, their reproductive\
        \ behavior or where they choose to hunt.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd32b63-8203-4136-912e-cea36b5b8bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One lizard species that exists only in a corner of Colorado has
        developed a unique coping mechanism for its noisy environment near the US
        Army''s Fort Carson military base in Colorado Springs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67551bb9-8ea3-4c45-8cc6-7e4e658a65f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T12:03:05.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When researchers recently examined blood samples from these lizards,\
        \ they detected elevated stress levels caused by the din of low-flying fighter\
        \ jets, transport aircraft and helicopters. The study team also found the\
        \ creatures moved less, and they ate more when the aircraft noise was present.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec997e-4613-44f0-ab1c-9b98bef11b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T12:03:05.443+08:00
