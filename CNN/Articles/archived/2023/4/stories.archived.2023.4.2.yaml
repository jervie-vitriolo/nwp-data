      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here's what we know about Trump's indictment so far.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7b70ff-4c40-45f9-970d-62b12e8ad46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.374+08:00
