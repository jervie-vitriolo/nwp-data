      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ff6959-61a9-4333-889b-f54d6222c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.260+08:00
