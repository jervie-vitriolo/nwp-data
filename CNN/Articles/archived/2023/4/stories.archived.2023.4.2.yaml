      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the indictment for?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2bac40-a5d1-41d7-856c-35fc9f317c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump faces more than 30 counts related to business fraud in the indictment,\
        \ CNN has reported. It remains under seal.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de20e9a3-7526-43dc-83a5-1805c03c373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aaf152-1670-4e5e-8d19-6d6cf0b46476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former president is expected to be arraigned in Manhattan criminal\
        \ court next Tuesday, but the timing of the appearance remains fluid.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb89b116-4b3e-4011-a68e-ea44352265c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f235591f-92fd-4f2d-811c-7096cf551b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The investigation by the Manhattan district attorney's office began\
        \ when Trump was still in the White House and relates to a $130,000 payment\
        \ made by Trump's then-personal attorney Michael Cohen to Daniels in late\
        \ October 2016, days before the presidential election, to silence her from\
        \ going public about an alleged affair with Trump a decade earlier. Trump\
        \ has denied the affair.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde092d2-5d97-41ca-8ac5-8c239123ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
