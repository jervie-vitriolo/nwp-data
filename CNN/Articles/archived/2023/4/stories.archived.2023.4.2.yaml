      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need all citizens to stay safe and stay put,\" Lamb said in a\
        \ Facebook post overnight. \"First responders need clear streets so they can\
        \ tend to affected areas. Please pray for the Sullivan families and public\
        \ safety personnel.\"\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ebee0e-f3db-4f74-9f7f-34411d139bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.798+08:00
