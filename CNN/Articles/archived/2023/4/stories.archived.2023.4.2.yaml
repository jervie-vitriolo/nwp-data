      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yes. This is the first time in American history that a current or former\
        \ president has faced criminal charges.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb2884e-bdd7-44b7-ae46-80752d515019'
