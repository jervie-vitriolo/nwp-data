      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former President Donald Trump''s indictment
        by a New York grand jury has thrust the nation into uncharted political, legal
        and historical waters, and raised a slew of questions about how the criminal
        case will unfold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde0897-8369-4a2c-875c-9ed8a00c5add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698a72bc-e49b-4870-a171-8ed973c60cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Manhattan district attorney's office has been investigating Trump\
        \ in connection with his alleged role in a hush money payment scheme and cover-up\
        \ involving adult film star Stormy Daniels that dates to the 2016 presidential\
        \ election.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82991536-7026-41b4-ada4-1fe379beed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b59183-3968-41c2-8553-0c05d3003b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the indictment -- which has been filed under seal -- has yet\
        \ to be unveiled, Trump and his allies have already torn into District Attorney\
        \ Alvin Bragg and the grand jury's decision, blasting it as \"Political Persecution\
        \ and Election Interference at the highest level in history.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02a873-5e75-479b-aa9d-1712ff66a50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
