      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I'm inviting everyone regardless if you are a Boomer,\
        \ Millennial, or Gen Z. If the industry is happy, I'm also happy, and the\
        \ Filipinos as well.]  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfc0b18-5c4b-4474-90fc-d6c803748b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T20:25:24.486+08:00
