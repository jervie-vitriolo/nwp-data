      'mgnl:created': 2023-04-02T20:25:24.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T21:01:15.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iniimbitahan ko kayong lahat, kahit anong henerasyon ka man</em>,
        Boomer, Millennial, Gen Z...<em>Kung masaya ang industriya, masaya ako, masaya
        ang Pilipino</em>," Marcos said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb6ddd2-f4cf-4aa0-ac3d-6d89b6e269ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T20:25:24.485+08:00
      'mgnl:createdBy': 'jelo'
