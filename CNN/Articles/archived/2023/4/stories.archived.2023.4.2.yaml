        who expressed her gratitude to the MMDA for choosing Quezon City as the venue
        to kick off the first Summer MMFF.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69537cde-422f-4b63-88de-60eda333b387'
      'mgnl:activationStatus': true
