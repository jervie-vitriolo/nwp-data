      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's not known how this stress-eating could affect lizard populations\
        \ over the long term.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90544719-7fff-4896-b44e-ebf7243789b9'
