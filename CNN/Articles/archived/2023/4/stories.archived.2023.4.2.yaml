      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.276+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the damage in Howard County was minor and reported no injuries,\
        \ according to emergency management director Janice Hart.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2977d30-b2ee-44e7-a99f-f29b6fbafdda'
