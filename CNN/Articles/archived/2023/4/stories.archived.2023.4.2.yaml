    'template': '1'
    'title': 'At least 21 killed and dozens others are hospitalized as tornadoes and
      dangerous storms tear through the US South and Midwest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3b3571-ad48-448c-9795-77730f10ff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.248+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 21 people died after devastating
        storms and violent tornadoes scraped the South and Midwest Friday into early
        Saturday and millions more people were threatened by more severe weather Saturday
        afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c93598-0ac9-4b23-8836-d9898243f17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.249+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6502be-b504-4b38-89c8-e18c6bf572f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.250+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the victims were four people who were killed in structural collapses\
        \ in Illinois. Three of the fatalities followed the collapse of a residential\
        \ structure in Crawford County, said Illinois Emergency Management Agency\
        \ spokesperson Kevin Sur, while the fourth person died after the roof collapsed\
        \ at the Apollo Theatre in Belvidere.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a81fe2-c4ec-4433-a53a-22a973b3a1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.250+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeff2e3-b746-4aa6-ac1c-0b9f4ecef436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.251+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 50 preliminary tornado reports were recorded Friday in at\
        \ least seven states, including in Arkansas, where storms killed five people\
        \ -- four in the small city of Wynne and another person in North Little Rock,\
        \ local officials said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da90e935-da9f-43db-a4d1-2259636b5934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.251+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb6388c-2ef4-4f84-938d-24f95677dc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.252+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three people were killed in Indiana by a storm Friday night that damaged\
        \ homes and a volunteer fire department near Sullivan, a city about a 95-mile\
        \ drive southwest of Indianapolis, State Police Sgt. Matt Ames said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee3a9c-ee0c-4d46-92b4-4f635c50066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.252+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf22e81c-a96d-4c31-be68-3f2731ae4a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.253+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Madison County, Alabama, one person died and five were injured overnight,\
        \ officials said during a news conference Saturday morning.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a98e09-b0f7-4762-81d4-50f7146595fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.253+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e5fbe1-d8bb-4aa7-a02d-30cba7fd25b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.254+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Pontotoc County, Mississippi, one person died and four others were\
        \ injured, according to the Mississippi Emergency Management Agency.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4663eaaf-0c6b-4c4e-add6-db64585acfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.254+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f837ce-fe29-4115-8f64-624b894ffac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.255+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Allen Strickland, the McNairy County, Tennessee, director of emergency\
        \ management, also confirmed there were seven deaths in the county, which\
        \ is located in southern Tennessee between Nashville and Memphis.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d71f2-a54e-4b6b-ad42-81cf52eeab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.255+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf56407-11de-4ea7-9c21-b23a5f33eb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.255+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 50 people were sent to hospitals in Arkansas' Pulaski County,\
        \ where a tornado roared through the Little Rock area Friday, county spokesperson\
        \ Madeline Roberts said. Five others were hospitalized after a tornado touched\
        \ down Friday in Covington, Tennessee, according to a spokesperson for Baptist\
        \ Memorial Health Care. Roads were left impassable.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014519cd-1f07-45b9-a121-4182741f36c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.256+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7bebaa-830e-4d25-8d91-c2429b00a2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.256+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It just came out of nowhere''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a045e-7484-4568-9d2b-718a57b0be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.257+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Little Rock, \"close to 2,600 structures have been impacted,\" Mayor\
        \ Frank Scott Jr. told CNN on Saturday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add53d6d-d646-48d2-8948-afffaa152741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.257+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13277c7e-97da-4004-b854-37e0bd8fb8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.258+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At last 2,100 residents in the pathway of the tornado were affected,\
        \ he said. Neighborhoods and commercial businesses were flattened, while vehicles\
        \ flew across the air, the mayor described.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3303662d-e3cd-4337-85df-16bab7481c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.258+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ee0206-d18f-4e83-bdd2-db59f8c786e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.259+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's by the grace of God nobody in Little Rock was killed,\" Scott\
        \ said, adding the storm passed through the city at a time many people had\
        \ not yet returned home from work, which was fortunate timing. \"Many people\
        \ were not at their homes. If they were, it would have been a massacre.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b6f1d-3311-4a0f-a7d0-01f59b0bff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.259+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3d7e53-8968-48f2-94d9-850604c54ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.260+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least a dozen tornadoes were reported in Arkansas, including in\
        \ the Little Rock area.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef564923-0b15-4774-b37c-ab1cc8ae99b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.260+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f79d3-b0a1-4fa9-8baf-52161c045bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.261+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 34,000 people in the state were still without power Saturday\
        \ afternoon, according to the tracking website poweroutage.us.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f091608e-e53a-42e5-b1ba-699bdc10ce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.261+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daac52b-51c5-4d26-931f-da7134aab9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.262+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "William Williams, who told CNN affiliate KATV he's an employee at a\
        \ Kroger supermarket in Little Rock, said he's \"thankful to be alive\" after\
        \ a tornado rolled near the area while he was working Friday afternoon. He\
        \ took shelter inside the store and went outside afterward to see people injured,\
        \ including a woman he said had a severe leg injury.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3141aa-4e27-4481-b7ad-d74d8f372158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.262+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a7f32e-8bf7-4c4e-be51-5d91500f6dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.263+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Everything happened in like five seconds. It came -- boom,\" Williams\
        \ told KATV. \"You could hear a lot of commotion and stuff. ... I go outside,\
        \ and it is crazy. People had blood all over their faces. ... I'm just thankful\
        \ that I'm alive.\"\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f8efe-f14f-49e5-b830-22a7566c79c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.782+08:00
