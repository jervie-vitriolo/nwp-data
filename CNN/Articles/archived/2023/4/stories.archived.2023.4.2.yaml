      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c5e080-bd15-40a3-b8d9-717983f59a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T20:25:24.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T21:01:15.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Panoorin natin ang mga pelikula sa ating mga sinehan</em>,"
        said Metropolitan Manila Development Authority (MMDA) chairperson Romando
        Artes. "<em>Kung ano ang init ng panahon, sana ganun din ang init ng inyong
        pagtanggap at pagsuporta dito sa walong pelikulang kalahok sa kauna-unahang</em>
        Summer Metro Manila Film Festival."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50851277-0923-41ac-b09e-8682b71b2b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T20:25:24.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-02T21:01:15.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Let's watch the films in theaters…May your support for\
        \ the eight films participating in the first Summer MMFF match the summer\
        \ heat.] \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6213334a-8da3-4b64-8387-17346fb58085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T20:25:24.482+08:00
