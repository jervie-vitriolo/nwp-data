      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With the skills given and dedication to flag and country considered,\
        \ our coaches put premium on chemistry, on how these players would blend based\
        \ on the competitions and challenges of the SEA Games,\" he added.\r"
