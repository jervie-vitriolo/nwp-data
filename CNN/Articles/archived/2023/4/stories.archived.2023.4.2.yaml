      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a data-cke-saved-href="https://www.cnn.com/2023/04/01/europe/italian-government-penalize-english-words-intl"
        href="https://www.cnn.com/2023/04/01/europe/italian-government-penalize-english-words-intl">Italian
        government seeks to penalize the use of English words</a>”</em></p>'
  'US-Army-identifies-soldiers-killed-in-Black-Hawk':
    'author': 'Haley Britzky, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-02T09:16:07.000+08:00
    'imagesource': 'jcr:064f4afd-d562-47a3-93a7-f0357d57af12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f3ec98b-4606-4cdd-9eb4-f44e5b449eda'
    'lead': 'The US Army identifies the nine soldiers who were killed in a nighttime
      training accident, when two HH-60 Black Hawk helicopters crashed in a field
      near Fort Campbell, Kentucky.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-02T09:23:56.875+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-02T09:58:40.422+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US Army identifies nine soldiers killed in Black Hawk training accident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c217a16b-ae5c-48a1-af1b-ee0f0521e778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:23:56.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:58:40.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Army has identified the nine soldiers
        who were killed in a nighttime training accident on Wednesday evening, when
        two HH-60 Black Hawk helicopters crashed in a field near Fort Campbell, Kentucky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a15bf9c-96fc-4da9-92d1-3c674989e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:23:56.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:58:40.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Army news release identified the soldiers with the 101st Airborne\
        \ Division who were killed in the incident as Warrant Officer 1 Jeffrey Barnes,\
        \ 33; Cpl. Emilie Marie Eve Bolanos, 23; Chief Warrant Officer 2 Zachary Esparza,\
        \ 36; Sgt. Isaacjohn Gayo, 27; Staff Sgt. Joshua Gore, 25; Warrant Officer\
        \ 1 Aaron Healy, 32; Staff Sgt. Taylor Mitchell, 30; Chief Warrant Officer\
        \ 2 Rusten Smith, 32; and Sgt. David Solinas Jr., 23.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2897e5-21b3-4d34-848d-7119cc405224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:23:56.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:58:40.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a time of great sadness for the 101st Airborne Division.\
        \ The loss of these Soldiers will reverberate through our formations for years\
        \ to come,\" Maj. Gen. JP McGee, commanding general of the 101st Airborne\
        \ Division (Air Assault), said in a statement on Friday. \"Now is the time\
        \ for grieving and healing. The whole division and this community stand behind\
        \ the families and friends of our fallen Soldiers.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93741b-c6e4-414f-8b32-229fc4c1a809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:23:56.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:58:40.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The medical evacuation helicopters were conducting a routine training\
        \ mission when they crashed at approximately 10:00 pm local time in an open\
        \ field across from a residential area. All nine of the service members aboard\
        \ the two aircraft were killed in the accident.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af8be69-8136-43f6-a83d-8b5537130239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:23:56.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:58:40.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lt. Col. Anthony Hoefler, a spokesman for the 101st Airborne Division,\
        \ told CNN that earlier reports that a total of four helicopters were taking\
        \ part in the training exercise were incorrect.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88422be1-b0f4-4c35-af37-fa5021f00a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:23:56.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:58:40.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said in a statement Saturday that \"there were only two aircraft\
        \ involved in the training flight at the time of the accident. There were\
        \ other aircraft in the airspace conducting different training flights at\
        \ the time of the accident, which is why multiple aircraft were able to respond\
        \ quickly to the accident site.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc33d61-f496-45e8-817c-334c57e7989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:23:56.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:58:40.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's still unclear what caused the crash; a team from Fort Rucker,\
        \ Alabama, is currently on-site and investigating the incident, the Army said\
        \ Friday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ffddb-6398-4391-b50e-7ed6e0483973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:23:56.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:58:40.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The nine soldiers who were killed came from all different backgrounds.\
        \ Barnes, an aeromedical evacuation pilot, enlisted in the Army from Florida\
        \ in 2010, going on to deploy to Afghanistan with the 3rd Combat Aviation\
        \ Brigade, according to service records provided by the Army. Bolanos, a UH-60\
        \ helicopter repairer and air crew member born in the Philippines, enlisted\
        \ out of Texas in 2019 and in 2020 served for nine months in Germany as part\
        \ of Atlantic Resolve. A native Texan, Esparza enlisted out of Missouri in\
        \ 2010 and had served as an instructor pilot for the brigade since October\
        \ 2021.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f206cd-e9a6-4ebd-8212-7bf4f97594c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:23:56.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:58:40.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gayo, also born in the Philippines, joined the Army in 2019 out of\
        \ California. Gore joined the Army in 2015, and had served as a flight paramedic\
        \ for the brigade since May 2022. Healy had been serving as an Aeromedical\
        \ Evacuation Pilot for the brigade since 2022, after having joined the Army\
        \ in 2010. Mitchell enlisted in 2014, and was also serving as a flight paramedic\
        \ for the brigade.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa024b8-159e-4b1a-9047-fd20a14fdce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:23:56.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:58:40.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smith, from Florida, joined the Army in 2012; he served as an instructor\
        \ pilot in the brigade and had deployed to Afghanistan twice, in addition\
        \ to a nine-month rotation in Germany in support of Atlantic Resolve. Solinas,\
        \ a flight paramedic, joined the service in 2018.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039e90e7-8e6b-4c95-9b3f-2cdac8957794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:23:56.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:58:40.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wednesday's accident was the deadliest aviation training incident since\
        \ 2015 when 11 service members were killed when a Black Hawk crashed off the\
        \ coast of Florida.\r"
    '11':
