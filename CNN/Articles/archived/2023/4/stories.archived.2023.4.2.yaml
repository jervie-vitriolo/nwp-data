      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That's one of many big questions here. So far, a number of congressional\
        \ Republicans have rallied to Trump's defense, attacking Bragg on Twitter\
        \ and accusing the district attorney of a political witch hunt.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f4f9a4-16dc-45a5-ab11-866c6468a981'
      'mgnl:activationStatus': true
