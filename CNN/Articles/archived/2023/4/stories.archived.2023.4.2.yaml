      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The late governor had expressed concerns about his life in a letter
        sent to some senators in September 2020. He particularly cited Miranda’s arrest
        at the Caticlan Port, whom he described as a henchman of the lawmaker. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af70b3ca-bfb7-49dc-b2a9-f5f4dd83e82f'
      'mgnl:activationStatus': true
