      'jcr:uuid': '3a5fe8d3-8e4f-45bc-963c-176d0249f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T07:13:44.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T07:15:49.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A target in the probe has been the payment made to Daniels and the\
        \ Trump Organization's reimbursement to Cohen.\r"
