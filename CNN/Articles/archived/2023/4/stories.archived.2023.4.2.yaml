      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c7ae8-5b7c-4b29-aa91-61289527e6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.273+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm not sure about fatalities yet,\" he added. \"We still got people\
        \ missing.\"\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a709ad42-d51d-4850-9628-2e668c5094a7'
