    'lead': 'Italians who use English and other foreign words in official communications
      could face fines of up to €100,000 ($108,705) under new legislation introduced
      by Prime Minister Giorgia Meloni''s Brothers of Italy party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-02T07:24:22.716+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-02T07:24:23.136+08:00
