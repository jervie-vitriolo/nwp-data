    'lead': 'Former President Donald Trump''s indictment by a New York grand jury
      has thrust the nation into uncharted political, legal and historical waters,
      and raised a slew of questions about how the criminal case will unfold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-02T07:13:44.357+08:00
