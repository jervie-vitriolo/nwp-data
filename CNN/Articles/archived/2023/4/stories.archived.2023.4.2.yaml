      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday's severe storms came a week after severe weather walloped the\
        \ Southeast and killed at least 26 people. An overnight tornado, which makes\
        \ people most prone to extensive damages, leveled much of Rolling Fork, Mississippi,\
        \ where estimated maximum winds of 170 mph roared.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3fdb02-2517-46d0-851c-e536cb1506ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.266+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c9763-8bc8-4256-8bca-29079e063761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.786+08:00
