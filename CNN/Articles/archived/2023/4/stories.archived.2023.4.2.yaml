      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These teams are composed of perhaps the most formidable rosters to\
        \ date with each and everyone of these athletes dedicated and determined to\
        \ rise to the challenge in Cambodia,\" PNVF president Ramon \"Tats\" Suzara\
        \ said in a statement.\r"
    '3':
