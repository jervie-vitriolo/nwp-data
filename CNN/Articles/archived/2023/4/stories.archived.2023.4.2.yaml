      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a video played during the event's livestream, President Ferdinand\
        \ Marcos Jr. invited Filipinos to watch the \"good mix of entries\" and support\
        \ local artists and filmmakers. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
