      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/9/pagcor-terminates-contract-third-party-auditor.html">Pagcor
        terminates contract with third party POGO auditor</a></strong></p>'
    '9':
