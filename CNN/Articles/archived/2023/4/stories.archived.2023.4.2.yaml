  '1-dead-28-injured-at-Apollo-Theatre':
    'author': 'Rebekah Riess, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-02T09:52:44.000+08:00
    'imagesource': 'jcr:c8d1607f-cd34-41f2-b01b-64bb5b74fd77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9578e3f4-bb76-4b40-906b-866ae69ef42f'
    'lead': 'One person was killed and 28 others were injured after a full roof collapse
      at the Apollo Theatre in Belvidere, Illinois, following devastating storms and
      tornadoes that ripped through the South and Midwest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-02T09:56:36.653+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-02T09:56:44.266+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-02T09:56:43.937+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '1 dead, at least 28 injured after roof collapses at the Apollo Theatre
      in Illinois following dangerous storms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfba825-a4dd-4531-b3fb-3b4449991b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:56:36.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:56:44.267+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One person was killed and 28 others were
        injured after a full roof collapse at the Apollo Theatre in Belvidere, Illinois,
        on Friday evening following devastating storms and tornadoes that ripped through
        the South and Midwest, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc031df1-0162-4c2a-b0bb-d1ddcd542bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:56:36.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:56:44.267+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Approximately 260 people, including guests, performers and staff, were\
        \ inside the venue for a heavy metal rock concert at the time of the collapse,\
        \ according to the event coordinator.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a2654-55f4-45be-b412-f7002927528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:56:36.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:56:44.268+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Belvidere is in northern Illinois, approximately 14 miles outside the\
        \ city of Rockford. Despite severe weather in the region, there were no reports\
        \ of an \"actual tornado\" hitting the area, Belvidere Fire Chief Shawn Schadle\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5af8785-2315-4c9a-b816-eafa50511435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:56:36.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:56:44.269+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In southern Illinois, three other people died in Crawford County after\
        \ a residential structural collapse during Friday's severe weather, according\
        \ to Kevin Sur, a spokesperson for the Illinois Emergency Management Agency.\
        \ The deaths confirmed in Illinois bring the overall death toll from Friday's\
        \ severe weather outbreak to 21 fatalities across six states.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba3f23-0f1e-4403-9446-55b366e636c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:56:36.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:56:44.269+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the Apollo Theatre, 28 people were transported by ambulance to nearby\
        \ hospitals, Schadle said. Five had severe injuries; 18 had moderate injuries;\
        \ and five had minor injuries. \"Obviously there were probably other patients\
        \ transported by personal vehicle,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c88dab-7679-4c8a-86ad-48ab46311629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:56:36.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:56:44.270+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During their initial response, crews coming into the building assisted\
        \ in getting people out from under the debris. Crews established a triage\
        \ center and relocation point for victims.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9948f8f5-b412-4e12-94d6-42550c32a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:56:36.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:56:44.271+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was a large response not only from all the public safety agencies,\
        \ police, fire, as well as the bystanders to rescue those that were initially\
        \ injured,\" Schadle said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb38a019-f30b-44f8-b191-fc71d5a98794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:56:36.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:56:44.271+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A primary search of the theater has been completed, the chief said.\
        \ \"Right now, the MABAS 8 TRT rescue team is still operating behind us. They're\
        \ performing the secondary searches. They're also looking into the stabilization\
        \ of the building,\" Schadle said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25a9a99-dbd2-45c8-9fe3-55412fb21545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:56:36.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:56:44.272+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Illinois Gov. JB Pritzker said he is \"closely monitoring\" the situation.\
        \ \"I've been in touch with officials for updates and to direct any available\
        \ resources we can,\" he said in a tweet Friday night. \"As we learn more,\
        \ please follow the guidance of all local authorities.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c5996-8147-4fa2-bbd4-22d04d75ded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:56:36.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:56:44.272+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morbid Angel, one of the metal bands scheduled to perform at the event,\
        \ issued a statement on Facebook canceling the concert and urging fans to\
        \ \"seek shelter and stay safe.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8113b0d8-5ecf-47cf-8d50-64ec4c89430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:56:36.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:56:44.273+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are currently sheltering in place, and want to extend our support\
        \ and hope that everyone at the show tonight is safe. Right now our focus\
        \ is on making sure everyone in the venue tonight is ok and gets home,\" the\
        \ band said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ba4935-2356-446a-81ff-da754c30d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:56:36.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:56:44.274+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A flyer for the event shows other bands set to perform on Friday evening\
        \ were Revocation, Skeletal Remains and Crypta.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f909c182-5e93-4b45-a32d-b2c0c8e7dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:56:36.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:56:44.274+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An investigation into the collapse is ongoing. Schadle said no first\
        \ responders were injured and so far everyone has been accounted for.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa948b-b5f9-45e2-9670-b3784b46aeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:56:36.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:56:44.275+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Illinois Emergency Management Agency is working closely with
        our local and county public safety partners and Emergency Managers to assess
        the widespread damages across the state including here at the Apollo Theatre
        in Belvidere in Boone County, and at Robinson in Crawford County," the agency''s
        director, Alicia Tate-Nadeau, said in a statement. "We continue to assessing
        other damages in many counties across Illinois."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecfc11c-9364-451a-b780-2df0af343ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T09:56:36.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-02T09:56:44.276+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/01/us/apollo-theatre-roof-collapse-illinois/index.html#:~:text=One%20person%20was%20killed%20and,South%20and%20Midwest%2C%20officials%20said.">1
        dead, at least 28 injured after roof collapses at the Apollo Theatre in Illinois
        following dangerous storms</a>."</p>'
  'taliban-arrest-matiullah-wesa-afghanistan':
    'author': 'Shafi Kakar, Hande Atay Alam and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-02T11:39:53.000+08:00
    'imagesource': 'jcr:5f1ecf32-2bc1-4718-be05-0da730c9a28a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c920c8d-37f2-42eb-8aed-6b73dea016e2'
    'lead': 'Since the hardline Islamist group''s takeover of the country in August
      2021, the Taliban has stripped away freedoms hard won by women who have fought
      tirelessly over the past two decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-02T11:46:23.179+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-02T11:46:23.755+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['activist', 'Afghanistan', 'education', 'Matiullah-Wesa']
    'stories': []
    'template': '1'
    'title': 'Taliban arrests prominent girls'' education activist as repressive clampdown
      continues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55617f1-f010-4524-8ffd-e759e8978296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A prominent activist for girls'' education
        in <a href="https://www.cnn.com/world/asia/afghanistan" target="_blank">Afghanistan</a>
        was arrested by the Taliban on Monday, according to an official, the latest
        step in its repressive clampdown on the rights of Afghan women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed149ade-cc3b-4d12-beba-f156d8297fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Matiullah Wesa, 30, is well known for his activism and is the founder\
        \ of PenPath1, a non-governmental group that travels to the most remote areas\
        \ in Afghanistan to set up mobile classrooms.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9844f102-df97-40ef-a17e-1e1f1266bd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the hardline Islamist group's takeover of the country in August\
        \ 2021, the Taliban has stripped away freedoms hard won by women who have\
        \ fought tirelessly over the past two decades.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cc7c4c-a62c-4bae-bb01-c34576d0221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of its most striking restrictions have been around education,
        with girls barred from <a href="https://www.cnn.com/2022/03/23/asia/taliban-girls-school-delay-afghanistan-intl/index.html"
        target="_blank">returning to secondary schools</a> and universities, depriving
        an entire generation of academic opportunities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d04ed79-b549-4632-9937-01cc25a1c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations Assistance Mission in Afghanistan (UNAMA) said Wesa\
        \ was arrested in the capital Kabul on Monday and called on the Taliban to\
        \ clarify his whereabouts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eeb267-bb84-4428-9b92-a65f5b64f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"UNAMA calls on the de facto authorities to clarify his whereabouts,\
        \ the reasons for his arrest and to ensure his access to legal representation\
        \ and contact with family,\" UNAMA tweeted.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0719d1dd-b13b-4343-a5b2-44f388e04220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wesa has long advocated for girls education in Afghanistan, especially\
        \ in rural areas, and his Twitter account is full of posts calling for schools\
        \ to reopen to girls and women.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38165a6-04c7-467f-b747-3d22d8df61b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Men, women, elderly, young, everyone from every corner of the country\
        \ are asking for the Islamic rights to education for their daughters,\" Wesa\
        \ said in his last tweet before his arrest.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc43c3-5ed4-44c7-95bb-d853bc2c0183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two of Wesa's brothers were also arrested, Attaullah Wesa said in a\
        \ video posted on Twitter. Attaullah Wesa is another of Wesa's brothers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae13ede-a9ce-44d8-b1fe-c39b18942030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Samiullah and Wali Muhammad were also arrested,\" he said. \"They\
        \ took them and tied their hands.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dc8157-f8d2-4e6e-b90e-1d6f8b1f6e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Attaullah Wesa, who is now in hiding, said the Taliban insulted their\
        \ children, mother, and the whole family and took away their phones.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0027ba81-75e4-4927-890f-c8449d323cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are the people of the Pen. We have been working on this for 15\
        \ years and still, we do not back down from this even if they kill us,\" Ataullah\
        \ Wesa said. \"We want a future for this Afghanistan nation that is equipped\
        \ with education, this nation has a right over us.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5ca0c0-0454-4b83-85af-b130554ca5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abdul Haq Hammad, a spokesman for the Taliban's Ministry of Information\
        \ and Culture, claimed he wasn't aware of Wesa's case.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a33100-df7e-41a7-8a16-f054787b06b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't know Matiullah Wesa and I don't know about his case, but\
        \ if actions are suspicious government has the right to ask such people for\
        \ explanation,\" he wrote on Twitter on Tuesday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962749d2-1e65-4b50-a33c-e54f61f959b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And if arrest of an individual provokes such wide reaction, it shows\
        \ a wide conspiracy was prevented.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80007f00-a683-45c4-b5e3-23d22731a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Arresting champions of education''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c804bbdd-8a7d-4b2f-a415-83256dfc4d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Former President of Afghanistan Hamid Karzai said he was\
        \ \"saddened\" by the arrest and called on the Taliban to release Wesa \"\
        as soon as possible.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e20b51-503f-4040-b0fd-650616feb5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In different provinces of Afghanistan, they have made a lot of efforts\
        \ for the education of the children of the country and have provided valuable\
        \ services,\" Karzai said in a statement posted to social media.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11face6c-10f7-4369-b8db-568bfea1fc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following his arrest, Wesa's supporters demanded his release online\
        \ using the hashtags #releasematiullahwesa and #releasematiullahwesaSoon.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f3da0-8725-428e-a6e5-b468488f5a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malala Yousafzai, the Nobel Peace Prize-winning Pakistani activist,\
        \ called for his release, saying Wesa's NGO provided \"mobile schools and\
        \ libraries to Afghan girls and boys.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9f854d-3bc0-4e15-8f1f-5a2151bb9b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While banning girls from school, the Taliban are also arresting champions\
        \ of education....The Taliban must release him and all those imprisoned for\
        \ educating children,\" Yousafzai said on Twitter.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc42a0ea-f564-424f-961f-33fd2c99651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yousafzai gained international recognition for her activism against\
        \ the Taliban's efforts to stop girls from attending school.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe845788-2876-4cbe-ace1-58015cc88c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When she was 15, she was shot in the head by a member of the Taliban\
        \ but manage to survive the assassination attempt.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fdedef-3d9e-4d15-86f2-246c5b37adba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her father, Ziauddin Yousafzai, called Wesa \"an incredible champion\
        \ of girls' education\" whose only crime \"is his decades old peaceful campaign\
        \ for the right of girls' education.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec3a686-812d-4fe3-8202-8e8d13f88f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, young Afghan women gathered outside Kabul University
        to protest the Taliban''s ban on female education as their male peers returned
        to school for a new academic year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b81c8-89a4-4ae7-b3c1-5105085b3909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Special Rapporteur on human rights in Afghanistan,
        Richard Bennett, <a href="https://www.cnn.com/2023/03/06/asia/afghanistan-university-women-protest-intl-hnk/index.html"
        target="_blank">told the UN</a> in March the Taliban''s ban on female education
        "may amount to gender persecution, a crime against humanity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a636efb-1995-4438-b32d-b342a67068fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN on Wednesday, Mahbouba Seraj, Afghan women's rights\
        \ activist and 2023 Nobel Peace Prize Nominee, said it was \"unbelievable\"\
        \ the Taliban would arrest Wesa who was not \"doing anything wrong.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e67664e-c6c7-4831-ae2d-ef6d9433a15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seraj said the time had come for engagement with the Taliban on some\
        \ level.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b4ad8-7bdf-4590-9e55-57b3b9051675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I know it sounds absolutely horrendous...We really don't have any\
        \ other option,\" she said. \"I really don't know how long the country can\
        \ go on like this. How long we can go on the way we are, how long the girls\
        \ can be in Afghanistan and their homes locked up and not being able to do\
        \ their education, that is not the right way to go.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca052bf-4cd2-4505-898a-9591114c3058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T11:46:23.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-02T11:46:23.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/29/asia/afghanistan-education-activist-arrest-taliban-intl-hnk/index.html"
        target="_blank">Taliban arrests prominent girls'' education activist as repressive
        clampdown continues</a>."</em></p>'
  'ultima-generazione-spanish-steps-dye':
    'author': 'Barbie Latza Nadeau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-02T11:46:33.000+08:00
    'imagesource': 'jcr:5c5c3fa6-e5c0-4fbf-a0b1-ccd66ea6d9c0'
    'jcr:primaryType': 'mgnl:composition'
