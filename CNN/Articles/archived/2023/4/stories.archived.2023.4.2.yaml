      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Theater roof crumbles amid storms</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01fd427-bced-4062-8af5-e8eb3083aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.267+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 200 people were inside the Apollo Theatre in Belvidere in\
        \ northern Illinois for an event when its roof collapsed Friday night, leaving\
        \ one person dead and dozens injured, the city fire chief said. The collapse\
        \ came as a line of storms packing 50 mph winds and dumping hail moved through\
        \ the area, according to officials and the National Weather Service. It wasn't\
        \ immediately clear whether the storm caused the theater's roof to crumble.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96200999-977c-473b-b338-07dbcf61ad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.267+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1401fdb3-8c96-41fb-b871-5d7338017a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T06:46:56.268+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twenty-eight people were taken to hospitals because of the collapse,\
        \ Belvidere Fire Chief Shawn Schadle said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df37e0b-17ed-4c39-904f-6f8340616191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-02T06:46:21.788+08:00
