  'water-sources-safe-naujan-pola-oriental-mindoro':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-26T21:47:58.000+08:00
    'imagesource': 'jcr:793756bc-1128-483f-a81d-e9865c7a8d55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7557405-8e19-4402-84b5-ec4fe00f7653'
    'lead': 'Residents of Naujan and Pola towns in Oriental Mindoro can get their
      water again from sources near their shores as authorities found no presence
      of the harmful chemical benzene, Gov. Bonz Dolor announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T21:51:34.190+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-26T21:51:34.495+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oriental-Mindoro-oil-spill']
    'stories': []
    'template': '1'
    'title': 'Water sources in shores of Naujan and Pola cleared of harmful chemical
      – governor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8dc06b-2d13-444f-a6eb-1a197111b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T21:51:34.248+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T21:51:34.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> Residents
        of Naujan and Pola towns in Oriental Mindoro can get their water again from
        sources near their shores as authorities found no presence of the harmful
        chemical benzene, Gov. Bonz Dolor announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d317806-fcaf-46d0-a4d7-63e704f82aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T21:51:34.248+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T21:51:34.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Facebook post, Dolor said the Repeat Benzene, Toluene, Ethylbenzene,\
        \ and Xylenes (BTEX) Testing conducted by the Department of Health in Mimaropa\
        \ and ChemPro Analytical Services Laboratories Inc. showed negative results\
        \ of benzene in the towns' 29 water sources.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97148b65-8b0f-4535-b5b1-125f136bc200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T21:51:34.249+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T21:51:34.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities took the samples over the weekend, which were received\
        \ by ChemPro on April 24 then analyzed the next day.\r"
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fbonzdolor%2Fposts%2Fpfbid0nguVFypJcoEeQE6V6PMwUuY3TwYm7WkTxoehw1FArrcAxX5WPYYdDZPBGNbcBEuFl&show_text=true&width=500"
        width="500" height="729" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eb17dc-0f73-4ea7-a3b5-50dbc5cbd6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T21:51:34.249+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T21:51:34.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd874ab9d-a167-493f-9adf-b42cbe41e3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T21:51:34.249+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T21:51:34.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ikinalulugod ko pong ibalita sa inyo na nag-negatibo na sa benzene\
        \ ang 29 water sources na ito,\" Dolor said. \"Simula bukas ay maaari na nilang\
        \ makuhanan muli ang mga deep well, bomba at water source sa tabi ng dagat\
        \ para sa supply ng tubig na magagamit sa araw-araw.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb9ec88-3d3a-4b06-98f0-29ee4258b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T21:51:34.250+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T21:51:34.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I'm pleased to announce that the 29 water sources tested\
        \ negative for benzene. Starting tomorrow, residents can get their water supply\
        \ for their daily use from deep wells, pumps, and water sources near the shoreline.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514ccdcc-5e17-4e56-b5ed-22bbd825c734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T21:51:34.250+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T21:51:34.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are still trying to contain the oil spill caused by the\
        \ sunken MT Princess Empress last Feb. 28 while carrying at least 800,000\
        \ liters of industrial fuel oil.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6131962-13b3-4c20-82a7-54da72655e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T21:51:34.250+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T21:51:34.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On March 7, Dolor ordered the suspension of drinking water fetched\
        \ underground, while the provincial government distributed water to affected\
        \ barangays.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f494ca19-b211-40d2-8516-94f9ad301efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T21:51:34.251+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T21:51:34.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since early April, the Office of Civil Defense has been conducting\
        \ water filtration in the area, with the Metropolitan Manila Development Authority\
        \ lending its machines to provide potable water.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72b374-db33-448a-8a1a-30adbd328485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T21:51:34.251+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T21:51:34.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking beverages containing high levels of benzene could cause
        vomiting, dizziness, and convulsions, among others, while long-term exposure
        could cause blood-related diseases and even cancer, according to the US Centers
        for Disease Control and Prevention.</p>'
