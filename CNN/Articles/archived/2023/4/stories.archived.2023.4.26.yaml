      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, medical malpractice in veterinary medicine is
        punishable by prison correccional and a fine ranging from ₱100,000 to ₱500,000,
        aside from the cancellation and revocation of permits and licenses.</p>'
  'ntc-newsnet-supreme-court':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-26T16:43:22.000+08:00
    'imagesource': 'jcr:3d7a216a-f5bf-4852-9492-1a4c23fcaba4'
