  'Xi-Jinping-Volodymyr-Zelensky-phone-call':
    'author': 'Radina Gigova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-26T20:42:55.000+08:00
    'imagesource': 'jcr:bc35f2d2-31bf-4215-b788-fe13415e24f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f4ab305-c3da-4fe6-8297-00bdb6bb9fc0'
    'lead': 'Ukrainian President Volodymyr Zelensky said Wednesday he spoke with Chinese
      President Xi Jinping, Moscow''s most important ally, in their first phone call
      since the start of Russia''s invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T20:46:21.461+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-26T20:46:21.726+08:00
