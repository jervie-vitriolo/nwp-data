      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In this regard, the public is assured that the Philippine Embassy\
        \ in Cairo is continuously monitoring the situation while providing repatriation\
        \ assistance to Filipinos in Sudan,\" the department said in its announcement.\
        \ \r"
