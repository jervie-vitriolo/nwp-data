      'mgnl:type': 'text'
      'text': "The bill was filed on April 25 by Davao City 1st district Rep. Paolo\
        \ Duterte, Lone District of Benguet Rep. Eric Yap, and ACT-CIS Partylist Rep.\
        \ Edvic Yap.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29198ba-71e8-45ef-aec7-d055a8040d25'
