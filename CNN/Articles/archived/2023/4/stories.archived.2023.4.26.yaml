  'first-arcturus-case-asymptomatic-recovered':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-26T12:10:50.000+08:00
    'imagesource': 'jcr:3efc4394-bedb-48c6-82e9-70171ad648dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b504adee-5aa8-4ea2-9cc2-87ad7791fe69'
    'lead': 'The country’s first known case of the Omicron subvariant XBB.1.16, dubbed
      ''Arcturus'' on social media, was detected in Iloilo province and was asymptomatic,
      according to the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T12:12:34.938+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-04-26T13:35:52.197+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH: First ‘Arcturus’ case in PH asymptomatic, already recovered'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea19128-5187-4309-b056-30c1c06ba5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:12:34.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — The
        country’s<a href="https://www.cnnphilippines.com/news/2023/4/25/covid-19-subvariant-xbb116.html">
        first known case</a> of the Omicron subvariant XBB.1.16, dubbed “Arcturus”
        on social media, was detected in Iloilo province and was asymptomatic, according
        to the Department of Health (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59b0c31-1fea-4b58-abf9-b58ffa28008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:12:34.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51b2a37-6c36-4964-a086-b248b6fb6760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:12:34.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ef21e-299e-4788-9336-33ab6b69888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:12:34.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH on Wednesday said the patient already recovered. It has yet\
        \ to release details on possible close contacts of the individual.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e808f41e-cefa-4e5b-b44f-10616873d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:12:34.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e30fa6-91cc-4eb8-b3a2-3c23160ecc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:12:34.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Health Organization (WHO) earlier tagged the new Omicron\
        \ sublineage, which has now been found in over 30 countries, as a “variant\
        \ of interest.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2daa7ac-e52f-4a37-9d09-d49862fec9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:12:34.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae8a46-3637-4069-b0de-8e4840fc92c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:12:34.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said Arcturus appears to be able to evade immunity and to spread\
        \ faster, but based on the latest data, the Omicron offshoot does not seem\
        \ to be causing more severe illness compared to the original variant.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9380a26b-23b2-43b5-80ef-35e639c7340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:12:34.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf9cb58-496f-4076-83bc-e33cfa68f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:12:34.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There may have been slight increases in bed occupancy in India and\
        \ Indonesia, but levels are still much lower compared to the effects of the\
        \ previous variants,” the DOH said, citing information from WHO.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e402ccd9-7564-4e4d-b5b3-01de6a8b1289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:12:34.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44154e2-a823-47b0-8081-b579f625cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:12:34.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Overall, risk assessment is said to be low,” it added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d75ebf-ef21-406d-bb59-609cada8fc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:12:34.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd9ffa-d1c8-44ae-b177-f2774385a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:12:34.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also noted that the WHO has yet to confirm symptoms linked
        to XBB.1.16 amid reports that people infected with it suffer from “sticky
        eyes” or conjunctivitis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ffb7f-79ba-4961-acf4-fd1795c66e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:35:51.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e8b55-89df-416a-b4e1-c2b2902c7897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:35:51.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Aside from the known flu-like symptoms of COVID-19, other symptoms\
        \ may vary from case to case and studies are continuously ongoing of what\
        \ effects the virus may entail. What is important is that cases remain manageable,”\
        \ the agency said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c786437-144d-45f9-9e10-2eff2177b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:35:51.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ccd1eb-73e4-4e66-bbcc-947609416ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:35:51.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It urged the public to consult a medical professional for proper diagnosis\
        \ of symptoms.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54a5422-3963-4bc0-9cc5-a80b2709ca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:35:51.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f7088-ff14-425d-a7a1-d0dcdcff266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:35:51.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T13:35:52.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reiterated the importance of vaccination, including
        getting booster shots, as well as of observing public minimum health standards,
        such as wearing face masks, isolating when sick, and ensuring good airflow
        especially when mobile in public places.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7022e396-0f2a-41c9-81eb-c3eb09d0c235'
