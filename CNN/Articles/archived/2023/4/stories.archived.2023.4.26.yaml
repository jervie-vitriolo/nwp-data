      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        Department of Foreign Affairs (DFA) on Wednesday raised the crisis status
        in Sudan to Alert Level 3 due to the ongoing conflict in the country.</p>'
    '2':
