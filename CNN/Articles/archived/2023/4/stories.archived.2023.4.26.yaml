      'jcr:uuid': 'bd4f1753-83b5-4edf-b0f0-950442691aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> After stepping down as leader of New Zealand
        earlier this year, Jacinda Ardern has revealed that she is swapping the rough
        and tumble of politics for a stint of quiet reflection within academia overseas,
        heading to Harvard University this fall under two fellowships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0746f3ef-09c7-43b5-b01a-9f230cb5e2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ff015-320b-4eae-bfa5-42ccaccec024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was appointed to dual fellowships at the Harvard Kennedy School,\
        \ the university's school of public policy and government, according to a\
        \ news release by Harvard.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a77e2ee-9eee-4d66-8a1d-324dbd0d4b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a406e82a-d1bb-4bd9-ac22-a37e75aa4d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She will serve as the Angelopoulos Global Public Leaders Fellow, a\
        \ program aimed at high-profile leaders transitioning from public service\
        \ roles, and the Hauser Leader in the School's Center for Public Leadership,\
        \ a program where leaders from various sectors help students and faculty build\
        \ leadership skills.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a0df5-8176-44bd-99ca-b27070a6d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66783f8-1260-4529-ae75-a4858f4f7dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Jacinda Ardern showed the world strong and empathetic political leadership,\"\
        \ said Kennedy School Dean Douglas Elmendorf in the news release. \"She earned\
        \ respect far beyond the shores of her country, and she will bring important\
        \ insights for our students and will generate vital conversations about the\
        \ public policy choices facing leaders at all levels.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0874b0-d7df-4c15-8d37-28877bd04093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb03b70-c094-48c1-84cb-574f27a7dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am incredibly humbled to be joining Harvard University as a fellow\
        \ -- not only will it give me the opportunity to share my experience with\
        \ others, it will give me a chance to learn,\" Ardern said in the release.\
        \ \"As leaders, there's often very little time for reflection, but reflection\
        \ is critical if we are to properly support the next generation of leaders.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a643a-d371-4033-a551-e934a6e5b2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d42b5-df02-4353-8b0a-114073984eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, Ardern will be completing a separate fellowship at\
        \ the Harvard Law School's Berkman Klein Center for Internet and Society,\
        \ where she will be studying ways to contain extremist content online.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81559c00-4988-4577-aea1-8e5ac05c37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07523b3-2395-408f-9610-ccafb2606a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an Instagram post on Wednesday, Arden said she would be doing \"\
        some speaking, teaching, and learning.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c9af6-e806-47a7-bfc8-61bc5905f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9af0dd-5cdf-4b31-aa6f-ec8f664f900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that Harvard had been an important partner in her work for\
        \ Christchurch Call -- an initiative she helped launch in 2019 to counter\
        \ terrorist and violent extremist content online, two months after the Christchurch\
        \ terrorist attack that killed 51 people in two mosques. The attacker had\
        \ livestreamed the incident and published a manifesto online beforehand.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e59e72-a671-49b5-9301-ec21f4efbcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd443f54a-9fdc-4ed9-81cc-edaebf81b6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ardern said she would be gone for a semester, missing out on the New\
        \ Zealand general election, but would return at the end of the fellowships.\
        \ \"After all, New Zealand is home!\" she wrote.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d644630-6d51-4ba6-8e77-935c9116e917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5194b78-97eb-478b-ae46-f3c44a88a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Ardern became the country's prime minister in 2017 at the age\
        \ of 37, she was New Zealand's third female leader and one of the youngest\
        \ leaders in the world. Within a year, she had become only the second world\
        \ leader to give birth in office.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ced7f3-d8e7-4390-acb2-39cca8b9bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761cac5c-d45b-434d-a17e-a9cfdc71fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her time in power was defined by multiple crises, including the Christchurch\
        \ attack, a deadly volcanic explosion, and a global pandemic.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5675dda3-5f33-4d04-9454-a8df12afe73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8053945f-4272-417b-bf01-a9825e151488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She quickly became a progressive global icon, remembered for her empathy\
        \ while steering New Zealand through these crises and for taking her baby\
        \ daughter to the United Nations General Assembly.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7997799-d6de-454b-829e-f9e2dbea3020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a991a5a-873f-4f6d-bed1-551221167d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, at home her popularity ebbed amid the rising cost of living,\
        \ housing shortages and economic anxiety. And she faced violent anti-lockdown\
        \ protests in the capital Wellington, with threats made against her.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529f91cf-813b-48d7-b4d9-03a2859f07e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1519b8-0ebe-484e-91de-bf1f52d4e9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ardern announced her shock resignation in January, saying she no longer\
        \ had enough fuel in the tank to contest an election.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8251bb86-3982-4eb7-89bb-274ea891d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86facbb8-7b35-4931-909c-4026fc2559b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She bid her final farewell earlier this month with an emotional
        speech in parliament, affirming to all the nerds, criers, huggers, mothers
        and ex-Mormons of the world: "You can be all of these things. And not only
        can you be here; you can lead. Just like me."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9925ae-992d-40c7-8e4c-a4827d827ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:55:38.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T12:55:38.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/04/25/asia/jacinda-ardern-harvard-fellowships-intl-hnk/index.html"><em>
        "Former New Zealand leader Jacinda Ardern is heading to Harvard"&nbsp;</em></a></p>'
