    'title': 'DFA: Over 300 more Filipinos being evacuated from Sudan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af5d6a-bf1e-4f4d-8a17-8a224fb3e82f'
      'mgnl:activationStatus': true
