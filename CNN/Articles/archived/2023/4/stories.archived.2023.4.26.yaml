      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU and our countries strongly oppose the use of capital punishment
        at all times and in all circumstances, which can never be justified -- and
        advocate for Singapore to adopt a moratorium on all executions as a positive
        first step towards its abolition," the block said in a statement.</p>'
  'filipinos-evacute-sudan':
