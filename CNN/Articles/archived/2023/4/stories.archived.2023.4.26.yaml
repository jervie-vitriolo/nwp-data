      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T16:22:48.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T16:22:49.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) ---</strong> A
        proposed measure was filed at the House of Representatives requiring veterinarians
        to obtain an insurance worth ₱50,000 to answer for any claims of damages due
        to malpractices resulting in injury or death of any animal patient.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b75483-50d0-4490-8158-20e5d7307547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T16:22:48.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T16:22:49.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7f5a7a-9264-4d69-8fce-023ec456ffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T16:22:48.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T16:22:49.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All veterinarians shall be required to obtain Veterinary Malpractice
        Insurance of no less than Fifty Thousand Pesos (₱50,000) for any claims of
        damages arising from the act or omission perpetrated by the insured resulting
        to injury or loss of life to any animal,” according to House Bill No. 7896,
        or the Anti-Veterinary Malpractice Act of 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b358e-9ad5-4507-bf27-3f96aea39eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T16:22:48.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T16:22:49.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e056ee9f-4bb1-41cf-841a-39598db7ee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T16:22:48.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T16:22:49.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Failure by any veterinarian to comply with the provisions of the act\
        \ \"shall cause the suspension of his/her professional license and shall remain\
        \ effective until he/she complied therewith,” it added.  \r"
