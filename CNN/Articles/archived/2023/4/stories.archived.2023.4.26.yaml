  'ISIS-K-leader-dead-Kabul-airport-bombing':
    'author': 'Natasha Bertrand and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-26T06:44:05.000+08:00
    'imagesource': 'jcr:8ead3866-02d4-436f-a852-6c97c98b1975'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1f5979b-fb8e-4019-a3f6-261c86ebd4f0'
    'lead': 'The ISIS-K leader who planned the suicide bombing at the Kabul international
      airport''s Abbey Gate that left 13 US service members dead was killed by the
      Taliban, according to the National Security Council.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T06:46:06.599+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-26T14:06:27.350+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
