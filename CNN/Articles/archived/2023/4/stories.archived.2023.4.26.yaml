    'stories': []
    'template': '1'
    'title': 'Orlando Magic forward Paolo Banchero named NBA''s Rookie of the Year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e07a0c5-9b76-47d2-92c9-1b5c42d579e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:42:50.034+08:00
