    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ISIS-K leader behind bombing at Kabul airport that killed 13 US service
      members killed by Taliban, White House says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da55818-827c-4573-aff3-5914aae18f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:46:06.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T14:06:27.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The ISIS-K leader who planned the deadly
        2021 suicide bombing at the Kabul international airport''s Abbey Gate was
        killed by the Taliban, according to the National Security Council.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70df3f3f-46aa-4941-988c-4d96ac28bd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:06:27.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T14:06:27.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04595ee7-7c94-4f99-afde-34dfc92e7828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:06:27.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T14:06:27.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The administration didn't name the ISIS-K leader, but John Kirby, the\
        \ National Security Council's coordinator for strategic communications, called\
        \ him \"the mastermind of the horrific attack,\" which was carried out in\
        \ the final days of the US withdrawal from Afghanistan. Kirby did not specify\
        \ when the Taliban killed the ISIS-K leader, but called it one in a \"series\
        \ of high-profile leadership losses\" that ISIS-K has suffered this year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b035f233-2746-4956-ae0c-f5e1daa17ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:06:27.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T14:06:27.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6124526a-dd0d-41eb-900f-a3758dbf2025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:06:27.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T14:06:27.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The terrorist who carried out the suicide bombing, Abdul Rehman Al-Loghri,\
        \ had been released from prison only days earlier when the Taliban took control\
        \ of the area. The attack left 13 US service members and more than 170 Afghans\
        \ dead.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca96ea3b-824a-4c67-b7f9-54b37d749638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:06:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T14:06:27.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac347842-d95f-42cd-b99b-b5dedbbe9c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:06:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T14:06:27.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ISIS-K stands for ISIS-Khorasan, the terror organization's affiliate\
        \ that is active in Afghanistan and the surrounding region. Since the US withdrawal\
        \ from Afghanistan in August 2021, the Taliban has tried to crackdown on ISIS-K\
        \ throughout the country, but has not succeeded in destroying the terror organization.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa28af02-22dc-43cb-90db-d0fb78ca5ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:06:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T14:06:27.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2755086-e382-4f1d-a4a1-54d5786c379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:06:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T14:06:27.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That the US announced the terror leader had been killed by the Taliban,\
        \ a group it fought a nearly two decade long war against, rather than by American\
        \ forces points to the limits of the US' ability to carry out operations in\
        \ Afghanistan following the withdrawal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb13e2e-4326-4973-a2ef-86060caa0376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:06:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T14:06:27.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5743a75d-0313-418c-93c8-78b438fc8f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:06:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T14:06:27.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, Gen. Erik Kurilla, the commander of US Central Command,\
        \ told US lawmakers that \"in Afghanistan, the reduction in collection, analytical\
        \ resources, and Intelligence, Surveillance, Reconnaissance assets means our\
        \ campaign against Al Qaeda and ISIS Khorasan is challenged; while we can\
        \ see the broad contours of attack planning, we lack the granularity to see\
        \ the complete threat picture.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77390b62-bc98-400a-bf1c-0d0a72c7627e'
      'mgnl:activationStatus': true
