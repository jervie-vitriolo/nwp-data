      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e2f2b0-d1af-46da-9ec7-aee15da5901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European Union's delegation to Singapore also called on authorities\
        \ to halt the execution.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b49722d-644b-4881-9b11-00e6af3c4e7f'
      'mgnl:activationStatus': true
