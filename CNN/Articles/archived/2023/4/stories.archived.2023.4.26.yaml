    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9081c7f-2e8c-4a96-9bf0-f80efc5c5b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T16:22:48.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T16:22:49.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed measure also provides that any veterinary malpractice\
        \ shall be prosecuted upon the filling of a complaint by any of the following:\
        \ client; parents or legal guardians of the client; grandparents or collateral\
        \ relatives; and a concerned veterinary hospital or clinic employee of where\
        \ the crime was committed.  \r"
    '9':
