      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Orlando Magic star Paolo Banchero was
        awarded the Wilt Chamberlain Trophy as he was named the NBA''s Rookie of the
        Year on Tuesday</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1085c9f-b6b1-4878-806f-f8b2efa19c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:42:50.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T20:42:50.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3dc85a-ed37-4680-bf2e-cabb7483a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:42:50.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T20:42:50.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top overall pick in the 2022 NBA Draft, Banchero played and started\
        \ in 72 games this season with the Magic, averaging a team-high 20 points,\
        \ 6.9 rebounds and 3.7 assists per game.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81605b96-448e-47ea-8128-6d63895ee77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:42:50.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T20:42:50.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c0e6bd-4402-4f4d-890a-1ce976c0a9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:42:50.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T20:42:50.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was the overwhelming winner in the voting for the Rookie of the\
        \ Year award, claiming 98 out of 100 first-place votes from the panel of sportswriters\
        \ and broadcasters to finish ahead of Oklahoma City Thunder forward Jalen\
        \ Williams and Utah Jazz center Walker Kessler -- the only other player to\
        \ receive first-place votes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0591888b-2e62-43da-9c21-13ef166151ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:42:50.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T20:42:50.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb12331-764b-42f9-a417-d91aa1146134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:42:50.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T20:42:50.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his stellar debut season, Banchero led all NBA rookies in scoring\
        \ and minutes played.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd36199-9f7e-4628-93bf-7b220418af8a'
      'mgnl:activationStatus': true
