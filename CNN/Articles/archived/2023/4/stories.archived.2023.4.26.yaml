      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T16:57:49.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto namin sa vacancies na existing sana malaki ‘yung hired on
        the spot. Kasi pupunta nalang sila roon may pre-screening, kaunting interview
        at makakadagdag sa bilang na on the spot na na-hire doon kami magiging masaya,”
        said Labor Secretary Benny Laguesma in a press briefing.</p>'
