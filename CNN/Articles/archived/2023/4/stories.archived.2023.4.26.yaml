      'mgnl:lastActivated': 2023-04-26T15:01:26.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa88035-2212-449e-90ec-a143dc00cf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T15:01:26.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DFA, securing buses to transport people out of Khartoum\
        \ – the capital of the North African country – has been difficult due to the\
        \ scarcity of bus providers, which have also been raising rent.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a8af2f-d1be-4df1-a6fb-4d3792251bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.530+08:00
