      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This year we expect the impact of El Nino din, especially I think
        in the latter part of May, June or July,” Cacho said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204f5fb-2f30-4948-a5d3-9f147e95f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:49:15.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T15:49:15.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But while electricity consumption continues to increase due to rising
        temperatures, the IEMOP official assured the public of an ample supply of
        power across all grids.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f3ae75-31a6-499c-90fe-8a8a5249cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:49:15.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T15:49:15.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We foresee a sufficient level ng supply natin [in our supply]. We
        don''t expect much impact in terms of supply,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace0558-ef71-4095-b1b2-9720b9578fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:49:15.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T15:49:15.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'IEMOP said electricity prices are expected to stabilize starting the
        second half of the year or by June with the onset of the rainy season.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031fb2e-8379-479f-b83a-4010f0d3a70d'
      'mgnl:activationStatus': true
