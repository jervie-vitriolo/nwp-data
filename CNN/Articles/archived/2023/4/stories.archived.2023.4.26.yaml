  'Singapore-cannabis-trafficking-death-penalty':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-26T11:36:14.000+08:00
    'imagesource': 'jcr:084c8eb5-1367-48eb-b4cf-4e3574f25b05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0a71a91-0b9d-4ba1-b2c1-38c76af81078'
    'lead': 'A Singaporean man convicted of trying to traffic around 2.2 pounds of
      cannabis was executed on Wednesday, his family confirmed to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T11:37:58.351+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-26T11:50:16.848+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Singapore executes man for trafficking two pounds of cannabis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c191d2c3-d990-4905-b298-fb666b2668eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Singaporean man convicted of trying to
        traffic around 2.2 pounds of cannabis was executed on Wednesday, his family
        confirmed to CNN, a sentence lambasted by rights groups and campaigners for
        its severity at a time when many other nations, including neighboring countries,
        have adopted a more lenient approach towards drugs and capital punishment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a40191-43a2-434e-8831-cf6611561f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54199553-4217-4c84-a37c-da09c2673e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While cannabis has been legalized in a growing number of nations worldwide,\
        \ Singapore maintains some of the world's harshest drug laws and its government\
        \ remains adamant that capital punishment works to deter drug traffickers\
        \ and must remain in place to maintain public safety.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c9af5-ea2a-45fa-af5b-329e2ce8c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77aa9c-58ab-4578-a10b-6845c82cd5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tangaraju Suppiah, a 46-year-old Singaporean, was hanged early on Wednesday\
        \ in Changi Prison and the family have received a death certificate, his sister\
        \ Leelavathy Suppiah told CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e605cd87-bf21-4126-b38d-77396660c242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c16a52-d915-4cda-a092-6f8d873179de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the days leading up to him being sent to the gallows, family members\
        \ and activists made public appeals for clemency and questioned the safety\
        \ of his conviction. It was Singapore's first execution in six months.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535943fc-2866-4109-b49a-ea01757c9d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f237f41-3308-4d08-a772-af35667d9606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tangaraju was first sentenced to death in 2018 for \"abetting the trafficking\
        \ of more than one kilogram of cannabis (1,017.9 grams),\" according to a\
        \ statement from the Central Narcotics Bureau (CNB). The court found he was\
        \ in phone communication with two other men caught trying to smuggle cannabis\
        \ into Singapore.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5354ef-9423-4c58-ba79-5d6a348d8a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e2002-370c-40dd-8bf1-9fbb896d08b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previous appeals against his conviction and death sentence were dismissed\
        \ by the courts in 2019 while petitions for presidential clemency were also\
        \ unsuccessful, CNB added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064b6373-3bf5-448d-a33e-fccaa31c690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fc131f-dfda-4019-9b0d-71eebc23f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tangaraju was accorded full due process under the law and had access\
        \ to legal counsel throughout the process,\" CNB's statement said while describing\
        \ capital punishment as \"part of Singapore's comprehensive harm prevention\
        \ strategy.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d827c7-fce5-4489-b725-3b559d4cbd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb71039e-652f-4cbd-8166-fe1fea6bc618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Family members and rights groups who took up Tangaraju's cause rejected\
        \ the government's claims and detailed why they believed his death sentence\
        \ conviction was unsafe.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa37a993-b02b-46cc-8b4a-8e42fa496a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6142604e-7009-43c3-86b4-ffb239b4cf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tangaraju's conviction relied mainly on statements from his police\
        \ interrogation -- taken without a lawyer and interpreter present -- and the\
        \ testimony of his two co-accused, one of which had his charges dismissed,\"\
        \ Amnesty International said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c221ad4-0df8-4a9b-816b-c2fc8146f7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf259e-673c-4c6c-a375-38bc6acc6157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In countries that have not yet abolished this punishment, international\
        \ safeguards require that the death penalty be imposed only when the guilt\
        \ of the person charged is based upon clear and convincing evidence leaving\
        \ no room for an alternative explanation of the facts -- and after a legal\
        \ process which gives all possible safeguards to ensure a fair trial,\" Amnesty\
        \ added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8357372-d945-4553-8d15-df0a7960a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2212dcc-d26f-4041-8e7a-0540b28d4506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tangaraju's sister Leelavathy spoke of her brother's anguish and determination\
        \ before his death sentence was carried out.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61d7c7b-67ac-4df3-b76b-b523b75d5edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d713c-a209-4f05-ba97-0818834e1757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even from inside prison, he wanted to fight for his innocence,\"\
        \ she told CNN. \"He believed that there would be a fair trial and wanted\
        \ to prove his innocence -- every step of the way.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe472fe6-1a01-48ba-b7d0-b6403c3b851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3763d733-32d8-4df1-b559-163896c8422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Transformative Justice Collective (TJC), a local abolitionist movement,\
        \ highlighted what they said were \"serious problems\" with evidence used\
        \ to convict Tangaraju, describing it as \"shockingly thin.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9635c-fa3a-41da-8a1c-54ec2012d418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b1ce0f-268a-4360-9a20-6466c93ece48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The case against Tangaraju is largely circumstantial and based on\
        \ inferences,\" TJC said in a series of statements.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb711171-1274-447b-ae09-70f5761bda00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5508584-295c-4f76-9d2f-4e9ecbe0a572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He never touched the cannabis he was accused of attempting to traffic.\
        \ He was tied to the offense by two phone numbers found on the mobile phones\
        \ of two men arrested by the CNB -- one of which had been used to coordinate\
        \ the cannabis delivery.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1732d7e4-e467-4b0a-9e9b-11cdc3f9bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8cba33-6c7a-44ca-9ed9-c8606f15fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tangaraju was already in remand for a separate offense by the time\
        \ he was linked to this case -- and his mobile phones were never recovered\
        \ for analysis,\" the group added.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd966ce96-2cde-4ea5-a524-65a2f85741a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e8ef8e-e1fa-4d7e-91da-1b64dd0b88ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year Thailand became the first country in Asia to decriminalize\
        \ cannabis following years of campaigning by activists on the ground.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a50b8ce-5c14-4b7f-929e-7db45ad1d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede01d7-a96d-42e5-91fb-b34d4f27d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile Malaysia, Singapore's closest neighbor, passed sweeping legal\
        \ reforms earlier this month to remove the mandatory death penalty and trimmed\
        \ the number of offenses, including drug crimes, punishable by death -- a\
        \ move welcomed by rights defenders.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae823c1e-7ab2-4b73-b355-affe082ca2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b4b0e-ec41-49b3-842b-4851cfff1266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's particularly outrageous that Tangaraju was arrested, convicted\
        \ and executed for a cannabis related offense when much of the world is moving\
        \ forward with cannabis legalization based on medical assessments,\" Phil\
        \ Robertson, Asia deputy director of Human Rights Watch, told CNN.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd4990a-38f5-4369-aa73-be71a5173df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a84824-76cd-4189-85aa-f9302940e9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Putting him to death also shows just how far Singapore has fallen\
        \ behind Malaysia -- its leaders like to claim that their country is more\
        \ modern and developed but in the case of criminal justice and the death penalty,\
        \ Singapore is clearly the laggard,\" Robertson added.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa58a6-a673-4a8c-b16b-63f7212031b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ed621-36b0-40e2-b18f-6db0deb463d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Once again, Singapore shows how completely out of step they are with\
        \ the basic concepts of human rights, proportionality in criminal punishments\
        \ and justice,\" Robertson said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc788f5d-87df-44e1-8397-2c264a066110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c83a451-5277-444f-bb77-545bfccee890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Singapore government has continued to resist calls for reform,\
        \ carrying out eleven executions last year alone, all for drug related trafficking\
        \ offenses.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1897877-7017-43bd-9d35-b38b62a44d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e9273-41e9-41ef-824d-c0cda55f7909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the law, anyone caught trafficking, importing or exporting certain\
        \ quantities of illegal drugs like methamphetamine, heroin, cocaine or cannabis\
        \ products receives the mandatory death sentence.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b160a4-8bf9-4ec8-9f0c-fe7fa2035ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f666b4f-2de2-48d4-bc9f-0c8d14e22623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Singapore adopts a zero-tolerance stance against drugs and applies\
        \ a multi-pronged approach to combat drugs,\" the Ministry of Home Affairs\
        \ said in a statement responding to international criticism of Tangaraju's\
        \ execution.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90928e04-4bc2-429b-a290-6204857a2b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683d8baf-c8ae-4c23-bf22-c80cc37846ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The death penalty is an essential component of Singapore's criminal\
        \ justice system and has been effective in keeping Singapore safe and secure.\"\
        \r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7765f98a-0d3d-4801-91f6-23889652555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8a87a6-6a22-4a6e-ab42-e3f4eb0c154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ministry of Home Affairs also rejected the criticisms made by rights\
        \ groups, arguing the case against Tangaraju had been \"proven beyond a reasonable\
        \ doubt\" and that the evidence \"clearly showed that he was the person coordinating\
        \ the delivery of drugs, for the purpose of trafficking.\"\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b0708-79f8-44be-862f-6f0960efbb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea20a96a-f332-4c18-aff0-48ec43ff442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry's statement was published in response to overseas criticism\
        \ of Tangaraju's imminent execution, including from British billionaire Richard\
        \ Branson, an outspoken opponent of capital punishment.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd07fee1-f7a8-4f5e-aa04-e94a6b33ec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40cc32f-4d23-4a62-9851-b58be20a1f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Killing people for allegedly smuggling cannabis is particularly cruel\
        \ and misguided, given that more countries are now introducing sensible drug\
        \ policy by decriminalizing and regulating both medicinal and recreational\
        \ cannabis,\" Branson wrote in a blog on his company's website.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b28a4-bce6-4810-9749-6cb95f040307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de90a83c-f51b-4cca-bea2-1eadca7b823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T11:50:16.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Australian lawmaker Graham Perrett also said Tangaraju's execution\
        \ \"violated international law standards.\" \"Imagine being hanged by the\
        \ neck until you are dead because of a bit of weed,\" Perrett, a member of\
        \ the Labor Party, wrote on Facebook.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b547296-e75f-47c2-a8dc-2d17c89f1951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.423+08:00
