      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the lecture, students are expected to evaluate laws and policies\
        \ in relation to globalization as well as the challenges and issues it caused.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bd61f9-fc1f-4cfe-b490-0a817869ed82'
