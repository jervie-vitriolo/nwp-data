      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessons on “<em>Mga Isla ng</em> (the islands of the) West Philippine
        Sea” will be taught under “<em>isyung territorial at border conflicts</em>”
        (territorial issues and border conflicts) of the proposed curriculum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87ad4d-a178-43b3-ac8f-2893b6314991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T18:10:11.641+08:00
