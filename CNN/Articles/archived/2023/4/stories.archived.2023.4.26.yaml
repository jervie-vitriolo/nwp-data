      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd12cce-1dac-4bdc-aa45-e946c4be9f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:13:46.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T06:19:28.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        Department of Energy (DOE) on Tuesday expressed support for the Regional Comprehensive
        Economic Partnership (RCEP) agreement, seeing it as a boost for the country''s
        energy sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f239376-1dc6-413b-b6d9-9adaf902f54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:13:46.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T06:19:28.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b180e9bc-afe1-462c-8cb8-c4168a9aec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:13:46.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T06:19:28.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Energy Secretary Raphael Lotilla said the RCEP reflects\
        \ the Philippines' \"offensive interest to progressively liberalize trade\
        \ and create a competitive investment environment in the region for the energy\
        \ sector.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4052fc-988b-44c1-8385-12ab173d9739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:13:46.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T06:19:28.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df192e-2f70-4534-8d24-dd304b40e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:13:46.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T06:19:28.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lotilla also said the RCEP provides opportunities for expanded market\
        \ access and establishes clear, stable and predictable rules on trade in energy\
        \ goods and services, including investments among participating countries.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9154b13-d6a3-4e08-a4a8-e18b64933326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:13:46.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T06:19:28.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e1a9be-6e93-4170-a334-ba714bcb6b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:13:46.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T06:19:28.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The energy chief said the department expects to further improve the\
        \ business climate of the country's energy sector as it pushes for the agency's\
        \ aim to explore, develop and utilize the country's indigenous energy resources.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1530bcf0-d88c-482f-af15-707b8a858da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:13:46.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T06:19:28.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0628346e-d457-446b-b9f1-5f0bea89dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:13:46.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T06:19:28.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOE also welcomed the National Economic and Development Authority’\
        s endorsement of the executive order implementing the tariff commitments under\
        \ RCEP. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e10742-ca57-4035-940f-d18d7b06a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:13:46.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T06:19:28.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa95e60c-7400-4cd9-9042-cb18e4582be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:13:46.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T06:19:28.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The DOE is one with the Philippine government in assuring the public\
        \ that the RCEP agreement will not adversely impact the country's energy supply\
        \ chain,\" the agency said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd232825f-4b88-4339-a166-9b4aa8557baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:13:46.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T06:19:28.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1604f91-022b-4003-9290-66025e1e5bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:13:46.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T06:19:28.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At the very least, it will further boost and encourage trade and\
        \ investments in the country toward affordable, reliable, resilient, secure,\
        \ clean, sustainable, climate-centered, and accessible energy,\" it added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1e7edf-d73b-42ba-a196-2968560a5021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:13:46.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T06:19:28.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae1d66e-71c8-4810-9a19-65e458047803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:13:46.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T06:19:28.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from this, the DOE noted the importance of tariff elimination\
        \ and its significance in ensuring unhampered supply of commodities.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2e86a5-14d8-4703-bd0d-9b79f776878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:13:46.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T06:19:28.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae46e13-f15a-4356-bbfa-8d5c36b01f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:13:46.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T06:19:28.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOE said the ASEAN and ASEAN+1 Free Trade Partners have already\
        \ enjoyed zero percent tariff rates on energy goods covered under Chapter\
        \ 27 of the Tariff Book published by the Tariff Commission.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e970742c-30e0-4089-bc19-e026d55573f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:13:46.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T06:19:28.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
