    'stories': []
    'template': '1'
    'title': 'Cops slammed on slow-moving probe, conflicting remarks on 990-kilo drug
      mess'
    'updated': 2023-04-26T20:02:42.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4df360-2611-45f6-ba70-4192bc4a24d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:51:17.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T19:59:35.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — A lawmaker
        on Wednesday found fault with the Philippine National Police’s (PNP) slow-moving
        investigation into the 990-kilo shabu haul, raising concern also with police
        officials having conflicting statements on what really happened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151f3d5f-267b-404b-aa37-2bbf7865daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:51:17.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T19:59:35.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Your investigation would take almost [half] a year na. At stake ‘yung
        reputation ng organization (Your reputation is at stake),” Antipolo City 2nd
        District Representative and committee vice-chair Romeo Acop, a former police
        officer, said during the hearing of the committee on dangerous drugs.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72168e2f-85ae-46d3-a482-c64685d30ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:51:17.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T19:59:35.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after PNP Directorate for Investigation and Detective
        Management director Maj. Gen. Eliseo Cruz said they could not provide an exact
        timeline for the investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d814d81-c4e3-4b44-9aae-ec8f1622d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:51:17.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T19:59:35.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said the PNP still needs to establish strong evidence against
        the personalities involved in the massive shabu haul last October 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037ea61a-ac38-40a8-8c75-63c3e1e220fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:51:17.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T19:59:35.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need witnesses, physical evidence. We have to establish more
        evidence against them,” the PNP official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7621c252-0ef6-4c50-a723-a175b16b1df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:51:17.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T19:59:35.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During an interview with CNN Philippines earlier, Cruz said 49 personnel
        of the PNP, including its former Drug Enforcement Group head PBGen. Narciso
        Domingo, would face charges over their alleged involvement and “cover-up”
        in the ₱6.7-billion shabu haul.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19cbd73-b7f7-4ff7-8d1b-3b71d877005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:51:17.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T19:59:35.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/4/15/PNP-PDEG-officials-to-face-charges-admin-criminal-liability-shabu-haul-cover-up.html">READ:
        Ex-PDEG director, 48 other personnel to face charges over shabu haul and ''cover-up''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83b1f86-fb23-4059-a865-59fc91b3bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T12:51:17.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T19:59:35.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, authorities arrested now-dismissed Police
        Master Sergeant Rodolfo Mayo Jr. The police seized 990 kilos of shabu from
        the WPD Lending Office in Tondo, Manila, an establishment allegedly owned
        by Mayo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24590d5-a342-4762-9f9c-8541444d8f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:59:35.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T19:59:35.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02863d67-fc3c-486b-84fa-b5ffe989cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:59:35.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T19:59:35.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f3f08-b45d-49a9-ab0f-3ff3e10694ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:59:35.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T19:59:35.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Conflicting remarks</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c441694-d733-4b51-9f2b-e1aa6dde99c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:59:35.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T19:59:35.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police officials questioned in the hearing also gave contradicting\
        \ statements on the arrest of Mayo during the drug operation.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c92a88-c7f2-4026-8b21-045033ffb2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:59:35.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T19:59:35.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCol. Julian Olonan, chief of the PNP Drug Enforcement Group Special\
        \ Operations Unity in Region 4-A said he received a call from PCapt. Jonathan\
        \ Sosongco on Oct. 8 last year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8575727a-31d8-4e78-88bd-673486df3a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:59:35.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T19:59:35.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the call, Sosongco told Olonan that they had arrested Mayo and\
        \ confiscated two kilos of shabu in a buy-bust operation in Bambang, Manila.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf06a02-8305-4a44-8e7f-f0c38b34314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:59:35.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T19:59:35.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But when the House committee asked Sosongco for details of the arrest\
        \ operation which he headed, he denied that he arrested Mayo.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c07c6d-8c3c-4382-94ef-fd61f6ec7d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:59:35.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T19:59:35.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Obviously may conflict sa statement ninyo ni Olonan. Dalawa lang\
        \ ibig sabihin niyan, isa sa inyo nagsisinungaling [Obviously, there's a conflict\
        \ in your statements. That would mean one of you is lying],\" said Surigao\
        \ Del Norte Rep. Robert Ace Barbers, who chairs the House committee on dangerous\
        \ drugs.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc32f36c-091d-4905-8898-ac923cd19223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:59:35.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T19:59:35.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sosongco said he went to the office around 4:45 p.m., when he saw the\
        \ vaults containing shabu, but Barbers' committee presented a screenshot of\
        \ the CCTV footage where the police official was seen as early as 1:21 p.m.\
        \ in the area.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc78fb3-5230-47c5-bf05-4c316eedfef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:59:35.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T19:59:35.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police officials allegedly involved in the issue have different versions\
        \ of why Mayo was freed after the arrest.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc894005-8304-46a9-bb05-7e768060198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:59:35.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T19:59:35.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Police Lt. Col. Arnolfo Ibañez, the immediate commander of Mayo,\
        \ was the one who assured me that we would yield a bigger warehouse of illegal\
        \ drugs through the use of Mr. Mayo,\" Domingo told the committee. \"At that\
        \ particular time, I believed there is indeed another warehouse of shabu kasi\
        \ nga tinuro, nilaglag ni Gonzales si Mayo na bata ni Ibañez...gustong gumanti\
        \ ni Colonel Ibañez, ituro na rin 'yung bodega ni Gonzales [because Gonzales\
        \ pointed at Mayo — who was under Ibañez — Ibañez wanted to take revenge and\
        \ pointed at the warehouse of Gonzales].\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7baf1fc-7c21-4edb-9469-8c737b88bc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:59:35.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T19:59:35.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang pinag-uusapan namin ano ang ikakaso kay Mayo...Wala kaming pinag-usapan\
        \ na papakawalan si Mayo [What we talked about was the case that we will be\
        \ filing against Mayo, and not freeing him],\" PLt. Col. Glenn Gonzales of\
        \ the Quezon City Police District said of the incident.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9034a26-c637-43ae-ae29-dca7dd5de588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:59:35.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T19:59:35.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now, you are giving statements contrary to your co-officers and members\
        \ of the Philippine National Police, what a spectacle,\" Acop also said on\
        \ the different versions of testimonies, specifically on the involvement of\
        \ the questioned cops in the operations.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7260483-f216-48ef-bc8f-83214f68fe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:59:35.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T19:59:35.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayo and his alleged accomplice Ney Atadero also faced the committee\
        \ but they invoked their right against self-incrimination most of the time\
        \ lawmakers asked them a question.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5306afbb-2a7b-4888-98e8-88d47c9b6b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:59:35.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T19:59:35.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the National Police Commission, its investigation on the\
        \ alleged cover-up is ongoing, promising that it will help in building the\
        \ case to hold erring cops accountable.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfd9c98-ce08-43f0-80bd-efe34fd8dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:59:35.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T19:59:35.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House committee suspended its hearing, which ran to over seven\
        \ hours, and conducted an executive session with PNP officials.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da53ef-5f7a-409c-a824-0f8333cea887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:59:35.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T19:59:35.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
