    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese President Xi Jinping speaks with Ukraine''s Zelensky for first
      time since Russia''s invasion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d7bc2a-09d7-4fda-a8d5-c9dd331630cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:21.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T20:46:21.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Ukrainian President Volodymyr Zelensky
        said Wednesday he spoke with Chinese President Xi Jinping, Moscow''s most
        important ally, in their first phone call since the start of Russia''s invasion
        of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f3226-445f-44d3-8819-d0c9d82d23b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:21.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T20:46:21.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf1db3f-8c8c-4a6a-97f7-027b1dac3de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:21.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T20:46:21.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I had a long and meaningful phone call with Chinese President Xi\
        \ Jinping. I believe that this call, as well as the appointment of Ukraine's\
        \ ambassador to China, will give a powerful impetus to the development of\
        \ our bilateral relations,\" Zelensky said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ef9d8-0630-48e1-826e-8ed321fd6fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:21.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T20:46:21.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e39f2b6-a7fb-45ca-8b5d-dd2b835d7760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:21.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T20:46:21.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese state broadcaster CCTV also reported the call, which comes\
        \ after Xi met with Russian President Vladimir Putin in Moscow in March.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f50deb3-0561-425c-8ac4-53193775a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:21.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T20:46:21.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e560724d-15a6-4cb1-be52-c946dda96f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:21.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T20:46:21.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has claimed neutrality in the conflict between Ukraine and Russia,\
        \ with Beijing calling for peace in the conflict. But it has also refused\
        \ to condemn Russia's invasion or make any public call for Russia to withdraw\
        \ its troops.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63411b8-f081-48e8-983f-5c7d1c1d9e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:21.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T20:46:21.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fbe5c6-7ecc-4d45-939c-17efce09329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:21.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T20:46:21.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its officials have instead repeatedly said that the "legitimate"
        security concerns of all countries must be taken into account and accused
        NATO and the US of fueling the conflict.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d46d61-9c3b-42cd-a4bd-095a00690341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:21.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T20:46:21.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/26/europe/xi-jinping-zelensky-phone-call-intl/index.html">"Chinese
        President Xi Jinping speaks with Ukraine’s Zelensky for first time since Russia’s
        invasion."</a></em></p>'
