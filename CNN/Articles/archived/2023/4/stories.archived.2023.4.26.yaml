  'occidental-mindoro-free-power-nea-psi-deal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-26T18:59:05.000+08:00
    'imagesource': 'jcr:3cf3d388-ad0f-498c-a95f-d1467b9c44a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75bc14ab-83f9-4f1a-bc88-6570ae829502'
    'lead': 'The National Electrification Administration (NEA) and Power Systems Inc.
      (PSI) agreed to operate the latter''s San Jose power plant, providing residents
      of Occidental Mindoro with 5 to 6 megawatts of free additional power supply
      for two months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T19:02:22.925+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-26T19:04:23.574+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Occidental Mindoro to get free power from NEA, PSI two-month deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e192571-6ca9-454b-b89a-e6e347cf097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:02:22.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T19:04:23.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        National Electrification Administration (NEA) and Power Systems Inc. (PSI)
        agreed to operate the latter''s San Jose power plant, providing residents
        of Occidental Mindoro with 5 to 6 megawatts of free additional power supply
        for two months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc36a4-230a-4ea2-86f2-81a8c2e03719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:02:22.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T19:04:23.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, NEA said it will contract PSI for a two-month
        term as a national government subsidy, which means costs will not be passed
        on to consumers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52df1f51-c8de-4304-8a5b-53ddc7e8d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:02:22.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T19:04:23.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"NEA will cover for the cost of operation for the first two months,
        that is the help we''ll get from the National Government in the person of
        President Bongbong Marcos," NEA administrator Antonio Mariano Almeda said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad32535-2755-453f-92b7-2987ac884642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:02:22.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T19:04:23.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Occidental Mindoro was placed under a state of
        calamity due to power outages that last <a href="https://www.cnnphilippines.com/news/2023/4/26/Occidental-Mindoro-power-crisis-Senate-probe.html">16
        to 20 hours a day</a>.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df719a7d-5adc-4ec6-b9c3-2f7623599729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:02:22.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T19:04:23.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/21/occidental-mindoro-power-outages.html">Occidental
        Mindoro appeals for gov''t, Marcos action to end power crisis</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5d43f7-7b19-4155-a3be-94c3771ac4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:02:22.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T19:04:23.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almeda visited the province on Tuesday to inspect PSI’s power plant,
        which he said will provide residents with around six to seven hours of electricity
        a day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3771085-d2aa-438f-93f9-d1e8466d25dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:02:22.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T19:04:23.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEA said leasing the power plant is among the measures it is undertaking
        to resolve the energy crisis that has plagued Occidental Mindoro. Almeda earlier
        asked for <a href="https://www.cnnphilippines.com/news/2023/4/23/raffy-tulfo-nea-occidental-mindoro-power-crisis.html">three
        weeks to find solutions</a> to the power outages.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7a07f1-bba7-4a6f-977c-2934e1336ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:02:22.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T19:04:23.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Almeda, the two-month deal is also to give the DMCI
        Power Corporation enough time to supply the 17 MW to Occidental Mindoro Electric
        Cooperative, Inc., subject to the emergency power supply agreement that will
        last until March 31, 2024.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b7224e-fe1f-4e9c-86fa-c8832f974dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:02:22.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T19:04:23.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The DMCI promised to roll out 10 MW in 30 days and 7 MW in two months,"
        the NEA chief added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ba994-1eae-4c8c-9909-521855b9a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:02:22.939+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T19:04:23.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the 5 MW from PSI’s power plant and the 17 MW from
        DMCI that will be supplied over the next two months, the NEA said it will
        also deploy two generator sets at 2 MW per unit to affected hospitals and
        schools in the province.</p>'
