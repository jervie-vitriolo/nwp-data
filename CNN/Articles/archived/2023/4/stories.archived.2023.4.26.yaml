      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)&nbsp;—&nbsp;</strong>House
        Deputy Minority Leader Bernadette Herrera filed a resolution seeking to investigate
        the shortage of plastic cards for driver’s license in all Land Transportation
        Office branches.</p>'
