      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)—</strong> Over
        70,000 jobs are up for grabs as the Department of Labor and Employment (DOLE)
        is set to roll out various fairs in the country to mark the 121st Labor Day
        on May 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4969cb3a-6531-4ec0-82e7-d768e605b944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:57:07.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T16:57:49.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2768cb2a-5fd1-464c-ad88-c307bf7c0676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:57:07.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T16:57:49.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, DOLE said around 74,000 job vacancies will be offered
        in 40 job fair sites around the country, where over 700 employers are expected
        to participate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99098e69-3ffa-49a1-a9c1-26028d51a5ce'
      'mgnl:activationStatus': true
