    'lead': 'Internet connectivity in the Philippines accelerated last month, data
      from global benchmarking firm Ookla showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T14:35:10.804+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-26T14:35:10.998+08:00
    'mgnl:lastActivatedBy': 'superuser'
