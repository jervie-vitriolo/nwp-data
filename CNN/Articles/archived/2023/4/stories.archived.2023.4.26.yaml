      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cc00b1-d1ce-4e18-a590-47aeb4086408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.532+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T15:01:26.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the Philippine embassy has sent teams to address this.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6861c5-c6c0-4b68-aa8d-a3649d7dceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.532+08:00
