      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the lecture on the ruling of the tribunal in The Hague,
        the Netherlands that largely favored the Philippines in its maritime row with
        China will be under the ”<em>mga pagtugon sa mga hamon pang-ekonomiya</em>”
        (Responses to Economic Challenges).</p>'
