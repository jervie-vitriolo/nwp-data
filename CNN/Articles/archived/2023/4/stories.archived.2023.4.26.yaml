  'pnp-investigation-drug-mess':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-26T12:49:09.000+08:00
    'imagesource': 'jcr:a24500a6-7c83-4030-aa2c-ad64c5b6494a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2bb2e6d-d6da-48d3-956f-910011160978'
    'lead': 'A lawmaker on Wednesday found fault with the Philippine National Police’s
      (PNP) slow-moving investigation into the 990-kilo shabu haul, raising concern
      also with police officials having conflicting statements on what really happened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T12:51:17.927+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-26T19:59:35.570+08:00
    'mgnl:lastActivatedBy': 'superuser'
