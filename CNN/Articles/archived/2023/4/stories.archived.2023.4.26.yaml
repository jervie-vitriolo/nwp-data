      'mgnl:lastActivated': 2023-04-26T19:14:04.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The training event represented a tangible demonstration of the US-Philippine\
        \ commitment to strengthen military capabilities and interoperability to meet\
        \ shared modern-day security challenges,” it added. “It provides an opportunity\
        \ for the two armed forces to enhance cooperation, increase capabilities and\
        \ improve interoperability in conflict situation and disaster response.” \
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5774251d-d9e6-4922-aa13-0aea7362078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:09:52.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T19:14:04.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469e7ad-a332-4172-b0d6-39685b4c3779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:09:52.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T19:14:04.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1,400 military personnel from both countries participated
        in the training&nbsp;— which involved detecting, engaging, and coordinating
        fires on a target ship using ground and air-based weapons systems.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd3dd69-1401-46e1-91ca-4dfdfcf780dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:09:52.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T19:14:04.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f98a37-bd3d-4623-9052-c6fb2f0984c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:09:52.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T19:14:04.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Key officials from the Philippine and US governments such as Armed\
        \ Forces chief Gen. Andres Centino, National Security Adviser Eduardo Año,\
        \ US Deputy Assistant Secretary of Defense for South and Southeast Asia Lindsey\
        \ Ford, and US Exercise Director Lt. Gen. William Jurney also attended the\
        \ event.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17df09f-d172-447d-b705-50e371519726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:09:52.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T19:14:04.251+08:00
