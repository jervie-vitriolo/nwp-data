      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As is the case for many people currently on death row in Singapore,\
        \ Tangaraju was forced to represent himself to seek a review of the Court\
        \ of Appeal's decision to uphold his conviction. Singapore has a strong reputation\
        \ as a rule of law country so this concerning omission is not normal,\" Perrett\
        \ added.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e9d3ae-59aa-4f24-9089-676e2c167896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.425+08:00
