    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mattel introduces first Barbie doll representing a person with Down
      syndrome'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5088d1ed-ee3f-4109-9dfc-5dd21ea98556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mattel on Tuesday introduced its first-ever
        version of the Barbie doll representing a person with Down syndrome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a8ee14-eae9-4a3c-9f2c-e9ae8fca9c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef83dc0e-99fd-4df7-81ab-77528b10eb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new doll is part of Mattel Barbie Fashionistas line, which aims
        to offer kids more diverse representations of beauty and fight the stigma
        around physical disabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40efb205-9ea3-49e7-a85a-b6e8e3358dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a890a0-a056-4436-9190-2187c8352c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previous Barbie Fashionistas have included a doll with a prosthetic\
        \ leg, one with hearing aids, another that comes with a wheelchair and a doll\
        \ with the skin condition vitiligo, which causes patches of skin to lose their\
        \ pigment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7960b66-8745-4e18-b640-7984ab4b7679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5460d108-68b0-46f7-924f-bd44f9489491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the newest Barbie Fashionista, Mattel said it closely worked with\
        \ the National Down Syndrome Society on the doll's shape, features, clothing,\
        \ accessory and packaging to ensure that it accurately represents a person\
        \ with Down syndrome. The genetic condition affects cognitive ability, causing\
        \ mild to severe learning disabilities and distinctive facial characteristics.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac59bf4-6df6-4bf2-86b6-490a2c24ea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7919da70-1550-4e42-b0d9-e1b463c2079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This means so much for our community, who for the first time, can\
        \ play with a Barbie doll that looks like them,\" Kandi Pickard, NDSS president\
        \ and CEO said in a statement. \"This Barbie serves as a reminder that we\
        \ should never underestimate the power of representation. It is a huge step\
        \ forward for inclusion and a moment that we are celebrating.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986ddd13-617f-4d14-b060-643e1d26341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0a458e-5785-4a13-940f-927ef0a6c670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mattel recently has embraced a more inclusive approach to its 64-year-old\
        \ iconic Barbie brand. But the company has long faced criticism for giving\
        \ girls a role model of a female body type with unrealistic proportions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caf28b7-c0e9-44ad-9cd8-89196e172f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f1da1e-bc40-4e14-9e1b-565cd96b21a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For decades after its debut in 1959, Barbie dolls continued to be light-skinned\
        \ -- white -- slender, blonde, with a very narrow waist, ample bosom and always\
        \ teetering on impossibly high heels.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f264a6-1817-45a4-b791-5e2c20e43707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f7df1a-b9d8-444a-82eb-0e9ef63d2658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finally, in 2016, as it faced softening sales of the doll, Mattel crafted\
        \ Barbie into a more realistic depiction by making the newer dolls more inclusive\
        \ and diverse in their appearance. Barbie was reintroduced in four body types\
        \ and seven skin tones, with 22 eye colors and 24 hairstyles. Her evolution\
        \ continues with Barbie Fashionistas, which came three years later.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c1055-ff7f-4f8e-91b8-9f7a4da56083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a909fd4-7adb-497c-a43b-a3d588b98f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The newest Fashionista doll, which Mattel said was reviewed by a medical\
        \ professional, introduces a new face and body sculpt illustrative of women\
        \ with Down syndrome, including a shorter frame and a longer torso. The face\
        \ features a rounder shape, smaller ears, a flat nasal bridge, while the eyes\
        \ are slightly slanted in an almond shape.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929c135-3c64-403a-8ed1-07d32682d992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fabd3f-c430-40ad-8e2f-2ec813a8f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its palms include a single line, a characteristic often associated\
        \ with those with Down syndrome, according to Mattel.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da842223-45df-4d11-a028-59668606d68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a01334-8972-416e-8c4c-582fd2b95850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new Barbie wears a pink ankle foot orthotics to match her dress\
        \ and her sneakers feature a zipper to represent children with Down syndrome,\
        \ some of whom use orthotics to support their feet and ankles.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e8e4d-8779-4488-aff7-188801f6ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe1293-e1b6-49ee-91ea-b341a2650b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mattel said the new Barbie's puff sleeved dress pattern features butterflies\
        \ and yellow and blue colors, which are symbols and colors associated with\
        \ Down syndrome awareness.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ec15be-e5ba-4c39-a6a7-53aacfaf4a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a49769-5690-4049-bc0a-3396c2bb5e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the doll's pink pendant necklace with three upward chevrons, a\
        \ symbol that unites the Down syndrome community, represents the three copies\
        \ of the 21st chromosome which is the genetic material that causes the characteristics\
        \ associated with Down syndrome.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e976407f-865e-4f11-b5aa-bdb19ab6ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a689913-9d0f-4ccb-8132-de7028428f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:37:14.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T07:03:29.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our goal is to enable all children to see themselves in Barbie, while\
        \ also encouraging children to play with dolls who do not look like themselves,\"\
        \ Lisa McKnight, Mattel's executive vice president and global head of barbie\
        \ &amp; dolls, said in a statement.\r"
