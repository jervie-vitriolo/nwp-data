    'lead': 'The Philippine government has reached out to the Egyptian foreign ministry
      to expedite visas for Filipinos attempting to cross the border from conflict-torn
      Sudan, the Department of Foreign Affairs (DFA) says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T23:40:05.890+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-26T23:41:36.398+08:00
    'mgnl:lastActivatedBy': 'superuser'
