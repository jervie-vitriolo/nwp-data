    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49885612-0fd4-40d2-bfa7-2d47a4060a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T18:10:11.644+08:00
