    'template': '1'
    'title': 'Occidental Mindoro power crisis probe pushed in Senate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c6de8-22f3-4a9c-840a-940e3ddf1464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> A resolution
        seeking to look into possible solutions to end the power crisis in Occidental
        Mindoro was filed in the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a4c759-0896-4aaf-a598-bb26b6c5a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634f6f85-ceda-4fb0-becc-90316b473d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Sherwin Gatchalian on Tuesday filed Senate Resolution No. 576,\
        \ which directs an appropriate committee to conduct an \"inquiry, in aid of\
        \ legislation, on the short, medium, and long-term solutions to end the power\
        \ supply crisis in the province of Occidental Mindoro.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa1e07-134b-4711-975d-78ffe0774a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7441a1-3f8a-4e2f-aa9f-044be73f8ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Despite all the announced efforts of various government agencies,\
        \ the power crisis in Occidental Mindoro has been ongoing for years with no\
        \ end in sight,\" Gatchalian said in his resolution.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86075785-84a7-4a57-98bd-9a2eca4cad1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318e01b2-243f-4eb8-8cfc-47d1a0cf8543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the lawmaker, the latest supply and demand outlook of\
        \ Occidental Mindoro Electric Cooperative Inc. (Omeco) shows a power supply\
        \ deficit in the area of around 15 megawatts throughout the day.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00655deb-a3d5-4277-b6a8-245195525b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8de2491-02c0-4533-9e0e-a5b7601da954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Due to the power supply deficit, Omeco has been announcing a daily\
        \ rotational power schedule in the province, with a cluster of towns only\
        \ getting electricity for three and a half hours in a day,\" he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ece9c3-ca21-4c92-939d-70eebf528fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11db3ef-4740-474c-8bbe-55b697300e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Occidental Mindoro was placed under a state of calamity last week due\
        \ to power outages that last 16-20 hours every day. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fc3584-f5b0-4cce-bc99-3535213de49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e008a7-027f-4990-b6bc-30a4b283eb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the local government to <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/4/21/occidental-mindoro-power-outages.html"
        href="https://www.cnnphilippines.com/news/2023/4/21/occidental-mindoro-power-outages.html">seek
        help</a> from the national government and President Ferdinand Marcos Jr. who,
        in his election campaign, promised to end the energy crisis in the province.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7125d91-7afc-4f81-aee2-0072abd5cd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:25:11.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T08:25:12.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161c55e9-7882-418a-8c1e-5f6cc15c5c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/4/25/DOJ-looking-into-solutions-power-crisis-Occidental-Mindoro.html">Gov''t
        ''looking for solutions'' to power crisis in Occidental Mindoro – Remulla</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9631e0-98b2-422a-b42f-6d0ff22ff86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Eduardo Gadiano also announced that effective Monday, April
        24, government offices in the province are only open from Mondays to Thursdays,
        7 a.m. to 6 p.m., as a “strategy” to help reduce power consumption amid limited
        supply.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1469956d-e2d1-4701-9209-5c6655408542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:25:11.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T08:25:12.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He clarified, however, that those providing frontline services are\
        \ not covered by this “compressed workweek arrangement.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336d18ae-4855-4463-9dae-a0bde74770f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:25:11.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T08:25:12.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0202ae-8dbc-4873-a188-8f3634a52386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:25:11.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T08:25:12.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadiano said among those exempted are public hospitals, security
        units, provincial jail, and Management Information System Division of the
        provincial government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba27ccec-6b6c-44e4-ad71-f3980e7e036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:25:11.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T08:25:12.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6c8e39-2188-40b2-b42a-1b5763059127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431a08d0-277f-44aa-8cb3-3959ea43a722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:25:11.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T08:25:12.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Management issue''</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8378c301-5f98-4a95-8083-bc7c88d229ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Gatchalian said Omeco''s management is also
        responsible for the energy crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923eb659-ab77-4587-99ae-202fee17b1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bc9281-08aa-414a-9737-787465f90c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s a management issue. <em>Importante ang</em> management,
        <em>gumalaw din. Hindi pwedeng iasa lahat sa gobyerno. Alam naman natin ang
        kuryente naka</em>-devolve<em> na iyan sa mga</em> [electric cooperative]
        so <em>dapat sila ang gumawa ng mga</em> solutions," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ff802-c3b8-45ba-ba09-bbaa12bf94bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909810b9-c64b-4614-add8-4c8bfb2bb591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: For me, it's a management issue. It is important that\
        \ the management should also act on this. It shouldn't rely on the government.\
        \ We all know that power to act on electricity concerns is delegated to electric\
        \ cooperatives, so they should look for solutions.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c660ce4f-4d80-49e0-84cd-13df5131de1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a139998b-121e-42b5-9d2e-fee437fa72d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Omeco has blamed the alleged red tape in National Power Corporation\
        \ (Napocor) and Energy Regulatory Commission (ERC) for the energy crisis in\
        \ the province.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa64cfca-e768-40b8-b797-f657394a2c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897edeb1-89c7-42f4-93f1-befd35b8302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As an immediate solution to the power crisis, Gatchalian proposed to\
        \ temporarily augment electricity sources in Occidental Mindoro through generation\
        \ units from Napocor.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb6fba8-83ad-4882-97f4-c2adf468c9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de16d2a2-73cc-49dd-9eb9-18c0b5e21030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also suggested that Omeco submit a power supply agreement to the\
        \ ERC to contract a supplier under an emergency purchase.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0423e37-92b9-4b7c-baed-1cb61f238892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172b84a-4e77-4c4d-86fb-321ec52d805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T05:09:51.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T08:25:12.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said power supply in the province, in the long run,
        can be attached to the underground transmission line of Batangas.</p>'
  'RCEP-to-boost-PH-energy-sector':
