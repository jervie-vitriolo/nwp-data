      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3556387-98ae-4e29-b114-83c15601a4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T18:10:11.641+08:00
