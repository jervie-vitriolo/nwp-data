      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — Former
        Philippine National Police-Drug Enforcement Group chief PBGen. Narciso Domingo
        on Wednesday claimed that drug syndicates have “succeeded” in putting the
        blame on law enforcers being linked to the 990-kilo shabu haul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed03ade-b968-4b12-a040-22a8247d0749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:30:08.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T14:30:08.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a House committee hearing on the drug haul worth ₱6.7 billion
        in October 2022, Domingo said syndicates who “actually own” the massive drug
        supply “succeeded in redirecting the course of the investigation.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5301ca29-5ff3-4f12-9d62-798bcff823a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:30:08.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T14:30:08.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the people behind the shabu mess “made some strategies”
        to point the finger at him and to other police personnel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ebcbb7-dbbd-4366-bd98-7f4158b3a5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:30:08.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T14:30:08.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also said all efforts must be exhausted instead to identify
        big drug personalities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f2628-96f3-43fd-b681-1dd5b55d72c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:30:08.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T14:30:08.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Domingo was relieved from his post after his
        name was dragged into the alleged “cover-up” of the arrest of now-dismissed
        Police Master Sergeant Rodolfo Mayo Jr. He denied the allegations of a cover-up,
        saying if they were in connivance with Mayo, they would have destroyed the
        CCTV footage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7245167c-882c-4115-b7be-2ffc5c40bc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:30:08.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T14:30:08.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities arrested Mayo after they seized 990 kilos of shabu from
        an establishment allegedly owned by the former police officer.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c2c53c-d0da-446a-b423-88835d4fcb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:30:08.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T14:30:08.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Domingo, 48 other personnel would face charges in relation
        to the shabu haul.</p>'
  'ookla-internet-speed-ph-march':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
