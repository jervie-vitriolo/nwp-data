      'mgnl:type': 'text'
      'text': '<p>“We are closely coordinating that with the telcos and studying that
        thoroughly if that is legally and technically feasible and if we have enough
        time to implement it if and when it is found to be legally and technically
        feasible,” NTC deputy commissioner Jon Paulo Salvahan told CNN Philippines''
        <em>The Source</em>.</p>'
