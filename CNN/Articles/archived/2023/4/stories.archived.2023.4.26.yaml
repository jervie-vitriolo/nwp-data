    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NTC to bring case vs. Newsnet to Supreme Court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fea5af-5e5a-40c5-b5d1-03ebde80d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T16:45:24.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T16:45:25.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — The
        National Telecommunications Commission (NTC) on Wednesday said it is ready
        to bring its legal battle against an affiliate of listed NOW Corp. to the
        Supreme Court (SC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5ddd57-21eb-4490-a43b-21e1c3b2aa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T16:45:25.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T16:45:25.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Court of Appeals (CA) earlier rejected the telco regulator’s appeal
        versus News and Entertainment Network Corp.’s (Newsnet) nationwide operations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c45170-1225-4ac6-ad5b-9afecba9ac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T16:45:25.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T16:45:25.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/4/24/ca-ntc-appeal-newsnet.html">READ:
        CA denies NTC appeal vs. Newsnet permit</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436f6ab-1132-475c-8647-263e282188ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T16:45:25.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T16:45:25.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Court of Appeals decision is not final and the NTC will elevate
        this case to the SC,” the NTC said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb0451a-a31d-4979-bf03-db72c7271fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T16:45:25.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T16:45:25.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It has yet to receive a copy of the CA resolution.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2595af-0564-4d97-a8c8-711f12e9bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T16:45:25.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T16:45:25.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The regulatory body reiterated that an earlier order from the Anti-Red
        Tape Authority (ARTA) mandating the NTC to green light Newsnet’s permit to
        operate in the pay television market is already “inoperative.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b842d5f2-50e7-4a97-a818-5caf049206c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T16:45:25.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T16:45:25.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The ARTA has already reversed itself so there is no ARTA Decision
        that can be subject to mandamus,” the NTC stressed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a346a-5171-4fb0-bb36-57f6e953ecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T16:45:25.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T16:45:25.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited the recent statement from the Office of the President
        (OP), affirming ARTA’s decision as the latter exceeded its power when it ordered
        the NTC to provide radio frequencies to Newsnet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd508856-4931-4a54-826a-2942e52afb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T16:45:25.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T16:45:25.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Said order never attained finality because it was null and void from
        the beginning,” the OP previously said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b40b41-bebe-4e8f-887b-b786da17478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T16:45:25.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T16:45:25.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/4/3/palace-newsnet-appeal-nationwide-operations.html">READ:
        Palace rejects Newsnet appeal to launch nationwide operations</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c5c43-eb1a-486b-9eae-5c43f8580d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T16:45:25.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T16:45:25.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2022, the NTC said it already recalled all of Newsnet’s frequencies
        as the company’s legislative franchise lapsed in August 2021.</p>'
  'smc-oriental-mindoro-super-bridge':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-26T17:28:48.000+08:00
    'imagesource': 'jcr:4c99774c-7e24-450f-9be7-38856c1b48ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9af1aee-1aa2-4092-a309-6bf252b37784'
    'lead': 'Conglomerate San Miguel Corporation is in talks with the local government
      of Oriental Mindoro to construct a 15-kilometer super bridge connecting Mindoro
      island with mainland Luzon via Batangas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T17:31:24.706+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-26T17:33:12.800+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-26T17:33:12.530+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oriental-Mindoro', 'San-Miguel-Corporation', 'SMC', 'Ramon-Ang',
      'Humerlito-Dolor', 'Ramon-S-Ang']
    'stories': []
    'template': '1'
    'title': 'SMC, Oriental Mindoro in talks to build ''super bridge'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1753d0ee-ec4a-4d7c-bed1-35812e995d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T17:31:24.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T17:33:12.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — Conglomerate
        San Miguel Corporation is in talks with the local government of Oriental Mindoro
        to construct a 15-kilometer super bridge connecting Mindoro island with mainland
        Luzon via Batangas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ef461-7c20-4096-ab5b-95b7b72ec7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T17:31:24.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T17:33:12.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The project was first proposed in 2015 by Oriental Mindoro 2nd District\
        \ Rep. Alfonso Umali and is now backed by Gov. Humerlito Dolor in a bid to\
        \ encourage post-pandemic growth and development in the province as well as\
        \ the MIMAROPA region.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9396bf77-4f55-48d5-b9b7-0ef0f1f5edaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T17:31:24.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T17:33:12.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bridge will originate in Barangay Ilijan, Batangas City, cross\
        \ to Verde Island, and end in Barangay Sinandigan, Puerto Galera.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced19ea2-fef4-4ad5-8309-9d874edc171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T17:31:24.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T17:33:12.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Wednesday, SMC president and CEO Ramon S. Ang said\
        \ they are working with experts from around the world to build the massive\
        \ project.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22bf3c8-f6a2-43c7-ada4-9319471292c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T17:31:24.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T17:33:12.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have started bringing together global experts across disciplines,\
        \ including a European architectural and engineering firm to do a technical\
        \ feasibility study on how the bridge can be built sustainably to benefit\
        \ both people and the environment,\" said Ang.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21584642-3fc9-45b8-ac29-10ffc07a3a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T17:31:24.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T17:33:12.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He thanked Dolor for considering SMC for the project.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b2834-c292-467d-9814-e8730302af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T17:31:24.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T17:33:12.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge is seen to result in faster and more efficient transport
        of people and goods and spur local economic growth through job generation,
        higher investments and optimization of basic services such as water, power
        and telecommunications, among others.</p>'
