      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d93cee-4421-4af6-9c1c-53a4ebeb5ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.424+08:00
      'mgnl:createdBy': 'lara'
