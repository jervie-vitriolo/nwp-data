      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Elementary students lined up behind
        a white curtain in the middle of a grand gymnasium at their school in northern
        California. They stood still as a dog handler walked a yellow Labrador along
        the other side of the curtain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ed1fd-f062-46b9-9210-b77b86937340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddacb9a-3ff0-4740-bbed-2b4b8e14bba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hidden from the children's view, the 2-year-old female pup sniffed\
        \ each child's shoes from beneath that curtain barrier. After each sniff,\
        \ the dog looked back up at the handler. Then the handler brought the dog\
        \ to the next tiny pair of feet beneath the curtain, and the dog curiously\
        \ brought her snout close to those toes, then a young girl's lavender tennis\
        \ shoes and then another child's white high-tops.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239ade99-cf78-4770-b642-39e749332aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000150bc-285c-4dd2-8727-8d9acac55648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dog was smelling for what are called volatile organic compounds\
        \ that are known to be associated with Covid-19 infections.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569d5b47-790f-4461-8586-38e12f26658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0966ebaa-3e29-4d63-94b0-5dea8681d3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While watching the Covid-sniffing dog in action, Dr. Carol Glaser saw\
        \ her vision come to life.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03733eb1-bcb1-4823-8544-caf28c542cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9b8c7f-d014-42e7-9a58-8d88823e651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Months prior, Glaser and her team were implementing the school's Covid-19\
        \ testing program, using antigen nasal swab tests. Around that same time,\
        \ Glaser heard about reports of dogs being used to screen for Covid-19 infections\
        \ in sports venues, airports and other public settings.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc7f3c5-03ce-405a-92e6-e482919b2396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e6317b-f9b0-4f4b-9628-5bea9fc57a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That's when Glaser had her \"aha\" moment -- incorporating canines\
        \ into Covid-19 testing programs at schools, nursing homes or other public\
        \ facilities could help save time, personnel, possibly even costs, and \"\
        would be a lot more fun,\" she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dd4b02-0140-42ec-83d5-094f8600975c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02291f11-36f1-4c7b-ae3b-f9a2ac754b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I thought if we had dogs in schools to screen the students it would\
        \ be so much faster and less burdensome for schools,\" said Glaser, assistant\
        \ deputy director in Central Laboratory Services and medical officer for infectious\
        \ disease laboratories at the California Department of Public Health.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d707a7f-d16d-49ee-95e4-7cce8767b5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50789ff5-8fea-4f53-905b-468b52fcb7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Remember when an antigen test is done at school, as opposed to home,\
        \ there's a whole bunch of rules and regulations that run under that. It's\
        \ not as simple as just handing those things out at school and having the\
        \ kids do them,\" said Glaser, who oversaw antigen testing programs at some\
        \ California public schools.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21446ec8-3454-4662-8ae6-ba63bc2f06c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc54f4df-f51d-41e6-b0a6-5dc133ee48b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For now, Glaser and her colleagues described in a new study the lessons\
        \ they learned from the Covid-19 dog screening pilot program that they launched\
        \ in some California K-12 public schools.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906fca42-5450-4a3a-80b6-eb9c3f5e63ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa670fd-1a26-4a3f-a36f-f6dbd51043bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In their research, published Monday in the journal JAMA Pediatrics,\
        \ they wrote that the goal was to use dogs for screening and only use antigen\
        \ tests on people whom the dogs screened as positive -- ultimately reducing\
        \ the volume of antigen tests performed by about 85%.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b03fbf-dd99-4c9e-bf26-adb24c9aab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a36a1-a02f-4273-8dc4-15bcff80de94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They wrote that their study supports the \"use of dogs for efficient\
        \ and noninvasive\" Covid-19 screening and \"could be used for other pathogens.\"\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d659d19-2ff6-4383-95ff-e00f8e4efea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c088dc76-5369-4a8e-8aae-16830940831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Letting the dogs out for screening</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a80387f-b803-4a53-8bdb-08bc07eb9ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dogs used in the pilot program -- two yellow Labradors named Rizzo\
        \ and Scarlett -- trained for a couple of months in a laboratory, sniffing\
        \ donated socks that were worn by people who either had Covid-19 or didn't.\
        \ The dogs alerted their handlers when they detected socks that had traces\
        \ of the disease -- and received a reward of either Cheerios or liver treats.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6f5cd2-a9f6-4686-8d8b-e4fcdb7ae5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a370b378-029a-42b4-96d5-03f8b1129f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The one thing we do know for sure is when you're collecting a sample\
        \ off of a human being, you want to go where the most scent is produced. That\
        \ is the head, the pits, the groin and the feet. Given those options, I went\
        \ with feet,\" said Carol Edwards, an author of the study and executive director\
        \ of the nonprofit Early Alert Canines, which trains medical alert service\
        \ dogs, including Rizzo and Scarlett.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33800c83-0293-494e-829b-2b4e798ea733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d18bf16-78ab-4dce-b358-cb22fa539587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We collected some socks from people willing to donate socks, and\
        \ we taught the dogs, by smelling the socks, which ones were the Covid socks\
        \ and they picked it up very quickly,\" Edwards said. \"Then we moved into\
        \ the schools and started sniffing the kids at the ankles.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d620b-7e1e-410e-998c-3dba8038e443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5a05f1-5cce-4b2c-b08e-d4247b817faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, from April to May, the dogs visited 27 schools across California\
        \ to screen for Covid-19 in the real world. They completed more than 3,500\
        \ screenings.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65643208-862a-4b64-8543-c97e6a20f1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636075a7-0e5e-4ed0-bc74-6fc96583a564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rizzo acted as an energized worker, performing tasks with eagerness,\
        \ Edwards said, while Scarlett tended to have more of a mellow and easygoing\
        \ personality.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a4b4b2-29a1-4e94-a2fc-8e982349592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7803b9d-6abc-4745-93d9-45d213170e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The screening process involves people -- who voluntarily opted in to\
        \ participate -- standing 6 feet apart while the dogs, led by handlers, sniff\
        \ each person's ankles and feet. The dogs are trained to sit as a way of alerting\
        \ their handlers that they detect a potential Covid-19 infection.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540df7d0-c36c-44a1-9b43-e7f13cf2601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc1ffa-fdc8-41ca-b4f4-ab6b90ef59d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To protect each person's privacy, sometimes the people face away from\
        \ the dogs and toward a wall or behind a curtain, so that they can't see the\
        \ dogs or when a dog sits. If the dog sits in between two people, the handler\
        \ will verbally ask the dog, \"Show me?\" And the dog will move its snout\
        \ to point toward the correct person.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a4c1d2-5ea4-4f27-9767-4a6960241198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81fd866-681c-42da-b85f-b76f4e2aacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our dogs can come in, they can screen 100 kids in a half hour, and\
        \ then only the ones the dog alerts on have to actually do a test,\" Edwards\
        \ said. \"There's no invasive nasal swab unless the dog happens to indicate\
        \ on you.\"\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af56d553-10db-40be-9705-814f0fb676ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d669eb4-4acb-440a-829b-729c023c675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers found that the dogs accurately alerted their handlers\
        \ to 85 infections and ruled out 3,411 infections, resulting in an overall\
        \ accuracy of 90%.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f659ee-a324-4947-a2df-f2b43a31088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a9a3cb-a773-4d6c-b12a-da19bc280ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the dogs inaccurately alerted their handlers to infections\
        \ in 383 instances and missed 18 infections, which means the dogs demonstrated\
        \ 83% sensitivity and 90% specificity when it came to detecting Covid-19 infections\
        \ in the study.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59be0962-2bed-4bc4-9a53-f4a4167eeaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0886dfc1-a6c9-4a6f-bca9-86b2dbd59fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Once we stepped into the schools, we saw a drop in their specificity\
        \ and sensitivity due to the change,\" Edwards said, referring to the distractions\
        \ that children in a school setting can bring. However, Edward said, accuracy\
        \ improved as the dogs spent more times in schools.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f5fda-81d2-421f-89ff-8640e1ddd9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c981a4-605e-4de4-b114-57c98aa4e7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In comparison, Covid-19 BinaxNOW antigen tests have been shown in one\
        \ real-world study to demonstrate 93.3% sensitivity and 99.9% specificity.\
        \ That study was conducted in San Francisco and published in 2021 in The Journal\
        \ of Infectious Diseases.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ff843-e4d8-4198-8277-0953809010c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628a49dc-b7de-460a-8a64-1a93fe6ccd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We never said the dogs will replace the antigen. This was a time\
        \ for us to learn how they compared,\" Glaser said. \"We will always plan\
        \ on doing some amount of backup testing, but the idea would be that the actual\
        \ antigen testing would be a fraction of what it would currently be because\
        \ of the dogs.\"\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e584ee-b1f5-4503-9416-85ea9ebdc4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee36f3-c58a-4ccb-bcc6-d0f25575f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To run these antigen testing programs at school, it's taking a lot\
        \ of school personnel resources, test cards as well as biohazard waste. So,\
        \ I have no doubt in the long-run once it can be perfected, dogs will be cheaper,\
        \ but I don't have a great cost comparison,\" she said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445bf6b1-fe88-4a30-8982-7a255afe812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85ee9e5-ce72-4263-bcfa-6acab7855d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This isn't the first time that dogs' abilities to detect traces of\
        \ Covid-19 infections in real-time have been studied in the scientific literature.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7463c5c-d030-49ba-bcdf-f3ea395c4700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef96f210-b6e0-41e3-8bd4-a9fd36db4b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What we have learned in this work is that the dogs in general are\
        \ capable of discriminating samples from individuals testing,\" said Dr. Cindy\
        \ Otto, professor and director of the Penn Vet Working Dog Center at the University\
        \ of Pennsylvania, who was not involved in the new study.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b49b90-51ac-48cb-b16f-6c92eddb5d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8d56a5-290e-4d69-8bf6-b8656167c9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Regarding the new research, Otto said, \"On the surface their results\
        \ are encouraging and with the appropriate selection of dogs, rigorous training\
        \ and impeccable quality control, there is the potential for dogs to be incorporated\
        \ in threat monitoring.\"\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8dee81-6fe8-4ca8-8cbc-a3250e0aa21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598cb6c3-2d6a-468e-9c2b-f5c1bec64024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Nursing homes could be next</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd476b28-4fe7-4a22-b03c-992b3ab98854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now that Glaser and her colleagues have published research about their\
        \ Covid-19 dog screening pilot program, she is eager to implement the approach\
        \ in nursing home settings.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7109b275-2893-4422-8641-12fc45b8d3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b79dd-83a8-41fd-8402-3f1bf5cc3051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Honestly, schools aren't that interested in testing anymore. The\
        \ outbreaks just aren't what they used to be, but what we have done is we've\
        \ transitioned to nursing homes, because there is a tremendous need in nursing\
        \ homes,\" Glaser said, adding that many residents may prefer to undergo screening\
        \ with a dog than with uncomfortable nasal swabs. \"What would you rather\
        \ have: A swab in your nose or something that just maybe tickles your ankle\
        \ at most for testing?\"\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d8b38-06a7-477d-b8ca-a916f0115c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1d626-c820-41a9-84ce-40ce9f9373be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In skilled nursing homes, the dogs visit each resident's room to sniff\
        \ their feet, calmly smelling for Covid-19 volatile organic compounds as the\
        \ resident lies in bed or sits in a chair.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4390c05-b6ad-4105-abad-d27b23b0c597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e98eb27-b91a-4414-aaa5-7cf862d78ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thinking about where dogs would be deployed, I do really think nursing\
        \ homes and residential care facilities and even schools -- if they were ever\
        \ to have a big outbreak -- would be the natural next fit for this,\" Glaser\
        \ said.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e859a38-22af-4be8-83cd-36451eb3f275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82290f6-16b9-40d4-a159-f9cdb2dc3a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We think we'll probably end up primarily using them in nursing homes,\"\
        \ she said. \"But we're still doing a little bit of both -- there was a school\
        \ that asked us to come back last week.\"\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65558d12-fb63-418c-af7a-e851ada45327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12883a7f-1e42-4038-8232-c01a7b43e150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pilot program within California public schools also has left Edwards\
        \ with hope for future opportunities in which canines can help detect disease\
        \ in humans.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fab937-0cb1-4771-aac4-f43e4d6717d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a771a320-ec4c-4447-8e6b-2da93c06c923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I really do think it's the tip of the iceberg. This is the door swinging\
        \ wide open, and now we need to collaborate with those in the science world\
        \ and figure out where we can take this,\" Edwards said.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804687ea-a3c6-407d-9e63-a03dbfa27058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45890922-02ba-4985-ad35-dea90835bf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There''s been a lot of chatter, even in the very beginning of this
        project, talking about what other diseases they could do. We''ve talked about
        TB, we''ve talked about flu A and B, possibly for this next flu season, seeing
        if we can get the dogs to alert on that," she said, as volatile organic compounds
        are also produced by people with influenza. "It''s just a matter of being
        able to figure out how to collect samples, how to train the dogs, and then
        to be safe and effective around those diseases too."<p><br></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de9366-0df1-4243-9ec6-6f32c6037ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:02:02.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:02:03.789+08:00
