      'mgnl:lastActivated': 2023-04-26T15:01:26.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378349c-07b3-4fc2-9fdc-b6b85f844eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T15:01:26.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said 350 Filipinos have so far requested repatriation, 80 of whom\
        \ have already left Sudan, including the first batch of 50 evacuees.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90ca797-63d0-498b-a35e-8f322be46e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T15:01:26.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8536b057-a2f3-4be9-b10b-09c4bcb03dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T15:01:26.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the death toll in the war-torn country has climbed to at\
        \ least 459, according to the World Health Organization. Over 4,000 others\
