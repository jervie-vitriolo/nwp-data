      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let's say after the 60 days, you will lose your access to your Facebook\
        \ accounts or our TikTok accounts, but you still can use your phone, you can\
        \ still call, you can still text. And then after a certain period, you will\
        \ lose your outgoing calls,\" Uy explained.  \r"
