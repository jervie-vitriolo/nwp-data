    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-04-26T13:04:34.000+08:00
    'imagesource': 'jcr:6b989cc5-f3ad-4fd5-865b-e71e70f12dd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25b1e09b-bc4f-4780-882b-41344a4875da'
    'lead': 'Gummy sleep aids may contain levels of melatonin far greater than labeled,
      as well as surprising ingredients such as CBD, a new study found.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T13:06:48.627+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-04-26T13:06:49.301+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sleep', 'gummies', 'melatonin']
    'stories': []
    'template': '1'
    'title': 'Potentially dangerous doses of melatonin and CBD found in gummies sold
      for sleep

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ec343-263e-443c-a4ab-90b1d4954e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Testing of over two dozen melatonin
        "gummies" sold as sleep aids found some had potentially dangerous amounts
        of the hormone that helps regulate sleep, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6e70dc-e867-4dfc-a7dd-ee4fe9a51b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4478d9-8ad6-4dfe-a267-e96a46c87683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"One product contained 347% more melatonin than what was actual listed\
        \ on the label of the gummies,\" said study coauthor Dr. Pieter Cohen, an\
        \ associate professor of medicine at the Cambridge Health Alliance in Somerville,\
        \ Massachusetts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3535358-de8b-4293-b9fa-8e858a2677ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f09ce2-fcb1-41a6-b1cd-0c9bfde546cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A jar of gummies might also contain ingredients you didn't count on,\
        \ Cohen said: \"One of the products that listed melatonin contained no melatonin\
        \ at all. It was just cannabidiol, or CBD.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e392e91-f949-415c-9b1d-535c82f07f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72fbe4a-a04f-4f55-8a8f-d97585d7b12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the US Food and Drug Administration, \"it is currently\
        \ illegal to market CBD by adding it to a food or labeling it as a dietary\
        \ supplement.\" Yet several of the tested products containing CBD in the study\
        \ openly advertised the addition of that compound to their melatonin product,\
        \ Cohen said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cbcb21-800d-456d-89db-f02a4d029bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52513e6e-f215-41d7-94d9-54bfe183714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Four of the tested products contained levels of CBD that were between\
        \ 4% and 18% higher than on the label,\" Cohen said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775222f-5352-4e2c-bd94-b92db14e7e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa231a-459b-4854-929e-0c31b7a1cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The use of CBD in over-the-counter aids is particularly concerning\
        \ because parents might purchase gummy products to give to their children\
        \ to help them sleep, said Dr. Cora Collette Breuner, a professor of pediatrics\
        \ at Seattle Children's Hospital at the University of Washington.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aa9d40-b4a6-4d2d-8aab-5dcf9db79f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a3309-da06-4013-9535-64de689fbe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There's no data that supports the use of CBD in children,\" said\
        \ Breuner, who was not involved in the study. \"It's currently only recommended\
        \ for a very specific use in children over 1 with intractable seizure disorders.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a377410e-e796-4bf6-8607-06b3d791de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eb6499-2c45-4c08-a930-02c014327c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from CBD, consuming a gummy that unknowingly contains extremely\
        \ high levels of melatonin — well over the daily 0.5 to 1 milligram per night\
        \ that has been shown to induce sleep in kids — is also dangerous, said Breuner,\
        \ who serves on the integrative medicine committee of the American Academy\
        \ of Pediatrics, which is currently writing new guidelines on supplements\
        \ in children.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b78dd6-c683-4730-8a65-175228385e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d805130-f849-4cfd-824a-bb64a9e209f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Side effects of melatonin use in children can include drowsiness, headaches,\
        \ agitation, and increased bed-wetting or urination in the evening. There\
        \ is also the potential for harmful interactions with medications and allergic\
        \ reactions to the melatonin, according to the National Center for Complementary\
        \ and Integrative Health, a department of the National Institutes of Health.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02381b7-df1d-455e-8762-7d00b998408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c734c0-303f-4503-9ab4-f39290123275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also warns supplements could affect hormonal development,\
        \ \"including puberty, menstrual cycles, and overproduction of the hormone\
        \ prolactin,\" which causes breast and milk development in women.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332b9fe-95d4-458f-ac9e-96c23705e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91116c4-5a55-48ce-82a4-80b9994bc106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Carefully chosen from government database</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e845a8d0-5797-4291-a857-429e5254a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the study, published Tuesday in the journal JAMA, researchers sent\
        \ 25 products labeled as melatonin gummies to an outside lab that tested for\
        \ levels of melatonin and other substances.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019ad21-3af1-4324-a5f3-73c359236271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd328d431-206c-4487-a67e-10766cc36b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the research team didn't pick products \"willy-nilly\" off\
        \ the internet, Cohen said. The scientists carefully chose the first 25 gummy\
        \ melatonin products displayed on the National Institutes of Health database,\
        \ which the public can check to see labels of dietary supplements sold in\
        \ the United States.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b764649a-dc0f-4833-afab-3f8121e80c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4263ae39-b90b-4b47-bccf-71c425ef6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We choose gummies over other products because we thought parents\
        \ would chose edibles to give to their children,\" Cohen said. \"\"We also\
        \ wanted to take a closer look at those products after last year's report\
        \ that poison centers have had over a quarter million calls about pediatric\
        \ ingestion, thousands of hospitalizations, ICU visits, even some deaths.\"\
        \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459fd9f-ef24-4d34-95dc-5eed17246c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b23a32-ef51-486b-8a03-b94f087a51b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 2022 report by the US Centers of Disease Control and Prevention found\
        \ calls to poison control about melatonin ingestion by children rose 530%\
        \ between 2012 to 2021. The largest spike in calls — 38% — occurred between\
        \ 2019 and 2020, the report said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e064b8-1b40-4870-8e11-fc2462dbf16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26d9556-1a27-4355-9b39-0f8a0f03aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the calls were about children younger than 5 years old who\
        \ had accidentally eaten gummies caregivers had not properly locked away.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c6621b-a6bb-48f6-8f9c-998fadd62b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c8a1ad-7f0f-4904-a53d-b492ba721e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Gummies are enticing to young children, who see them as candy,\"\
        \ Cohen said. \"We wondered if there was something going on with the products\
        \ that might be contributing to the calls to the poison control centers.\"\
        \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ac6fb-7726-4042-8b5a-02e5b15197ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c3ad55-d7f4-4cac-b376-b8cf53d914cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new study found 88% of the gummies were inaccurately labeled, and\
        \ only three contained a quantity of melatonin that was within 10% of what\
        \ was listed on the label, said Cohen, who has studied invalid labeling of\
        \ supplements for years.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aed747-c8cd-4b15-bc21-33436cd2adc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f8765-5a3f-4281-82cd-26f8170e1dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The regulatory framework for supplements is broken,\" he said, \"\
        The manufacturers are not complying with the law, and the FDA is not enforcing\
        \ the law. So what that means is that we have a lot of poor-quality products\
        \ out there.\"\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c866cb-3a9d-46b9-8d07-187644b3bca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33218f16-de6a-4a7f-9e64-08c2fdcfc7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the FDA told CNN the agency would review the findings\
        \ of the study, adding that the FDA generally doesn't comment on specific\
        \ studies, but \"evaluates them as part of the body of evidence to further\
        \ our understanding about a particular issue.\"\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a722d0c-d9de-43ee-83bf-2434c973deca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b85f0a-1327-4237-93b6-f89145c252f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's important to underscore that under current law, the FDA does\
        \ not have the authority to approve dietary supplements before they are marketed,\
        \ and firms have the primary responsibility to make sure their products are\
        \ not adulterated or misbranded before they are distributed,\" the spokesperson\
        \ said via email.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d9567-d220-4a3f-af04-25c205adcfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de094dd5-0b74-43fe-af4b-9ed1922e40ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Steve Mister, president and CEO of the Council for Responsible Nutrition,\
        \ a trade association for the dietary supplement industry, released a statement\
        \ saying that manufacturers may add additional melatonin to be sure the product\
        \ remains at the levels on the label as degradation naturally occurs over\
        \ time.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070abcc-7080-42b4-ad7c-9fbc04cedc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48378a7c-d186-4363-a4ae-f5e1739e82cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While there may be some variability in overages as companies adhere\
        \ to the FDA's requirements regarding shelf life and potency, it does not\
        \ mean there is a risk in taking these products as intended,\" Mister said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f389dc63-5509-401c-ad4f-255f31087469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2ebfdc-4950-41b0-8d9a-423b1caf492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Melatonin is a hormone</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089f34b7-921c-4a90-882a-02ad7afad47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People often view melatonin as an herbal supplement or vitamin, experts\
        \ say. Instead, melatonin is a hormone that is made by the pineal gland, located\
        \ deep within the brain, and released into the bloodstream to regulate the\
        \ body's sleep cycles.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd50daf-801c-480e-9ad2-15569a2c7b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce24450a-bfd4-4450-9103-441d96d57049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Studies have found that while using melatonin can be helpful in inducing\
        \ sleep if used correctly — taking a small amount at least two hours before\
        \ bed — but the actual benefit is small, Breuner said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0e2914-64dc-474b-930a-be6e9b4bc823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0a761-4a8f-4f24-8b65-60b821b75685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In six randomized controlled trials on melatonin treatment in the pediatric\
        \ population, she said, melatonin decreased the time it took to fall asleep,\
        \ ranging from 11 minutes to 51 minutes.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b8fc78-7f81-4347-b03e-87beda0ece22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb6e26-6ff8-4e5b-9cf3-cfd9ecda9645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, these were very small studies with widely variable results,\"\
        \ Breuner said. \"So I say to the parents, 'You're really looking at as little\
        \ as 11 minutes in decreasing the amount of time it takes your child to fall\
        \ asleep.'\"\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5703e3fe-c350-49a4-8292-5b8796921138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2540528-768d-4cf0-be2a-30e41843b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anyone considering melatonin should be sure that the bottle has the\
        \ stamp of the United States Pharmacopeia (USP), which manufacturers hire\
        \ to test and verify products.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83638fc3-6cc3-4b24-a6a0-ea73950f001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f828cb96-c1c2-45ad-951d-fe4dc3619523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If it has a USP stamp on the label, you can be sure the product is\
        \ accurately labeled,\" Cohen said. \"However, that doesn't mean melatonin\
        \ products are going to work or they're a good idea to take.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c517df98-25ac-4a65-afd0-6fa31ea086ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30150d8-148e-444c-b1e5-190319ffce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's not what the USP is about,\" he said. \"But at least the verification\
        \ of the label should eliminate the problems we're seeing here in our study.\"\
        \r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f7b08c-7b31-4d0e-9898-163dbc7780b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:06:48.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-26T13:06:49.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/04/25/health/melatonin-gummies-wellness/index.html"><em>
        "Potentially dangerous doses of melatonin and CBD found in gummies sold for
        sleep"&nbsp;</em></a></p>'
