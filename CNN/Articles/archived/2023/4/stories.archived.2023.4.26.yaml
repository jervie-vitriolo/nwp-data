      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the issue has been forwarded to the NTC’s technical team.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b02ddb8-334f-4530-8147-fcff05d07293'
