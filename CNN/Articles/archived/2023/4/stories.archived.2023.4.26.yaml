      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — The
        Department of Education (DepEd) is proposing to include lessons on the West
        Philippine Sea and the Hague arbitral tribunal ruling in Grade 10 in the drafted
        K-12 curriculum guide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4168d30e-b74f-4f59-a160-9194dcf57f7f'
      'mgnl:activationStatus': true
