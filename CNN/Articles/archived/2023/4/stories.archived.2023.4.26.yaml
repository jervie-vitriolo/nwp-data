      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling also invalidated Beijing's nine-dash line claim to nearly\
        \ the entire South China Sea, including the West Philippine Sea.\r"
