    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730bf1cd-390b-4ecc-abf6-76d29d5f3746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T22:55:00.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T22:57:15.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the truce, Filipinos in Sudan were advised to <a href="https://www.cnnphilippines.com/news/2023/4/22/Filipinos-in-Sudan-advised-to-stay-home.html">stay
        home</a> as gunfire and bombings persist in nearby areas, the Philippine Embassy
        in Egypt announced last week.&nbsp;</p>'
  'sudan-conflict-explained':
    'author': 'Nima Elbagir, Tamara Qiblawi and Amarachi Orie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-26T23:18:37.000+08:00
    'imagesource': 'jcr:a8222bfa-9c64-4605-94b7-f12a9eb8ad72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdb6beb6-f1ed-4e4a-96c5-0445f444a6fd'
    'lead': 'Fierce clashes in Sudan have left hopes for a peaceful transition to
      civilian rule in tatters. Forces loyal to two rival generals are vying for control,
      and civilians have suffered the most, with dozens killed. Here''s what you need
      to know.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T23:25:07.491+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-26T23:25:08.114+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rival generals are battling for control in Sudan. Here''s a simple guide
      to the fighting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8875a2-3187-41c1-b529-88ddea155db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.504+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fierce fighting across Sudan has left hopes
        for a peaceful transition to civilian rule in tatters. Forces loyal to two
        rival generals are vying for control, and as is so often the case, civilians
        have suffered the most.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce4518-a2f0-44de-a3e3-cbacdaacb861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 459 people have been killed and more than 4,000 injured in
        the unrest so far, according to the World Health Organization, while parts
        of the capital Khartoum have become a war zone.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d4a00b-1c52-454a-9718-ba24925b6b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A 72-hour ceasefire agreed on by Sudan''s Armed Forces (SAF) and Sudan''s
        Rapid Support Forces (RSF) came into effect at midnight local time on Tuesday
        (Monday 6 p.m. ET).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7cac1a-6866-4e3b-bbe1-5bfa967a6951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Volker Perthes, the UN Secretary General''s Special Representative
        for Sudan, said Tuesday that the ceasefire "seems to be holding in some parts;
        however, reports of sporadic shooting are still coming in as well as reports
        of relocation of troops."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ea1ee-23dd-45fd-afa6-de40ae4c04e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Doctors'' organizations and several eyewitnesses said medical facilities
        were being bombarded with military strikes in targeted attacks. Both sides
        later denied shelling hospitals, in comments to CNN.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a96bb1-bb35-47aa-8a23-1c2d8cef189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.506+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The unrest entered its 12th day on Wednesday as efforts to evacuate
        foreign diplomats and citizens intensified.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b456023a-162b-4237-868a-eef379626bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.506+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19cb9c-b621-4c24-9895-a50be4a87210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.506+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A power struggle is at the center of the fighting</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19120006-6639-4dfb-bf7f-22355a901e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the clashes are two men: Sudan''s military ruler
        and head of the army Abdel Fattah al-Burhan and General Mohamed Hamdan Dagalo
        (widely known as Hemedti), the country''s deputy and head of the Rapid Support
        Forces (RSF) paramilitary group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a720df-9f0e-4bd1-8807-7f20cee53451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Until recently, the two men were allies who worked together to topple
        ousted Sudanese President Omar al-Bashir in 2019 and played a pivotal role
        in the military coup in 2021.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050305e-3264-44c2-8cd3-7aa2321fabe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, tensions arose during negotiations to integrate the RSF into
        the country''s military as part of plans to restore civilian rule.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635c3ee6-c8dc-4b78-a160-644484cdaf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The key question: who would be subordinate to whom under the new hierarchy.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2e6478-7e1e-401e-af56-9f5a671141bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These hostilities, sources told CNN, are the culmination of what both
        parties view as an existential fight for dominance.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa801cf-42fc-422a-bc66-dfc697f82367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sudan is no stranger to upheaval</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d980ee-c6b3-4151-94af-c1a7fcd8d9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is difficult to overstate how seismic Bashir''s overthrow was.
        He had led the country for nearly three decades when popular protests that
        began over soaring bread prices toppled him from power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a43164-3138-4df2-b978-1a91fd7b60d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During his rule, South Sudan split from the north while the International
        Criminal Court issued an arrest warrant for Bashir alleged war crimes in Darfur,
        a separatist Western region.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38faf1cd-55df-4a29-be6e-0978e01c8918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After Bashir''s ouster, Sudan was ruled by an uneasy alliance between
        the military and civilian groups.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d8afe-04e8-4fd5-a595-0518550c6fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That all ended in 2021, when the power-sharing government was dissolved
        by armed forces.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd881336c-fb4a-4f8a-ac94-bf24b85e3c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former Sudanese minister Ahmed Haroun, wanted by the International
        Criminal Court (ICC) for war crimes, said he and a number of former regime
        figures, left prison in Khartoum after chaos hit the facility on Sunday. Unconfirmed
        reports on Wednesday claimed Bashir was among those released.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d937d4-7f79-4e21-b5e6-da5b82f07685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the media office of Sudan''s Police and sources familiar with
        the matter told CNN Bashir remains in the custody of the Sudan Armed Forces
        at a military hospital in Omdurman, west of Khartoum.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be86d83-8ff4-495d-9e5f-1b325e7da0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The RSF has a controversial past</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2e6d31-100e-4dbc-bfd2-67ac648e0f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rapid Support Forces are the preeminent paramilitary group in
        Sudan, whose leader, Dagalo, has enjoyed a rapid rise to power.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4114a8b-3c22-4ebc-b2fc-3d61d64bb5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During Sudan''s Darfur conflict in the early 2000s, he was the leader
        of Sudan''s notorious Janjaweed forces, implicated in human rights violations
        and atrocities.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c62e6-4ae0-49b0-96ab-1d5f2c19e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An international outcry saw Bashir formalize the group into paramilitary
        forces known as the Border Intelligence Units.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e130179-54e8-4007-8a5e-05d13701b7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2007, its troops became part of the country''s intelligence services
        and, in 2013, Bashir created the RSF, a paramilitary group overseen by him
        and led by Dagalo.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd627a16-e2d2-45bf-93fd-2ee70fb296de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dagalo turned against Bashir in 2019, but not before his forces opened
        fire on an anti-Bashir, pro-democracy sit-in in Khartoum, killing at least
        118 people.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07a2f05-a7e6-4c8a-a73b-2ca8aefcff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.514+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He was later appointed deputy of the transitional Sovereign Council
        that ruled Sudan in partnership with civilian leadership.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f1833-5ae1-4408-ae49-d7d81640a012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.514+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Russian involvement</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a08bd50-eeae-491b-bca7-b2dd88d3ae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s mercenary group, Wagner, has involved itself in the conflict
        by boosting the RSF''s missile supplies, Sudanese and regional diplomatic
        sources told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9036b797-6764-4db7-ac50-88a81785d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The sources said the surface-to-air missiles have significantly buttressed
        RSF paramilitary fighters and their leader Dagalo.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deebbb76-c5dc-4570-8276-d995eb876fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In bordering Libya, where a Wagner-backed rogue general, Khalifa Haftar,
        controls swathes of land, satellite imagery supports these claims, showing
        an unusual uptick in activity on Wagner bases.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4025e16f-99ee-4160-a18e-7f2461df7d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bolster in support comes amid deepening ties between Moscow and
        Sudan''s military leadership.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cad2d2-4342-4d2b-8cb8-2881c965c28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A July 2022 CNN investigation found that Sudan''s military leaders
        granted Russia access to the east African country''s gold riches in exchange
        for military and political support.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe2b40-455c-42de-adc1-6efc6cb4209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dagalo''s forces were a key recipient of Russian training and weaponry,
        and Sudan''s military leader Burhan is also believed by CNN''s Sudanese sources
        to have been backed by Russia, before international pressure forced him to
        publicly disavow the presence of the Russian mercenary group Wagner, in Sudan.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c670b1-4e63-4b65-a6bd-b0a25f7804fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The two rivals mirror each other</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ba00cf-44e3-43c7-8387-233493682378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burhan is essentially Sudan''s leader. At the time of Bashir''s
        toppling, Burhan was the army''s inspector general.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc4d56-9715-4730-842c-ac2b991a79f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His career has run an almost parallel course to Dagalo''s.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf93e838-8522-4b4e-93f4-572a871a72be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also rose to prominence in the 2000''s for his role in the dark
        days of the Darfur conflict, where the two men are believed to have first
        came into contact.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc111996-bf1e-4816-a2fa-405ee9ddce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Al-Burhan and Dagalo both cemented their rise to power by currying
        favor with the Gulf powerhouses.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0434ab-04cf-41f0-ab20-3468851f8ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They commanded separate battalions of Sudanese forces, who were sent
        to serve with the Saudi-led coalition forces in Yemen.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea8c075-c03e-472e-a447-8a549f131619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now they find themselves locked in a power struggle.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a169e8dd-6437-421d-b70e-eb21d648d543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Attempted coup''</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb68b823-17ad-47c5-864c-54d39382cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN, Burhan, characterized the RSF offensive as an
        "attempted coup."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed098ad-4bec-4bab-9321-2f31cbca5e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is an attempted coup and rebellion against the state," Burhan
        told CNN by phone. He said that RSF leader Dagalo had "mutinied" against the
        state, and if captured, would be tried in court of law.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7bebee-fe4e-47e1-9d4d-a5810ed0dd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Burhan alleged in the CNN interview that the RSF had tried to "capture
        me and kill me."'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec5d05-a7b1-4292-ae18-4e0fd1bdd14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.524+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked about that claim, an RSF spokesperson told CNN that the
        group was "seeking to capture him" and bring him to justice for "many treasons
        acts against the Sudanese people."'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04455123-3579-4a20-bc1e-c6dc5ce946af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.524+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are fighting for all Sudanese people," the spokesperson said in
        a statement. "We [are] going to bring all responsible parties to justice and
        give them a fair trial."'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bee0b8-36ac-4aea-ac73-30233f1b7642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When challenged on why the Sudanese people should trust him, given
        his former alliance with Dagalo, Burhan told CNN: "The Sudanese Army is the
        people''s army.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa311d-a9a9-42b4-80ad-e57b3ebbc2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not owned by specific people or specific organizations,"
        he said. "It is a national institution, which is tasked with defending Sudan."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395bf38b-334e-4e15-961e-d3597c50684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sudan faces an uncertain future</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db3131-b878-480e-88ce-a60dc1cbb6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.527+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Where the fighting will end is unclear. Both sides claim control over
        key sites and fighting has been reported across the country in places far
        from the capital Khartoum.'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7578e4-c32d-4450-b7a9-1f831e5ceb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While various official and non-official estimates place the Sudanese
        armed forces at around 210-220,000, the RSF are believed to number approximately
        70,000 but are better trained and better equipped.'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034561a9-1d71-4ac5-acf8-bbd453ddbba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'International powers have expressed alarm, with the UN Security Council
        holding its first meeting on the crisis in Sudan on Monday. Apart from concerns
        over civilians there are likely other motivations at play -- Sudan is resource-rich
        and strategically located.'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce1bad-f9dd-46a8-bc2a-0fe2ed467d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:25:07.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:25:08.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan''s neighbors Egypt and South Sudan have offered to mediate,
        but in the meantime all that is certain is more misery for the Sudanese people.</p>'
  'DFA-Egypt-visas-OFW-Sudan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-26T23:32:51.000+08:00
    'imagesource': 'jcr:65b9ee92-f52e-4435-85a1-3c5ad44b69b2'
    'jcr:primaryType': 'mgnl:composition'
