      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — More
        than 300 more Filipinos in violence-stricken Sudan are being evacuated amid
        the ongoing <a data-cke-saved-href="https://www.cnnphilippines.com/world/2023/4/25/sudan-ceasefire-us-secretary-of-state.html"
        href="https://www.cnnphilippines.com/world/2023/4/25/sudan-ceasefire-us-secretary-of-state.html">ceasefire</a>,
        an official of the Department of Foreign Affairs (DFA) said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dbddb6-6af7-4d20-8530-8b753a504f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T15:01:26.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Eduardo de Vega reported that at least seven more
        buses carrying the repatriates “are leaving for Egypt” as of Wednesday morning
        in Sudan time, which is six hours behind Philippine time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e98542-1435-4ef9-94f1-8288f8ce5062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T15:01:26.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f617a920-51c1-4bea-8342-3824524a02c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T15:01:26.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest number is in addition to the<a href="https://www.cnnphilippines.com/news/2023/4/25/Filipinos-repatriated-in-Sudan.html">
        50 Filipinos</a> who have already been evacuated as of Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc10e003-a79e-47e4-9573-4a2b1919bdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.530+08:00
