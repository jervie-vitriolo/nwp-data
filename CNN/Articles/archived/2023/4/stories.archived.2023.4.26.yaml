      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Upon belief of veterinary malpractice, the complainant shall reserve\
        \ the right to preserve the remains of his/her patient and immediately take\
        \ the patient’s body to another veterinarian for a necropsy,” the bill read.\
        \  \r"
