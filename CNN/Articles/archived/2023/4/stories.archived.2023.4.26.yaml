      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July 2016, the special tribunal constituted under the UN Convention\
        \ on the Law of the Sea affirmed the Philippine’s sovereign rights in areas\
        \ of its exclusive economic zone that are being claimed by China.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60824d07-ea21-40a2-a198-da0dd6bd2ba2'
