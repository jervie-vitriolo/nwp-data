    'lead': 'The National Telecommunications Commission (NTC) on Wednesday said it
      is ready to bring its legal battle against an affiliate of listed NOW Corp.
      to the Supreme Court (SC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T16:45:24.971+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-26T16:45:25.211+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
