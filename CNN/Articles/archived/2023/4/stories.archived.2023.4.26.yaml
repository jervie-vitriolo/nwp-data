    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA: PH arranging Egypt visas for OFWs fleeing Sudan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580dc896-0406-4d47-81dc-f3020a54a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:40:05.902+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        Philippine government has reached out to the Egyptian foreign ministry to
        expedite visas for Filipinos attempting to cross the border from conflict-torn
        Sudan, the Department of Foreign Affairs (DFA) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756faaca-92fd-4a7c-833d-df25bec68a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:40:05.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakausap na po ni (Philippine) Ambassador (to Egypt Ezzedin) Tago
        ang Ministry of Foreign Affairs at Egyptian Foreign Minister tungkol sa kalagayan
        ng ating kababayan na nag-aabang ng entry visa para makapasok ng Egypt,” DFA
        Assistant Secretary for Migrant Workers Paul Cortes told <a href="https://www.facebook.com/CNNPhilippines/videos/194873480016850">CNN
        Philippines’ Politics As Usual</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7991e0-5d4f-4c4d-951e-1f874325188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:40:05.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Philippine Ambassador to Egypt Ezzedin Tago has spoken
        with the Ministry of Foreign Affairs and the Egyptian Foreign Minister about
        the condition of our countrymen who are awaiting entry visas to enter Egypt.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0320361b-563f-4ede-b3e8-ac50c5fe86e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:40:05.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cortes said the Egyptian foreign minister has contacted the guards
        on the Egypt-Sudan border.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd0e643-3ecc-4c45-9f24-aa4f555054dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:40:05.904+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hopefully, in the next few hours ay mapagbigyan na itong mga kababayan
        natin [our countrymen will be granted entry],” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318e990-1970-4835-8b57-a3f5ecc289d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:40:05.904+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over 300 more Filipinos in violence-stricken Sudan are being evacuated
        amid the ongoing ceasefire between the warring Sudanese Armed Forces and the
        Rapid Support Forces.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133a6b6-ae94-4e8a-86c3-d223811b4621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:40:05.904+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2023/4/26/sudan-conflict-explained.html">Rival
        generals are battling for control in Sudan. Here’s a simple guide to the fighting</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7812033-f6c7-4a41-8101-d660e063e1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:40:05.905+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, Cortes said 21 Filipino families are being assisted
        by the Philippine Embassy in Cairo, while around 50 Filipinos are currently
        stranded on the Sudanese side of the Egypt-Sudan border.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3debe46a-0e7c-4d29-b5d6-e7145982dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:40:05.905+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among them is Norhad Ananaid Langiles, a Filipino studying in the capital
        Khartoum, who said that he along with other Filipinos on the border are waiting
        for their entry visas, adding that they do not have enough food and water.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23f7f4-4a01-4325-bb15-610a80a469c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:40:05.905+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kanina sabi nila makakapasok daw kami sa Egypt kung meron kaming entry
        visa. Tinanong namin magkano ang babayaran. Medyo mahal at hindi namin kaya
        dahil wala kaming pera. Wala lahat. Kahit pagkain walą kami,” Langiles said
        on the program.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05422932-4a23-4bfa-b2d1-4bbad848c1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:40:05.905+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Earlier, they said that we can enter Egypt if we have
        an entry visa. We asked how much. It''s quite expensive and we can''t afford
        it because we don''t have money. We don''t even have food.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bfac4d-2531-4650-a782-81c28c505e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:40:05.906+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Because Manila does not have an embassy in Khartoum, Cortes said the
        Philippine embassy in Cairo is having difficulties sending help to Filipinos
        on the Sudanese side of the border.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03910ffc-38bd-4523-9a7e-80e13c280f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:40:05.906+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang Philippine government ay nag-aabang po sa side ng Egypt border.
        Kapag nandoon na po kayo, ibibigay namin lahat ng kailangan niyo pati ticket
        pabalik ng Pilipinas,” Cortes assured.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b64a681-761c-4295-8c32-bc69202d898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:40:05.907+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The Philippine government is waiting on the side of the
        Egyptian border. ''When you get there, we will give you everything you need,
        including a ticket back to the Philippines.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c4a273-5f54-45ae-b6df-36cbb22684c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:40:05.907+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DFA official said that aside from the first bus carrying the 50
        Filipinos, seven more Philippine-commissioned buses from Khartoum are expected
        to arrive at the border within 24 to 36 hours.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc37992-15c4-4cf1-a4e0-0cc11fa4fc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:40:05.907+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cortes explained that Filipinos are not the only ones scrambling to
        get out of Sudan. He said other foreign nationals are also fleeing in droves,
        resulting in the scarcity of transportation.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c021aaba-25ee-474b-b409-e144b6c5b58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:40:05.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the Philippine embassy in Cairo is waiting for
        the go-signal from the Egyptian Foreign Ministry to allow a Philippine official
        to cross the border to Sudan in order to extend help to stranded Filipinos
        there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1089a09-53d7-4f2d-a355-e443788ce780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:40:05.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Pero hopefully in the next few hours, bago pa man din makapasok ang
        vice consul, eh nakapasok na sila (Filipinos) sa Egypt,” Cortes said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b095ed-6e4b-408b-9165-216c9a5fdc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:40:05.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But hopefully in the next few hours, even before the
        vice consul is allowed through, they (Filipinos) would have entered Egypt.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072adb52-3d61-493a-b949-d2eaf92bbb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T23:41:36.007+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-26T23:41:36.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/4/26/Sudan-Alert-Level-3.html">DFA
        raises Alert Level 3 status in Sudan due to conflict</a></strong></p>'
