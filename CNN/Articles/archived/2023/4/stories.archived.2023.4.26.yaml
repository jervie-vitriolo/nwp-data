      'mgnl:type': 'text'
      'text': '<p>The DFA earlier announced that more than <a href="https://www.cnnphilippines.com/news/2023/4/26/filipinos-evacute-sudan.html">300
        more Filipinos</a> in violence-stricken Sudan are being evacuated amid the
        ongoing ceasefire.&nbsp;</p>'
