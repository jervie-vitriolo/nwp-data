  'Harry-Belafonte-passes-away-at-96':
    'author': 'John Blake and Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-26T01:08:09.000+08:00
    'imagesource': 'jcr:1f0f9533-cb3a-48aa-adb0-c433b2ae2fe2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd635fc09-8d22-4adb-844b-4a129fd70656'
    'lead': 'Harry Belafonte, the dashing singer, actor and activist who became an
      indispensable supporter of the civil rights movement, has died, his publicist
      Ken Sunshine told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T01:15:53.290+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-26T01:29:25.999+08:00
    'mgnl:lastActivatedBy': 'superuser'
