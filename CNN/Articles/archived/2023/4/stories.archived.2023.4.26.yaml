      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee8873-8f20-4444-a8e7-632cd678813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T11:37:58.427+08:00
      'mgnl:createdBy': 'lara'
