      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9672d4d-9e7a-40db-b33c-6f572172279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T15:01:26.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another challenge is the long processing at the Egyptian border which\
        \ is taking over a day, De Vega explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a8cda-884e-44a8-8417-b4715b1992c5'
      'mgnl:activationStatus': true
