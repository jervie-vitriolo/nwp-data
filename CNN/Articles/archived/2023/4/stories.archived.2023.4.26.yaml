      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Department of Information and Communications Technology
        (DICT) Secretary Ivan John Uy said the agency is <a href="https://www.cnnphilippines.com/news/2023/4/25/DICT-limit-access-SIM-services-registration-extension.html">discussing</a>
        with telcos the possibility of limiting the access of unregistered subscribers
        to some social media applications and services during the 90-day period so
        consumers will experience the consequences of failing to registering their
        numbers.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a40d83-8447-407a-ba53-264edb9dd123'
