  'cynthia-villar-case-viral-video':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-26T15:36:55.000+08:00
    'imagesource': 'jcr:399178f6-8bfd-4747-af9f-ae108886e96e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c23a935f-15e5-4ec3-b584-f81d4ca880de'
    'lead': 'Senator Cynthia Villar said she is consulting with her legal representatives
      to see whether a case can be filed against the person who took and posted a
      video of her confronting a guard who barred public access to a composting site.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T15:41:12.058+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-26T15:45:29.649+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-26T15:45:29.303+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['viral-video', 'BF-Resort-Village', 'Cynthia-Villar']
    'stories': []
    'template': '1'
    'title': 'Sen. Villar looks into bringing viral berating incident to court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2fbc6a-813c-4f6b-96da-197790cb42b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:41:12.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T15:45:29.650+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — Senator
        Cynthia Villar said she is consulting with her legal respresentatives to see
        whether a case can be filed against the person who took and posted a video
        of her confronting a guard who barred public access to a composting site.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d3a22-0cb9-4593-ba76-7e04a53da3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:41:12.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T15:45:29.651+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing on Wednesday, Villar said she knew who took the video\
        \ that has since gone viral. She also denied she had an outburst over the\
        \ incident, adding \"they're just inventing that.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b52b55-cb92-4bdf-b558-2e59460a539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:41:12.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T15:45:29.651+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang outburst,</em> there''s no outburst. They''re just inventing
        that," she said. "I was just telling them to remove the gate because it''s
        for public use. It''s not for me, I don''t need that."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a1b07a-3b4b-4c43-bfbb-ce53d325108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:41:12.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T15:45:29.651+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villar also said she would have not been able to harm the security\
        \ guard.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c47dd-d1da-4b21-9af4-b6ca1c4aa19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:41:12.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T15:45:29.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang laki-laki niya para masaktan ko siya,"</em> she pointed
        out. "There''s something wrong with him. He''s a security guard, he has a
        gun in his holster. <em>Anong sasabihin ko, masasaktan ko ba yan? Ang tapang
        ko naman, ang laki-laki niya ang liit-liit ko, wala akong baril, siya may
        baril.</em> Why will I do it?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec4f786-60fe-41d2-969d-ac6e825008d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:41:12.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T15:45:29.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: He is too big for me to injure. There's something wrong\
        \ with him. He's a security guard, he has a gun in his holster. What should\
        \ I say, can I hurt him? That would be too brave of me -- I'm small, I have\
        \ no gun. Why will I do it?]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46257ca-392f-4636-8a4d-5b78d4c2db04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:41:12.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T15:45:29.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said she wondered why the gate was put up just at the
        public composting site she established when it has been there for years and
        has been <a href="https://legacy.senate.gov.ph/press_release/2022/1124_villar1.asp"
        target="_blank">recognized</a> by Austria''s Energy Globe Awards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1fa98-de96-482e-a968-e4652ddab2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:41:12.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T15:45:29.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She speculated that the issue with the BF Resort Village was over use\
        \ of the Friendship Route in the area. Villar said she has been a resident\
        \ of the communty for 45 years.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6f4eef-5e0a-437b-9d1a-83e1098f9aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:41:12.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T15:45:29.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I filed a case before the Regional Trial Court of Las Piñas because\
        \ of the prohibition of the BFRV to accept our friendship sticker to pass\
        \ through the road of BF Resort Village, and that is against a local legislation,\"\
        \ she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e557fde-e8b9-4bc1-b844-91fc17e06365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:41:12.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T15:45:29.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A temporary restraining order was issued by the court, resulting in\
        \ motorists being able to access the route.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e210f37-a971-4dbb-97eb-a04d52fe6864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:41:12.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T15:45:29.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro doon sila nagalit sa akin kasi</em> that will bring
        down the income, because they''re charging ₱2,500 per sticker," she said.
        "<em>Eh yung</em> friendship sticker is free for Las Piñeros."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbad8cb1-56ce-46dc-8bb2-b4be09265f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:41:12.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T15:45:29.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That might have been the reason why they got mad because
        because they''re charging ₱2,500 per sticker. The friendship sticker is free
        for Las Piñeros.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7cb2e5-f232-4739-8bed-c97d8eac949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:41:12.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T15:45:29.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, since then I have encountered problems involving the BFRV Homeowner's\
        \ Association, Inc.,\" the senator said. \"The first, is that they are removing\
        \ the signages na nag-iindicate [which indicate] that BFRV Homeowner's Association\
        \ should honor the friendship sticker based on a local legislation passed\
        \ in 1995.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a5fe06-a85b-497d-8ae8-94d49d9d1cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:41:12.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T15:45:29.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from the incident over the fence installed at the composting\
        \ site, Villar cited other incidents such as not being given permission to\
        \ build an impounding or shelter facility for stray dogs and cats in the subdivision.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacbcced-2a52-470c-9831-1a0fb7e35c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:41:12.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T15:45:29.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said she has also consulted with her lawyers and instructed them\
        \ to study what cases or actions could be done along with the complaint where\
        \ she was granted a TRO.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d6a46a-2302-4508-8de5-b8a2dcbd1128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:41:12.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-26T15:45:29.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't want people to remember me as a senator who just kept quiet.\
        \ I want to be remembered as someone who will fight for what is right and\
        \ what is good for the people,\" she said.\r"
  'power-hike-onset-el-nino':
    'author': 'Eireene Jairee Gomez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-26T15:47:02.000+08:00
    'imagesource': 'jcr:0d27efd6-0d54-4d25-a674-4c315593bc6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2547e2ac-e89d-476d-a019-d3126736554d'
    'lead': 'Higher power rates could await consumers next month amid the increasing
      energy consumption driven by rising temperatures as the country braces for the
      onset of El Niño.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T15:49:15.083+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-26T15:49:15.349+08:00
