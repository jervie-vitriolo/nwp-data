    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Power hikes seen due to looming onset of El Niño'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6a32c9-dc08-4565-ba71-ebe54495e3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:49:15.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T15:49:15.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — Higher
        power rates could await consumers next month amid the increasing energy consumption
        driven by rising temperatures as the country braces for the onset of El Niño.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c0e8d-6dff-49ed-b47e-9e9fe35c5fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:49:15.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T15:49:15.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Independent Electricity Market Operator of the Philippines
        (IEMOP) showed that year-to-date, all regions breached their past year’s peak
        demand level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b73b63f-9d5d-4f67-b777-fa1bc96e1359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:49:15.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T15:49:15.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Luzon</strong> - 12,221 MW vs. last year''s 12,103 MW</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0538b73-1e17-475f-8de9-0330803153ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:49:15.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T15:49:15.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Visayas</strong> - 2,380 MW vs. 2,297 MW</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a6a95-a7df-4e79-9d3d-b91ca07b1e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:49:15.105+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T15:49:15.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mindanao</strong> - 2,363 MW vs. 2,167 MW</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9cbaea-f2be-4a35-b942-df47c15f5dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:49:15.105+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T15:49:15.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Of course, the higher demand tends to increase ''yung [the] supply
        requirement which correspondingly can lead to possible increases in electricity
        rates,” said Isidro E. Cacho, Jr., head of Corporate Strategy and Communications
        of IEMOP.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d781e-2ecc-43fb-b562-63f53f1b2d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:49:15.105+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T15:49:15.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The IEMOP is expecting that the uptrend will continue next month mainly
        driven by the possible onset of the El Niño dry spell, which could affect
        electricity supply from hydropower plants.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f02264-ab07-493b-a600-34bae17f534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:49:15.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T15:49:15.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
