    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb75f35b-48b8-4e8e-b07e-9065f2b78454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:09:52.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T19:14:04.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, authorities said they have yet to verify the source of the\
        \ reported interloper or intruder – an aircraft sighted in the area where\
        \ the joint drills were being held.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc021d3f-6041-419c-9008-7c79d4c887ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:09:52.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T19:14:04.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e343c515-b08e-4c0f-9ba8-558d47b49fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T19:09:52.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T19:14:04.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Safety is always a primary consideration when we conduct the exercise,
        any interloper or any intrusion into the exercise that will endanger the lives
        of people whether its intentional or accidental is our primary consideration
        so as a general SOP we lift fires every time that there is an interloper,”
        said Colonel Mike Logico, spokesperson of the Balikatan.</p>'
  'sm-to-double-geothermal-capacity':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-26T20:36:26.000+08:00
    'imagesource': 'jcr:fe063fcb-4846-4d0d-97b4-4b70fd5c1726'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7d3da80-62d5-4394-a27e-b7e291357cea'
    'lead': 'Listed conglomerate SM Investments is spending ₱3 billion annually in
      the next five years to double the output of the Tiwi and Mak-ban steam fields
      to 600 megawatts, company officials said on Wednesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T20:38:53.702+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-26T20:46:51.871+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SM sets aside ₱3B per year to double geothermal capacity to 600MW'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79ad080-8275-413e-97fc-35960ce70e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:38:53.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T20:46:51.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> Listed
        conglomerate SM Investments is spending ₱3 billion annually in the next five
        years to double the output of the Tiwi and Mak-ban steam fields to 600 megawatts,
        company officials said on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece6d05-ee64-4859-b437-1edf594da61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:51.584+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T20:46:51.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SM ventured into renewable energy production last year when it bought\
        \ out the 100% stake in Philippine Geothermal Production Co. (PGPC), the operator\
        \ of the Tiwi and Mak-ban geothermal steam fields that currently generate\
        \ approximately 300 megawatts.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1250eb76-93a0-4e02-8d77-23482785f00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:51.585+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T20:46:51.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ian Jason Aguirre, the geothermal unit’s chief finance officer and\
        \ vice president, said the SM group will drill wells in areas in north and\
        \ south Luzon to grow its renewable energy portfolio to 600 megawatts over\
        \ a five-year timeframe.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101bc0e4-d584-4757-b55a-047c5c2fdf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:51.585+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T20:46:51.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We do have five new areas that we are exploring,” Aguirre said. “\
        We are in the very early stages of exploration in most of those.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b4dc59-e733-4c40-8273-dc9e79065cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:51.585+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T20:46:51.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We see we’ll be drilling explorations wells for a couple of those\
        \ exploration areas…The long-term plan is to double our existing capacity\
        \ of 300 megawatts to around 600 megawatts equivalent in the coming years,”\
        \ he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8e84e8-6644-4276-aa02-e596750eb432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:51.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T20:46:51.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The listed conglomerate also said it is “very bullish” about its expansion\
        \ plans, unhampered by rising interest rates and slowing domestic consumption.\
        \  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f597d48-1868-40e9-9b88-c9f73205c634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:51.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T20:46:51.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is spending a combined ₱90 billion in capital expenditures this\
        \ year. The bulk of that, or ₱80 billion, has been allocated for building\
        \ more malls and 348 Alfamart convenience stores outside Metro Manila.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc93ba-b725-473b-8c8a-41eab0d1e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:51.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T20:46:51.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The market is still big out there, still a lot of pent-up demand even\
        \ though there’s a risk,” said Jonathan Ng, Chief Finance Officer of SM Retail.\
        \ “We remain very, very bullish.”  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd6ca62-2e8a-47d7-82b9-8479fe94fb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:51.587+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T20:46:51.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SM is also interested in buying out Philippine Amusement and Gaming\
        \ Corp. (PAGCOR) casino operations if the Marcos government decides to privatize\
        \ the state-run gaming regulator’s casino business.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37344de3-b0db-4880-8af3-b5dbfac48e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:51.587+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T20:46:51.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s a wide range of assets being offered,” said Armin Antonio\
        \ Santos, president and CEO of listed SM subsidiary Premium Leisure Corp.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859fad3-1e1f-4578-9789-4ca6237a3618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T20:46:51.587+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-26T20:46:51.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If and when PAGCOR decides to privatize…we will look at the terms
        and conditions that we can participate,” Santos added. “From what I gathered
        from the PAGCOR’s pronouncements, they’re open to privatization at least in
        this administration of [Marcos].”</p>'
  'Paolo-Banchero-NBA-Rookie-of-the-Year':
    'author': 'Kevin Dotson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-04-26T20:37:55.000+08:00
