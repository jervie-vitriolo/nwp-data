    'jcr:uuid': '176c501e-3e14-4802-9fc6-8e5071728c01'
    'lead': 'Orlando Magic star Paolo Banchero was awarded the Wilt Chamberlain Trophy
      as he was named the NBA''s Rookie of the Year.'
