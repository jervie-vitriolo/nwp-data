    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Harry Belafonte, activist and entertainer with a ‘rebel heart,’ dies
      at 96'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b06cf36-86a4-4bc0-bd7f-0ebaafb61ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:25.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Harry Belafonte, the dashing singer, actor
        and activist who became an indispensable supporter of the civil rights movement,
        has died, his publicist Ken Sunshine told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23edf11c-7741-431a-998d-0b5b01d67e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He was 96.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f72284-263d-4d13-8e23-5dd07861c101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Belafonte died Tuesday morning of congestive heart failure, Sunshine
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b95996-0f4e-41c3-a7e6-5e28ce7def24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Belafonte was dubbed the "King of Calypso" after the groundbreaking
        success of his 1956 hit, "The Banana Boat Song (Day-O)." He also became a
        movie star after acting in the film adaption of the Broadway musical, "Carmen
        Jones."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c197560-4e14-47a0-bc6a-5e28b8a3eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Belafonte''s biggest contributions took place offstage. He was
        a key strategist, fundraiser and mediator for the civil rights movement. He
        continually risked his entertainment career -- and at least once his life
        -- for his activism. He became a close friend of the Rev. Martin Luther King
        Jr., who often retired to Belafonte''s palatial New York apartment to talk
        strategy or escape the pressures of leading the civil rights movement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fde9df-cdd9-4f5b-b978-8f02eea3bef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A voracious reader with a burning disdain for injustice, Belafonte''s
        political consciousness was shaped by the experience of growing up as the
        impoverished son of a poor Jamaican mother who worked as a domestic servant.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e94cd11-5676-4f25-8b99-7b274b6e934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I''ve often responded to queries that ask, ''When as an artist did
        you decide to become an activist?'' '''' he once said. "My response to the
        question is that I was an activist long before I became an artist. They both
        service each other, but the activism is first."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b8f75a-d08b-485c-8807-4586dfb4d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The scope of Belafonte''s activism was astonishing. He saw the civil
        rights movement as a global struggle. He led a campaign against apartheid
        in South Africa, and befriended Nelson Mandela. He mobilized support for the
        fight against HIV/AIDS and became a UNICEF Goodwill Ambassador. He also came
        up with the idea for recording the 1985 hit song, "We Are the World," which
        assembled a constellation of pop and rock stars, including Bob Dylan, Michael
        Jackson and Bruce Springsteen, to raise money for famine relief in Africa.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bfbebb-b761-4ab2-9217-7e0828aaa795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Belafonte didn''t mellow as his wealth and fame grew. He drew criticism
        after calling President George W. Bush "the greatest terrorist in the world"
        for leading an invasion of Iraq, and assailed Black celebrities such as Jay
        Z and Beyonce for not taking bolder stands on social justice. He criticized
        Barack Obama so much during the then Senator''s first presidential run in
        2008 that Obama asked him, "When are you going to cut me some slack?"'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d62007-9ff0-4067-82d5-2c760d822c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"What makes you think that''s not what I''ve been doing?" Belafonte
        responded.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a35155-f8a1-444f-b551-ccdda08c0333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Belafonte''s hero and mentor</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de12f89-8bbf-4efa-8bc0-5b0e53ec9d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Harold George Belafonte Jr. was born March 1, 1927 in New York city
        to poor Caribbean immigrants. His father worked as a cook on merchant ships
        and abandoned the family when Belafonte was young. Belafonte also spent some
        of his boyhood in Jamaica, the former British colony and his mother''s native
        country, where he witnessed White English authorities mistreating Black Jamaicans.
        He returned to New York City''s Harlem neighborhood by 1940 to live with his
        mother, Melvine, who struggled to hold her family together amid grinding poverty.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da81484-806b-491a-9406-79058f8cf8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"She was the one who taught him that you shouldn''t let the sun go
        down without fighting against injustice," Judith E. Smith, author of "Becoming
        Belafonte: Black Artist, Public Radical," says about Belafonte''s mother.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef635fb-8ee0-4127-a696-91ebe1fd8893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Belafonte had a tumultuous childhood and often had to fend for himself.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b6601-f40a-4f17-81bb-278d3551eee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The most difficult time in my life was when I was a kid," he told
        a magazine interviewer. "My mother gave me affection, but, because I was left
        on my own, also a lot of anguish."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b50603-707d-4519-adfe-8067e86133d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Belafonte dropped out of high school and enlisted in the US Navy in
        1944. He was relegated to manual labor on the ship and didn''t see combat,
        but the experience proved to be profound. He met college educated Black men
        who gave him a wider exposure to the world, talking to him about big issues
        such as segregation and colonialism. The experience of fighting against facism
        abroad while coming back to segregation at home angered Belafonte, much like
        many Black veterans from World War II.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d05db6-b947-4f50-adbb-39275ae2b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He drifted into the entertainment field almost by accident. Belafonte
        was working as a janitor in New York when he attended a play at the American
        Negro Theater. He was so swept up by the performance that he decided to become
        an actor.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7348fc-77cb-4aeb-9aed-1844aaf597d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He eventually studied acting at a workshop attended by classmates such
        as Marlon Brando, Tony Curtis and Bea Arthur. He also fell into singing in
        nightclubs -- once in a band that included jazz greats Charlie Parker and
        Max Roach -- and landed a recording contract in 1949.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa1193d-3396-49dc-bd61-6fa9e1e8ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Belafonte had natural charisma, on stage and behind the microphone.
        He won a Tony Award for his acting on Broadway and was the first African American
        to win an Emmy award for his 1959 variety show.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74794a3c-bdb2-4691-b4af-7f9d08d2821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Belafonte also looked for a way to merge his activism with his career
        and found a mentor and friend in Paul Robeson. The Black stage and film actor
        was a renaissance man, a star athlete and Ivy League-educated intellectual
        who became an outspoken civil rights activist and a critic of US foreign policy.
        Robeson was eventually blacklisted for his activism during the McCarthy era.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f20ea66-ec62-4c00-9c5a-f724b90d1787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belafonte called Robeson part of his "moral compass."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be8dd83-c5ed-4fdf-bf51-8e19e35c67e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"For me, Mr. Robeson was the sparrow. He was an artist who made those
        of us in the arts understand the depth of that calling, when he said, "Artists
        are the gatekeepers of truth. We are civilization''s radical voice."'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91680c3-eeb9-4e99-bce8-b9da97ac5ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>His friendship with MLK</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c222e3d6-3567-4760-87fb-f1685473c084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Belafonte also built a friendship with King, another a powerful Black
        leader. King often flew to New York City to raise money for the movement and
        to meet key advisors. During one trip, he called Belafonte, greeting him with,
        "We''ve never met, so you may not know who I am."'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011ed7f5-3692-413f-bf93-22270e4dccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two men met at a New York church where King was speaking and retired
        after the event to a basement room to talk.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef27787b-431e-410a-8c5a-52efef1fc4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It was just us at a card table with straight-back chairs," Belafonte
        recalled. "What was supposed to be a few minutes led to almost four hours.
        I liked his courage, his thoughts, his ideas and his mission. I committed
        to him after that."'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8ff73-e97e-40e2-8d64-7e214634e9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Belafonte''s relationship with King would prove to be crucial. Belafonte
        had star power, connections, and more importantly, a willingness to risk all
        to help the civil rights movement. He raised money for the Southern Christian
        Leadership Conference, the organization that King co-founded and led. Belafonte
        also helped bail out activists who had been jailed during civil rights campaigns,
        and helped organize the 1963 March on Washington.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fc4edc-8402-4379-add3-8ecd2da6aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He risked more than his career at times. In 1964, Belafonte and his
        friend and fellow actor Sidney Poitier traveled to Mississippi to deliver
        a doctor''s bag filled with $70,000 to support voter registration efforts.
        Belafonte says the pair were chased and shot at by the Ku Klux Klan but eventually
        succeeded in hand-delivering their money.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2cf2a9-c733-40d3-b08b-876c415da207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Belafonte delivered crucial help to King''s family as well. He paid
        for housekeepers and babysitters while King traveled the country. And he took
        out a life insurance policy for the civil rights leader that became one of
        the family''s primary sources of financial support after King''s assassination.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ecc1e-746c-4cbe-ad77-3f618ea23a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Whenever we got into trouble or when tragedy struck, Harry has always
        come to our aid, his generous heart wide open," Coretta Scott King later said
        in her memoir.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9099098a-5d58-401a-bf52-451863fb0512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Belafonte also became one of King''s most trusted friends. King often
        stayed in Belafonte''s Upper West Side apartment, and he wrote the outline
        to one of his most famous speeches -- his 1967 address denouncing the Vietnam
        War -- in Belafonte''s home.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6e97ef-adec-40eb-abcf-74974f530bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'King was a self-contained man in public who rarely let his guard down.
        But in rare photos that capture King breaking into a huge, uninhibited grin,
        Belafonte is often at his side, hugging him and sharing some private joke.
        There is a marvelous YouTube clip showing King telling a joke to Belafonte
        when the entertainer filled in as a host on "The Tonight Show."'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2020ed-6aa8-4dcc-923f-798688261c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Belafonte provided more than emotional support to King, though. King
        relied on him for advice and strategy, says Miller, author of "Becoming Belafonte."'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbfa331-da62-4a94-9058-3b6b8b8b71bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"He (Belafonte) was already a radical and already thinking about how
        Black liberation should unfold," Miller says. "He had already been in these
        groups where everybody was talking about, what should you to do to organize?
        How do you make change?"'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f52ced-c4fa-4dfe-96c4-1e7a1c0ff4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Belafonte in his later years</strong></h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f5b76d-aef8-4348-a305-8c55ec3e8647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Being a radical was essential to how Belafonte defined himself. As
        he got older, his silky singing voice lowered to a gravely whisper and he
        walked with a cane. But he never lost his movie-star looks or his hunger for
        radical change. In 2013, he was awarded the NAACP''s highest honor, the Spingarn
        Medal. He said during his acceptance speech that what was missing from the
        contemporary struggle for freedom is "radical thought."'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7228c585-ca97-4eee-9f0f-6983f7b8b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"America has never been moved to perfect our desire for greater democracy
        without radical thinking and radical voices being at the helm of any such
        quest," he said.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afda242-4459-4083-bb91-c0e251a71b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Belafonte also was a recipient of a Kennedy Center Honor in 1989, the
        National Medal of Arts in 1994 and a Grammy Lifetime Achievement Award in
        2000. He also became a mentor to other artists, just as Robeson had inspired
        him years before.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80754a30-57f0-447c-9e4b-0272e25c7796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He spoke with pride about the racial protests that spread across the
        US in the summer of 2020 after the death of George Floyd, writing that "we
        have never had so many White allies, wailing to stand together for freedom,
        for honor, for a justice that free us all in the end..."'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f0bd3e-e221-47ae-a0c9-0717e5608418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A group of Black students approached Belafonte in Harlem in 2016 and
        asked if there was anything he was still looking for, despite his advanced
        age.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e68079-175c-4846-968d-a8e7460cb74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"What I''ve always been looking for: Where resides the rebel heart?"
        Belafonte replied. "Without the rebellious heart, without people who understand
        that there''s no sacrifice we can make that is too great to retrieve that
        which we''ve lost, we will forever be distracted with possessions and trinkets
        and title."'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52527038-0e59-41d5-b35b-333dad28def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Belafonte never lost his rebellious heart. Blessed with looks, wealth
        and fame, he could have been content with being the King of Calypso. But he
        made another choice. He made his biggest contributions offstage.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a27c42-ce5e-450b-95bd-1f06977e145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by his wife Pamela, his children Adrienne Belafonte
        Biesemeyer, Shari Belafonte, Gina Belafonte, David Belafonte, two stepchildren
        Sarah Frank and Lindsey Frank and eight grandchildren.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca5b33-10e7-4990-a324-3d423dfdaf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:15:53.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:26.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/25/entertainment/harry-belafonte-death/index.html"><em>“Harry
        Belafonte, activist and entertainer with a ''rebel heart,'' dies at 96"</em></a></p>'
  'WHO-warns-of-biological-risk':
    'author': 'Rob Picheta, Mostafa Salem, Celine Alkhaldi, Brent Swails and Lianne
      Kolirin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-26T01:22:06.000+08:00
    'imagesource': 'jcr:489b6219-458b-445b-abaa-7f1f86cdff08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '498a877b-6ea9-4b20-9d43-d3672784b4d6'
    'lead': 'The World Health Organization has warned of a "huge biological risk"
      after one of the warring parties in Sudan occupied the central public health
      laboratory in the capital Khartoum, as Western and Asian nations raced to mount
      rapid evacuation efforts from the country and violence punctured a fragile US-brokered
      ceasefire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T01:24:19.079+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-26T01:26:59.118+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'WHO warns of ‘biological risk’ after Sudan fighters seize lab, as violence
      mars US-brokered ceasefire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c9c23f-ea23-430e-b384-ab1e79edb86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The World Health Organization warned
        Tuesday of a "huge biological risk" after Sudanese fighters seized the National
        Public Health Laboratory in the capital Khartoum, as Western and Asian nations
        raced to mount rapid evacuation efforts from the country and violence punctured
        a fragile US-brokered ceasefire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb970c8-551f-4335-8b59-47ed6d3c3230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gunfire and the roar of fighter jets was heard by CNN journalists in
        Khartoum on Tuesday, half a day after the announcement of a 72-hour truce
        raised hopes of opening up escape routes for civilians desperate to flee.
        Heavy clashes erupted between the Sudanese military and the Rapid Support
        Forces, the paramilitary group battling the army for control of the country,
        in the northern part of Khartoum state, eyewitnesses told CNN.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78397cb5-5520-4518-b115-34f145a116b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two warring sides accused each other of violating the agreement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0424fe-1f2d-4407-8456-13b283d80dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A high-ranking medical source told CNN that the lab, which contains
        samples of diseases and other biological material, had been taken over by
        RSF forces. The WHO did not appoint blame for the lab seizure but said medical
        technicians no longer had access to the facility.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b285666e-0f46-4dad-a9d6-7ce363218263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nima Saeed Abid, the WHO representative in Sudan, described the development
        as "extremely dangerous because we have polio isolates in the lab, we have
        measles isolates in the lab, we have cholera isolates in the lab."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3244e7-e4b6-4667-ab61-094f333eae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There is a huge biological risk associated with the occupation of
        the central public health lab in Khartoum by one of the fighting parties,"
        he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25131b8-a06e-456e-8b89-d3c10beb9257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The WHO said in a statement to CNN that "trained laboratory technicians
        no longer have access to the laboratory" and that the facility had suffered
        power cuts, meaning "it is not possible to properly manage the biological
        materials that are stored in the laboratory for medical purposes."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a790d439-2d92-416d-b05d-45acc6a3294b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The power cuts also mean there is a risk of spoilage of depleting stocks
        of blood bags, according to the director-general of the laboratory.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa62074-816d-444e-b656-233055935add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The medical source told CNN that "the danger lies in the outbreak of
        any armed confrontation in the laboratory because that will turn the laboratory
        into a germ bomb."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a3651-a0de-494a-af5a-a74f8b44414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"An urgent and rapid international intervention is required to restore
        electricity and secure the laboratory from any armed confrontation because
        we are facing a real biological danger," the source added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afa97bb-471a-44cd-99a6-045c667e5d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to the RSF for comment.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf251ad1-094b-418e-9fe4-4b81ec5e59be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Countries race to get citizens out</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae700d6c-dcde-4a58-b72d-5e58d92903e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The United Kingdom, France, South Korea and a host of other countries
        confirmed Tuesday that they were pulling out nationals after US Secretary
        of State Antony Blinken announced that a three-day ceasefire had been agreed.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f45e482-4032-4c97-b9dd-2b197c62df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The White House is meanwhile considering a plan to send US troops to
        Port Sudan to help with the evacuation of American citizens, a US official
        with knowledge of the operations told CNN on Monday. Two US warships are also
        being deployed toward Port Sudan, the USS Truxtun and the USS Lewis B Puller,
        according to the official.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff31d8b-4c43-4ea1-a184-d7bdb30801df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN''s team in Djibouti obtained images released by the US military
        showing personnel arriving in that country. France and Pakistan both said
        they had evacuated hundreds of nationals, while China said most of its citizens
        had also been pulled out of the country.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb5825c-d10d-4020-b8a0-def6d3a38ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As many as 500 people fleeing the fighting have begun boarding the
        French frigate "Lorraine" in Port-Sudan on Tuesday afternoon, a spokesman
        for the French Chief of Defense Staff told CNN.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab9469-42f7-4e58-b4ed-4f49a65221b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Previous ceasefires have collapsed within hours of being struck since
        clashes first gripped Sudan in mid-April. But the latest agreement, which
        Blinken said followed two days of "intense negotiation," has raised hopes
        that it would open a window in which foreign nations could hurry citizens
        and staff to safety. According to a statement from the Sudanese Armed Forces,
        Saudi Arabia was also involved in mediating the truce.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d66b8e8-8cff-4023-a33a-de4f03c5b003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Tuesday, both sides of the conflict accused each other of breaking
        the truce. The armed forces said the paramilitary Rapid Support Forces (RSF)
        were moving military convoys to the capital in order to carry out a large
        scale military operation, had deployed snipers in parts of Khartoum, and were
        conducting operations near embassies. The army did not provide evidence for
        the claims.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510d94f3-7fde-4500-ab2d-6c677ba9f71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The RSF blamed the army for violating the truce by "continuing to attack
        Khartoum by planes." Eyewitnesses told CNN that fighter jets were heard over
        Omdurman to the north of the capital.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c686712-0a01-4c61-a005-b60aa7dc8ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Dwindling supplies in the capital</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b736e-8cd7-48e0-9b1a-3356a8f0d6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the conflict rages on through its second week, water supplies are
        scarce and food is "running out" in Khartoum state, a witness told CNN on
        Tuesday.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52230340-9f3a-4b79-bf00-816495a30f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Shops are running out of food completely" and several food factories
        in the state had been looted, the witness, who asked to remain anonymous for
        security reasons, told CNN.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e544ff90-a843-48c8-b922-3ba34bb23ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As for the water supplies, we don''t have water for the eleventh day
        continuously. We only get water from a well nearby. So you have to go all
        the way to the well with barrels or stuff if you have a car or stuff. If not
        you have to take something small to get enough water for you," the witness
        said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ac77c-5288-474f-a220-694836486a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Saif Mohamed Othman, 51, a freelancer who resides in Shambat, North
        Bahri, told CNN on Tuesday that food stocks have run out in stores, made worse
        by the complete burning of the central market, which supplies large parts
        of Bahri with vegetables, meat and other food.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a7baa-d322-4e01-8463-babeda2b23d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Residents are also struggling financially because state employees had
        not received their wages since before the Eid al-Fitr holiday at the end of
        last week, and the bank''s ATMs have stopped functioning, Othman told CNN.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6efb54e-53bb-4898-ab9f-b1cd7402c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Othman told CNN there are patrols in place to protect the neighborhood
        from the widespread looting and robbing that large areas in Khartoum have
        been exposed to due to the lack of security and police presence.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a0f7e-c2e5-4f6e-99cd-42ea1ba05c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Monday, the United Nations Office for the Coordination of Humanitarian
        Affairs (UNOCHA) warned that shortages of food, water, medicines and fuel
        are becoming "extremely acute" in Khartoum and surrounding areas.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433a889c-da5d-4ac2-ac42-607b8e552f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Access to health care, including sexual and reproductive health care,
        has been critically impacted by the conflict," UNOCHA added. "Displacement
        of civilians continues to be reported in Khartoum, Northern, Blue Nile, North
        Kordofan, North Darfur, West Darfur and South Darfur states, as well as cross-border
        movements to surrounding countries."'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d03e8-aacd-496a-a2b8-aec0b8275038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many Sudanese people caught in the middle of the fighting have attempted
        to make their own perilous escapes from the capital, taking advantages of
        brief breaks in combat to rush to safety.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f791730e-f79d-40db-acd0-7a2d329ec286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sudan has been racked with violence since a bloody power struggle between
        two rival generals spilled into the streets, with forces loyal to each man
        engaging in combat on the streets of Khartoum and in towns around the capital.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f51537-732a-49b9-a369-5222dbfe50a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over the course of fighting, the RSF and Sudanese military have issued
        statements discrediting one another, with unsubstantiated claims of their
        control over key posts of the capital and accusations of each side targeting
        civilians.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a461696a-5289-4c3f-b96d-a902b4658b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Sudanese military claimed that the RSF killed an
        Egyptian diplomat, while the RSF claimed the army targeted civilians in an
        airstrike on a Khartoum neighborhood. Both groups did not provide evidence
        for the claims.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef594e-e19b-4c94-b858-5efd2bdf55f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:24:19.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:26:59.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/25/africa/sudan-evacuations-ceasefire-intl/index.html"><em>“WHO
        warns of ‘biological risk’ after Sudan fighters seize lab, as violence mars
        US-brokered ceasefire"</em></a></p>'
  'places-most-at-risk-from-record-breaking-heat':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-26T01:24:26.000+08:00
    'imagesource': 'jcr:b99f082b-fb3a-42d9-9676-0b5f421d1c6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c5da78c-70dd-476a-9f8b-f0a64dc6808b'
    'lead': 'Dangerous, record-breaking heat waves are set to increase as the climate
      crisis intensifies, and they will be particularly devastating in countries and
      regions that are least prepared for them, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T01:26:18.774+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-26T01:27:15.721+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'These are the places most at risk from record-breaking heat waves as
      the planet warms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b55b4-2f9e-4a04-964a-d1822230704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dangerous, record-breaking heat waves
        are set to increase as the climate crisis intensifies, and they will be particularly
        devastating in countries and regions that are least prepared for them, according
        to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb9949-d8bf-4364-a7bc-86632ee97acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists analyzed temperature data sets spanning more than 60 years,
        as well as climate models, to calculate the likelihood of unprecedented heat
        extremes occurring -- and where these might happen.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63bc141-5055-47a9-965e-87d747e1fc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They identified Afghanistan, Papua New Guinea and Central America --
        including Guatemala, Honduras and Nicaragua -- as "hot spots" for high-risk
        heat waves.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa33ca-2139-40ca-9d82-0d4160eac25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These regions are particularly vulnerable due to their fast-growing
        populations and limited access to healthcare and energy supplies, which undermine
        their resilience to extreme temperatures, according to the report, published
        Tuesday in the journal Nature Communications.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7500fa34-8d6e-4f45-b075-5eea76e503be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There''s evidence there that those regions may well be in for a big
        heat wave and they wouldn''t be prepared for it," said Dann Mitchell, a professor
        in atmospheric sciences at the University of Bristol in the UK and a study
        co-author.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81bd394-510d-4638-ac07-0259e1d762d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The threat facing Afghanistan is particularly stark, Mitchell told
        CNN. Not only is there high potential for record-breaking extreme heat, but
        the impacts will be intensified by the huge difficulties the country already
        faces, he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda858d7-4800-47ba-ba9c-f176849466bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Afghanistan is struggling with dire social and economic problems. It
        also has a growing population which is increasingly exposed to the problems
        of limited resources, according to the report.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee576e-8a6b-411f-aecc-36eb164e8cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"When a really extreme heat wave does finally come along, then there
        are instantly going to be a lot of problems," Mitchell said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd61275-b8c5-460a-9ec8-53a2091a8261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Heat waves have a wide-ranging negative impact. They reduce air quality,
        worsen drought, increase the risk of wildfires and can lead infrastructure
        to buckle.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd597399-5b6b-4257-b574-b81bcf5eb431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They also take a heavy toll on human health, and extreme heat is one
        of the deadliest natural disasters. Heat stroke or heat exhaustion can trigger
        a wide range of dangerous symptoms, including headaches, dizziness, nausea
        and loss of consciousness, among others. Heat stroke is the most serious heat-related
        illness, according to the Centers for Disease Control and Prevention, causing
        body temperature to skyrocket in a matter of minutes, and can lead to permanent
        disability or death.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52795e70-c4b2-4d02-ad72-3b05b8be10f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several regions have already seen unprecedented temperatures this year.
        In March, parts of Argentina grappled with temperatures up to 10 degrees Celsius,
        or 18 degrees Fahrenheit, above normal, while high temperature records were
        smashed across large parts of Asia in April.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbb976a-0a2f-48f7-a083-99499a2fadb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Heat waves and other extreme weather events will only become more
        intense as the world continues to burn fossil fuels," said Friederike Otto,
        a climate scientist at the Grantham Institute for Climate Change at Imperial
        College London, who was not involved with the study.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f954ea2-fa39-4b24-8635-43750ba3e9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nowhere is safe, noted the report, which found that "statistically
        implausible" heat waves -- those that fell well outside the historical norm
        -- occurred between 1959 and 2021 in around 30% of the regions assessed. These
        include the 2021 Pacific Northwest heat wave, where high temperature records
        were not just broken but completely smashed, killing hundreds of people.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d79cd8d-ebb7-4100-ba95-2991f4c0046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Lytton, British Columbia, temperatures peaked at just under 50 degrees
        Celsius (121 degrees Fahrenheit) in June 2021, breaking the previous record
        by almost 5 degrees. The village was almost completely destroyed by a wildfire
        just days later.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b4dd05-95be-4c73-a1dc-fc93376bf8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists determined that the event would have been almost impossible
        without climate change.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14521bd0-60eb-4163-8788-6d0c1e533a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Parts of China, including Beijing, and European countries, such as
        Germany and Belgium, also face a high risk, according to the report.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03330dec-dd94-49e1-88dd-087932e82601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The millions of people who live in these densely populated regions
        could be badly affected by heat waves, even if these countries are more likely
        to have resources to mitigate some of the worst impacts.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dfdcef-6aaa-4fe8-9af9-3ccbfb95dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report calls on governments around the world to prepare for heat
        events that go far beyond current record temperatures, such as setting up
        cooling centers and reducing hours for those working outside.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6faa602-6a50-4b15-b5a8-10477eed0782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many policies exist that governments can implement to save lives, Otto
        said, including "preparing heat wave management plans, ensuring and testing
        they are implemented, informing the public about imminent heat waves, and
        protecting people who are vulnerable to the impacts of heat waves."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e00ee0e-ba74-4725-a66f-c22fadb9c080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Unprecedented heat events are becoming more likely as the world continues
        to burn fossil fuels, said Lucas Vargas Zeppetello, a research fellow at Harvard
        University, whose 2022 research found that dangerous levels of heat are set
        to at least triple across the world by the end of the century.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfea15e-ee75-409b-b52b-9d754a844927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By definition, we don''t know what could happen if large populations
        are exposed to unprecedented heat and humidity stress," Vargas Zeppetello
        told CNN, "but heat waves in the past few decades have already been extremely
        deadly and there is serious cause for concern in the future."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a62f7aa-a889-4ee7-b515-96fb883e0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:26:18.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:27:15.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/25/world/heatwaves-temperature-record-climate-intl/index.html"><em>“These
        are the places most at risk from record-breaking heat waves as the planet
        warms"</em></a></p>'
  'Commercial-lunar-lander-lost':
    'author': 'Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-26T01:27:20.000+08:00
    'imagesource': 'jcr:683d01d1-fc8c-4b5a-b847-f660011b1eeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9210e0e7-c3cc-4283-a2d5-d708248b2103'
    'lead': 'A Japanese lunar lander, carrying a rover developed in the United Arab
      Emirates, attempted to find its footing on the moon''s surface Tuesday — but
      flight controllers presumed the spacecraft was lost after failing to regain
      contact.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T01:29:01.642+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-26T01:29:01.945+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Commercial lunar lander presumed lost after historic moon landing attempt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f2b91-f88a-4ca6-a7bb-3b02b3656ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Japanese lunar lander, carrying
        a rover developed in the United Arab Emirates, attempted to find its footing
        on the moon''s surface Tuesday — potentially marking the world''s first lunar
        landing for a commercially developed spacecraft. But flight controllers on
        the ground were not immediately able to regain contact, prompting the company
        to presume the spacecraft was lost.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80048503-4774-40ee-b2ff-60887d9b64d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lander launched atop a SpaceX rocket from Cape Canaveral, Florida
        on December 11. Since then, the spacecraft took a three-month trek to enter
        orbit around the moon, which lies about 239,000 miles (383,000 kilometers)
        from Earth, using a low-energy trajectory. Overall, the trek took the lander
        about 870,000 miles (1.4 million kilometers) through space.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f09b94-0b55-4f8b-9000-dce96d0d02aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Touchdown was expected to occur Tuesday at 12:40 p.m. ET, which is
        Wednesday at 1:40 a.m. Japan Standard Time.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b35ed-05df-4b3b-b1c9-a674c330cc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Minutes passed as the mission control team worked to regain contact
        with the vehicle after an expected communications blackout. About 20 minutes
        after the planned landing time, Ispace CEO Takeshi Hakamada delivered an update.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cc0436-e2b6-40dc-bf21-4232c831cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have not been able to confirm successful landing," he said. "We
        have to assume...that we could not complete the landing on the lunar surface.
        Our engineers continue to investigate the situation."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed6606-9379-425f-8445-2318af1f74e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lunar lander, called Hakuto-R, was carrying the Rashid rover, which
        was built by Dubai''s Mohammed bin Rashid Space Centre, in the United Arab
        Emirates — the first Arab-built lunar spacecraft.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b00c506-8f6c-4b96-98fc-2a86a5d3a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In history, only three countries have ever executed a controlled landing
        on the moon — the United States, the former Soviet Union and China. The US
        remains the only country to have put humans on the moon.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb2753-4c7b-47ce-afc2-01632c3269af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Japanese company Ispace, which built the Hakuto-R lander, has a different
        approach to prior lunar missions, attempting to land its spacecraft on the
        moon as a for-profit business rather than under the banner of a single country.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf7dfa9-c2dc-4504-a2fd-5a4930aebc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company had shared mission updates on its Twitter account, including
        a recent photograph of the Earth peeking out from behind the moon that was
        captured by the spacecraft as it traveled through lunar orbit.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae5ce75-b8f7-44a8-84a4-36e27b4504f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lunar exploration company had been bracing for mishaps. "Recognizing
        the possibility of an anomaly during the mission, the results will be weighed
        and evaluated against the criteria and incorporated into future missions already
        in development between now and 2025," the company wrote in a December 11 post.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3899eb-a57c-4d37-aebd-dd4c10894616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.657+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If successful, the 22 pound (10 kg) Rashid rover was expected to emerge
        from the lunar lander and spend "most of the 14-day lunar daytime exploring
        the Atlas Crater on the northeast of the Moon," according to the European
        Space Agency, which helped design the rover''s wheels.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a36dee-ffab-47b1-965c-4273c72fc308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.657+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The "Rashid rover is equipped with one high resolution camera on its
        front mast and another mounted on its rear, as well as a microscopic camera
        and thermal imaging camera," ESA said. "It also carries a ''Langmuir probe''
        to sample the plasma environment prevailing just above the lunar surface."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6f6792-b3d0-4725-a9f3-6888cc1d387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.657+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The context'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b68ae0-dec7-4723-97bf-5fd2aef81774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Japan''s Ispace is one of several companies that competed in the Google
        Lunar XPrize, which offered a $20 million reward to the company that could
        put a robotic rover on the moon, travel a couple of thousand feet, and transmit
        data back to Earth.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e876f30-d2e9-492a-967f-cc36db31b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Google-sponsored competition was scrapped in 2018 — but Ispace
        was among the companies that chose to continue pursuing the mission.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d429797-d4d4-4728-b786-834a868bb4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel-based company SpaceIL was the first XPrize contestant to attempt
        to put its lander on the moon after the program ended. Its Beresheet spacecraft
        crashed in 2019 after ground teams lost contact with the lander as it approached
        the surface.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f20e39-4f8d-4389-831b-13cbee91a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That same year, the Indian Space and Research Organisation lost contact
        with a lunar lander shortly before it was slated to touch down on the moon.
        Communications with the spacecraft were never regained, and images from NASA''s
        Lunar Reconnaissance Orbiter later revealed the crash site and final resting
        place of the mission.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af07f3-156a-4db2-bab9-f50d5bbceb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A mission to retrieve lunar soil samples on behalf of NASA is part
        of Ispace''s future plans — its Artemis program involves the use of commercial
        lunar landers to explore the lunar surface.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b1ab30-16aa-4943-922a-8ddb4ca36e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is relying on the ESA to provide key communications
        with its robotic lunar lander, the agency noted in a news release.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466e8932-567f-4443-8564-0975b7c7d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T01:29:01.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-26T01:29:01.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/25/world/lunar-lander-japan-uae-hakuto-r-scn/index.html"><em>“Commercial
        lunar lander presumed lost after historic moon landing attempt"</em></a></p>'
  'Occidental-Mindoro-power-crisis-Senate-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-26T05:04:50.000+08:00
    'imagesource': 'jcr:75ff09ae-52b5-451c-bfc2-3acd57d07643'
    'jcr:primaryType': 'mgnl:composition'
