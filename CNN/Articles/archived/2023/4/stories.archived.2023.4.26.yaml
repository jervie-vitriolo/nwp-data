      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        Department of Health (DOH) on Wednesday refuted a viral online post on the
        supposed return of the mandatory COVID-19 face mask policy in Metro Manila,
        saying that restrictions in the capital region “remain to be in the status
        quo.”</p>'
