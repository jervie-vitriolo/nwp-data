      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22995994-6530-4ae2-905e-c96b67e2b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.532+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T15:01:26.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official also reported that while “in their rush to get to border\
        \ by car to help incoming Filipinos cross through,” Philippine Ambassador\
        \ to Egypt Ezzedin Tago and Vice Consul Bojer Capati got into a car accident.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490f6115-fb28-41ae-b670-cc7b837a4e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T15:01:26.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9070b516-f723-404c-b571-651edc9460f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T15:01:26.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said the vehicle carrying the two diplomats rolled over two\
        \ times, but he added that they survived and are still proceeding to the border.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f29c71-72f2-45bf-a913-90f296f7c5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T15:01:26.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9053d3-5113-45bd-accf-781d27f25503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T15:01:26.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is the DFA’s commitment to our overseas Filipinos and we hope\
        \ the public can be advised and reassured that we are doing what we can,”\
        \ he wrote in a message sent to reporters.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db0c376-df2f-4e56-ab56-2819e0a2822d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T15:01:26.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f40ad60-72b0-40fe-a60c-5f81571c1680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T15:01:26.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the Philippine government's latest count, there were at least\
        \ 740 Filipinos residing in Sudan when the conflict between the Sudanese army\
        \ and the paramilitary group Rapid Support Forces broke out nearly two weeks\
        \ ago.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f75fb-ccfd-41d8-834a-dfd5f20aeedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T15:01:26.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb39942-8844-4511-b933-084a26dc6deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-26T15:01:26.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA noted that the majority of this number are professionals, while\
        \ there are also students and household service workers.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0ebdf3-c7f9-4f07-97aa-0c7ec6c57e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:34:18.536+08:00
