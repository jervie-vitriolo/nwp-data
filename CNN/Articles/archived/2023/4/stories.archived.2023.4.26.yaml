  'Omicron-XBB.1.16-Arcturus-variant-of-interest-':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-26T06:09:21.000+08:00
    'imagesource': 'jcr:34a6a0a5-4c74-4b99-907e-33553cf78380'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b516291-f042-4f6a-8e17-9d48b4759495'
    'lead': 'The World Health Organization has elevated the fast-growing Omicron sublineage
      XBB.1.16 as a new variant of interest, and says it is outcompeting the previously
      dominant XBB.1.5 in many regions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T06:12:54.666+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-26T06:12:55.253+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'WHO watching XBB.1.16, dubbed Arcturus on social media, as a coronavirus
      variant of interest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905b6f0a-d994-41f5-b584-7d72aeb5b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:12:54.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T06:12:55.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The World Health Organization has elevated
        the fast-growing Omicron sublineage XBB.1.16 as a new variant of interest,
        and says it is outcompeting the previously dominant XBB.1.5 in many regions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36ad166-7272-46a5-9841-abeb4b28b36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:12:54.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T06:12:55.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>XBB.1.16 is a descendant of the recombinant XBB, which is a mashup
        of two BA.2 sublineages. On social media, the variant has been nicknamed Arcturus,
        like the brightest star in the northern celestial hemisphere. Currently, it
        is the dominant variant in India, where it is causing a wave of mostly mild
        illnesses. But it has been spotted in 32 other countries, including the United
        States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c70a11-8158-4d73-930b-5a9577befa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:12:54.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T06:12:55.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This offshoot is very closely related to XBB.1.5. It has two gene
        changes that are different, including one in its spike protein, said Francois
        Balloux, director of the UCL Genetics Institute, at University College London,
        in a news release. Balloux said he expects it to do well in countries that
        didn’t have a sizable wave of cases caused by the XBB.1.5 sublineage, like
        China and India. He says he doesn’t expect it to have much impact on case
        numbers in the UK.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22601712-530b-4987-81be-33fef4c99495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:12:54.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T06:12:55.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that whether a variant will cause a wave of cases
        in a country very much depends on the immunity in the population as well as
        the variant that was last the dominant cause of infections there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a0fea6-d83f-4bf0-ba4a-302b329d0c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:12:54.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T06:12:55.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO says that while this variant seems to be spreading faster than
        previous variants, and escapes immunity – even in people who’ve recently had
        the XBB.1.5 strain – it does not seem to be causing more severe illness. Therefore,
        WHO says the risk from this variant is low.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0ad4f7-810c-477e-9990-643af16eeee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:12:54.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T06:12:55.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week in the United States, XBB.1.16 accounted for an estimated
        10% of Covid-19 cases nationally, up from about 6% the week prior. The XBB.1.5
        variant continues to be the dominant cause of new infections in the United
        States, according to data from the US Centers for Disease Control and Prevention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe42956-7e94-4eb1-b8b1-540003e76c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T06:12:54.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T06:12:55.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO is recommending that countries share information about this
        variant, as well as conduct tests to see how well the immunity in their populations
        will defend against it. It’s also asking countries to keep an eye on certain
        indicators of disease severity as this sublineage spreads.</p>'
  'Ed-Sheeran-copyright-trial-Thinking-Out-Loud-Marvin-Gaye-song':
    'author': 'Jennifer Korn and Krystal Hur, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-26T06:27:14.000+08:00
    'imagesource': 'jcr:68c700c7-021f-4a92-afbd-2e0346ee45df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '301fe884-d22e-4e08-9bae-459f27f4acbf'
    'lead': 'Musician Ed Sheeran took the stand in a high-profile copyright trial
      about whether his smash single ''Thinking Out Loud'' copied a classic Marvin
      Gaye song.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T06:29:24.782+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-26T08:11:53.919+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-26T08:11:53.483+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ed Sheeran: ''I would''ve been an idiot'' to perform a song copied from
      ''Let''s Get It On'''
    'updated': 2023-04-26T08:11:40.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4026736a-964f-4a8d-b834-67bbde0bd7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:11:18.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T08:11:53.920+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Musician Ed Sheeran took the stand Tuesday
        in a high-profile copyright trial about whether his smash single "Thinking
        Out Loud" copied a classic Marvin Gaye song.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e76522-d1a9-4a9c-8448-51d643e9c875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:11:18.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T08:11:53.920+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ben Crump, a lawyer representing the family of the co-writer for Gaye's\
        \ 1973 hit \"Let's Get It On,\" said in his opening statement that Sheeran\
        \ played his ballad and Gaye's song back-to-back in a medley during a concert,\
        \ and called the moment a \"smoking gun.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cbceab-b8c0-4fa4-b4a8-a0ccf5ee926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:11:18.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T08:11:53.920+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran is accused of copying "Let''s Get It On" by the heirs of
        Ed Townsend, who co-wrote the song with Gaye. Townsend''s daughter Kathryn
        Townsend Griffin, sister Helen McDonald and the estate of his former wife,
        Cherrigale Townsend, are the listed plaintiffs on the "Thinking Out Loud"
        case. Gaye died in 1984 and Townsend died in 2003.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f7403d-69f7-4ada-9872-b528151b801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:11:18.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T08:11:53.920+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheeran was called to testify Tuesday by Townsend attorney Keisha Rice.\
        \ During his testimony, the musician said the idea of creating the medley\
        \ was \"probably mine.\" He said if he had, indeed, copied \"Let's Get It\
        \ On,\" then he \"would've been an idiot to stand on stage in front of 20,000\
        \ people.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae807e26-1447-4124-928f-7903a7b54fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:11:18.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T08:11:53.920+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheeran's legal team declined to cross examine the musician on Rice's\
        \ questions, and said they want to ask him their own questions as they present\
        \ their case at a later time.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e72e94-be2d-476c-b6c0-5884348586fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:11:18.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T08:11:53.920+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in Tuesday''s court proceedings, Crump attempted to portray
        Sheeran as someone who recognized the "magic" of Gaye''s soul song and then
        used it to catapult his career. "Thinking Out Loud" would go on to win the
        2016 Grammy award for song of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30818a59-54fe-4ff3-81e8-94477099848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:11:18.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T08:11:53.921+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"if you remember nothing else about this trial, about this case,
        it is about giving credit where credit is due," Crump told the jury, which
        was selected Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b640a348-24c0-4436-93eb-42fcd542947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:11:18.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T08:11:53.921+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheeran's legal team argued that the sounds used in both songs are\
        \ common in pop music. \"No one owns basic musical building blocks,\" Ilene\
        \ Farkas, Sheeran's lawyer, told the jury in opening remarks.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9bdbf6-900b-4d39-8aba-5c2158ab8dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:11:18.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T08:11:53.921+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran''s lawyer Donald Zakarin cross-examined Townsend Griffin
        Tuesday afternoon. Zakarin said that Sony sent reports from two musicologists
        to Townsend''s counsel in 2015 that concluded there are no valid claims of
        copying because the song uses common chord progressions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb10a98-7cd7-4c50-a709-8a9f7fb2f4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:11:18.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T08:11:53.921+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers asked if Townsend Griffin noticed the chord progression
        in "Let''s Get It On" is used in other songs like "Heart and Soul" or "Earth
        Angel." She said she''s never dissected a song until she listened to "Thinking
        Out Loud."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd496a94a-8392-4888-8ad9-4c28f66fe9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:11:18.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T08:11:53.921+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think my father''s a thief," Townsend Griffin said. She
        said she hired her own musicologists for her "personal clarity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af8b44-fe01-4c68-b46d-79153d8ee3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:11:18.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T08:11:53.921+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been a number of prominent music copyright lawsuits in recent\
        \ years.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f379ffd-3083-4abc-b806-7cc9a4773da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:11:18.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T08:11:53.922+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaye''s family has previously sued other artists for copyright infringement—and
        won. The estate successfully sued singer Robin Thicke and producer Pharrell
        Williams for $7.4 million in 2015 for borrowing from Gaye''s "Got to Give
        It Up" for their hit "Blurred Lines," though the case turned into a five-year
        legal battle that ultimately saw the judgment reduced to $5.3 million. The
        ruling also awarded Gaye''s family 50% percent of the royalties from "Blurred
        Lines" moving forward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f0913-b7d1-486e-bb15-a3fecd01504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:11:18.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T08:11:53.922+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But other, recent copyright cases have had different outcomes.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a4dc6-c9f3-49c1-830e-24a500b8be42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:11:18.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T08:11:53.922+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taylor Swift faced a similar case in 2017 over her smash hit \"Shake\
        \ It Off,\" which was settled and dismissed last year. Led Zeppelin was sued\
        \ in 2014 over its iconic tune \"Stairway to Heaven\" by the estate of late\
        \ Randy California, former lead guitarist of the 1960s band Spirit, for lifting\
        \ part of their single \"Taurus.\" A 2020 appeals court ruled in Led Zeppelin's\
        \ favor.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c2b5ee-2125-4499-984a-970717323231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:11:18.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T08:11:53.922+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran, meanwhile, has faced previous legal battles over his music
        and won. In a 2022 case over his song "Shape of You," a judge ruled in Sheeran''s
        favor that he did not copy grime artist Sami Switch''s song "Oh Why" after
        the musician accused Sheeran of plagiarizing a key part. He was also sued
        in 2016 over his single "Photograph," which was settled out of court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9339ac0d-e38c-4733-b35f-a38938e04911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:11:18.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T08:11:53.922+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After his successful 2022 legal battle, Sheeran posted a video to his\
        \ Instagram voicing his concern over the recent wave of music copyright cases.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ff00f4-5ab1-4d91-90fc-38632b859105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T08:11:18.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-26T08:11:53.922+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really damaging to the songwriting industry. There''s only
        so many notes and very few chords used in pop music. Coincidence is bound
        to happen if 60,000 songs are being released every day on Spotify. That''s
        22 million songs a year, and there''s only 12 notes that are available," Sheeran
        said. "I''m not an entity. I''m not a corporation. I''m a human being. I''m
        a father. I''m a husband. I''m a son. Lawsuits are not a pleasant experience."</p>'
  'Barbie-doll-syndrome':
    'author': 'Parija Kavilanz, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-04-26T06:32:28.000+08:00
    'imagesource': 'jcr:81290253-bf04-4251-a3c6-ec744fde1150'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a25c122-332a-4d78-90ca-750f939aec01'
    'lead': 'The new doll is part of Mattel Barbie Fashionistas line, which aims to
      offer kids more diverse representations of beauty and fight the stigma around
      physical disabilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T06:37:14.221+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-26T07:03:29.251+08:00
