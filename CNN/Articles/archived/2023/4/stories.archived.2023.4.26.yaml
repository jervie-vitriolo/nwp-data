      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/24/health/covid-dogs-california-schools-study/index.html"><em>"Covid-sniffing
        dogs can help detect infections in K-12 schools, new study suggests"&nbsp;</em></a></p>'
  'Registration-of-22-million-SIM-eyed-during-90-day-extension-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-04-26T13:02:21.000+08:00
    'imagesource': 'jcr:c92d652c-06da-4f85-92c6-d4161461a6c0'
