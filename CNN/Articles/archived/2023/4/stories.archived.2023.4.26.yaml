    'title': 'Registration of 22 million SIM eyed during 90-day extension to meet
      target of 110 million cards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3202bc51-931c-45c4-b987-1bb86177896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        government needs around 22 million SIM users to register during the 90-day
        extension of the mandatory SIM registration to be able to meet its target
        of 110 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f079a-e51b-45b8-8b9d-ca283a22a0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45b535-a03c-4d4b-aa6d-eb47fe9526d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Wednesday, NTC
        Deputy Commissioner Jon Paulo Salvahan said 87.4 million SIM cards were already
        registered based on the government’s latest data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16d517a-8c82-4622-8972-a9a027c643f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da568f5-b114-4167-8cf5-a2df5df68d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted authorities hope to list up to 110 million of the 168 million\
        \ active SIM in the country as the adjusted July deadline approaches.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32c4a4a-8244-4ae6-b290-e6d23793199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df78358-be1f-4e3f-9436-1f043d26de54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We foresee that it is only around that number, which is around 100\
        \ or 110 million, which are the legitimate users of these SIMs or meaning\
        \ that they are really using the SIMs for their ordinary or legitimate purposes,”\
        \ he explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a27ca8-087c-4832-b41c-4df9a6144f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff3de9-fc06-41d3-b16f-bc2405d33a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. has <a href="https://www.cnnphilippines.com/news/2023/4/25/sim-registration-extension.html">approved</a>
        the 90-day extension of the SIM registration, which was supposed to end on
        April 26, after authorities logged low turnout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4263c10-ce9b-44f7-a5a8-8806e7a7d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d650c35-3a91-4557-8f2e-875f37816de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salvahan said some areas in Visayas and the Bangsamoro region are among\
        \ those with low registrations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f46be30-58ec-4dc0-9df5-e96f588f1a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ba0de-c857-4d4e-8182-50e7491707d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Information and Communications Technology Sec. Ivan John Uy blamed\
        \ the bad habit of Filipinos of doing things at the last minute for the low\
        \ turnout during the initial months of the registration period.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734e53a3-03af-494d-8fd4-2779dd834be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abee55a-85ab-40a6-8516-6ebc929bdac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Salvahan, this was evident during the last two days prior\
        \ to the April 26 deadline when daily registrations reached 2.5 million to\
        \ 4.5 million from around a hundred thousand prior.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3299a913-2716-46d2-998f-0eb762a664c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027ffac1-2ae7-4fe7-a6c7-aba4a1149ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the SIM Registration Act allows an extension of up to 120 days,\
        \ Uy said 90 days are “more than reasonable” to give SIM users enough time\
        \ to list their numbers.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776c7ffd-7d9b-4383-8cb9-e0aee055bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d36783e-7e60-448f-b24b-dc99224fffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a remedy to the problem, Salvahan said the NTC is coordinating
        with telecommunications companies in looking into the proposal of <a href="https://www.cnnphilippines.com/news/2023/4/26/NTC-telco-deactivate-apps--services-unregistered-SIM-users.html">deactivating</a>
        access to several mobile phone applications and services of SIM cards that
        remain unregistered during the 90-day reprieve.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ca387-21dd-44a8-ab22-1f5ac6a59814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2d6b0f-d132-4673-aba6-49bec45019cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T13:08:06.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-26T13:08:06.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and telcos will also continue their existing programs
        like assisted booths, and online platforms to reach all SIM users across the
        country, he noted.</p>'
