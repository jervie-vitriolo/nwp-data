    'stories': []
    'template': '1'
    'title': 'Ookla: PH internet speed faster in March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c922ec-ef4f-4ed8-b036-19d909e39035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:35:10.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T14:35:10.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — Internet
        connectivity in the Philippines accelerated last month, data from global benchmarking
        firm Ookla showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d5add-b31c-4da3-be7c-b43b9dd3b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:35:10.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T14:35:11.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a recently released report, Ookla said the country’s fixed broadband
        speed improved by a notch to 90.57 megabits per second (Mbps), while the mobile
        speed was also faster at 25.63 Mbps.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c61bc-154d-45a6-b440-2cc4ca0bcafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:35:10.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T14:35:11.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ookla said among the three mobile operators in the Philippine market,
        PLDT’s Smart Communications delivered the fastest median download speed at
        33.39 Mbps.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8489f32-4265-4d1a-aec1-5dfb831f9419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:35:10.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T14:35:11.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Globe Telecom, meanwhile, defeated the other two telcos in the consistency
        segment with a score of 83.4%.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7858cea-7ff2-4c69-b70f-3df2e9fd6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:35:10.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T14:35:11.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the National Telecommunications Commission attributed
        these improvements to the increase in issued permits granted to telcos for
        their network buildup, including the deployment of more cell towers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b424dfd-2717-4bdc-a57a-eb5c2c37fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T14:35:10.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-26T14:35:11.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator also said boosting the country’s internet speed is
        a priority under the current administration as this would “support expediting
        the digitalization of small businesses and government services” as well as
        Filipino consumers’ preference to stay online.</p>'
  'NTC-discourages-telcos-emergency-alert-use-sim-registration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-04-26T15:22:19.000+08:00
    'imagesource': 'jcr:c211b7ad-854e-45df-aa9e-6b2a5f9a7c76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbf36345-ccb2-4a84-94d2-3e1e77929c4a'
    'lead': 'The NTC says it does not encourage the use of emergency alerts when reminding
      the public of the need to register their SIM.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-26T15:28:41.258+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-26T15:28:41.629+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NTC discourages telcos from using emergency alerts for SIM registration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea948638-030c-498f-8213-d4e599e50a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:28:41.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T15:28:41.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        National Telecommunications Commission (NTC) on Wednesday said it does not
        encourage the use of emergency alerts when reminding the public of the need
        to register their SIM.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38d0596-d621-4580-8dd6-cfe8adfab97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:28:41.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T15:28:41.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c32a20-eebc-438a-ac80-2708a67e8e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:28:41.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T15:28:41.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No, we do not encourage the telcos,” NTC deputy commissioner Jon
        Paulo Salvahan told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abe22b7-a623-4329-ae0e-757a03bde618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:28:41.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T15:28:41.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995a414-43a4-448b-ad76-cfb2ed1bd5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:28:41.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T15:28:41.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Days before the supposed April 26 deadline of the mandatory SIM registration,\
        \ Globe users received an emergency alert from the telecommunications company\
        \ to remind them about the need to list their numbers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c5450-5bd0-4cbb-8f56-34c0ef9dca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:28:41.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T15:28:41.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f557a8e-428c-4b9a-8e79-c56e78307e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:28:41.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T15:28:41.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert <a href="https://www.cnnphilippines.com/news/2023/4/23/globe-emergency-alert-sim-registration.html">drew
        flak</a> from the telco subscribers, saying it caused unnecessary panic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143a7a39-d293-4968-ae5e-89d529776624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:28:41.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T15:28:41.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8593adc2-db25-4253-b388-ad32634cb393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:28:41.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T15:28:41.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Globe <a href="https://www.cnnphilippines.com/business/2023/4/24/globe-emergency-alerts-sim-registration.html">defended
        its move</a>, saying it was to “instill urgency” to its customers.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eba7e9-e6d4-49d5-9e07-8dc826448b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:28:41.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T15:28:41.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d335733-0e35-4724-a69a-18700b09ed70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:28:41.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T15:28:41.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Globe explained that the Free Mobile Disaster Alerts Act allows the\
        \ National Disaster Risk Reduction and Management Council (NDRRMC) and other\
        \ relevant government agencies to use the telco network system to blast warnings\
        \ during disasters and emergencies.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7ded2c-ee9b-4177-b058-e07f3eaea9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:28:41.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T15:28:41.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a6cd7-6ef8-4927-a855-96333c08051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:28:41.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T15:28:41.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were also no objections from the NDRRMC, it noted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d2bbb5-14eb-41ff-9e02-67086609d5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:28:41.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-26T15:28:41.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a585ed16-c33f-42c0-be86-4dd54a3a933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:28:41.301+08:00
      'mgnl:createdBy': 'alyssa'
