      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salvahan said the NTC did not give clearance for the deployment of\
        \ such alerts.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee56e87b-1f86-4d22-bb4c-4eb39b8e0ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-26T15:28:41.301+08:00
