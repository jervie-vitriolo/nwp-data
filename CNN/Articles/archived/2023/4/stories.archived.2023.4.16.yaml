    'template': '1'
    'title': 'Bohol governor bans pork products from Cebu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141e0d3-f12d-409b-9497-7846ff4aa37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T15:41:08.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T15:50:13.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tagbilaran City, Bohol (CNN Philippines, April 16)</strong>
        — Bohol''s top official said the local goverment is banning all pork products
        from Cebu from entering the province as a protection against African swine
        fever (ASF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705b4ed2-6fe9-4b1e-a581-da8e58160e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T15:41:08.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T15:50:13.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Governor Aris Aumentado said in an interview that even imported pork\
        \ meat with certification that it came from ASF-free countries will not be\
        \ allowed to enter Bohol if it passes through Cebu Island.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a28d84-768f-43d6-ad6c-5007352daa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T15:41:08.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T15:50:13.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Cebu International Port is one of the biggest gateways for imported\
        \ meat, supplying many provinces in the Visayas region.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece7070-9a0e-41be-8bf8-553f7ea05075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T15:41:08.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T15:50:13.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aumentado admitted that there were a lot of complaints from restaurants\
        \ and meat processing establishments who rely on imported meat. He said these\
        \ business establishments were advised to have their imported meat pass through\
        \ other areas such as Cagayan De Oro City instead of Cebu.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb03674-a54e-48f0-81bb-97a7dfe9fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T15:41:08.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T15:50:13.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/regional/2023/3/16/bohol-border-control-asf.html"
        target="_blank"><strong>RELATED: Bohol imposes border control after reported
        ASF cases in Cebu</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713e36b-0765-432b-abbc-b8592a6c5be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T15:41:08.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T15:50:13.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aumentado said the measure aims to protect the province's P8-billion\
        \ hog industry. He also said Bohol is the only remaining province in Central\
        \ Visayas that is still ASF-free.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a221e1a-acb6-4803-b596-ae76d2e9a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T15:41:08.176+08:00
      'mgnl:createdBy': 'pia'
