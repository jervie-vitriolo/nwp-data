  'LTO-scraps-periodic-medical-exam':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-16T14:58:04.000+08:00
    'imagesource': 'jcr:63cc5ed6-843d-4d0a-b85e-92d36ae6ffec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be693c7f-639b-4913-b067-cfca81f1e282'
    'lead': ' Holders of driver''s licenses with five-year and 10-year validity are
      not anymore required to undergo Periodic Medical Examination, the Land Transportation
      Office announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-16T15:00:30.575+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-16T15:00:30.866+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTO scraps periodic medical exam requirement for driver’s license holders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419e42c0-296a-4f08-85a5-a50c0c49cd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T15:00:30.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T15:00:30.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) –</strong> Holders
        of driver''s licenses with five-year and 10-year validity are not anymore
        required to undergo Periodic Medical Examination (PME), the Land Transportation
        Office (LTO) announced Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7abd2e-bca6-4822-865a-2714734dc9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T15:00:30.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T15:00:30.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LTO chief Jay Art Tugade said the agency decided to waive the PME because\
        \ studies show the failure to undergo PME is not included among the causes\
        \ of road accidents.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ec11c-91ad-4c45-a005-d7d2d6502def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T15:00:30.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T15:00:30.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s no empirical data saying that the Periodic Medical Examination\
        \ could prevent road crashes,” he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11892b93-ac11-4aaf-8a02-2227bbbbfe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T15:00:30.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T15:00:30.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO removed the PME requirement following Tugade’s directive
        to amend LTO Memorandum Circular 2021-2285 or the “Supplemental Implementing
        Rules and Regulations” of <a href="https://legacy.senate.gov.ph/republic_acts/ra%2010930.pdf">Republic
        Act 10930</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13d2228-7036-424a-8de2-32aabcb4cfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T15:00:30.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T15:00:30.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the memorandum circular, holders of driver’s licenses with five-year\
        \ validity should undergo medical exam by the third birthdate from the issuance\
        \ of the license. On the other hand, holders of driver’s licenses with 10-year\
        \ validity should undergo medical exam by the fourth and seventh birthdates\
        \ from the issuance of the license.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dc629b-bbae-4b4e-9adf-39b05ae3fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T15:00:30.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T15:00:30.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the amended circular, only one medical exam is required for the\
        \ renewal of a driver's license.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e5cbd6-bce8-4655-bc03-c2a8255f2f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T15:00:30.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T15:00:30.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For licensees who will be issued a five-year validity driver’s license\
        \ and 10-year validity driver’s license, the medical examination shall only\
        \ be required 60 days prior to or on the specified renewal date,” it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51677999-c168-4394-ac5d-65a194be1747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T15:00:30.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T15:00:30.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Filipino driver''s license holders working abroad, they are
        required to have a medical exam within 30 days upon their arrival in the Philippines
        before they are allowed to drive in the country.</p>'
  'bohol-governor-bans-pork-products-from-cebu':
