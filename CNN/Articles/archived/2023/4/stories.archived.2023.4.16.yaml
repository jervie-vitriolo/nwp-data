    'lead': 'Japanese PM Fumio Kishida vowed on Sunday to keep world leaders safe
      during G7 meetings in the country, a day after a man threw what appeared to
      be a smoke bomb at him during a campaign speech.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-16T14:20:14.401+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-16T14:20:14.680+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan''s Kishida vows maximum security for G7, day after explosive thrown
      at him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a65d74a-4901-4843-8b73-c506b3d530b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:20:14.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:14.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japanese Prime Minister Fumio Kishida vowed
        on Sunday to keep world leaders safe during G7 meetings in the country, a
        day after a man threw what appeared to be a smoke bomb at him during a campaign
        speech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f4b26b-ce7b-45a5-8502-3ac1edbc75b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:20:14.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:14.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan as a whole must strive to provide maximum security during
        the dates of the summit (in Hiroshima next month) and other gatherings of
        dignitaries from around the world," Kishida said Sunday, in comments that
        came as G7 foreign ministers, including US Secretary of State Antony Blinken,
        began three days of talks in the central Japanese town of Karuizawa, Nagano
        prefecture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ca58ab-0d81-426b-aac3-4e2dd8525710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:20:14.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:14.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Kishida had to abandon a speech he was giving in support
        of his ruling party''s candidate in a by-election in Wakayama when a small
        explosive device was thrown at him. While Kishida was evacuated unhurt, the
        attack has caused shockwaves in Japan, and drawn comparisons with the assassination
        last year of former Prime Minister Shinzo Abe, who was shot in July last year
        during a campaign speech in the western city of Nara.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8ddf9d-a9b4-4e4f-aa22-8f773a4aeb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:20:14.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:14.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to Abe's death the nation had rarely been associated with either\
        \ political or gun violence.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae620c1-0783-40a4-ab11-733605c1a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:20:14.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:14.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Campaigning is currently underway in Japan's nationwide local elections\
        \ and Kishida has already returned to campaigning in support of his Liberal\
        \ Democratic Party.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b5900f-2cc6-4b90-93e6-f446548db64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:20:14.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:14.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters from his official residence in Tokyo, he vowed
        the attack would not disrupt the democratic process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f51b443-68a6-40a2-9e60-6fb71c8a900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:20:14.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:14.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violent acts taking place during elections, which are the basis
        of democracy, can never be tolerated," Kishida said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e45b9da-bf2e-46d6-add7-fcef9a2d9fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:20:14.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:14.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important is to carry through this election to the end.
        It is important for our country and for our democracy that the voice of the
        voters is clearly expressed through the election," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe582b6-f844-4d1a-9f1a-a8c7a5a3f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:20:14.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:14.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Cabinet Secretary Hirokazu Matsuno said on Saturday that police
        would boost security when Kishida hosts the G7 summit in May, Reuters reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62dc7e-5b81-4ddb-878d-ca0973743f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:20:14.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:14.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a data-cke-saved-href="https://www.cnn.com/2023/04/16/asia/fumio-kishida-security-g7-summit-intl-hnk"
