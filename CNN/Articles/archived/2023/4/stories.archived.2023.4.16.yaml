      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — Maynilad
        customers in parts of Metro Manila and Cavite should brace for week-long water
        service interruptions as the water concessionaire announced it would be completing
        the cleaning operations in its facility in Putatan, Muntinlupa starting this
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c0e8f-a0a8-41ac-8f98-f59776340cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T12:16:42.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T12:23:47.587+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our customers in portions of Bacoor City, Imus City, Las Piñas City,\
        \ Muntinlupa City, Parañaque City, and Pasay City will have daily water service\
        \ interruption from April 16, 2023 until April 22, 2023 and April 23, 2023,\
        \ as we complete the ongoing intensified cleaning of filters at the Putatan\
        \ Water Treatment Plants,\" Maynilad said in an advisory posted on their Facebook\
        \ page.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e40bf32-4361-4f49-95b3-30ccbfa478d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T12:16:42.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T12:23:47.588+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Interruptions in some areas could last from 5 a.m. to 11:59 p.m.\r"
