      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> More
        than 26,000 families, or 96,000 individuals, were affected by Tropical Depression
        Amang, the National Disaster Risk Reduction and Management Council (NDRRMC)
        reported on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326c7fa8-25dd-4f93-ac79-60b4050c6233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:47:05.241+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T11:47:05.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NDRRMC said 303 families, or 1,088 individuals, in the towns of\
        \ General Luna, Gumaca, and Lopez in Quezon were the new addition to the list\
        \ of families affected by Amang.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea5258-d5ec-46a7-9030-d0548f8b1d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:47:05.242+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T11:47:05.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Bicol region, 25,762 families, or 95,337 residents, were affected\
        \ by the first tropical cyclone that entered the country. More than 12,000\
        \ individuals are still in evacuation centers in the region, the agency reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f89909-b6a7-4bc9-b915-b8334a79c448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:47:05.242+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T11:47:05.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Food packs worth over ₱290,000 have been distributed to families in\
        \ the Bicol region, the agency added.\r"
    '4':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdadrrmopcen%2Fposts%2Fpfbid02n7NVBFFvRaxLHW8wTkMkrR3bMRqXodLYW4DEUL9fRrFfqS3akHptQGown78z35XMl&show_text=true&width=500"
        width="500" height="626" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ec36b-0e57-4aa3-9a3c-8d4c950beaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:47:05.242+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T11:47:05.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45000cb0-70c3-4db2-8de3-3cc330ed1f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:47:05.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T11:47:05.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the Department of Agriculture said agricultural damage breached\
        \ ₱50.84 million as Amang ruined 1,330 hectares of crop areas in Albay, Camarines\
        \ Norte, Camarines Sur, Masbate, and Sorsogon.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317d7c08-4b60-49e3-af10-6fbc9385955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:47:05.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T11:47:05.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amang, which weakened to a remnant low on Thursday, mostly destroyed\
        \ agri-infrastructure, followed by the corn and rice sectors.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37bf48-ec58-41e3-86c0-169af6e614b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:47:05.244+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T11:47:05.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said it already distributed assistance to affected farmers
        and fisherfolk.</p>'
