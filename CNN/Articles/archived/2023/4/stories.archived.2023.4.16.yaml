      slams transphobic comments against collaborator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec2e13-bc41-4725-aea0-564d6d0baaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:32:42.434+08:00
