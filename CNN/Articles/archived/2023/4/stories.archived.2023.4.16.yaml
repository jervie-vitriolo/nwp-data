  'pnp-administrative-criminal-raps-pdeg-officials':
    'author': 'CNN Philippines Staff'
    'caption': ' PNP Directorate for Investigation and Detective Management director
      Maj. Gen. Eliseo Cruz'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-16T18:38:05.000+08:00
    'imagesource': 'jcr:b39f6b54-f6f4-4766-96f7-890ec9d5553f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49dce7a9-240c-49b1-9747-f9718c9e6b1a'
    'lead': 'The Philippine National Police-Criminal Investigation and Detection Group
      has recommended the filing of administrative and criminal charges against 49
      personnel of the PNP-Drug Enforcement Group including its former chief PBGen.
      Narciso Domingo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-16T18:46:38.168+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-16T18:56:20.619+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Eliseo-Cruz', 'PNP-CIDG', 'PNP-PDEG', 'PNP-Drug-Enforcement-Group',
      'Philippine-National-Police', 'illegal-drugs', 'Narciso-Domingo', 'Philippine-National-Police-Criminal-Investigation-and-Detection-Group']
    'stories': []
    'template': '1'
    'title': 'PNP to file administrative, criminal raps vs. 49 PDEG officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ea0b5e-98d1-4859-aca8-8dcb58771d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T18:46:38.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T18:56:20.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — The
        Philippine National Police-Criminal Investigation and Detection Group (PNP-CIDG)
        has recommended the filing of administrative and criminal charges against
        49 personnel of the PNP-Drug Enforcement Group (PNP-PDEG), including its former
        chief PBGen. Narciso Domingo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b9ea92-3d98-4447-8062-346f4bb1e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T18:46:38.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T18:56:20.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Andoon ‘yung</em> [There are] specific charges against them
        for every participation that they have done in this operation,” PNP Directorate
        for Investigation and Detective Management director Maj. Gen. Eliseo Cruz
        said in a press briefing on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c58c2bb-29d1-4c5b-ab6e-8e03d4ad5254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T18:46:38.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T18:56:20.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cruz earlier said that Domingo and Region 4A head PCol. Julian Olonan\
        \ were among those found to have criminal and administrative liability following\
        \ the controversial anti-drug operation in Manila that yielded 990 kilograms\
        \ of shabu.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137dc5ab-7be7-4c9b-a0c4-82cfcbcc958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T18:46:38.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T18:56:20.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/15/PNP-PDEG-officials-to-face-charges-admin-criminal-liability-shabu-haul-cover-up.html"
        target="_blank"><strong>READ: Ex-PDEG director, 48 other personnel to face
        charges over shabu haul and ''cover-up''</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e66515-77f4-4e28-b6e9-ed58f044500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T18:46:38.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T18:56:20.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CIDG said the PDEG officials have violated Sections 21, 27 and\
        \ 92 of the Comprehensive Dangerous Drugs Act of 2002 (RA 9165), as well as\
        \ Article 183 of the Revised Penal Code, for providing false testimony and\
        \ perjury. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9771861d-264e-4cfd-a71f-da0b40608273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T18:46:38.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T18:56:20.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also plans to file administrative cases for grave neglect\
        \ of duty, incompetence to perform duties of a police officer, grave dishonesty\
        \ for concealment of truth, and misfeasance.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2324927-94a1-4922-93d3-04946acb9cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T18:46:38.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T18:56:20.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The CIDG should continue the conduct of case build-up to further strengthen\
        \ the criminal cases that will be filed,” Cruz said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542d3300-5791-4933-81a1-bcf03a1ea8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T18:46:38.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T18:56:20.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cruz said \"most\" of the 49 PNP personnel were already relieved from\
        \ duty.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c2cf1-0efc-454c-9358-1f9b192b3092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T18:46:38.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T18:56:20.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Higher accountability’</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc98b6b-ddfe-4ea2-8f8f-df9c4bd06f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T18:46:38.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T18:56:20.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Contrary to Interior Secretary Benhur Abalos’ statement, Domingo on\
        \ Tuesday said there was no attempt to cover up irregularities in last year’\
        s shabu haul.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661a49c3-2538-4163-bdc3-36eae9554e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T18:46:38.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T18:56:20.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/11/-PDEG-Director-Narciso-Domingo-to-file-leave.html"
        target="_blank"><strong>READ: 2 PDEG officials to file leave over ₱6.7-B shabu
        haul ''cover-up''</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442cb175-2675-426e-bf2d-fe508f2b1b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T18:46:38.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T18:56:20.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Cruz stressed that Domingo is accountable as he holds the highest\
        \ position in the PDEG.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8971a6-dc6b-432c-957b-53a2b0c56e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T18:46:38.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T18:56:20.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The higher the rank, the higher the accountability. You are the
        commander, you should know what’s happening with your men,” he said.</p>'
