      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, no arrests have been made and authorities say they are still\
        \ investigating the motive.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944c05e4-2ad2-4abd-bf03-d9ca4db85994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:17:33.930+08:00
