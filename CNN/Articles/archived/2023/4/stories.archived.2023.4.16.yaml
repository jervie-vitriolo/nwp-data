    'title': 'Czech PM Fiala arrives in PH to strengthen bilateral, business relations'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7635bbc-3d14-4e80-91df-0371fe93d2fe'
