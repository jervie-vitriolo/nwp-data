    'template': '1'
    'title': "No changes in fishing, tourism activities in Puerto Galera amid conflicting\
      \ water safety reports –  \nmayor"
    'updated': 2023-04-17T08:21:34.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d7a124-0710-4869-b518-6163f6ee6ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:21:52.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T08:23:10.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — The
        mayor of Puerto Galera said the local government will maintain the status
        quo on fishing and tourism activities in the town amid conflicting reports
        on water safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc4a2a5-9b46-4a65-b018-b1d15391b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:21:52.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T08:23:10.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayor Rocky Ilagan has maintained that Puerto Galera is not affected\
        \ by the oil slick based on the April 15 Summary of Effects of Oil Spill presented\
        \ by the Office of the Civil Defense.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b0d661-b88e-4805-a06b-36c590e9dfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:21:52.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T08:23:10.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also cited Department of Health (DOH) Officer-In-Charge Maria Rosario\
        \ Vergeire’s statement that the health agency is not recommending a ban on\
        \ water activities in Puerto Galera due to inconclusive water safety test\
        \ results.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f228bcc5-c315-4dd6-a20f-ce308c5a7587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:21:52.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T08:23:10.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mayor quoted Vergeire saying that the government \"has yet to have\
        \ a standard on when to impose a swimming ban,\" prompting the local official\
        \ to declare a status quo for now.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a00ca-7d3b-4f4d-bbd0-4ee96a8ab06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:21:52.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T08:23:10.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, the local government unit of Puerto Galera deems it
        prudent to maintain the status quo and to await for the official position
        of the Department of Health, the Department of Environment and Natural Resources
        (DENR), and the inter-agency task force in order to verify the current data
        regarding the oil spill and to coordinate the proper measures to be taken
        regarding the incident," Ilagan said Saturday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289b8ffc-3e93-4149-b2bc-592fbd75e6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:21:52.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T08:23:10.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier that day, Oriental Mindoro Gov. Humerlito Dolor bared Puerto\
        \ Galera failed four water quality tests due to the oil spill. He said he\
        \ expects the DENR to recommend fishing and tourism bans in the popular tourist\
        \ destination.\r"
    '18':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fbonzdolor%2Fposts%2Fpfbid02FSzeTUS6XpMMQnTczm57RKrxLHudAJzJ9H5cMKdffyNVrgkknbev9miqJXVDJpXbl&show_text=true&width=500"
        width="500" height="728" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e25379e-a32a-430e-861a-79051b0a7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:23:10.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T08:23:10.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e47770-718a-4133-bc4c-a0b42dce3f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:21:52.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T08:23:10.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As far as water quality is concerned sa dagat, sa saltwater, from\
        \ Puerto Galera to Bulalacao, bagsak,\" Dolor told reporters on Saturday.\
        \ \"Lumabas kagabi (Friday) ang pinakahuling resulta, ang Puerto Galera ay\
        \ bagksak na ang water quality for four consecutive tests.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc66620-e24d-4821-94da-a08ac1ba35bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:21:52.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T08:23:10.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: As far as water quality of the sea, the saltwater, is\
        \ concerned, Puerto Galera to Bulalacao failed the tests. The latest results\
        \ were released Friday night, Puerto Galera has failed in four consecutive\
        \ water quality tests.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399feb19-9890-4f03-94d9-288cafa6474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:21:52.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T08:23:10.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Dolor has the authority to implement fishing and tourism bans\
        \ in Puerto Galera, he said he is opting to wait for DENR and the DOH’s position.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dec7b1-ccb3-4058-8d65-4aa88fcf5606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:21:52.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T08:23:10.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, before any declaration of any fishing ban, ban on any tourism\
        \ activities, ang usapan ng DENR at kami, four consecutive tests. Ngayon lumabas\
        \ na ito, so I ask the DENR and the DOH to come up with the official position,\
        \ what's next now that Puerto Galera has been found to have four consecutive\
        \ tests with failure?\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e7d3be-8a74-4ac3-9b35-e430b934ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:21:52.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T08:23:10.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: However, before any declaration of any fishing ban, ban\
        \ on any tourism activities, the agreement between us and the DENR was to\
        \ first conduct four consecutive tests. Now that the results have come out,\
        \ I ask the DENR and the DOH to come up with an official position. What's\
        \ next now that Puerto Galera has failed four consecutive water quality tests?]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac9755c-a6ab-4323-ae37-fa3baa372c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:21:52.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T08:23:10.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also explained the failure in water quality tests meant swimming,\
        \ fishing, diving, and water sports are deemed unsafe.    \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b1e47-d6ff-46cd-83f1-f4c889780a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:21:52.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T08:23:10.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Puerto Galera, known for its dive sites and beaches, is at the northernmost\
        \ part of Oriental Mindoro. It is also near the marine biodiversity hotspot\
        \ Verde Island Passage.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87cc77f-58bd-4b58-bd2d-06e2097a2467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:21:52.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T08:23:10.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government previously <a href="https://www.cnnphilippines.com/news/2023/3/22/no-oil-spill-in-puerto-galera.html">objected
        to declaring a state of calamity</a> due to the oil spill caused by the sunken
        MT Princess Empress. Ilagan also reminded marine experts to be responsible
        in giving projections to avoid spreading fear after many tourists canceled
        their bookings in the municipality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf24f1f3-5eb3-40bd-9f89-115c36e3645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:21:52.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T08:23:10.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April 12, Tourism Secretary Christina Garcia Frasco joined
        a scuba diving activity in the tourist spot to show that Puerto Galera "continues
        to be unaffected by the oil spill and it continues to open itself to tourism
        worldwide."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b1eaa-bbb5-492f-a9e7-c2d9e648fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:21:52.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T08:23:10.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dolor disclosed that he already told Ilagan before the Holy Week, which\
        \ was observed from April 2 to 8, that there were already two findings of\
        \ \"above normal level\" of oil in water samples from Puerto Galera.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839d0b4-37d8-4b97-a1cd-2089d9625ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T08:21:52.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-17T08:23:10.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor refused to comment when asked if Puerto Galera officials
        should be held liable for not stopping tourists to go to the beach.</p>'
