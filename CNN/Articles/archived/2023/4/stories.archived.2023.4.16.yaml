    'jcr:uuid': '5bcdfbd6-7119-4994-afd3-f64992c908e7'
    'lead': 'Bohol''s top official said the local government is banning all pork products
      from Cebu from entering the province as a protection against African swine fever
      (ASF).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-16T15:41:08.097+08:00
