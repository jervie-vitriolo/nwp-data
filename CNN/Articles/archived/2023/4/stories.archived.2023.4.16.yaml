  'Mexico-missing-US-sailors':
    'author': 'Melissa Alonso, CNN'
    'caption': 'The Ocean Bound, a 44-foot sailing vessel, left the Mexican city of
      Mazatlán on April 4 with three people on board, the US Coast Guard says. (Credit:
      US Coast Guard)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-16T08:25:38.000+08:00
    'imagesource': 'jcr:a8a3f5e8-622d-4994-969d-5b2de03cdaec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5213815-eae2-41d6-80cc-c23f616f8579'
    'lead': 'The US Coast Guard is assisting Mexican navy crews in the search for
      three American sailors, last heard from on April 4 near Mazatlán, Mexico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-16T08:38:02.285+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-16T10:52:50.175+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-16T10:52:49.708+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US, Mexican officials search for 3 American sailors last heard from
      11 days ago'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477f531-b415-4ccf-9c70-4a06a9bd3219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.175+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Coast Guard is assisting Mexican
        navy crews in the search for three American sailors, last heard from on April
        4 near Mazatlán, Mexico, according to a Coast Guard news release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25af0dc-67bb-4b15-8760-8e62da3b718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.175+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kerry O'Brien, Frank O'Brien and William Gross are all \"experienced\
        \ sailors,\" according to a joint statement from their families. They were\
        \ aboard the Ocean Bound, a 44-foot La Fitte sailing vessel, when they left\
        \ the Mexican city of Mazatlán en route to San Diego, the Coast Guard said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956f3e88-5aea-42fe-8d06-288a3f529681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.176+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The sailors planned to stop in Cabo San Lucas on April 6 for provisions\
        \ and to report in before continuing on to San Diego,\" the news release said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a50e692-81a2-4ead-bbd4-1fb4999752c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.176+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, there was no record of them arriving in Cabo San Lucas or\
        \ a report in of their location.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038def28-5b18-4e57-b917-a28a29a66ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.176+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescue coordinators have contacted marinas throughout Baja, Mexico,\
        \ but there have been no sightings of the vessel, the news release said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d138ee-dd2b-4f00-b26d-b5f83ef8b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.176+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Urgent marine information broadcasts have been issued over VHF radio\
        \ requesting all mariners to keep a lookout for the missing persons and vessel,\"\
        \ the Coast Guard said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f433a-d21b-4020-8cf2-4c357c7a022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.176+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Coast Guard officials urge anyone with information on the sailors or\
        \ the sailing vessel to call the Coast Guard search and rescue coordination\
        \ center at 510-437-3701.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e962aa-22cf-495f-bd07-8856ef6b30a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.410+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.176+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weather ''not optimal'' for that type of trip</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bacefea-0f3b-467b-b4ee-fa516bd666f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.410+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.176+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cmdr. Greg Higgins, search mission coordinator for the US Coast Guard,\
        \ said the weather was less than ideal when the trio set out.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6686c3f-6faa-41d8-85fc-ac6808b2080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.177+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When they began their voyage we know that the conditions were not\
        \ optimal for that type of trip, though certainly, there were sailing vessels\
        \ out there during that time. Winds potentially over 30 knots and seas 15\
        \ to 20, maybe more, feet at the time of their voyage,\" Higgins told CNN's\
        \ Fredricka Whitfield Saturday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310f7316-14cd-48b3-9803-1a1f257a33f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.177+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a long trip for even in good conditions, from Mazatlán to Cabo.\
        \ That's two days, and certainly on to San Diego, which was their eventual\
        \ destination. And since then it has improved marginally,\" he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9bdebd-2100-4fb2-85d8-882f7555018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.177+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Higgins said he hopes to gather information from witnesses who might\
        \ have seen the sailors who went missing.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484280e4-8a1d-424b-b4d4-21f3b02255b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.177+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Mexican Navy, now based in La Paz, Mexico, has the lead for search\
        \ efforts, so there are numerous Mexican naval search and rescue assets that\
        \ are working the case,\" Higgins said. \"For our portion, to support the\
        \ excellent partnership that we have with Mexico and the Mexican Navy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa01b0f-f03b-4c23-9702-1f026cda5a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.177+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We've conducted search planning, so we're using computer search tools\
        \ to identify where the vessel may be based on environmental conditions, winds,\
        \ and currents, where it may have drifted if they became distressed, as well\
        \ as Coast Guard aircraft, searching with the permission of Mexico, and Coast\
        \ Guard cutters searching as well,\" Higgins said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac8757-80b0-4649-9e29-bcd77806725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.177+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missing Americans are ''experienced sailors,'' families say</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30360cc-68b1-4c83-94a2-71e465063542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.178+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three Americans \"are all experienced sailors,\" according to a\
        \ joint statement from their families.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d39b5e-c04b-45a4-b2c3-a82fde615a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.178+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bill has over 50 years of sailing experience and is an extremely\
        \ talented coastal cruiser. Kerry and Frank have 20 years sailing together\
        \ and both hold captains licenses with the US Coast Guard,\" according to\
        \ the statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c142c3b1-fb5f-45d8-82b2-a4c15a9a771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.178+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ocean Bound, described as \"a sturdy older vessel,\" departed Mazatlá\
        n on April 4 at about 9:30 a.m. local time. It headed \"across the Sea of\
        \ Cortez, a short stop had been planned in Cabo San Lucas and then to sail\
        \ up the coast of Baja to San Diego,\" the statement said. When they didn't\
        \ check in by the weekend, the Coast Guard was notified.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23362b55-4d55-4173-8dab-08144c5b564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.178+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Cell phone pings on 4/4/2023 show off the coast of Mazatlan as calls\
        \ to marinas in Cabo San Lucas,\" according to the families.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dc9498-36aa-4506-b568-cd99ff978d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.178+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their families presume they were trying to make slip reservations at\
        \ the marina. But, because all the calls made were so short, it's believed\
        \ the attempts to reach someone were unsuccessful, said the statement. That\
        \ calls are the last known contact with the Ocean Bound.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90771a8d-0105-4ffa-bd09-c9c30f226047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.178+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to family, the Coast Guard \"has a current 'travel projection'\
        \ if Ocean Bound simply lost radio contact and continued her journey to San\
        \ Diego at just North or South of Turtle Bay (Bahia Tortugas) on the Baja\
        \ Peninsula and is focused on searching there, in addition to long aircraft\
        \ sweeps along the Baja Peninsula.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1358bac7-7995-46f5-a0c6-2bc89c08f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.178+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The parameters are reassessed each night to redefine the search the\
        \ next day, according to the statement.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7dd371-dd33-489c-aadf-68c92820e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.179+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The sailing community has hundreds of additional vessels looking\
        \ for our family members,\" said the joint statement.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb806ea-237b-4f5b-8ec0-82d4b067ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.179+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The families thanked the Mexican Navy and US Coast Guard for their\
        \ search and rescue operations.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a2fc06-b8e8-43c9-8e62-d3927b4ba971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.179+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have communicated all of their efforts with kindness and compassion
        more than once a day," said the statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108aa8a1-3872-44d7-beb1-09b31d4595fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:38:02.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:50.179+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/15/us/mexico-missing-us-sailors/index.html">US,
        Mexican officials search for 3 American sailors last heard from 11 days ago</a>."</em></p>'
  'tupperware-storage-products':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-04-16T10:46:08.000+08:00
    'imagesource': 'jcr:af2d938e-ecf6-459f-8227-64e0044f3f0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '740fc07c-3a85-451a-a22d-91b200b0cadc'
    'lead': 'Since Tupperware, the iconic kitchen brand that''s been a household name
      for decades, signaled recently that it might be going out of business, you might
      be wondering how long your stash of its food storage containers is safe to use
      — especially if it''s vintage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-16T10:51:51.918+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-16T10:52:57.991+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-16T10:52:57.524+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['food-storage', 'Tupperware']
    'stories': []
    'template': '1'
    'title': 'How long you can use your vintage Tupperware and other plastic food
      storage products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c9e24-7e6c-4cfc-9d10-fce9dc5237cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.991+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Since Tupperware, the iconic kitchen brand
        that''s been a household name for decades, signaled recently that it might
        be going out of business, you might be wondering how long your stash of its
        food storage containers is safe to use — especially if it''s vintage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b3eaa2-0904-415b-bbdf-4b2127ff40f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.991+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figuring out the answer to that question for any type of reusable
        plastic food storage products — not just Tupperware — often comes down to
        understanding what they''re made of. Bisphenol A, more commonly known as BPA,
        is a chemical that, according to the <a href="https://www.niehs.nih.gov/health/topics/agents/sya-bpa/index.cfm"
        target="_blank">United States Institute of Environmental Health Sciences</a>,
        has been used for years in the production of certain plastics to make them
        more durable and shatter-resistant. Unfortunately, it can also make them potential
        health hazards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d44da1-6a1c-4f79-87dc-274c4ac6cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.991+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In human studies, BPA exposure has been associated with a higher risk\
        \ of a wide range of health conditions or issues, such as infertility, altered\
        \ fetal growth of the fetus, attention-deficit/hyperactivity disorder and\
        \ aggression among children, polycystic ovarian syndrome, endometriosis and\
        \ heart disease, said Laura Vandenberg, a professor of environmental health\
        \ sciences at the University of Massachusetts Amherst.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1080c2-e438-4388-98e7-5636ea172749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.992+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to food containers, BPA has been used in various other\
        \ products, such as shatterproof windows, water bottles and eyewear, and in\
        \ resins coating metal food cans, bottle tops and water supply pipes. The\
        \ composition of your plastic product can depend on the year you bought it,\
        \ Vandenberg said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f4e314-5aea-41f9-915e-a5f69f86fc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.992+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since March 2010, items Tupperware sells in the US and Canada are BPA-free,\
        \ according to its website(https://www.tupperware.com/pages/bpa-free).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774de812-6052-4f73-994f-236bc94b3e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.992+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has contacted Tupperware for comment but has not received a response.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce747e4d-14f1-47f5-ae80-7bb7747d414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.992+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We worry about those hard, shatter-resistant plastics that were made\
        \ a decade ago, that were made with BPA,\" Vandenberg said. \"Every single\
        \ time that they're used, they're leaching small amounts of BPA out of them.\
        \ ... Even the low levels of BPA that leach from consumer plastics, canned\
        \ food linings or other consumer goods ... have been shown to be associated\
        \ with harm, and people certainly should care about it.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594fc458-bf69-4a41-b213-6e798e7cc748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.992+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If it's not safe the day you buy it, it's not safe 10 years later,\"\
        \ Vandenberg said. In fact, the longer you own them, the riskier they are\
        \ for your health, she added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6772958b-cb19-44d9-8519-2e93598e4b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.992+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Risks of container wear and tear</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c7b22d-ad7d-429f-86d8-9ba0fc85ba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.993+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putting stress on plastic food containers by washing them in the dishwasher\
        \ or with rough scrub brushes \"increase the ability of that plastic to leach\
        \ whatever it was made out of,\" Vandenberg said. Scratches can create deep\
        \ grooves for bacteria to reside in as well, said James Rogers, director of\
        \ food safety research and testing at Consumer Reports, a nonprofit research,\
        \ testing and consumer advocacy organization.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f3bd2c-5c31-4dae-bf4c-b8890acd2499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.993+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putting highly acidic foods — such as tomatoes or citrus fruits — in\
        \ these products does the same thing, Vandenberg said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffbad52-4df8-427f-8dcc-72684c5e7fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.993+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The \"microwave safe\" label on some plastic containers doesn't mean\
        \ the product is totally safe from a health standpoint, she added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2492da-1f53-482a-ae9c-fec6f98d55f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.993+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some of the plasticizers and chemicals can transfer from the plastic\
        \ containers into the food during heating,\" Rogers said. \"So we totally\
        \ advocate that you transfer your food from a plastic container into a glass\
        \ bowl and microwave it that way.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e622ccd1-aa46-4abe-828c-45f54a3d09fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.993+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Discoloration of a container can signal that a chemical change has\
        \ occurred in the plastic, Vandenberg said. \"Usually that is happening because\
        \ there's lots of little micro-holes or micro-tears,\" she explained. \"And\
        \ now there's an interaction with the food and the plastic (because the plastic\
        \ is degrading). So if the plastic is discolored, it's telling you that that\
        \ plastic is breaking down.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e264b89f-0dee-4b25-ae4f-aab3967081d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.993+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any damaged plastic food storage containers should be discarded, said\
        \ Sam Cole, global director of product certification, food equipment and chemicals\
        \ at the National Safety Foundation, an organization facilitating development\
        \ of public health standards and certification programs for the protection\
        \ of food, water, consumer products and the environment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadebd50-4b17-42b2-9766-fce8e5abbf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.993+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>BPA in the body</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9141bac0-66c3-436c-aeb0-50e5f1ba546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.994+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The majority of daily exposure to BPA happens through diet, according\
        \ to the US Institute of Environmental Health Sciences. \"The reason why we\
        \ worry about BPA is that, going all the way back to the 1930s when it was\
        \ tested for use as a pharmaceutical, it was clear that it acts like an estrogen,\"\
        \ Vandenberg said. \"Estrogen is a pretty powerful hormone that is important\
        \ for reproduction and fertility, but also really important for the development\
        \ of sex organs, development of the brain and controlling metabolism.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6118e18-0e4f-4a82-893a-96c113db177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.994+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It has a role in muscle development and fat development,\" she added.\
        \ \"So even small amounts of tinkering with the estrogen or estrogen pathways\
        \ in our body can have really serious outcomes for our health.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1682b9f9-7393-4530-9b78-a3b775e2e9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.994+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shape of the molecules in BPA make it more likely to bind to estrogen\
        \ receptors, Vandenberg added. \"I avoid using those reusable plastics as\
        \ much as possible, because I have yet to see good evidence that there are\
        \ consumer plastics that are free from estrogenic properties.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d47fb58-0d61-47ce-aa39-ea1d1d44e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.994+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Generally, plastics with the label \"PC\" (for polycarbonate) or recycling\
        \ codes three or seven likely contain BPA, according to Vandenberg and the\
        \ US Institute of Environmental Health Sciences.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cba44c-9ec1-4ff2-b4f7-4cb83c66709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.994+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plastic food storage alternatives</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b9ad7-1f38-4167-9da0-dbd25bd38e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.994+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some manufacturers have been phasing BPA and other bisphenols, sometimes\
        \ called analogues, out of their products due to public attention — rather\
        \ than regulatory action — but not all, Vandenberg said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63daa950-f0ea-4c53-ae3c-896652b93af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.994+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Think about replacing them with something that's chemically inert,\
        \ like glass,\" Vandenberg said. \"If you can't afford to replace everything\
        \ all at once, replace them one at a time.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed26a4-c714-454e-9fbb-4cf6eec3ba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I know it's heavy, it can break and all the rest of that, but we\
        \ think that the advantages to using glass containers for storing food and\
        \ reheating food outweigh the risks,\" Rogers said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e0ec09-33a6-421f-be25-7e17d4d69263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "You can also opt for porcelain, ceramic or stainless-steel containers,\
        \ especially for hot foods and liquids, according to Vandenberg and the US\
        \ Institute of Environmental Health Sciences.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05bc464-288e-432e-b3a3-3bb1ac2707da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T10:51:52.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T10:52:57.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/14/health/tupperware-safety-tips-plastic-containers-wellness/index.html"
        target="_blank">How long you can use your vintage Tupperware and other plastic
        food storage products</a>."</em></p>'
  'us-immigration-trends-over-time':
    'author': 'Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-16T10:53:22.000+08:00
    'imagesource': 'jcr:7fff2204-33fd-4e3d-b71f-9cd6b3d4f3c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b165ba8-f4de-41db-8761-d4f5c9a3aaaa'
    'lead': ' The US is home to more immigrants than any other country — more than
      45 million people, according to the latest Census estimates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-16T11:07:07.424+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-16T11:07:08.072+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['immigration', 'US-immigration', 'United-States', 'immigration-trends',
      'US']
    'stories': []
    'template': '1'
    'title': 'Where immigrants come from and where they go after reaching the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c179924a-4c4f-4c8d-890a-823c232a20e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US is home to more immigrants than
        any other country — more than 45 million people, according to the latest <a
        href="https://data.census.gov/profile/United_States?g=010XX00US" target="_blank">Census
        estimates</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dd6035-91ac-47d1-b024-fc57f5e2374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s 13.6% of the <a href="https://www.cnn.com/2021/08/12/politics/us-census-2020-data/index.html"
        target="_blank">US population</a>, about the same as it was a century ago.
        But over the years, we''ve seen significant shifts in where immigrants to
        the US come from, and where they end up once they get here.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da7467-5944-4375-91b1-354701cc1248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here's a look at these key immigration trends and how they've changed\
        \ over time.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3a5853-b19b-40ab-ae7c-0987938bb275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For decades one country has topped the list</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9463fb1-24be-4239-8fe4-b8b31c0dbdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexicans represent the largest group of immigrants living in the
        United States. That''s been true since 1980, <a href="https://www.migrationpolicy.org/article/frequently-requested-statistics-immigrants-and-immigration-united-states#:~:text=In%202021%2C%20immigrants%20comprised%2013.6,share%20they%20comprised%20in%202019."
        target="_blank">according to the nonpartisan Migration Policy Institute</a>.
        And the Mexico-US route is the largest <a href="https://www.migrationpolicy.org/regions/mexico"
        target="_blank">migration corridor</a> in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922bc47b-9d2e-4a03-9007-37655a12ff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the total number of Mexican immigrants living in the US has
        <a href="https://www.cnn.com/2012/04/26/opinion/passel-cohn-mexican-immigration/index.html"
        target="_blank">been on the decline</a> for more than a decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b2aa9a-56c5-4982-8301-22efa8b6ef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An estimated 10.7 million Mexican immigrants lived in the US in 2021,\
        \ roughly 1 million fewer than the number a decade earlier.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a8b301-cdfc-4c02-8f4f-3831a1147b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, immigration from other countries, including India and
        China, has been on the rise, according to <a href="https://www.migrationpolicy.org/article/frequently-requested-statistics-immigrants-and-immigration-united-states#:~:text=In%202021%2C%20immigrants%20comprised%2013.6,share%20they%20comprised%20in%202019."
        target="_blank">MPI</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801b3af-4ed3-4434-937e-8cddf27e2486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one expert <a href="https://www.cnn.com/2022/08/29/us/mexico-border-encounter-data-analysis-cec/index.html"
        target="_blank">told CNN</a> last year, the range of reasons why people move
        to the US from different parts of the world is as varied as the list of countries
        these immigrants once called home. Some are seeking economic opportunities.
        Others are <a href="https://www.cnn.com/2017/07/28/world/us-migrant-countries-snapshots/index.html"
        target="_blank">fleeing violence</a>, persecution or <a href="https://www.cnn.com/2021/03/24/us/border-climate-change-covid/index.html"
        target="_blank">climate disasters</a>. And others are <a href="https://www.cnn.com/interactive/2014/07/us/beyond-the-border-getting-there/index.html"
        target="_blank">hoping to reunite</a> with family members who are already
        here.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9b25b0-be48-4dd4-9c0d-1cea2320d4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to an analysis of Census data from MPI, the top 10 countries\
        \ of origin for immigrants in the United States are all in Latin America and\
        \ Asia.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42308a91-075c-42e7-8437-80f49c9c0645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These statistics include both immigrants who came to the United States\
        \ legally and those who are living in the country without authorization.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908fa3ae-70a0-427f-a417-330484417ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking only at the population of undocumented immigrants living
        in the United States, the list of the top countries of origin shifts slightly.
        A Department of Homeland Security report in 2021 estimated that the <a href="https://www.cnn.com/2013/11/06/us/immigration-statistics-fast-facts/index.html"
        target="_blank">top six countries of origin</a> for undocumented immigrants
        were Mexico, El Salvador, Guatemala, India, Honduras and China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1edac9-f0de-43e3-a16d-9269d83e23fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But most immigrants who live in the United States aren't undocumented.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f5f5b-786c-4b00-8ff8-749a68385dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.pewresearch.org/fact-tank/2021/04/13/key-facts-about-the-changing-u-s-unauthorized-immigrant-population/"
        target="_blank">Pew Research Center''s latest estimates</a> indicate about
        10.5 million undocumented immigrants live in the United States. That means
        the vast majority of foreign-born people living in the United States (77%)
        are here legally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8af99-ba6e-455e-b64c-fa335ca58a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rewinding to the 1960s reveals a different picture</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e7d003-9df8-4ddd-9ba4-482e1b2f1f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mexico hasn't always topped the list. Back in 1960, for example, the\
        \ portrait of US immigrants was dramatically different.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fefab7-63cc-450e-9871-8024cb15ddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At that time, according to the Migration Policy Institute, the largest\
        \ group of immigrants were Italians, followed by Germans and Canadians.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeb293f-e40d-45d5-98cf-efd5d1a2ffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did things change so significantly? For decades a national original
        quota system passed by <a href="https://history.house.gov/Historical-Highlights/1901-1950/The-Immigration-Act-of-1924/"
        target="_blank">Congress in 1924</a> favored migrants from northern and western
        Europe and excluded Asians. In 1965, the Immigration and Nationality Act <a
        href="https://history.house.gov/Historical-Highlights/1951-2000/Immigration-and-Nationality-Act-of-1965/"
        target="_blank">created a new system</a> that prioritized highly skilled immigrants
        and those who already had family living in the country. That paved the way
        for millions of non-European immigrants to come to the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec79b0d-b04d-40f5-aab7-91ee2f9b0a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It fundamentally changed the demographics of the country," Pawan
        Dhingra, a professor of American Studies at Amherst College, told CNN in 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3837c977-79e0-4f86-adb6-ddc922e0fc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For decades, the immigrant population in the United States had been\
        \ decreasing. But the new law also sparked a dramatic increase in immigration\
        \ in the decades that followed, fueled largely by family reunification.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9dd6f6-1a4c-410a-88c3-aabe047ea5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1965, 9.6 million immigrants living in the US comprised just
        5% of the population, according to the <a href="https://www.migrationpolicy.org/article/fifty-years-1965-immigration-and-nationality-act-continues-reshape-united-states"
        target="_blank">Migration Policy Institute</a>. Now more than 45 million immigrants
        make up nearly 14% of the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7a1fe8-3727-487a-bc69-b180a59245a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the total number of immigrants has reached a historic high, immigrants\
        \ made up a greater share of the US population in the late 19th and early\
        \ 20th centuries.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019503b3-467a-4b2f-8139-8c4a8a3d16f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most states have seen their immigrant populations grow</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac5519-24ff-480e-ad7c-a3aa147e4868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The makeup of who's coming to the United States isn't the only thing\
        \ that's changed. There have also been notable shifts in where those immigrants\
        \ end up.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9e81b-a7ea-4544-99a5-e15ecdde5356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriving immigrants often settled in historic immigrant gateways
        in major metropolitan areas, such as New York City, Chicago and Boston. But
        for more than a decade, a much broader swath of locations in the United States
        have <a href="https://www.brookings.edu/research/metropolitan-immigrant-gateways-revisited-2014/"
        target="_blank">become gateways</a> that are home to growing immigrant populations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c23f684-19ab-4ce1-a362-95243a3af475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Today, California, Texas, Florida, New York and New Jersey are home\
        \ to the largest numbers of immigrants.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419defda-531e-499c-9ccf-d742edf9e552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But looking at the total number of immigrants in each state only tells\
        \ part of the story. Some states have larger numbers of immigrants relative\
        \ to their total populations. In Hawaii, for example, immigrants make up nearly\
        \ 19% of the state's population.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f37c4b-4297-400f-aee2-0d7c5c772583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A recent study(https://www.bushcenter.org/publications/blueprint-for-opportunity-welcoming-immigrants)\
        \ by the Bush Institute found that many immigrants eventually move from traditional\
        \ gateway cities to other areas of the country.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9495aac-58b3-452a-b0e6-7fc5fa40f721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Immigrants making secondary moves within the United States are disproportionately\
        \ choosing the same places as native-born people — metros with relatively\
        \ affordable housing and growth-friendly business and tax policies,\" the\
        \ study says. \"Once there, they gravitate toward fast-growing suburban counties.\"\
        \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ade7ca-6a60-4fee-b7b6-14e1bbd1f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For many years, the majority of immigrants lived in the Northeast and\
        \ Midwest. But now, according to the Pew Research Center's latest analysis(https://www.pewresearch.org/fact-tank/2020/08/20/key-findings-about-u-s-immigrants/),\
        \ about two-thirds of immigrants live in the West and South.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7efff65-e38d-41c5-bf38-69c313a8cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in recent years, some states have seen their immigrant populations\
        \ grow at a faster rate.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a73444-f786-4e6e-a0c6-3f637ee34bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the Bush Institute study notes, job opportunities, affordable housing,\
        \ family connections and immigrant-friendly policies are among the factors\
        \ that immigrants consider when deciding where to move.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e50e62-6bc2-44cf-9cff-449f70b55412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If current trends continue, <a href="https://www.pewresearch.org/fact-tank/2020/08/20/key-findings-about-u-s-immigrants/ft_2020-08-20_immigrants_01/"
        target="_blank">experts say</a> in the coming years we could see immigrants
        make up a historically high share of the US population.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bf9510-78e0-4e38-8ddd-84cdb5ca3b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But with geopolitical turmoil around the world and ongoing divisive\
        \ debates over immigration in Washington, it's hard to predict where future\
        \ groups of immigrants may come from, or how quickly that milestone will be\
        \ reached.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2478591b-812b-4c84-921f-4fbd83da0a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T11:07:07.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T11:07:08.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/15/us/where-immigrants-come-from-cec/index.html"
        target="_blank">Where immigrants come from and where they go after reaching
        the US</a>."</em></p>'
  'over-26000-families-affected-amang-ndrrmc':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
