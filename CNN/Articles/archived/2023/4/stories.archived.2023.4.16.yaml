      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the number of homicides has recently fallen slightly, Lopez
        Obrador''s term is set to be the bloodiest in recent history.</p>'
