      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7b889-6fb3-498f-ba75-2356cc3c6194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T21:41:31.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T05:34:49.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, President Ferdinand Marcos Jr. will meet with Fiala. They\
        \ are expected to discuss the strengthening of Manila and Prague’s bilateral\
        \ relationship through defense cooperation, trade and investment, university\
        \ linkages, judicial cooperation, and labor cooperation.\r"
