      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd5bba-a372-4cb2-8119-859bcbcbbef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T21:41:31.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T05:34:49.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The goal of the trip, on which I am accompanied by a large business\
        \ delegation from the Chamber of Commerce and a number of other entrepreneurs,\
        \ is to improve and develop relations with countries in this region and support\
        \ Czech companies on local markets,” Fiala said on Twitter on Sunday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c14529-690b-43dc-9d91-9be7cf251973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T21:41:31.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T05:34:49.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42040c2b-e2bf-4380-9a8d-67b545877d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T21:41:31.107+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T05:34:49.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Support from the state is important for Czech companies everywhere\
        \ in the world. However, the Indo-Pacific and Central Asia are also important\
        \ for the Czech Republic for other strategic reasons,” he added. “I believe\
        \ that within such an intensive program we will succeed in supporting not\
        \ only bilateral, but mainly business relations.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7c92d5-a30d-4719-860c-5722a3226536'
      'mgnl:activationStatus': true
