      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "— A fireball created a sonic boom last week as it blazed across the\
        \ sky and landed near the US-Canada border. A museum in Maine is offering\
        \ $25,000 to anyone who finds the space rock.\r"
    '32':
