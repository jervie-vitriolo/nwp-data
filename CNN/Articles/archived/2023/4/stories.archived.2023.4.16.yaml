      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least seven people were killed, including
        a child, when gunmen opened fire at a public swimming pool in Mexico on Saturday,
        according to local authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3764efb-e157-49e7-89b8-d2f5f7a412ea'
      'mgnl:activationStatus': true
