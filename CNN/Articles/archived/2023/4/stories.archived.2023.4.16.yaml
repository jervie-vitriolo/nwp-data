      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> The
        TNT Tropang Giga knocked down a finals record 21 triples to demolish Barangay
        Ginebra, 116-104, in Game 4 of the 2023 PBA Governors’ Cup championship Sunday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd12a2-090e-4651-94c2-4614ed8abcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:39:55.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:39:55.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
