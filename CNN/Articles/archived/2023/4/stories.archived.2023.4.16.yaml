      'mgnl:lastActivated': 2023-04-16T14:20:53.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2abb8d-90b8-4fa4-b833-6d030c30c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:17:33.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:53.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, it has a reputation for violent incidents and has been convulsed\
        \ in recent years by brutal turf wars between rival drug gangs.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c2f5d-4f30-47e2-8aab-8e435f68fc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:17:33.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:53.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827a3f1-33f2-4748-9699-6dbb3c1c1f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:17:33.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:53.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is attractive to drug cartels for the same reason it is to auto\
        \ manufacturers: road and rail networks that lead straight to the US border.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4866c047-a728-4fb7-8065-ae8c5f6d44b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:17:33.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:53.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad44778-80f7-4e12-b04a-30d6dd701a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:17:33.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:53.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Andres Manuel Lopez Obrador has struggled to deal with gang\
        \ violence since taking office in late 2018, according to Reuters.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba84c19-1f44-4457-9565-72a5948f4856'
