      'mgnl:lastActivated': 2023-04-16T14:20:53.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c914ef10-1ad4-4da3-a561-eb9c4a5864de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:17:33.925+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:53.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An eyewitness to the attacks told local authorities the armed men had\
        \ arrived at the pool and opened fire around 4:30 p.m. local time on Saturday,\
        \ then damaged a shop, security cameras and a monitor before leaving.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29e7190-7171-4e02-ad55-e36cf6a8d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:17:33.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:53.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a5c98-37fb-4921-8d3a-d7987014ad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:17:33.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:53.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Social media videos showed people in swimsuits screaming and hugging\
        \ their children.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc1d44-0c3c-4760-b95e-49d2a73045e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:17:33.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:53.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc0c50-9f6d-43ef-9049-b064d79b2b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:17:33.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:53.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Mexican army and security forces have been deployed to search for\
        \ the gunmen behind the attack, which took place in the city of Cortazar in\
        \ the central state of Guanajuato.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a002b5-7744-4d08-8ee8-3df836c6ea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:17:33.927+08:00
