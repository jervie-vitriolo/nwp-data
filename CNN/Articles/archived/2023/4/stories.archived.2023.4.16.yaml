      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dab143-372b-4d87-9e72-6ae74af05489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:17:33.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:53.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the seven dead, one person was seriously injured and\
        \ taken to hospital, it added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65168dd7-e36d-4873-a6f2-3e7402b65ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:17:33.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:53.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16812e31-3168-4bed-b03b-586dbb78cc59'
      'mgnl:activationStatus': true
