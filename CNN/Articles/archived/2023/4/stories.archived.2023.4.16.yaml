        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa78bee-a0f3-48de-95cd-fe33ff456010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T12:16:42.762+08:00
