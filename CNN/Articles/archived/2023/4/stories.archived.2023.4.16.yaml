      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mero Manila (CNN Philippines, April 16)</strong> — Immigration
        officers have arrested a Senegalese national for presenting a fake passport
        in his application for visa extension.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9cf39-d382-4843-9418-48937e097e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T13:10:23.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T13:14:08.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the Bureau of Immigration (BI) said the
        37-year-old Senegalese man filed an application for tourist visa extension
        earlier this month, but the personnel of the BI''s tourist visa section noticed
        discrepancies in his documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8041a8-7f1f-419b-9a4e-30f83e78fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T13:10:23.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T13:14:08.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BI tourist visa section chief Raymond Remigio said the personnel doubted\
        \ the authenticity of the foreigner’s passport and referred the matter to\
        \ him for second check. The agency's forensic documents laboratory was able\
        \ to confirm that the passport and the border stamp presented were counterfeit.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fffc014-ab89-4f8d-8708-07354607d05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T13:10:23.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T13:14:08.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreigner is now under investigation and is set to be charged
        with violation of Immigration laws. He also faces deportation and blacklisting.</p>'
  'seven-killed-mexico-pool-shooting':
