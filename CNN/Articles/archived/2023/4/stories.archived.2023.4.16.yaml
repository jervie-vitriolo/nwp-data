    'mgnl:lastActivated': 2023-04-16T10:52:36.070+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-16T10:52:35.614+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'At least 25 killed, 183 injured in ongoing clashes across Sudan as paramilitary
      group claims control of presidential palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46761175-6c1f-424d-90f6-aadb6d3e015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 25 people were killed and 183
        others injured in ongoing clashes across Sudan, the Sudanese Central Medical
        Committee told CNN on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c2d98-5272-4de0-ab3e-d20e18b56f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sudan's paramilitary chief Mohamed Hamdan Dagalo claims to have seized\
        \ most of Khartoum's official sites after clashes erupted between his armed\
        \ group and the country's military on Saturday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df006bcf-7d88-4fb1-9907-568f2cd6a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Rapid Support Forces control more than 90 percent of strategic\
        \ sites in Khartoum,\" Dagalo said in an interview with Sky News Arabia, referring\
        \ to his paramilitary group.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e62dd-3bb5-4c54-8ea4-f1abee5ed5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country's military leader, General Abdel Fattah al-Burhan, disputed\
        \ Dagalo's claims and said the military has maintained control over government\
        \ sites.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7862448-a0f9-497d-9ba0-5e9f4b4f6616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Al Jazeera, Dagalo — also known as Hemedti
        — described Burhan as a "criminal," accusing him of instigating fighting on
        Saturday, which led to three civilian deaths and dozens wounded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62810a9-fd2f-4def-a335-899ec5590f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Armed clashes were reported throughout Khartoum, including the presidential\
        \ palace and the capital's army headquarters. Medical sources at a hospital\
        \ in central Khartoum told CNN Saturday afternoon the hospital has received\
        \ dozens of wounded civilians and military personnel in the last several hours.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f72267e-b768-4f0d-9f33-b87b548554c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sudan's military said the Rapid Support Forces infiltrated Khartoum\
        \ airport and burned civilian aircraft.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b84fc7-ca84-4fbd-aea6-87130cd45829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To our honorable people, the rebellious forces are continuing with\
        \ their cycles of traitorous plotting and attacks against our country and\
        \ its national sovereignty. Since this morning, your Armed Forces sons have\
        \ been fighting with their lives for our nation's rights and dignity,\" the\
        \ Official Spokesman of the Armed Forces said in a statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fd1a23-6c38-4bc7-bf73-6ff9aeb94433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dagalo's meteoric rise to power began when he was a leader of Sudan's\
        \ notorious Janjaweed forces, implicated in human rights violations in the\
        \ Darfur conflict of the early 2000s. His group also killed at least 118 people\
        \ in pro-democracy protests in June 2019 after troops opened fire at a peaceful\
        \ sit-in.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1a1900-01a6-42ac-8b06-41fe84d8dd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Traitorous plotting''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d08b632-8552-4d05-978e-55894b0189af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sudan's army accused the Rapid Support Forces of \"traitorous plotting\"\
        \ against the country, and has demanded its dissolution.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4104301b-5c46-4f9a-acfb-28435d31f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There will be \"no negotiation or dialogue before dissolving Hemedti's\
        \ rebel militia,\" the Sudanese army said in a statement. It also issued a\
        \ wanted poster for Dagalo, calling him a \"fugitive criminal.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3fe6d8-6bfc-4ead-ac82-b6d51d9defef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General António Guterres called on the leaders of the
        RSF and Sudanese Armed Forces to "immediately cease hostilities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e891f1-fac3-4fe8-9023-1162fc5bab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The African Union also issued a statement urging \"the political and\
        \ military parties to find a fair political solution to the crisis.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4ba963-1562-4e22-b6d2-b9ec1eb0332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The General Command of the Sudanese Army issued a statement calling\
        \ on civilians to stay indoors as warplanes will be conducting sweeps looking\
        \ for Rapid Support Forces.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4aadc7-ad2b-40d1-ac91-fdcd9d59ac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sudanese Air Force will conduct a complete sweep of the rebel
        Rapid Support militia''s presence. The Air Force calling on all citizens to
        stay inside their houses and not to go out," the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad709fda-c77e-44e8-bcfc-fa1bfab8fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, US Secretary of State Antony Blinken said the \"fragile\"\
        \ situation comes amid negotiations over a civilian-led transition to restore\
        \ civilian rule in the country.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a0d374-9c0d-4f4f-a32b-9876741028a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The major parties in Khartoum, some weeks ago reached a very important\
        \ framework agreement on how to proceed with a transition to civilian government.\
        \ And there's been real progress in trying to move that forward,\" Blinken\
        \ said during a news conference in Vietnam.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cad282-7a2e-40c6-aea9-e8725b63d4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a fragile situation. There are other actors that may be pushing\
        \ against that progress. But this is a real opportunity to finally carry forward\
        \ the civilian-led transition and one that we and other countries are trying\
        \ to bolster,\" the US top diplomat added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62088f0f-f39d-4ba6-aa6e-e25aec9f1d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.737+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khartoum's State Security Committee late Saturday declared a public\
        \ holiday in the capital \"in order to preserve lives of citizens and their\
        \ property.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25062aad-134b-44ea-bbc9-407986250831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.737+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military has been in charge of Sudan since a coup in 2021, with\
        \ Burhan and Dagalo at the helm. The 2021 coup ended a power-sharing arrangement,\
        \ following the 2019 ouster of long-term former President Omar al-Bashir.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77615fb8-702f-405e-a055-9a7c6fd1f56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN investigation also uncovered another link between the two men:\
        \ their involvement in Russia's exploitation of Sudan's gold resources to\
        \ fund its Ukraine war, with Dagalo's forces also being key recipients of\
        \ Russian training and weaponry.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce777a7f-da15-46ed-80a1-2a13921a4043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.074+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But recent talks have led to cracks in the alliance between the two\
        \ military leaders. The negotiations have sought to integrate the Rapid Support\
        \ Forces into the country's military, as part of the effort to transition\
        \ to civilian rule.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6856c46-912b-41f3-960c-77a22675273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.074+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources in Sudan''s civilian movement and Sudanese military sources
        told CNN the main points of contention included the timeline for the merger
        of the forces, the status given to RSF officers in the future hierarchy, and
        whether RSF forces should be under the command of the army chief — rather
        than Sudan''s commander-in-chief — who is currently Burhan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb65692-6d89-4ef5-96ac-f8354d411865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.074+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostilities, sources told CNN, are the culmination of what both
        parties view as an existential fight for dominance, one with Burhan, they
        said, seeking support from Sudan''s former Islamist rulers, resurrecting the
        specter of days many Sudanese fought to leave behind.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c1f97-242e-4253-98af-2324273509fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:14:05.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:36.074+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/15/africa/sudan-presidential-palace-intl/index.html">At
        least 25 killed, 183 injured in ongoing clashes across Sudan as paramilitary
        group claims control of presidential palace</a>."</em></p>'
  'Jupiter-icy-moons':
    'author': 'Ashley Strickland, CNN'
    'caption': 'In the artist''s impression, which is not to scale, Ganymede is shown
      in the foreground, Callisto to the far right, and Europa centre-right. Volcanically
      active moon Io is also shown, at left. (Credit: ESA)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-16T08:17:13.000+08:00
    'imagesource': 'jcr:456fd119-81af-45ce-8088-cd94f8ddb79b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '861995a4-a6e9-4497-a691-533ad3c1bab4'
    'lead': 'The European Space Agency''s Juice, or Jupiter Icy Moons Explorer, mission
      launches an eight-year journey to the gas giant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-16T08:21:13.979+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-16T10:52:43.394+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-16T10:52:42.884+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New mission launches to explore three icy moons that could support life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e23e31a-f800-48c2-ae11-3e1750402a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.127+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The universe is filled with so many wonders
        that it''s easy to lose sight of the celestial treasures in our own cosmic
        backyard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57093085-5514-475a-827a-b82fa7f48dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.127+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The James Webb Space Telescope recently shared a stunning new image\
        \ of Cassiopeia A, the colorful glowing remains of an exploded star that first\
        \ appeared in our skies 340 years ago.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c2ec0-f0cc-4a36-a119-c00e5f7f9774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.127+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ingenuity helicopter just completed a record-breaking 50th flight\
        \ on Mars, nearly two years after becoming the first chopper to soar on another\
        \ planet.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af5676-2f17-43ea-9226-cffdc4e24c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.127+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Jupiter, the largest planet in our solar system, and three of its\
        \ moons will receive a visit from a new spacecraft in the not-so-distant future.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cacde43-0dae-4b05-98a8-e848f08bcf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These moons could contain hidden oceans beneath their icy crusts
        — and they might be the best bet for finding life outside of Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cfd1f0-a41d-43b1-8049-1b043325038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other worlds</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2251a234-f704-4650-92c8-187c05249132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European Space Agency's Juice, or Jupiter Icy Moons Explorer, mission\
        \ launched Friday on an eight-year journey to the gas giant.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f69dbf-3fab-44ca-a323-7279e4aadf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once there, Juice will spend 3½ years orbiting Jupiter and three of\
        \ its icy moons: Callisto, Ganymede and Europa. Juice will be able to determine\
        \ whether the worlds contain oceans underneath their ice shells and whether\
        \ those bodies of water could be habitable.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf2ebb-1156-47c8-abda-0bda49d59b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Juice will also use its suite of 10 instruments to unravel some of\
        \ the greatest mysteries still surrounding Jupiter, such as how the gas giant\
        \ formed and the ways its hostile environment affects its moons.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb7db5d-b4c2-4cec-af13-5975141f0209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We are family</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da8d979-938e-4957-9670-df199a444112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The face of an Egyptian man who lived 35,000 years ago has been revealed,\
        \ thanks to digital imaging.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344813e8-d2d2-4272-95b5-f1db9cf17837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Archaeologists first discovered his remains in 1980 in Egypt's Nile\
        \ Valley, and an analysis identified him as a man of African ancestry between\
        \ 17 and 29 years old.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746b23fb-df67-46c3-b77c-cbb74dc07317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A team of Brazilian experts conducted facial approximation using his\
        \ skull, piecing together what his features looked like in life.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d098d-2d62-4c50-9909-386a9c507485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The man had a stronger jaw than those of modern humans, but he otherwise\
        \ looks like someone we might encounter today.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d8859-7eaa-4be0-82e9-cf6a04491c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fantastic creatures</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa52721e-d6a3-46e6-9d56-78c0891544d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When an Asian elephant named Pang Pha arrived at the Berlin Zoo as\
        \ a baby in 1987, she was fed bananas.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157af927-219d-4405-baf9-5277293264ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But unlike other elephants that pick up bananas and eat them as is,\
        \ peel and all, Pang Pha enjoyed snacking on bananas that her caretakers peeled\
        \ for her. Then, she learned how to peel the fruit herself using her trunk.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3857c2-8a62-499b-9c91-60d982c1a363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The elephant is the focus of a new study about how the massive animal\
        \ controls and uses her trunk, which contains a dense network of muscles,\
        \ enabling the appendage to serve as both a nose and upper lip and perform\
        \ delicate tasks.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b81c83-72de-4066-a7e1-da86b5465eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When scientists came to watch Pang Pha, she only peeled certain bananas\
        \ — and she has a clever way of freeing the fruit from the peel.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1395f08c-b928-44f1-93e7-0cf96b31ae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Back to the future</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77532c12-06ff-4a3c-af7b-068a311dba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sci-fi films have a way of foreshadowing or inspiring science breakthroughs\
        \ that are just a few steps away from becoming reality.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ede180-1d36-434d-86ec-e4cc446685d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 1997 movie \"Gattaca,\" which depicts a society obsessed with genetic\
        \ perfection, was released about 15 years before CRISPR-Cas9 made its debut\
        \ as a tool used to make precise edits to human DNA.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbd248c-bda9-4af5-a299-bd565b497e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, movies like \"Her\" and \"M3GAN\" show what can happen when\
        \ humans become a little too closely connected with artificial intelligence.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048c87af-f444-48ac-8d5a-32aa4ea19f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Which movies match the scientific and technological strides we've made,\
        \ and which ones are still firmly planted in the fictional realm? See what\
        \ experts had to say about the sci-fi films that got it right as well as the\
        \ ones that don't.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ac2f7-1086-4e35-baaa-f43386262cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Once upon a planet</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb99a25-bcc6-4e71-887a-3e6e445b8a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two fossils found in an ancient lake bed belong to a previously unknown\
        \ bat species — and they were so tiny, each specimen could fit in the palm\
        \ of a person's hand.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24291cf8-bcdd-48d1-b61a-b7834386f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 52 million-year-old skeletons are the most ancient bat fossils\
        \ documented by scientists, and they are so remarkably intact that the specimens\
        \ still include teeth.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ec35c5-8667-4e65-aed1-092ab77f1403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Typically, bat skeletons don't preserve well because they're small,\
        \ light and fragile, and that makes it difficult to trace their history.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea5d5af-2160-4fff-91a7-08482529fba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists think the discovery could help fill a gap in the mysterious\
        \ evolutionary history of the winged creatures.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6fe4ec-7b29-49b8-84b0-0bfb64780191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T08:21:14.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-16T10:52:43.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiosities</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5797d6b0-89df-47e5-8ef8-ffd937c677a2'
      'mgnl:activationStatus': true
