    'template': '1'
    'title': 'Trump files personal financial disclosure report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12492c6c-0d02-46fc-adaf-da204719e7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump on Friday
        filed his personal financial disclosure report with the Federal Election Commission
        — offering the public a first look at his post-presidential finances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbb735-6ed1-44e4-86be-8c010b54d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reports, however, provide an imprecise financial picture because\
        \ candidates are only required to report their assets and liabilities in broad\
        \ ranges. Friday's filing allows Trump to avoid paying a $200 late fee after\
        \ missing an earlier deadline to file the report, the first of his 2024 candidacy.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9e05a2-15cf-4a30-baf8-222e316586a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 101-page report provided some new insights into Trump's finances\
        \ since he left office, including his social media business venture, and last\
        \ year's sale of digital trading cards known as NFTs, or non-fungible tokens.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d3f063-ff4f-4aa8-8668-e02382bf620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c638305-f907-41a7-8d19-c63453192155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Details from Trump''s post-presidency finances</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f113ec7b-5774-41b2-9d95-9d9cc3b76e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing includes the listing of hundreds of Trump''s assets,
        from properties like his Mar-a-Lago resort in Florida to royalties from his
        books.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f934370-ab9b-4157-ba37-81f836c58a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump reported more than $5 million in income from speaking engagements,\
        \ according to the financial disclosure report.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7f5dbe-a7fe-4b93-a5b9-c6f5a7966a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former president also reported earning between $100,001 to $1 million\
        \ in income from NFTs according to the filing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c443901-8510-41fb-945c-eb207ef2a2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, he reported that Trump Media &amp; Technology Group Corp.,\
        \ an umbrella company connected to his social media venture, Truth Social,\
        \ is valued between $5,000,001 and $25 million. But Trump, who owns 90% of\
        \ Trump Media &amp; Technology Group Corp., reported little to no income from\
        \ that asset.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c14bf7-9843-4afe-b9d0-4ef8410cd388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The filing underscores the global reach of Trump's business interests\
        \ as he campaigns for president yet again. He reported, for instance, more\
        \ than $5 million in royalties from what is described as \"DT Marks Oman LLC.\"\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62996819-e582-435d-9fe4-f87b92cef577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New York Times reported in November that the Trump Organization\
        \ had struck a deal with a Saudi real estate company to build a Trump hotel,\
        \ villa and golf course in Oman as part of a $4 billion project.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b55c02-8543-435a-85ce-3c72ffd62893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Trump campaign spokesman did not respond to questions about the filing\
        \ Friday evening.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43e1f40-a92a-41cb-b790-a0acabbb67e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 16 books listed by Trump, "The Art of the Deal" — his 1987
        memoir that dispensed business advice — was the biggest money-maker, netting
        royalties between $100,000 and $1 million, according to the disclosure. Most
        of the books drew royalties of less than $201.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad18ccb-8b6a-4c90-9f5d-02d8accc28f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the filing, the majority of former first lady Melania\
        \ Trump's income comes from royalties through MKT World LLC, which she lists\
        \ between $1 million to $5 million, as well as rental income from a real estate\
        \ deal in Slovenia, which provides between $1,000 to $15,000 in income.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dec14de-2361-4a5e-8466-362033dc875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump reported paying off six mortgages and taking on two more on
        his existing properties. Two of the mortgage payoffs, for Miami and Washington
        properties, were loaned by Deutsche Bank — which said it would refrain from
        future business with Trump in the wake of the January 6, 2021, insurrection.
        His Washington mortgage that was paid off was for the Old Post Office Building,
        which housed a Trump hotel near the White House. Trump''s company sold the
        lease on that property last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6f591d-a398-4b1a-8c21-887fc49e2371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca1a631-1597-4b3e-822c-456ac5b5102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Late filing</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861951a0-dd6e-4375-a60c-3eb6c077a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, Trump attorney Derek Ross wrote to the FEC, saying the\
        \ former president needed \"an additional 30 days\" to finalize and file his\
        \ report, given the \"complexities of his financial holdings.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7881a35-6ebf-476d-b1e3-619a6966c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had previously sought and secured two, 45-day extensions on
        the filing deadline — the maximum allowed. Trump''s filing — after securing
        the two extensions — had been due March 15.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67d401-b27f-4584-8783-4bc01ab4d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Federal Election Commission's Acting General Counsel Lisa Stevenson\
        \ wrote in response to Ross' request that Trump had exhausted all of his extensions.\
        \ And she warned that Trump could face a $200 fee if he didn't turn in the\
        \ report within 30 days, under the federal law governing these disclosures.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d48ff19-5d74-4c56-b668-fbca09b52c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"President Trump has significant financial holdings, and we have advised\
        \ the Federal Election Commission that additional time is needed to file his\
        \ financial disclosure report,\" Trump spokesman Steven Cheung said in an\
        \ email to CNN, when asked about the delay last month.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a61ac34-52a7-49d4-8d9f-9d1465d4aa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most presidential candidates -- and White House officeholders -- also\
        \ release their tax returns for a more detailed picture of their finances.\
        \ Trump steadfastly refused to do so during his previous candidacy and White\
        \ House tenure.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf20b6a-0fdf-4553-8d23-0b8899dca2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.471+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99248f1f-8482-47df-b80f-bac423265666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.471+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Filing follows release of tax returns</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f813ed1a-af21-41f0-b5c6-cb66369ebc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, House Democrats on the Ways and Means Committee released\
        \ six years of Trump's tax returns from 2015-2020, the culmination of a yearslong\
        \ legal battle over their disclosure.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c40d3f3-a53a-4f2a-a436-319c76ca8334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thousands of pages of financial documents — which the committee
        sued to obtain after Trump broke decades of tradition of presidential candidates
        releasing their tax returns — provided the most detailed look to date at Trump''s
        finances, revealing that the former president paid little or no income taxes
        several years after claiming huge business losses before and during his presidency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b01bf1d-b930-48d6-b511-d2400e5b6b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Joint Committee on Taxation report on Trump's tax returns showed\
        \ that Trump carried forward huge net operating losses that often zeroed out\
        \ his tax liabilities. Trump paid $750 in taxes in 2016 and 2017 and $0 in\
        \ 2020 as he reported millions in losses.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf43178-9371-4cc9-b2a5-9aa56f7b9473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The returns showed that Trump had business income, taxes, expenses\
        \ or other financial items in nearly two-dozen countries, as well as multiple\
        \ foreign bank accounts, including an account in China from 2015 to 2017.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0061f1e1-715f-4802-956d-0fd1856e1d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s financial disclosure form filed in 2020 listed at least
        $446 million in revenue from dozens of sources, including his hotels, resorts,
        golf courses and royalties from books and television programming. Trump''s
        financial disclosure form appeared to list revenues for the Trump Organization
        as "income," which is typically used to report only personal take-home pay
        or share of an asset — a move that gave an inflated view of Trump''s wealth.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9947bc4-d787-4724-ab6b-2b257ff4f865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:25:46.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:15.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/14/politics/trump-financial-disclosure/index.html">Trump
        files personal financial disclosure report</a>"</em></p>'
  'Trump-campaign-says-it-saw-surge-in-donations-after-indictment':
    'author': 'Alayna Treene, Kristen Holmes, Fredreka Schouten and David Wright,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-16T06:12:14.000+08:00
    'customLead': 'trump-campaign-surge-donations-indictment'
    'imagesource': 'jcr:de4d8ffb-f239-41c4-8823-7231ce7dd0e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c17e48c-8dc4-4073-bd3a-62eed8d36662'
    'lead': 'Former US President Donald Trump raised a combined $18.8 million in the
      first quarter of 2023 through his joint fundraising committee and his campaign
      — and saw a spike in donations after being indicted by a Manhattan grand jury
      on March 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-16T06:17:33.622+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-16T10:52:19.839+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-16T10:52:19.432+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump campaign says it saw surge in donations after indictment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f83e47-4ddd-4a37-ba53-cc7a0107290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.840+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump raised
        a combined $18.8 million in the first quarter of 2023 through his joint fundraising
        committee and his campaign — and saw a spike in donations after being indicted
        by a Manhattan grand jury on March 30 — according to new figures provided
        by his campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aad5f8-c058-4c44-a53e-d7a494805aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.840+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The campaign told CNN it also raised $15.4 million in the two weeks\
        \ after charges were filed against the former president, showing how much\
        \ his supporters have rallied around Trump after learning of the indictment.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad23597e-bf78-490e-8d45-9628737387b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.840+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign said the fundraising figures suggest his legal
        woes have benefited him both politically and financially — at least in the
        short term — and energized his base as he continues to campaign for his third
        shot at the presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e4671b-e5dc-4721-b779-947a50b25f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.840+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Politico first reported Trump's first quarter fundraising numbers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a04907b-d694-4ca4-90df-8eb2349d0c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.840+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump's campaign previously said on March 31 that it had raised $4\
        \ million in the 24 hours since his indictment was first announced. The former\
        \ president has pleaded not guilty to 34 felony criminal charges of falsifying\
        \ business records.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd6ec71-044a-454a-aa22-9d3c1b54f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the first quarter, from January 1 to March 31, Trump received\
        \ a total of 541,971 donations, according to the figures provided by his campaign.\
        \ The average donation was roughly $34.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc4fdf7-e58a-4d93-a8eb-ecf3bd7ce8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comparatively, Trump received 312,564 donations in the two weeks after\
        \ charges were filed against the former president, beginning on March 30,\
        \ with the average donation totaling roughly $49.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1fbc20-b5e3-4e57-aa75-aeb249707b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the indictment, the former president was bringing in roughly\
        \ $168,000 per day between January 1 to March 30. It's unclear whether the\
        \ boost the Trump campaign says it received since his indictment will continue\
        \ into the second quarter.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed59e5d3-853f-48d6-b4d8-56c4e614f82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former president has been raising money for his 2024 presidential\
        \ bid through both his campaign and his political action committee, Save America\
        \ PAC. The figures provided by the Trump campaign show it spent $3.5 million\
        \ in the first quarter and had $13.9 million in cash on hand as of March 31.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a582af1-e125-45ac-a451-b810f325ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump's first-quarter fundraising figures lag behind the $30 million\
        \ he raised during the first quarter of the 2020 election cycle, when he still\
        \ occupied the Oval Office.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865bb52f-b58f-4d74-8cca-64ec498b87ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f44b2-dc1d-482a-892e-67b48a9678a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rival hauls</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2b83b-752d-467b-be2a-2cb316810b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other Republicans who have announced their 2024 candidacies include\
        \ Nikki Haley, a former United Nations ambassador and ex-South Carolina governor,\
        \ whose campaign has said she collected $11 million in the six weeks since\
        \ she launched her bid on February 15. She ended March with $7.8 million in\
        \ the bank, according to her campaign.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c6c824-2bfa-4b2a-9a8d-26ee7499d68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another South Carolinian, Republican Sen. Tim Scott — who announced
        a presidential exploratory committee on Wednesday, after the end of the first
        quarter — reported Saturday that he had nearly $22 million remaining in his
        Senate campaign account as of March 31. That''s money Scott could transfer
        directly into a presidential campaign account.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82907f6c-b5b5-4497-bdff-e49dfa707829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biotech entrepreneur Vivek Ramaswamy, who declared his bid for the\
        \ GOP nomination in February, loaned his campaign $10.25 million and raised\
        \ about $1.2 million from contributors through March 31. He had nearly $9.4\
        \ million in cash on hand at the end of the quarter, his Federal Election\
        \ Commission filing shows.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f9aa88-cd47-4fd4-bea1-0364281f4d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Florida Gov. Ron DeSantis, who is expected to launch a 2024 GOP presidential\
        \ bid, has built a sizable war chest through his state-level fundraising committee.\
        \ Friends of Ron DeSantis has more than $85 million remaining in its coffers,\
        \ recent state records show.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a376dce-9245-461d-8407-5536f8dd348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He faces restrictions on the use of that money for a presidential bid,\
        \ but it could potentially be transferred to another committee backing his\
        \ candidacy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48daa88e-56b0-4edc-9f82-224a709d95d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Already, a pro-DeSantis super PAC, Never Back Down, which launched\
        \ in March, has announced that it had raised $30 million as of early April.\
        \ The group recently launched what its organizers say will be a seven-figure\
        \ advertising buy, highlighting DeSantis' biography and record as Florida\
        \ governor.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc0a85-7b87-465a-b7c5-c3b461aefcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.726+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More details about Trump's campaign fundraising and spending will be\
        \ known later Saturday when his presidential campaign committee files its\
        \ first-quarter report with the FEC. Details on Trump's fundraising after\
        \ the first quarter ended on March 31 won't be disclosed to regulators for\
        \ several months.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc98b535-f184-4ae4-a2e0-603cad3ebdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.726+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the former president filed his personal financial disclosure
        report with the FEC — offering the public a first look at his post-presidential
        finances. The 101-page report provided some new insights into Trump''s finances
        since he left office, including his social media business venture, and last
        year''s sale of digital trading cards known as NFTs, or non-fungible tokens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9fb35a-c2d0-4960-80e5-aa5b9827ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:17:33.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:19.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/15/politics/donald-trump-indictment-fundraising/index.html">Trump
        campaign says it saw surge in donations after indictment</a>"</em></p>'
