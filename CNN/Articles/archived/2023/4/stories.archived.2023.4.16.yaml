      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She called her friends, family, and supporters as her rainbow, and\
        \ thanked them for giving her hope and courage to \"keep the faith and trust\
        \ God's merciful love.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
