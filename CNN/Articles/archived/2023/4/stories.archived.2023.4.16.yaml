      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a14ad-66f7-4789-9ae4-1cc888095cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T12:16:42.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T12:23:47.589+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maynilad explained it had to extend time needed for maintenance activities\
        \ at the Putatan plant, and it assured customers \"normal operations will\
        \ be restored once the cleaning of the filters is completed.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cbfb07-355e-491f-89fc-f4d25b690669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T12:16:42.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T12:23:47.589+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We encourage our affected customers to store enough water when supply\
        \ is available. Upon resumption of water service, please let the water flow\
        \ out briefly until it clears,\" the company added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a464eb5-285d-4731-a805-be7832615076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T12:16:42.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-16T12:23:47.589+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad also said mobile water tankers are making the rounds to
        service the affected areas. Stationary water tanks have also been installed
        in affected areas.</p>'
