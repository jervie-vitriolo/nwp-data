      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over three dozen company representatives will accompany the Czech leader\
        \ during his business mission.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4116ee39-2764-48d7-973c-b12a7f6d1e19'
      'mgnl:activationStatus': true
