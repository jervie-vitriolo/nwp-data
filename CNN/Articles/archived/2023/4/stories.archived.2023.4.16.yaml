      'mgnl:created': 2023-04-16T22:08:55.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:14:06.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> Senator
        Risa Hontiveros on Sunday said Beijing should recall Chinese Ambassador Huang
        Xilian following his "disgraceful statements" on the fate of overseas Filipino
        workers (OFWs) in Taiwan amid the heightened military ties between the Philippines
        and the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4078f1c8-cdc2-4a63-9eaf-7458117d3877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:08:55.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:14:06.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our OFWs in Taiwan will continue to work where they work. End of
        story. Filipinos will thrive and make a living according to our wishes. We
        will never let Beijing decide on the future of Filipino families. Their destiny
        is not in China’s hands,” Hontiveros said in a <a href="https://www.facebook.com/hontiverosrisa/posts/pfbid03GJAMzoYeMc2qd2PZTLqbN8UDtJ7rhpNdQEAMzLb8uVpxvHZRrnp84T34dEv8y3gl">Facebook
        post</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d02a1-a763-42d2-ada8-2f0fc900ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:08:55.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:14:06.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Palace should tell Beijing to recall their representative in
        Manila as soon as possible. He has no business being a diplomat if he is unable
        to engage with us in a respectful and dignified manner,” she said. “He, along
        with his country’s ships and artificial islands in the West Philippine Sea,
        should pack up and leave.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d040bb-4817-4ade-bfd5-d10cb0557cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:08:55.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:14:06.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator’s statement came after Huang urged the Philippines to
        oppose Taiwan''s independence rather than "stoking the fire" by giving the
        US access to military bases under the Enhanced Defense Cooperation Agreement
        (EDCA), if it “cares genuinely” about the 150,000 OFWs in Taiwan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f928535-91a1-41c5-859e-169a6458f6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:08:55.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:14:06.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Manila also released the <a href="http://http://ph.china-embassy.gov.cn/eng/sgdt/202304/t20230416_11060060.htm">original
        text of the ambassador''s speech</a> during the 8th Manila Forum over the
        weekend “to set the record straight” as it claimed that some reports have
        “<a href="https://twitter.com/Chinaembmanila/status/1647529164365529090?s=20">misquoted
        or misinterpreted</a>” his statements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1590ffc6-0bc0-4478-ade5-fd9fa55db3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:08:55.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:14:06.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some tried to find excuse for the new EDCA sites by citing the
        safety of the 150,000 OFWs in Taiwan, while China is the last country that
        wishes to see conflict over the Strait because people on both sides are Chinese.
        But we will not renounce the use of force, and we reserve the option of taking
        all necessary measures. This is to guard against external interference and
        all separatist activities,” Huang said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8d09f3-c183-437a-9e01-4f0f89491baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:08:55.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:14:06.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Philippines is advised to unequivocally oppose ''Taiwan independence''
        rather than stoking the fire by offering the US access to the military bases
        near the Taiwan Strait if you care genuinely about the 150,000 OFWs,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30887f84-0a50-427c-a5b5-b081969e4691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:08:55.356+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:14:06.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang was adamant that the US would use the <a href="https://www.cnnphilippines.com/news/2023/4/3/palace-unveils-4-new-edca-sites.html">four
        new EDCA sites</a> in Cagayan, Isabela, and Palawan to help Taiwan''s independence
        movement.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af38208-7404-41c1-b6e1-c7bb1341b78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:08:55.356+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:14:06.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also said that China commends the Philippines’ adherence to the
        one-China principle, stressing that Manila will “never allow any third party
        to meddle” with resolving internal issues, as is Beijing.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563cf00-aac2-4273-853c-e9579891416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:08:55.356+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:14:06.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Taiwan question is entirely China’s internal affair, as is the
        Mindanao issue to the Philippines. You will never allow any third party to
        meddle with resolving rebel issues in Mindanao. Likewise, it should not be
        hard to understand why the announcement of the four additional EDCA sites
        has caused widespread and grave concern among Chinese people,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffb3625-2ae2-4265-958c-35bb36f211dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:08:55.357+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:14:06.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In her post, Hontiveros also stressed that the Philippines will never
        interfere with the issue of Taiwanese independence and that China is the one
        “making all this mess.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e948b-a33c-428b-8103-241208215dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:08:55.357+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:14:06.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If China has issues with the US, she shouldn’t drag our country
        into their fight. It is China who has been stoking tensions in the region,
        claiming territories that aren’t hers. It is China who continues to bully,
        harass, and intimidate other smaller nations in the region. It is China who
        is making all this mess,” she said.</p>'
  'police-bodycams-drug-bust':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-16T22:18:59.000+08:00
    'imagesource': 'jcr:e10d1862-889c-41a5-b9bf-6fcfa4831b32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef777d34-8f48-44cc-a5b2-bbc4c6e2c0c3'
    'lead': "Instead of relying on \"lamppost CCTVs\" to piece together a drug bust,\
      \ police officers should be required to wear body cameras that would record\
      \ the whole operation on video, according to House Deputy Speaker Ralph Recto.\
      \ \n\n \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-16T22:25:05.057+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-16T22:25:05.337+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "Lawmaker wants bodycams mandatory in drug busts \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d78083-3622-4a90-b22b-1815adb355a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:25:05.081+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:25:05.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> Instead
        of relying on "lamppost CCTVs" to piece together a drug bust, police officers
        should be required to wear body cameras that would record the whole operation
        on video, according to House Deputy Speaker Ralph Recto.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21ec343-8528-4bba-b230-8557d49c83a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:25:05.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:25:05.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d3f47c-eaee-4049-96b5-30f50ea6eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:25:05.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:25:05.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Police officers who participate in drug busts must be made to wear
        body cameras, so that a video recording of the operation will aid in prosecuting
        suspects, commend deserving officers, and deter those caught, and their coddlers,
        from bribing their way to freedom,” Recto said in a statement on Sunday. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68d1fce-813f-429e-88a8-5f387a0f3761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:25:05.083+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:25:05.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9368b3df-4f45-4901-b112-657846ef1050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:25:05.083+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:25:05.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker made the statement amid the investigation into the
        alleged involvement of <a href="https://www.cnnphilippines.com/news/2023/4/15/PNP-PDEG-officials-to-face-charges-admin-criminal-liability-shabu-haul-cover-up.html">high-ranking
        Philippine National Police (PNP) officials</a> in a massive shabu haul and
        an ensuing “cover-up” in October last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc63d2-4f24-4768-b3df-5a0216494761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:25:05.083+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:25:05.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the <a href="https://www.cnnphilippines.com/news/2023/4/10/Abalos-PNP-officials-P6-7-B-shabu-haul-leave-of-absence.html">evidence</a>
        provided by authorities against the PNP officials were CCTV footage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a9ffb-e4d8-40ab-b7ae-8bbc3790541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:25:05.084+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:25:05.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca350dcc-10aa-4a67-94d4-58beb5f8be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:25:05.084+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:25:05.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Recto stressed that the police should stop relying on CCTV footage
        and instead use body cameras during operations to preserve “hard to refute
        documentation.” '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7944ad9-8e65-43d2-ab3f-c62f016f636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:25:05.084+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:25:05.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a27f85-6cab-4ea7-9d02-a7e4f7832314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:25:05.085+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:25:05.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Whether the narcotics seized weigh one kilo or one ton, a video recording
        is the best receipt there is,” Recto said. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa73043e-a64e-457a-9c6c-200cc7d9e473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:25:05.085+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:25:05.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1732a57b-f610-43f7-bcca-a00797d2f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T22:25:05.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-16T22:25:05.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further questioned that if it is now “SOP (standard operating
        procedure) for police officers and police units to blanket their activities
        with social media reportage, then why is such an important operation be spared
        of such coverage?”</p>'
  'PBA-Finals-Game-4-TNT-Ginebra':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
