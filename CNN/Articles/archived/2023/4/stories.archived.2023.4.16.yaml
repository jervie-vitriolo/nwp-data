      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He will visit Indonesia, Singapore, Vietnam, Kazakhstan, and Uzbekistan\
        \ during his 10-day trip. His diplomatic tour began in the Philippines and\
        \ will end in Uzbekistan on April 25.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1eae25-f507-46cf-8208-2afc3c25d192'
