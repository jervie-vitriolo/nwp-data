      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> – Czech
        Republic Prime Minister Petr Fiala has arrived in the Philippines where he
        and his business delegation will strengthen the relationship with Manila and
        boost support for Czech companies in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9c625d-9f53-42a5-a43a-0f6e2260c774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T21:41:31.103+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-17T05:34:49.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiala arrived in Manila on the evening of April 16 where he was
        greeted by Department of National Defense officer-in-charge Carlito Galvez.
        His visit marked the upcoming 50th year of diplomatic relations between the
        Philippines and the Czech Republic on October 5, the Department of Foreign
        Affairs (DFA) earlier said.</p>'
