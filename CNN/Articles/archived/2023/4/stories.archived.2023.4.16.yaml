      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> YouTube superstar MrBeast has spoken out
        against transphobic comments directed at his friend and collaborator Chris
        Tyson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce18ea46-c98d-42b3-9fae-4020dd62638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:32:42.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:28.416+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tyson, one of MrBeast's long-time collaborators who often appears in\
        \ the creator's widely popular videos, has documented their experience with\
        \ hormone replacement therapy, one form of gender-affirming medical care,\
        \ on social media. Tyson uses all pronouns according to their verified Twitter\
        \ account and has said they will discuss their identity more in the future.\
        \ CNN has chosen to use they/them pronouns to describe Tyson throughout this\
        \ article for consistency.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87196cc6-810e-4a4e-a845-db81976ffce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:32:42.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:28.416+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, MrBeast responded on Twitter to a screenshot of a YouTube\
        \ video about Tyson's gender identity and personal life. The video, entitled\
        \ \"Why Chris Will Soon Be A Nightmare for MrBeast,\" suggested that Tyson's\
        \ shifting gender presentation might distract from or damage MrBeast's content.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2af218-7359-4630-b990-fb893acfacb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:32:42.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:28.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yeah, this is getting absurd,\" wrote the creator, who has 145 million\
        \ subscribers on YouTube, in response to the screenshot.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aab0c8-4baa-493f-8e78-a9e6cec0fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:32:42.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:28.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Chris isn't my 'nightmare,'\" he went on. He wrote that Tyson is\
        \ \"my f**ken friend and things are fine. All this transphobia is starting\
        \ to piss me off.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a492564e-0630-4c9c-80fd-287e64b2c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:32:42.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:28.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tyson has used social media to speak about the importance of their\
        \ medical transition. \"Informed consent HRT saved my and many others' lives,\"\
        \ they wrote on their personal account on April 5th. \"The hurdles gnc people\
        \ have to jump through to get life-saving gender-affirming healthcare in a\
        \ 1st world country is wild to me. Just let people make informed decisions\
        \ about their own bodies.\" \"GNC\" is an acronym often used for \"gender\
        \ non-conforming.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125374c0-6ef8-4bc6-b18d-97b88f62d05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:32:42.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:28.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MrBeast voiced his support at the time, replying \"Gotchu\" with heart\
        \ emojis to Tyson's tweet.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01600a68-bf4e-465b-9cbd-b635893f637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:32:42.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:28.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come as Republican legislators have pushed to restrict
        gender-affirming medical care, including hormone replacement therapy, across
        the country. Earlier this month, Indiana and Idaho each enacted bans on gender-affirming
        care for transgender youth. At least 417 anti-LGBTQ bills have been introduced
        in state legislatures across the United States from the start of the year
        to April 3 — a new record, according to data from the American Civil Liberties
        Union.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea646785-8937-4637-a09a-3f800fb4c290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T06:32:42.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-16T10:52:28.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp; "‘<a href="https://edition.cnn.com/2023/04/15/entertainment/mr-beast-transphobia-chris-tyson-trnd/index.html">All
        this transphobia is starting to piss me off.’ YouTuber MrBeast slams transphobic
        comments against collaborator</a>"</em></p>'
  'Sudan-presidential-palace-clash':
    'author': 'CNN journalists in Sudan'
    'caption': 'Army soldiers deploy in Khartoum on April 15 amid reported clashes
      in the city. Sudan''s paramilitaries said they were in control of several key
      sites following fighting with the regular army on April 15, including the presidential
      palace in central Khartoum. (Credit: AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-16T08:08:49.000+08:00
    'imagesource': 'jcr:da2b7112-697a-4ee1-b769-79dfae7c4c23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'febe2201-46ad-4847-9da9-1453936c7f27'
    'lead': 'At least 25 people were killed and 183 others injured in ongoing clashes
      across Sudan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-16T08:14:05.604+08:00
