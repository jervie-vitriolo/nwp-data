    'lead': 'Former US President Donald Trump on Friday filed his personal financial
      disclosure report with the Federal Election Commission — offering the public
      a first look at his post-presidential finances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-16T06:25:46.349+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-16T10:52:15.632+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-04-16T10:52:15.181+08:00
