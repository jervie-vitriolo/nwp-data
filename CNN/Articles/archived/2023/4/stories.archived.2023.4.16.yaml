      'mgnl:lastActivated': 2023-04-16T14:20:53.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When local security forces arrived at the site they found dead bodies,
        including one child younger than seven, and shell casings, the municipal government
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cbff32-2317-4ed9-9d64-4a8d868163b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T14:17:33.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T14:20:53.156+08:00
