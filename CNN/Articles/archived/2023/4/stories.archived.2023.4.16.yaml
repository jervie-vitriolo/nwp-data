    'title': "PBA Finals: TNT routs Ginebra in three-point rampage to level series\
      \ \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e870a7bc-1759-45a8-81ab-0731e87354cf'
