    'title': 'Over 26,000 families affected by ‘Amang’ – NDRRMC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0e96d8-f188-4025-8c78-dda10af55911'
