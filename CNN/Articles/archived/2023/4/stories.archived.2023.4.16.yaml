        are still missing illegal drugs from the shabu haul worth ₱6.7 billion seized
        from an arrested police sergeant last October, the Philippine National Police
        (PNP) admitted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05469d22-8de8-4fea-b53c-2b9303e7da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T19:04:02.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T19:04:02.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“990 (kilograms), plus 42 (kgs seized afterwards), plus (the missing
        drugs), yun ang X,” PNP-Directorate for Investigation and Detective Management
        (PNP-DIDM) Director PMGen. Eliseo Cruz told the media during a press conference
        on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7342a327-9986-415d-a708-11bf8ca5e4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T19:04:02.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T19:04:02.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Oct. 8, 2022, the PNP Drug Enforcement Group (PDEG) led an
        anti-illegal drug operation on a lending office owned by Police Master Sergeant
        Rodolfo Mayo in Tondo, Manila. This led to the <a href="https://www.cnnphilippines.com/news/2022/10/9/PDEG-confiscated-shabu-Manila.html">seizure
        of 990 kgs of shabu</a> valued at ₱6.7 billion and Mayo’s arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f53243-292a-4c16-9f1a-a44a14ad6734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T19:04:02.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T19:04:02.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later on Oct. 15, 2022, another 42 kgs of shabu from the
        Tondo haul valued at ₱285,600,000 was <a href="https://www.cnnphilippines.com/news/2023/4/4/pnp-pdea-destroy-shabu-seized-from-ex-police-sergeant.html">recovered
        from two police officers</a> who supposedly kept it from the first operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9bc76-7ec2-46c8-a11f-1cc1a8d8d8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T19:04:02.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T19:04:02.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cruz, the shabu haul that has been accounted for weighs
        about 1,032 kgs -– just over one metric ton (1,000 kgs) -– and could be close
        to ₱7 billion in value.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed03ee-a781-4e3c-903b-3b5aa16380ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T19:04:02.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T19:04:02.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for an estimate on the amount of missing shabu, Cruz
        said, “I cannot comment on that if we are just depending on the movement in
        the CCTV video on how many loading and the size of what was loaded. But we
        are sure that there are still missing illegal drugs.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cffb0ca-e15a-4d45-91fa-f9afece885d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T19:04:02.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T19:04:02.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage from the Oct. 8 raid showed PDEG personnel loading
        several bags into a sedan owned by a police officer. It also showed Mayo’s
        arrest, and how he was handcuffed and uncuffed several times throughout the
        video.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af7e2d4-a5f7-4c45-8be8-49e51f95be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T19:04:02.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T19:04:02.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Benhur Abalos said that the footage contradicted
        the scenarios described in the PNP’s reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59be982-7436-45b2-b958-eae9fef96f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T19:04:02.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T19:04:02.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that 11 ranking police officials and three personnel
        had made a <a href="https://www.cnnphilippines.com/news/2023/4/10/Abalos-PNP-officials-P6-7-B-shabu-haul-leave-of-absence.html">“massive
        attempt” to cover up the arrest of Mayo</a> and called on those involved to
        file for leave.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26426bc5-ecd3-43d9-80fc-cd40cc6c2698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T19:04:02.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T19:04:02.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PNP is set to file criminal and administrative charges
        against 49 police officers linked to the shabu haul and the alleged cover-up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae2a5d0-0070-4229-8a44-8e0883bcbe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-16T19:04:02.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-16T19:04:02.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/4/16/pnp-administrative-criminal-raps-pdeg-officials.html">PNP
        to file administrative, criminal raps vs. 49 PDEG officials</a></strong></p>'
