      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For one, she said the Philippines failed to demonstrate that the pre-trial\
        \ chamber committed any error in making its decision.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d90edb-89e8-49df-82b8-10c0efb0c48d'
      'mgnl:activationStatus': true
