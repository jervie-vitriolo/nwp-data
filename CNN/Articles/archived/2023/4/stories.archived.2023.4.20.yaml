      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8ca042-6052-4f90-acb7-530b9542431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:12:21.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T14:12:22.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tension between Washington and Beijing was recently fueled by the\
        \ meeting of Taiwan’s President Tsai Ing-wen and House Speaker Kevin McCarthy\
        \ in the US.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f232f57f-6f6e-432c-bab7-b9d4ae1d98b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:12:21.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T14:12:22.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25399a5-33a9-48f9-9456-83ca1d920b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:12:21.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T14:12:22.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China then launched military drills around Taiwan, which the former\
        \ considers part of its territory.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b8b8a-e66a-4c9f-9410-1123f12500d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:12:21.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T14:12:22.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11570196-bb30-4382-8d6d-2284fd1ce439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:12:21.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T14:12:22.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roque said based on the discussion during his meetings with Chinese\
        \ leaders and Filipino journalists in Beijing, a shooting war between two\
        \ superpowers is possible.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ac4196-fff1-424a-b99f-ab4f1d029b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:12:21.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T14:12:22.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb77fd75-8f75-44e7-a7f4-2063bb797aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:12:21.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T14:12:22.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines is not obliged to take sides, but given the establishment\
        \ of EDCA sites in the country, these locations can be military targets for\
        \ China, Roque noted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f8efef-1d80-4d27-9c0b-7eff4b08f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:12:21.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T14:12:22.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3cff36-9791-4110-b22d-67ec7bc7a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:12:21.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T14:12:22.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Manila should <a href="https://www.cnnphilippines.com/news/2023/4/20/Roque-calls-for-EDCA-review.html">review</a>
        EDCA to reflect the developments in the conflict between US and China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc9ab5-98c2-4323-8c27-f0f48b5804b4'
      'mgnl:activationStatus': true
