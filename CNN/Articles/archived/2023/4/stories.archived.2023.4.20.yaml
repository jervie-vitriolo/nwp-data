      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The issues on appeal fundamentally affect the general interests of\
        \ the victims,\" Massidda said.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae48767-5e06-48af-a139-e19f96b67ae6'
