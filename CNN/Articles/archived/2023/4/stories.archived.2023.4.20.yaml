      'mgnl:lastActivated': 2023-04-20T20:40:34.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung paano 'yong paghigop kailangan eksaktuhan 'yon kasi baka mas\
        \ malala pang mangyari kaysa mabigyan ng solusyon,\" Nepomuceno said of the\
        \ considerations in the technical evaluation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b58a7-92f4-4382-8bb7-a210f3882c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T20:40:33.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T20:40:34.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Conducting the siphoning operations must be exact otherwise\
        \ it could worsen the situation instead of being a solution.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa03deb-9de1-44d5-9d1b-c43d9ae1510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T20:40:33.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T20:40:34.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We can just pressure them,  that's what we are doing,\" he said.\
        \ \"In fact, DOJ (Department of Justice), OCD, and other agencies are pressuring\
        \ them, that's the most we can do for now.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db3060c-f2da-4fc1-bfc4-887006e3852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T20:40:33.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T20:40:34.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waiting for the siphoning machine, the Philippine Coast Guard
        (PCG) is conducting <a href="https://www.cnnphilippines.com/news/2023/4/1/pcg-bagging-oil-spill-oriental-mindoro.html">bagging
        operations</a> on the leaks of the sunken tanker. Nepomuceno described the
        procedure as just a band-aid solution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820fd7a1-ff30-4054-99ad-b5dcffd4f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T20:40:33.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T20:40:34.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. previously said he hoped the oil
        spill cleanup could finish<a href="https://www.cnnphilippines.com/news/2023/3/8/marcos-oil-spill-cleanup.html">
        in less than four months</a>, but had recently backpedaled and <a href="https://www.cnnphilippines.com/news/2023/4/15/Marcos-no-more-oil-spill-cleanup-deadline.html">called
        off any deadline</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d514b85-9197-488c-8ecf-69e5ce2ebe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T20:40:33.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T20:40:34.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OCD said around 36 kilometers out of 47 kilometers of oil spill-affected\
        \ shoreline have been cleaned up by the PCG, volunteers, and hired residents.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc140a6e-4f2c-4011-8f33-3182ffb00c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T20:40:33.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T20:40:34.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that the government is focused on <a href="https://www.cnnphilippines.com/news/2023/4/15/govt-to-launch-training-fisherfolk-oil-spill.html">providing
        livelihood training</a> for the thousands of fisherfolk impacted by the oil
        spill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9768e50f-e351-4639-8ff9-91eeefcd9952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T20:40:33.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T20:40:34.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the National Disaster Risk Reduction and Management Council\
        \ (NDRRMC), the oil spill affected 37,871 families or 178,306 individuals\
        \ in Oriental Mindoro, Palawan, Antique, and Batangas.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f559f24-12ec-4427-84e9-df2b428ca364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T20:40:33.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T20:40:34.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC added that the government has released more than ₱P279
        million for family food packs, non-food items, financial aid, and the cash-for-work
        program for affected locals.</p>'
