      'mgnl:lastActivated': 2023-04-20T14:12:22.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of National Defense spokesperson Arsenio Andolong has
        <a href="https://www.cnnphilippines.com/news/2023/4/15/DND-EDCA-not-interfering-china-taiwan-affairs.html">clarified</a>
        the latest agreement was not directed at any country nor was it meant to meddle
        in China’s and Taiwan’s affairs. This was after Chinese Ambassador to the
        Philippines Huang Xilian <a href="https://www.cnnphilippines.com/news/2023/4/14/China-Philippines-EDCA-Taiwan-Strait-oppose-independence.html">claimed</a>
        that the US will only take advantage of the new EDCA sites to "interfere”
        in the tensions in Taiwan Strait.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3729e8af-059b-458c-93c8-506f8f067b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:12:21.733+08:00
