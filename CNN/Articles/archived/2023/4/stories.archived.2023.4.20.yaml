      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cities with sufficient healthcare facilities, access to health coverage,\
        \ and infrastructures that enhance well-being and promote a healthy lifestyle\
        \ produce prosperous societies.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83e2930-9393-408c-aae7-d9284d7a365b'
