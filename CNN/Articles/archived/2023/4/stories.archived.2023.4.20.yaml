      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa60d11-89e4-4407-9d60-95261dd010f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Robert F. Kennedy Jr., the anti-vaccine
        activist and environmental lawyer, described himself as a truth-teller who
        will "end the division" as he launched his bid for the United States'' 2024
        Democratic presidential nomination on Wednesday in Boston.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c73dc9-9318-49fb-ba36-c04587d5ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kennedy used his campaign launch speech to lambast school and business\
        \ closures during the coronavirus pandemic and to insist that government and\
        \ media \"lie to us.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd454334d-81f4-47c4-80a9-284129e3dc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96bda3-f308-451f-a22a-269ad7a39f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My mission over the next 18 months of this campaign and throughout\
        \ my presidency,\" he said, \"will be to end the corrupt merger of state and\
        \ corporate power that is threatening now -- threatening now -- to impose\
        \ a new kind of corporate feudalism in our country; to commoditize our children,\
        \ our purple mountain's majesty; to poison our children and our people with\
        \ chemicals and pharmaceutical drugs; to strip-mine our assets; to hollow\
        \ out the middle class and keep us in a constant state of war.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ac765-6f25-4eff-b686-0f34884fe5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad12282-bca5-4c28-8090-148f945bb498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 69-year-old Kennedy is the nephew of former President John F. Kennedy\
        \ and son of former US attorney general and assassinated 1968 presidential\
        \ candidate Robert Kennedy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd29fa26-60d7-406c-9f38-5ab775bc67af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11db2cfc-1027-4892-be42-123bd9d4bb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He joins self-help guru Marianne Williamson in a presidential primary\
        \ that President Joe Biden is soon expected to enter as the overwhelming favorite.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dfb1f5-afa5-4392-9faf-cb74c9c41355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.561+08:00
