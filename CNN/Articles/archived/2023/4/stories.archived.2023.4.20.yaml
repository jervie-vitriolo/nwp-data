    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fintech player automates OFWs'' property shopping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e0a41-ef21-4949-b6c3-c851e69a4be1'
      'mgnl:activationStatus': true
