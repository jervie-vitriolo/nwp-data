      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — Financial
        technology firm BayaniPay, powered by Sy-led BDO Unibank, hopes to cash in
        on the ₱1-trillion real estate market as it enables US-based Filipinos to
        invest in properties in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff96e2b8-86cd-441f-aa61-bfaa672f7385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T17:22:53.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T17:22:53.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement Thursday, the company announced the expansion of its
        services to allow Filipinos in the US to directly settle their payments for
        homes and properties. It teamed up with property developers SM Development
        Corp. and Ortigas Land Corp. to jumpstart the venture.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec9cdc9-15fb-4765-a6c2-02487a32c16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T17:22:53.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T17:22:53.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We see a huge potential in this highly untapped market, which is marked
        by several barriers for overseas Filipinos. These partnerships allow us to
        plug the gap in cross-border payments for the real estate investment market
        worth ₱1 trillion," BayaniPay CEO Winston Damarillo said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bbdf1d-dde4-49bd-a516-90aa6517ce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T17:22:53.576+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T17:22:53.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Our partnerships with key industry leaders enable Filipino immigrants
        to conveniently pay their property investments in the Philippines at zero
        transaction fees and with competitive exchange rates," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d14a00-9be2-4b62-9015-703389d4ebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T17:22:53.576+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T17:22:53.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Previous data from the World Bank showed overseas Filipinos allot as
        much as 60% of their remittances to property investments in the Philippines.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3774e4d-7992-4407-898e-53c226e2fc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T17:22:53.576+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T17:22:53.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the homegrown fintech firm raised $4.5 million in fresh
        funds to boost its banking services for the Filipino American remittance market.</p>'
  'remulla-bantag-eyeing-surrender':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
