      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by cybersecurity and digital privacy company Kaspersky found
        75% of dating app users are willing to use ChatGPT, an AI-powered chatbot,
        to deliver the perfect chat up line.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c8f03d-61aa-4215-9ef5-caca5f886e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T05:20:54.716+08:00
