      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7516cbc-38c0-4602-95db-a29bc347e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He acknowledged in his speech the opposition within his own family\
        \ to his presidential bid.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac427051-32aa-45b5-8fdf-8b52bae60876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb800348-7ee5-46d5-8c9f-de5ad3e6678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Other members of my family who are not here today -- I'm going to\
        \ make a confession because I know most American families, they never have\
        \ any differences with each other,\" he said. \"So when that happens with\
        \ a family, it's really huge news, like everywhere.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36abdfeb-7b9d-4a17-8352-acad4837ef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eee790-99fe-4500-ab51-982e4716e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, he said he bears \"no ill will or any kind of disappointment\"\
        \ toward family members who oppose his run.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782612dd-119a-4fbe-81b7-0958a61fdac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d99b2c-affb-4301-8307-1d0aa0e41c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also pointed out a list of family members who he said were on hand\
        \ Wednesday, including children, grandchildren, siblings and cousins.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f2ee44-4328-412e-9a19-a8ffd9ea6cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770a662d-6491-4cb4-8d58-5246be9f9e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I told them to wear name tags,\" he said of his children.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad7c54-ca3b-4760-bde4-82f99f03e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4194f-9ae7-437c-b3e7-f5c1844aff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Heal the divide''</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52735cee-d61a-4a57-9429-31655c37a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kennedy made the announcement Wednesday in a ballroom of the Boston\
        \ Park Plaza hotel, which was bathed in red, white and blue lights, before\
        \ a backdrop of American flags, patriotic bunting and signs celebrating Kennedy\
        \ 2024.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945994e3-d016-49b3-9a6a-bad7ee6775dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a25bfd1-d00a-4adc-a177-90b6dd69d19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 500 people filled chairs, with a few hundred more standing\
        \ in an overflow area, as signs were passed out to the crowd with a succinct\
        \ campaign message: \"Heal the divide.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d498703-7c7a-4e5c-92cf-94bed556f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34e015-3a36-47f0-8556-4735ebd61ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A brass band played as Kennedy family photographs played in a loop\
        \ on large screens at the front of the room. Volunteers distributed Kennedy\
        \ 2024 signs and bumper stickers.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b97501f-87fb-4f59-a4f3-5c56ac2e7ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3edc77-f76a-4d3b-bde6-ac66028fd930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kennedy lives in Los Angeles, but he chose Boston as a nod to his family's\
        \ deep political roots in the city, even though his father, Robert F. Kennedy,\
        \ declared his presidential ambitions in the Senate Caucus Room on Capitol\
        \ Hill in 1968, the same place his uncle, John F. Kennedy, launched his presidential\
        \ campaign in 1960.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f38ca6d-afc1-4b26-8bcc-eb881e0a04dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e5810-0fd3-4e38-8bff-39cb2c1eac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He's hardly the first Kennedy to take on a sitting Democratic president.\
        \ Another uncle, Sen. Edward Kennedy, challenged Jimmy Carter for the party's\
        \ nomination in 1980 and lost decisively in a bitter campaign that divided\
        \ the party for years to come.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48cf663-f433-4b22-9a91-380785474f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2fdafa-6ec4-4ed5-9bbf-344c1cf28c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For more than six decades, the reverence to the Kennedy name remains\
        \ unparalleled in American politics, but the presidential announcement on\
        \ Wednesday was met with resistance from some admirers of the family.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b15f30-b81e-4aa3-bd9c-d0a4a9ee6e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83d8e96-120a-4e85-8b38-816f75c13509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm a lifelong Democrat, but I will not be voting for Robert Kennedy\
        \ Jr. because I cannot stomach the anti-vaccine thing,\" said Tyson Humble\
        \ of Portland, Oregon, who was visiting the John F. Kennedy Presidential Library\
        \ and Museum. \"The Kennedy name isn't enough. If he's going to go around\
        \ saying crazy stuff like that, it's kind of a distraction more than anything.\"\
        \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b06b2ec-b33a-4fe2-9702-c9cd37107ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70558a-31c3-4aeb-aa6e-1ca0f6cbf6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others acknowledged they didn't know much about Kennedy's environmental\
        \ activism or controversial stance on vaccines.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3443de-ec93-4dba-8b5b-e07ea2016617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3ae161-0476-4842-a49e-278491498d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm willing to listen to what a person has to say, but I see no reason\
        \ to displace Joe Biden,\" said Bob Howland, who was visiting the Kennedy\
        \ library from Pittsburgh.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220c7583-217c-41a2-8952-e37489cdc9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa8cbe-d7f9-4f27-8819-d6053af7c6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tricia Santi, who took the train from Maine to attend the announcement,\
        \ said she's a longtime admirer of the Kennedy family and a strong supporter\
        \ of his message against government mandates for vaccinations. But she said\
        \ his presidential candidacy excited her for other reasons, including shining\
        \ a brighter spotlight on his environmental activism.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d3b9b0-6c0b-4e78-9da0-6e5f2990d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b96594-7aac-4f8a-ad85-0fea0646ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I've been following him for many years with his advocacy work,\"\
        \ Santi said. \"I think he would make an excellent candidate to bring the\
        \ country together to tell the truth about everything.\"\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cec818-14ba-4cde-bd9c-50a7bcd5225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd706ca9-786e-41c6-b6a3-87f9a0dbe93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She knows his views on vaccinations are controversial, but she called\
        \ him \"a choice candidate\" who favors personal autonomy.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217db975-4f65-4983-b99b-6edf001c8ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350685bf-37e8-4de4-b575-c5178775b247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Judy McIntyre stood in the ballroom, wearing a Kennedy button and a\
        \ white T-shirt saying \"question everything.\" She said she hoped his presidential\
        \ campaign would draw more attention to not only vaccination mandates, but\
        \ also other progressive positions.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ab838-dbbb-4613-bd22-cb1ae3e0a03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f803bcbc-231b-4ce9-972a-56e5f504c441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Don't fall for the one-subject anti-vax thing,\" McIntyre said. \"\
        Keep an open mind, listen to him, listen to his message. He's been cleaning\
        \ up the environment for years.\"\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1078708-c6ef-489e-9e39-09f4c090ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486d86a3-f252-4a09-98ae-b0c6ca798a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Boston native and long admirer of the Kennedy family, McIntyre said\
        \ she was not bothered by the criticism from his family.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d3dc3-c3a2-4e17-81e7-be5cfc9a2477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717665b2-dd66-4965-8dba-30cba3cf527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I put nobody on a pedestal, but I really believe in his message,\"\
        \ McIntyre said. \"I come from a big Irish family, too. Everybody is entitled\
        \ to how they feel. Agree to disagree -- that's what you have to do.\"\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63afffd9-537c-436c-9e8d-3bc16b2cf85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d24bc-63af-4ce3-abf6-387c305ca740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Longtime vaccine skeptic and environmental activist</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37f748-7a46-43a6-a468-9671e4a89fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kennedy is a longtime vaccine skeptic. He has promoted discredited\
        \ claims linking vaccines and autism and founded the anti-vaccine organization\
        \ Children's Health Defense.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ab654-ada0-4b0a-b59d-79d42c045047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292354d9-657f-4f2e-97f3-0e2336789423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, three members of his family -- his sister Kathleen Kennedy\
        \ Townsend, brother Joseph P. Kennedy II and niece Maeve Kennedy McKean --\
        \ forcefully denounced his anti-vaccine views in a Politico Magazine op-ed,\
        \ arguing that he was \"part of a misinformation campaign that's having heartbreaking\
        \ -- and deadly -- consequences.\"\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c85fa79-df83-462e-8a0c-4499a148a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667f2d65-fee8-4397-850d-200f9a0a7f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kennedy was a strident critic of the government's handling of the coronavirus\
        \ pandemic and its top infectious disease expert, Anthony Fauci. He also railed\
        \ against the coronavirus vaccine and vaccine mandates.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db9e497-44d5-4797-8f71-144435b13f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d44186-8eda-4424-869d-9dc27d41f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, Kennedy invoked Nazi Germany in an anti-vaccine speech at\
        \ the Lincoln Memorial in Washington, DC. The previous year, Instagram took\
        \ down his account \"for repeatedly sharing debunked claims about the coronavirus\
        \ or vaccines.\"\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af388011-f114-407a-9881-4be7d65f3cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785667b3-d991-48dc-94d3-2f62d8df04fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kennedy is the latest in a long line of family members to seek to enter\
        \ politics.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f72c9e-ef56-4144-923f-83d48ebd0045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b3dd2-e600-44b0-a6db-d12747cf1550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His sister Kathleen served as the lieutenant governor of Maryland from\
        \ 1995 to 2003. His brother Joseph was a congressman from Massachusetts from\
        \ 1987 to 1999. And more recently, his brother Chris Kennedy was an unsuccessful\
        \ candidate for governor of Illinois in 2018.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffa7a5c-40a9-46de-9c18-6381d3b34e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c246301-7e2d-4dcc-94cf-0581e320b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last Kennedy to hold elected office was his nephew former Massachusetts\
        \ Rep. Joe Kennedy III, who lost a Democratic Senate primary in 2020. (He\
        \ is now the US special envoy for Northern Ireland.) Caroline Kennedy, the\
        \ daughter of former President Kennedy, is currently the US ambassador to\
        \ Australia.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caec8df-8176-4540-a7e9-06f8cec92eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35021c0-73dc-42e6-92e3-caef62149d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2024 Democratic presidential primary is only beginning to take\
        \ shape. Williamson launched her second long-shot campaign for the Democratic\
        \ presidential nomination last month. CNN previously reported that Biden has\
        \ told several elected officials in private conversations that he is \"definitely\
        \ running\" for reelection but some Democratic officials have said a formal\
        \ announcement is more likely to come this summer.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c8a886-fcef-4888-b445-974031437b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907feb19-504d-46f0-9c2c-0b6090b2b7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Republican side, former President Donald Trump jump-started
        the race for the party nomination, announcing his third bid for the White
        House last year. Former South Carolina Gov. Nikki Haley, former Arkansas Gov.
        Asa Hutchinson and tech entrepreneur Vivek Ramaswamy are also in the race,
        while South Carolina Sen. Tim Scott launched an exploratory committee earlier
        this month. Other high-profile Republicans said to be weighing bids include
        Florida Gov. Ron DeSantis and former Vice President Mike Pence.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26063fc7-31e9-4e4a-8de6-a4434ddcf974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/04/19/politics/robert-f-kennedy-jr-2024-announcement/index.html">
        "Anti-vaccine activist Robert F. Kennedy Jr. launches 2024 US presidential
        bid"</a></p>'
