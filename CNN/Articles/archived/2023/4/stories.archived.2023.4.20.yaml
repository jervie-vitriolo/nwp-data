  'yemen-crowd-surge':
    'author': 'Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-20T10:15:59.000+08:00
    'imagesource': 'jcr:af6c55c9-a0bd-4e2b-9d3c-06fe29bd3e6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70308a30-b901-4e71-a1b2-0dd03bc7a0af'
    'lead': 'Dozens of people were killed in a crowd surge in Yemen''s capital on
      Wednesday as needy residents flocked to receive charity handouts from local
      merchants during the holy month of Ramadan, officials have confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T10:21:10.172+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-20T10:25:38.485+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'At least 78 killed in Yemen crowd surge during packed Ramadan charity
      event'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b514b1-3ee5-4df5-882b-11033d7e0d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:21:10.272+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:25:38.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dozens of people were killed in a crowd
        surge in Yemen''s capital on Wednesday as needy residents flocked to receive
        charity handouts from local merchants during the holy month of Ramadan, officials
        have confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca9829-8da9-4656-af05-aaaee6d34f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:21:10.272+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:25:38.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video of the tragedy in Sanaa showed a chaotic scene with dozens of\
        \ people packed tightly together, unable to move and shouting for help.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef6a2a-14a1-4220-961a-e226d292d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:21:10.272+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:25:38.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those trapped form a wall of bodies with some desperately stretching
        out their arms for help. A couple of men who are free can be seen attempting
        to pull others out of the crush.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7298af40-d7a0-4b3f-8d2a-56260ed45c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:21:10.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:25:38.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened tonight is a tragic and painful accident, as dozens
        of people were killed due to a large stampede of a number of citizens caused
        by a random distribution of sums of money by some merchants and without coordination
        with the Ministry of Interior," the spokesman of the Houthi-run Ministry of
        Interior, Abdul-Khaleq al-Ajri, said in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800be9b-2303-4507-b9f8-ba485a125edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:21:10.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:25:38.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 78 people were killed in the crush and dozens injured, Mutahar\
        \ al-Marouni, the director of the Houthi-run Health office in Sanaa, told\
        \ the Houthi-run Al-Masirah news agency.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912dd2fa-2b5b-45a8-a035-b3ddcc93fdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:21:10.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:25:38.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Reuters, hundreds of people had crowded into a school\
        \ to receive donations of 5,000 Yemeni Riyal (about $9).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee42475d-252c-442d-9190-a8d5572cc82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:21:10.274+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:25:38.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident came just a few days ahead of the Muslim holiday of
        Eid al-Fitr, which marks the end of the Islamic holy month of Ramadan. During
        this time of the month, people start giving away Zakat al-Fitr, or the Zakat
        of Breaking the Fast of Ramadan, to people who are in need.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69e8067-9efd-4e71-a356-d2a5d991bf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:21:10.274+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:25:38.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police and rescue teams rushed to the scene, according to the Interior\
        \ Ministry statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99103f1e-aca3-455f-ae98-cb0114785e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:21:10.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:25:38.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The dead and injured people were transferred to hospitals, and two\
        \ merchants in charge of the matter were arrested,\" the statement added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8ff0e6-6a1b-4584-9339-c593e30c52e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:21:10.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:25:38.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The head of the Houthi Supreme Political Council, Mahdi Al-Mashat,\
        \ ordered an investigation into the incident on Thursday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27720aed-77fa-4b17-9c26-ce593eb82ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:21:10.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:25:38.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Houthi-run General Authority for Zakat announced in a statement\
        \ it would give one million Yemeni Riyal ( about $4,000) to each family of\
        \ the crowd surge victims.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a605a515-21da-44b6-bb7c-3dcf32e45f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:21:10.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:25:38.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also said it would take care of the treatment of those injured and\
        \ pay 200,000 Yemeni Riyal ( about $800) to each injured person.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80b1a58-78d8-471e-8bbb-a1f70738e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:21:10.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:25:38.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking news story and will be updated.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8605d78e-d338-450b-bd0d-576da0b59f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:21:10.277+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:25:38.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/04/19/middleeast/yemen-sanaa-crowd-surge-intl">At
        least 78 killed in Yemen crowd surge during packed Ramadan charity event</a>"</em></p>'
  'twitter-transgender-protection':
    'author': 'Clare Duffy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-20T10:21:13.000+08:00
    'imagesource': 'jcr:d9e89d58-d85b-42a8-b767-369eb686797a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d371e35-a59c-4b17-8932-a9a93bfc5c24'
    'lead': 'Twitter appears to have quietly rolled back a portion of its hateful
      conduct policy that included specific protections for transgender people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T10:23:51.364+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-20T10:23:51.734+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Twitter removes transgender protections from hateful conduct policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b5e9ec-309f-4f80-8f9b-a47d17091a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:23:51.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:23:51.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twitter appears to have quietly rolled
        back a portion of its hateful conduct policy that included specific protections
        for transgender people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7bb150-edbe-4d2c-9709-ff7df76cd725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:23:51.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:23:51.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The policy previously stated that Twitter prohibits \"targeting others\
        \ with repeated slurs, tropes or other content that intends to degrade or\
        \ reinforce negative or harmful stereotypes about a protected category. This\
        \ includes targeted misgendering or deadnaming of transgender individuals.\"\
        \ But the second line was removed earlier this month, according to archived\
        \ versions of the page from the WayBack Machine.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b38101d-b231-4bfe-abb7-4fc7374f80a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:23:51.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:23:51.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter also removed a line from the policy detailing certain groups\
        \ of people often subject to disproportionate abuse online, including \"women,\
        \ people of color, lesbian, gay, bisexual, transgender, queer, intersex, asexual\
        \ individuals, and marginalized and historically underrepresented communities.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2331f78a-32b8-4cfc-9888-de305dad7d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:23:51.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:23:51.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The platform first introduced its policy prohibiting misgendering and\
        \ deadnaming (referring to a person's pre-transition name) of transgender\
        \ people in 2018 as part of a broader overhaul of its hateful conduct policy.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf34a4a-6201-42f4-8a63-a4a3140b42c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:23:51.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:23:51.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The change to the hateful conduct policy is one of a number of updates\
        \ Twitter has made to its safety and content moderation practices since Elon\
        \ Musk took over the company last fall. Twitter has also restored the accounts\
        \ of users who had previously been banned for violating its rules, stopped\
        \ enforcing its Covid-19 misinformation policy, allowed users to purchase\
        \ blue verification checkmarks and applied controversial new labels to the\
        \ accounts of several news organizations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c31a4-f5b0-4a3a-bfde-820eee1f3b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:23:51.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:23:51.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LGBTQ advocacy group GLAAD called out the hateful conduct policy change\
        \ in a Tuesday statement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe7a77-3439-4c7b-a527-67dc30ec253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:23:51.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:23:51.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Twitter's decision to covertly roll back its longtime policy is the\
        \ latest example of just how unsafe the company is for users and advertisers\
        \ alike,\" GLAAD President and CEO Sarah Kate Ellis said. \"This decision\
        \ to roll back LGBTQ safety pulls Twitter even more out of step with TikTok,\
        \ Pinterest, and Meta, which all maintain similar policies to protect their\
        \ transgender users at a time when anti-transgender rhetoric online is leading\
        \ to real world discrimination and violence.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe650ee8-d471-4a72-83b5-3cdc83306237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:23:51.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:23:51.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter did not respond to a request for comment about the change,\
        \ although the platform did announce earlier this week some other updates\
        \ to how it enforces its hateful conduct policy. The platform said it plans\
        \ to start applying labels to some tweets that violate its hateful conduct\
        \ policy and reduce their visibility, a similar practice to the one used under\
        \ the company's previous leadership, under which it either reduced the visibility\
        \ of or removed violative tweets.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c6ed4-b8d1-4d1a-aeed-cce7a4c664b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:23:51.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:23:51.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Restricting the reach of Tweets helps reduce binary 'leave up versus\
        \ take down' content moderation decisions and supports our freedom of speech\
        \ vs freedom of reach approach,\" the company said in a tweet. Twitter also\
        \ said it will not place ads next to content that has been labeled as violative.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f50ff-4267-43fb-8b34-0e380fe3fb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:23:51.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:23:51.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk has been in the process of trying to encourage advertisers to\
        \ return to the platform, after many paused their spending over concerns about\
        \ Musk's policy changes, increased hate speech on the platform and massive\
        \ cuts to the company's workforce, threatening the company's core business.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e396c446-245e-4ebe-b017-3d8de6447c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:23:51.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:23:51.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The billionaire tried to assuage advertisers about Twitter's approach\
        \ to hateful conduct at a marketing conference Tuesday, saying, \"If somebody\
        \ has something hateful to say, it doesn't mean you should give them a megaphone,\"\
        \ according to a report from the Wall Street Journal.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3201ad69-74c1-4327-8924-f85af7834543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:23:51.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:23:51.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk has faced a number of criticisms from some in the transgender\
        \ community, most notably from his transgender daughter Vivian Jenna Wilson.\
        \ Last year, she petitioned a court in California to change her last name\
        \ to that of of her mother, Justine Wilson, Musk's ex-wife and mother of five\
        \ of his seven children, because she no longer wanted to be related to her\
        \ father \"in any way, shape or form.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5502d6a1-0cc1-4e93-8b4d-600ac60c2c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:23:51.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:23:51.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has also had several tweets where he mocked the idea of use
        of people choosing the pronouns they want to apply to them. He had one tweet
        in December 2020, which he later deleted, that said "when you put he/him in
        your bio" alongside a drawing of an 18th century soldier rubbing blood on
        his face in front of a pile of dead bodies and wearing a cap that read "I
        love to oppress."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc969e-c425-4f96-abff-d87f86c96cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:23:51.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:23:51.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And this past December, a vocal critic of many Covid restrictions and\
        \ protocols, Musk tweeted, \"My pronouns are Prosecute/Fauci.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a7d493-9f52-4a8e-9878-27b55273315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:23:51.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:23:51.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in other tweets, Musk has insisted he had no problems with transgender
        people, saying that his problem is with "all these pronouns" which he called
        an "esthetic nightmare." He also pointed out that his auto company Tesla has
        repeatedly scored a 100% rating from the Human Rights Campaign as being one
        of the "Best Places to Work for LGBTQ+ Equality."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cc4ab9-168a-42fe-bbbd-ca0d15d081de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:23:51.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T10:23:51.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Chris Isidore contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90137280-c00e-4007-92db-a867aab031cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T10:23:51.464+08:00
