        that units were being turned into <a href="https://www.cnnphilippines.com/news/2023/4/19/ph-hosting-scam-hubs-hontiveros.html">scam
        hubs</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb959ee7-0b18-4190-b4ee-4057d3bb754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T15:53:26.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T15:53:27.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Both local law enforcement agencies and the BI have difficulty simply\
        \ entering condominiums, as these are residential areas, unlike offices of\
        \ companies,\" BI Commissioner Norman Tansingco said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef8c73-bd0f-4d59-aa57-6de6bd059c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T15:53:26.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T15:53:27.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If there are illegal aliens in your vicinity, report them to immigration,\
        \ or to the local law enforcement agencies,\" he added. \"Protectors of aliens\
        \ doing illegal activities in the country are also liable by law.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da195e63-47cb-4881-a4b6-542f6d3e7e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T15:53:26.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T15:53:27.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tansingco said it is already coordinating with the office of Sen. Risa\
        \ Hontiveros to locate the scam hubs.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9643f54c-6fa2-480c-94df-f4d0a1596038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T15:53:26.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T15:53:27.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the next IACAT (Inter-Agency Council Against Trafficking) meeting,\
        \ we will be suggesting that each agency have a specific, active role in the\
        \ handling of trafficking cases,” the BI chief said, stressing the need for\
        \ a \"harmonized approach\" in the government's fight against trafficking\
        \ and illegal recruitment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331580c3-d11f-42ed-b99b-8be7694d2a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T15:53:26.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T15:53:27.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Senate Committee on Women, Children, Family Relations and\
        \ Gender Equality hearing on Wednesday, Hontiveros presented an Indonesian\
        \ national, with the alias \"Ridwan.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdff889f-c5ac-420a-80eb-dd195361043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T15:53:26.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T15:53:27.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ridwan said he was brought to a condominium near the Ninoy Aquino International\
        \ Airport — called Bayport West NAIA Garden Residences — where he claimed\
        \ at least 1,000 foreigners were working in different scam operations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e040e1-ff58-4d09-99af-f6a4379cf511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T15:53:26.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T15:53:27.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation confirmed in the hearing that
        there are many foreigners going in and out of the area.</p>'
