  'frank-ocean-coachella-weekend-two':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-20T13:19:17.000+08:00
    'imagesource': 'jcr:b6daa10e-eeb7-4fe7-be90-2c917d9c54c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0370474f-c912-43ec-b7f3-3374551d6f2b'
    'lead': 'Frank Ocean ''will not be performing'' at the Coachella music festival''s
      second weekend, a representative for the singer shared with CNN via a statement
      on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T13:21:38.593+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-20T13:34:21.333+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Frank Ocean pulls out of Coachella weekend 2 due to injury'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bcab58-784e-4611-a6b1-8c33043fd660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:21:38.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:34:21.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Frank Ocean "will not be performing" at
        the Coachella music festival''s second weekend, a representative for the singer
        shared with CNN via a statement on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84498017-2bfc-4938-9df2-d10b2b98a560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:21:38.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:34:21.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On doctor's advice, Frank Ocean is not able to perform weekend 2\
        \ due to two fractures and a sprain in his left leg,\" the statement read.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53063454-f9c3-4ee1-8605-3d0575cff8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:21:38.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:34:21.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ocean's representative also explained that the Grammy-winner suffered\
        \ his injuries \"on festival grounds in the week leading up to weekend 1,\"\
        \ where he delivered a polarizing headlining show on April 16 that marked\
        \ his first live performance in nearly six years and drew mixed reactions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e21fa-d9fd-4e1c-ac1c-8722af768587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:21:38.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:34:21.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wednesday's statement added that \"Ocean was unable to perform the\
        \ intended show but was still intent on performing, and in 72 hours, the show\
        \ was reworked out of necessity.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45486834-022e-4777-8a0a-856c10499614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:21:38.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:34:21.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was chaotic. There is some beauty in chaos. It isn't what I intended\
        \ to show but I did enjoy being out there and I'll see you soon,\" Ocean said\
        \ in reference to that show in the same statement provided by his rep on Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f8d1f0-3f1f-496d-9e91-b463a576aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:21:38.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:34:21.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While many festival-goers took to social media to express their dismay\
        \ over Ocean's set, Justin Bieber came to the \"White Ferrari\" singer's defense\
        \ by posting a message of support on his Instagram on Monday, saying he was\
        \ \"blown away\" by the performance.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dddfa8-de35-4128-8941-1dde8a0e8efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:21:38.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:34:21.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Variety is reporting that Blink 182 -- who were surprise guests at\
        \ Coachella 2023's first weekend -- are slated to fill Ocean's spot this coming\
        \ Sunday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308bdd5c-1529-4b72-b0ba-0e057f8a2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:21:38.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:34:21.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for concert organizer Goldenvoice as
        well as Coachella for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2394b-3468-4a71-a110-bf0cb9cfa004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:21:38.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:34:21.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/19/entertainment/frank-ocean-coachella-weekend-2/index.html">Frank
        Ocean pulls out of Coachella weekend 2 due to injury</a>"</em></p>'
  'spacex-readies-another-starship-launch-attempt':
    'author': 'Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-20T13:21:42.000+08:00
    'imagesource': 'jcr:6569723a-d7aa-4670-9d8a-4f627557fedf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83d50b26-5cf9-4037-ab69-d714e542d506'
    'lead': 'SpaceX is once again gearing up for the inaugural test flight of Starship,
      the most powerful rocket ever created and the vehicle that could one day return
      astronauts to the moon or — perhaps — propel the first trip to Mars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T13:24:13.027+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-20T13:38:55.622+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SpaceX readies for another attempt to launch Starship, the most powerful
      rocket ever built'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b1ed96-1e2f-46e0-9891-4987286c3d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> SpaceX is once again gearing up for the
        inaugural test flight of Starship, the most powerful rocket ever created and
        the vehicle that could one day return astronauts to the moon or — perhaps
        — propel the first trip to Mars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ce8cf-0022-491c-80cc-dc13a471b28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rocket could lift off as soon as Thursday, during an hour-long\
        \ launch window that opens at 8:28 a.m. CT (9:28 a.m. ET). The vehicle is\
        \ already in position at SpaceX's privately owned spaceport on the southern\
        \ tip of Texas.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f666ef8-44a9-45bd-81aa-3774cdc5cb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SpaceX will livestream the launch on its website beginning about 45\
        \ minutes prior to liftoff.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4539212-3580-4c6a-98f8-5543bb5d66dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The effort will mark the second launch attempt for Starship. The first,\
        \ on Monday, came to a halt after a problem with a valve created pressurization\
        \ issues. Engineers opted from there to treat the remainder of launch attempt\
        \ as a \"wet dress rehearsal,\" or a practice run that takes teams through\
        \ all the steps for launch — except liftoff.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae1737-c301-4428-89e9-3b5df6a594db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vehicle consists of two parts: The Super Heavy rocket booster,\
        \ a 230-foot-tall (69-meter-tall) cylinder that houses 33 engines and is expected\
        \ to send an explosive sound booming across the nearby coastal landscape as\
        \ it fires to life. The Starship spacecraft, which stands at 164 feet (50\
        \ meters) tall, rides atop the rocket.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e81ece-b32b-4f96-9e75-5e32ccc5c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The booster is expected to ignite its engines and vault the spacecraft\
        \ out over the Gulf of Mexico as it heads toward space.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd3a22-6d48-40d9-b2c4-6d3567a178d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About two and a half minutes after takeoff, the Super Heavy rocket\
        \ booster is expected to expend most of its fuel, separate from the Starship\
        \ spacecraft, and fall into the ocean. The spacecraft will use its own engines,\
        \ which will burn for more than six minutes, to accelerate to almost orbital\
        \ speeds — or roughly 17,000 miles per hour.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76903b4e-28fe-42a5-be2b-4712a124c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Starship will then complete nearly one full lap of the planet, reentering\
        \ Earth's atmosphere near Hawaii. It's expected to splash down in the Pacific\
        \ Ocean about an hour and a half after liftoff.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e53ae3-3da8-4f6d-9a1e-b9ea14bc71bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>About this launch attempt</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f824c6a-5348-4301-9d4f-c118dead63de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SpaceX CEO Elon Musk — who has smoked weed on a podcast and previously\
        \ entered a battle with federal regulators over a cannabis joke — has long\
        \ had a penchant for embracing the numerical reference to marijuana.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4859aa4-1ad6-4918-b2f5-e21323abbd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, he even suggested that SpaceX's first launch attempt on\
        \ Monday might be delayed so that the company could target a 4/20 liftoff.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122e059f-ad31-4055-9480-dfb5194b5d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rumors swirling on Tuesday questioned whether SpaceX could hit that\
        \ target. At one point, the Federal Aviation Administration even took down\
        \ an air traffic warning for Thursday, sparking speculation that the favored\
        \ launch date was off the table. It was ultimately reinstated.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84526bc-86e7-4f10-a427-5f2fdb843c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk has sought to temper expectations for this test launch, saying,\
        \ \"success is not what should be expected ...That would be insane.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477e7fa6-b9d5-43f1-8fc5-82fac4410b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Development of Starship has been based at the SpaceX Texas spaceport,\
        \ about 40 minutes outside Brownsville, on the US-Mexico border.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322bb4e9-3c80-4623-bcaf-e750d895c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Testing began years ago with brief \"hop tests\" of early spacecraft\
        \ prototypes. The company started with short flights that lifted a few dozen\
        \ feet off the ground before progressing to high-altitude flights, most of\
        \ which resulted in dramatic explosions as the company attempted to land the\
        \ prototypes upright.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fea522b-7fcb-468c-9042-ab8200f575e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One suborbital flight test in May 2021, however, ended in success.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f46d5d-53ce-4c22-9da6-d60e253d97c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Starship's ultimate success or failure is immensely consequential.\
        \ Not only is it crucial to SpaceX's future as a company — it also underpins\
        \ the United States government's ambitions for human exploration of space.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328d27f3-44d8-40dc-907f-240e0e7f64fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it's not all riding on this inaugural test flight. SpaceX has long\
        \ established its willingness to embrace mishaps, mistakes and explosions\
        \ in the name of refining the design of its spacecraft.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a405b78-84d1-4f19-9594-14f7c9c88475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the lead-up to the first launch of the company's Falcon Heavy rocket,\
        \ which held the title of most powerful rocket before NASA's Space Launch\
        \ System took flight last year, Musk foresaw only a 50-50 chance of success.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422cf9b3-5461-4a73-b30e-821cf0cd80b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"People (came) from all around the world to see what will either be\
        \ a great rocket launch or the best fireworks display they've ever seen,\"\
        \ Musk told CNN at the time.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3dd168-3eb6-451f-a42d-3206e662cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The inaugural Falcon Heavy launch in 2018 was ultimately successful.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c19718-348d-4c8d-8a5f-7dca55848657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's common for first-time launches to be delayed as engineers hash\
        \ out issues that might not have become apparent during prior testing.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a229bc-b744-49f2-8a55-b48256b9555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s SLS rocket, for example, underwent four tries to complete
        a wet dress rehearsal and two launch attempts before the vehicle finally took
        off in November 2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e81f25-b445-47f8-86fc-7196c836bd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:24:13.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:38:55.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/19/world/spacex-starship-second-launch-attempt-preview-scn/index.html">SpaceX
        readies for another attempt to launch Starship, the most powerful rocket ever
        built</a>"</em></p>'
  'npc-probe-government-data-leak':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-20T13:21:45.000+08:00
    'imagesource': 'jcr:df88d9a6-a4f6-4f76-92e4-82d74d81c8f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4e56eb8-fc4c-4dd7-8287-d081559525b2'
    'lead': 'The National Privacy Commission urges government agencies to review and
      strengthen their data privacy and security measures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T13:25:42.780+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-04-20T23:07:38.084+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NPC probes ''massive leak'' of gov''t personnel data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f7abb-7bff-4c83-909b-ee4ed7e69558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        National Privacy Commission (NPC) urged all government bodies to review and
        strengthen their data privacy and security measures, as it investigates the
        alleged leak of over 1.2 million employee and applicant records of various
        agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f010ad7-70cf-4124-8b47-53e16c6bd045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ace7ac-3660-4a68-81c8-8e87a6c746b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NPC on Thursday met with representatives from the Philippine National\
        \ Police (PNP), the National Bureau of Investigation (NBI), Civil Service\
        \ Commission (CSC), and Bureau of Internal Revenue (BIR) to probe the massive\
        \ \"breach.\" \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a46ec3-aa27-452b-9814-91ffe8b3f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eb1412-f19b-4ea8-b1eb-f164814cfe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[T]he Philippine National Police requested for time to validate and\
        \ review its system for possible security compromise considering that the\
        \ police was highlighted in the report alleging the data leak,\" NPC Commissioner\
        \ John Henry Naga said after the meeting.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5062b-c1b7-4375-9577-f6d7e57edf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d86a2-9b4e-4877-b2d6-073c745c1300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commission said it ordered an onsite investigation into the PNP's\
        \ data processing system on April 24.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fecfb8-517d-4c0d-a7f5-62685ff78b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396bfccb-36ff-44fb-ae2a-028ac2c002b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also asked cybersecurity researcher Jeremiah Fowler — who reported\
        \ the data leak on Tuesday — to appear before the commission on April 21 to\
        \ help in the probe.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec45c0d-9685-482b-8505-ed543ded8413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b2c93c-c19a-4fc3-bc60-eba538526bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Information and Communications Technology (DICT),\
        \ which expressed \"grave concern\" over the incident, conducted its own investigation\
        \ through the National Computer Emergency Response Team (NCERT).  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10fa954-7fe8-4d33-9e10-0340356e659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f27b7-e575-491f-8b73-720891bf52f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The NCERT started its investigation on the alleged breach after receiving\
        \ links to an Azure blob storage containing sample photos of IDs, including\
        \ PNP and National Bureau of Investigation (NBI) clearances, from a security\
        \ researcher last 22 February 2023. The said security researcher did not disclose\
        \ to NCERT the source of the data and what information asset was compromised,\"\
        \ the DICT said. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b78b4d-a906-4226-be8b-a35a04626ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b29cac3-3353-40d3-99ef-8a42b767c960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Further, the information sent by the security researcher is identical\
        \ to what was reported by Mr. Jeremiah Fowler and which has since been credited\
        \ by recent news reports,\" it added. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46c1d8b-2247-4c87-897a-884ec758be43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18bcb0c-82f1-4ec0-b680-e7fb9bc1657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a report on cybersecurity research firm vpnMentor, Fowler said a\
        \ database with a total size of over 800 gigabytes and containing over 1.2\
        \ million records relating to affairs of law enforcement agencies had been\
        \ exposed for a minimum of six weeks. He warned that it could be used in criminal\
        \ activities and carries national security risks. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a6a167-24f0-401e-bd46-3922c449e121'
