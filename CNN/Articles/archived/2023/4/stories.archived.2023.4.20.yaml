      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because they were easily breakable, I preferred to be a spectator over\
        \ a builder. Many evenings were spent watching him and my dad hunched over\
        \ a table for hours, pieces of different shapes and sizes spread over its\
        \ surface as they’d both try interpreting the instructions in the manual.\
        \ My brother eventually graduated to focus on collectible Star Wars Legos\
        \ — most of which he built, and some of which he kept in the box. All are\
        \ still with him until now. The reverence with which he regarded these “toys”\
        \ stayed with me, but it would be years until my practical self finally understood\
        \ what it meant to treasure these collectibles. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe29b087-6687-47bb-a178-8baf415038d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.850+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c529c-ef4f-4293-bc29-07c43c81c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.850+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment of clarity came to me via K-pop rabbit hole. You never
        really know how deep you’re getting into something until you’ve amassed enough
        of it to necessitate buying separate storage space. In my case, it was an
        Ikea Baggebo cabinet, filled to the brim with an assortment of albums, season’s
        greetings packages, plushies, and more — all acquired during a period when
        I was living for each comeback teaser, album release, or concert date. It
        was a time I felt like I could do anything. I had all the motivation and energy
        to think everything was going my way, and things magically did.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ea6679-0797-4bdf-957f-c99e8f091d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.851+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae8139-3cd4-48e1-8247-20b6161d49bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.851+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With <a href="https://cnnphilippines.com/life/entertainment/Music/2020/11/18/kpop-fans-merch.html">K-pop
        merchandise</a>, the satisfaction of unboxing and seeing all of the inclusions
        (<a href="https://www.cnnphilippines.com/life/entertainment/music/2021/5/31/kpop-photocards-nba-cards-economy.html">photocards</a>,
        stickers, and other random paper or cardstock-based inserts) is immediate.
        You open it, you sleeve the photocards, then display the album or whatever
        package it is on a shelf for all to see. Done. With Lego sets, you clearly
        have to work for that joy. Thankfully, I had two building assistants in the
        form of my brother (whose face lit up as soon as I told him about the challenge),
        and my boyfriend (he had also never built a set before). My brother started
        by teaching some of his Lego best practices, which included putting the working
        bricks in bowls to make it easier to sort through, and not opening all the
        brick packets all at once.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77658d3c-ba93-47ad-9e43-a964cced25b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.851+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cute little retro booklet in the box says that this particular
        product came from Lego’s crowd-sourced Ideas program. An idea sent in by Lego
        fans-slash-ARMYs Josh (JBBrickFanatic) and Jacob (BangtanBricks), the universal
        appeal of the retro music video sets from the “Dynamite” video garnered over
        10,000 supporters, leading to the creation of the actual set.</p>'
    '13':
      'image': 'jcr:47a27627-db91-4a30-9765-133aeb5cdf58'
      'imageCaption': 'The instructions were straightforward enough, with the build
        consisting of four sections, all of which were segmented into separate plastic
        bags marked with their respective numbers. Photo by GABY GLORIA'
