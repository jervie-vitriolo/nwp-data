    'template': '1'
    'title': 'Chris Evans says he too has been ghosted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd138399-1a56-4924-9c2c-cb5a54f30d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Turns out even good-looking, famous guys
        who play superheroes can get ghosted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdcfdba-8e6c-4701-b37e-2a8854ff1b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f21e02-f849-49c8-a617-7ce8940403e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chris Evans, named People magazine's 2022 Sexiest Man Alive and star\
        \ of the new movie \"Ghosted,\" said that just like many of us, he has been\
        \ humbled by a romantic interest who stopped communicating with him.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bbfcf5-8903-46a5-9d24-64c5138feb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48c058e-d4af-48ff-b2b2-b618de4cf8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In other words, Captain America himself has been jilted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b93737e-2612-446f-87df-4936b692bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c355822-4c9d-4dd2-9033-cdad0e4dae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I feel I've experienced something much worse,\" Evans revealed in\
        \ a recent interview. \"I think I'd prefer being ghosted because you can make\
        \ up any story you want. I've had the slow decline in text responses, and\
        \ you just know the person is pushing you aside casually.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4952830-4cd7-4d14-aef3-79ae1718b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180858f3-b144-4ba2-8e8b-2d22e5272474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In order to deal with it, he said, \"You tell yourself a story, whatever\
        \ you have to do to get by.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1370bc1e-3357-4647-9ec0-3e240942ae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4fbb25-0326-4582-8e12-f2bff2880e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor, who has now been dating girlfriend Alba Baptista for over\
        \ a year, explained he approaches communication in a relationship with sensitivity.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7788a2f-ee75-426e-900b-b3201668cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f6ac5-9b92-4d90-bf8e-c75d483f4729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't like to argue, I don't like to raise my voice or any forms\
        \ of manipulation,\" Evans said. \"I love love. I'm a bit of a sap like that.\
        \ I like being sentimental, I cry pretty easily. At a good song, nice sunset,\
        \ yeah, my emotions are bubbling.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1131d12-0928-4fac-bb13-4fa8f084faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b504719-f243-4602-86d9-711f08b47d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that he's gotten better at apologizing with age.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf93874-9682-4493-a8d2-d537affd48a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8576ba80-b188-4ef7-aa17-72b41706ec13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I also really see the value and strength behind saying 'I'm sorry,'\"\
        \ Evans said. \"If you're able in those vulnerable moments to stay calm and\
        \ listen, I think that opens up a door in a very healthy way.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b67e0a1-651c-40cb-abb7-bba8bc841132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0484e143-51f2-45f3-b146-ab95a12459bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Ghosted," Evans plays a farmer who goes on a date with a character
        played by Ana de Armas. When she ghosts him, he finds out she''s a secret
        agent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4828895b-db0a-406d-99ec-c978d876b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c874cd9-c325-4ea0-8e60-5d0ae4df07aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:01:29.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:01:29.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ghosted" streams on Apple TV+ April 21.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a026718-878b-42b8-814a-9488abb83fd9'
