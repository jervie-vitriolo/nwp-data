      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the proposal should be carefully studied first, according\
        \ to the Commission on Elections (Comelec).\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fbff83-5fc6-4097-a958-8eddf328bdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:03:35.398+08:00
