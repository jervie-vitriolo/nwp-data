      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/20/world/children-cat-killing-contest-new-zealand-intl-hnk/index.html">Children’s
        cat-killing contest axed following backlash in New Zealand</a>"</em></p>'
  'oral-history-the-Philippine-ballroom-scene':
    'author': 'Kane Blancaflor'
    'caption': 'From left: Ken Ken from the House of Elle and Legendary Haus of Marciano,
      Marvil Angels 007, Xyza Mizrahi from the Iconic House of Mizrahi, Prince Nunoy
      Revlon from the Iconic House of Revlon, Inxi Moon 007, Prince Marell, and OV
      Cunt at the OTA Ball. Photo by KANE BLANCAFLOR'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2023-04-20T13:28:45.000+08:00
