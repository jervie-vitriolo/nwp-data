    'template': '1'
    'title': 'An oral history of the Philippine ballroom scene'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b450fb7-9721-4322-a74e-3169e65966a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:34:49.462+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T17:59:51.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I know of queerness when I was a teenager was relegated to
        Tumblr ships and fictional boys, novels by David Levithan and songs by Troye
        Sivan. I was pretty much clueless with things beyond these as during that
        time, it seemed like it was extra taboo to be queer. I kept my interests and
        desires neatly pinned on the bookmarks tab of my old laptop, never showing
        anyone what was kept in between. The discovery of queer culture for me was
        gradual. At first, I was introduced to Season 6 of “RuPaul’s Drag Race,” where
        I encountered terms such as “reading,” “shade,” “category,” and many more
        — all of which I did not know at the time were actually from the ballroom
        scene. One day I found a <a href="https://youtu.be/Jhhd_tEaJEQ">Vogue Femme
        battle between “Sailor Moon” and “Wonder Woman”</a> on YouTube by accident,
        and I could not explain how I felt back then, both baffled and gagged at how
        these two fierce beings would twirl and then throw themselves to the ground,
        only to swiftly bounce back up and dance once again. <a href="https://www.vanvoguejam.com/ballroom-history">Ballroom
        is a queer subculture</a> where participants perform or “walk” in categories
        — not ballroom dancing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c700978-2641-4c12-8f80-164e9bb3f818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:34:49.463+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T17:59:51.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennie Livingston’s documentary “Paris is Burning” helped me understand
        the culture more, showing the life and battles of the ballroom community during
        the ‘80s in New York City, the fight against discrimination, racism, poverty,
        and AIDS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3ae2b3-68a0-437b-9a57-7724fa0d6754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:34:49.464+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T17:59:51.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This tradition of ballroom began in the ‘70s where it was founded in\
        \ Harlem, New York among Black and Latino trans and queer communities to create\
        \ a space that resisted against the racist and cis-white heteronormative society.\
        \ Voguing on the other hand, according to Xyza Mizrahi, mother of the Iconic\
        \ House of Mizrahi here in the Philippines, is an art of posing. It is an\
        \ expression and an art form which is the performance aspect of ballroom composed\
        \ of three different styles such as the Old Way, New Way, and Vogue Femme\
        \ where you use your arms to tell a story. In the scene, realness is a vital\
        \ essence one must carry when walking. It is the ability to portray cis-heteronormative\
        \ culture by way of fashion, dance, and performance, which started from the\
        \ trans members of the community which are called femqueens. The intricacy\
        \ of ballroom culture is owed mainly from the trans community that upheld\
        \ the scene since it began. \r"
