  'Sudanese-army-agrees-to-ceasefire':
    'author': 'Jessie Yeung, Emiko Jozuka, Celine Alkhaldi, Mostafa Salem and journalists
      in Sudan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-20T04:09:10.000+08:00
    'imagesource': 'jcr:45d4e2f8-0ea4-4623-bc62-311d8b724ba8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5362d32-d141-4db5-b51c-7c7f044c73ab'
    'lead': 'Clashes erupted north of Sudan''s capital Khartoum on Wednesday night,
      upending a temporary ceasefire between the Sudanese Army and its rival, the
      Rapid Support Force, just hours after it was struck.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T04:11:23.136+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-20T07:42:31.123+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Clashes re-erupt in Sudan, hours after truce went into effect'
    'updated': 2023-04-20T07:41:44.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b766b14c-b524-4742-956b-b2189e802d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Clashes erupted north of Sudan''s capital
        Khartoum on Wednesday night, upending a temporary ceasefire between the Sudanese
        Army and its rival, the Rapid Support Force, just hours after it was struck.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c02934-a0ab-4ff7-981d-d539c01f64e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two factions have been battling for days, and Wednesday saw
        fierce fighting in central Khartoum as well as serious clashes at the capital''s
        main airport, which has been closed since Saturday as RSF leader Mohamed Hamdan
        Dagalo, also known as Hemedti, vies for power against Sudan''s military chief
        Abdel Fattah al-Burhan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e7ba2e-493f-4a4b-9a0c-38ecda567293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hemedti is commanding his troops from the city''s Hai Al Matar neighborhood,
        which is close to the military headquarters, a high ranking military official
        and an eyewitness told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c3cd2c-7a98-426b-a3d5-db8cb9134452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military official chose to remain anonymous as they were not authorized\
        \ to speak. The eyewitness, who saw Hemedti's convoy, requested anonymity\
        \ out of fear for their safety.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caa347b-e363-47cc-af0a-83d37a1ce59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sudanese armed forces said in a statement earlier on Wednesday
        that it "repelled and defeated" RSF''s attempt to seize the army''s headquarters,
        saying they have seized "quantities of ammunition, a number of medium and
        light machine guns, personal weapons, and 24 Land Cruisers that they [RSF]
        left behind."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55cc68-ba20-4248-b823-5c7a9c9d03e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It admitted that since the outbreak of fighting on Saturday, RSF
        has managed to seize a number of government headquarters including the Ministry
        of the Council of Ministers, the Ministry of the Interior and the Civil Registry
        Department and are using these "civilian institutions to manage their combat
        activities."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba860ace-25c8-4cb5-9bf0-2a99537fca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The army said that RSF seized a number of \"weapons stores from police\
        \ stations.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc942639-d8cd-4bf4-8a80-60a3ec7f5106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failed ceasefire had been hoped to provide respite for civilians
        caught in the middle of the conflict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f523fcee-1759-4e5e-af34-cfd8198b8ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each faction previously accused the other of breaking another failed
        truce on Tuesday, with clashes re-erupting in the capital. Sudan''s armed
        forces accused RSF of assaulting civilians, looting and "burning the market
        on Bahri in Khartoum," said Sudanese Armed Forces spokesperson Brigadier General
        Nabil Abdallah Ali Moussa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0bc3a1-1a63-4da0-8cfc-f1debd065227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The real problem is that there does not seem that there is control\
        \ over the RSF from its leadership. They are acting similar to gangs, and\
        \ they are threatening people's lives,\" Moussa said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e9797b-70a7-4d42-9b32-782d714156fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The RSF accused the armed forces of breaching the truce \"in the first\
        \ hours\" after it came into effect, and said the army continues to engage\
        \ in \"heavy weapons attacks and indiscriminate bombing.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66770d4a-18d4-47a0-bbae-beb15d104ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians remain been caught in the chaos, and internet outages
        have been reported in the country by Internet watchdog NetBlocks. "The situation
        today is worse than yesterday," Amal, a Sudanese woman who has been trapped
        in her home, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08948818-264b-486f-9421-3c99702d35bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We can hear heavy artillery and smell and see the smoke rising from\
        \ burning buildings,\" she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c206f35-7984-4dcf-b569-89bf6dc78ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eman, a British-Sudanese doctor visiting Khartoum who has been trapped
        in her home since Saturday, told CNN that a number of her friends and family
        members have had to evacuate their homes, seeking shelter from indiscriminate
        bombing which has hit some residential buildings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8337054c-caeb-4b28-be46-a5b6b19648b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The International Committee of the Red Cross (ICRC) called for immediate\
        \ humanitarian access in a statement Wednesday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920e9d8a-8198-42ca-996d-e4daf4e5f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fierce clashes continued overnight in the capital Khartoum with
        reports of rising numbers of civilian casualties. Hospitals in the capital
        are running dangerously low on medical supplies, while damage to the water
        and energy infrastructure has also left medical facilities without power and
        clean water," the ICRC said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14c10f1-232f-4c90-9852-10af06fb314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Patrick Youssef, Africa regional director for the ICRC, called for\
        \ \"unimpeded\" access.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63114b-95ec-451b-8710-6d1b3c8cd210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is highly distressing hearing reports of civilian casualties
        and bodies left lying in the streets of Khartoum," he said. "They need to
        be collected and treated with dignity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc77cdfd-d9b2-4426-bb16-c3bef495f716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the hospitals in Sudan''s capital are "out of action" due
        to intensifying clashes, according to a leading aid organization -- even as
        the number of casualties rise and many of the injured are in dire need of
        medical attention.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f0931-d1a5-46a9-aed3-b2772e093f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the information we have in Khartoum, 50% of hospitals
        have been out of action in the first 72 hours," said Abdalla Hussein, the
        Médecins Sans Frontière (MSF) operational manager for Sudan. "This is because
        the staff weren''t feeling safe to go there or the hospitals themselves have
        been subject to shelling or bombing," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600bbd78-8a19-4422-a862-ba40aec80251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization (WHO), at least 296 people
        have been killed and more than 3,000 have been injured since fighting erupted
        on Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378c973-0552-40d7-b97e-02b22e2d3202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign governments push for ceasefire\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ceaaa5-e023-478f-9975-4938002f2c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "International governments have been calling for a truce so authorities\
        \ can distribute aid and coordinate evacuations.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c8349d-5e5d-44bd-8ba6-80de266da237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Japan said it was preparing to send its military to
        evacuate nationals from Sudan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06556aa5-1a31-4bac-ba94-227e65ae9142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has been able to contact all 60 of its nationals in Sudan,
        including embassy staff, Chief Cabinet Secretary Hirokazu Matsuno said during
        an emergency news conference. There are no reports of injuries among them,
        though food and water are scarce, and power cuts have become frequent as the
        security situation deteriorates.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef6c3e9-1002-4abe-8c11-1ae16d613274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States has not announced any plans for an evacuation operation\
        \ for Americans in Sudan, but has urged its nationals to stay indoors, shelter\
        \ in place, and stay away from windows.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f790e90f-56d2-40c4-8e0b-9d9e0d1e2795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries have published advisories to their nationals in
        Sudan. China has asked its citizens there to stay vigilant and to register
        their information online with the Chinese Embassy in Khartoum. The Indian
        Embassy in Sudan also issued an advisory on Tuesday asking its citizens to
        stay indoors and ration supplies due to looting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b864ce-01fc-4faa-9943-81148c4e6fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks on UN staff and expats</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d90888f-9b1d-4d3d-a8bf-9fda4695a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The advisories come as reports emerge of attacks on foreign nationals\
        \ and staffers.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e4dcb-c223-4616-ba09-bf563f83ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed personnel stormed the homes of people working for the UN and
        other international organizations in downtown Khartoum, according to reports
        in an internal UN document seen by CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd239c7d-287a-48d2-abba-e48d025d2ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the document, the gunmen sexually assaulted women and
        stole belongings including cars. One incident of rape was also reported. These
        armed personnel, "reportedly from RSF, are entering the residences of expats,
        separating men and women and taking them away," read the report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7556305d-a93a-41f6-b01a-0ca12e68bb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently verify the alleged attacks.
        The RSF denied the claims, blaming Sudan''s armed forces for committing the
        crimes while wearing RSF uniforms. The armed forces have denied involvement
        in the violations, and reiterated accusations that the RSF has committed crimes
        against humanity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf0db60-1382-46f1-9cbd-ec56b533d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate incidents cited in the document, two Nigerian men working
        for an international organization were abducted and later released; a building
        housing the UN Office for the Coordination of Humanitarian Affairs was targeted;
        and a rocket-propelled grenade hit the home of a local UN staff member in
        Khartoum.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5594830a-5d49-46bb-b45d-a48606cac973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, medical charity MSF said its compound in Nyala, South
        Darfur, had been raided by armed men who "stole everything including vehicles
        and office equipment."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fec0e4a-d95f-4bb0-a0f3-54111c001661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our warehouse -- holding vital medical supplies -- was also raided,
        we do not know to what extent as we have no access," MSF said on its official
        Twitter account.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b078021a-d038-4933-9de8-37778e23a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We request again respect for the protection of humanitarian organisations
        and their premises. Our priority now is to ensure the safety of our staff,"
        the post added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430ad85c-6321-4e9d-8b74-b7ef22ebda50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T07:41:38.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:42:31.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other incidents in recent days include a US diplomatic convoy coming
        under gunfire, the EU ambassador to Sudan being assaulted in his Khartoum
        residency, and three workers from the UN''s World Food Programme killed in
        clashes.<p><br></p>'
  'India-to-surpass-China-population':
    'author': 'Manveena Suri, Diksha Madhok and Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-20T04:12:29.000+08:00
    'imagesource': 'jcr:78476a11-5c28-4226-a685-791a90f096df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37037530-28b2-4056-9610-42182be0f9d9'
    'lead': 'India is set to surpass China as the world’s most populous nation, with
      almost 3 million more people by the middle of this year, data released by the
      United Nations showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T04:14:35.741+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-20T04:14:36.068+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'India will surpass China as world’s most populous country by mid-year,
      UN says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc105532-064c-4f65-95d4-2a36e068efae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India is set to surpass China as the
        world’s most populous nation, with almost 3 million more people by the middle
        of this year, data released by the United Nations on Wednesday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74746346-f567-424b-9271-ea402beb9bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on the projections, India’s population by mid-year will reach
        1.4286 billion, compared to China’s 1.4257 billion – 2.9 million fewer – according
        to the United Nations Population Fund’s (UNFPA) “State of World Population
        Report” for 2023.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56029c65-2394-4a04-abe9-90e0bfce77e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'UN officials have said it is not possible to determine the exact date
        for the shift, due to “uncertainty” about the data coming from China and India.
        India’s last census was in 2011 and most recent, scheduled in 2021, was delayed
        during the Covid-19 pandemic.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c280c6e6-2177-4fed-ba7b-037c90359c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The United States is a very distant third, with an estimated population
        of 340 million, the data, which reflects information available as of February,
        showed.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063405aa-da88-4a5e-94e6-a665cf25730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'By 2050, eight countries will account for half the projected growth
        in global population: The Democratic Republic of the Congo (DRC), Egypt, Ethiopia,
        India, Nigeria, Pakistan, the Philippines and Tanzania, according to the UNFPA
        report.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eabe9d-9027-4dab-9e13-17fe019402c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has held the distinction of most populous country since at
        least 1950, when the UN population records began.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082d76c-f71d-4156-9cf3-e498eb39b44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and India together will account for more than a third of the
        estimated global population, which is expected to hit 8.045 billion by mid-year,
        the UN report said. But, contrary to public perception, population growth
        has been slowing in both countries – particularly in China, which recorded
        a population decline for the first time in six decades last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676b2591-b174-418a-8948-99a8fb36286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s population fell in 2022 to 1.411 billion, down some 850,000
        people from the previous year, according to China’s National Bureau of Statistics
        (NBS). The birth rate also fell to a record low of 6.77 births per 1,000 people,
        down from 7.52 a year earlier and the lowest level since the founding of Communist
        China in 1949.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7aae9f-ec59-42c9-81a8-e3fef196624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India overtaking China will have significant economic implications
        for both Asian giants. Along with the flagging population data, China also
        reported one of its worst economic growth numbers in nearly half a century
        last year, underscoring the steep challenges the country faces as its labor
        force shrinks and the ranks of the retired swell.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce42d4-caa0-47e2-adaa-b81f6351260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'India’s working-age population stands at more than 900 million, according
        to 2021 data from the Organization for Economic Cooperation and Development.
        This number is expected to hit more than 1 billion over the next decade, according
        to the Indian government.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09412c73-e340-4da4-ab64-36610ee181b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these numbers could become a liability if policymakers do not
        create enough jobs, experts warned. Already, data show a growing number of
        Indians are not even looking for work, given the lack of opportunities and
        low wages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a88786-32be-4716-85df-d8934ea67e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India’s labor force participation rate, an estimation of the active
        workforce and people looking for work, stood at 46%, which is among the lowest
        in Asia, according to 2021 data from the World Bank. By comparison, the rates
        for China and the United States stood at 68% and 61% respectively in the same
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb5acd7-4aeb-4e7c-b6c0-9a77a5d52f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“India is sitting on a time bomb,” Chandrasekhar Sripada, professor
        of organizational behavior at the Indian School of Business, told CNN earlier
        this year. “There will be social unrest if it cannot create enough employment
        in a relatively short period of time.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377eafb-c296-4221-9151-8f4984f358f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Individual rights at risk?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a5a31e-e6ea-4180-90b5-fee7a06d7e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its report, UNFPA said that while reaching the milestone of 8 billion
        people on the planet was a reminder that more people are living longer, healthier
        lives, concerns over the number had increased anxiety among governments and
        led more to adopt policies aimed at influencing fertility rates. In particular,
        it pointed to governments trying to influence fertility rates through family
        planning targets and policies, which can fuel gender-based forms of discrimination.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a284609-9e48-43ca-b90a-474e2fe967a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, when some states proposed a two-child policy in 2021,
        including financial incentives for sterilization and penalties, such as lost
        benefits, commentators pointed to the harmful impacts of similar policies.
        “Sex-selective abortion, preference for male children, denying the paternity
        of female children, prenatal sex determination, and violence against women
        for giving birth to girl children will be on the rise,” one commentator is
        quoted in the report as saying.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37277a5f-2075-4f65-b203-130efce75996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government made clear in several forums that it opposed
        coercion in family planning, including in parliament, where it said it did
        not support such policies, the report added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e85de04-8a7f-4c95-90ba-dd20a61f24c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of those harmful effects were seen in China as a result of its
        one-child policy, which the country ended in 2015 after 35 years, allowing
        families to have two children.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84400d02-7474-4bfc-9ff4-7f57bfe5616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The relationship between reproductive autonomy and healthier lives
        is an uncontested truth: As women are empowered to make choices about their
        bodies and lives, they and their families thrive — and their societies thrive
        as well,” UNFPA’s executive director, Natalia Kanem, said in her foreword
        to the report.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3bebc3-3eec-4cf9-8c09-0ddc252f77e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But, she added, that was not the message most heard at the news of
        the 8 billion milestone last year.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296b52bc-8a94-433d-92b6-28b3e52591d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Instead, many headlines warned of a world teetering into overpopulation,
        or that whole countries and regions were ageing into obsolescence. Somehow,
        when the human numbers are tallied and population milestones passed, the rights
        and potential of individuals fade too easily into the background.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a85b6d-b515-4e7b-a994-e62c0fd5ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:14:35.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:14:36.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/19/asia/india-china-population-intl/index.html"><em>“India
        will surpass China as world’s most populous country by mid-year, UN says"</em></a></p>'
  'Asia-sweltering-due-to-record-breaking-temp':
    'author': 'Taylor Ward and Helen Regan, CNN'
    'caption': 'Debarchan Chatterjee/NurPhoto/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-20T04:14:41.000+08:00
    'credit': 'Debarchan Chatterjee/NurPhoto/Getty Images'
    'imagesource': 'jcr:395f04fe-e053-4601-a658-ed42825561b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a039cdc-b506-4b21-8488-987a6526d2ae'
    'lead': 'Temperature records are being shattered in countries across Asia as a
      brutal April heat wave continues to grip large portions of the continent, with
      little relief in sight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T04:16:58.354+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-20T04:16:58.707+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Large swathes of Asia are sweltering through record breaking temperatures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf3527-a1d9-4437-b853-fed12993302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Temperature records are being shattered
        in countries across Asia as a brutal April heat wave continues to grip large
        portions of the continent, with little relief in sight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc86db1-7ca7-4db2-886e-f75d28ad3ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Southeast Asia, some countries posted their highest ever recorded
        temperatures this week, while searing heat in the Indian subcontinent has
        killed more than a dozen people.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1e358-7447-4333-9c5a-8bb46b75a847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Laos is the latest country to set a new all-time record as Luang Prabang
        reached 42.7°C (109°F) Tuesday, according to weather historian Maximiliano
        Herrera.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae68f20-41a4-45f6-82f8-74c955bc39be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Thailand topped 45°C (113°F) for the first time
        in its history, according to Herrera, using data from the Thai Meteorological
        Department. The northwest city of Tak reached 45.4°C Saturday, but large portions
        of the country have been in the upper 30s to low 40s since late March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec1e22-015b-47b8-8df7-4d3cfdb68b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Thai authorities issued a health alert for several
        provinces as the heat index was forecast to reach 50.2°C in the Bang Na district
        of the capital Bangkok. The heat index is what the temperature “feels like”
        and considers both air temperature and humidity to measure its impact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f48dcb-5ac1-43d5-a3f3-ce547315bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Thai Prime Minister Prayut Chan-o-cha expressed concern
        over “dangerously high temperatures in various parts of Thailand” and said
        in Bangkok’s Bang Na area, temperatures “could reach 52.3°C,” according to
        a statement from the prime ministers office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653c237d-da85-453f-93bf-405db28ee42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Myanmar set an April temperature record on Monday as
        Kalewa, in central Sagaing region, reached 44°C (111°F), Herrera tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993877df-2785-451b-b39d-27b8b0d12572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'April and May are typically the hottest months of the year for South
        and Southeast Asia as temperatures rise before monsoon rains begin and bring
        some relief.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a2d4e0-b843-4535-9476-9932a714cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the heat in Thailand has been compounded by an intense smoggy season
        that has caused pollution levels to spike.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a5107-c760-4715-8f40-c54cb636a6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourist hotspot of Chiang Mai in the north ranked as the world’s
        most polluted city for seven straight days as smoke from forest fires and
        widespread crop burning deteriorated the air quality. At least one hospital
        in the city said it had reached “full ward capacity” as patients sought medical
        treatment for respiratory issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea924996-5ed2-47ab-879a-4accf5913e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scorching temperatures have also been widespread across China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5bd759-d106-4bee-8764-40aa90f6d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the country saw temperatures as high as 42.4°C (108°F)
        in Yuanyang, in the southeast – only 0.3°C from the country-wide record for
        April, according to Herrera.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a9e37-6bad-4a6c-b434-00d6b0953524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, more than 100 weather stations in 12 provinces broke
        their April temperature record, according to climatologist Jim Yang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc12beb3-04af-4678-afce-8c3e5a0b57a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although not record-breaking in most cases, the heat has also been
        prevalent – and deadly – across South Asia. Pakistan, India, Nepal and Bangladesh
        have all seen temperatures topping 40°C (104°F) for many days.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5df30c-6bb8-4bf0-b630-26f1fd94876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to India’s Meteorological Department, 48 weather stations
        recorded temperatures over 42°C on Tuesday, with the highest at 44.2°C in
        the eastern state of Odisha.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b8a7d-d437-46f5-8557-8215fa188bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.372+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In western Maharashtra state, at least 13 people died from heatstroke
        after attending a state award ceremony on Sunday. More than 1 million people
        attended the event in Navi Mumbai and between 50 to 60 people were hospitalized,
        according to a city police official.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585eb05-6467-4446-93bd-4cb34451924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.372+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, at least two states, Tripura in the northeast and West Bengal
        in the east, ordered schools to shut this week, as temperatures rose more
        than 5 degrees Celsius above normal, state governments said, Reuters reported.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b9a182-02f3-4b0b-826b-8f44f55bb6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Ministry of Labor issued an advisory to all states and
        regions to ensure the safety of workers – especially outdoor laborers and
        miners – in the extreme heat. That includes providing adequate drinking water,
        emergency ice packs, and frequent rest breaks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb4b0bf-ad30-4ba8-9324-d9b91cd55e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat waves in India usually take place between March and July, but
        in recent years these hot spells have become more intense, more frequent and
        longer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38139825-3fbc-4a25-a462-299df4b3bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last year, India experienced a searing heatwave, where parts of the
        country reached more than 49°C (120°F). As the impacts of the human-caused
        climate crisis accelerate and global temperatures continue to rise, scientists
        say heat waves will only become more common.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5e2943-5cda-4851-a468-d05f0822d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A 2022 study found that dangerous heat waves will be between three
        and 10 times more often by the turn of the century.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3608e56a-e5f9-495e-b050-f86a2ee551ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the tropics, which encompasses much of Asia, people could be exposed
        to dangerous heat most days of the year, the study found. Days of “extremely
        dangerous heat” – which is defined as 51°C (124°F) – could double and experts
        say those levels of heat push the limits of human survivability.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b0a73-fb53-4381-abe6-be6777519f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extremely hot temperatures across South and Southeast Asia are expected
        to continue. Meanwhile, cooler conditions are on the way for much of China
        as temperatures are forecast to fall from around 10°C (18°F) above average
        to 10°C (18° F) below average this weekend.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61cdf4c-b649-47b1-a922-1a063095f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T04:16:58.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T04:16:58.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/19/asia/asia-heat-records-intl-hnk/index.html"><em>“Large
        swathes of Asia are sweltering through record breaking temperatures"</em></a></p>'
