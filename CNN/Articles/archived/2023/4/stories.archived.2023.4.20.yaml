      'jcr:uuid': '91998b20-8b0b-449a-b5b7-653d1b1c20a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T08:27:20.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T08:28:37.977+08:00
