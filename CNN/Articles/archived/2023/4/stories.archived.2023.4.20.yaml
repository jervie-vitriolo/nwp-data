      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376d06da-61a0-4267-b38e-82a18010c44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.587+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.233+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The metropolis’ rising potential can further step up by following global\
        \ models like Singapore, Melbourne, and Hong Kong which created several integrated\
        \ cities and coastal developments that ushered in a vibrant economy and paved\
        \ for a better urban lifestyle. These visions create an avenue to further\
        \ increase opportunities for jobs, better education, better lifestyle, and\
        \ bustling economic activities.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c92ec1-d18a-427a-9e9b-619f2c85a945'
