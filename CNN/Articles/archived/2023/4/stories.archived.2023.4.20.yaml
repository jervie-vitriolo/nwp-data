      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The BTS Dynamite Lego set is available on <a href="https://www.bankeebricks.ph/ideas/2298-lego-d2c-ideas-21339-bts-dynamite-age-18-building-blocks-2023-749pcs-multicolor-21339.html?search_query=bts+lego&amp;results=788">bankeebricks.ph</a>
