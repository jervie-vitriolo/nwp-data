      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tugade said the printed official receipt has a QR code which can be\
        \ authenticated by traffic enforcers.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6ebc31-5eb3-4a2a-b023-c79aff618a92'
