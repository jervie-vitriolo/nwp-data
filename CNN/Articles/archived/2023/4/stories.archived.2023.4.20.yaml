      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b3cc86-1fb2-4192-8115-ad39ec632373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T05:20:54.716+08:00
