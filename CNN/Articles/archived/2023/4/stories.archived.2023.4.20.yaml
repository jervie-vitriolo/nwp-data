    'title': 'Teves could be traveling between South Korea and Cambodia, says Remulla

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6796e935-4d02-4d70-aad0-5ea5faff8fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:47:13.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T13:47:14.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — Suspended
        Negros Oriental Rep. Arnolfo Teves Jr. could be traveling back and forth between
        South Korea and Cambodia, Justice Secretary Jesus Crispin Remulla said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a114e6-7938-4018-b707-468b23eca174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:47:13.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T13:47:14.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think reliable <em>yung</em> information ni Sen. Joel VIllanueva,
        <em>nasa</em> Korea. <em>Pero pabalik-balik siya ng</em> Cambodia….<em>May</em>
        passport <em>siya</em>, <em>may</em> visa <em>siya</em>. <em>Ang</em> ASEAN
        (Association of Southeast Asian Nations) <em>di kailangan ng visa</em>," Remulla
        told reporters on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f75540f-b3ee-4426-8bde-bdbb9a7bb3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:47:13.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T13:47:14.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I think Sen. Villanueva's information that he is in Korea\
        \ is reliable. But, he is going back and forth to Cambodia….He has a passport,\
        \ a visa. ASEAN does not require a visa.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91020dd-0e4e-4617-8d9c-52177c4457b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:47:13.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T13:47:14.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Monday''s Senate hearing on the assassination of Negros Oriental
        Governor Roel Degamo last Monday, Villanueva disclosed that some of his friends
        claimed that they saw Teves eating at a hotel buffet in South Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae15c20-709b-46cf-aa46-58920fbf03d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:47:13.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T13:47:14.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/4/17/sen-villanueva-teves-spotted-in-korea.html">Sen.
        Villanueva: My friends saw Rep. Teves in South Korea</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ec89f5-4715-40a1-81e9-cca377c0b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:47:13.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T13:47:14.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Remulla earlier said that Teves was hiding out in <a
        href="https://www.cnnphilippines.com/news/2023/4/11/Arnie-Teves-still-in-Cambodia-Remulla.html">Cambodia</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e923d10-ee20-45e7-ac80-8e1899fd57fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:47:13.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T13:47:14.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves, for his part, refused to disclose his location.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a07126-2493-4b43-8fa8-3307ebc881cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:47:13.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T13:47:14.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"No comment na lang. It's for me to know and for them to find out,\"\
        \ Teves joked during his camp's surprise press conference on Monday, after\
        \ Villanueva made his claim at the Senate hearing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb07e60-9ccb-46f3-bf38-e3c1dbe1cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:47:13.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T13:47:14.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Order and Dangerous Drugs rejected
        Teves'' virtual attendance during its hearing last Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06438823-5507-4974-92dc-4177e6e56ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:47:13.841+08:00
