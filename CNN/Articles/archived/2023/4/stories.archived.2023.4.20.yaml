    'title': 'A ''Twilight'' television series is in the works'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035e7720-6abe-403d-b27a-6a920ad161b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T06:37:29.392+08:00
