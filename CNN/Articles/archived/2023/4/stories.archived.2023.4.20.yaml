      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.231+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Natural disasters persist every season due to Metro Manila's geographical\
        \ location.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c000e042-b958-4b3e-88ad-724dab2431a4'
