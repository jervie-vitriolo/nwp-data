    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef99996-8dcb-40fe-a934-d33b32631217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:12:21.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T14:12:22.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this escalates, communities near EDCA sites and overseas Filipino
        workers in Taiwan will be greatly affected, he noted.</p>'
  'ASTRO-Moonbin-death-K-pop-activities-schedule':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-20T14:17:54.000+08:00
