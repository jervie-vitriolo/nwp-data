      'mgnl:lastActivated': 2023-04-20T23:07:38.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8802ed91-dd26-401c-b1e7-9b20cb24ba89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No breach''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6303b7a-5be2-4ec5-a93d-cc9662e55fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f05815-fd4c-4d64-a7e6-182e8d697210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In separate statements also on Thursday, the BIR, CSC, and the NBI\
        \ said they found no breach within their agencies. The BIR and CSC are also\
        \ coordinating with investigators.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6d7d0c-ecea-487f-8c52-332287868cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884335f3-c905-415d-9085-fe34e0de0c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CSC added that NCERT itself confirmed the CSC system and database\
        \ were not compromised. \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d9ed58-4388-4ccf-9153-d8385c19a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dccf19-504a-45e9-82f6-f1cf1449077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the NBI, it was \"reasonably certain\" that the breach did not\
        \ involve any of its systems as the \"nature of the compromised data…are not\
        \ included in our hiring and selection process.\"  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b1de82-cb6e-41dd-8c14-0cf9d0e11f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c1de30-5e87-4596-9a35-35a616198345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While the breached records supposedly include copies of NBI Clearance\
        \ IDs, these are normally released to the applicant, who may then submit or\
        \ upload the same for their stated purposes,\" it said. \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf82b43a-1942-4526-81f6-a28f4bc742fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570521bd-cc0c-4e4c-804d-7221549212d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fowler earlier warned that individuals whose data were leaked could\
        \ be potential victims of identity theft, phishing attacks, and a range of\
        \ other malicious activities. \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe1ca9d-6902-4db0-8627-08b46de08851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7dd62b-13ef-4bd7-a43c-51c59f08598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines' The Final Word, Fowler said only a forensic\
        \ audit would determine how long the data has been exposed and who owned the\
        \ data.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923f7425-5792-4c76-99fb-d5771b2b9b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eed335-f112-443c-b923-4f7239ead7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the data could have been accessed by a third party contractor\
        \ or an individual developer working from home. \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07130f14-989b-416e-9846-8d73990356e6'
