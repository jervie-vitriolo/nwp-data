      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a data-cke-saved-href="https://www.cnn.com/2023/04/19/tech/twitter-hateful-conduct-policy-transgender-protections"
        href="https://www.cnn.com/2023/04/19/tech/twitter-hateful-conduct-policy-transgender-protections">Twitter
