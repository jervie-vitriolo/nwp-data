      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'image': 'jcr:c6c415c5-53ea-4310-b3c7-710ab0d18740'
      'imageCaption': 'The record store stocking the group’s discography was a fun
        touch, though I wish they had space for the mini albums too. Photo by GABY
        GLORIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb70868-47ab-4ba9-8e0b-bfc5fc193d14'
