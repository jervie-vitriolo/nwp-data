      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COVID-19 had the entire world reassess their health conditions, lifestyle\
        \ practices, and environmental situations. The impact was even more drastic\
        \ in Metro Manila due to population density, crowded space, and insufficient\
        \ parks and open areas.\r"
