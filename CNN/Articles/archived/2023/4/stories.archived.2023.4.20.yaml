      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b649b24-5298-4926-afa0-33b4355f564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T12:19:57.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the visit earlier this month, Beijing launched military drills\
        \ around self-governing Taiwan, which it considers China's renegade province.\
        \  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd28aa2-6b65-4001-8916-06315a2829ec'
