  'look-bts-dynamite-lego-set':
    'author': 'Gaby Gloria'
    'caption': 'The five hours I spent building this set were just another five of
      the hundreds, maybe thousands, of hours I’ve spent on BTS, and as usual they’re
      five hours I don’t regret. Photo from LEGO.COM'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2023-04-20T10:59:21.000+08:00
    'imagesource': 'jcr:d1d42655-33aa-4c87-a666-ba89bd6eb6e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '346c12a7-ea9f-4b89-b2aa-f5664e8ea25d'
    'lead': 'Seeing the seven Lego minifigures lined up together brought me back to
      a time of my life when the entire world was on lockdown and BTS was one of my
      remaining sources of joy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T11:26:49.800+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-04-20T13:29:53.559+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The BTS Lego set is a nod to nostalgia — in more ways than one'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fee313-bc95-4b1b-aa1e-ef0f3518299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.846+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took me approximately five hours to build the BTS Dynamite Lego
        set from start to finish.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd6a2d3-7366-4cb5-86a4-39cdf1082ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.847+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Made up of 749 pieces and with a recommended age of 18 years and above,\
        \ I’ll admit that the candy colors and spinning gears were cute but intimidating\
        \ to someone like me who’s never built a set in her life. Normally, I’d turn\
        \ down the challenge to build anything like this. Instead, I said yes in the\
        \ same way most of my life decisions have been made over the past few years:\
        \ the set involved BTS.   \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c8a976-6f0c-4f71-b605-763b845d466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.847+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the past six years, it was BTS and K-pop that led me to doing things\
        \ outside of my comfort zone, like listening to hip-hop or reading philosophy\
        \ books to interpret their music videos. It was BTS that led me to fly to\
        \ another country and endure hours outdoors in negative temperatures just\
        \ to see them perform. This time around, it’s BTS that pushed me to build\
        \ my first ever Lego set. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aba48cd-6035-41f8-9c24-a53545f05e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.848+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76cfbd4-b634-481c-a986-a3650c0a692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.848+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, I wasn’t a stranger to Lego prior to this. I grew up with a younger\
        \ brother who was obsessed with building things. As a child, I was constantly\
        \ surrounded by plastic toys and their detachable parts. Legos, Zoids, Beyblades,\
        \ and the occasional Tamiya — name a popular kids toy marketed for boys and\
        \ my brother had at least one variation of it. The thing about my brother\
        \ is that he loved bringing them around with him everywhere as any kid would\
        \ carry their favorite stuffed toy. The difference was that his beloved figurines\
        \ had detachable parts and thus carried the risk of being broken wherever\
        \ we went. When he wasn’t busy creating imaginary scenarios with them, he’\
        d stuff them in his backpack when we’d go out, or put them on the dining table\
        \ during mealtimes. \r"
