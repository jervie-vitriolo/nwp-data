      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said that it's a principle in international law \"that a country\
        \ that allows its territory to be used in a manner injurious to another must\
        \ be responsible.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48268839-b17b-4324-9c47-76bdb08da215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:12:21.731+08:00
