      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5902287d-4671-462d-b5fe-5916108b041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:35:42.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T19:52:58.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Tiamzons, who were tagged by the Anti-Terrorism Council as \"terrorists,\"\
        \ were considered fugitives.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c9b2f-d417-453f-a78a-17f7bc5ba876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:35:42.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T19:52:58.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Concocted’</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53318b0-5074-4e49-b30c-eaed303e0cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T19:52:58.081+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T19:52:58.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Retired Major General Eduardo de Leon, who commanded the 8th Infantry\
        \ Division in its operation involving unnamed “high-ranking” rebels in Samar\
        \ waters, maintained that it was not clear if the Tiamzons were among the\
        \ casualties.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c1ca52-4d96-4188-a94f-8c77c31b90a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T19:52:58.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T19:52:58.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f20010-afea-407d-8d15-b5e69cee75bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T19:52:58.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T19:52:58.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Paano nila nasabi na doon sa operation na yun ay yung mag-asawang\
        \ Tiamzon ang namatay? Hindi ko alam kung kasama ba sila sa operation na yun\
        \ dahil ako mismo, bilang commander at that time, hindi ko makumpirma kung\
        \ kasama ang mag-asawang Tiamzon doon sa naka-engkwentro ng tropa sa dagat\
        \ sa Samar,” De Leon told CNN Philippines’ News Night.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bea09f-b291-4ed7-8fd8-dd642a20a91a'
      'mgnl:activationStatus': true
