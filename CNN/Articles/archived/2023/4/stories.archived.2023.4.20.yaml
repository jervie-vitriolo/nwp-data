    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3befa960-43a2-4e6e-99d7-9833e9492bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:34:49.471+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T17:59:51.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mother Xyza’s own story is also tied with the start of the ballroom
        itself in the country. After being enlightened by Future, a known ballroom
        voguer, Mother Xyza went to Japan to train under the wing of Javier Ninja
        where soon after, she met Mother Koppi Mizrahi who introduced her to more
        of the culture. She eventually went to New York and met Mohammad Omni and
        Lisa, a former Ninja through the help of a fellow Filipina dancer, Sheena
        Vera Cruz. In 2016 after being a member of the House of Mizrahi, Mother Xyza
        began establishing the community in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de823ed0-120a-4720-b715-4b0f946bbde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:34:49.472+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T17:59:51.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the continued rise of ballroom in the country, the house parents
        are very protective of the culture itself. Father Jaja said that gatekeeping
        is necessary because through the years, ballroom has always been picked upon
        and stolen bit by bit by powerful and mainstream culture. Gatekeeping shields
        the culture away from being exploited.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc9dbc7-ddfd-4c2e-bdbd-f1befd478d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:34:49.472+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T17:59:51.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what separates Philippine ballroom from the rest of the
        world, Mother Xyza emotionally answered that it has to be our quest to look
        for what is Filipino through the lens of ballroom. “Iba ‘yung laban natin,”
        she says. She further mentioned that not only were the themes and categories
        inherently Filipino, but also the fight within ourselves, that we have something
        to prove as a third world country amongst the ballroom from the first worlds.
        Her hopes for the future of ballroom in the country, along with the others,
        is for ballroom to spread throughout the country. With conviction she explains
        that ballroom has more to show in other parts of the country.&nbsp;“It’s about
        time for us to be celebrated as a culture,” she said. “Ang rich ng culture
        ng Philippines and sobrang excited talaga ako as in, dream siya."&nbsp;</p>'
