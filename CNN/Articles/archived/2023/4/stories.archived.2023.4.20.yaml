      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Leon reiterated that the operation was based on a “very reliable”\
        \ tip about a group of “VIP leaders” attempting to escape through Samar's\
        \ seas while bringing along explosives.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e438be06-596c-4a33-8df6-d04e6efa38f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T19:52:58.085+08:00
