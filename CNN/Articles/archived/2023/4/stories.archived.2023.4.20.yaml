      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August last year, the military reported that a boat exploded in\
        \ waters off Catbalogan, Samar following an alleged gunfight between soldiers\
        \ and the group of passengers, which may have included the Tiamzons.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226444c2-d9ea-4d03-b283-0a13fba1f00b'
