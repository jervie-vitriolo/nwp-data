      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Resilient community</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4038dd12-80ca-436d-8090-5d548b16ddfd'
      'mgnl:activationStatus': true
