    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ec7615-62f1-4880-a0fe-44db03349276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:34:49.465+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T17:59:51.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It took a decade for me to see actual voguing in person at the first\
        \ ball I ever attended. In October 2022, I went to the EnCUNTo Ball organized\
        \ by the Kiki House of Anansi and UP University Student Council. Decked in\
        \ what’s supposed to be Arthurian aesthetics, the hotel became somewhat fitting\
        \ for the Philippine mythology and folk culture that the ball was trying to\
        \ emulate. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45735875-d1ef-4d70-a67c-f14e29969058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:34:49.465+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T17:59:51.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f72a46-bf84-42ef-a543-ec603161f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:34:49.465+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T17:59:51.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ball was attended by both local and international ballroom scenes,
        and I was ecstatic to see people whom I’d only seen from my computer screen.
        The judges were Sattva Ninja from the Iconic House of Ninja’s UK and Germany
        Chapter, Onika 007 who is a drag queen, and Nunoy Revlon from the Iconic House
        of Revlon’s Paris Chapter (a house that notably placed third in the HBO Max
        reality vogueing competition show “Legendary”). Teddy Oricci from the Legendary
        House of Oricci hosted the event, and Chisei Ninja from the Iconic House of
        Ninja was also there.</p>'
