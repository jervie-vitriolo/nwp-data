      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e05a9ea-d4db-4368-ba18-51e0ca870b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:35:42.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T19:52:58.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The communist party claimed that the bodies of the Tiamzons and their\
        \ group were dumped on a motorboat filled with explosives, and tugged from\
        \ Catbalogan midway towards Taranganan island before it was detonated.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb655bab-6e87-4d96-a055-963acb85db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:35:42.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T19:52:58.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eaa615-abc3-4510-8aeb-37c16eb7ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:35:42.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T19:52:58.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The CPP demands justice for the Tiamzons and the Catbalogan 10, and\
        \ calls for their indictment in all relevant courts,” its statement read.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45432b1-b098-46c1-8a0b-5fdad42068ed'
      'mgnl:activationStatus': true
