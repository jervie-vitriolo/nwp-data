      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fc6e5a-c4e2-4af1-8ddc-cec79ae74a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:07:37.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T23:07:38.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leaked documents reportedly include personal information such as\
        \ names, addresses, contact details, and medical records of public officials\
        \ and employees — including police officers, prosecutors, and judges.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ff90d-6a45-4ba6-8dad-81f2a6d6dd7b'
      'mgnl:activationStatus': true
