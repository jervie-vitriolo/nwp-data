        of two of its high-ranking leaders, Benito Tiamzon and Wilma Austria-Tiamzon,
        saying they were captured and killed by the military, contrary to earlier
        reports they may have died in a <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/8/23/Army-calls-of-search-operations-Samar-boat-blast-Tiamzon.html"
