      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: How can they say the Tiamzon couple died in that operation?\
        \ I do not know if they were included in that operation because I myself,\
        \ as the commander at that time, could not confirm if the Tiamzons were there\
        \ in the encounter with troops in the waters of Samar.]\r"
