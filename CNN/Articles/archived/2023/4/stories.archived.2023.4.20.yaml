  'spacex-starship-rocket-launch':
    'author': 'Jackie Wattles and Ashley Strickland, CNN'
    'caption': 'Patrick T. Fallon/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-20T22:08:32.000+08:00
    'imagesource': 'jcr:99e36ea3-76fb-45f4-a13e-b4fb2e249a76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '557f39b7-0d96-4cb5-8b66-4ab67ba69523'
    'lead': 'SpaceX''s Starship, the most powerful rocket ever built, took off from
      a launch pad on the coast of South Texas on Thursday at 9:28 a.m. ET, but exploded
      midair before stage separation.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T22:17:57.056+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-20T22:17:57.369+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SpaceX''s Starship rocket lifts off for inaugural test flight, but explodes
      midair

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa87a4b-512b-433b-a8cf-04f616d11ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T22:17:57.071+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T22:17:57.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — SpaceX''s Starship, the most powerful rocket ever built,
        took off from a launch pad on the coast of South Texas on Thursday at 9:28
        a.m. ET, but exploded midair before stage separation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c13966-a2d4-44c7-91d4-ddacb99bf977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T22:17:57.071+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T22:17:57.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thursday''s launch marked the vehicle''s historic first test flight.
        "As if the flight test was not exciting enough, Starship experienced a rapid
        unscheduled disassembly before stage separation," SpaceX tweeted.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a438f-3f6f-443d-92db-b4f2348e9c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T22:17:57.071+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T22:17:57.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The massive Super Heavy rocket booster, which houses 33 engines, lifted
        off and sent a massive boom across the coastal landscape as it fired to life.
        The Starship spacecraft, riding atop the booster, soared out over the Gulf
        of Mexico.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0165ca44-2efe-4732-b4e1-bbbb26508702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T22:17:57.072+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T22:17:57.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'About two and a half minutes after takeoff, the Super Heavy rocket
        booster was scheduled to expend most of its fuel and separate from the Starship
        spacecraft, leaving the booster to be discarded in the ocean. The Starship
        was meant to use its own engines, blazing for more than six minutes, to propel
        itself to nearly orbital speeds.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f1eaf8-ebe7-4f72-8c59-76f56b7824e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T22:17:57.072+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T22:17:57.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SpaceX said that "teams will continue to review data and work toward
        our next flight test."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b8fcd-19c2-40c5-966e-dbe352c41cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T22:17:57.072+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T22:17:57.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although it ended in an explosion, Thursday''s test met several of
        the company''s objectives for the vehicle.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc2c396-be79-4b43-8b1b-f4d62c7475cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T22:17:57.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T22:17:57.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Clearing the launch pad was a major milestone for Starship. In the
        lead-up to Thursday''s liftoff, Musk sought to temper expectations, saying,
        "success is not what should be expected...That would be insane."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34cccf9-351f-4066-96d7-9374c4bf1f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T22:17:57.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T22:17:57.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"With a test like this, success comes from what we learn, and today''s
        test will help us improve Starship''s reliability as SpaceX seeks to make
        life multi-planetary," SpaceX tweeted after the explosion.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5c2801-cdd9-421a-b455-8cb7dc856fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T22:17:57.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T22:17:57.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The test flight comes after years of explosive tests, regulatory hurdles
        and public hyping from SpaceX CEO Elon Musk.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd7c4a-6a54-4ab0-b0f8-3426bc56d7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T22:17:57.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T22:17:57.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk has talked about Starship — making elaborate presentations about
        its design and purpose — for years, and he frequently harps on its potential
        for carrying cargo and humans to Mars, though NASA also plans to use the vehicle
        to put its astronauts on the moon. He''s even said that his sole purpose for
        founding SpaceX was to develop a vehicle like Starship that could establish
        a human settlement on the Red Planet.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e9970b-f4d0-4a21-987a-e455863aa3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T22:17:57.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T22:17:57.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Throngs of spectators lined local beaches to catch a glimpse of Starship''s
        takeoff, pouring onto beaches with fold-out chairs, children and dogs in tow.
        It echoed the turnout on Monday, at the company''s first launch attempt, which
        was ultimately left grounded as engineers worked to troubleshoot an issue
        with a valve on the Super heavy booster.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a81d9-21a8-4ec4-8d55-ec8b456dc98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T22:17:57.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T22:17:57.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the area surrounding Starbase — SpaceX''s name for the Starship
        development site that lies on Texas'' southernmost tip — many locals have
        greeted the rocket with fervid enthusiasm. Throughout the area, there are
        signs of Starship permeating the local culture: a model Starship in a front
        yard, a "Rocket Ranch" camping ground filled with diehard enthusiasts, and
        a billboard advertising Martian beer.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5b3b23-2438-43a5-b203-4fbae9a644dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T22:17:57.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T22:17:57.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What to know about this rocket</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656c8dbf-9604-47c1-b1a5-abbf4735f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T22:17:57.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T22:17:57.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Development of Starship has been based at SpaceX''s privately held
        spaceport about 40 minutes outside Brownsville, Texas, on the US-Mexico border.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f53e4-e530-4804-91e4-1b7ee8bb4691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T22:17:57.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T22:17:57.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Testing began years ago with brief "hop tests" of early spacecraft
        prototypes. The company started with brief flights that lifted a few dozen
        feet off the ground before evolving to high-altitude flights, most of which
        resulted in dramatic explosions as the company attempted to land them upright.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af8f33a-4356-49b3-a124-c5d3209abf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T22:17:57.076+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T22:17:57.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One suborbital flight test in May 2021, however, ended in success.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47557715-d628-4b73-bb02-f7648fdd4d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T22:17:57.076+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T22:17:57.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since then, SpaceX has also been working to get its Super Heavy booster
        prepared for flight. The gargantuan, 230-foot-tall (69-meter-tall) cylinder
        is packed with 33 of the company''s Raptor engines.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b40de-4af9-44cf-9337-a05919e13fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T22:17:57.077+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T22:17:57.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully stacked, Starship and Super Heavy stand about 400 feet (120
        meters) tall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ca554-f242-4775-80f2-825e156d065a'
      'mgnl:activationStatus': true
