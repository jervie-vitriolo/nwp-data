      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.575+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.232+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Well-planned and executed urban designs have the power to build safe\
        \ and resilient communities in Metro Manila. Infrastructures like proper bike\
        \ lanes and walkable streets ensure residents’ safety, accessibility, and\
        \ comfort, whereas science and technology-based solutions that can build flexible\
        \ structures, multi-use systems, and technologies can help residents adapt\
        \ and prepare for changing conditions.\r"
