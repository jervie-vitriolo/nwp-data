  'LLDA-seeks-help-of-Manila-Water--Maynilad-in-dredging-Laguna-Lake-':
    'author': 'Xianne Arcangel, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-20T16:15:07.000+08:00
    'imagesource': 'jcr:e8a0be0a-b082-4d02-8338-5da61f2a0873'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38b51b45-f8b8-4dff-8e0b-6f843a0b306b'
    'lead': 'The Laguna Lake Development Authority on Thursday asked the help of Metro
      Manila’s two water concessionaires in dredging Laguna Lake to increase the reservoir
      of potable water.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T16:18:27.191+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-04-20T16:18:27.604+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Laguna-Lake-Development-Authority', 'Laguna-Lake']
    'stories': []
    'template': '1'
    'title': 'LLDA seeks help of Manila Water, Maynilad in dredging Laguna Lake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7977dd6-3134-4476-8061-2587f32bf552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        Laguna Lake Development Authority (LLDA) on Thursday asked the help of Metro
        Manila’s two water concessionaires in dredging Laguna Lake to increase the
        reservoir of potable water.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6cce54-f942-4beb-b436-75a2f30ede86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2326e8b-dd5f-42c1-bc90-ecc280316084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the House ecology committee hearing, LLDA acting general manager\
        \ Senando Santiago stressed the urgency of dredging Laguna Lake due to heavy\
        \ siltation.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dddf01-90d2-4acf-9483-147672520441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db64598-8c24-4b78-96c4-ef4bb1400cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Manila Water and Maynilad source a portion of their water supply\
        \ from Laguna Lake.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548283c-f630-4834-b4c1-b27b329c6a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ffb56c-cf27-4a99-96db-c7e34b322319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was talking to Maynilad and Manila Water. Isa pa sila na kumukuha\
        \ ng tubig sa Laguna Lake and converting it into potable water. We’re supplying\
        \ in addition to La Mesa Dam. Now, I was asking them, pwede ba tulungan ninyo\
        \ kami sa dredging kasi ‘pag nag-dredge tayo, dadami yung reservoir,” said\
        \ Santiago.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec1b10-ef23-4c2c-ac22-695435388d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d52929-e74c-4c61-9cff-fa897c0a27d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I was talking to Maynilad and Manila Water. They are\
        \ also sourcing water from Laguna Lake and converting it into potable water.\
        \ We’re supplying in addition to La Mesa Dam. Now, I was asking them, can\
        \ you help us in dredging? Because if you dredge it, the reservoir’s capacity\
        \ will be expanded.]  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874eaf41-8469-4f0a-a072-98d90e63b4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645d0a6f-d7ab-479b-8ac2-079a4531c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Santiago said the buildup of sediments in the lake has reduced its\
        \ depth and affected the flow of water coming from Manila Bay and Pasig River.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b151afc-a6cf-4403-be28-ca9c93d2571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7291288b-12af-43fd-a21c-d025e68616b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kasi hangga’t hindi nade-dredge ‘yan, tuloy tuloy lang ang labas niyan\
        \ at hindi nakakapasok yung from Manila Bay and Pasig River,” he added.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5062520-c5ef-424d-b181-3e5e0d4059da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc53f52-3ac5-42e4-906d-3d24e797ea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Until it’s dredged, water will just continue to flow\
        \ out while water coming from Manila Bay and Pasig River will not be able\
        \ to enter the bay.]  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fdc037-5e19-43a7-bfa7-89d3a05dc2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a19ed3d-368a-425f-8d07-97796fd232b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An estimated 800 million cubic meters of silt and waste need to be\
        \ removed from the lake to increase its depth from the current 2.5 meters\
        \ to five meters.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e32505-8138-4ddf-88f6-b13a21e6b5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdac830f-6ab9-41f0-83e6-41ceed9d9d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, urban planner Felino Palafox said the dredging of Laguna\
        \ Lake should be done alongside the creation of a spillway, or the Stormwater\
        \ Management and Road Tunnel (SMART) in Parañaque City, like that found in\
        \ Kuala Lumpur, Malaysia.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce96dd01-0f30-4c7f-97d4-10e85cdc78e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8398853-8ea0-4e51-aa34-14bbf4f37de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palafox described Laguna Lake as “like a big bathtub with 23 faucets\
        \ without a drain” in the absence of a spillway. He said construction of the\
        \ two infrastructure projects would help avert disasters caused by heavy flooding.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a5bd52-afb1-4aad-9877-809aadbfd9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e11767-5746-4565-8a14-de89b8bfd84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think as a matter of priority, dapat gawin na ang [we should begin\
        \ the construction of the] Parañaque spillway or SMART tunnel, and dredging\
        \ because the silt is so much now. Dredge also all the rivers that are in\
        \ the catchment area of Laguna Lake,” he said. “If we do it now, we’ll save\
        \ human lives and billions of pesos in damage and rehabilitation.”  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac270755-22f4-4035-83c9-0bcaee08f39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:18:27.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-20T16:18:27.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
