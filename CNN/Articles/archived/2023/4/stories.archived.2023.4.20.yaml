      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e5ccae-992b-429d-b0a4-d41ff4a2026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:12:21.732+08:00
