      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede7dc4-02a6-4374-8737-01b288f1ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T05:20:54.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T06:22:34.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Perhaps surprisingly, despite the fact that most single adults would\
        \ use ChatGPT to help with the language of love in real-time dating conversations,\
        \ only 37% said that they would be open to using the tool to enhance their\
        \ profiles,” according to the Kapersky study.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a190ebf-ae55-4439-afa1-1571135250f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T05:20:54.717+08:00
