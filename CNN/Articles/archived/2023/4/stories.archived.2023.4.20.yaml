    'stories': []
    'template': '1'
    'title': 'Several K-pop groups halt activities after death of ASTRO''s Moonbin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a6aa39-56b2-47b8-a852-5259ddb07577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:20:51.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T17:01:00.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — The
        K-pop industry is in mourning following the <a href="http://www.cnnphilippines.com/news/2023/4/20/Moonbin-ASTRO-death.html">death
        of ASTRO member Moonbin</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e94050-cb27-47a5-ac4c-3aad36b186aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:52:33.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T17:01:00.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several K-pop groups have announced they have suspended their scheduled
        activities following the sad news about the 25-year-old singer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff702035-b774-45b4-8159-16e68b13ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:52:33.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T17:01:00.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billlie will either cancel or postpone its scheduled activities
        this week, its management Mystic Story announced on Thursday. Billlie''s rapper
        Sua is the only sibling of Moonbin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1afc5-b2bf-44e7-836a-315517e0816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:52:33.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T17:01:00.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ITZY said it will also delay the release of the IT''z TOUR BOOK
        episode and another onlseries by a week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2183b52-f599-4b1a-9dc2-f678492ea91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:52:33.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T17:01:00.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourth generation group New Jeans also said "Jeans ZINE" will not
        be released Thursday, asking for fans'' understanding. Fans thanked the management
        for their consideration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab75aaa-2e3b-4f6b-b183-3875ea8e2362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:52:33.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T17:01:00.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boy groups Seventeen, iKON, Xdinary Heroes, and BTOB — who are in
        the thick of promotional activities for their upcoming full or mini albums
        — are also postponing the release of their planned teaser schedules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938a3e81-ae04-47a2-a7f0-df0f5f574d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:52:33.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T17:01:00.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean entertainment news outlets reported that Moonbin was found
        dead by his manager in his home on Wednesday night. They said authorities
        are currently discussing the possibility of an autopsy to determine the cause
        of death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995dbd3-7c0c-44f6-9f5a-fb1240670962'
      'mgnl:activationStatus': true
