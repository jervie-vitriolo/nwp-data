      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Massidda echoed the findings and likewise opposed the grounds of the\
        \ appeal.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b7696-9bdf-42ba-8bbd-8ab4fefdde81'
