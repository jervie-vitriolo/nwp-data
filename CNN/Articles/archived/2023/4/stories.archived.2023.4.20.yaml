      'mgnl:lastActivated': 2023-04-20T19:52:58.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294aa307-af90-400d-9a49-3a7d4c8cd9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T19:52:58.089+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T19:52:58.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Security Council welcomed the confirmation of the Tiamzon\
        \ couple's deaths but maintained that it stands by the official reports of\
        \ the AFP.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb39cd-103d-4a2b-adc0-02604fae664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T19:52:58.089+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T19:52:58.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726a972-49ff-4253-9099-137159cf2631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T19:52:58.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T19:52:58.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As is their practice, the terrorists’ propaganda machinery has
        concocted and fabricated an elaborate story which even implicates the United
        States in their deaths in order to squeeze whatever propaganda value they
        can muster from their deaths,” National Security Adviser Eduardo Año said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f99643-a616-4d55-98ae-e491c4d4c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:35:42.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T19:52:58.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Quezon City court sentenced the Tiamzon couple to up to 40 years
        imprisonment in November 2020 for the kidnapping of four Army lieutenants
        in 1988. In August 2016, the couple walked free after being allowed to post
        bail to attend peace negotiations in Oslo, Norway as consultants of the National
        Democratic Front.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51be496-b435-4ffd-8b99-50f6d05eec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:35:42.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T19:52:58.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c777083-ad52-4450-890b-eb3ce144ffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:35:42.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-20T19:52:58.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were ordered rearrested in 2018 when then President Rodrigo
        Duterte terminated the peace talks after the rebels and government forces
        accused each other of ceasefire violations.</p>'
  'sra-smuggled-sugar-kadiwa-stores':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-20T11:34:57.000+08:00
    'imagesource': 'jcr:48228c4f-8dd6-4e95-919d-c8d23f1fddcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a930f119-4e4b-463a-aa83-3f044a4c681a'
    'lead': 'The Sugar Regulatory Administration  is eying the sale of 4,000 metric
      tons  of smuggled refined sugar in Kadiwa stores, SRA board member Pablo Azcona
      disclosed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T11:35:36.401+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-20T12:08:10.262+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SRA eyes sale of 4,000 MT smuggled refined sugar in Kadiwa stores by
      May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69152144-f989-4b47-b187-8eaacaad652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:35:36.420+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T12:08:10.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — The
        Sugar Regulatory Administration (SRA) is eying the sale of 4,000 metric tons
        (MT) of smuggled refined sugar in Kadiwa stores, SRA board member Pablo Azcona
        disclosed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e32deba-2e80-42e8-a7f4-01c01f2b16d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:08:10.063+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T12:08:10.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azcona said the smuggled sugar will hopefully be sold by May in
        Kadiwa stores. The stores launched by the government last year aim to allow
        farmers to sell their products directly to consumers at lower prices amid
        inflated commodity prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aab84b-6e73-41de-8b63-2cffc8f32371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:08:10.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T12:08:10.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Farmers' group Samahang Industriya ng Agrikultura (SINAG) earlier called\
        \ on the government not to \"reward\" smugglers by selling smuggled sugar\
        \ in Kadiwa stores.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d70ae-4d5d-4134-ad0a-413c6db04ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:08:10.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T12:08:10.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/3/22/smuggled-sugar-should-not-be-sold.html">Farmers''
        group: Smuggled sugar should not be sold to public</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab9403c-1938-4231-a20a-7935993fd4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:08:10.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T12:08:10.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the SRA also said it was planning to set the suggested
        retail price of sugar at ₱85 per kilogram.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08635eb2-a065-4260-9984-1c51cb0cc0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:08:10.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T12:08:10.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government greenlit in February the importation of
        440,000 MT of refined sugar: 200,000 MT for consumption and 240,000 MT for
        buffer stock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069fd507-ed5c-45d3-91d4-caec3621d551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:08:10.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T12:08:10.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azcona previously told CNN Philippines' The Source that the SRA would\
        \ set the SRP of refined sugar to ₱85/kg once the imported commodity was released\
        \ to markets.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ed74b-0c12-4053-8782-c8abeea1fe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:08:10.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T12:08:10.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/16/SRA-issues-SO-to-import-440-000-MT-sugar.html">Order
        greenlights 440,000-MT sugar importation</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496c977f-f46d-4201-b94f-c9fd89d70362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:08:10.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T12:08:10.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Agriculture''s latest price monitor,
        refined sugar costs between <a href="https://www.da.gov.ph/wp-content/uploads/2023/04/Price-Monitoring-April-19-2023.pdf">₱86/kg
        to ₱110/kg</a> in markets in Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ed983-5d95-4476-a5dc-9c725f1aa483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:08:10.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T12:08:10.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Currie Cator contributed to this report.</p>'
  'Roque-calls-for-EDCA-review':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-04-20T12:07:20.000+08:00
    'imagesource': 'jcr:74e4ca62-7ec6-4475-b899-51108bdd1abc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38b42026-a816-41f7-b8c7-8a3a8ad42356'
    'lead': 'International law expert Harry Roque urges the government to review the
      Enhanced Defense Cooperation Agreement (EDCA) amid a possible shooting war between
      the United States and China due to rising tensions over Taiwan Strait. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T12:12:18.376+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-04-20T12:19:57.175+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['EDCA', 'Harry-Roque']
    'stories': []
    'template': '1'
    'title': 'Roque calls for review of EDCA amid rising US-China tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8a34a4-4b7a-4a69-98fa-0d435aee176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T12:19:57.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> International
        law expert Harry Roque on Thursday urged the government to review the Enhanced
        Defense Cooperation Agreement (EDCA) amid a possible shooting war between
        the United States and China due to rising tensions over Taiwan Strait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a55ce80-ff20-4b4d-a668-b428bceb40c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T12:19:57.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe5a73b-ee59-47b2-be48-2bd6c4e00d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T12:19:57.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“EDCA will expire next year and that is why I join the call of Sen.
        Imee Marcos that we have to very carefully re-examine now the provisions of
        EDCA in lieu of the tension in the Taiwan Strait,” Roque told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a741390-17d2-49a9-afa1-2e747ca8bcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T12:19:57.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb2bf7-e061-4f75-a0b0-0f2e1e87b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T12:19:57.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an inquiry on Wednesday, Sen. Marcos, the head of the Senate
        Committee on Foreign Relations, <a href="https://www.cnnphilippines.com/news/2023/4/19/Senator-questions-purposes-of-new-EDCA-sites.html">questioned</a>
        the locations of the new EDCA sites in Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87cd09a-b2eb-4796-9173-9dc8a27b3020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.417+08:00
      'mgnl:createdBy': 'bamba'
