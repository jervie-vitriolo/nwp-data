    'lead': 'Suspended Negros Oriental Rep. Arnolfo Teves Jr. could be traveling back
      and forth between South Korea and Cambodia, Justice Secretary Jesus Crispin
      Remulla said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T13:47:13.769+08:00
