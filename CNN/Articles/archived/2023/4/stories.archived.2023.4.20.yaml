      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If they renew their licenses in our offices and there\
        \ are no plastic cards available, they will be given a printout of their OR\
        \ of their driver’s license and at the back, it will be the copy of their\
        \ supposed plastic driver’s license card.]  \r"
