      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque urged the Marcos administration to <a href="https://www.cnnphilippines.com/news/2023/4/20/Roque-calls-for-EDCA-review.html">review</a>
        the existing EDCA to reflect the current situation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637012d9-0334-4c34-bba5-7a452c504908'
