      'mgnl:lastActivated': 2023-04-20T13:47:14.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/4/17/senate-panel-did-not-allow-teves-remote-attendance.html">Dela
        Rosa: Senate panel rejects Rep. Teves’ remote attendance at Degamo slay hearing</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a79bc2f-6dc8-4ebc-83fd-b520038db9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:47:13.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T13:47:14.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspended congressman has been tagged as the main mastermind
        behind the March 4 Degamo killing. He has been out of the country since February
        28.</p>'
  'remulla-teves-deaths-of-9-people-not-funny':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-20T14:05:39.000+08:00
