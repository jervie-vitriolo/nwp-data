      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The counsel also agreed the court has jurisdiction over this case as\
        \ the Philippines was still part of the Rome Statute — the treaty that governs\
        \ the ICC — when the alleged crimes were committed since the launch of the\
        \ anti-illegal drugs campaign in 2016. The country's withdrawal only took\
        \ effect in March 2019.\r"
