      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong>&nbsp;—
        President Ferdinand Marcos Jr. approved the proposed executive order operationalizing
        the Philippines'' tariff commitments under the mega-trade pact among 15 Asia-Pacific
        economies, the National Economic and Development Authority (NEDA) announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de75c1ee-3ee4-48c2-8a37-b2a29aff9a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T17:08:40.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T17:08:40.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"During its meeting today, the NEDA Board, chaired by President Ferdinand
        Marcos Jr., approved two landmark measures that will advance our efforts towards
        achieving deep social and economic change, leading to a prosperous, inclusive,
        and resilient Philippines," NEDA Secretary Arsenio Balisacan said during a
        Palace briefing on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46bdda2-8ba9-4297-b3a9-6fe198329f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T17:08:40.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T17:08:40.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He was referring to the proposed EO on the Philippines'' tariff commitments
        under the Regional Comprehensive Economic Partnership (RCEP) and the recommendations
        for the Social Protection Floor.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ce5a56-a2d9-4e28-b23d-25db1930b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T17:08:40.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T17:08:40.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/20/neda-board-approves-social-security-measures.html">READ:
        NEDA Board greenlights social security measures for vulnerable Filipinos</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e47d3d-9d69-4d16-8035-0bd914c0465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T17:08:40.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T17:08:40.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'RCEP, which is set to take effect in the Philippines by June 2, is
        designed to eliminate tariffs — or the taxes imposed on imported products
        — on 90% of goods between the signatories within 20 years.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a3d6b-cb2a-41a1-80fa-d65cbbc62687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T17:08:40.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T17:08:40.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/2/22/RCEP-explainer-Philippines.html">READ:
        EXPLAINER: What is RCEP? Will PH benefit from it?</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca7843-ecf5-4f1d-8d0a-15ed02a7b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T17:08:40.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T17:08:40.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Alfredo Pascual said RCEP would provide opportunities
        for the country as this is a "modern, comprehensive, high quality and mutually
        beneficial economic partnership agreement" between Australia, China, Japan,
        New Zealand, South Korea, and the 10 members of the Association of Southeast
        Asian Nations (ASEAN) including the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2917357f-73cc-44e0-902f-0504ba5f2b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T17:08:40.212+08:00
