      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the Americans use our bases as a launching pad to attack China,
        then our bases become valid military objectives. The Chinese can fire upon
        our bases,” Roque told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a9e49-fde0-426c-a005-545884e381e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:12:21.731+08:00
