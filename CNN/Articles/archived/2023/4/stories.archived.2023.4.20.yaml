    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae1617d-dd9e-4167-9015-c83a52b0704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T19:52:58.085+08:00
