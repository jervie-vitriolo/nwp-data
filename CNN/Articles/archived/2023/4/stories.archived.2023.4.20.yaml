  'exmouth-australia-solar-eclipse-tourism':
    'author': 'Lilit Marcus, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-04-20T13:24:17.000+08:00
    'imagesource': 'jcr:69695946-3473-43be-aae3-508edc05f150'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebd0732f-9a27-4fb8-ba1a-6d1d9bce4b98'
    'lead': 'Thursday''s hybrid solar eclipse will last for 62 seconds. But for a
      small town in rural northwest Australia, the effects could linger on for a lifetime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T13:27:58.599+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-20T13:39:42.146+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'How a solar eclipse could change this small Australian town forever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be1bd9-d80a-4e7b-af5c-943fa7c87f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thursday''s hybrid solar eclipse will last
        for 62 seconds. But for a small town in rural northwest Australia, the effects
        could linger on for a lifetime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff68df-17cb-469f-8fac-ca7c35f65deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That's the hope for Exmouth and the surrounding Ningaloo Coast in Western\
        \ Australia, which are hoping that April 20th's once-in-a-decade natural phenomenon\
        \ could kick off a tourism boom that lasts well beyond the eclipse.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a65a8b9-9413-4ecb-999f-7f8b9ca613db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They're pretty intimidated but also very excited,\" Roger Cook, Deputy\
        \ Premier of Western Australia state, tells CNN about the residents of Exmouth.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072382ec-c7b7-4e3b-b862-5b5850cc7c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town — whose name is pronounced "ex-mowth" — has 3,000 residents
        but will swell to 20,000 this week, based on accommodation bookings and information
        from the local tourism authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103da636-ea01-4e5c-9a2d-9c8cc7a332db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Exmouth will have possibly the world's best view of the April 20 solar\
        \ event.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c6dd3f-8970-4ef8-a5ec-63151eda0546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a partial view of the eclipse beginning at 10:04 a.m.
        local time, then the totality — where the sun appears completely blocked out
        from the sky — will occur at 11:29 a.m. The partial view then ends at 1:02
        p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77973841-dcbf-42c8-93ba-db5c2f675d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the moment of totality, the sun, earth and moon will all align to\
        \ awe-inspiring effect.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f541c194-7d24-4d0f-95ea-94a0ebcbf3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ningaloo area has been working on its eclipse-related tourism offerings\
        \ for more than a year, according to Cook.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9084d8c-7bfa-49ff-aa34-ad2ea66e6d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There's a range of events to keep newfound friends busy, including\
        \ outdoor music performances, stargazing tours, photography lessons and astronomy\
        \ education programs for kids.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a6ab63-a0c6-429e-ade5-b1fba76e3b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.610+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On top of that, the local Baiyungu community, the traditional owners\
        \ of the land, have organized the first-ever Jamba Nyinayi Festival.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43f0d9b-15e1-48a0-95c0-d8df7c28ad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.610+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Held in nearby Coral Bay, the festival includes Indigenous storytelling,\
        \ music, dance, food and fire and ends with a drone show on Thursday night.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a490db4c-33a9-490d-b818-88469c264a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.610+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Investing in the future</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca45e36-e87a-455f-b977-2b9b78775220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Exmouth is some 1,250 km (777 miles) north of Western Australia's capital,\
        \ Perth, and is geographically closer to Papua New Guinea than Sydney or Melbourne.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a58b3-faf0-4944-b999-df1d01f6ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But now that a swell of hopeful stargazers is coming to see the eclipse,\
        \ local tourism officials are hoping that these guests will fall in love with\
        \ the area, then go home and tell their friends and family about it.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e9fbe-d6bc-4314-a087-5ad568984599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And there's some evidence of the region's growing prominence on the\
        \ international stage: CNN Travel selected Western Australia for our list\
        \ of the best places to visit in 2023.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6db1ad-3135-4afe-beb3-81cde94dcb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the area's biggest draws is the UNESCO-listed Ningaloo Coast,\
        \ a 604,500-hectare stretch known for an exceptional coral reef as well as\
        \ for being the home of whale sharks and sea turtles.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1967181-0051-421a-b98f-8e481c6b3e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additional park rangers have been brought in to support the wave of\
        \ new visitors. Altogether, Western Australia state spent 20 million AUD ($13.5\
        \ million) on infrastructure updates for the eclipse, which included everything\
        \ from water and sanitation services to additional parking.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad52e987-096a-421e-8a72-1530adc0a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local residents may be antsy about their big moment in the sun (or,\
        \ briefly out of the sun), but Cook points out how many opportunities could\
        \ come in the months and years beyond the solar eclipse.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1191331-968f-43f4-8af4-e719bb3ea294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They see it as a great opportunity to showcase their town and the
        environment in which they live, and the great tourism opportunity it might
        present not just people who come this week but people who are watching from
        around the world."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8239b503-0830-4186-8d80-ee0e423e4623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:27:58.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:39:42.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/exmouth-australia-solar-eclipse-intl-hnk/index.html">How
        a solar eclipse could change this small Australian town forever</a>"</em></p>'
  'children-cat-killing-contest-new-zealand':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-20T13:28:04.000+08:00
    'imagesource': 'jcr:09bc95e9-a659-4d05-9856-7e1550d9c8de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30133b82-7133-4b01-85d3-2244ca2bfde0'
    'lead': 'A contest planned for children in New Zealand to hunt and kill feral
      cats as part of a drive to protect native species has been axed following backlash
      from the public and animal rights groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T13:33:52.187+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-20T13:40:29.580+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Children''s cat-killing contest axed following backlash in New Zealand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe6e4b-0d79-4053-919d-75067e2d20cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A contest planned for children in New Zealand
        to hunt and kill feral cats as part of a drive to protect native species has
        been axed following backlash from the public and animal rights groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b724bc-910f-4c3a-aa20-be3d27af3346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The event would have been part of a fundraiser organized by the North\
        \ Canterbury Hunting Competition for the Rotherham School, located in the\
        \ Canterbury region of South Island.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a91a3ee-a46a-430a-b2dc-47a5aaf5c8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers on Saturday had announced a new junior category for children
        under 14 in the annual competition — to hunt feral cats for a top prize of
        250 New Zealand dollars ($150).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25fb708-d7ec-4b1f-88a8-088ad63116fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement drew public anger leading organizers to withdraw the\
        \ event on Monday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5993735b-c2d6-4de1-ad30-6551ad04d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement issued Wednesday, organizers said \"vile and inappropriate\
        \ emails and messages had been sent to the school and others involved.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab91ca-10c0-4930-a4ca-0be0b257d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are incredibly disappointed in this reaction and would like to\
        \ clarify that this competition is an independent community run event,\" the\
        \ statement read.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec55e64-54ea-47ce-8b11-9c907d8cdd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While cats are a popular and beloved pet among many New Zealanders,\
        \ feral cats have been a long-standing issue between animal lovers and authorities\
        \ because of the impact they can have other wild animals.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec1d06-3c22-43e4-b517-d6f6371c46ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In neighboring Australia, authorities say feral cats threaten the survival\
        \ of more than 100 native species. Feral cats are blamed for killing millions\
        \ of birds, reptiles, frogs and mammals, every day, prompting authorities\
        \ to arrange regular culls.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd2d732-bcfa-498c-b794-379626745f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organizers of the contest in Canterbury maintained that the junior\
        \ hunting tournament to kill feral cats, using a firearm or other means, was\
        \ about \"protecting native birds and other vulnerable species.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d40a2-4f75-4f8f-8173-91262655a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our sponsors and school safety are our main priority, so the decision\
        \ has been made to withdraw this category for this year to avoid further backlash\
        \ at this time,\" it said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c1357-4356-4b25-9230-7f676cdc4994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To clarify, for all hunting categories, our hunters are required\
        \ to abide by firearms act 1983 and future amendments as well as the animal\
        \ welfare act 1999.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0e069e-865f-4b39-bbeb-17f291515c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fears for pets</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfccb376-0fea-473b-9733-962375a85475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Addressing concerns from the public, organizers had earlier announced\
        \ rules to discourage young participants from targeting pets.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e70d906-d0a7-4496-bf8e-578d0b93d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any child who brought in a microchipped cat would have been disqualified,\
        \ organizers said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02acea-ea54-4f9d-9db1-04fca6c9b7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group also noted that scheduled hunts for other categories like\
        \ local pigs and deer would still proceed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3915cc-90c2-484b-904e-353fc77cecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New Zealand Society for the Prevention of Cruelty to Animals said\
        \ it was \"both pleased and relieved\" that the cat-killing contest for children\
        \ had been removed. \"Children, as well as adults, will not be able to tell\
        \ the difference between a feral, stray or a frightened domesticated cat,\"\
        \ the SPCA said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34d93cc-3195-40f2-b096-480d41dbb941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is a good chance someone's pet may be killed during this event.\
        \ In addition, children often use air rifles in these sorts of event which\
        \ increase the likelihood of pain and distress and can cause a prolonged death,\"\
        \ it added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69747a9f-f836-4f69-9e65-93560a2ec426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Animals rights group PETA also welcomed the decision to cancel the\
        \ event.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2ba162-d897-4307-be11-1ab341a60fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement,Jason Baker, the group's Asia Vice President said,\"\
        Encouraging kids to hunt down and kill animals is a sure-fire way to raise\
        \ adults who solve problems with violence ... We need to foster empathy and\
        \ compassion in kids, not lead them to believe animals are 'less than' humans\
        \ while rewarding them for brutality.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1652ea2-55a0-40fe-b569-2dab71419fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The event attracted significant overseas attention, including from\
        \ British comedian Ricky Gervais, a known animal lover with more than 15 million\
        \ followers on Twitter.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd7f1c-074d-4c4d-909c-e13ffffa23b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He slammed the proposed cat hunt in a sarcastic tweet, saying: \"Right.\
        \ We need some new PR ideas to make the world love New Zealand. Maybe something\
        \ involving kids &amp; kittens. Yes, Hargreaves?\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef384e7-a3b8-4d7a-9c56-7f22ffd8a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Zealand is one of the world's last remote island nations and has\
        \ no native land mammals besides bats.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1840727-5e13-4a13-8e96-d42f7be6b5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been official campaigns against cats in previous years
        — including one that encouraged cat lovers to avoid replacing their pets when
        they die.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b681896-860d-4533-ae27-0a4feb71d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Cats are the only true sadists of the animal world, serial killers\
        \ who torture without mercy,\" said then-Prime Minister John Key, who himself\
        \ had a cat named Moonbeam.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d5f93a-f777-4d80-955d-00c631f3f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Historically, we know that feral cats were responsible for the extinction\
        \ of six bird species and are leading agents of decline in populations of\
        \ birds, bats, frogs and lizards,\" Helen Blackie, a biosecurity consultant\
        \ at Boffa Miskell told CNN affiliate RNZ.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b93b7a-f472-4b0a-a1b8-26cee7faf5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T13:40:29.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackie, who has studied feral cats for two decades, said numbers
        had exploded in the last decade, and in some areas where pests were tracked
        by camera, feral cats outnumbered other species like possums.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9961892e-a064-4840-a538-314c74b2749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:33:52.206+08:00
