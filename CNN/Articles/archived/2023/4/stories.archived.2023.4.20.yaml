      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As early as December, LTO was ready to procure, however, nung lumabas\
        \ po yung SO (special order) nung January, (when the SO was issued last January)\
        \ we were instructed basically to stop all procurement activities,” said Tugade.\
        \  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf3c7f-fb88-41af-b607-15966e339863'
