      'mgnl:lastActivated': 2023-04-20T18:58:44.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e27af83-f72f-43cf-816d-487864805869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:58:43.898+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T18:58:44.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ILO Regional Director for Asia and the Pacific Chihoko Asada Miyakawa\
        \ received the report.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc12f5ab-27af-47f0-9877-2f4890a65b88'
