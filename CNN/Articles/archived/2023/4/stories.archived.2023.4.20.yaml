    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c3efcd-4429-4548-b5e5-099cd7d13576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.853+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cf605c-7315-4ea6-b4af-a7836e15c9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.854+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The instructions were straightforward enough, with the build consisting
        of four sections, all of which were segmented into separate plastic bags marked
        with their respective numbers. This set had a lot of tiny pieces, and there
        was a learning curve in interpreting which was which on the instruction manual.
        Having started in mid-afternoon, we kept assembling until dark, putting together
        tiny square tile upon square tile, sticking the proper stickers where they
        were needed (a note — the record store stocking the group’s discography was
        a fun touch, though I wish they had space for the mini albums too).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a05f22e-0463-4425-8782-0da0f0caeb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.854+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca49528-681c-4935-b5a3-687bbc629a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.855+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, we hit the first roadblock: there was a piece missing.
        After turning the whole table over to look for it, we decided to take a break
        to eat. I went back to doing my actual work while my boyfriend took over building
        – it turns out I had assembled one section wrong, so he’d had to reverse engineer
        it to figure out where the missing part was used. I finished the final section
        the next morning: the stage. Rejoicing for this last hurrah, I placed the
        member minifigures in their respective sets, snapping away to get all the
        good angles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251dbc1d-78d7-4224-9ab4-605d7930dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.855+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83111b76-6f7d-4ea1-9104-333bc476aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.855+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dynamite” wasn’t my favorite era, but seeing the seven Lego minifigures
        lined up together brought me back to a time of my life when the entire world
        was on lockdown and BTS was <a href="https://www.cnnphilippines.com/life/culture/Essay/2022/6/21/BTS-Festa-2022-essay.html">one
        of my remaining sources of joy</a>. What would it be like if OT7 filmed a
        “Run BTS” episode where they formed teams to build this set? I could already
        see it playing out in my head, the Korean variety show editing peppering the
        video with pauses and rewinds, the giant question mark captions appearing
        over the members’ heads when they couldn’t understand why the pieces weren’t
        coming together. If the world was still on lockdown, maybe some members would
        build it on Vlive (RIP).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df713116-6343-45aa-8dad-3d561b379d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.856+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'image': 'jcr:dad905b3-6c55-476a-9b2a-f7efa56865d0'
      'imageCaption': 'Seeing the seven Lego minifigures lined up together brought
        me back to a time of my life when the entire world was on lockdown and BTS
        was one of my remaining sources of joy. Photo by GABY GLORIA'
