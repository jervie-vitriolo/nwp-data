    'stories': []
    'template': '1'
    'title': 'OCD: Siphoning operations for Mindoro oil spill to take 2 months ''ideally'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddddcb32-4df3-4ee2-9a12-81b825b82e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T20:40:33.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T20:40:34.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> Siphoning
        the remaining oil in the sunken MT Princess Empress which caused the massive
        oil spill in Oriental Mindoro will take at most two months under ideal conditions,
        the Office of Civil Defense (OCD) bared to reporters on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717bca61-cb71-4323-af2e-2db522cc4dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T20:40:33.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T20:40:34.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OCD Administrator and Undersecretary Ariel Nepomuceno said this two-month\
        \ timeline includes the technical evaluation of the Protection and Indemnity\
        \ (P&amp;I) Club, mobilization and arrival of the siphoning machine, and the\
        \ actual operations.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170fb7b8-9a4a-428f-abf4-e6bc9d01ac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T20:40:33.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T20:40:34.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Walang eksakto sa ngayon na timeline o haba ng panahon para matapos\
        \ talaga,\" Nepomuceno clarified. \"Ang ibig sabihin ng matapos, technically\
        \ matapos 'yong wala na yong langis dun. Hopefully, two months pero estimate\
        \ lang po yan ng contractor from the private sector.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec7313-f70a-4b8b-95af-74af9aea1f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T20:40:33.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T20:40:34.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There's no exact timeline for the end of the oil spill\
        \ response. “End” here means getting all of the oil in the tanker. Hopefully,\
        \ it will take two months, but that's just the estimate from the contractor.]\r"
