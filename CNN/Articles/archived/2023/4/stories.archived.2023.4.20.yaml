    'created': 2023-04-20T16:26:18.000+08:00
    'imagesource': 'jcr:131f5b96-d938-48b8-8e82-4a22753b401d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9b4bd19-0932-4fd6-9533-1ae9eb6ff61c'
    'lead': 'Trade Secretary Alfredo Pascual expressed his support for the extension
      of SIM registration as the possibility of mass deactivation of mobile numbers
      after the April 26 deadline could pose “a major concern,” hindering the Philippines’
      push for a digital economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T16:27:55.765+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-20T16:27:55.972+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DTI chief supports SIM registration extension, says mass deactivation
      ‘a major concern’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618b8e98-c11a-41c7-9257-01909045466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:27:55.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T16:27:55.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — Trade
        Secretary Alfredo Pascual expressed his support for the extension of SIM registration
        as the possibility of mass deactivation of mobile numbers after the April
        26 deadline could pose “a major concern,” hindering the Philippines’ push
        for a digital economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba751adb-c994-4cbb-84a7-6d0460c2b7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:27:55.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T16:27:55.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If not all SIMs are registered, I think it’s a major concern. That
        has to be evaluated by telcos and concerned agencies in charge of ICT,” he
        said during a Palace briefing on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7812f1f6-9bcf-44d4-9a0a-a0a272f11de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:27:55.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T16:27:55.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The trade chief’s remarks came after he was asked about the possible
        impact if the Department of Information and Communications Technology (DICT)
        remains firm about its decision not to extend the SIM registration.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48041db4-7276-4ada-88e9-d72c4014c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:27:55.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T16:27:55.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday, the DICT rejected the call of telcos to extend the deadline
        and urged Filipinos to maximize the remaining week before the registration
        ends on April 26.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e0a18-0c4a-494a-9187-557945e34a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:27:55.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T16:27:55.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Data from the DICT showed that only 74 million users as of Tuesday
        have been registered, not even half of the more than 168 million SIMs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd225644b-901a-466a-bfeb-a6ee223c99d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:27:55.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T16:27:55.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If we really need registration, personally I would go for it," Pascual
        said. "The campaign has to be done and we need to make sure that registration
        happens."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56553a-43b6-491a-be5a-7cafe39728ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:27:55.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T16:27:55.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It’s like voters’ registration," he added. "We need voters to register
        for us to exercise the democratic process. And here for security, we need
        SIMs registered."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e941840c-525d-4917-a261-559d6b99c4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:27:55.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T16:27:55.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual stressed that SIM registration is “very important” as the
        country moves towards digital payment.</p>'
