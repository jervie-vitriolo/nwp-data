      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73394089-a1b0-4ece-a10b-4cd122b74f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:12:21.730+08:00
