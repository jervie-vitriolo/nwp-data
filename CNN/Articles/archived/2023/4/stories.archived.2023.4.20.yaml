      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d48315c-a650-4dd7-b392-c0da59a07816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T12:19:57.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who is currently in China, said he recently spoke to leaders
        and Filipino journalists based there who have said that there is “inevitable
        conflict in the Taiwan Strait, a conflict that we (the Philippines) should
        never be involved with.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc69ee2b-5089-4250-8908-b86ef08ced70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T12:19:57.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b1ed82-a266-40c0-a886-eddf50dc82e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T12:19:57.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He pointed out that when the initial EDCA was signed in 2014, there\
        \ was not much tension at that time in the Taiwan Strait. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acfab29-a14f-40d7-8cd9-92f2e993c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T12:19:57.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968acac5-3189-4fba-85e4-8e880db76738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T12:19:57.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the situation is different now so President Ferdinand Marcos\
        \ Jr. should carefully evaluate matters to keep the Philippines from getting\
        \ involved in a possible war between the two superpowers, he added. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2708a53-1540-4fe8-91ec-90b1e12e2c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T12:19:57.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48176908-80af-438a-a1d2-9a9d626c53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T12:19:57.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roque said that if the tensions progress, overseas Filipino workers\
        \ and communities with EDCA sites will be part of the collateral damage. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7885f-597f-42a9-ba08-84464d8d5563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T12:19:57.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad2b928-2362-4a48-86da-4b98659e35ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T12:19:57.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While he said he will not challenge the President’s policies, Roque\
        \ urged Marcos to listen to views of other individuals regarding the issue\
        \ of the establishment of EDCA sites.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a110ede-aeef-4f1e-a74f-b81bc63d1dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T12:19:57.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4546fff2-b3dd-4635-bd13-406bb8df3d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T12:19:57.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will defer to him, however, I will speak out in the hope that
        he will listen to me… He knows me, he knows that I only have the national
        interest at heart and at some point, he has to listen to alternative views
        other than those expressed by our ambassador to the United States and his
        other relatives,” Roque said.</p>'
