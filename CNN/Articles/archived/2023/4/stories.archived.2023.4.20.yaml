      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88095c17-b2f7-47c5-810b-6d86f85862d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T12:19:57.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/11/China-Taiwan-tension-rivalry-Philippines-.html">PH
        urges US, China to ''manage rivalry'' amid rising tensions in Taiwan</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae1ddd8-c190-4062-b14d-d17d1068c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.420+08:00
