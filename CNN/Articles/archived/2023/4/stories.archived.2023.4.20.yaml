      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> International
        law expert Harry Roque on Thursday said it is most likely that the Philippines
        will be involved in a possible war between the United States and China, with
        the sites for Enhanced Defense Cooperation Agreement (EDCA) serving as valid
        targets for Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfcb93d-51a5-4489-9b65-f2b2760c0225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:12:21.730+08:00
