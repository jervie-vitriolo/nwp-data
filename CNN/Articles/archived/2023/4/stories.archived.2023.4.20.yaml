    'jcr:uuid': 'ba7dac73-ee83-45fb-ad7d-60bc4a4059a8'
    'lead': 'A writer on discovering different aspects of queerness through ballroom
      culture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T13:34:49.444+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-04-20T17:59:51.889+08:00
