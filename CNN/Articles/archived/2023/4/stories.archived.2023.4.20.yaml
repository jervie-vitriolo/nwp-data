    'lead': 'Financial technology firm BayaniPay, powered by Sy-led BDO Unibank, hopes
      to cash in on the ₱1-trillion real estate market as it enables US-based Filipinos
      to invest in properties in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T17:22:53.563+08:00
