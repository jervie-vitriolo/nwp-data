      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> —&nbsp;Banking
        giant BDO Unibank continued its growth momentum in the first quarter after
        recording a 41% increase in net income.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ef496-373d-4848-91d4-bc8f78015e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:38:58.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T13:38:58.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a filing to the local bourse Thursday, the Sy family-led lender
        said earnings went up to ₱16.5 billion, keeping the group''s strong performance
        from its 2022 operations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f22c9d-34f5-4d17-bffa-496ed02f05fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:38:58.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T13:38:58.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'BDO said the robust figure was buoyed by "solid loan and deposit growth,
        robust fee-income generation, and improved asset quality."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e8e533-8484-428b-a840-9ce25b289706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:38:58.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T13:38:58.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also acknowledged current macroeconomic challenges facing the Philippines
        given the nagging high inflation and interest rates, but BDO remained optimistic
        about its growth prospects.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6ab55-8ff1-49fc-be96-559e1efdb26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:38:58.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T13:38:58.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in a good position to weather short-term volatility and capitalize
        on long-term growth opportunities given its sound balance sheet, established
        business franchise, and strong and diversified earnings streams," the bank
        said.</p>'
