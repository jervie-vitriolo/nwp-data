      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade was referring to a special order by the Department of Transportation
        (DOTr) issued on Jan. 25 which states that all procurement activities worth
        over ₱50 million must pass through the central office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c7a95f-a2e3-4459-9f3c-6481bae38ecf'
      'mgnl:activationStatus': true
