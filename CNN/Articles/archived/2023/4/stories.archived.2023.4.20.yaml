    'title': 'Remulla: Bantag eyeing surrender'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc4c25-8fa2-4624-8bb5-40a7206dff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:34:17.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:54:42.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — Former
        Bureau of Corrections (BuCor) Chief Gerald Bantag has offered to surrender,
        Justice Secretary Jesus Crispin Remulla said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d55cbae-26e2-4869-8ceb-22c5c0948861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:34:17.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:54:42.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02a0371-9b6c-4089-a796-380c7e157cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:34:17.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:54:42.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He [Bantag] spoke to my colleague, one of my colleagues in the
        Cabinet, to say that he may wish to surrender….I was just told by a colleague
        that he received a call from him asking if surrender was possible and of course
        I said yes," Remulla disclosed to the media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82552cc9-a87f-477f-8d68-33acbfc8d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:34:17.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:54:42.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's why we are not pushing for law enforcement to hurry up the\
        \ process,\" he added. \"But of course, it is the job of law enforcement still\
        \ to enforce the warrant of arrest.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bc8995-4a0b-490f-b382-c814f42aa742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:34:17.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:54:42.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two courts earlier issued warrants of arrest for Bantag and several
        other former BuCor officials for the murders of veteran broadcaster Percival
        "Percy Lapid" Mabasa, and New Bilibid Prison inmate Jun Villamor, an alleged
        middleman in the killing of the radio anchor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b33ca40-4e2a-4475-bed3-c5535a31b4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:34:17.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:54:42.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7042481-1187-4bb3-8e26-e7058abaea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:34:17.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:54:42.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/4/14/arrest-warrant-bantag-zulueta-percy-lapid-slay.html">Court
        orders arrest of ex-BuCor chief Bantag, 4 others for murder of Percy Lapid</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9faacc-f225-4125-b405-ce332c6e1103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:34:17.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:54:42.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/4/14/arrest-warrant-bantag-zulueta-percy-lapid-slay.html">Court
        issues arrest warrant vs. ex-BuCor officials Bantag, Zulueta</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd3a59-d95a-4879-bd49-c3430e67385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:34:17.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:54:42.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said Bantag called his Cabinet colleague five or six days ago.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe44c9-b2f1-403a-8251-21f24ddf2080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:34:17.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:54:42.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked for the identity of his colleague, Remulla replied: \"Huwag\
        \ muna pag-usapan ngayon [Let's not speak of this now] because I told my colleague\
        \ that I will hold his identity in confidence.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192d68d5-45d1-4dd4-96cf-3d6c0a00c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:34:17.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:54:42.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The justice secretary added that he would check with his colleague\
        \ again to see if Bantag had followed up on his offer to surrender.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caaf5aa-8f86-42ca-a094-bf205ac72b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:34:17.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-22T10:54:42.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Ricardo Zulueta, Bantag's right-hand man and fellow respondent\
        \ on the arrest warrants, was not named in the potential surrender, he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
