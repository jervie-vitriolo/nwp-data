      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6d4056-b6cf-4821-b732-1cca8d28064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T05:20:54.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T06:22:34.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study found that 54% of single men surveyed said they would be\
        \ open to using ChatGPT to “deceive” a potential partner on a dating app in\
        \ a bid to make themselves appear funnier or smarter when looking for love.\
        \ \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a21a2-873c-452d-8cdd-14c351443c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T05:20:54.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T06:22:34.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e7b66-5113-493a-9c50-da087c4b6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T05:20:54.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T06:22:34.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, 51% of single women respondents admitted that they would\
        \ be using the AI tool to speak to multiple potential partners at the same\
        \ time. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17951c89-0720-4bb2-8896-e3192fb12766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T05:20:54.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T06:22:34.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5d10db-6d40-4e9e-a615-105d3c5159ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T05:20:54.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T06:22:34.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crystal Cansdale, dating expert at global dating app Inner Circle,\
        \ commented on the study.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd2e34b-5f73-4865-9930-a44c9623ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T05:20:54.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T06:22:34.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa21aa1c-4f8b-4787-8285-db381c813fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T05:20:54.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T06:22:34.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is a growing fatigue with dating apps right now as there is\
        \ a lot of pressure on people to be ‘original’ and cut through the noise created\
        \ by the continuous choice being offered to single people – unfortunately\
        \ dating has become a numbers game,” she said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf924e7-4b04-4e1a-93e3-6f99d4ae9333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T05:20:54.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T06:22:34.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe01fcef-c297-480d-8964-f11a387dc88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T05:20:54.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T06:22:34.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "David Emm, principal security researcher at Kaspersky, also urged users\
        \ to be more vigilant in talking to anyone online. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1342b8-f2d2-4437-9eab-a11f10a71c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T05:20:54.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T06:22:34.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f3e57-a2a2-49b7-a779-b6f32f84ceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T05:20:54.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T06:22:34.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If AI is about to make catfishing even easier, it’s important for
        individuals to remain vigilant when communicating with others online. Always
        be cautious and verify the authenticity of those you are speaking with to
        avoid falling victim to deceitful tactics,” Emm said.</p>'
