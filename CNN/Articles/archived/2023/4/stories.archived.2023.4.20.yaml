      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the Philippines is not obliged to take sides, the country may\
        \ still end up being a military target of China due to the EDCA sites across\
        \ the country, he noted.\r"
