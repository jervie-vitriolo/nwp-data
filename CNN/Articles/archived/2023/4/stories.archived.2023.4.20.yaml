      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Although it cannot compare to the grief of the bereaved family that\
        \ had to part with their beloved son and brother, his fellow artists and the\
        \ staff here at Fantagio, who have been together with him for a long time,\
