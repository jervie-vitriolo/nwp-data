      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445214e-03ad-411a-86dd-b5f435e91381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.569+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.231+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resilience is the capacity of individuals, communities, and systems
        to adapt, survive, and grow in the face of stress and shocks, and even transform
        when conditions require it. Relevant dimensions under the <a href="https://www.cityresilienceindex.org/"
        target="_blank">City Resilience Index</a> by the Rockefeller Foundation &amp;
        Arup other dimensions include Health &amp; Well Being, Economy &amp; Society,
        Infrastructure &amp; Environment, as well as Leadership &amp; Strategy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2390cd3-c0f7-47c9-b2d4-c09291b96f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.570+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.231+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea43ad3-e5c1-4928-84e7-0a89aaa41994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.571+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.231+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the Philippines and Metro Manila grow, we face a dual challenge\
        \ of adapting to climate change and the need to alter development strategies\
        \ that are increasingly contributing to global warming. The Philippines is\
        \ among the top 10 countries in the world most affected by climate change\
        \ in the past 20 years, according to the Global Climate Risk Index As an archipelago.\
        \ Impacts resulting from climate change are immense. In addition, Metro Manila’\
        s safety and resilience are endangered by various natural disasters.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f131b839-c490-4216-87c5-9bd78fefb9bf'
      'mgnl:activationStatus': true
