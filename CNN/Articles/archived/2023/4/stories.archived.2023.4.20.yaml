  'robert-f-kennedy-jr-2024-US-presidential-bid':
    'author': 'Eric Bradner and Jeff Zeleny, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-20T08:23:34.000+08:00
    'imagesource': 'jcr:2a7ae48b-0f2b-487e-95df-876492956df6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4185077d-d20a-4338-88c3-5818cdcdab6f'
    'lead': 'Robert F. Kennedy Jr., the anti-vaccine activist and environmental lawyer,
      described himself as a truth-teller who will ''end the division'' as he launched
      his bid for the United States'' 2024 Democratic presidential nomination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T08:27:20.538+08:00
