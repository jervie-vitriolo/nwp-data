    'title': 'Roque: PH gov’t should stop deployment, start repatriation of OFWs in
      Taiwan'
    'updated': 2023-04-20T21:59:25.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c9bf8-8458-416a-91d8-4871fa599608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:29:57.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T21:59:30.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> An international
        law expert on Thursday said the Philippine government should at least stop
        deploying Filipino workers to Taiwan amid a possible war between the United
        States and China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be10b2c-c195-439e-8824-fdfafc30505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:29:57.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T21:59:30.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a56767-c525-416b-8aa1-8cdd3eb3a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:29:57.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T21:59:30.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In case of a shooting war, amongst the casualties in Taiwan will
        be Filipino workers. That’s inevitable in an armed conflict and that’s why
        I’m saying as early as now, if we cannot start repatriating our kababayans
        (countrymen) from Taiwan, we should at least stop further deployment,” lawyer
        Harry Roque told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aa3bea-a053-49f7-acba-fad442cbdb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:29:57.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T21:59:30.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4563a6-cf19-45ca-be7f-7fe54a32a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:29:57.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T21:59:30.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said the government should already have contingency plans for\
        \ those who will be affected in case the conflict escalates.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e111cb04-ea0f-4063-b20e-095b46da1bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:29:57.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T21:59:30.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2467c5b-a179-441f-8f31-d959f5d7a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:29:57.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T21:59:30.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Roque’s response when asked about the statement made by
        Chinese Ambassador to the Philippines <a href="https://www.cnnphilippines.com/news/2023/4/14/China-Philippines-EDCA-Taiwan-Strait-oppose-independence.html">Huang
        Xilian</a>, who claimed the United States “intends to take advantage" of the
        new sites under the Enhanced Defense Cooperation Agreement (EDCA) amid rising
        tensions in Taiwan.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a3d4a-8975-452a-8c1b-ef4f9ad89602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:29:57.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T21:59:30.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10abf8a0-654b-433e-99f0-967d84b63131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:29:57.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T21:59:30.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines is advised to unequivocally oppose ‘Taiwan independence’\
        \ rather than stoking the fire by offering the US access to the military bases\
        \ near the Taiwan Strait if you care genuinely about the 150,000 OFWs [overseas\
        \ Filipino workers],” Huang said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa6782c-bfef-4aeb-91e5-e0ca4b95c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:29:57.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T21:59:30.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad24c784-09ad-41e5-a23b-0d6659437ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:29:57.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-20T21:59:30.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. said he will speak to the Chinese envoy\
        \ to hopefully clarify his recent remark about the situation of OFWs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
