      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34dd0e5-fe5c-47d8-afe6-bef70f58a26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T19:52:58.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T19:52:58.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former Storm Trooper Division commander also stressed that the\
        \ operation happened at sea and not on land as the CPP said, where the Tiamzons\
        \ were reportedly captured and tortured to death.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e268444-beee-46d7-9d94-7029734c86a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T19:52:58.087+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T19:52:58.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654229ef-f55c-4409-8186-731ff936055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T19:52:58.087+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T19:52:58.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As usual, katulad ng kanilang nakagawian [as they did in the past],\
        \ they want to glamorize the deaths of their comrades by concocting stories,\
        \ dramatization,” De Leon said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c669d-6878-41e5-ac97-1467860891ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T19:52:58.088+08:00
