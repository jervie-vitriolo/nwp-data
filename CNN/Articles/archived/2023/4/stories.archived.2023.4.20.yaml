      'mgnl:lastActivated': 2023-08-31T15:00:12.228+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c4dbef-b3e2-4981-bab9-231012a332f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.565+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.229+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The way cities are planned, designed, and executed has a crucial impact\
        \ on how people live as it presents opportunities and effects on their lifestyles\
        \ and overall well-being. While there is evident progress in Metro Manila’\
        s health sector, rapid urbanization continues to pose risks in communities\
        \ due to challenges in overcrowded neighborhoods, vehicular emissions, heavy\
        \ traffic, pollution, and flood-prone areas.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17060958-c3c9-437c-bfcb-726b1ba44fd2'
