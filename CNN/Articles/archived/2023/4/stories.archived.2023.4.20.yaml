      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556af796-250f-449c-839a-34e416fa9ece'
      'mgnl:activationStatus': true
