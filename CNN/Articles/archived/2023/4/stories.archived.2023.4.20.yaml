      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Internal reports cited witnesses who saw how the faces and bodies\
        \ of the victims were smashed, apparently beaten with hard objects,” it added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0112a6a0-5ee6-4fca-907c-0083736bf4ef'
