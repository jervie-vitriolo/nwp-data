      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/8/23/Army-calls-of-search-operations-Samar-boat-blast-Tiamzon.html">
        Army calls off search operations involving Samar boat blast without Tiamzon
        couple sighting</a></strong></p>'
