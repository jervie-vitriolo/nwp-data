      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Col. Jorry Baclor of the AFP public affairs office said\
        \ they will get updates from the Philippine National Police regarding the\
        \ DNA tests on the remains of those killed in the August 2022 Catbalogan “\
        clash.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666e9e2-619d-4bdf-887f-a6814e77410f'
