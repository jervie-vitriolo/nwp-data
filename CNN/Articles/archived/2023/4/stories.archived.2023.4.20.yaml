      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df23343-fc68-458c-befa-033117d39efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:34:49.466+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T17:59:51.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ballroom is a community and culture where we stand together and
        celebrate the LGBTQ+ community by expressing our true selves in ways we can’t
        in the streets,” says Nunoy Revlon. With categories such as Bathala, Sirena,
        Sawa, Bakunawa, and the like, many ballroom walkers of the EnCUNTo Ball were
        clad in pearls, gold, and other traditional ornaments as they strutted and
        vogued their way in front of the judges bearing heavy inspiration from our
        culture. The highlights of the night were the vogue battles between performers
        which caused screams and cheers from every corner of the event hall. From
        jumping from a table to dousing oneself with water, there were endless possibilities
        in the performances themselves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae60bba6-ea1c-4980-ab76-09e56a328e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:34:49.468+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T17:59:51.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When not performing or training for balls, most people from the
        scene convene to relax and mingle with others who are also part of the community.
        <a href="https://www.instagram.com/weareshapeshifters/?hl=en">We Are Shapeshifters</a>
        in Escolta, Manila, owned by Misha 007, has been a haven for the scene with
        their regular Ballroom Hangouts. We Are Shapeshifters started holding these
        hangouts in December 2022 to have a conversation about the history of the
        community and what happens in and out of it. During one of the hangouts in
        January this year, Mother Xyza, along with the <a href="https://www.instagram.com/houseofdirty/?hl=en">Kiki
        House of Dirty</a>, talked about how their house came to be. A kiki house
        is a training ground for members of the community before they ascend to major
        houses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40acdc1-15f3-4855-8a3d-a6c9a8690650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:34:49.468+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T17:59:51.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started with a question about how they can fund their house,
        with the members jokingly agreeing that they would all look for a sugar daddy.
        However, on a more serious note, Father Jaja said that they settled for “Dirty”
        because in their house, everything is included, especially their “kalat.”
        Kalat in love, in life, which what they believe makes a person. Even though
        the Kiki house is considered as a training ground, the Kiki House of Dirty
        is no less than professional. Father Jaja works as an instructor in the Department
        of Anthropology in UP Diliman while Mother Ozkurrr is a fashion designer.
        Both of them grew from their Kiki house to both major houses where Father
        Jaja is now in Revlon and Mother Ozkurrr in Mizrahi.</p>'
    '28':
      'image': 'jcr:e88fa9ef-819e-459c-a164-d85b4c59e024'
      'imageCaption': 'Mother Xyza Mizrahi talking about the ballroom community during
        the Ballroom Hangouts in We Are Shapeshifters. Photo by KANE BLANCAFLOR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbefe14-cd7a-4cac-9ba2-a5285e4771cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T16:46:30.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T17:59:51.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864501aa-11d5-4f0a-a3c5-db942d4e290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:34:49.469+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T17:59:51.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Kiki House of Dirty organized a ball called the Kalat
        Kiki Ball. The ball’s theme was purely Pop Pinoy culture, featuring categories
        inspired by walis tambo and mop, Jejemon culture, and the lip sync battle
        which they called “Kanto-tahan.” These humor and quips can only be described
        as truly Pinoy, which reflects what the ballroom scene in the Philippines
        is.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7069792-e324-45fe-b634-397cfb46c2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:34:49.470+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T17:59:51.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the boom of ballroom last year, there was already a steadily
        growing scene according to Mother Xyza. When asked when was the first official
        ball in the Philippines, Mother Xyza said it was the Labyrinth Ball held in
        Makati back in 2016. But she quickly adds that for her, ballroom has always
        existed in the Philippines, just in a different style or name. She mentioned
        that one could consider the barangay gay pageants and other traditional barangay
        culture as the predecessor of ballroom here in the Philippines, “It has been
        happening here. It’s been here, it’s been existing in our country, na parang
        iba lang ‘yung tawag. Kasi ‘di ba sa pageantry, ‘yung every barangay, ‘di
        ba? That’s realness, basically that’s realness! And when may swimsuit competition,
        that’s body. Gown? That’s best dressed.”</p>'
