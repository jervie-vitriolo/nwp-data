      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr said it is “currently working to be allowed” to purchase part\
        \ of the total volume needed by the LTO pending the evaluation by the Bids\
        \ and Awards Committee of the terms of reference (TOR) submitted in March.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be50557-1585-41ea-b195-57856888e25f'
