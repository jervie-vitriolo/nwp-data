      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malacañang revealed early this month the four new EDCA sites, namely\
        \ the Naval Base Camilo Osias in Santa Ana town, Cagayan; the Lal-lo Airport\
        \ in Lal-lo town, Cagayan; the Camp Melchor Dela Cruz in Gamu town, Isabela;\
        \ and the Balabac Island in Palawan.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5407ceb-4df2-4e2d-a010-f2b2d382a95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:12:21.732+08:00
