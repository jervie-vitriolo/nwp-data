      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This developing story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/20/world/spacex-starship-launch-thursday-scn/index.html#:~:text=SpaceX''s%20Starship%2C%20the%20most%20powerful,exploded%20midair%20before%20stage%20separation.">SpaceX''s
