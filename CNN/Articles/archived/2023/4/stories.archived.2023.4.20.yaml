      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the passengers fired at the soldiers after being
        told that a plain view inspection of the boat would be conducted. They called
        off search operations shortly without finding the bodies of the Tiamzon couple.</p>'
