    'title': 'Roque: EDCA sites could be targets for China amid brewing war with US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f58c2a-e0f7-497c-a0ed-3171599db5e2'
