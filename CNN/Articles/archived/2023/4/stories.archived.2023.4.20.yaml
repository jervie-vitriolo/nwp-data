      'mgnl:type': 'text'
      'text': "“[V]ictims may be denied the opportunity to uncover the truth, present\
        \ their views and concerns throughout the proceedings, ensure that those responsible\
        \ are held accountable, and ultimately claim reparation,” she added.\r"
    '8':
