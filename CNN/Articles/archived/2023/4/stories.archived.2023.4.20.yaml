      'mgnl:lastActivated': 2023-08-31T15:00:12.221+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a6095a-4738-43a1-b9a6-e28dcf661cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.537+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.221+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If Singapore reclaims lands for more affordable housing and increased\
        \ integrated city developments, and Melbourne builds accessible green spaces\
        \ to promote social interaction, what plans would best fit Metro Manila’s\
        \ sustainable and livable future while maintaining its identity?\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f71e08-003e-41a6-867e-1e1acbd0dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.538+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.221+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8db831-ccfe-40a7-8bca-7674d1400600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.542+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.222+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here are five urban development aspirations Filipinos hope for the\
        \ country’s main political and economic hub.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7a6b88-43b0-487b-90c6-ef7ec76a9f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.543+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.222+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63519234-c10a-437b-9d1d-ace570e672c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.544+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.222+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Accessibility across all social classes</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b645df3-8cad-413b-a512-556359fcfcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.545+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.222+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a00e515-27fe-44dd-982c-47f134390d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.545+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.223+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Metro Manila is the Philippines’ major economic driver — accounting\
        \ for 32% of the country’s gross domestic product (GDP) — it is often challenged\
        \ in sustaining accessible living conditions for residents across all social\
        \ classes.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ec3375-8a90-4614-9216-d860fcc96a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.546+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.223+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076309ff-9e60-47cd-9931-96e028668b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.547+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.223+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UK-based The Economist Intelligence Unit (EIU) ranked Metro Manila\
        \ 105th out of 139 cities in the Global Liveability Index 2022. The increasing\
        \ population density in Metro Manila has resulted in some inconveniences in\
        \ daily conditions like vehicular traffic situations, least green open spaces,\
        \ high carbon footprint, inaccessibility to affordable housing, and unequal\
        \ income opportunities.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01001ec2-069d-40e6-bc34-dfb2a80e5beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.548+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.223+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c8280-7b1d-4289-af08-093efca3fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.549+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.224+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Urban planners and developers suggest mixed-use planning in the metropolis\
        \ and coastal developments because they are crucial to achieving the 15-minute\
        \ concept. Here, residents across all walks of life are encouraged to live\
        \ a healthy, affordable, and sustainable lifestyle because residential, commercial,\
        \ and office spaces are integrated within a single development.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e232ee1c-ede5-4a9d-80ef-96ce49584fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.550+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.224+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a24a73c-7b8c-4320-b5d6-7a4d49ae50d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.552+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.224+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Open green spaces for a healthy and sustainable living environment</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b3dfc9-9a0e-4f2a-91a3-f1fc11108015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.553+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.225+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'image': 'jcr:3708179f-e45e-4f2c-96be-a5f656828059'
      'imageCaption': 'Despite land scarcity, Singapore manages to be one of the greenest
        cities in the world with over 400 parks, more than 3,300 hectares of nature
        reserve, and over 300 kilometers of park connector network. Photo from SM
        Supermalls'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ffda44-a10e-4964-b669-e81d0e17cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.554+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.225+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8cf884-26f5-4949-8e16-1f0e7efeec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.555+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.225+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Studies show that Metro Manila has only 5 square meters of green space\
        \ available per person, this number is well below the 9 square meters set\
        \ by the World Health Organization.\r"
