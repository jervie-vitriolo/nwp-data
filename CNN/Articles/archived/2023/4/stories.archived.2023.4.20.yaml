      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the CPP said the reported mid-sea firefight and explosion\
        \ \"were all a drama hatched by the AFP and its US military advisers to hide\
        \ all evidence of the ignominy of their fascist crime.\" According to the\
        \ group, the Philippine troops involved in the supposed armed encounter were\
        \ “trained and commanded by the US military.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb3fac-8f95-4b23-9dc0-93dc8e34a046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:35:42.620+08:00
