    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdf6cb2-1855-47d4-a941-649d2f9be3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T19:17:37.061+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T23:03:35.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> Negros
        Oriental Governor Guido Reyes is open to a state of emergency declaration
        or suspension of the barangay and Sangguniang Kabataan elections (BSKE) amid
        political tensions in the province.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128fba38-fb1e-4dca-a52b-d3df9a8a1cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:03:35.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T23:03:35.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1617316d-734a-481e-a80c-9157f89a8c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:03:35.394+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T23:03:35.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed the dire state of the peace and order situation in the province,
        now uncovered in the halls of the Senate of the Philippines, is something
        which requires an urgent but calibrated approach," Reyes said Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90429190-25fe-4a20-92c1-6033d4b55882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:03:35.394+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T23:03:35.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e19f0b-82f4-46d1-bf1c-7af0103da13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:03:35.394+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T23:03:35.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The province will stand by with whatever decision the president will\
        \ have on the matter, even when this will require some form of a localized\
        \ declaration of state of emergency or suspension of the barangay and SK elections,\
        \ as suggested by the good senators,\" he added.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db1452-9c9d-417f-b0eb-a8abf76a7ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:03:35.395+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T23:03:35.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a269bd84-e09a-4e92-9696-bc77d24939fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:03:35.395+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T23:03:35.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the third day of the Senate inquiry on the assassination of Reyes'\
        \ predecessor, Roel Degamo, Sen. Francis Tolentino proposed to postpone the\
        \ upcoming BSKE in the province.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c4a51-494f-4a0e-9c75-f234acd2c1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:03:35.396+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T23:03:35.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c415e-9fb4-4b46-bdeb-3c2cc52869dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:03:35.396+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T23:03:35.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung i-postpone po iyon, magkakaroon ng mas malakas na momentum ang\
        \ ating peacekeeping forces,\" he said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c3917-b379-43b3-b65f-707c9908b489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:03:35.397+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T23:03:35.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeddf9a5-35ca-46bf-8bf8-ae91f10d3055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:03:35.397+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T23:03:35.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If the elections are postponed, we will have stronger\
        \ momentum in our peacekeeping forces.]\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a109a07-52c0-4d5b-803e-5950cfa21a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T23:03:35.398+08:00
