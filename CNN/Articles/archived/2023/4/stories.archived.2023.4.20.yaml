  'neda-board-approves-social-security-measures':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-20T14:57:26.000+08:00
    'imagesource': 'jcr:57c372b6-0fcc-4dad-ae45-fcf4e8a9b210'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f03fb208-8dc6-4a50-9191-c3c01c131881'
    'lead': 'The National Economic and Development Authority (NEDA) Board approved
      measures boosting the country’s social protection services, with the NEDA chief
      declaring this is timely amid high inflation and the looming effects of El Niño.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T15:01:30.521+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-20T15:01:30.748+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NEDA Board greenlights social security measures for vulnerable Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33ca188-3e92-40ec-b80b-cf7beccdc1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T15:01:30.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T15:01:30.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — The
        National Economic and Development Authority (NEDA) Board approved measures
        boosting the country’s social protection services, with the NEDA chief declaring
        this is timely amid high inflation and the looming effects of El Niño.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd636bc-0734-4fb6-9e7f-9adba6b6ce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T15:01:30.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T15:01:30.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a Palace briefing on Thursday, NEDA Secretary Arsenio Balisacan
        said the NEDA Board, chaired by President Ferdinand Marcos Jr., approved recommendations
        for the Social Protection Floor (SPF) endorsed by the Cabinet Level of the
        Social Development Committee.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e0d3f-6d5f-40b7-b2b9-989e039ac4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T15:01:30.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T15:01:30.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These guarantees provide protection to individuals and families
        in times of need. The guarantees should ensure that, at a minimum, everyone
        in need has access to essential healthcare and basic social services,” he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780e0784-be18-4f26-bda6-1196a3d33dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T15:01:30.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T15:01:30.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved recommendations cover the complete implementation of
        Universal Health Care; access to child nutrition, education, and care; support
        for Filipinos with insufficient earnings, such as emergency employment and
        enhancement of existing unemployment insurance; and social pension for senior
        citizens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bec8d4-2e54-4580-aefa-46bab3bd1815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T15:01:30.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T15:01:30.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked how are these different from the current social services of the
        government, Balisacan said the intention was to institutionalize programs
        that have been proven to work.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627442e3-2f11-4add-84fe-1acb6d0dc037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T15:01:30.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T15:01:30.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re a country that is exposed to a lot of risks. We want to make
        sure that these vulnerable members of the society do not fall into poverty
        so we can sustain the progress we’re making in poverty reduction,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d481c8-93ef-4ca4-8532-64a592e4fe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T15:01:30.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T15:01:30.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balisacan said this could help vulnerable Filipinos especially now
        that consumers continue to pay higher for goods and services, and with the
        El Niño threatening the agriculture sector.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9019de81-6285-4fbf-be32-3ccbe94f2bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T15:01:30.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T15:01:30.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“With the elevated inflation, then you get this El Niño, that’s a dangerous
        combination,” the NEDA official said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcabaed3-76c3-4567-8706-b7f9b5a7eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T15:01:30.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-20T15:01:30.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“El Niño is expected to hit us by the latter part of the year. That
        will come with lower production, particularly for basic agricultural products,"
        he said. "We can start planning and putting necessary adjustments now to reduce
        the negative effects, while at the same time making arrangements for necessary
        support for those exposed."</p>'
