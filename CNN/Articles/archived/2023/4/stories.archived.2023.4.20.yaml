    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc669a3f-e52a-47ba-a1d0-62fcd0c18d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T13:34:49.466+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T17:59:51.893+08:00
