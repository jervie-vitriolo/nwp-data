      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The "Twilight" saga really will live on
        in eternity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510f4328-6d5c-4bbc-8b29-8baa9629b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T06:37:29.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:48:03.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A television series based on the fantasy romance novels by Stephenie\
        \ Meyer is in early development at Lionsgate TV, a source with knowledge told\
        \ CNN. The source also said that Meyer is expected to be involved in the series.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77007d9-466a-408c-b1ad-470c4d6f3d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T06:37:29.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:48:03.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Lionsgate spokesperson declined to comment. No other details about\
        \ how the books will be adapted for TV were available.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6e90a9-bae2-41ed-bfb9-a5d415b3da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T06:37:29.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:48:03.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meyer's debut \"Twilight\" novel was published in 2005, followed by\
        \ the \"New Moon,\" \"Eclipse\" and \"Breaking Dawn\" sequels that were published\
        \ through 2008. More than 100 million copies of the books have been sold worldwide.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326b87b-d3dc-4c06-8fad-a3ae053bd82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T06:37:29.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:48:03.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The series follows Bella Swan, a human teenager who moves to Forks,\
        \ Washington and falls \"unconditionally and irrevocably\" in love with her\
        \ new classmate, Edward Cullen.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b02de43-cdc4-4d44-9e27-c3638cd3e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T06:37:29.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:48:03.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Bella learns that Edward is in fact a vampire, the story takes\
        \ twists and turns -- including a love triangle with werewolf Jacob Black,\
        \ as well as the birth of a vampire-human baby -- as the two star-crossed\
        \ lovers navigate their undying commitment to each other.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd44d6f-b5cb-4fcf-98d9-a2047f19774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T06:37:29.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:48:03.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The four books were adapted into a hugely popular five-movie franchise\
        \ that became known as \"The Twilight Saga,\" which starred Kristen Stewart,\
        \ Robert Pattinson and Taylor Lautner. The first movie premiered in 2008 --\
        \ turning Stewart, Pattinson and Lautner into massive stars -- and quickly\
        \ drew in a dedicated and obsessive fan base that became known as \"Twihards.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0259d45-61ff-405e-ad72-7df3cbefad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T06:37:29.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:48:03.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movies combined went on to gross over 1 billion dollars, with
        "Breaking Dawn Part 2" raking in nearly $300 million at the box office since
        its 2012 release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9246ace-c409-42d7-89ff-5ce132199637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T06:37:29.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-20T07:48:03.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on the TV series at this point are sparse but hold on, spider
        monkeys, more on that to come.</p>'
