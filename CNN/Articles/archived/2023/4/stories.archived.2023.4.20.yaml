    'stories': []
    'template': '1'
    'title': 'ACT reports DepEd''s ''red-tagging incidents'' to UN labor org'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399befde-a671-4ef1-b486-c87a1154f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:58:43.894+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T18:58:44.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — The
        Alliance of Concerned Teachers (ACT) has reported the alleged red-tagging
        statements of the Department of Education (DepEd) to the International Labour
        Organization (ILO), the labor agency of the United Nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c255f29-9fe9-4a25-9a41-97d02cf9eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:58:43.894+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T18:58:44.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4164ecdb-7da8-4e1c-b2f6-90e8492d7bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:58:43.895+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T18:58:44.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements referred to were in relation to the <a href="https://www.cnnphilippines.com/news/2023/3/5/DepEd-says-weeklong-transport-strike-a-learning-disruption.html">announced
        strike by transport groups</a> and DepEd''s allegation that ACT''s call for
        the <a href="https://www.cnnphilippines.com/news/2023/3/28/DepEd-says-hiring-30000-teachers-is-unrealistic-and-impossible.html">hiring
        of 30,000 teachers</a> was made to divert attention from clashes initiated
        by communist rebels against government forces in Masbate last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2a9f0-ebe8-48b3-86fa-a807027c2b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:58:43.895+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T18:58:44.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4902eb7d-030a-485c-a0d3-4a4e1057385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:58:43.895+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T18:58:44.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c95297d-f543-4b2b-8a06-fb02faf9e55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:58:43.896+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T18:58:44.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT also reported the joint press conference of the DepEd and the National\
        \ Task Force to End Local Communist Armed Conflict (NTF-ELCAC), which it said\
        \ was “solely dedicated to incriminate ACT and its leaders to armed revolution.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60579ea-c4fb-48a6-93b8-d1357834a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:58:43.896+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T18:58:44.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a908545e-38cb-4edb-abc6-ad2c7fd825fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:58:43.896+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T18:58:44.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statements were posted in DepEd’s social media pages and were signed\
        \ by Education Secretary and Vice President Sara Duterte, ACT said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cb28d8-871b-4821-aff8-3d83c032e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:58:43.897+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T18:58:44.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334254bb-65c0-4be9-aad1-ff145be5e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T18:58:43.897+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-20T18:58:44.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Red-tagging our legal and legitimate unions is a violation of the\
        \ freedom of association and poses grave dangers to the life of our organization\
        \ and leaders,” Raymond Basilio, ACT Secretary General, said Thursday in a\
        \ statement.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405a98f0-01f0-418b-abb1-2c46b32db3c8'
      'mgnl:activationStatus': true
