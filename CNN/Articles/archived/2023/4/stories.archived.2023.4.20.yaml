    'lead': 'Justice Secretary Boying Remulla chided Negros Oriental 3rd district
      Rep. Arnie Teves for describing as “funny” the government’s possible move to
      tag him as a terrorist, adding that the death of nine people was no laughing
      matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T14:06:34.267+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-20T14:41:58.280+08:00
