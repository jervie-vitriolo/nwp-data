      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d83c8ac-2cd5-4a27-aed0-e387bc2ccef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.519+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.217+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Metro Manila’s
        forecast of becoming a global power city is challenged by the consequences
        of rapid urbanization. The UN-Habitat lists the effects of climate change,
        natural disasters that hamper urban infrastructures and city competitiveness,
        unequal livability, job creation, and poverty reduction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d000c05-623d-4aac-aed3-c4f06c9ecba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.523+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.217+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed691e4-708a-4d21-bcf1-13a882b7308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.524+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.218+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Is there a way out of Metro Manila’s challenges? Architect and Urban\
        \ Designer Chintan Raveshia, and Urban Planner and Sustainability Consultant\
        \ Tony Chan of Singapore-based Arup emphasize urban development should also\
        \ consider people’s aspirations, its changing needs and expectations, and\
        \ the national identity of the residents.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f4ffc-8692-4f5c-a920-a79d48e1fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.524+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.218+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a822c4-887b-4708-a09b-8468c65ee1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.525+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.218+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding the identity of the city</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e344f155-9eb7-41d4-a4bc-3d2707aca015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.525+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.218+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa193996-bfc0-40a3-8cbd-33e4eefd8b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.526+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.218+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Raveshia inspires responsible stakeholders to ask themselves first\
        \ the most fundamental question: “What’s the identity of the city and how\
        \ do we make its residents proud?”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9ec448-6b6a-4131-9a5d-ce5c1c2d91b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.528+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.219+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de085de1-23e1-435d-b391-7e94be9a2fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.529+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.219+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He quips, “Singapore, a city that is high on everyone’s liveability\
        \ list, is also working with citizens and grass roots organizations to inculcate\
        \ a sense of ‘lovability’ for the city. This helps to strengthen the societal\
        \ bond, increase equity, improve community safety, and exude pride and a feeling\
        \ of ownership of the city amongst the residents. The balance of liveability,\
        \ efficiency, and lovability paves the way for a true success of our cities\
        \ in this climate emergency era.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91d679-4556-4b4d-beea-09975a6fc4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.530+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.219+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3251af93-0257-4c75-b477-f12e36658699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.531+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.220+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Chan believes that a successful sustainable urban development\
        \ goes hand in hand with the capability to enhance people’s quality of life.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca87263-0fec-45bd-93cc-752ada8a367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.532+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.220+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d4c0f-0e9a-48fc-b01d-90a2e9d429a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.533+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.221+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We must develop and harness models of development that have low-carbon\
        \ targets, which are also of a human scale, thriving and inclusive; models\
        \ that are also just, secured and enhances the quality of life for all its\
        \ residents. In addition, we should look at creative ways to increase local\
        \ citizen participation as well as new technologies or products that can support\
        \ the overarching vision and development objectives,” said Chan.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf1fe7-0139-4562-a8d0-b38e8365f276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.533+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-31T15:00:12.221+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'image': 'jcr:173c4567-9f8e-4b90-a154-6628c2ac4910'
      'imageCaption': 'Melbourne is considered by many experts as one of the most
        livable cities for the past decade. Photo from SM Supermalls'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca45686-e7ff-4e3c-985d-3252f851660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-19T17:21:23.534+08:00
