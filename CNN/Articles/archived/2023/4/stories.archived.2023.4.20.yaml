      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roque, who is currently in China, said he has spoken to leaders and\
        \ Filipino journalists based there who have said a shooting war will most\
        \ likely happen between Washington and Beijing.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
