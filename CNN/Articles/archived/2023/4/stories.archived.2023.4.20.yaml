      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department said LTO failed to conduct early procurement.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a96e9a7-9156-4d1c-a6a4-66833f28f9f6'
