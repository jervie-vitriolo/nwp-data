    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc18847e-1a2c-4a5e-af7f-930d03217805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:12:18.418+08:00
