      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1020d90b-f749-4a61-8742-68cb35351c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T05:20:54.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-20T06:22:34.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The findings did, however, raise concerns about the possibility of\
        \ a new era of AI-based catfishing, with 57% of all respondents believing\
        \ its use in an online dating setting to be dishonest,” it said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a7a32b-634c-4199-a72a-11a86d67ac12'
