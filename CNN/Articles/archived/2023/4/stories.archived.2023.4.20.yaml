      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronouncement comes following the recent move of <a href="https://www.cnnphilippines.com/news/2023/4/12/ICC-prosecutor-rejects-Philippine-government-arguments-drug-war.html">ICC
        Prosecutor Karim Khan</a>, who earlier this month pushed for the resumption
        of the drug war inquiry while rejecting the arguments raised by Manila in
        its petition.</p>'
