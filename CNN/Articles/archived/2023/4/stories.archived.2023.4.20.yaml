      'mgnl:type': 'text'
      'text': "Metro Manila is one of Asia’s premier regions. As the country’s engine\
        \ growth driver, it has growing investments in infrastructures and multitudes\
        \ of business investments and developments.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ea9520-a3cf-4b56-928b-34d4b695ed46'
