    'lead': 'Negros Oriental Governor Guido Reyes is open to a state of emergency
      declaration or suspension of the barangay and Sangguniang Kabataan elections
      (BSKE) amid political tensions in the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T19:17:37.018+08:00
