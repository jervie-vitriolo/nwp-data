    'stories': []
    'template': '1'
    'title': 'Five urban development aspirations for Metro Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d68978-c15f-4ad0-8e8d-be81ffbcc6e4'
      'mgnl:activationStatus': true
