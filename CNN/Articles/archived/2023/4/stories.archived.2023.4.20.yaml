      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conflict between the US and China was most recently fueled by the\
        \ visit of Taiwan President Tsai Ing-wen to Washington to meet with House\
        \ Speaker Kevin McCarthy. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bebf3d-107b-4f5c-8a45-6a7d4243cff4'
