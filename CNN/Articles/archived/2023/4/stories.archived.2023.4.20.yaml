      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In effect, communities near EDCA sites and OFWs in Taiwan will be the\
        \ collateral damage, he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0bd73f-4acb-4a2c-9fcf-83e43c01433a'
      'mgnl:activationStatus': true
