      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        influence of Artificial Intelligence (AI) has now reached the dating scene
        as a study reveals 75% of singles are open to using AI tech to improve their
        chat lines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4533a3-e41a-4ca8-aa26-d1dd65dc333d'
      'mgnl:activationStatus': true
