    'lead': 'The K-pop industry is mourning the death of ASTRO member Moonbin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-20T14:20:51.813+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-20T17:01:00.783+08:00
