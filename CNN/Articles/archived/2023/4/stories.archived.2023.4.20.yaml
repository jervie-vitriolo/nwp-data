    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a814c5-bf25-4702-a5b8-9e6cbec8cd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T20:40:33.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T20:40:34.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nepomuceno said the P&amp;I Club is eyeing to finish its technical\
        \ evaluation by next week when it should have awarded the contract already\
        \ to the contractor which will siphon the remaining oil from the vessel. Another\
        \ week is set for the arrival of the machine.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8656d5-ebfb-4190-9ed9-39b738d7aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T20:40:33.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T20:40:34.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/4/5/MARINA-preparing-charges-vs-MT-Princess-Empress-owner-.html">MT
        Princess Empress</a>, which was carrying at least 800,000 liters of industrial
        fuel oil, capsized on Feb. 28 in waters off Naujan town, then completely sunk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8539b2a-29cb-414a-b4fe-1116ccb3b76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T20:40:33.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T20:40:34.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/14/Tanker-owner-liable-for-300M-Mindoro-oil-spill-damages.html">Ship
        owner RDC Reield Marine Services</a> told the government''s task force for
        the oil spill that the actual siphoning operations will take 21 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a780ac-7c3a-48ca-914e-67ea9dcf92c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T20:40:33.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T20:40:34.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Possible factors that could delay the operations will be a setback\
        \ in getting a contractor and possible entry of storms, the OCD chief said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e5a53-0968-4d23-a5ba-a4d8a17d09e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T20:40:33.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-20T20:40:34.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that the area where the oil tanker submerged is known to have\
        \ rough waves, according to authorities.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e47b7e-9954-4e78-a39c-914487f7bdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T20:40:33.828+08:00
