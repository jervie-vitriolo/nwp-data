      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff3c92-4055-44b5-b28b-c382d5aa972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.857+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the finished product, I found myself missing the days
        of my heightened obsession, when despite all the chaos going around, seeing
        my K-pop biases doing mundane things gave me the sparks and a will to live.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b069fd-9143-4133-9a95-6eee0d0a2352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.857+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five hours I spent building this set were just another five
        of the hundreds, maybe thousands, of hours I’ve spent on BTS, and as usual
        they’re five hours I don’t regret. I still do miss BTS, and this momentary
        escape from the stress of the daily grind helped me tap into some of my favorite
        memories of the group.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b603be91-029b-451e-a395-327a72c64d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T11:26:49.858+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-20T13:29:53.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started building the BTS Dynamite Lego set thinking I was doing
        so because I miss BTS, but completing the build made me realize that maybe
        I miss who I was then more. With Hobi enlisting and the other members due
        to follow soon, there’s still a lot that can happen between now and the group’s
        <a href="https://www.rollingstone.com/music/music-news/bts-2025-comeback-contract-renewal-currently-uncertain-hybe-1234697498/">uncertain
        2025 reunion</a>. Maybe by that time they’ll have another BTS Lego set to
        immortalize the comeback reunion. For now, I’m holding on to the collectible
        BTS Dynamite set to remind me to keep that spark alive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902811f0-a71d-4f8a-b84f-0502b847954f'
      'mgnl:activationStatus': true
