    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Remulla to Teves: Nothing funny about the death of 9 people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09b5ee9-f258-4f6e-9ce3-de9535eac354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:06:34.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T14:41:58.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — Justice
        Secretary Jesus Crispin Remulla chided Negros Oriental 3rd district Rep. Arnolfo
        Teves Jr. for describing as “funny” the government’s possible move to tag
        him as a terrorist, adding that the death of nine people was no laughing matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea36396-b677-4e42-9a9f-f48860fe5362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:41:57.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T14:41:58.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kalokohan ''yun. Ang namatay sa Negros [Oriental], siyam. Sabi
        niya nakakatawa raw yung ginagawa namin. Anong nakakatawa doon</em>?" Remulla
        said in a Thursday interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785eb25-5c9f-4bb1-a664-e526e4025fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:41:57.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T14:41:58.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakatawa ba na namamatay ang 9 na tao tapos masasaktan pa
        ang labing-pito pa dahil sa isang utos ng isang tao</em>?" he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd449b31-179f-4d32-bce0-e0a84739aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:41:57.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T14:41:58.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is foolishness. Nine people died in Negros Oriental.
        He said what we were doing was funny. What''s so funny about it? Is it funny
        that nine people died, while 17 were hurt, all upon the order of one person?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf8e731-ca6b-4a79-9298-7b1f6ad19c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:41:57.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T14:41:58.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a surprise video conference on Monday, the suspended congressman
        said he found funny the Department of Justice''s possible terrorist tag against
        him over his alleged involvement in the killing of Negros Oriental Governor
        Roel Degamo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc939e-b222-45ec-a1b7-40e6912b1552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:41:57.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T14:41:58.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/17/Possible-terrorist-tag-for-Teves.html">Possible
        ''terrorist'' tag for Teves DOJ</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27204ac-4a77-40d5-a333-268821ea0896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:41:57.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T14:41:58.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pakiramdam ko, nakakatawa na. Nagiging perya na siya</em>.
        It''s becoming a circus. <em>Paano ka magiging terorista kung hindi ka pa
        nakakasuhan</em>?" Teves said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2542d40-98ad-430e-8c1e-493505da7a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:41:57.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T14:41:58.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it''s becoming funny already. It has become
        a circus. How can you be tagged as a terrorist if you haven’t even been charged?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40c20fd-38f3-4a14-a80d-9da82a192f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:41:57.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T14:41:58.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Remulla said that Teves' continued absence could be an indicator\
        \ of his guilt and challenged the congressman to face the law.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4473f4a9-3fd2-4588-bfc8-b00606f1c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:41:57.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T14:41:58.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang tao, kapag guilty, iiwas ''yan. Kapag walang kasalanan,
        madaling humarap yan eh. Yung mga ayaw lumapit, ayaw humarap, meron talagang
        problema yung taong yan</em>," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d5322-08dd-471d-af1d-891c23b97d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:41:57.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T14:41:58.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung walang kasalanan, humarap siya</em>…Flight is an indication
        of guilt," Remulla ended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043157a4-5732-4562-9ce3-2fee638095ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:41:57.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T14:41:58.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If a person is guilty, they will stay away. If they
        have done nothing wrong, it will be easy for them to come forward. Those who
        do not want to come forward, they have a problem. If he has done nothing wrong,
        turn yourself in.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d74e24-3bd1-4700-a6aa-54ecc30b8a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:41:57.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T14:41:58.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves'' whereabouts are currently unknown as he has been out of
        the country since Feb. 28. Remulla said he could be traveling between South
        Korea and Cambodia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f9166-1222-4f5c-beae-4256b1dfec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:41:57.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-20T14:41:58.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/20/remulla-teves-south-korea-cambodia.html">Teves
        could be traveling between South Korea and Cambodia, says Remulla</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a015cc4-b712-41d7-9105-5ccb94086acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:41:57.997+08:00
      'mgnl:createdBy': 'seth'
