      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The appellant must establish an error of law that has materially\
        \ affected said decision, in that without that error, the chamber would have\
        \ rendered a substantially different decision. Likewise, for any alleged errors\
        \ of fact, the appellant must show that the chamber erred in misappreciating\
        \ the facts, took into account irrelevant facts or failed to consider relevant\
        \ facts. The appellant fails to meet these applicable standards,\" Massidda\
        \ further wrote.  \r"
    '16':
