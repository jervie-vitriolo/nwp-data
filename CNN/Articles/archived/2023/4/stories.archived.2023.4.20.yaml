      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e235dbb9-da68-4ddb-a6cb-1d4341eb1b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T14:12:21.732+08:00
