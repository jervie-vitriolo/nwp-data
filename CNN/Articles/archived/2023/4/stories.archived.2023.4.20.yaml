      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OFWs in Taiwan ‘well-protected,’ prepared</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec33405-377c-4aae-b102-6559c132a2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T21:59:29.711+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T21:59:30.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Economic and Cultural Office chairman and resident representative
        Silvestre Bello III asserted that China has nothing to do with the employment
        of OFWs in the self-ruled island.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078c3606-e0b2-44e4-b3a2-c4856e85b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T21:59:29.712+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T21:59:30.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“China has nothing to do with the employment of our OFWs in Taiwan.
        It’s Taiwan who has employers who hire our OFWs,” the former Labor secretary
        said on CNN Philippines’ News Night.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2993d1b-dee9-4e5e-a633-5e251e2be2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T21:59:29.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T21:59:30.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bello added that Filipinos in Taiwan are "well-protected" and are not
        affected by tensions between Beijing and Taipei.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f377fbb-c52c-4443-9ddb-ca09173cda05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T21:59:29.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-20T21:59:30.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about a contingency plan in case of an eventuality that will
        affect OFWs in Taiwan, Bello said, “It has been there even before we came
        in --10, 15 years ago. Alam na nila situation. Alam na nila gagawin nila [They
        know the situation,. They know what to do.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84671b17-e0c7-4e9a-b48c-dfa15390242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-20T12:29:57.680+08:00
