      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the documents, which US officials say are authentic, expose\
        \ the extent of US eavesdropping on key allies, including South Korea, Israel\
        \ and Ukraine.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164c73e3-7d0d-4e67-b390-35b0ceb10619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others reveal the degree to which the US has penetrated the Russian\
        \ Ministry of Defense and the Russian mercenary organization Wagner Group,\
        \ largely through intercepted communications and human sources, which could\
        \ now be cut off or put in danger.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c1674-ce3a-461c-a84c-513cfba57b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still others divulge key weaknesses in Ukrainian weaponry, air defense,
        and battalion sizes and readiness at a critical point in the war, as Ukrainian
        forces gear up to launch a counteroffensive against the Russians —  and just
        as the US and Ukraine have begun to develop a more mutually trusting relationship
        over intelligence-sharing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577c2667-dd8a-4d10-a5e1-761d3a4f344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine has already altered some of its military plans because of the\
        \ leak, a source close to Ukrainian President Volodymyr Zelensky told CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4b651-39bf-4929-8dea-b5ece697cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leak has also led the Pentagon to take steps to tighten the flow\
        \ of such highly sensitive documents, officials said, which are normally available\
        \ on any given day to hundreds of people across the government.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bcb7bb-b2bd-4d0a-819c-e14dba90136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Joint Staff, which comprises the Defense Department's most senior\
        \ uniformed leadership that advises the president, is examining its distribution\
        \ lists to look at who gets these reports, a Defense official said. Many of\
        \ the documents had markings indicating that they had been produced by the\
        \ Joint Staff's intelligence arm, known as J2, and appear to be briefing documents.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b41500-f51d-4c2c-a29d-e1344afccabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pentagon deputy press secretary Sabrina Singh said Friday that the\
        \ department is continuing to review the matter and had made a referral to\
        \ the Justice Department, which separately confirmed to CNN that it has launched\
        \ an investigation into the source of the leak.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e018f-c4e2-4e09-bccf-99593d20c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats frustrated</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326bf8c6-a20b-44bc-b97b-f13d7cc3300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The documents appeared online last month on the social media platform\
        \ Discord, according to screenshots of the posts reviewed by CNN. The posts\
        \ are photos of crumpled documents laid on top of magazines and surrounded\
        \ by other random objects, such as zip-close bags and Gorilla Glue. It is\
        \ as if they had been hastily folded up and shoved into a pocket before being\
        \ removed from a secure location, a source familiar with these kinds of documents\
        \ told CNN.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d5c348-6d84-40eb-8288-9eb476f434de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While spying is an inevitable part of how the US intelligence community
        collects information globally, diplomats from some of the countries mentioned
        told CNN it was frustrating — and harmful to the US reputation —  to see that
        information exposed publicly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c802ec-dc89-4886-924f-599ee27b88f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US allies are doing damage assessments, scrambling to determine whether\
        \ any of their own sources and methods have been compromised by the leak.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c481bd-0d18-4468-aa3a-81d27b660e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We expect the US to share a damage assessment with us in the coming\
        \ days, but we cannot wait for their assessment. Right now we are doing our\
        \ own,\" said an official from a country that is part of the Five Eyes intelligence-sharing\
        \ arrangement with the US, which includes Australia, Canada, New Zealand and\
        \ the United Kingdom.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584908b4-b817-42d2-aa7d-26a80bd23871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are poring over these documents to figure out if any of the intelligence\
        \ originated from our collection,\" the official said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c06757-6493-49db-b401-4f303a9e71f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A second Five Eyes nation official expressed concern about the leaked\
        \ Ukraine war information handicapping the country on the battlefield.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b32f15-9149-4b8b-8a47-c94d20cbdb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official also pointed out that it was alarming to see one of the\
        \ documents from February titled \"Russia-Ukraine: Battle for the Donbas Region\
        \ Likely Heading for a Stalemate Throughout 2023.\" The document notes the\
        \ challenges with assessing the \"endurance of Ukraine's operations.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3711280c-bf86-4c01-8106-511f1ab3b469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Gains for Ukraine will be hard to accomplish, but it does not help\
        \ to have the private US assessment pointing to a likely yearlong stalemate\
        \ revealed publicly,\" the official said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc2bd3e-45e2-4b4c-9bff-f9865dd3434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spying on friends</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd735e3-79d0-4f65-87b0-fdce8fa51431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reviewed 53 leaked documents, all of which appear to have been\
        \ produced between mid-February and early March.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a45d23-cf2c-4bfb-936e-21c2ab73e5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One document reveals that the US has been spying on Zelensky. That\
        \ is unsurprising, said the source close to Zelensky, but Ukrainian officials\
        \ are deeply frustrated about the leak.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d5517a-ffc0-425a-ad46-1096eb3e8ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US intelligence report, which is sourced to signals intelligence,\
        \ says that Zelensky in late February \"suggested striking Russian deployment\
        \ locations in Russia's Rostov Oblast\" using unmanned aerial vehicles, since\
        \ Ukraine does not have long-range weapons capable of reaching that far.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbc4186-d1eb-4132-9d3e-bfc3910a78f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Signals intelligence includes intercepted communications and is broadly\
        \ defined by the National Security Agency as \"intelligence derived from electronic\
        \ signals and systems used by foreign targets, such as communications systems,\
        \ radars, and weapons systems.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a62cb-297e-4b84-b50c-405f76b74d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The intelligence could explain public US comments about not wanting\
        \ to give Ukraine long-range missile systems over fears that Kyiv will use\
        \ them to strike inside Russia. But Ukraine has pledged not to use US-provided\
        \ weapons to do so.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf3854-65d8-4b83-adae-49246ed1fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatedly, another intelligence report says that China could use
        Ukrainian strikes on targets deep inside Russia "as an opportunity to cast
        NATO as the aggressor, and may increase its aid to Russia if it deems the
        attacks were significant."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb8735d-cd73-44e8-b033-247869fbf9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mykhailo Podolyak, the adviser to the head of the Office of the President\
        \ of Ukraine, said on his Telegram channel Friday that he believes the documents\
        \ that have been disseminated are inauthentic, have \"nothing to do with Ukraine's\
        \ real plans\" and are based on \"a large amount of fictitious information\"\
        \ disseminated by Russia.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175ab0e-9647-4c0f-99ab-e7f5a810af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet another document describes, in remarkable detail, a conversation\
        \ between two senior South Korean national security officials about concerns\
        \ by the country's National Security Council over a US request for ammunition.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366308c-9a61-467b-ae25-6a675c78d219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officials worried that supplying the ammunition, which the US would\
        \ then send to Ukraine, would violate South Korea's policy of not supplying\
        \ lethal aid to countries at war. According to the document, one of the officials\
        \ then suggested a way of getting around the policy without actually changing\
        \ it -- by selling the ammunition to Poland.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c66fb-64e5-40f6-be2f-dd1221567b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The document has already sparked controversy in Seoul, with South Korean\
        \ officials telling reporters that they plan to raise the issue with Washington,\
        \ according to The New York Times.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe2d838-269d-4d2d-8276-c755ab4731dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials from other countries also plan to raise the matter with Washington,\
        \ but they have not had those conversations yet as they wait to see what the\
        \ Biden administration says about the leaked documents in the coming days,\
        \ multiple diplomats said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4360baf-d448-491e-9791-875c38eaed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An intelligence report about Israel, meanwhile, has sparked outrage
        in Jerusalem. The report, produced by the CIA and sourced to signals intelligence,
        says that Israel''s main intelligence agency, the Mossad, had been encouraging
        protests against the country''s new government —  "including several explicit
        calls to action," the report alleges.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abba530-fb7a-4ae2-8864-1677d1a257c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli Prime Minister's Office responded on the Mossad's behalf\
        \ Sunday morning, calling the report \"mendacious and without any foundation\
        \ whatsoever.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0db7ca-a7b1-4891-a779-3116811604f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mossad and its senior officials did not —  and do not —  encourage
        agency personnel to join the demonstrations against the government, political
        demonstrations or any political activity," the statement said. "The Mossad
        and its serving senior personnel have not engaged in the issue of the demonstrations
        at all and are dedicated to the value of service to the state that has guided
        the Mossad since its founding."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11770198-5348-4f78-8950-4237f24917cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.278+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another classified document, also sourced to signals intelligence,
        offers a window into how the US assesses its allies'' policies —  and how
        the US can exert its influence to change them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d28554-5395-4bdf-8a09-0d9e65e92100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.278+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The document, titled \"Israel: Pathways to Providing Lethal Aid to\
        \ Ukraine,\" says Jerusalem \"likely will consider providing lethal aid under\
        \ increased US pressure or a perceived degradation\" in its relationship with\
        \ Russia.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e5e71-8ee7-410f-933d-3eb18b1a60ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another document reveals what the US thin ks about some European countries'\
        \ intentions to donate fighter jets to Ukraine, which has been asking for\
        \ the planes for over a year.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29bd79e-cbfd-4260-975c-315fbbf4d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 23, the report says, Bulgaria expressed willingness
        to donate its fleet of MiG-29 jets to Ukraine —  a "challenge," the report
        assesses, because it will leave Bulgaria without fighter aircraft to fulfill
        its air policing missions until US-made F-16s are delivered, "which is at
        least a year away."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ca979-6a9e-4d82-a415-11d9d5a42590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spying on foes</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f3a65-3c95-4083-9bdf-3d8ca855b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.281+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The massive leak also reveals that US penetration of Russia's Defense\
        \ Ministry and the mercenary organization Wagner Group goes deeper than previously\
        \ understood.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff5840-f458-4e18-9181-b11c1862b974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.281+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of the information about Russia was gathered via intercepted communications,\
        \ raising concerns that the Russians might now change their method of communication\
        \ to better conceal their planning.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c82e30-8d88-429b-b89c-fb3eed8dc766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.282+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human sources could be at risk too. Maps of Russian troop movements\
        \ and capabilities included in the trove of documents are sourced in part\
        \ to human confidential sources, prompting fears among US officials that those\
        \ assets could now be in danger.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb71876-31ae-4863-8a64-38a8730e24cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.283+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The documents show that the US has been able to intercept Russian targeting\
        \ plans, down to which exact thermoelectric power plants, electric substations\
        \ and railroad and vehicle bridges Russian forces planned to attack inside\
        \ Ukraine and when.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb5ff61-b6f6-418b-aeb4-050e94623e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.283+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US was also able to intercept the Russian strategy for combating
        NATO tanks due to enter Ukraine beginning in April. The plan "called for establishing
        three fire zones based on range —  long, medium, and short — with each zone
        covered by specific weaponry and unit types," the US intelligence report says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46df8e8-3830-40bc-a710-04740e6266e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.284+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Highlighting US concerns about the Wagner Group, which has thousands\
        \ of personnel operating in Ukraine, the documents discuss Wagner's renewed\
        \ recruitment of Russian prisoners to fight in Ukraine -- underscoring its\
        \ leader's \"continued influence with Putin,\" one report says -- and the\
        \ group's plans to strengthen its presence across Africa and in Haiti.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eda7341-c394-4533-98f8-bae759841962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The documents also provide a window into casualty figures on both sides,\
        \ numbers that are notoriously difficult to estimate accurately and that the\
        \ US has been reluctant to share publicly in detail.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b223d130-d6fe-4313-9eec-efdd87bc7bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one of the documents, Russian forces had suffered 189,500
        to 223,000 casualties as of February, including as many as 43,000 troops killed
        in action. Ukraine, meanwhile, had suffered 124,500 to 131,000 casualties,
        with up to 17,500 killed in action, the report says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dffb9f5-1453-4190-b14a-1fecfa740322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bad actors are already using the leaked documents to spread disinformation,\
        \ analysts say. The document with casualty numbers, for example, was altered\
        \ in recent weeks to more than halve the number of Russian deaths, before\
        \ being spread on pro-Russian Telegram channels.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c755ea-a205-4763-b3a2-dd0921615461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about the images circulating on Twitter and Telegram, Kremlin\
        \ spokesperson Dmitry Peskov told CNN on Friday that \"we don't have the slightest\
        \ doubt about direct or indirect involvement of the United States and NATO\
        \ in the conflict between Russia and Ukraine.\"\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80fcbb8-6c48-4797-bbea-5eb3e71f8a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This level of involvement is rising, is rising gradually," he said.
        "We keep our eye on this process. Well, of course, it makes the whole story
        more complicated, but it cannot influence the final outcome of the special
        operation."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77adf820-6a5a-448f-a334-228248000165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:17:49.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:17:49.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/09/politics/pentagon-leaked-documents-us-spying-allies-foes/index.html#:~:text=Highly%20classified%20Pentagon%20documents%20leaked,and%20compromise%20important%20foreign%20relationships.">Leaked
        Pentagon documents provide rare window into depth of US intelligence on allies
        and foes</a>."</em></p>'
