      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Easter Sunday alone, 118,000 passengers passed through NAIA, of\
        \ which 65,000 were arrivals and 53,000 were departures, he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cb9412-6903-4d12-912e-e1c5899e4baf'
