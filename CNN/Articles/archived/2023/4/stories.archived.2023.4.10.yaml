  'us-labor-market-march':
    'author': 'Alicia Wallace, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-10T15:20:09.000+08:00
    'imagesource': 'jcr:031a4e05-34ae-4d3d-babe-9315f812aab9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e114929-a145-4ec4-931e-453bf2c36902'
    'lead': 'US employers added just 236,000 jobs in March, coming in below expectations
      and indicating that the labor market is cooling off amid the Federal Reserve''s
      yearlong rate-hiking campaign to chill inflation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-10T15:25:04.510+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-10T15:25:04.947+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A labor market cooldown: US economy added just 236,000 jobs in March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f8b916-f08f-4d3d-82cd-638211a345e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US employers added just 236,000 jobs in
        March, coming in below expectations and indicating that the labor market is
        cooling off amid the Federal Reserve''s yearlong rate-hiking campaign to chill
        inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98c4680-278a-4a7b-9285-b03b0dd90e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The unemployment rate dropped to 3.5%, according to the March jobs
        report released Friday by the Bureau of Labor Statistics.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e7d494-081b-4dfb-a972-6d6554a3d825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Economists were expecting a net gain of 239,000 jobs for the month
        and a jobless rate of 3.6%, according to Refinitiv. This is the first jobs
        report in 12 months that came in below expectations.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f575f5e-5b7e-4345-a253-10a4d375b6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the US labor market has kept trucking along despite other areas
        of the economy slowing under the weight of interest rate hikes, it is showing
        some signs of cooling.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3e6848-aa49-45d5-9c4e-f946b906b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The labor market in March came in like a lion with a banking crisis
        and more layoffs, and is going out like a lamb with a solid jobs report,"
        said Daniel Zhao, Glassdoor''s lead economist, in a statement. "The labor
        market is still strong, but it''s gliding slowly back down to Earth."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe27803-b857-4d28-88b3-33310b43d75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over the past 12 months, the labor market has seen a net gain of more
        than 4.1 million jobs, averaging 345,417 jobs gained, per month, helping drop
        the unemployment rate to decades-low levels.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c49e5-6623-44d4-8e9e-6e93ee5122f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'March''s total is a notable reduction from February''s upwardly revised
        326,000 jobs gained and January''s monster jobs number — originally 517,000
        but subsequently revised down to 472,000.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08cc443-6c13-4d4f-809b-d01c489f646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 236,000 jobs added during March is the smallest monthly gain since
        a decline in December 2020. Excluding the losses seen during the first year
        of the pandemic, it''s the smallest monthly jobs gain since December 2019.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6574ed-4b8b-43eb-8135-4a22a0d975e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the job market remains above pre-pandemic norms: Between 2010
        and 2019, the economy added an average of 183,000 jobs a month.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fac431-1b20-49b9-be9e-4947d3926eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Joe Biden called the March employment report a "a good jobs
        report for hard-working Americans," in a statement released Friday morning.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91cb678-106e-4952-8fb0-4fd563db2180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Industries such as leisure and hospitality, health care and government
        continued to lead the way in job gains. Industries reporting monthly losses
        included retail trade, temporary help, manufacturing, construction and information
        services.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2cb32-3269-4f7e-9e45-ee028b05195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Industries that were facing acute labor shortages, particularly hospitality,
        are really making gains in getting the workforces back that they needed to,"
        Jim McCoy, senior vice president at ManpowerGroup, told CNN. "We saw some
        moderation in a few other sectors like government, like health care and then
        pretty much stability across most of the rest of the sectors. You have a few
        drops — retail dropped 15,000 — but in the grand scheme of things, I wouldn''t
        consider that an alarming drop at all; that''s just a normal wobble within
        a course of a month."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc0aea0-2471-4654-929c-14f62d369e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Employment in leisure and hospitality still has yet to recover to pre-pandemic
        levels. Through March, the industry was about 368,000 jobs, or nearly 2.2%,
        shy of February 2020 employment levels, an analysis of BLS data shows.'
    '13':
      'jcr:primaryType': 'mgnl:block'
