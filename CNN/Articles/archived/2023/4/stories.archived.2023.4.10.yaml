    'title': 'Traffic buildup on expressways seen to peak Monday night'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d2d11-bc4f-417d-b0b7-7c2797dcca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T07:14:11.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T07:14:11.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> Traffic
        buildup on expressways going to Metro Manila is expected to peak Monday night
        following the Holy Week break, an official of the Department of Transportation
        (DOTr) said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efabb9fe-9815-44af-a58e-ae2261ea65f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T07:14:11.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T07:14:11.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOTr Office of the Secretary Executive Assistant Jonathan Gesmundo\
        \ said that gradual traffic buildup along the North Luzon Expressway (NLEX)\
        \ and South Luzon Expressway already began on Sunday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72d69cc-9c46-405a-aa8c-523fb95d2dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T07:14:11.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T07:14:11.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The different tollways that will be used to enter the expressways,\
        \ we will expect also buildup starting tonight (Sunday) and then, it will\
        \ reach probably its peak tomorrow (Monday) night,” Gesmundo told CNN Philippines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863fb163-7e1b-4e7c-97ed-085339f7ee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T07:14:11.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T07:14:11.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX traffic operations head Robin Ignacio said they estimate some
        400,000 vehicles plying the expressway on their way to Metro Manila as classes
        and work resume on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8089a79-2e7b-449b-838a-a4072ef06795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T07:14:11.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T07:14:11.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr is also foreseeing an influx of passengers at seaports in\
        \ Manila and Batangas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646e630a-fc1d-450a-83c9-d1d3d2dc7520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T07:14:11.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T07:14:11.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ports, we expect also increased volume here in Manila and in
        Batangas. The other ports, we expect not much increase. At Matnog, yes, there
        could be the expected increase in crossings,” said Gesmundo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d9ca9-4285-4904-ac28-eefc9a73d013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T07:14:11.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T07:14:11.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Coast Guard logged 87,373 outbound passengers and 83,535\
        \ inbound passengers in all ports across the country on April 9, 12 noon to\
        \ 6 p.m.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4957217b-681e-4904-a35e-586cdfc839dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T07:14:11.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T07:14:11.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr also reported a 185-percent increase in the arrivals and departures\
        \ at the Ninoy Aquino International Airport (NAIA) during the first quarter\
        \ of the year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc4b73-5614-4f42-bb72-d63c24d7c72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T07:14:11.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T07:14:11.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Metro Rail Transit Line 3 (MRT-3) officer-in-charge Jorjette\
        \ Aquino inspected the rail transit’s maintenance facilities as it will resume\
        \ operations on April 10.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded57589-a119-44cb-9a59-268fd9dab3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T07:14:11.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T07:14:11.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Operations of the MRT-3 and other rail lines were suspended from April\
        \ 6 and will resume on April 10.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc121e26-8219-4f54-b925-e80c0589f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T07:14:11.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T07:14:11.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. declared April 6 and 7 as regular
        holidays in observance of Holy Week while April 10, also a regular holiday,
        is the Day of Valor.</p>'
  'Michael-Lerner-dead-at-81':
    'author': 'Alli Rosenbloom, CNN'
    'caption': 'Michael Lerner in ''Barton Fink.'' (Credit: Circle/Kobal/Shutterstock)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-10T08:05:32.000+08:00
    'imagesource': 'jcr:d7f489df-758c-41c8-a3ea-394b931c1c96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dd5709f-d48a-4391-a900-15038f0aea67'
    'lead': 'Michael Lerner, a veteran character actor who received an Oscar nomination
      for his performance as an overbearing studio head in the 1991 film "Barton Fink,"
      has died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-10T08:08:58.470+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-10T08:08:58.803+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Michael Lerner, ''Barton Fink'' and ''Elf'' actor, dead at 81'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ddf44-c13d-4fdb-821f-022e0b946d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:08:58.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:08:58.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  Michael Lerner, a veteran character actor
        who received an Oscar nomination for his performance as an overbearing studio
        head in the 1991 film "Barton Fink," has died, his nephew, actor Sam Lerner,
        announced in a post on social media. He was 81.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e8547a-2f9c-4774-aad2-89b05678d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:08:58.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:08:58.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We lost a legend last night,\" Sam Lerner wrote on Instagram Sunday.\
        \ \"It's hard to put into words how brilliant my uncle Michael was, and how\
        \ influential he was to me. His stories always inspired me and made me fall\
        \ in love with acting. He was the coolest, most confident, talented guy, and\
        \ the fact that he was my blood will always make me feel special. Everyone\
        \ that knows him knows how insane he was— in the best way. I'm so lucky I\
        \ got to spend so much time with him, and we're all lucky we can continue\
        \ to watch his work for the rest of time. RIP Michael, enjoy your unlimited\
        \ Cuban cigars, comfy chairs, and endless movie marathon.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b06dab-0278-48b1-8c9c-2d848bcdd9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:08:58.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:08:58.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No further details on Lerner's death were given. CNN has reached out\
        \ to representatives for Michael and Sam Lerner for further comment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83a69e-1886-43d0-8c2e-940dc8873697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:08:58.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:08:58.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Michael Lerner was born in Brooklyn, New York in 1941 and studied drama\
        \ at Brooklyn College. He later earned a Fulbright scholarship and spent two\
        \ years in London before he was invited to join the American Conservatory\
        \ Theatre in San Francisco. He was discovered by an agent in San Francisco\
        \ who brought him down to Los Angeles where his Hollywood career began.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71facd5-85c9-4ab9-b016-aa9cbe0d7374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:08:58.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:08:58.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With film and television credits dating back to the 1960's, Lerner's\
        \ career in Hollywood spanned decades. His earliest work throughout the '60's\
        \ and '70's included appearances on television shows like \"The Doris Day\
        \ Show,\" \"The Bob Newhart Show\" and \"M*A*S*H.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1644ba5-1bed-4fef-82a8-d79b92568a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:08:58.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:08:58.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His first film came in 1970 as the character Leo in \"Alex in Wonderland\"\
        \ alongside Donald Sutherland and Ellen Burstyn. Lerner went on to appear\
        \ in films such as \"The Ski Bum,\" \"The Candidate,\" and \"Outlaw Blues.\"\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a4cea7-617a-4f69-8842-02a2933b412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:08:58.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:08:58.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor appeared in multiple episodes of \"Hill Street Blues\" and\
        \ \"Melba\" in the mid '80s before he starred in \"Barton Fink\" in 1991.\
        \ His performance as studio executive Jack Lipnick, for which he starred alongside\
        \ John Turturro, John Goodman and Judy Davis, earned him an Oscar nomination\
        \ for best supporting actor.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e24cbf7-1f54-4f8b-ac12-23589b5c1970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:08:58.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:08:58.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I read the script, and you just know good writing. It was brilliantly\
        \ written, and I just knew it,\" Lerner said in 2016 of the \"Barton Fink\"\
        \ script, adding that during his audition in front of directors Joel and Ethan\
        \ Coen, \"I did the monologue the way I wanted to do it and I just walked\
        \ of the room and that was it. And Joel and Ethan were just sitting in a corner\
        \ just laughing and laughing and that was it.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ba8c8-6f8a-429b-a221-e8a2817a3af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:08:58.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:08:58.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1995, Lerner starred in the CBS drama \"Courthouse\" as Judge Myron\
        \ Winkleman, which lasted for one season. He went on to play Cher Horowitz's\
        \ dad Mel Horowitz for one season in the 1996 \"Clueless\" television series\
        \ inspired by the hugely successful film of the same name starring Alicia\
        \ Silverstone.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff8c652-7b30-4ca8-9875-ceaa45ac1008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:08:58.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:08:58.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the aughts and 2010''s, Lerner appeared as Fulton in
        the holiday classic "Elf" alongside Will Farrell, and in TV shows like "Law
        and Order: SVU," "The Good Wife" and "Glee."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a553a850-6367-4f67-ac26-41d2b7b691d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T08:08:58.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T08:08:58.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/09/entertainment/michael-lerner-death/index.html">Michael
        Lerner, ‘Barton Fink’ and ‘Elf’ actor, dead at 81</a>."</em></p>'
