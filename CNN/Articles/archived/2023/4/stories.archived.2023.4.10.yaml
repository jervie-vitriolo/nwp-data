      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, the <a href="https://www.cnnphilippines.com/business/2023/1/26/PH-economy-Q4-2022.html">Philippine
        economy</a> is at a <a href="https://www.cnnphilippines.com/business/2022/11/10/PH-economy-Q3.html">growth
        stage</a> despite a global recession.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1961a96c-c63d-4c61-a182-ffe291918bd3'
