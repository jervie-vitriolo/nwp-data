    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64624987-e300-4477-87da-fe400b34840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:36:19.266+08:00
