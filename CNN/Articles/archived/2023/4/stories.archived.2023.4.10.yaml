      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Approximately thirty of the surrounding buildings have also been evacuated,\
        \ according to Darmanin.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcbdac3-0ea0-4d5b-ab88-b8e86f2a86ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:23:38.587+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T10:29:30.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0dec79-4225-423a-8c2f-643fad2c363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:23:38.588+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T10:29:30.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French President Emmanuel Macron said Sunday that his thoughts were\
        \ with those impacted. \"Thoughts with Marseille, where a building on rue\
        \ Tivoli collapsed last night. I am thinking of those affected and their loved\
        \ ones. An investigation is continuing with significant resources deployed.\
        \ Thank you to the firefighters and rescuers mobilized,\" he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cce585-ca56-4494-bd06-f619d12a0563'
      'mgnl:activationStatus': true
