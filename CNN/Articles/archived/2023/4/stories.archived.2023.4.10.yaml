      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — President
        Ferdinand Marcos Jr. on Monday said his administration is working to improve
        the pension system for war veterans to ensure all of them are properly paid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a152de-f068-4284-9d93-674e1a5cb473'
      'mgnl:activationStatus': true
