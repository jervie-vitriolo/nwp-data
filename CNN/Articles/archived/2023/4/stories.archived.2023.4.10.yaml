      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6647b20-5087-4d2e-83d2-1a1330752b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:12:54.563+08:00
