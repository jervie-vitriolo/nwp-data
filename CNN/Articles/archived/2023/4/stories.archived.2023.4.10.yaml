  'marcos-edca-sites-not-for-offensive-operations':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-10T13:37:52.000+08:00
    'imagesource': 'jcr:dc7e9550-e383-4b15-a3e9-d406119eeb25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd424b412-bbe4-4d2c-80e0-161206e6f81d'
    'lead': 'Military bases that host US troops and logistics will not be a staging
      ground for offensive operations, President Ferdinand Marcos Jr. said on Monday
      in response to China’s claim that the temporary stationing sites are a threat
      to regional stability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-10T13:40:39.808+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-04-10T15:45:12.406+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: PH won’t allow use of EDCA sites for offensive operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e81b51-49d3-4357-a3a0-54bfcbd7d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — Military
        bases that host US troops and logistics will not be a staging ground for offensive
        operations, President Ferdinand Marcos Jr. said on Monday in response to China’s
        claim that the temporary stationing sites are a threat to regional stability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efee5546-099e-460f-b57b-c93382f3aa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang reaksyon ng China ay hindi naman siguro kataka-taka dahil nag-aalala
        sila,” Marcos told reporters. “Pero hindi naman tayo papayag na… gamitin ang
        mga bases natin para sa kahit anong offensive na aksyon.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9041565f-4454-4244-9969-1e20a329666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b06d514-9226-461f-85e5-8bd6645d5bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: China’s reaction is not surprising because it is concerned.\
        \ However, we won’t allow our bases to be used for any offensive action.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ccd28-da95-47a9-948d-270ca85282f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377bf155-86e2-4aff-91cc-d7265425430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/4/8/PH-sovereignty-over-EDCA-sites.html">PH
        retains sovereignty over EDCA sites – DND</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fb0a9e-f53f-4243-b44d-3a88e921c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3de309-6b61-4ae4-8ccf-17d8b610a461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government had announced the location of the four new Enhanced\
        \ Defense Cooperation Agreement (EDCA) sites, which could temporarily host\
        \ US military logistics and personnel on a rotational basis.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff7099d-bd00-4fcd-a68a-0150e517bbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddea98d-94cb-409e-9464-bda37a80c8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense analysts see the move to expand US military presence in the\
        \ country as part of efforts to deter China’s increasingly aggressive actions\
        \ in the West Philippine Sea and against Taiwan.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b634724-c097-450a-94f1-550de93d25a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the new EDCA sites will be in Cagayan, one in Isabela, and
        one in Palawan, Malacañang said. These are on top of the five existing ones
        in Pampanga, Nueva Ecija, Cagayan de Oro, Cebu, and Palawan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2119484b-ad6b-4e0a-979a-9cfcd38067ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8bd121-cb53-4fa1-be49-5ff58155cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the EDCA sites will only be used to help the Philippines\
        \ in times of need, including for relief operations during disasters.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b49f78-9e53-4adb-aba8-c4669764d2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450935a-eba7-4a36-8c74-e62aaa4470c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kaya't kung wala namang sumusugod sa atin, hindi na sila kailangang\
        \ mag-alala dahil hindi naman sila natin lalabanan,” he said. “Ang ginagawa\
        \ lamang natin ay ipagpatuloy natin na pinapatibay natin ang depensa ng ating\
        \ teritoryo, ang pagdepensa ng republika.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe443fb-87a8-4fa7-9735-92d73f0d2939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A country that is not attacking us need not worry
        because we won’t fight them. What we’re doing is we continue to strengthen
        the defense of our territory, the defense of the republic.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0410809a-5a64-44bf-a4ee-44f7db612ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb7069-aaef-4059-8f15-bfec14c10d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila and Washington said the additional EDCA facilities would also\
        \ create economic opportunities for Filipinos given the infrastructure investments\
        \ in these locations.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48052d9-9620-4e9c-9902-3f3fa3df1613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e51f14d-d94e-494a-bf67-afdf9c682508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:40:39.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T15:45:12.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had <a href="https://www.cnnphilippines.com/news/2023/3/10/China-warns-Philippines-EDCA-United-States.html">said</a>
        that an expanded military cooperation will only endanger regional peace and
        stability, “drag the Philippines into the abyss of geopolitical strife and
        damage its economic development."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fda5ed-345f-4a2e-bd4f-96ecc3f20d83'
      'mgnl:activationStatus': true
