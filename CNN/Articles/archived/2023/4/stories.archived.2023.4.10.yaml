      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a78b639-1025-4711-a4e1-f93ba298aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:12:54.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T14:12:54.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kapag naayos natin ito, tsaka na natin tingnan kung ano pa ang pwede\
        \ nating ibigay,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7ce253-779b-4745-99fb-691d90e988d6'
