      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pwede nga nating sabihin na hindi pwedeng pumasok dito sa Pilipinas
        yung iba pang mga tropa ng Amerikano at mag-base dito… para hindi magkaroon
        ng</em> further escalation <em>ng</em> aggression between countries,” Brosas
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53cb460-f42d-4f0e-b544-59b41bd27e16'
