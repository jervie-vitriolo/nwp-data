      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 10) — A total of 125,686 travelers
        were monitored in ports nationwide on Monday, according to the Philippine
        Coast Guard (PCG).</p>'
