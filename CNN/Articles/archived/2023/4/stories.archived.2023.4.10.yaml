    'template': '1'
    'title': 'Fishing group welcomes suspension of vessel monitoring'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808942b4-220b-4e3e-91b8-fc6120f8c2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:49:28.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T10:49:28.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — An industry
        group saw the Palace''s decision halting the monitoring of commercial fishing
        vessels in the country as a "bright move" to bolster local production.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d2d8ad-03df-45f4-8e0a-5b8054201f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:49:28.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T10:49:28.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement over the weekend, Inter-Island and Deep Sea Fishing
        Association (IDSFA) director Roderic Santos said the latest development would
        help the sector bounce back, which has been "severely affected" by the Philippines''
        dependence on fish imports and surging fuel prices triggered by the Ukraine-Russia
        war.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a5982-bcf1-47c5-8be9-2475ef5e1e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:49:28.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T10:49:28.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amid oil hikes, Santos noted, fisher folk have been allotting 40% to
        50% of their total operational costs for fuel. Spending only ranged from 20%
        to 30% before the tension between Ukraine and Russia began.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25078588-bdc7-4e6f-9859-f709f2db0113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:49:28.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T10:49:28.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The suspension of FAO 266 is a bright move as it would definitely
        boost the country''s fish production, which is important in attaining food
        security," Santos said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982cc6fc-8ce6-4d60-9ac4-cf81efd35ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:49:28.107+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T10:49:28.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"FAO (Fisheries Administrative Order) 266 limits fish production in
        the Philippines while the country resorts to massive importation," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d9c4a1-03a1-4c3f-9b51-2afc98246337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:49:28.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T10:49:28.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The order, issued by the Bureau of Fisheries and Aquatic Resources
        (BFAR) in 2020, required all commercial fishing operators to install satellite
        transponders so that they can be tracked and for them to report their catch.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dde17d5-dc85-48c7-8190-957b993cd454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:49:28.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T10:49:28.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last March, Executive Secretary Lucas Bersamin ordered government agencies
        to suspend the implementation of the FAO.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5611713-2a07-4f1b-9e5c-76c6d26871f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:49:28.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T10:49:28.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, BFAR said the suspension was directed amid
        a pending Supreme Court ruling over its constitutionality.</p>'
