      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The factory will be able to produce 10,000 Megapacks per year, which
        are very large batteries used to store utility-scale amounts of electricity.
        The company announced the new factory with a picture of a signing ceremony
        in China.</p>'
