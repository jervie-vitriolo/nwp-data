      Locsin''s Encantada returns on stage this month | New Day" /><meta itemprop="description"
      content="An award-winning dance masterpiece by National Artist for Dance Agnes
      Locsin is making a comeback on stage. "Encantada" showcases Locsin''s neo-ethnic
      dance style and explores Filipino folklore history and culture while bringing
      awareness on environmental issues.<br /><br />It was first staged in 1992, re-staged
      in 2011, and is now making another comeback in time for Earth Month this April.<br
      /><br />Joining us are the wonderful people behind the production of Alice Reyes
      Dance Philippines President Tats Manahan and dancer and company member Sarah
      Anne Alejandro.<br /><br /><br />Visit our website for more #NewsYouCanTrust:
      https://www.cnnphilippines.com/<br /><br />Follow our social media pages:<br
      /><br />• Facebook: https://www.facebook.com/CNNPhilippines<br />• Instagram:
      https://www.instagram.com/cnnphilippines/<br />• Twitter: https://twitter.com/cnnphilippines"
