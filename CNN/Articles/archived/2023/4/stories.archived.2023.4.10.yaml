      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also pointed out that most of the new EDCA locations are facing
        <a href="https://edition.cnn.com/2023/04/07/china/china-taiwan-military-exercises-hnk-intl-ml/index.html">Taiwan
        Strait</a>, where there are ongoing tensions between China and Taiwan.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00580601-469b-4a79-8385-5ee02336ba22'
      'mgnl:activationStatus': true
