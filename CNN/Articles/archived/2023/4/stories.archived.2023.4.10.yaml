      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to its latest figure, the PCG monitored 70,535 outbound passengers\
        \ and 55,151 inbound travelers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01768f6-ce52-4043-a767-a82f81e91fee'
