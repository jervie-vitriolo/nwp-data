    'template': '1'
    'title': 'Taylor Swift and Joe Alwyn break up after six years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a81ef-a20f-4e0b-86e9-b1baee0e7649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T02:21:17.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T02:27:32.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift and actor Joe Alwyn have broken
        up after six years together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8801c9e0-29dd-45c3-b5b1-988d07feb18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T02:21:17.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T02:27:32.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A source close to Taylor confirmed the news to CNN saying "Taylor and
        Joe broke up a few weeks ago. They simply grew apart and plan to remain friends."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2038af00-6295-4fd4-83a1-7deb3187be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T02:21:17.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T02:27:32.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to Swift and Alwyn''s reps for comment. Entertainment
        Tonight was first to report the news.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3282c2d-ead6-4991-aced-6839db597e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T02:21:17.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T02:27:32.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Swift, who is currently on her "Eras Tour," and Alwyn were first linked
        romantically in 2016.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c0bf7-10bd-4c76-9fc4-48c57fa1cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T02:21:17.235+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T02:27:32.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Grammy-winner and Alwyn managed to keep their relationship mostly
        under wraps, but in true Taylor Swift style, the singer dropped some Easter
        eggs about Alwyn through her music along the way.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d47b2-e775-4881-8177-3fd578f9aa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T02:21:17.235+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T02:27:32.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In January, Swift revealed on her Instagram that "Lavender Haze," a
        track from her 2022 album "Midnights," is about Alwyn, saying when you''re
        in a lavender haze of love, "you''ll do anything to stay there and not let
        people bring you down off of that cloud."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52095f7b-31b4-4304-807b-137cb66077c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T02:21:17.235+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T02:27:32.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Like my relationship for six years, we''ve had to dodge weird rumors,
        tabloid stuff and we just ignore it. This song is sort of about the act of
        ignoring that stuff to protect the real stuff," she added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e80168-1819-436b-b54e-e53daf2945de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T02:21:17.236+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T02:27:32.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alwyn also earned a writing credit on "Midnights" for the song "Sweet
        Nothing."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253237b4-708a-439c-bd17-85782c3dfe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T02:21:17.236+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T02:27:32.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It''s not the first time the couple have collaborated on songs that
        have appeared on Swift''s albums. The British actor was credited on a number
        of songs from Swift''s 2020 pandemic-era albums "folklore" and "evermore"
        under the pseudonym "William Bowery."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1370c0d9-2f2a-4039-a437-b4219f40088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T02:21:17.236+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T02:27:32.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Swift confirmed the true identity on the Disney+ documentary "folklore:
        the long pond studio sessions" that same year, where she said Alwyn "plays
        piano beautifully and he''s always just playing and making things up and kind
        of creating things."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e20c9f0-e8fa-4359-a3f0-50006fe5eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T02:21:17.237+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T02:27:32.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Folklore" ended up winning a Grammy for album of the year in 2021,
        marking Alwyn''s first Grammy win.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88814426-4dd7-4304-b354-a4c1a1bb7eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T02:21:17.237+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T02:27:32.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There was also speculation in 2019 the then-couple were engaged when
        Swifties picked up on some bridal-leaning lyrics in "Lover," the title track
        off the album she released that year.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b773aff-5467-4ca4-a41e-40c270f6c8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T02:21:17.237+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T02:27:32.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had a pound for every time I think I''ve been told I''ve been
        engaged, then I''d have a lot of pound coins," Alwyn told WSJ Magazine in
        2022, coyly adding "I mean, the truth is, if the answer was yes, I wouldn''t
        say, and if the answer was no, I wouldn''t say."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97589c6-99e9-4e93-b153-78f44950aa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T02:21:17.238+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T02:27:32.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/09/entertainment/taylor-swift-joe-alwyn-break-up/index.html#:~:text=Taylor%20Swift%20and%20actor%20Joe,and%20plan%20to%20remain%20friends.%E2%80%9D">Taylor
        Swift and Joe Alwyn break up after six years</a>."</em></p>'
  'China-precision-attack-military-drills-Taiwan':
    'author': 'Eric Cheung, Larry Register and CNN''s Beijing bureau, CNN'
    'caption': 'FILE PHOTO: Li Bingyu/Xinhua/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-10T06:35:04.000+08:00
    'imagesource': 'jcr:aca45d75-ec39-4625-942d-4681b3fd854e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9ac302f-6525-494d-b33c-2b9d242906fa'
    'lead': 'China said it was simulating precision attacks on key targets in Taiwan
      as the military drills it launched in response to the island president''s meeting
      with the US House Speaker entered a second day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-10T06:37:08.814+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-04-10T06:41:29.135+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China carries out ''simulated'' precision attacks on Taiwan targets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6854de4-d016-4e60-9efb-a3bfb99f47ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T06:37:08.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T06:41:29.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China said Sunday it was simulating precision
        attacks on key targets in Taiwan as the military drills it launched in response
        to the island president''s meeting with the US House Speaker entered a second
        day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d4c570-168a-4ec7-b639-a7ef697f191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T06:37:08.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T06:41:29.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mock drills included \"tactical maneuvers\" by the Chinese navy,\
        \ state media reported.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad67318-af6b-4eaa-b924-f39b23e01a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T06:37:08.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T06:41:29.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple services had carried out \"simulated joint precision strikes\
        \ on key targets on Taiwan Island\" and in the surrounding waters, CCTV reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797dd00-44bd-4eff-bed4-175a76af6907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T06:37:08.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T06:41:29.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the exercises, dubbed \"United Sharp Sword,\" were being carried\
        \ out under the supervision of the Eastern Theater Command of the People's\
        \ Liberation Army (PLA).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84febfd3-47ca-4cc9-b662-22aab4883cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T06:37:08.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T06:41:29.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan's defense ministry reported that, as of noon local time, it\
        \ had detected a total of 58 PLA warplanes over the Taiwan Strait on Sunday,\
        \ of which 31 crossed the median line and entered Taiwan's ADIZ, or air defense\
        \ identification zone. It said it had also detected a total of nine PLA navy\
        \ vessels.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcdb86b-0a07-48b3-aa30-706125b70f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T06:37:08.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T06:41:29.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China launched the exercises on Saturday, a day after Taiwan's President\
        \ Tsai Ing-wen returned from a 10-day visit to Central America and the United\
        \ States where she met US House Speaker Kevin McCarthy.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae03d9c-524b-40cf-8dd1-1cc319e5d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T06:37:08.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T06:41:29.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It described them as \"a serious warning against the Taiwan separatist\
        \ forces' collusion with external forces, and a necessary move to defend national\
        \ sovereignty and territorial integrity.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4182839-f3ac-48ef-940c-4e096a462298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T06:37:08.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T06:41:29.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing had repeatedly warned against Tsai's meeting with McCarthy\
        \ and had previously threatened to take \"strong and resolute measures\" if\
        \ it went ahead.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c3ff8-3095-4429-a1f8-2c385377a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T06:37:08.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T06:41:29.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's ruling Communist Party claims the self-governing democracy\
        \ of Taiwan as its territory despite never having ruled it, and has spent\
        \ decades trying to isolate it diplomatically. It has not ruled out using\
        \ force to take control of the island.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ecdf4-7855-48fb-9be4-a06fa663140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T06:37:08.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T06:41:29.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China reacted in a similar fashion when then US House Speaker Nancy\
        \ Pelosi visited Taiwan in August, launching a series of military drills that\
        \ surrounded the island and firing missiles over it.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fcf874-4cd3-4aef-9b0d-72b171b0c12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T06:37:08.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T06:41:29.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those drills were the first time China had fired missiles over the\
        \ island, and many experts saw them as representing a major escalation of\
        \ China's military intimidation against Taiwan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715993ca-1f5e-4c99-adf3-6b1471185350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T06:37:08.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-10T06:41:29.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China says Operation Joint Sword military drills will continue through
        Monday.</p>'
