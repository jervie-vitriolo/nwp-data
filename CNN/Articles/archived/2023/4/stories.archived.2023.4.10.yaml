      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We can even say that the other American troops cannot\
        \ enter and establish a base in the Philippines to prevent further escalation\
        \ of aggression between countries.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b5f4b3-e71f-48ec-8d14-9d1b8f4ad271'
