      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eb6385-9811-4000-82d9-24d84fe98211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:45:16.458+08:00
