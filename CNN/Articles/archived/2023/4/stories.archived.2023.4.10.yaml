      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Monday, the office for the Dalai Lama said he \"wishes\
        \ to apologize to the boy and his family, as well as his many friends across\
        \ the world, for the hurt his words may have caused,\" adding he \"regrets\"\
        \ the incident.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87708eb4-2eb0-4980-8d24-29f137031169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:37:59.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T18:38:00.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"His Holiness often teases people he meets in an innocent and playful\
        \ way, even in public and before cameras,\" the statement said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a723b5-f4e8-4c6c-b840-6332457197f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:37:59.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T18:38:00.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His apology comes after a video of the exchange, which took place during\
        \ an event in the hillside city of Dharamshala in February, went viral on\
        \ social media with many users criticizing the Dalai Lama's actions.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797207d5-3b7d-4c68-ba31-c6ed18159fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:37:59.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T18:38:00.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the video, the young boy can be seen approaching the Nobel Peace\
        \ Prize winner before asking, \"Can I hug you?\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3828bfca-b0b4-4066-b1f0-940a0c84ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:37:59.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T18:38:00.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 87-year-old spiritual leader then invites the boy on stage and\
        \ points to his cheek and says, \"first here,\" prompting the boy to give\
        \ him a hug and a kiss.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be258eaa-d32e-4fd4-8b0d-89bdc9f57ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:37:59.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T18:38:00.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Dalai Lama then points to his lips, and says: \"then I think finally\
        \ here also.\" He then pulls the boy's chin and kisses him on the mouth.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554f0cc9-bc7c-4e7d-95dc-8544167ea32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:37:59.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T18:38:00.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And suck my tongue,\" he says after a few seconds, poking his tongue\
        \ out.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbbf08e-5e79-40f3-996d-c7ac8024f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:37:59.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T18:38:00.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The identity of the boy is not known. He was at an event with the M3M\
        \ Foundation, the philanthropic arm of Indian real estate company M3M Group,\
        \ based in Dharamshala, where the Dalai Lama lives in permanent exile. CNN\
        \ has reached out to the M3M Foundation for comment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a415aa-1a52-4101-9512-e907d6048509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:37:59.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T18:38:00.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to the incident, prominent Delhi-based child rights group,\
        \ Haq: Center for Child Rights, told CNN in a statement it condemns \"all\
        \ form of child abuse.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e795c-f7e1-47b7-910c-96cdfbc82ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:37:59.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T18:38:00.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added: \"Some news refers to Tibetan culture about showing tongue,\
        \ but this video is certainly not about any cultural expression and even if\
        \ it is, such cultural expressions are not acceptable.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475d7244-1d35-4b82-b408-5702145a9b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:37:59.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T18:38:00.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current Dalai Lama, Tenzin Gyatso, is the best-known living Buddhist\
        \ figure in the world.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e7703-92d0-404e-a3cb-d4942aa0ebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:37:59.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T18:38:00.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The principal spiritual leader of the \"Yellow Hat\" school of Tibetan\
        \ Buddhism, the Dalai Lama is revered by millions as the reincarnation of\
        \ his 13 predecessors.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aac0a3-e84f-445b-a808-4ae6f7261d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:37:59.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T18:38:00.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spiritual leader has been based in India since 1959, following\
        \ an unsuccessful Tibetan uprising against Chinese occupation forces. He later\
        \ established a government-in-exile in the northern Indian city of Dharamshala,\
        \ leading thousands of Tibetans who followed him there.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9528a0a-4d1e-4cb3-a6a7-f8d5ee4c6b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:37:59.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T18:38:00.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February''s incident isn''t the first time the octogenarian has
        sparked <a href="https://www.cnn.com/2019/06/27/world/dalai-lama-female-successor-europe-trump-bbc-trnd/index.html"
        target="_blank">controversy in recent years</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2650b80c-750a-46b7-9a1c-a96bb3d04d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:37:59.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T18:38:00.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He apologized after a 2019 interview with the BBC, during which he\
        \ said if a female Dalai Lama should succeed him, she \"should be more attractive.\"\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7a1d05-0af7-42ce-925a-f947dbcf152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:37:59.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T18:38:00.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The previous year, he suggested Europe should be kept for Europeans,\
        \ when speaking about the rising level of African refugees entering the continent.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141e4b6-7ae6-45b0-8344-b1581410ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:37:59.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T18:38:00.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The whole Europe (will) eventually become Muslim country? Impossible.\
        \ Or African country? Also impossible,\" he said, adding that it's better\
        \ to \"keep Europe for Europeans.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd43fd62-0183-4aab-93a9-a1839b85862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:37:59.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T18:38:00.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/10/india/dalai-lama-apology-kissing-boy-video-intl-hnk/index.html"
        target="_blank">Dalai Lama apologizes after video asking child to ''suck''
        his tongue sparks outcry</a>."</em></p>'
