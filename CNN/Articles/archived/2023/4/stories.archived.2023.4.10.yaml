      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36281b50-fa34-406d-af59-398bc88ed861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:36:19.262+08:00
