      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brosas disagreed. She said allowing the building of more EDCA sites,\
        \ along with the holding of military exercises in the Philippines, suppresses\
        \ the country’s independence.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48cded1-4726-4512-9b13-b2ed8d32768c'
