  'india-endangered-tiger-rebound-conservationists':
    'author': 'Jessie Yeung, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-04-10T14:10:15.000+08:00
    'imagesource': 'jcr:e0919b56-13eb-4855-a972-180cd67e754a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2cdda41-e813-47a9-944c-de2f360f3ec1'
    'lead': 'Decades of conservation efforts appear to have finally paid off. India''s
      tigers have more than doubled since then, reaching 3,167 last year, according
      to the latest tiger census released Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-10T14:18:58.259+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-10T14:22:51.298+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-10T14:22:50.817+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Asia', 'Asia', 'tiger', 'India']
    'stories': []
    'template': '1'
    'title': 'India''s endangered tiger population is rebounding in triumph for conservationists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3846a3c9-4b98-46a0-ae2b-be4b5ea33afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tigers once roamed across Asia, their numbers
        as high as 100,000 at the start of the 20th century, before the species plummeted
        to the brink of extinction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923d322-7672-43d2-95bf-85e0dc941c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2006, their population in India — home to the majority of the
        world''s remaining wild tigers — hit a record low of just 1,411 individuals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79bc726-8ef0-4782-ae90-0d527c2810aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But decades of conservation efforts appear to have finally paid off.\
        \ India's tigers have more than doubled since then, reaching 3,167 last year,\
        \ according to the latest tiger census released Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815cdcbe-5e86-4407-894f-3e7704589970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That's about 70% of the world's wild tiger population, which stands\
        \ at around 4,500, according to the World Wildlife Fund (WWF).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12d0d9b-9e87-40fb-8b06-762bf5740138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resurgence of Indian tigers represents a triumph for conservationists,\
        \ and a ray of hope for other countries struggling to boost wildlife numbers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe583835-a856-4b82-b691-b8e75e15dfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report was released alongside celebrations to mark the 50th anniversary\
        \ of Project Tiger, the government's conservation program launched in 1973.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1214be3-8375-400c-a3eb-81f33ab242f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have thousands of years of history related to tigers ... The tiger\
        \ is considered our brother in many tribes,\" said Prime Minister Narendra\
        \ Modi in an address on Sunday. \"A better future for humanity is only possible\
        \ when our environments are protected and our biodiversity continues to expand.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7d475-1385-4f72-8656-53e4bae0b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi also visited two tiger reserves on Sunday, with photos showing\
        \ the leader decked in a safari hat and camouflage clothing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9243b49c-f883-496e-ab23-47d53e5d3f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tigers in decline</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb94abd-9716-4b44-8944-f91cb15894b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.300+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiger numbers began falling steeply in the 1940s as human populations
        boomed. Agricultural expansion, deforestation, and infrastructure have fragmented
        tiger habitats, according to the WWF — particularly devastating given tigers
        are solitary animals who require large territories to roam and hunt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec17972b-47cc-458f-91fa-46c8d7b87283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.300+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Today, tigers exist on just 7% of the land they used to occupy, according\
        \ to the WWF.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ef162-5f32-4a80-a130-54ff0732dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.300+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This dwindling space has meant a rise in human-tiger conflict, with
        multiple incidents in the past few decades of tigers attacking humans and
        entering villages in search of food. And they''re not alone — India''s <a
        href="https://www.cnn.com/2021/06/20/asia/human-elephant-conflict-india-krithi-karanth-c2e-spc-intl-hnk/index.html"
        target="_blank">endangered elephants</a>, too, frequently wander into farmlands
        and devour crops.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ae71f7-2274-4ca7-924f-964cb7cccc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.300+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though environmental degradation is a problem facing countries worldwide,
        India''s exploding population poses a unique challenge. In 1971, the country
        had 547 million people; it now has 1.4 billion, and is set to overtake China
        to become the world''s most populous country this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8756e321-629c-4641-8166-e96109d78397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.300+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unregulated poaching in the 1980s further accelerated the decline in\
        \ tiger numbers. Tigers were hunted for sport, status and consumption, with\
        \ their bone and other parts often used in traditional Chinese medicine. India\
        \ officially banned tiger hunting in 1972, but it remains a major threat,\
        \ with illegal poaching blamed for the complete extinction of tigers within\
        \ an Indian reserve in 2005.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016ee08a-b5f4-435f-b7a8-139ea24a2410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.300+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Success story</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d2c46-fa25-4fce-82ba-b34787cb4d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.301+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Efforts to reverse the trend has seen India develop 53 tiger reserves\
        \ covering nearly 75,800 square kilometers (about 7.5 million hectares), up\
        \ from just nine reserves at the start of Project Tiger.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a0a52e-9ed4-452a-b1fc-fbe836996eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.301+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have relocated and paid entire villages to make space for\
        \ tigers, and created wildlife corridors to link their fragmented habitats.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e12151-95ba-41d1-9f82-1c1d1bfea874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.301+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government has also invested in technology like drones, camera\
        \ traps and software systems to keep track of tiger populations, movements\
        \ and behaviors.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb3c9e8-86de-4aed-8a2a-34025b5ecf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.301+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are plenty of challenges ahead, the WWF cautioned. The worsening\
        \ climate crisis spells trouble for vulnerable habitats. Many tiger reserves\
        \ and protected areas are \"small islands in a vast sea of ecologically unsustainable\
        \ land use,\" with human activity encroaching on tiger environments. And illegal\
        \ poaching continues despite strict laws.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12d2354-0c1b-43e2-ab7b-28ebad23f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.301+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the return of the tiger population is encouraging — and India\
        \ is beginning to share its conservation practices with other countries with\
        \ declining tiger numbers. In recent years, Delhi has signed bilateral agreements\
        \ and launched initiatives including conservation workshops with Thailand,\
        \ Cambodia, Malaysia, Bangladesh and Bhutan.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59afd745-c32d-48e1-a3c4-ec212bcf6486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.301+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, as Modi pointed out in his Sunday address, similar successes
        are being seen with other species; India welcomed its <a href="https://www.cnn.com/travel/article/india-cheetahs-born-intl-hnk/index.html"
        target="_blank">first newborn cheetahs</a> in March more than 70 years after
        the big cats were declared officially extinct in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef670a6b-13a6-44ea-ba37-7838907b7f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cubs were born to two rehabilitated cheetahs brought from Namibia
        to India, as part of a government plan to re-home 50 individuals over the
        next five years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7036410-e03f-41a9-9d4b-7ea460ece2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:18:58.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:22:51.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/10/india/india-project-tiger-census-2022-intl-hnk-scn/index.html"
        target="_blank">India''s endangered tiger population is rebounding in triumph
        for conservationists</a>."</em></p>'
  'Mindoro-oil-spill-worse-than-COVID':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-10T14:17:48.000+08:00
    'imagesource': 'jcr:7fd56e38-fa71-46ea-8898-5cca57c061bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bab38a9-5576-443e-be42-a175432d848d'
    'lead': 'For residents of Calapan City and Pola town in Oriental Mindoro, the
      oil spill''s effect on livelihoods is worse than that of COVID-19, environmental
      groups said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-10T14:20:17.525+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-10T14:21:51.401+08:00
