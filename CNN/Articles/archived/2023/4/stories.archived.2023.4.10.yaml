      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d07a0f-e652-44be-9f3a-e24860733200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:23:38.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T10:29:30.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Darmanin said rescuers are also concerned about firefighting water\
        \ endangering the lives of any buried survivors.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc1215-3422-4966-b3b3-622f210cc5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:23:38.585+08:00
