    'title': 'BI wants probe into airline personnel’s possible links to human trafficking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b60c68-898e-4a14-916a-bb1817347585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:40:19.651+08:00
