      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More cooling ahead</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd3eea-f73a-44c0-8f3a-f58145942765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor market data released earlier in the week teed up a more moderate
        jobs report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71514975-50bc-4d94-abd2-a346dc467641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Job openings fell to 9.93 million (the first sub-10 million total in
        nearly 10 years); ADP''s private-sector job gains came in at 145,000 for March,
        landing below expectations of 200,000; the Challenger Report showed job cuts
        on the rise with 89,703 layoffs announced in March, a 15% gain from February;
        and continuing jobless claims hit 1.823 million, a level not seen since December
        2021.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bd4b53-71ad-45b5-9f3a-a2569872124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For many months, weekly jobless claims data continued to paint a picture
        of an incredibly tight labor market that showed little impact from the building
        waves of mass layoff announcements from firms in technology and beyond.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71b9a00-6572-4f44-b6f8-0219995d50c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Thursday''s release from the Department of Labor included
        a series of significant revisions and seasonal adjustments to better reflect
        the labor market dynamics since the pandemic.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed9070-1f69-4e04-9c3d-bbcb005b7cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The newly revised data shows a "clear upward trajectory" in initial
        claims since the beginning of February, with the four-week moving average
        rising to 240,000 claims from 200,000, noted Dante DeAntonio, director of
        Moody''s Analytics.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e779e9a-e234-4432-8193-c75a733a0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The new revised path of [jobless] claims more closely aligns with
        an increase of job cut announcements in recent months and also with the slowdown
        in payroll growth," he said in a note. "[Unemployment insurance] claims data
        will continue to provide an early signal into whether the labor market is
        likely to cool further in the coming months."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d867db3-b993-44cc-8eb5-72565dd1dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some leading indicators in the March jobs report moved in a direction
        that would show a further cooling coming: The average workweek inched down
        to 34.4 from 34.5 hours, indicating employers could be starting to cut hours;
        temporary employment fell; and construction lost jobs for the first time since
        January 2022.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25762061-146b-4198-9cc6-b211074c4894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I wouldn''t necessarily call it an alarm bell at the moment, but those
        are the sectors [and indicators] you''re going to want to continue to watch
        very closely," ManpowerGroup''s McCoy said, noting that one month does not
        make a trend and that there remains strength in household finances.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d481181-bd52-41e2-86b0-afd98e2d2004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, the labor market continues to show resilience, said Amy Glaser,
        senior vice president at Adecco, a human resources and staffing firm.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf24a71-6755-473f-88ae-d93f090875a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In reality, it''s more of a rebalancing from the white-hot market
        post-pandemic," she said. "We''ve heard a lot about layoffs, but there were
        still so many unfilled jobs in the tech sector that what we''re seeing is
        a lot of folks who have been displaced or lost their jobs in the last few
        months, are very quickly finding new opportunities."'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b152bcf-e1e4-4373-a864-b53f64cfa304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of March, the median duration of unemployment was 8.1 weeks, down
        from 8.3 weeks in February, BLS data shows.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3f7afc-68eb-4e2a-ab07-860d53a363dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Labor force participation climbs and wages ease</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ee6860-5926-42f7-b0fc-9a799f4c4ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed wants to see more slack in the labor market: As the economy
        recovers from the pandemic, the demand for workers has far exceeded the supply,
        contributing to higher wages and inflationary pressures.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee36d53-f2f6-4b93-9fea-36fa520a9d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Contributing to the tightness has been a smaller-than-expected labor
        force and participation rates that were slow to match projections or meet
        pre-pandemic levels.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f8993-1cda-443e-8cf9-850701c2cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the past two and half years, a lot of ink has been spilled on
        the question of why workers were "missing," with recent research zeroing in
        on Covid-19 deaths, reduced immigration, aging population and long Covid as
        the primary culprits.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d459d-c82c-4819-aae8-25b16ea06094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Workers are now filing back into the labor market.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e3924-27ea-4fb2-8e4a-36a4b011bf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In February, the labor force participation rate for workers between
        the ages of 25 and 54 hit 83.2%, surpassing pre-pandemic levels. And last
        month, the overall labor force participation rate continued its upward march,
        increasing to 62.6% and matching a pandemic-era high. But that''s still below
        the February 2020 rate of 63.3%.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cbd715-5504-4e38-bdc8-a7bf268ded0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even though labor force participation increased, the unemployment rate
        ticked down by 0.1 percentage points to 3.5%. That''s largely attributable
        to the strength in employment, according to Eugenio Aleman, Raymond James''
        chief economist.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591afcf6-7013-4cd3-9efc-5a23f4ad4962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Average hourly earnings grew 0.3% from the month before, a slight uptick
        from the 0.2% seen in February. On an annual basis, earnings increases moderated
        to 4.2% from 4.6% the month before.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc657a5f-b217-4c7c-904d-356402a5a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The labor market continues to remain resilient and is a pillar of
        strength," said Glassdoor''s Zhao. "The Fed is looking for balance from the
        labor market, and today''s report is a step in the right direction."'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06935a82-6f5e-42a1-aa19-7f24dc5a2c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is the last BLS jobs report that will be released before the central
        bank''s next policymaking meeting on May 2-3 (the April jobs report drops
        on May 5).'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e9f98f-4ae6-4cdc-bc93-87b3632c7d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of Friday, markets are still largely expecting the Fed to raise
        rates by another quarter point, according to the CME FedWatch Tool.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1414d6f0-3ec5-491e-b0d0-bcfff05cc36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—CNN''s Nikki Carvajal contributed to this report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c5eedc-a208-4459-bfde-f1d8eddcc5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:25:04.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:25:04.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/04/07/economy/march-jobs-report-final/index.html">A
        labor market cooldown: US economy added just 236,000 jobs in March</a>."</p>'
  'tiktok-banned-florida-state-universities':
    'author': 'Chris Boyette and Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-10T15:25:22.000+08:00
    'imagesource': 'jcr:f09e91ee-916b-4f01-9e8c-ab869d49bcc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c37620d7-e2dc-4e24-a29d-a761285e5575'
    'lead': 'The State University System of Florida Board of Governors has banned
      the social media app TikTok, along with some other software, applications, and
      developers, from use on university-owned devices "due to the continued and increasing
      landscape of cyber threats."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-10T15:27:00.742+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-10T15:27:34.399+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-10T15:27:34.040+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'TikTok banned from school-owned devices at all Florida state universities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c08114-f9cf-4755-bc71-90b0b1567d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:27:00.754+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:27:34.399+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The State University System of Florida
        Board of Governors has banned the social media app TikTok, along with some
        other software, applications, and developers, from use on university-owned
        devices "due to the continued and increasing landscape of cyber threats."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717296cb-4808-43d2-8dca-5e3e2f37654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:27:00.754+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:27:34.400+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a memo sent to state university system presidents on Wednesday,
        Chancellor Ray Rodrigues said, "This regulation requires institutions to remove
        technologies published in the State University System (SUS) Prohibited Technologies
        List from any university-owned device and to block network traffic associated
        with these technologies."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a168535-adc2-49dd-8b7b-274e8cf2d4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:27:00.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:27:34.400+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ban is effective immediately, the memo said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b7d53a-ced6-4e23-9bc5-3b377dd08605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:27:00.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:27:34.400+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Data privacy, particularly concerning student data and faculty research,
        is a critical priority for the State University System of Florida," the Board
        of Governors said in a statement to CNN.'
    '4':
