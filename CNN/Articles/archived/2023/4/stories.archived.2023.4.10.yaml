    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df62c5ef-0d12-4fb2-aed3-71f3327d0296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:29:14.604+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T17:31:10.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)&nbsp;—</strong>
        Award-winning actress Dolly de Leon will lead the jury that will select winners
        in the first summer edition of the Metro Manila Film Festival (MMFF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88f386-8067-4aec-99bd-c7682c1f54f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:29:14.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T17:31:10.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3661a4ae-5dfd-4eb8-ab91-97574679b105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:29:14.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T17:31:10.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Known for her excellence and integrity as an artist and as a person,
        the MMFF Execom has chosen Dolly Earnshaw de Leon, an internationally acclaimed
        Filipino film, television, and theater actress as Jury Chair of the 1st Summer
        MMFF," the Metropolitan Manila Development Authority (MMDA) said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5401505c-ed86-458f-b407-6b00bbd92f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:29:14.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T17:31:10.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23524c93-554a-40c5-9cef-d7693ee56892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:29:14.606+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T17:31:10.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina thespian recently received international recognition
        for her role in the Palme d''Or-winning film "Triangle of Sadness." She was
        named best supporting actress at both <a href="https://www.cnnphilippines.com/entertainment/2023/1/24/dolly-de-leon-Guldbbage-Awards.html">Sweden''s
        Guldbbage Awards</a> and the Los Angeles Film Critics Association Awards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f780555-cdc3-4595-903a-69ad8b19b3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:29:14.606+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T17:31:10.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21225cfa-4404-4c27-9fce-f3936c621322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:29:14.606+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T17:31:10.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon also made history when she was nominated in the same category
        for the <a href="https://www.cnnphilippines.com/entertainment/2022/12/13/Dolly-de-Leon-Golden-Globe-nomination-supporting-actress-Triangle-of-Sadness.html">Golden
        Globes</a> and the <a href="https://www.cnnphilippines.com/entertainment/2023/1/19/Dolly-de-Leon-makes-history-yet-again-with-BAFTA-nomination.html">British
        Academy Film Awards</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb220f-90e2-4519-b312-dc42b1c0d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:29:14.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T17:31:10.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ec8d57-3fdb-4bcc-bed9-8e066b91e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:29:14.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-10T17:31:10.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before \"Triangle of Sadness,\" the 55-year-old was also known for\
        \ her roles in 2019's \"Verdict\" and 2021's \"History ni Ha.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1031173-c99e-4186-b21e-a5dea4e2cda4'
