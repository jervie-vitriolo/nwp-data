      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> – On top
        of a fishing ban and the escalating damage caused by the recent oil spill,
        aid given to affected fisherfolk of Oriental Mindoro remained “insufficient,”
        environmental groups said Monday.</p>'
