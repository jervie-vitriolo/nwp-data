      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese Foreign Ministry spokesperson Mao Ning earlier said that the\
        \ latest agreement “would only lead to more tensions and less peace and stability\
        \ in the region.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08716db0-da52-4524-877e-f3fbd6be0d0c'
      'mgnl:activationStatus': true
