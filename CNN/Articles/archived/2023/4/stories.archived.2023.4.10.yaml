      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The groups said “ayuda” packs would mainly come in the form of food,\
        \ while other needs such as hygiene supplies for infants or money for allowances\
        \ and transportation for children going to school were not addressed.\r"
