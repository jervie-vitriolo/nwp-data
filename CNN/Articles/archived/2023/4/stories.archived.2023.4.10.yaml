      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his speech during the commemoration program at Mt. Samat National\
        \ Shrine in Bataan, Marcos also reiterated his gratitude to those who valiantly\
        \ defended the country against colonizers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5e7230-42c1-4e10-9b38-928879fb3bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:12:54.562+08:00
