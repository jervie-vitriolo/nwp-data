      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A fund of 100,000 euros ($110,000) has been provided to help the victims\
        \ of the blast, according to the Aix-Marseille-Provence Metropolis, with the\
        \ money coming from regional authorities, BFMTV reported.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b61ae-bf03-4b9b-b193-23421adc4d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:23:38.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T10:29:30.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
