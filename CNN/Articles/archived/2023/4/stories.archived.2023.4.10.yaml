      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, French authorities said eight people were missing, possibly\
        \ trapped, according to CNN affiliate BFMTV, but it's not clear if that figure\
        \ includes the two bodies found.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc91558-374f-44d7-ae30-807d3f8223d8'
      'mgnl:activationStatus': true
