      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gaffe quickly caught the attention of social media users.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4931f57f-1a20-498e-bb46-86596da3a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:26:54.597+08:00
