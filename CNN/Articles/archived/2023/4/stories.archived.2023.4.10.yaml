      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d0dc5d-aff8-45bc-9d31-98bf00b3459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:26:54.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T10:29:58.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The promotional video for WrestleMania 39 featured WWE wrestler Dominik\
        \ Mysterio, who has an ongoing rivalry with his father, Rey Mysterio, and\
        \ was \"arrested\" in December for pushing him.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96167913-8699-4ae3-916f-eae1a893fe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:26:54.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T10:29:58.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d407cbb-f1ec-4a23-b1d3-522f6162b6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:26:54.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T10:29:58.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You think this is a game to me. I served hard time. And I survived,\"\
        \ the younger Mysterio said. The ad then cuts to photos of prisons, one of\
        \ which was Auschwitz, where Nazis murdered over 1 million people.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26db0932-5451-406e-88cf-055b54c4a7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:26:54.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T10:29:58.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d208ab8-fa77-43d5-a2e7-b68a5dab9751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:26:54.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T10:29:58.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We had no knowledge of what was depicted,\" the WWE said in a statement\
        \ to CNN. \"As soon as we learned, it was removed immediately. We apologize\
        \ for this error.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da5f03a-350c-468d-a8b0-a1862146a830'
