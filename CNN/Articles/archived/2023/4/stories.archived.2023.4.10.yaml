      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:27:34.401+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Utah also regulating use</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5022d5-e1fe-47a5-96e9-c82af3aed303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:27:00.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:27:34.401+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bans and regulations of TikTok in particular, and of social media
        sites in general, have been increasing in the US and Europe as concerns over
        privacy, national security and child safety mount.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e59c8c4-413d-46b4-bda6-4eb691bb1837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:27:00.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:27:34.401+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, the governor of Utah signed a bill which requires
        teens to get parental approval to use social media. Earlier this week, the
        United Kingdom''s Information Commissioner''s Office, which regulates data,
        fined TikTok for a number of breaches of data protection law. Italy is investigating
        TikTok for "dangerous content."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6f6320-4a8f-4a25-86e7-7f77beaee7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:27:00.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:27:34.402+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/04/07/business/tik-tok-florida-ban-state-universities/index.html">TikTok
        banned from school-owned devices at all Florida state universities</a>."</p>'
