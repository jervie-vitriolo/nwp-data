      'mgnl:lastActivated': 2023-04-10T10:29:58.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7936812-b362-4154-b5d3-a5c472d7525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:26:54.601+08:00
      'mgnl:createdBy': 'seth'
