      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Co said MIAA is also coordinating with other authorities to make sure\
        \ that travelers who do not have their own vehicles will have modes of transportation\
        \ to exit the airport premises and head to their final destination.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba623b0-bfff-47ae-ad33-d97ea1475358'
