      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — The
        weather bureau said two areas in the country have so far logged the highest
        computed heat index since the start of the summer season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767aa12f-45be-490d-8571-9d339eec2ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:48:25.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T19:05:17.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said San Jose, Occidental Mindoro and Butuan
        City, Agusan del Norte had the highest computed heat index at 47 degrees Celsius.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7722a7fa-ca3c-4b25-b5fd-3fd257090270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:48:25.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T19:05:17.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA announced the start of the dry season on March 21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da2f8d-2874-49dc-a940-be3896bfbd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:48:25.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T19:05:17.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The weather bureau defines \"heat index\" as the temperature that the\
        \ body feels.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1140b1c7-cf7e-41a2-9d45-798c1dec2ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T18:48:25.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T19:05:17.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Temperatures reaching 42 to 51 degrees are considered in the danger\
        \ zone where a person will likely experience heat cramps and heat exhaustion,\
        \ and heat stroke is probable with continued exposure.\r"
