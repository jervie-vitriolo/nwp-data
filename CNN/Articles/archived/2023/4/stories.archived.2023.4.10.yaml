      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a909c95-0dde-4e58-8a43-e72a768eadce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:26:54.600+08:00
