      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. on Monday said he will <a href="https://www.cnnphilippines.com/news/2023/4/10/marcos-edca-sites-not-for-offensive-operations.html">not
        allow</a> the Americans to use the EDCA sites for any offensive action.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42e07a1-1608-4de0-a346-5b712b6c9f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:36:19.264+08:00
