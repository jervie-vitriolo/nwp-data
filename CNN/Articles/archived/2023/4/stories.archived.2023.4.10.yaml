      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T20:17:44.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Police Commission (NAPOLCOM) Vice Chairman Alberto Bernardo
        said the police officers have admitted that they took the 42 kilos of shabu
        as part of their “old practices.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218c022b-77b2-4a59-99dd-3cedd8719994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T22:36:24.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T20:17:44.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sinabi nila na bahagi raw ito ng mga dati nilang kalakaran... Mayroong\
        \ mga rewards doon sa mga informant na sinasabi nila [They said it was part\
        \ of their old practices... Giving rewards to informants, as they say],” Bernardo\
        \ said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb079a25-afdb-418c-8678-4d6ff5b87b41'
      'mgnl:activationStatus': true
