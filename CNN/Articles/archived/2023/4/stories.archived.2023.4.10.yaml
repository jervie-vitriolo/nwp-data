    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Groups: Residents say socio-economic impact of Mindoro oil spill worse
      than COVID'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c97aa8-ec77-47c9-bf5f-79a6bf58fd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:20:17.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T14:21:51.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) –</strong> For
        residents of Calapan City and Pola town in Oriental Mindoro, the oil spill''s
        effect on livelihoods is worse than that of COVID-19, environmental groups
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011ee275-739a-439a-8d25-7f65b7326638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:20:17.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T14:21:51.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Kalikasan People’s Network for the Environment, a\
        \ survey showed that 93% of the respondents in Calapan and 86.5% in Pola said\
        \ their income is “not enough” after a fishing ban was implemented in their\
        \ locality.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd319f7-0446-4c6c-9285-174ce2a53b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:20:17.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T14:21:51.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group conducted an inspection, a survey, and interviews in four\
        \ barangays in Calapan and two barangays in Pola from April 1 to 3, 2023.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5474114-fa4c-4f7a-9a35-63e8cc08a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:20:17.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T14:21:51.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/3/12/over-137-000-people-affected-by-Mindoro-oil-spill.html">
        Over 137,000 people affected by Mindoro oil spill – DSWD</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb0d96b-2746-425e-b0f3-fe08042154eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:20:17.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T14:21:51.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan Fronda, advocacy coordinator of the Center for Environmental\
        \ Concerns said they observed a “domino effect” of the damage from the oil\
        \ spill in the two municipalities.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be71f63c-9f48-42fb-8476-69587a20aea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:20:17.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T14:21:51.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Bukod sa apektado talaga  ‘yung mga fisherfolk, mayroong mga tao na\
        \ hindi direktang nangingisda pero apektado rin talaga, katulad ng mga tricycle\
        \ driver, mga sari-sari store vendors,” he said in a press conference.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e25f33-615c-4cf3-8c45-86066c1cbea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:20:17.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T14:21:51.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Besides the fishermen who are really affected, there\
        \ are people who are not directly fishing but are also really affected, like\
        \ tricycle drivers, sari-sari store vendors.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6473ccd-d3d3-44fa-9d2a-c97706b9ad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:20:17.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T14:21:51.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fronda said parents from Calapan were also having difficulties sending\
        \ their children to school due to lack of income.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a721dcf9-fa02-40eb-9048-519e220b76a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:20:17.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T14:21:51.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“May ilan na mga magulang na imbes na isang buong linggo papapasukin\
        \ ang mga anak, two to three times a week na lang pinapapasok,” he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c53df-164c-4434-803a-850074814928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:20:17.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T14:21:51.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are some parents who, instead of sending their\
        \ children to school for a whole week, only send them two to three times a\
        \ week.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc37e52f-a8f3-4ef8-93d3-f1c21d9980e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:20:17.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T14:21:51.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group found that in Pola, the monthly average income loss per family\
        \ is ₱7,500. Pola has been under a fishing and swimming ban for more than\
        \ five weeks now.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f9c31a-0a57-409b-8d54-88224f3e426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:20:17.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T14:21:51.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health concerns</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0892bfa1-3d31-4426-89d2-96563e286234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:20:17.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T14:21:51.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report also showed that 87.5% of the residents in Pola and 55%\
        \ in Calapan have been exposed to the oil slick, mainly due to the inhalation\
        \ of fumes.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e158b-d2c2-4fdb-8f1d-2a96c7db019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:20:17.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T14:21:51.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the group, 41% of residents in Pola have reported symptoms\
        \ that they attributed to exposure to the slick.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d825d3-c98a-491b-a2a6-a1af547e630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:20:17.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T14:21:51.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/21/doh-oil-spill-illness.html">DOH:
        191 people fell ill from oil spill</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322e5a3-6b3a-40c6-99b0-d92a173f262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:20:17.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T14:21:51.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cleaners were allegedly given limited insurance and no hazard pay,\
        \ the report added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc97812c-6590-4fba-b834-f8e7c970976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:20:17.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-10T14:21:51.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
