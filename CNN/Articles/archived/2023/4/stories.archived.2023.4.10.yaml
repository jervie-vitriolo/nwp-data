      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marseille has suffered such incidents before. In 2018, CNN reported
        on the collapse of several buildings in the city''s Noailles district, which
        killed at least four people.</p>'
