      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T20:17:44.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos previously told CNN Philippines that he believes <a href="https://www.cnnphilippines.com/news/2023/4/5/police-involved-in--6.7-B-drug-haul-in-Tondo.html">more
        police officers</a> were involved in this case and as a result, he ordered
        to form a special task force to keep watch and look into police anomalies
        and irregularities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eda84ee-0c4d-4132-a7cc-92a6196bb2c1'
