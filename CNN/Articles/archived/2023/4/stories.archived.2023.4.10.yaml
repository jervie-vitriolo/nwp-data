      'mgnl:lastActivated': 2023-04-10T10:29:58.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rey beat Dominik on Night 1 of WrestleMania 39 at SoFi Stadium in Los\
        \ Angeles to \"teach him a lesson about respect.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4256c2c3-6907-4670-afef-50ff9e68d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:26:54.600+08:00
