      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae6cc96-fa11-45fc-96e7-e11f8015b3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:23:38.583+08:00
