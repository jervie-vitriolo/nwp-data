    'template': '1'
    'title': 'Filipinos spent 4.4 million hours on e-wallets in 2022 - credit service'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc56306-6915-4583-9d61-c5a546e6a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:45:16.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T13:45:16.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — Around
        58 million Filipino users spent 4.4 million hours on e-wallet applications
        in 2022, consumer credit service company Digido reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc85483-fd07-4d49-aaa7-a0b53653b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:45:16.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T13:45:16.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5184f41-61c9-4f5b-aa6d-20732349a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:45:16.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T13:45:16.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Analysis of 14 companies operating in the Philippines that have applications\
        \ inside the iOS App Store and/or Google Play, reveal that these companies\
        \ have a combined total of 114.4 million unique downloads as of December 2022,\
        \ representing 20% of the total downloads from business and finance categories\
        \ across all devices and all platforms,\" said Digido.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242276b2-8e6c-4842-b85d-04ec30cb9815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:45:16.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T13:45:16.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb3b20-6394-4823-b3a0-d00bf27dcb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:45:16.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T13:45:16.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the total number of unique downloads among e-wallets rose by\
        \ 99 million from December 2018 to December 2022, and that a growth of 30.5%\
        \ or 26.7 million downloads was observed in 2022 alone.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec47675-adbe-46ef-93bf-6783086b55db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:45:16.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T13:45:16.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967dc654-d3f3-4eae-832f-5614a7022cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:45:16.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T13:45:16.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The 58 million active user base is 8% (five million) less compared\
        \ to December 2021, but up 466% compared to December 2018. This figure is\
        \ comparable to 72% of the population aged 15+, according to United Nations\
        \ [UN] estimates,\" it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e7165-6fbf-4c6b-a646-5bdf934cb1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:45:16.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T13:45:16.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d869243-0cd9-424e-8390-c2c1737d3b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:45:16.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T13:45:16.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Digido said Filipino users visited at least one e-wallet application\
        \ at least 16 times per month on average in 2022.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ef97c1-80c5-49a8-866d-763d3c7a1ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:45:16.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T13:45:16.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc9826-4093-4a21-9189-bca03a07f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:45:16.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T13:45:16.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In previous years, the average number of monthly visits per user was\
        \ 19 in 2019, 17 in 2020, and 16 in 2021.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbc60d1-2569-442d-943a-9cf6c37bb5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:45:16.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T13:45:16.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8bc69b-2478-4467-b9e0-a0e6f6a0c92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:45:16.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T13:45:16.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Digido estimated that the total number of user accounts on the 14 e-wallet\
        \ applications examined in the study could hit 81 million by 2025.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b71cecc-9a12-4f48-9575-5acd1ec70193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:45:16.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T13:45:16.805+08:00
