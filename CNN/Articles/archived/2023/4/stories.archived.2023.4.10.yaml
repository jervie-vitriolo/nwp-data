      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — The
        Alliance of Concerned Teachers (ACT) is suggesting that classes be conducted
        only 185 days per year, down from around 200 to 205 days, as the government
        studies the proposal to revert back to the June-to-March academic calendar.</p>'
