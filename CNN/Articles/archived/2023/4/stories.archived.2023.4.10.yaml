      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> The
        Manila International Airport Authority (MIAA) on Monday said all terminals
        of the Ninoy Aquino International Airport (NAIA) are ready to cater to the
        influx of arriving passengers as the Holy Week break ends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3082ce65-9c8f-491b-9cc6-6078a99ea76c'
      'mgnl:activationStatus': true
