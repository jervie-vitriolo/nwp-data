    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf59a33-ac8b-4d41-9813-c26176dfdee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T11:45:49.063+08:00
