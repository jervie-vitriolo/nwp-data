      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc068ffa-408e-4070-bb45-b444b370dc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:23:38.584+08:00
      'mgnl:createdBy': 'seth'
