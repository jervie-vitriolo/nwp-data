      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Abalos disclosed that in February, he requested an
        update from PNP chief Rodolfo Azurin on the investigation into other cops
        involved in the Mayo case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb03571-da3d-4d35-b05a-7d79d6885001'
      'mgnl:activationStatus': true
