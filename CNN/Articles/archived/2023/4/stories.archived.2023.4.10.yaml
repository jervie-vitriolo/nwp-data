      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The scale of the impacts is immense, which really shows the need for\
        \ immediate and more comprehensive action responding to the needs of the people,”\
        \ said Berto Alinea of Serve the People Corps-Southern Tagalog.\r"
