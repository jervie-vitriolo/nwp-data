      'jcr:uuid': '3601ac64-ead8-4a06-8a1a-44fb162a347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:23:38.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T10:29:30.039+08:00
