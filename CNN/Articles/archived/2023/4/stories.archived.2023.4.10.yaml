      'jcr:uuid': '55067f62-9322-460d-a1fe-4e88b065d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:27:00.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:27:34.400+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WeChat, Tencent also barred</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0386261a-e55c-4a66-b8be-796e9c037522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:27:00.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:27:34.400+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Therefore, at a March 29 meeting of the Florida Board of Governors,
        the Board unanimously approved an emergency regulation prohibiting the use
        of TikTok and other foreign actors identified as an immediate national security
        risk, across our 12 public university campuses," according to the Board of
        Governors.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa0b68-9a15-40d2-ae0c-9ea46e2a8906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:27:00.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:27:34.400+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In addition to TikTok, the prohibited technologies include Kaspersky,
        VKontakte, Tencent QQ, WeChat and any subsidiary or affiliate.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d29d1-28e0-405f-8fb2-0afcb8936d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:27:00.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:27:34.401+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN reached out to them for comment.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2535c1-6b4d-4212-8c55-bf2b734cb329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:27:00.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:27:34.401+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'TikTok spokesperson Hilary McQuaide said "TikTok has taken unprecedented
        actions to address national security concerns by securing U.S. user data on
        U.S. soil. The best way to address concerns about national security is with
        the transparent, U.S.-based protection of U.S. user data and systems, with
        robust third-party monitoring, vetting, and verification, which we are already
        implementing."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c87e60e-07ba-4409-bf9c-c1ae96870b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T15:27:00.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-10T15:27:34.401+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'McQuaide added "TikTok is enjoyed by more than 150 million Americans
        including university and college students and teachers to engage in the classroom."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7fbc93-0f81-4bcd-a45d-0dd32b8f7d0e'
