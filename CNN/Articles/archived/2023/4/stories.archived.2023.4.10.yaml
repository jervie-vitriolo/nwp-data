      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b110c-1a3d-4e5a-8ae3-f451e610e1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:23:38.583+08:00
