      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The ones we saw on the video tape, let's first look into\
        \ whether they are guilty or not... we better let them go on leave first.\
        \ Otherwise, we will suspend them pending investigation so as not to affect\
        \ the evidence and the investigation itself.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
