      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b787776-c487-4f73-a132-4266ec41ecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:23:38.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T10:29:30.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BFMTV also reports that the Marseille prosecutor's office has opened\
        \ an investigation into \"unintentional injuries.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c51903-fecd-4cfc-a0c3-50ebad11b9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:23:38.590+08:00
