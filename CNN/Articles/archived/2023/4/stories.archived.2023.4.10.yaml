      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies involved, like the Bureau of Immigration, have
        deployed additional personnel to the airport for faster processing upon arrival
        of passengers, Co said. Authorities, including those from the local government,
        have also assigned staff to manage traffic flow outside the terminals, he
        added.</p>'
