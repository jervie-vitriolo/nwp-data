    'stories': []
    'template': '1'
    'title': 'Brosas: Establishing foreign military bases is admitting weak defense
      capability in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea8e526-a555-4134-a42e-c9e882ec7565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:36:19.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T14:42:47.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> The
        establishment of foreign military bases in the country would only mean the
        Philippines admitting that its own security forces are unable to defend the
        country from possible threats, a lawmaker said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012ad1d0-b869-4060-81c0-6de70e4ff36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:36:19.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T14:42:47.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752871ae-ddd6-4579-8d18-1723bfd7e660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:36:19.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T14:42:47.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi dapat magkaroon ng mga</em> military bases <em>dito sa
        ating bansa kasi</em> that would mean, <em>parang pag amin ‘yun na napaka</em>-weak<em>
        ng iyong</em> military capability,” Gabriela Party-list Rep. Arlene Brosas
        told CNN Philippines’ <em>The Source</em>. “If that would mean <em>na nage</em>-encroach
        <em>talaga ''yan sa</em> independence <em>ng ating bansa, dapat tanggihan
        natin ''yan</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c33a771-7278-4a7f-9aab-4d657e84597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:36:19.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T14:42:47.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7e305f-582f-4f60-a0ee-ee28c00039e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:36:19.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T14:42:47.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There should not be military bases in our country because\
        \ that would mean admitting that our military capability is weak. If that\
        \ would mean encroaching our country's independence, then we should reject\
        \ that.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe257e-0e08-4603-9a97-7d2b49f6f063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:36:19.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T14:42:47.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4e615-b5d8-431b-9b96-abad02ef400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:36:19.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T14:42:47.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made the statement after the Malacañang announced the addition
        of <a href="https://www.cnnphilippines.com/news/2023/4/3/palace-unveils-4-new-edca-sites.html">four
        new locations</a> on top of the existing five under the Enhanced Defense Cooperation
        Agreement (EDCA). This grants the United States access to Philippine military
        facilities, and allows them to build facilities in agreed locations.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56791610-661d-4145-a621-2183c9a7d1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:36:19.259+08:00
