      'jcr:uuid': '47e8537d-c10d-4e6d-a242-f431e0f9ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:26:54.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T10:29:58.318+08:00
