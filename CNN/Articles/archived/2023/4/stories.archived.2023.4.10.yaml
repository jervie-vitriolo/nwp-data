      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We thank our heroes—those who fought, and bled, and died here, for\
        \ they have shown us the way, not necessarily an easy way, to make us the\
        \ best citizens of our republic,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f192fe-56b7-4360-913e-2f4902cd998e'
