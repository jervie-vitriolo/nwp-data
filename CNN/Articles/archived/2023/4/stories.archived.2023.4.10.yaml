      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also asked to file a leave were Police Master Sgt. Lorenzo Catarata,\
        \ Police Senior Master Sgt. Jerrywin Rebosora, Police Staff Sgt. Arnold Tibay\
        \ and Patrolman Peter Gular.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a955c-c3e6-4873-b8e0-db204a472068'
      'mgnl:activationStatus': true
