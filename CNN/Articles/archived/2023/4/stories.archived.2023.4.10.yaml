  'bbc-twitter-government-funded-media':
    'author': 'Sophie Tanno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-10T14:23:00.000+08:00
    'imagesource': 'jcr:dbdffa2a-40f1-4844-b528-cc60a7e3c08a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02ea8db0-9912-4ef3-82d5-cd28b155acb4'
    'lead': 'The BBC is seeking a swift resolution after Twitter branded it as ''government
      funded media.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-10T14:39:23.713+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-10T14:39:24.034+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BBC', 'Twitter', 'media', 'social-media']
    'stories': []
    'template': '1'
    'title': 'Twitter brands BBC a ''government funded media'' organization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2500b478-64a4-477f-a84d-b2dd04510013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:39:23.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:39:24.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The BBC is seeking a swift resolution after
        Twitter branded it as "government funded media."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a71b9a-6745-4011-95c7-7ef1d64b2b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:39:23.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:39:24.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Britain's national broadcaster is predominantly funded by UK households\
        \ via a license fee, which is also required to watch non-BBC channels or live\
        \ services. This is supplemented by income from commercial operations.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c0e636-d7a5-4f65-bd57-cd3f87f3fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:39:23.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:39:24.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The @BBC account — which has 2.2 million followers — is currently branded\
        \ as government funded. The label has not been given to the BBC's other accounts,\
        \ including BBC News (World) and BBC Breaking News.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a35ec73-8009-4d4b-b48b-299743e2b9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:39:23.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:39:24.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter has not given a definition for what it considers \"government\
        \ funded media\" to constitute.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41be2bf2-8fc3-4226-bbcc-db04b157d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:39:23.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:39:24.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement provided to CNN, the BBC said: \"We are speaking to\
        \ Twitter to resolve this issue as soon as possible.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e9e60-49c1-48c7-b72b-b84eafae0f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:39:23.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:39:24.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The BBC is, and always has been, independent. We are funded by the\
        \ British public through the licence fee.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115257c0-02d3-4b17-befb-7ff1b9041632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:39:23.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:39:24.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC received the label after a similar one <a href="https://www.cnn.com/2023/04/05/business/npr-twitter-state-media-criticism/index.html"
        target="_blank">was given</a> to America''s National Public Radio (NPR).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687539d9-7bfd-45fd-8229-117afa71e444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:39:23.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:39:24.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter initially designated the US broadcaster as \"state-affiliated\
        \ media,\" putting it on a par with Russian propaganda network RT and China's\
        \ Xinhua News Agency.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acda08a-7f6a-44a1-aebc-2ff1aefb28a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:39:23.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:39:24.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following backlash from NPR — who said it would not tweet from the\
        \ account while the label was in place — it was instead changed to \"government\
        \ funded media.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02238220-0dbb-4a36-a12e-4a54f781da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:39:23.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:39:24.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NPR receives some funding from public institutions but the vast majority\
        \ comes from sources such as corporate sponsorships and NPR membership fees.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c50ccb9-bc22-451d-8189-13efdc3cb325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:39:23.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:39:24.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter defines state-affiliated media outlets as outlets \"where the\
        \ state exercises control over editorial content through financial resources,\
        \ direct or indirect political pressures, and/or control over production and\
        \ distribution.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a04e7ca-026a-430c-9071-34a6faa3371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:39:23.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T14:39:24.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/09/media/bbc-twitter-row-intl-gbr/index.html"
        target="_blank">Twitter brands BBC a ''government funded media'' organization</a>."</em></p>'
