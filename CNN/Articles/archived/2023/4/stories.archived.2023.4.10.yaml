    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07940176-9189-4ac4-93fb-9282bd0da13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:36:19.262+08:00
