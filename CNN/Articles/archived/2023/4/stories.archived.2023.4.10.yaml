      'mgnl:lastActivated': 2023-04-10T14:42:47.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26fc0f9-6bea-4d7b-bc1a-936cb49e8244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:36:19.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T14:42:47.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Defense has <a href="https://www.cnnphilippines.com/news/2023/4/8/PH-sovereignty-over-EDCA-sites.html">reiterated</a>
        that establishing such sites have “no gross violation of our national sovereignty
        as claimed by certain quarters.”&nbsp;</p>'
