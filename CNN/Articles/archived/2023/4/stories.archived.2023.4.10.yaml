    'stories': []
    'template': '1'
    'title': 'Carriages, Crown Jewels ... and an emoji. New details of King Charles''
      coronation revealed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30acb289-b499-400e-a644-b3409c680bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Buckingham Palace on Sunday revealed further
        details ahead of the coronation of King Charles III, which will take place
        in London in less than a month''s time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21dfb61-751e-47dc-96c7-d1916324c9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4b37aa-b5f9-4cae-92a3-8886c52f6e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new British sovereign will be crowned alongside his wife, Camilla,\
        \ in a deeply religious service at Westminster Abbey that will take place\
        \ on the morning of May 6.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb30ab97-5348-4431-a4cc-ac39ebf6aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c200a005-523e-4d1a-a080-f92fdda7b5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There will be two processions through the streets of the British capital\
        \ on coronation day -- one taking the King to be crowned and a larger parade\
        \ back to Buckingham Palace after the historic service, where the monarch\
        \ and members of the royal family will make a balcony appearance.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efccd1e-fadd-4156-8da7-fc39c5af8816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ada1e-af48-42f8-9f43-f05d71537301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the new details on processional routes, carriages and\
        \ coronation regalia, a new emoji has even been designed to mark the celebrations.\
        \ Based on St Edward's Crown, it will appear on Twitter when coronation hashtags\
        \ are used over the holiday weekend.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278ef2a0-96cf-4c8b-9570-5791263dce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e20429d-2dbd-4c28-bd03-c95880c8245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Journey to Westminster</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd1e2b8-4afe-4093-95c5-30fd3dafdf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the drive to the service, King Charles has opted to ride in the\
        \ Diamond Jubilee State coach. One of the newer carriages in the Royal Collection,\
        \ it was built in Australia and delivered to the late Queen Elizabeth II in\
        \ 2014, when it was used for the first time at the State Opening of Parliament\
        \ that year.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b863c1-6cca-4b67-bfc1-d95d8b7e3667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c39ca9-f73c-4b19-baf4-9c7e4e73c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Inside is beautifully upholstered in primrose yellow silk, and also\
        \ fitted into the interior, our particular specimen woods. It's a real microcosm\
        \ of British and world history. There're woods from the royal residences,\
        \ from explorations and from other countries and nations as well,\" says Sally\
        \ Goodsir, the Royal Collection Trust's curator of decorative arts.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78984848-09c1-4c3a-b813-23f11813864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0b12d1-5cbd-4e7b-a6ed-a61763ba8c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She says one thing well-wishers might be surprised by is how large\
        \ the vehicle is. \"It's significantly taller than any car on the road today,\
        \ and it has this huge gold crown on the top -- amazingly carved with oak\
        \ from HMS Victory, one of the Royal Navy's 18th-century flagships,\" Goodsir\
        \ explains.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe9ea9-8f92-48bb-a569-f191f3664695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6060ce-e832-4feb-a496-2c2b516f6139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's incredibly exciting -- this gold coach carrying the sovereign\
        \ beautifully lit inside so that they can be seen by the crowds on coronation\
        \ day.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770647a2-2b79-4230-ade2-521c71ab7de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64644ad9-1303-4d03-a373-83f10fb0dcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The procession will leave Buckingham Palace and head down the Mall\
        \ accompanied by The Sovereign's Escort of the Household Cavalry. It will\
        \ pass through Admiralty Arch before turning on to Whitehall and traveling\
        \ along Parliament Street and on to Westminster Abbey where the service will\
        \ start at 11 a.m. (6 a.m. ET).\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee62aa-409f-458a-be12-71ff9a5d4ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d37ea2-d433-4a2c-8932-cf0c4b00f2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Royal procession</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad669c4-143e-4c17-b0c4-f23cdfc31b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the service, the coronation procession -- which will be much\
        \ larger in scale -- will take the same route back to the palace. It will\
        \ feature \"Armed Forces from across the Commonwealth and the British Overseas\
        \ Territories, and all Services of the Armed Forces of the United Kingdom,\
        \ alongside The Sovereign's Bodyguard and Royal Watermen,\" according to the\
        \ palace.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcdc375-d6c9-47ad-b316-3339ba0e4eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e644306e-4fcc-4054-92e7-4b2fd97bce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This time, Charles and Camilla will be conveyed in the Gold State Coach,\
        \ which has been used in every coronation since William IV in 1831.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb9bf87-5b84-45c3-8e9b-6bb5ca6fa5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1765474-a916-4d93-9b6a-9a3bc962f16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is nearly four meters tall. It's over seven meters long. It weighs\
        \ four tons. Because of that it can only be used at a walking pace, which\
        \ really adds to the majesty and stateliness of this great royal procession,\"\
        \ Goodsir says. \"There are very few monarchies which have retained coaches\
        \ working of this age, and therefore it's an incredibly special thing to see.\"\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e636af6-47a8-4922-a36b-37f0d6db9c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41cce06-5538-4fcf-a712-a2e7557f3184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She adds that it's covered in painted panels \"that exemplify\" what\
        \ George III, who was monarch when the coach was built in 1762, believed he\
        \ would bring to the nation.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6edfd43-17ed-4db2-8f60-7abbd10146df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.486+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b4425-e3cb-4df6-85c1-0006963d4a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.486+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Protecting the arts such as architecture and sculpture; protecting\
        \ peace in this nation, there's figures of Mars and Minerva, the classical\
        \ gods of war, but they're not at war, they're actually holding the British\
        \ Crown aloft. So, there's lots of messages and symbolism,\" she continues.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb8b369-2cd2-4f06-a4d1-16bca9112d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.487+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362978d-d05f-4f32-b066-15ede041b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.487+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once back at Buckingham Palace, the armed forces in the parade will\
        \ offer a royal salute to the royal couple followed by three cheers from assembled\
        \ service personnel.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3192cff6-418a-4446-a956-6ec13329ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587aea6f-4118-4c13-a1d9-b760bf4499fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The holiday weekend will also see a massive music concert take place\
        \ at Windsor Castle, similar to the star-studded show during the late Queen's\
        \ Platinum Jubilee celebrations last summer as well as nationwide street parties\
        \ and a day of volunteering.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9d996-e10d-42b7-8a41-34128c2a3c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f260853a-0c3e-4ee8-adbb-b19866c08341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Symbols of the monarch</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd688ef7-8331-4b4c-9032-51179a0e9958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The palace has also outlined the coronation regalia which are \"sacred\
        \ and secular objects\" symbolic of the \"responsibilities of the monarch\"\
        \ that will be featured in the Westminster service.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a219753-40b6-49f1-a86c-985e423c5703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08720ce1-5c4c-4c13-b94a-89eb6afdd017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The regalia -- which is held in trust by the monarch on the nation's\
        \ behalf -- have played a principal role in coronation services for centuries.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb6e965-b48e-4919-aa62-7222861b5a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0223030-8f5f-443e-b127-1cbcd5935504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the treasures to be used, which are usually on public display\
        \ at the Tower of London, will be the Imperial State Crown which is only used\
        \ at ceremonial events and was made for the King George VI's 1937 coronation.\
        \ Charles will exchange it for St Edward's Crown at the end of the service.\
        \ Made of solid gold and trimmed with ermine and velvet, it is famously heavy\
        \ -- weighing more than five pounds (2.23kg).\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653905b6-5b21-41d1-9fa2-4753fdecdd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a616e9-287d-4014-81a5-b0757487080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As previously announced, Camilla is reusing Queen Mary's Crown rather\
        \ than commission a new one to be made.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63adc11c-8345-4ba4-8ec4-4639d48382d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fceb02-3cee-424d-ad08-ad8db3c6633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two heavy maces made of silver gilt over oak and several ceremonial\
        \ swords -- The Sword of State, the Sword of Temporal Justice, the Sword of\
        \ Spiritual Justice and the Sword of Mercy -- will also be used. Additionally,\
        \ several instruments of state will feature including the Sovereign's orb\
        \ and two scepters, which represent the monarch's temporal power and spiritual\
        \ role.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e497d-de4c-4602-b884-0065a2169ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf94fc3-f393-41ff-b7a0-e6fa484ab135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On the guestlist</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80935c2b-b45d-488e-9427-5a3210f5a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was also revealed over the weekend that more than 850 community\
        \ representatives and key workers are being invited to the festivities in\
        \ acknowledgment of their philanthropic work.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bc7fa6-ebe4-4b93-b7a3-5d159a139d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4200589e-abbe-4b59-a8d4-ae273b81868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The list of invitees includes 450 recipients of British Empire medals,\
        \ who will make up some of the 2,000-strong congregation, as well as 400 young\
        \ people from organizations selected by Charles and Camilla, who will have\
        \ a special private viewing of the coronation from nearby St Margaret's Church.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfd956b-5a51-46a2-b839-28dd222f4d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ec6de-13f8-41e1-b83f-84df1cca9bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The elaborately-designed coronation invitation reflecting the King's\
        \ love of nature was unveiled last week, with royal-watchers quickly zeroing\
        \ in on the use of the title \"Queen Camilla\" for the first time.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933efb1e-2d19-4f51-9b5d-eb77389651e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b050131-a141-4dc9-bd41-f6ddb7ad15dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A royal source told CNN it had \"made sense\" to refer to Camilla as\
        \ Queen Consort in the early months of the new King's reign so as \"to distinguish\
        \ from Her Majesty Queen Elizabeth II.\"\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20246b1-e230-44b4-b76d-8a97271b7c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2640c0-939d-41aa-ac20-9ac2b35b5e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source added that the coronation is "an appropriate time" to
        transition titling and that that "all former Queen Consorts have been known
        as ''Queen'' plus their first name."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183696d6-90bd-4017-a99e-2712ebb341ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T09:46:56.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T09:47:28.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
