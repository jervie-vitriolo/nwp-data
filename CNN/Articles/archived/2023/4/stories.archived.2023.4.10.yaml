      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yung mga nakita natin sa [video] tape, unahin natin yung kung may\
        \ kasalanan sila o wala... mas minamabuti nating mag-leave muna sila. Kung\
        \ hindi man, isususpinde natin sila pending investigation para hindi maapektuhan\
        \ ang ebidensya at ang mismong imbestigasyon,” Abalos stressed.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cff2bd-09bb-4163-bc7b-a3fd0c6ec365'
