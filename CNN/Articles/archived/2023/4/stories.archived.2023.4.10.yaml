      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWE said WrestleMania 39 was the most successful and highest-grossing
        event in company history, with over 500 million views and 11 million hours
        of video consumed over the two days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75028fc3-9d59-4a61-a886-7c77ffc54177'
