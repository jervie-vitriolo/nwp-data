      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb901ea-d2c1-425f-b9d1-3cf016548f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:26:54.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T10:29:58.324+08:00
