      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f9f69b-d7f3-4b78-8ed9-995a4d712d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:12:54.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T14:12:54.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang aming tinitingnan ay kung paano natin patibayin ang sistema
        ng pagbigay ng pensyon sa ating beterano…Tiyakin muna na may sistema upang
        lahat ng ating beterano ay makatanggap ng kanilang tamang pensyon,” he told
        reporters during the 81st anniversary of the Fall of Bataan commemorated as
        Araw ng Kagitingan (Day of Valor).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf75130-73af-45a5-ac31-5ad17294132d'
      'mgnl:activationStatus': true
