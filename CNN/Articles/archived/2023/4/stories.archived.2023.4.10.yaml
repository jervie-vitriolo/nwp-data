      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are prepared for it the same way that we have prepared for the
        departing passengers over the past few days where I think we successfully
        were able to manage the possible influx of all the passengers using our NAIA
        system,” MIAA assistant general manager Bryan Co told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ed3353-d4ed-4ff5-8cd0-3825c5aa6dfc'
      'mgnl:activationStatus': true
