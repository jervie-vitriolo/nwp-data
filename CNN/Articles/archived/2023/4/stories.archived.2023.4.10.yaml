      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also cited the rising global demand for electronic money. Citing\
        \ data firm Statista, the study estimated that global volume for digital payments\
