      'mgnl:type': 'text'
      'text': "A survey conducted by Kalikasan People’s Network for the Environment\
        \ (KPNE) revealed that almost all respondents in the municipalities of Calapan\
        \ and Pola said “ayuda” or aid given to them is \"not enough.\"\r"
