      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Exploiting the site that became a symbol of enormous human tragedy\
        \ is shameless and insults the memory of all victims of Auschwitz,\" the organization\
        \ tweeted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e2196a-7638-47f4-92ad-c1683b59efbe'
