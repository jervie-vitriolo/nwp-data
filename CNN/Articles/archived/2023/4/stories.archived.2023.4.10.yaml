    'imagesource': 'jcr:4028bb85-7468-4362-b604-553324a9fc46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ceaeb91-d285-408f-9c70-af275490a4da'
    'lead': '“This weather disturbance may develop into a tropical depression as it
      moves generally westward towards southern Luzon-Visayas area over the Philippine
      Sea,” PAGASA says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-10T10:28:35.578+08:00
