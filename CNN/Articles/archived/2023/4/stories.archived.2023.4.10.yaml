      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was his response when asked if the government has plans to increase\
        \ the pension of around 1,000 surviving World War II veterans in the country.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fd70d8-6fb1-4c85-b7dc-87c20ca7bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:12:54.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T14:12:54.878+08:00
