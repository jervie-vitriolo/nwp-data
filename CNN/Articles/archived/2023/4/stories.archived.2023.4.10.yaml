      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22528bf5-2c54-4f86-a076-8010c9f7ad8d'
      'mgnl:activationStatus': true
