      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos presented a CCTV footage of the Oct. 8 anti-illegal drugs
        operation in Mayo’s lending firm in Tondo, Manila. He said that the video
        shows a “different scenario” from the narration of the events contained in
        the reports provided by the Philippine National Police (PNP).</p>'
