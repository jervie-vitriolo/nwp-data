      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was exhausting and completely insane. I saw an avalanche of people\
        \ panicking in the street and then I started running like crazy,\" an unnamed\
        \ witness told BFM.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc7c4ff-5497-40b1-bbad-752c6a32690d'
