      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553df51f-c822-45a7-8c3f-698ea735aa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T22:36:24.138+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T20:17:44.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG chief also recalled the case of two police officers taking
        42 kilograms of shabu from the 990-kg drug haul, which led to the creation
        of the special task force known as “SITG 990.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78162528-8f78-4ee6-ae6f-6d7fc32cac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T22:36:24.138+08:00
