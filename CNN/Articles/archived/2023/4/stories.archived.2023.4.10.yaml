      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67391b16-7932-4bee-b263-0304ecc17e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:36:19.265+08:00
