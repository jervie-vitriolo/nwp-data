      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rescuers have found two bodies in the rubble
        of a building that collapsed in an explosion in the southern French port city
        of Marseille on Sunday, according to the city''s fire department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf70379-f21a-40a8-983d-8878d6e875ac'
      'mgnl:activationStatus': true
