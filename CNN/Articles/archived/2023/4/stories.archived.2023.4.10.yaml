      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8516793c-c9bf-4254-95d6-44a6c7868600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:12:54.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T14:12:54.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What we’re studying is how to strengthen the pension\
        \ system for our war veterans. We need to ensure that all of them get the\
        \ right amount of pension.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94a4a6-dcdb-426d-81ad-b10841a0471e'
      'mgnl:activationStatus': true
