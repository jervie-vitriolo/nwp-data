    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bfd3442-5b92-441e-91ca-05071a6eb873'
    'lead': 'Taylor Swift and actor Joe Alwyn have broken up after six years together.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-10T02:21:17.222+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-10T02:27:32.900+08:00
