  'us-navy-uss-milius-south-china-sea-mischief-reef':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-10T17:16:26.000+08:00
    'imagesource': 'jcr:64fbc69b-67d7-40a9-aa11-de3940dbc7f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be54e884-b12c-4fb9-9e98-62f717486bc6'
    'lead': 'The United States Navy said that its guided-missile destroyer USS Milius
      sailed through the disputed South China Sea, asserting ‘freedom of navigation’
      in the area. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-10T17:26:57.411+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-10T17:31:41.517+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Spratly-Islands', 'USS-Milius', 'China', 'Mischief-Reef', 'Kalayaan-Group-of-Islands',
      'US-Navy', 'United-States', 'Panganiban-Reef', 'US', 'freedom-of-navigation']
    'stories': []
    'template': '1'
    'title': 'US warship sails  near Spratlys; China calls it ‘illegal trespassing’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ec2aca-5bb5-42b2-95c7-4c30a8aa471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:26:57.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T17:31:41.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — The
        United States Navy said that its guided-missile destroyer USS Milius sailed
        through the disputed South China Sea, asserting ‘freedom of navigation’ in
        the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18789f32-bc57-47d0-8806-58a2f3ae3493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:26:57.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T17:31:41.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Arleigh Burke-class guided-missile destroyer USS Milius passed\
        \ through the vicinity of Mischief Reef (Panganiban Reef) which is part of\
        \ the Spratly Islands (Kalayaan Group of Islands). \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293be404-6556-4741-9687-008468d2248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:26:57.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T17:31:41.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Navy added that the USS Milius asserted navigational rights\
        \ and freedoms in the South China Sea near the Spratly Islands and was “consistent\
        \ with international law.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c014cb55-7779-4804-a426-49db04b7677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:26:57.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T17:31:41.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This freedom of navigation operation upheld the rights, freedoms,\
        \ and lawful uses of the sea. USS Milius demonstrated that Mischief Reef,\
        \ a low-tide elevation in its natural state, is not entitled to a territorial\
        \ sea under international law,” the US Navy 7th Fleet said in a statement\
        \ on Monday. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab377bd-2042-4830-9482-3c13d27ab8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:26:57.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T17:31:41.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Navy also slammed unlawful claims in the South China Sea. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458e1a15-c1a7-4c01-a1c6-b5d61bbffe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:26:57.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T17:31:41.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unlawful and sweeping maritime claims in the South China Sea pose\
        \ a serious threat to the freedom of the seas, including the freedoms of navigation\
        \ and overflight, free trade and unimpeded commerce, and freedom of economic\
        \ opportunity,” it added. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d2c802-ee26-44dd-bd31-594a66a8b95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:26:57.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T17:31:41.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US also challenged the excessive maritime claims around the world\
        \ regardless of the \"identity of the claimant.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33661ee6-2bdc-427a-b6f3-dd1368889632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:26:57.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T17:31:41.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No member of the international community should be intimidated or\
        \ coerced into giving up their rights and freedoms,” the US Navy said. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97772fc8-d02d-4ab6-a2f9-ee68302928cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:26:57.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T17:31:41.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Navy announcement came after China’s military simulated precision\
        \ attacks against key targets in Taiwan. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3790010a-3ef3-4fb3-8a60-0bca530c4739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:26:57.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T17:31:41.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China called the USS Milius mission “illegal trespassing.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a112ed-d2e1-49ba-a4ec-bd100028ccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:26:57.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T17:31:41.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s People’s Liberation Army (PLA) Southern Theater Command said\
        \ in a statement that it has organized naval and air forces to monitor and\
        \ track the USS Milius.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fede9d9b-3bc8-4d90-91ee-230289af7739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:26:57.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T17:31:41.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement reported by Chinese state media, Beijing said the US\
        \ warship trespassed into the waters of China’s Meiji Reef or Nansha islands.\
        \ \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a65691-6348-4264-b5bf-4a86cd32ce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:26:57.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T17:31:41.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is not the first time that a US warship conducted freedom of navigation\
        \ operation in the South China Sea. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b67e39-2f24-4298-8cdc-fca9fa1c6565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:26:57.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T17:31:41.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, the same US warship sailed through the waters off Paracel\
        \ Islands in the South China Sea which also prompted a strong reaction from\
        \ Beijing. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541fcd6d-ed95-47bc-9af8-eea5ab275fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T17:26:57.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-10T17:31:41.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China repeatedly said these actions taken by the US violated China’s
        sovereignty and security and is against international law.</p>'
  'Dolly-de-Leon-jury-chairperson-1st-Summer-MMFF':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
