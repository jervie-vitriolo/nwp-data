    'title': 'Marcos: Gov’t working to improve pension system for war veterans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eeeb24-a77d-4e6d-af39-0228aeac1fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:12:54.557+08:00
