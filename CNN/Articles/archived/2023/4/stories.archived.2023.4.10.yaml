      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For faster processing at the airport, airlines were reminded to inform\
        \ passengers to fill out their e-travel forms ahead of departure from their\
        \ country of origin, Co said. Airlines were also urged to provide enough manpower\
        \ and sufficient equipment on the ground for faster release of luggages, he\
        \ added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c2f5af-ffa2-43f4-914b-917f0aa0f538'
