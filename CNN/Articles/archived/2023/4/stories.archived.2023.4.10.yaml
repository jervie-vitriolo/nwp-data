      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First, the UN's estimate that the population aged 15 and above would\
        \ reach 85.4 million by 2025.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993905e-c09b-47a4-9a0d-af8ab14a7446'
