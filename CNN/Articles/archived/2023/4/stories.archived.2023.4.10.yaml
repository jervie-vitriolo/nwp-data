      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said he was “disappointed with the very slow progress of
        the investigation” and authorized NAPOLCOM to conduct a fact-finding inquiry
        into the case and the actions taken by SITG 990.</p>'
