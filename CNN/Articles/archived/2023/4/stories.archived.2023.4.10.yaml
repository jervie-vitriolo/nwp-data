      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A resolution to investigate the details of the recent EDCA agreement\
        \ has been filed, Brosas said, noting it lacks transparency in terms of how\
        \ much Manila will be spending for the additional sites.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af8b089-9e08-4442-9d76-6e228b8ea531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:36:19.266+08:00
