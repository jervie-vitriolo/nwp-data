      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Once we fix the system, that’s when we’ll study what\
        \ else we can give to our war veterans.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c8c26e-297f-47c8-ac92-ceac9e48f3af'
