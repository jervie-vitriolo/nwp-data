      'mgnl:lastActivated': 2023-04-10T10:29:58.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d55ca-e504-4692-9265-d3a50217fea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:26:54.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T10:29:58.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In later airings and reruns of the first night of WrestleMania, the\
        \ footage showed an image of barbed wire.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e13d55c-9eb9-494d-aaed-0e7553de3e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:26:54.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T10:29:58.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce21e03-a0ca-4581-9d71-6f089a8dac72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:26:54.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T10:29:58.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WWE is known for its outlandish storylines. In this father-son rivalry,\
        \ Dominik eventually turned on Rey, culminating in an altercation on Christmas\
        \ Eve. The gag was that though Dominik only spent a few hours in prison, he\
        \ took on a hardened criminal persona.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1214c93-3e1c-41d2-a7ec-f33e27857202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:26:54.599+08:00
