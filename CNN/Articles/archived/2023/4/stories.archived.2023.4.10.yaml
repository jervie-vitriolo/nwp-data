    'title': 'LPA east of PH enters PAR, likely to develop into cyclone'
    'updated': 2023-04-10T13:29:26.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de28088a-d5e1-44c7-9857-f62abbc5efa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:28:35.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T13:29:31.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)&nbsp;—</strong>
        The low pressure area (LPA) the state weather bureau is currently monitoring
        entered the country’s area of responsibility early Monday morning, the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be304116-9544-47c3-aea6-db970a17aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:29:08.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T13:29:31.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabd6e36-de1e-45bf-b64d-369d6383b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:29:08.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T13:29:31.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 4 a.m. update, PAGASA weather specialist Obet Badrina said the\
        \ LPA entered the Philippine area of responsibility around 2 a.m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497695ba-5237-42d0-8ea0-bb568fa0a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:29:08.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T13:29:31.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a313f4-546e-43e9-af55-215501ae495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:29:08.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T13:29:31.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was last spotted 890 kilometers east of Visayas, the agency said\
        \ in an 11 a.m. advisory.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3197828a-ae64-4575-b118-39c460d7eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:29:08.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T13:29:31.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ddc2b8-af50-46de-9ed0-de7b67c3af47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:29:08.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T13:29:31.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This weather disturbance may develop into a tropical depression
        as it moves generally westward towards southern Luzon-Visayas area over the
        Philippine Sea,” PAGASA added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fd8de0-89d4-4666-bb1b-b010e3fbd5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:29:08.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T13:29:31.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af063965-5d9b-47b9-9b3d-03d0ff723586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:29:08.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T13:29:31.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If it does, the weather system will be named “Amang,” the first cyclone\
        \ this year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ba15c-5968-4db3-aab9-558c9951d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:29:08.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T13:29:31.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a572f9e1-3b28-47bf-addb-637085b38cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:29:08.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T13:29:31.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines, PAGASA weather forecaster Dan Villamil\
        \ said whether or not the LPA will intensify, it will still bring significant\
        \ amounts of rainfall over southern Luzon and Eastern Visayas.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f277976-b963-412f-a283-03407e40fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:29:08.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T13:29:31.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71183b7b-0087-4b10-aeab-00c9977dc609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:29:08.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-10T13:29:31.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA also said the weather system is projected to move closer to\
        \ the Quezon-Aurora area. For now, the LPA’s trough will bring cloudy skies\
        \ with scattered rain showers and thunderstorms over Eastern Visayas and Caraga.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b2ea6-c863-4f1a-b20b-650b2cce0466'
      'mgnl:activationStatus': true
