      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/04/07/business/wrestlemania-auschwitz">WWE
        apologizes for using footage of Auschwitz in promotional spot</a>"</em></p>'
  'LPA-east-of-Mindanao-enters-PAR':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
