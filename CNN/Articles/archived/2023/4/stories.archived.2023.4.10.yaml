    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01f320-38f1-4c0f-93aa-000fa0dbc63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:36:19.264+08:00
