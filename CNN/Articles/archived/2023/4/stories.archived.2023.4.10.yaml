  'taylor-swift-joe-alwyn-break-up':
    'author': 'Chloe Melas and Alli Rosenbloom, CNN'
    'caption': 'Christopher Polk/NBC/NBCU Photo Bank/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-10T02:17:24.000+08:00
    'imagesource': 'jcr:b9d3ddfc-0ce4-43d9-80bd-39eb3f296734'
