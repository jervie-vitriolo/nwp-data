      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a8fd16-d893-4156-8934-00d8f9c0898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:23:38.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T10:29:30.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescue efforts are being complicated by a fire that erupted within\
        \ the rubble, alongside debris that has to be removed before it can be fully\
        \ put out, French Interior Minister Gerald Darmanin told BFM, during a visit\
        \ to the scene.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f7d3d0-c381-4c4e-9822-1304bcd51d58'
      'mgnl:activationStatus': true
