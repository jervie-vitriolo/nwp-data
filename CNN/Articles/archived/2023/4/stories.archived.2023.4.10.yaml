      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A \"violent explosion\" shook the building at around 12:30 a.m. local\
        \ time, according to Marseille Mayor Benoît Payan, prompting a search and\
        \ rescue effort as authorities investigated the cause of the blast.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c0aa54-ef8a-4bf6-a5b1-ef008ef521d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:23:38.583+08:00
