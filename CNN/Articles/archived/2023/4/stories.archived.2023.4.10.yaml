      'mgnl:lastActivated': 2023-04-10T10:40:19.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — The
        Bureau of Immigration (BI) is calling on Ninoy Aquino International Airport
        (NAIA) officials to look into airline personnel’s possible links to human
        trafficking and illegal recruitment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb274c-7ad7-4256-8db7-066bfdd98a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:40:19.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T10:40:19.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa11ab7f-79b9-4fd0-9454-dac915cda027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:40:19.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T10:40:19.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI on Monday said its commissioner Norman Tansingco made the appeal\
        \ after BI officers at the NAIA Terminal 3 prevented a passenger from leaving\
        \ on April 5 as her passport was found to have a fake immigration departure\
        \ stamp.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bee61f-f90c-4364-9a33-975d186ede1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:40:19.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T10:40:19.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b662670-910c-492a-baf6-d20385d45edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:40:19.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T10:40:19.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The woman was supposedly bound for Kuala Lumpur en route to her final\
        \ destination in the United Arab Emirates, where she was recruited to work\
        \ as a domestic worker.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3adf1-01fb-4657-8b13-d72c7a44a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:40:19.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T10:40:19.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac268f3-3e51-420b-b533-87136bf0f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:40:19.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T10:40:19.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the passenger, she was told to line up after her handler\
        \ handed her a passport and boarding pass, which had a fake stamp.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869bcb88-5a99-489e-9002-bb9470eaaa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:40:19.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T10:40:19.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b5480-742f-40a8-919d-3d1bfbc34c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:40:19.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T10:40:19.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The woman narrated during questioning that she was assisted by an\
        \ airline employee and the latter’s former officemate in queuing at the immigration\
        \ departure counter,\" the BI said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0cef2e-b8ef-4fc0-99d9-5aedda99f251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:40:19.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T10:40:19.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1018f3b-3caa-4ac0-aa0c-74ef14f9e7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:40:19.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T10:40:19.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tansingco did not name the airline associated with the passenger’s\
        \ “escorts” but the BI chief said the case is being investigated by NAIA’\
        s anti-trafficking task force and airport police.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40363d6a-02d4-45c6-9fdd-372069d0647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:40:19.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T10:40:19.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3204b73f-f6db-4ebd-aae1-049f5d50feeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:40:19.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T10:40:19.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They should stop preying on our poor countrymen who want to work abroad\
        \ due to poverty and their desire to uplift the lives of their families,”\
        \ he said, referring to the possible connivance of traffickers and airline\
        \ personnel.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd9bade-1ad5-42dd-b72a-8e094abd3def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:40:19.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T10:40:19.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f288215-4867-4152-9043-5fe9d16eb677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:40:19.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-10T10:40:19.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We thus urge airport authorities to dig deeper into these shenanigans\
        \ and file the cases against those involved,\" he added.\r"
  'pnp-holy-week-break-deaths-drowning':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-10T10:44:21.000+08:00
    'imagesource': 'jcr:17a39d74-8a1d-4914-a2bb-d7da07456037'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88bfb358-3057-42c1-ba2a-5a0b93494fd1'
    'lead': 'More than 70 deaths due to drowning were reported during the Holy Week
      break, according to the Philippine National Police (PNP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-10T10:46:19.599+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-11T14:59:42.366+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '72 people drowned during Holy Week break — PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaefece-7c1c-4655-9b05-cfa68c546edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:46:19.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T14:59:42.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — More
        than 70 deaths due to drowning were reported during the Holy Week break, according
        to the Philippine National Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea85962-c1b2-45f1-a57d-4e0d752852b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:46:19.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T14:59:42.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an update on Monday, the PNP said 72 people died of drowning as
        of April 9. Most of the incidents happened in the Calabarzon region with 19
        deaths. Ilocos region followed with 14 deaths, while Central Luzon and Bicol
        regions had 10.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e9140-e591-4ecd-8e2a-060a442928f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:46:19.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T14:59:42.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During an interview with CNN Philippines’ Newsroom Weekend on Sunday,
        PNP spokesperson PCol Jean Fajardo said some of the drowning victims were
        minors.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcfdada-3a80-477e-9b97-088d797d506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:46:19.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T14:59:42.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Nakita natin sa report, particularly ‘yung mga minor po, napabayaang
        naglalangoy sa dagat at biglang napunta doon sa malalim na bahagi. ‘Yung iba
        naman po sa swimming pools,” she added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf65c90b-4e08-435b-9ac2-3b41f0aa51b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:46:19.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T14:59:42.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We saw in the report, particularly the minors, they were
        left on their own to swim at sea and they suddenly found themselves in deep
        water. Others drowned in swimming pools.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb7e4a3-2f1b-468f-ab1b-52d6cc5204f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:46:19.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-11T14:59:42.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP official urged adults to always keep an eye on children
        while swimming.</p>'
