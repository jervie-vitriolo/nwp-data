  'Abalos-PNP-officials-P6-7-B-shabu-haul-leave-of-absence':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-10T22:17:09.000+08:00
    'imagesource': 'jcr:935a449e-f6d4-4621-82fe-49c9222f1001'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd319a17-295f-4bf3-b9f8-98f0d2f218f0'
    'lead': 'Interior Secretary Benhur Abalos claims that there is a ''massive attempt''
      to cover up the arrest of Police Sergeant Rodolfo Mayo following the confiscation
      of nearly a metric ton of shabu from his property.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-10T22:36:24.084+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-12T20:17:44.863+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Abalos urges PNP officials linked to ₱6.7-B shabu haul to go on leave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19835e48-40aa-4437-a48e-0ac890f0c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T22:36:24.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T20:17:44.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> Interior
        Secretary Benhur Abalos urges several ranking police officials to file leaves
        of absence within the week, pending the investigation into their alleged involvement
        in the ₱6.7-billion shabu haul from a police sergeant last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04473b2-c50d-4859-99c9-f58959a6be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T22:36:24.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T20:17:44.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e09bda-8b4e-4f43-af65-aaec96edc606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T22:36:24.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T20:17:44.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Monday, the chief of the Department of the
        Interior and Local Government (DILG) claimed that there was a “massive attempt”
        to cover up the arrest of Sgt. Rodolfo Mayo following the <a href="https://www.cnnphilippines.com/news/2022/10/9/PDEG-confiscated-shabu-Manila.html">confiscation
        of nearly a metric ton of methamphetamine hydrochloride or shabu</a> from
        his property last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d09a415-64a2-4311-b459-4820f485be23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T22:36:24.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T20:17:44.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos bared the names of the 11 high-ranking police officials and
        three personnel allegedly involved to cover up the arrest. These were then
        Deputy Chief PNP for Operations PLtGen Benjamin Santos Jr., PNP Drug Enforcement
        Group (PDEG) Director Narciso Domingo, PDEG Special Operations Unit (SOU)
        Region 4A chief PCol Julian Olonan, PDEG SOU Region 4A Arresting Team head
        PCpt Jonathan Sosongco, PDEG SOU National Capital Region (NCR) officer-in-charge
        PLtCol Arnulfo Ibañez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090d50aa-81ef-4ced-821f-534c9cdfc9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T22:36:24.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T20:17:44.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701dd291-c1a7-4845-b906-fd6f6749b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T22:36:24.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-12T20:17:44.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list also includes PDEG SOU NCR deputy chief PMaj Michael Angelo
        Salmingo, PLtCol Glenn Gonzales from the Quezon City Police District, PDEG
        intelligence officer PLt Ashrap Amerol, Manila Police District Moriones Station
        Commander PLtCol Harry Lorenzo III, PDEG SOU 4A intelligence chief PCpt Randolph
        Piñon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5ad213-61ff-42db-a707-04ff69a85426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T22:36:24.130+08:00
