      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b3c71-bea5-4f17-8e09-3ce11ab8742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:12:54.562+08:00
      'mgnl:createdBy': 'kristel'
