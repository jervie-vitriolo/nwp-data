      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d1a92-cebf-4928-8f20-b8fa6f3e792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T14:12:54.561+08:00
