      'mgnl:type': 'text'
      'text': "KPNE together with other environmental groups conducted a fact-finding\
        \ mission to assess the impact of the oil spill from April 1 to 3. It covers\
        \ two municipalities and six barangays across Oriental Mindoro.\r"
