      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de181d-39d0-4b35-8490-0da0390e832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T13:36:19.261+08:00
