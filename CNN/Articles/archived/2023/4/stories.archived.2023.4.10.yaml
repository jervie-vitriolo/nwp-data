      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MIAA said since it started monitoring on April 1, 1.051 million travelers\
        \ had so far used the country’s main air hub. The number is expected to reach\
        \ 1.2 million on Monday with more travelers arriving as the holiday period\
        \ ends, Co said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af1b08a-6a47-4f81-b787-604b109a7184'
