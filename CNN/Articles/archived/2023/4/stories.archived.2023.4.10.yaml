      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, the Philippine government allocated ₱124 million as a counterpart\
        \ fund, she said. This was on top of the upkeep expenses for the operation\
        \ of such structures, she added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e138a-edfa-4a86-8438-c1fc98b5a2f8'
