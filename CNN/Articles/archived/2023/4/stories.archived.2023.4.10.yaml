      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c33da06-af7c-4441-8aae-c0968a8908be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:23:38.586+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-10T10:29:30.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local residents described hearing an explosion, with lots of dust and\
        \ a smell of gas in the air.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac3f449-59d8-45ca-a891-eea3792209b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-10T10:23:38.586+08:00
