      'mgnl:lastActivated': 2023-04-08T23:49:12.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the doctors treating Jeremy Renner
        following his snowplow incident says the actor has come a long way incredibly
        quickly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1fd23d-910c-4349-acc6-88fe43f3cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:49:12.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:49:12.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Christopher Vincent, a chiropractic sports physician, spoke to\
        \ CNN's Alisyn Camerota Friday night from Winter Park, Colorado, about the\
        \ rehab process for Renner, an Oscar-nominated star of Marvel's \"Avengers\"\
        \ movies and \"The Hurt Locker.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c1c2d-d897-47f9-8e1e-85cd4d20040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:49:12.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:49:12.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vincent says the machine came within millimeters of hitting a vital\
        \ organ or major nerve.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4118ea-21da-4489-914d-1b141af59f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:49:12.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:49:12.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As unlucky as he is to have such a tragic injury, he is so lucky\
        \ that the injuries are where they are,\" Vincent said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c4474c-4973-4997-913e-8029d63a73f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:49:12.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:49:12.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Renner was crushed by a snowplow on New Year's Day and broke several\
        \ bones including eight ribs, an eye socket, a knee and shoulder.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b505f8a-a11c-463e-a071-c5b79b69d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:49:12.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:49:12.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He's pushing through it and really has the determination to not only\
        \ heal but come back stronger and better than he was before,\" Vincent said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dff951d-035b-4e5f-8c04-5281893aab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:49:12.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:49:12.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renner will likely have some form of rehab for the rest of his life,
        but Vincent said he has a drive to overcome the pain and the injuries.</p>'
