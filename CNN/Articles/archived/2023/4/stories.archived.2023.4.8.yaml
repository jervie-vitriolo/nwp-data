    '4':
      'image': 'jcr:56e85d77-3496-4130-9c96-37a244fb2a96'
      'imageCaption': '49-year-old farmer Monching Moreno prepares his Centurion costume
        in his home on Holy Wednesday. Moreno said that he started his “panata” 14
        years ago when he was diagnosed with various diseases and was almost bed-ridden.
        He believes that since he started donning the Centurion costume as his yearly
