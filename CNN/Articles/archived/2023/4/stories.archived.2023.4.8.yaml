      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The body
        of a missing Ati chieftain who figured in a boating accident early this week
        in Boracay was finally found on Saturday, the Department of the Interior and
        Local Government said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c1f0e-7779-427d-98cf-97ef325f0d40'
