      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) –</strong> Another
        Filipina who was trafficked in Myanmar and forced to work as a marketing scammer
        was brought home after she paid ransom for release, the Bureau of Immigration
        (BI) disclosed on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dc6781-acb2-437f-a8a8-73744418fc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T14:52:51.509+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T14:53:31.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BI Commissioner Norman Tansingco said the woman was recruited through\
        \ Facebook and was promised a salary of $1,000 as a customer service representative\
        \ in Thailand.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457ec72-b6e3-47ed-9df3-0c0eb541aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T14:52:51.510+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T14:53:31.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victim was instructed to pose as a tourist during immigration inspections,\
        \ he said. After her arrival in Thailand, she was fetched by a private car\
        \ and traveled several hours to cross a river to Myanmar, he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aeff98-cecb-42bf-a02c-7ceef7ffbd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T14:52:51.510+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T14:53:31.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tansingco said the Filipina was forced to scam Indian nationals to\
        \ invest in a platform known as “Pacific Mall,” where she was made to work\
        \ for almost 16 hours without a day off nor compensation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24248d4e-c905-4e7c-983c-deb7da9fc688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T14:52:51.510+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T14:53:31.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After her employers destroyed evidence in her mobile phone, the bureau\
        \ chief said she was escorted back to Thailand where she sought help from\
        \ the Philippine Embassy in Thailand.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd651f0-52df-44dc-b8ed-dafb74fe738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T14:52:51.511+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T14:53:31.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI did not reveal amount of ransom paid as of publishing.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a50821-1adf-4547-899b-6c5a200c1e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T14:52:51.511+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T14:53:31.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The repatriated Filipina arrived via a Philippine Airlines flight from\
        \ Bangkok at the Ninoy Aquino International Airport (NAIA) Terminal 2 last\
        \ April 4.\r"
    '7':
