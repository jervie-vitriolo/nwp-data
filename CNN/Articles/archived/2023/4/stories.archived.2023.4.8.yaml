      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA also said that prior to the delivery, the General Administration\
        \ Customs of China said five packaging facilities and 58 durian farms received\
        \ the \"green light\" from the Chinese government. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7965d698-dc09-4e71-8a48-22532a059988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:48:56.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T17:48:56.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Malacañang announced that the Philippines was poised
        to send in March an <a href="https://www.cnnphilippines.com/news/2023/2/23/PH-to-ship-durian-to-China-in-March.html">initial
        volume of 7,500 metric tons</a> of durian, which would be sourced from 59
        local farmers and producers.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf912e-087f-4465-9efb-681582ef4f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:48:56.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T17:48:56.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 4, Manila and Beijing signed the "Protocol of the Phytosanitary
        Requirements for Export of Fresh Durians from the Philippines to China," which
        opened up the Chinese market for an estimated 50,000 metric tons of fresh
        durian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444e9d88-5193-4ec2-bb45-99e3c8942a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:48:56.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T17:48:56.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said the deal is expected to generate $260 million or ₱14.3
        billion in revenues for the local durian industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5b7ae2-f7d0-41f5-9879-1ab4a97adc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:48:56.675+08:00
      'mgnl:createdBy': 'jelo'
