      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA said the country sent out on Thursday a 28-ton durian cargo,\
        \ sourced from local producers and processors, particularly from the Davao\
        \ region. \r"
    '2':
