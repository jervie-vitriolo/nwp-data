      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Philippines
        has shipped its first batch of durian to China as part of the implementation
        of a bilateral deal signed with the East Asian giant in January, the Department
        of Agriculture (DA) said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8315731-43ef-416c-956e-82289bc34c3d'
