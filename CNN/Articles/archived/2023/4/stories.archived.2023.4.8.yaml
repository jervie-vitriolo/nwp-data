    'jcr:uuid': 'dc3b867b-6185-4c4c-a74b-a5a82882bf32'
    'lead': 'The Filipino faithful continue to flock to different churches outside
      Metro Manila, particularly in Rizal province, to mark Black Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-08T15:45:16.244+08:00
