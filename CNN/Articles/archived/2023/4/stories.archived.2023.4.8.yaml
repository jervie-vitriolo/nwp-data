      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)—</strong> Three
        chefs with Filipino roots are in the running for major culinary honors in
        the United States after scoring nominations at the prestigious James Beard
        Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7c1304-d5cd-402f-8b06-f1256338838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T19:27:36.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T19:31:25.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Vince Bugtong of Abacá, a San Francisco-based contemporary Filipino
        restaurant, was named as a finalist for the category of “Outstanding Pastry
        Chef or Baker.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7280840d-e22a-4e22-b679-cae05cd8e7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T19:27:36.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T19:31:25.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Also nominated for the same award is Margarita Manzke of Los Angeles-based
        République.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e414fc72-5617-40e8-8b4b-edf365a39f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T19:27:36.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T19:31:25.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Manzke is also one of the founders of the famous Wildflour Café + Bakery
        in Manila. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e9761a-39c9-4325-8c81-02227e74f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T19:27:36.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T19:31:25.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Aaron Verzosa of Archipelago, a Filipino restaurant in Seattle,
        Washington, will compete for the title of “Best Chef in the Northwest and
        the Pacific.”'
