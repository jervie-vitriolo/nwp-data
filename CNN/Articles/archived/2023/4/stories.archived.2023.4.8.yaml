    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'IN PHOTOS: The return of Pampanga’s ‘Maleldo’ Lenten rites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68a498-986b-4008-be9c-1cd0d0e1ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T09:36:07.117+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-08T14:04:30.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of penitents, locals, and tourists flocked to San Fernando\
        \ City, Pampanga on April 7, Good Friday, to witness the 2023 “Maleldo” Lenten\
        \ rites, held again for the first time since 2019.\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8e6cdc-0301-4251-90c1-27027134c7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T09:36:07.118+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-08T14:04:30.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fb00f2-7b12-464e-a2a0-339828496098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T09:36:07.118+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-08T14:04:30.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Holy Week tradition in Pampanga is one of the Philippines’ many\
        \ localized forms of the “Senakulo,” or staged reenactments of the Passion\
        \ and Crucifixion of Jesus Christ. The lenten ritual in San Fernando City\
        \ is particularly known for its crucifixion act in which some penitents’ hands\
        \ and feet are physically nailed onto the wooden crosses.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e2ac0c-c253-4974-b2a0-587668d0850f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T09:36:07.118+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-08T14:04:30.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20fa1f5-b3ff-4e44-81b5-2c56a11daae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T09:36:07.119+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-08T14:04:30.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present in the “Maleldo” are self-flagellants called magdarame
        in Kapampangan who slash their backs with blades or broken glass, and whip
        them using bundled wooden sticks to draw blood. They walk barefoot ahead of
        the Senakulo processions with their heads covered with cloth and crowned with
        wreaths. According to the <a href="https://cityofsanfernando.gov.ph/forvisitors/maleldo"
        target="_blank">official website of San Fernando City</a>, penitents do this
        as a form of sacrifice to “ask for forgiveness of sins committed, to fulfill
        vows (panata), or to express gratitude for favors granted.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1875c578-022f-49c7-b84d-b7802a42fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T09:36:07.119+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-08T14:04:30.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f81f12-ca75-4fe4-ab74-b3db01e9a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T09:36:07.119+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-08T14:04:30.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the Church actually does not officially sanction these acts\
        \ of mutilation and flagellation, the practices have become religious traditions\
        \ not only in Pampanga but also in other parts of the country.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e5517-c4c8-49e7-a933-8cc0dc92fc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T09:36:07.120+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-08T14:04:30.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736161ab-e7fb-4a81-836c-d5fbbc52faf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T09:36:07.120+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-04-08T14:04:30.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual event was canceled from 2020 to 2022 due to the pandemic.
        This year, however, the local government unit was finally able to proceed
        with the event; it drew an estimate of 15,000 visitors, according to its organizers.</p>'
