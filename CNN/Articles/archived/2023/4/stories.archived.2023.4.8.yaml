    'template': '1'
    'title': 'Filipino Catholics continue to visit churches on Black Saturday '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e34800-9749-4c0d-b2ae-26af8bdb6450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:45:16.463+08:00
