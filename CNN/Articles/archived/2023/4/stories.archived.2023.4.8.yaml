      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/07/china/china-sanctions-hudson-institute-ronald-reagan-library-intl-hnk/index.html"><em>“China
        sanctions US organizations for hosting Taiwan leader during stopover"</em></a></p>'
  'Republican-led-House-expels-2-Democratic-lawmakers-over-gun-reform-protest':
    'author': 'Dakin Andone, Ryan Young, Amy Simonson and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-08T00:25:34.000+08:00
    'imagesource': 'jcr:a3cb8eaa-5a5a-4628-86a0-af1684c28306'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd67643ee-0c64-4cd6-ad18-59de846a3549'
    'lead': 'In an extraordinary, emotionally charged session marked by tense exchanges
      and punctuated by boos and chants from onlookers, Tennessee’s Republican-controlled
      House of Representatives voted to expel two Black lawmakers – but failed to
      oust a third representative – a week after the three Democrats led a gun reform
      protest in the chamber.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-08T00:29:04.379+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-08T00:29:04.902+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tennessee’s Republican-led House expels 2 Democratic lawmakers over
      gun reform protest, fails in bid to oust a third'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c216d22-170d-4a34-8b13-65ce9c52a3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In an extraordinary, emotionally charged
        session marked by tense exchanges and punctuated by boos and chants from onlookers,
        Tennessee’s Republican-controlled House of Representatives voted to expel
        two Black lawmakers – but failed to oust a third representative – a week after
        the three Democrats led a gun reform protest in the chamber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec8e152-83f3-48ce-95a6-33acfbc00ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The crowd in the gallery erupted in boos and chants following both
        expulsions and loud cheers when the vote count turned up just short in the
        bid to oust Rep. Gloria Johnson. The session lasted seven hours.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff7cc8-cc52-47f2-a3b6-0403e1f34a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The vote over rules violations for Jones split along party lines 72-25,
        while the vote in Pearson’s case was 69-26. Johnson’s vote was 65-30. Expulsion
        from the House requires a two-thirds majority of the total membership.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e283ca-2e9d-4893-bf39-67b5b4a43fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Protesters upset with inaction on gun violence reform after a deadly
        mass shooting at a Nashville school again flooded the state Capitol on Thursday
        as the session to vote on the expulsions – a step the state House has taken
        only twice since the 1860s – was to begin.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bba887-e12d-40b9-bd71-b75a43c6fc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the debate over his expulsion, Jones said: “We called for
        you all to ban assault weapons and you respond with an assault on democracy.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126a54b6-3fb4-4e08-8720-4c8f3fa1c3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After surviving her vote, Johnson, who is White, was asked why there
        was a difference in the outcome for her and Jones, who is Black-Filipino.”It
        might have to do with the color of our skin,” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9234e88f-72aa-498a-bf51-6569afb6a697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three lawmakers led a protest on the House floor last Thursday
        without being recognized, CNN affiliate WSMV reported, and used a bullhorn
        as demonstrators at the Capitol called on lawmakers to take action after the
        shooting at the Covenant School in Nashville left three 9-year-olds and three
        adults dead. Each lawmaker was removed from their committee assignments following
        last week’s demonstrations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1828ed4b-1173-4a27-8129-7571a3d3d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Each of the resolutions said the lawmakers “did knowingly and intentionally
        bring disorder and dishonor to the House of Representatives,” saying they
        “began shouting without recognition” and “proceeded to disrupt the proceedings
        of the House Representatives” for just under an hour Thursday morning.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829cd9f3-4f4f-44aa-bd04-c3543c8b2776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolutions removed the two lawmakers from office under Article
        II, Section 12 of the Tennessee Constitution, which says, in part, the House
        can set its own rules and “punish its members for disorderly behavior, and,
        with the concurrence of two-thirds, expel a member.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e7bb2d-763a-46ee-87ad-9722a96c37d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>President calls expulsion votes ‘undemocratic’</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdee09db-fedb-498f-aab4-96bad9c9822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Joe Biden criticized the proceedings in Nashville in a tweet.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f4ae18-13e8-41ad-b631-fd2de2577de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Three kids and three officials gunned down in yet another mass
        shooting. And what are GOP officials focused on? Punishing lawmakers who joined
        thousands of peaceful protesters calling for action. It’s shocking, undemocratic,
        and without precedent,” he wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3166b85a-d9fd-4d6a-b304-49de7afe681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the debate began with Republicans playing footage of
        the protest last week, showing Jones, Johnson and Pearson standing in the
        well of the House and using the bullhorn to address their colleagues and protesters
        in the gallery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac615e51-3a5d-4106-984e-646f06484104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats were opposed to having the footage played, arguing it
        was unfair because they had not seen the video themselves and did not know
        the extent to which it had been edited.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5529471-6c24-4a29-a756-84f7a150cb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After Jones was expelled, Democratic Whip Jason Powell, who represents
        Nashville, angrily said the House was spending too much time on the expulsion
        issue.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502ec71-f018-4b43-a7bf-225a5dd49118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I had to leave here Monday night after this resolution was introduced
        and go to my son’s Little League field and see red ribbons surrounding the
        outfield in memory of William Kinney who was murdered and I am outraged, and
        we should all be outraged,” he said, his voice rising. “We need to do something
        and expelling Justin Jones is not the answer. It is a threat to democracy.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0202c83d-dddc-4ba7-8cb1-1bbeba9a1282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pearson, who is Black, told CNN during the discussion over Johnson’s
        expulsion: “We are losing our democracy to White supremacy. We are losing
        our democracy to patriarchy. We are losing our democracy to people who want
        to keep a status quo that is damning to the rest of us and damning to our
        children and unborn people.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d7e22e-797d-4532-8330-33e6a16639b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Republicans control the Tennessee House by a wide margin, with 75 members
        to Democrats’ 22 – and two now-vacant seats.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a792dc4-d006-4ca8-a826-af1a00b0422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lawmakers will return to work Monday with the legislature’s schedule
        showing two committee meetings and the full House session beginning at 5 p.m.
        CT.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d61d18-c238-45ee-ae71-9aaab155681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jones says he will be back</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0ec1dd-fa89-4228-a674-183c45904c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jones was defiant in his defense and again used his time in the well
        to call for action on firearms legislation.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be534b51-b42d-413b-9162-130674c8ca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There comes a time where people get sick and tired of being sick and
        tired,” Jones said in a speech prior to a vote on his expulsion. “And so my
        colleagues, I say that what we did was act in our responsibility as legislators
        to serve and give voice to the grievances of people who have been silenced.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9e14e0-7691-474f-9a03-2991563631dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jones added: “How can you bring dishonor to an already dishonorable
        house?”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9a4e01-8cf4-47a6-a638-75193d3f9a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As he left the Capitol on Thursday, Jones said he is not sure what
        his next steps are following his expulsion.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127dcd4d-59ed-473c-84a6-a2dbf8afc1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I will continue to show up to this Capitol with these young people
        whether I’m in that chamber or outside,” Jones told reporters.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9f478e-0aa2-4572-9ea4-7269030c73b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After Jones was expelled, those inside the Capitol gallery raised their
        fists and booed. They again booed when Pearson was ousted, and as a vote to
        recess was taken, crowds gathered in the chambers could be heard chanting,
        “Shame on you.”'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fbf01f-bd36-4374-9c3a-691e3ed1a441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheers filled the Capitol following the failed vote to expel Johnson.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b6e87-0ce0-41ad-a82d-3ed192d98b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson thanked the crowd that was gathered around the building
        and encouraged them to vote. “Keep showing up, standing up and speaking out
        and we will be with you,” she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c370ed-ae99-4a5f-8c54-84c61da1500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following the session, Pearson told reporters he hopes to be re-appointed.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f5feaf-70c1-4f90-b200-6260ce39b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I do hope to get re-appointed to serve in the state legislature by
        the Shelby County Commissioners, and a lot of them, I know, are upset about
        the anti-democratic behavior of this White supremacist-led state legislature,”
        he said.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b8fa6-0587-46e6-83c1-64a6201ca078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is possible Jones and Pearson could regain their seats as local
        governments can vote to fill the vacated positions through appointments then
        hold special elections.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa95a3d8-8684-40f8-b539-f5d9e07eec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nashville Mayor John Cooper said in a tweet Thursday night that Jones
        and Pearson’s districts were “disenfranchised today.”'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54b8fa0-12d5-4921-ad97-d7bf4708ead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’m proud that Metro Council is meeting Monday to fill the vacancy
        left in Nashville by today’s vote, &amp; I believe they’ll send (Jones) right
        back to continue serving his constituents,” the tweet read.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce701d8-19d2-4ce5-8dd7-8c24b9fd378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expulsions are very rare</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a779a5-20d5-4c8f-b82f-c604abc96ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 157 years, the House has expelled only two lawmakers,
        which requires a two-thirds vote: In 1980, after a representative was found
        guilty of accepting a bribe while in office, and in 2016, when another was
        expelled over allegations of sexual harassment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090be81f-aa02-4cb7-903f-649f569cbd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaker of the House Cameron Sexton said peaceful protesters have always
        been welcomed to the capitol to have their voices heard on any issue, but
        that the actions of the Democratic lawmakers had detracted from that process.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9df964-873d-4494-a7bb-b9adc0257129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In effect, those actions took away the voices of the protestors, the
        focus on the six victims who lost their lives, and the families who lost their
        loved ones,” Sexton said in a series of tweets Monday.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eddc82-f7ef-4481-aea6-3d3a4d33c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We cannot allow the actions of the three members to distract us from
        protecting our children. We will get through this together, and it will require
        talking about all solutions,” Sexton said.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa501de-22a0-40e3-9ebd-e917140f010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the discussion Thursday, Democratic Rep. Joe Towns called the
        move to expel the “nuclear option.”'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b700aaa-1950-4645-9cd0-dfaa43346b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You never use a sledgehammer to kill a gnat,” Towns said. “We should
        not go to the extreme of expelling our members for fighting for what many
        of the citizens want to happen, whether you agree with it or not.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe16ac-c70b-4493-b328-ec850e87a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some, the vote to expel Johnson, Jones and Pearson was a distraction
        from the real issue: Keeping children safe.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057d67c3-9e47-449a-a5e1-3a674a9cc39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want people to know this is not a political issue, it’s a child
        issue,” Deborah Castellano, a first-grade teacher in Nashville, told CNN.
        “If you wash away Democrat, Republican, it’s about kids and do we want them
        to be safe or not. I will stand in front of children and protect as many as
        I can with my body … but we shouldn’t have to, and those kids shouldn’t be
        afraid.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80be30f8-d6c1-43e6-bef8-45c6b37c139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:29:04.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:29:04.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Tennessee’s Republican-led
        House expels 2 Democratic lawmakers over gun reform protest, fails in bid
        to oust a third"</em></p>'
  'Japan-helicopter-crashes-in-sea':
    'author': 'Emiko Jozuka and Brad Lendon, CNN'
    'caption': 'Kyodo/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-08T00:29:27.000+08:00
    'credit': 'Kyodo/Reuters'
    'imagesource': 'jcr:b1c4d77f-be95-4fff-902b-00ae1e31e950'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a5358f7-7e5d-47ab-adc9-9bc447ab120c'
    'lead': 'Rescuers are scanning waters off southern Japan for 10 people on board
      a Japanese military helicopter that apparently crashed into the sea on Thursday,
      Defense Minister Yasukazu Hamada said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-08T00:30:51.633+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-08T00:31:23.107+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japanese military helicopter crashes in sea with 10 on board'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e96f748-4cc3-4cc0-a916-878b411ee815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:30:51.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:31:23.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Rescuers are scanning waters off southern Japan for
        10 people on board a Japanese military helicopter that apparently crashed
        into the sea on Thursday, Defense Minister Yasukazu Hamada said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54da4a3-29c4-445d-a467-0794b94d5f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:30:51.644+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:31:23.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I will continue to do my best to collect information on the damage
        and search for human lives,” said Hamada, who looked visibly overcome with
        emotion when he spoke to reporters Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582789ab-de7b-451e-9b45-2a758ff153a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:30:51.644+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:31:23.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gen. Yasunori Morishita, chief of staff of Japan’s Ground Self-Defense
        Force (GSDF), said searchers had found what appeared to be parts of the the
        UH-60JA helicopter in the sea and are continuing to scan the ocean for survivors.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4788f775-5dce-4f4c-81ac-61daadf1b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:30:51.644+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:31:23.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If no survivors are found, the crash would be Japan’s deadliest military
        aviation accident since 1995, Japan’s Defense Ministry said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd036f702-3576-4243-b822-323b58d2341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:30:51.645+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:31:23.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The missing troops include two pilots, two mechanics and six passengers,
        among them Lt. Gen. Yuichi Sakamoto, a senior GSDF commander, Morishita said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3340c1e-5374-48fc-9c6c-3cdda54ca8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:30:51.645+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:31:23.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakamoto, commander of the 8th Division, had been newly appointed
        to his role on March 30, Japan’s public broadcaster NHK reported Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a191720-47f9-4381-9818-bd1c415ee0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:30:51.645+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:31:23.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter – which was surveying the local area – went missing
        Thursday at 3:56 p.m. local time after disappearing from radar screens off
        the coast of Miyako Island in the southern Japanese prefecture of Okinawa,
        according to the Defense Ministry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06db2ba0-c74c-4490-bb24-8905821e4d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:31:22.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:31:23.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miyako Island – adjacent to the East China Sea – is about 400 kilometers
        (250 miles) east of Taiwan and is home to a JGSDF missile unit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18461eea-162c-45e7-93e0-39a18a743780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:31:22.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:31:23.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A spokesperson from the Japan Coast Guard told CNN that around 6:50
        p.m. local time on Thursday, a patrol boat retrieved a lifeboat with the words
        “Ground Self-Defense Force” written on it from the sea.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262207ac-dda9-485b-b8d1-7a9f0828f3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:31:22.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:31:23.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The spokesperson added that early Friday morning, a window frame, a
        door with “Ground Self-Defense Force” written on it and a rotor blade were
        recovered in waters north of Irabu Island, which is connected to Miyako Island
        by a bridge. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81360e89-3622-4c92-9a8e-f6db49882155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:31:22.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:31:23.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to manufacturer Mitsubishi Heavy Industries, the UH-60JA
        is a multipurpose helicopter based on the US military’s Black Hawk helicopters.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3274b4ae-acc4-437d-98c7-3147f45cf08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:31:22.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:31:23.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The last time at least 10 people were lost in a Japanese military aviation
        accident was on February 21, 1995, when a Maritime Self-Defense Force flying
        boat crashed in Kochi prefecture, southern Japan, killing 11 people, the Defense
        Ministry said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1c022-56e9-4f95-9986-3ba7bb0eb5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:31:22.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:31:23.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 1984, 12 died when a flying boat crashed in waters off
        the west coast of Ao Island in Ehime prefecture, the ministry said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845b4f4e-044f-449f-8eab-c573c96379ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:30:51.646+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:31:23.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/06/asia/japan-military-helicopter-crash-intl-hnk-ml/index.html"><em>“Japanese
        military helicopter crashes in sea with 10 on board"</em></a></p>'
  'Pentagon-investigating-alleged-classified-documents':
    'author': 'Natasha Bertrand and Matthew Chance, CNN'
    'caption': 'AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-08T04:41:13.000+08:00
    'credit': 'AFP/Getty Images'
    'imagesource': 'jcr:50563675-239c-4a30-ab27-7bbe3d50de90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7386be73-e773-4a9c-a32d-ea2b12ae6256'
    'lead': 'The Pentagon is investigating what appear to be screenshots of classified
      US and NATO military information about Ukraine circulating on social media,
      a Pentagon official told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-08T04:44:05.006+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-08T04:44:05.317+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pentagon investigating alleged classified documents circulating on social
      media of US and NATO intelligence on Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f494b2-01f0-4b17-897b-9dde5a615965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:44:05.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:44:05.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Pentagon is investigating what
        appear to be screenshots of classified US and NATO military information about
        Ukraine circulating on social media, a Pentagon official told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c0bcab-5793-48fa-b260-a84df5d9d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:44:05.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:44:05.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reviewed some of the images circulating on Twitter and Telegram
        but is unable to verify if they are authentic or have been doctored. US officials
        say the documents are real slides, part of a larger daily intelligence deck
        produced by the Pentagon about the war, but it appears the documents have
        been edited in some places.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab79846a-871b-4bb1-862c-e3f71baa4423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:44:05.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:44:05.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pentagon deputy press secretary Sabrina Singh would not weigh in on
        the documents’ legitimacy but said in a statement that the Defense Department
        is “aware of the reports of social media posts, and the Department is reviewing
        the matter.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b0fabd-2bb1-4c52-9ab9-e03c044ca245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:44:05.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:44:05.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mykhailo Podolyak, the adviser to the head of the Office of the President
        of Ukraine, said on his Telegram channel he believes the Russians are behind
        the purported leak. Podolyak said the documents that were disseminated are
        inauthentic, have “nothing to do with Ukraine’s real plans” and are based
        on “a large amount of fictitious information.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245151f-ad83-4635-96b0-27cf86d2daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:44:05.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:44:05.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The emergence of the documents, whether genuine or not, has heightened
        focus on when the planned Ukrainian counteroffensive will begin and what,
        if anything, either side knows about the other’s preparations for it.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca969e5b-d2c8-4135-8465-2f5f35447b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:44:05.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:44:05.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One image that has been circulating on Russian Telegram channels
        and was reviewed by CNN is a photo of a hard copy of a document titled “US,
        Allied &amp; Partner UAF Combat Power Build.” The document, which is from
        February and marked as secret, lists the amounts of certain Western weapons
        systems that Ukraine currently has on hand, estimated delivery of additional
        systems and the training Ukraine has or is expected to complete on the systems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8089d0f5-db2a-4c92-9e9f-b4e4c3043383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:44:05.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:44:05.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another is titled “Russia/Ukraine Joint Staff J3/4/5 Daily Update
        (D+370)” and is listed as secret. J3 refers to the operations directorate
        of the US military’s joint staff, J4 deals with logistics and engineering,
        and J5 proposes strategies, plans and policy recommendations. “D+370” refers
        to the date the document was produced: 370 days after the first day of the
        Russian invasion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b8d2d-e27f-4bfc-867a-130fa0d25c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:44:05.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:44:05.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A third document is a map, listed as top secret, that shows the status
        of the conflict as of March 1. The map shows Russian and Ukrainian battalion
        locations and sizes, as well as total assessed losses on both sides. The casualty
        numbers on this document are what officials believe was doctored – the Russian
        losses are actually far higher than the “16,000-17,500 killed in action” listed
        on the document, officials said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a637e72e-15b2-4c9a-a30b-671d12c9ce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:44:05.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:44:05.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The document also says that 61,000-71,500 Ukrainians have been killed
        in action, a number that officials said also appeared edited to be higher
        than actual Pentagon estimates.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba366da3-32ea-4376-9050-75a8a9a8626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:44:05.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:44:05.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth document is a weather projection from February, listed
        as Secret, that assesses where the ground may freeze in Ukraine in a way that
        would be favorable for vehicle maneuver.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ece98a-bc51-4a27-bbf9-8a5c2c47a983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:44:05.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:44:05.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times, which first disclosed the Pentagon investigation,
        reported that some of the images circulating online describe intelligence
        that could be useful to Russia, such as how quickly the Ukrainians are expending
        munitions used in US-provided rocket-systems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76798594-c6b8-4410-a676-31894d6c3950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:44:05.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:44:05.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Podolyak called the documents “a bluff, dust in your eyes” and said
        that “if Russia really did receive real scenario preparations, it would hardly
        make them public.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a939616-253a-4350-968a-b25e87837ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:44:05.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:44:05.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Russia is looking for any way to seize the information initiative,
        to try to influence the scenario plans for Ukraine’s counteroffensive,” he
        said. “To raise doubts, compromise previous ideas and frighten with their
        ‘awareness.’ But these are just standard elements of the Russian intelligence’s
        operational game and nothing more. It has nothing to do with Ukraine’s real
        plans.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c7e737-7502-4244-aefb-66dc6b6fb89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:44:05.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:44:05.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Podolyak added that Russian troops “will get acquainted” with Ukraine’s
        real counteroffensive plans “very soon.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e936827-31d2-4f69-a5f8-41743ff01a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:44:05.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:44:05.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked about the images circulating on Twitter and Telegram, Kremlin
        spokesperson Dmitry Peskov told CNN in a statement that “we don’t have the
        slightest doubt about direct or indirect involvement of the United States
        and NATO in the conflict between Russia and Ukraine.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aead09-0763-425c-85e6-0459073e756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:44:05.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:44:05.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This level of involvement is rising, is rising gradually,” he said.
        “We keep our eye on this process. Well, of course, it makes the whole story
        more complicated, but it cannot influence the final outcome of the special
        operation.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c945a3-8ae2-4f31-904d-cd9462b40498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:44:05.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:44:05.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/04/07/politics/ukraine-documents/index.html"><em>
        “Pentagon investigating alleged classified documents circulating on social
        media of US and NATO intelligence on Ukraine"</em></a></p>'
  'Japan-pandemic-isolation-loneliness':
    'author': 'Jessie Yeung and Moeri Karasawa, CNN'
    'caption': 'Christopher Jue/Getty Images/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-08T04:44:15.000+08:00
    'credit': 'Christopher Jue/Getty Images/FILE'
    'imagesource': 'jcr:23084817-f25c-467e-b2dc-0ede6a945def'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fea265b8-5ede-4d66-9e25-fd05375901a2'
    'lead': 'Across Japan, nearly 1.5 million people have withdrawn from society,
      leading reclusive lives largely confined within the walls of their home, according
      to a new government survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-08T04:47:33.481+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-08T04:47:33.868+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan was already grappling with isolation and loneliness. The pandemic
      made it worse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5541a74-f8c8-40fa-9170-790b02c95fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.497+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Across Japan, nearly 1.5 million people
        have withdrawn from society, leading reclusive lives largely confined within
        the walls of their home, according to a new government survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdcec70-5860-44a2-9f91-0d1bcb2588eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.497+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These are Japan’s hikikomori, or shut-ins, defined by the government
        as people who have been isolated for at least six months. Some only go out
        to buy groceries or for occasional activities, while others don’t even leave
        their bedrooms.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46192f19-db97-425e-898b-3eec3e6fc834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The phrase was coined as early as the 1980s, and authorities have expressed
        increasing concern about the issue for the past decade – but Covid-19 has
        made things worse, according to a survey conducted last November by the government’s
        Children and Families Agency.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0889f7-d2e5-4c4e-b3a9-4fb66f12abd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The nationwide survey found that among 12,249 respondents, roughly
        2% of people aged 15 to 64 identified as hikikomori, with a slight increase
        among those aged 15 to 39. With that percentage applied to Japan’s total population,
        there are an estimated 1.46 million social recluses in the country, according
        to a spokesperson from the agency.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87c00ec-0bf9-4dfc-966a-56b1c6daba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Common reasons cited for social isolation were pregnancy, job loss,
        illness, retirement and having poor interpersonal relationships – but a top
        reason was Covid-19, with more than a fifth of respondents citing the pandemic
        as a significant factor in their reclusive lifestyle.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36942830-4ace-43d0-bdc2-23ce34650722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No further details were given about the impact of Covid-19 on respondents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae7ac0-55e9-4b09-925c-8feb7b58f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, like many countries in East Asia, maintained stringent pandemic
        restrictions well into 2022 even as other places embraced “living with Covid.”
        It only reopened its borders to overseas visitors last October, ending one
        of the world’s strictest border controls, more than two years after the pandemic
        began.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe018f6-dbaa-4fc8-a708-95766d7ddab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the toll of the last few years continues to be deeply felt.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2ba412-8c36-461d-aa6a-c4dfdb8eba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Due to Covid-19, opportunities for contact with other people have
        decreased,” said a separate paper published February in Japan’s National Diet
        Library.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9070d900-394f-43d3-a463-9784279c84f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added that the pandemic could have worsened existing social problems
        like loneliness, isolation and financial hardship, pointing to a rise in reported
        suicides, and child and domestic abuse.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b8c14-c89f-4d89-bb08-d788ec2c5f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have previously told CNN that hikikomori is often thought
        to stem from psychological issues such as depression and anxiety, though societal
        factors play a role too, such as Japan’s patriarchal norms and demanding work
        culture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27129c6-01b7-4a03-8f32-1bc8efbaff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan’s aging population</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64762f4c-6ff8-4f0a-82bc-2e0c2dbb06b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hikikomori had been around long before the pandemic, tied to
        Japan’s other looming problem: its population crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acac7fe-9879-4a9d-90d1-715ddd0e4fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Japan’s population has been in steady decline since its economic boom
        of the 1980s, with the fertility rate and annual number of births falling
        to new record lows several years in a row.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bbed65-192a-450b-b16e-d12c3541f028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'All the while, the elderly population is swelling as people age out
        of the workforce and into retirement, spelling trouble for an already stagnant
        economy. Things are so dire the prime minister warned this year that the country
        was “on the brink of not being able to maintain social functions.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252b2887-74d7-4492-880c-e56c49f537e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For families with hikikomori members, this poses a double challenge,
        dubbed the “8050 problem” – referring to social recluses in their 50s who
        rely on parents in their 80s.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f2a041-f25b-4952-af5c-eb44d30d72d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have cited other factors, too, like the rising number
        of single adults as the appeal of dating and marriage wane, and weakening
        real-life ties as people move their communities online.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e51861-b8fe-4213-a7a5-f4a2ee149f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Japan’s Ministry of Health, Labor and Welfare established
        a hikikomori regional support body to help those impacted by the phenomenon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1730e49f-3ad8-4c00-a06e-39fc6c377596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We believe that it is important to restore ties with society while
        providing detailed support for those who have withdrawn by attending to their
        individual situations,” said Takumi Nemoto, then-head of the ministry, in
        2019.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b9ad0d-907b-4aa0-a2f1-20de7af4f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that local and national authorities had launched various services
        such as consultations and home visits to those affected by hikikomori, housing
        support for middle-aged and older people, and other community outreach efforts
        for “households that have difficulty reporting an SOS on their own.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a6634-ab57-403b-a7b3-10bc154311b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But these efforts were dwarfed by the challenges brought during the
        pandemic, prompting the government to carry out nationwide surveys on loneliness
        starting 2021, and to release a more intensive plan of countermeasures in
        December 2022.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee5c5a9-baa2-43c7-8304-e6a1044b5987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some measures include pushing public awareness and suicide prevention
        campaigns through social media; assigning more school counselors and social
        workers; and continuing a 24/7 phone consultation service for those with “weak
        social ties.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3085e053-dc6c-4000-a298-413b0336237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There are also programs geared toward single-parent households such
        as meal plans for their children, housing loans, and planning services for
        those going through divorce.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac1b6c6-52fb-4bf1-8ed5-22a20aa34399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Though the pandemic may have caused greater loneliness in society,
        it may also have simply shed light on long-existing problems that usually
        go overlooked, said the government in the plan.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a43cb-6e34-491f-925c-9739c6526c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As the number of single-person households and elderly single-person
        households is expected to increase in the future, there is concern that the
        problem of loneliness and isolation will become more serious,” it said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed688111-c5d2-4753-a576-93d23c7735d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Therefore, even if the spread of Covid-19 is brought under control
        in the future, it will be necessary for the&nbsp;government to … deal with
        the problems of loneliness and isolation inherent in Japanese society.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a381eac-cdd6-404e-927a-cf0163aac368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:47:33.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:47:33.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/06/asia/japan-hikikomori-study-covid-intl-hnk/index.html"><em>“Japan
        was already grappling with isolation and loneliness. The pandemic made it
        worse"</em></a></p>'
  'India-assault-on-press-freedom':
    'author': 'Anna Cooban, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-08T04:47:45.000+08:00
    'imagesource': 'jcr:5902d51a-3434-4ab7-819d-ed282da33238'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8438d676-2ac1-41d0-9032-cca4ee5962df'
    'lead': 'India’s government is planning to create a state fact-checking unit with
      the power to order social media platforms to take down content about its activities
      that it deems “fake or misleading.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-08T04:51:40.774+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-08T04:51:41.086+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Indian journalists warn of new government assault on press freedom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f3d16-5d87-4853-9573-89a3bb656b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:51:40.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:51:41.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India’s government is planning to
        create a state fact-checking unit with the power to order social media platforms
        to take down content about its activities that it deems “fake or misleading.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fa46ef-01f2-4b4f-961e-9bdc544c7278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:51:40.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:51:41.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an amendment to rules covering digital and social media published
        Thursday, the Ministry of Electronics and Information Technology said that
        the fact-checking would apply to information about “any business of the central
        government” on social media platforms.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830becbe-d1c4-4599-809f-4f01a3fc4202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:51:40.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:51:41.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Editors Guild of India, a nonprofit organization representing more
        than 200 journalists, said in a statement on Friday that it was “deeply disturbed”
        by the new rules, saying they had “deeply adverse implications” for press
        freedom in India.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d19a59a-7337-4274-ab98-17e6e981ac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:51:40.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:51:41.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rajeev Chandrasekhar, a minister in the IT ministry, told Indian news
        agency ANI on Friday that the updated rules did not represent “censoring at
        all,” and that social media companies could choose to continue to share content
        that fell foul of the fact-checking process, but there would be consequences
        if they did.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce8cd51-da9a-4b0e-b62f-cd46c0db75bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:51:40.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:51:41.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If these companies failed to take down the offending content, Chandrasekhar
        said, they would lose the automatic legal protection they currently enjoy
        against complaints about third-party content on their platforms. That would
        open up the possibility for aggrieved parties, including government ministries,
        to take them to court.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eab8da-e865-478c-9284-c46512275f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:51:40.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:51:41.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The dangers of misinformation, the impact of patently false information
        in a democracy like ours, is never to be underestimated,” Chandrasekhar said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aabbbf-b2e9-41a4-bcbe-09d5325edd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:51:40.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:51:41.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Absolute power’</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cf550b-0aec-447a-b75d-e0b136357fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:51:40.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:51:41.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Editors Guild expressed alarm that there was no mention in the
        rules of “what will be the governing mechanism for such a fact-checking unit,
        the judicial oversight, [or] the right to appeal.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1571faf3-ad9f-4251-a559-c43cde782ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:51:40.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:51:41.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In effect, the government has given itself absolute power to determine
        what is fake or not, in respect of its own work, and order take down,” the
        guild added. It urged the government to withdraw the rule change and consult
        with media organizations.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5fbe7d-bf60-49e2-825e-fd450412d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:51:40.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:51:41.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Twitter and Facebook, which both have a significant presence in India,
        did not immediately respond to CNN’s request for comment.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd64f86b-cc31-48b9-b3ef-e3dfc2517d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:51:40.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:51:41.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Concern has been brewing in recent months over the Indian government’s
        increasingly restrictive stance towards the media.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8888ca67-148d-4a1e-98dc-2bfaaeea0025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:51:40.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:51:41.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In February, Indian tax authorities searched the BBC’s offices in Delhi
        and Mumbai, accusing the British broadcaster of tax evasion. The incident
        came nearly a month after the government used emergency powers to block the
        release of a documentary about Prime Minister Narendra Modi.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fdbb1e-b399-4c6f-b6d7-c2dd865dcbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:51:40.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:51:41.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Modi has been accused of silencing his critics in recent months. A
        senior member of India’s opposition Congress party was arrested in February
        for allegedly insulting the prime minister.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b410be8-b2c5-4b09-b75c-88a76335197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:51:40.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:51:41.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last month, the former leader of the party — Rahul Gandhi —
        was disqualified as a lawmaker after a court found him guilty of defamation.
        He was convicted over a speech he made in 2019, in which he referred to thieves
        as having the same surname as Modi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a4991-9d9a-46e4-a426-c7649fe01682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T04:51:40.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T04:51:41.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/07/media/india-government-fact-checking-social-media/index.html"><em>“Indian
        journalists warn of new government assault on press freedom</em></a></p>'
  'Xi-Jinping-global-soccer-power':
    'author': 'Andrew McNicol and Andrew Raine, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-08T08:13:12.000+08:00
    'imagesource': 'jcr:0cf9d0b5-4209-4d1b-a2a4-eb899ecf286a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c98efcfa-11c5-411a-a6b5-9c94c2a17ee7'
    'lead': 'It was a Chinese dream driven by the same sort of ambition that has seen
      this country rise from poverty to the world''s second-largest economy in the
      space of just a few decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-08T08:18:26.793+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-08T08:18:27.624+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Xi Jinping wanted China to be a global soccer power. What went wrong?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c01572-4249-40cc-9e3e-96b56d689a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was a Chinese dream driven by the same
        sort of ambition that has seen this country rise from poverty to the world''s
        second-largest economy in the space of just a few decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba2049-4764-4357-99e1-2bc7b7fea040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, around a year before becoming the country''s leader, Xi
        Jinping outlined a vision to turn China from a footballing minnow to a soccer
        superpower, he set his sights on the sport''s highest prize of all and outlined
        a three stage plan for the men''s national team: to qualify for another World
        Cup, to host a World Cup and to win a World Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b823aca3-08f5-468c-8fc5-fcbc569bbf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For a country who at the time ranked 71st in the world and had qualified\
        \ for soccer's biggest competition only once since its first attempt in 1957,\
        \ the scale of that task was immense.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab507c1-befd-4132-8520-f47cd0791737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet few could have doubted Xi's determination when the Chinese Football\
        \ Association in 2016 unveiled a plan to make the country a \"world football\
        \ superpower\" by 2050.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac4cf1-3777-4ee4-8cd5-ed817bc13f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backing up those words was a surge in spending that turned the heads
        of players and fans around the world. State-affiliated conglomerates and developers
        flush from a property boom flooded the country''s premier domestic competition
        with cash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c396ea5c-ce26-4975-ba3e-d7857c1242ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Super League (CSL) became a hotbed for foreign superstars
        seeking lucrative pay days, every big-name signing more eyecatching than the
        last. Brazilian Alex Teixeira signed to Jiangsu Suning for $54 million; his
        compatriot Hulk to Shanghai SIPG for $60 million; Oscar, also to Shanghai,
        for $65 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77c3c2c-b65a-4be1-92cf-21695f47112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Soon the CSL was rivaling the biggest leagues of Europe in terms of\
        \ money spent. In the boom year of 2015-16, US$451 million was spent on transfers,\
        \ taking it into the top five spending leagues in the world.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31566f3-3ef7-4a10-a1bb-71289a77bf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than a decade on from when Xi first outlined his dream,
        China''s soccer fortunes have fallen as quickly as they once rose. Poor financial
        decisions and alleged high-level corruption coupled with a three-year pandemic
        have left the sport in tatters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a85e864-db98-4a07-a540-9586d10249b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Covid hit the economy and the property market stalled, the
        funds from state-affiliated firms and developers dried up. Strict pandemic
        rules meant fewer fans watching live games, and in turn fewer sponsors. Clubs
        struggled to pay wages; many of the foreign players and coaches brought in
        to raise the standard of the domestic game upped sticks and quit, many of
        them citing the government''s onerous zero-Covid stance that had made seeing
        their families all but impossible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc68578-f0fb-490c-83af-f6d7737f97b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the CSL's 2023-24 season kicking off on April 15 (in a sign of\
        \ the chaos, the official start date was announced just one week in advance),\
        \ most teams are still frantically finding replacements.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8265a74d-c179-4cfe-9344-5d50047fffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many believe that, in truth, the rot had set in long before Covid arrived\
        \ on the scene, and that the virus \"exacerbated the Chinese Super League's\
        \ whole financial scenario, accelerating its downfall and making it almost\
        \ impossible to gain revenue from league sponsors and broadcasters,\" according\
        \ to William Bi, a Beijing-based sports consultant.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa2786-ad66-4738-ad56-37cf4092ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while, like any good game of soccer, the reasons behind the apparent\
        \ demise of Xi's dream remain a matter for debate, few could argue with a\
        \ scoreline that shows the vast majority of the foreign talent brought in\
        \ to build that vision have voted with their feet.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe8cbb-47b7-4767-bd70-c1d669e8cc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here, the stats say it all: Of the league's all-time top 100 transfer\
        \ deals, according to the Transfermarkt database, at least 75 were foreigners.\
        \ Only three of them remain in China.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd218ad-f420-42cb-b97d-b7b20922922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gold rush</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f693efa5-d269-4265-9ec5-fa7e42715148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Few things illustrate Chinese soccer's trials and tribulations as neatly\
        \ as the influx of star players, born and raised overseas, who came to the\
        \ CSL and acquired Chinese citizenship to become eligible for the men's national\
        \ team.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45346bb5-2b22-46a0-97d8-3f3b1f7d7aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-track naturalization of overseas players with family ties
        to China was seen as a quick way of elevating standards. The ex-Arsenal prospect
        Nico Yennaris (now known as Li Ke) and ex-Everton player Tyias Browning (Jiang
        Guangtai), both of whom have Chinese heritage, were among the first to take
        the step.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7376596-073d-49ef-9758-62beba9348b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More controversial were the naturalizations of five Brazilians -- Fernando\
        \ (who became Fei Nanduo), Aloisio (Luo Guofu), Elkeson (Ai Kesen), Ricardo\
        \ Goulart (Gao Late) and Alan Carvalho (A Lan) -- none of whom had Chinese\
        \ heritage.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7731c0f7-2e48-4cb8-81ad-7887c7f4dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But skeptics will point out that all these naturalizations came
        during the boom years, when times were good and the money was flowing. During
        the pandemic every one of those five Brazilians left China — only two have
        returned. Goulart, who left in 2021 after claiming his team Guangzhou had
        failed to pay his wages, has even renounced his Chinese nationality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16956113-7010-4d9e-86be-41df9d603cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is not alone in doing so. Roberto Siucho, who was born and raised\
        \ in Peru, is another who has had second thoughts. Siucho renounced his Peruvian\
        \ citizenship to pursue naturalization through his late Chinese grandfather\
        \ after he transferred to CSL giants Guangzhou Evergrande in 2019.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e4eb4-a644-4950-a0f1-cc09250a8996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was a really difficult decision, because I knew that once I became\
        \ a Chinese national, I would lose my chance to be called up for the Peru\
        \ senior team,\" said Siucho, who formally changed his name to Xiao Taotao.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b431741-af17-4443-8699-36cf02dccfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But I felt it was a good option. I think if my grandfather was alive,\
        \ he'd have been overjoyed.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c95e9-289b-4a89-bdec-c59478403a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fast forward a few years and Siucho has renaturalized as a Peruvian\
        \ and is back with his old club Universitario. He has ambitions of playing\
        \ for the Peruvian national team.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e24fed-d2bc-47b4-9767-135f03e2934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No one thing led to the decision, he says, rather \"a bit of everything.\"\
        \ Even so, there was a clear turning point.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb1983-da16-4f2d-9aeb-f2a84c736579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"2019 was a marvelous year in China. My family was able to visit and\
        \ experience it. Then Covid happened,\" Siucho said. \"(At one point) I hadn't\
        \ seen my family for a year and the rules were you couldn't bring them in\
        \ while the borders were closed. A lot of footballers left because of that.\"\
        \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1264b837-91e6-409c-be11-9305472be7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid, a turning point in the game</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c1829a-3e3f-46f8-8e5a-38eb9cab4e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "World Cup winner Fabio Cannavarro -- Siucho's first coach at Guangzhou\
        \ -- expressed a similar sentiment when he gave up $28 million in salary and\
        \ bonuses to leave his role in 2021, telling state media that \"Covid changed\
        \ everything.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1203ba3-ec61-49bb-9f33-f331bd06d518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other foreign names synonymous with the CSL''s golden years, such
        as the Brazilian trio of Hulk, Paulinho and Alex Teixeira — who together cost
        more than $150 million to bring in — also left via free transfers or mutual
        termination. Texeira gave up his naturalization application and Paulinho,
        widely seen as one of the greatest ever CSL players, explicitly cited Covid
        in his decision to leave.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e880cb-e0fc-4b86-9a07-91decdbf9110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's strict \"zero-Covid\" policy had meant clubs were required\
        \ to train and compete in \"bio-secure\" venues that players were unable to\
        \ leave for months at a time.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fecec4d-0814-4161-a831-471935db653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was difficult mentally, not being able to leave or do anything.\
        \ But it was the only way we could continue,\" Siucho said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd25cb81-72da-4431-be75-efc55a32126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid all the outbreaks and lockdowns, fixtures were often postponed,\
        \ leading to further frustration. When games were played, they took place\
        \ in front of empty stadiums devoid of atmosphere. Homesickness set in for\
        \ many players.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5787be6-fa2d-4be5-b100-aa409757378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For three years, I hadn't enjoyed being a husband or father. I got\
        \ to see my family after nine, 10 months sometimes. That's not the life I\
        \ want,\" said John Mary Honi Uzuegbunam, a Cameroonian international who\
        \ played for the CSL team Shenzhen FC and second tier Meizhou Hakka from 2018\
        \ to 2022. He missed the birth of his first child, his twins, and their first\
        \ two birthdays.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e795af85-1e19-4792-b166-8ec90bf5c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That feeling was so awful, coming back home from training all alone.\
        \ You look at pictures of your family on your phone and think, 'goddamn, I'm\
        \ a married man, I have kids, what the hell is going on?'\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d72765-604e-4748-b810-c91aa60b59d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mary now plays for Caykur Rizespor in Turkey.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43079806-fee7-42bc-bcde-bf8cdf222d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The money dries up</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed24b54-c826-474c-b860-c75f5a5a7b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Covid restrictions were making life a misery for many of the\
        \ players, the pandemic was creating havoc for the firms bankrolling their\
        \ salaries.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60207c6-faa2-44d6-8057-6e7a45fd21de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Evergrande Group, whose collapse in 2021 sparked the country's\
        \ worst property market crisis on record, spiraled from the Chinese government's\
        \ crackdown on the sector. Its affiliated men's soccer team, Guangzhou Evergrande,\
        \ was unable to fully pay player wages and in 2022, the two-time Asian champions\
        \ were relegated from the Chinese Super League.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89855c38-f6fe-4bc8-9f7f-fd09ff8ddd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Chinese football changed, a lot of the teams were in financial crises.\
        \ Even Guangzhou, one of the best teams in China, was encountering difficult\
        \ situations. It was complicated,\" Siucho said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a6a424-5936-466a-8d63-dc7a6fbe8097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Empty stadiums not only hit gate receipts, but sponsorship deals too.\
        \ And with the country's economy having taken a hammering, conglomerates and\
        \ property developers simply had less cash to splash around.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85265ad-d563-474e-a3ec-546337846f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not all the problems were down to Covid; some were simply bad business\
        \ decisions. In a bid to foster local talent, the Chinese Football Association\
        \ (CFA) in 2017 raised taxation on overseas signings -- any club that spent\
        \ more than US$7 million would have to pay an equal amount to the CFA. Clubs\
        \ responded by drastically tightening their wallets, which in turn hit fan\
        \ turn-out and sponsorship interest.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92fa21-7d91-4993-91fc-50312dbcd04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The consequences of all these forces combined are hard to overstate.\
        \ Club after club was forced to shut down as they struggled to balance the\
        \ books or keep up with their superstar wages.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f668552-64ac-488c-b9dd-df280878687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the most high profile failures was Jiangsu Suning, which folded\
        \ in 2021, citing financial problems just months after being crowned league\
        \ champions. The following year Chongqing Liangjiang head coach Chang Woe-ryong\
        \ made an emotional apology that the club was unable to pay staff. In January,\
        \ Wuhan Yangtze became the first team in 2023 to withdraw from the league,\
        \ the sixth since the beginning of the pandemic and one of more than 35 across\
        \ all divisions. In February, seven ex-Shenzhen players and coaches filed\
        \ appeals to FIFA regarding unpaid wages.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5a1bfc-acaa-4251-b796-e7dbd6d44dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in March, Guangzhou City failed to meet the financial requirements\
        \ to play in the new CSL season. Hebei FC, meanwhile, has even conceded it\
        \ struggled to pay water and electricity bills, let alone wages.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0709a480-a8e7-4a47-834c-8ea658b6479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A complete embarrassment for China''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f923cc04-b6a1-49be-80d6-d4df063630ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bringing foreign talent into the CSL wasn't just about naturalizing\
        \ foreign born stars, but raising the level of soccer local players were exposed\
        \ to in the hope this would in turn filter through to the national team.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3354de05-2bee-416c-9c89-3793200d80da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The slide through the rankings of the men's national team shows that\
        \ hasn't happened, even if a new head coach in Serbian Aleksandar Jankovic\
        \ has been appointed in an effort to turn things round.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2d9601-68df-4762-a253-60ef40cd27d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the comparatively underfunded women's team is perhaps Chinese\
        \ soccer's only silver lining; the world No. 14 team won last year's Asian\
        \ Cup and is considered a dark horse for the Women's World Cup in July.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b70d3d-404a-4ede-a140-f9370f1ef967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Likewise, China's chances of hosting the World Cup seem similarly far-fetched\
        \ for the moment, given the various alleged corruption scandals to have emerged\
        \ in Chinese soccer.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf1147e-6516-4987-b55b-47100a495c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Communist Party's anti-graft watchdog is currently investigating\
        \ a host of CFA figures, including former president Chen Xuyuan, former vice-president\
        \ Yu Hongchen, former head coach Li Tie, former secretary-general Liu Yi,\
        \ former CSL general manager Dong Zheng, former CFA disciplinary committee\
        \ head Wang Xiaoping, and others.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a95dbb-a485-4c12-8339-18ef30e3b438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As if that weren't enough to give FIFA pause for thought when considering\
        \ any future bid by China, the country's sole FIFA representative Du Zhaocai\
        \ recently lost his seat. In April, Du became the latest to be pulled up for\
        \ investigation for \"suspected violations of discipline and law\", with the\
        \ government assigning a seven-member taskforce to lead the CFA in the meantime.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e25f545-10f9-4aba-aa8f-5619dd33e20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a sign that even the fans may have made up their minds, a segment\
        \ featuring a popular actor lambasting the men's team on the Chinese social\
        \ media platform Weibo last year received hundreds of millions of views.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ecd0d-4d22-4f27-835c-a199d89ca63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The footage followed a string of losses by the men's team, including\
        \ a 3-1 defeat to Vietnam that ended their hopes of qualifying for the 2022\
        \ World Cup, and featured Gong Hanlin railing against overpaid entertainers\
        \ in a rant directed toward China's rubber stamp parliament, the National\
        \ People's Congress.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f28cd-c093-4c08-b73e-f485a0aca2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.049+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A football team with an annual income of 3 million, 5 million or
        even tens of millions, and they barely see a goal on the pitch," Gong rants
        in the clip. "This is a complete embarrassment for Chinese people."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28560129-60bb-4e72-8ee1-2e1472ad2494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:18:27.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:18:27.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/07/china/xi-jinping-china-football-dream-fail-intl-hnk-dst/index.html#:~:text=But%20more%20than%20a%20decade,left%20the%20sport%20in%20tatters.">Xi
        Jinping wanted China to be a global soccer power. What went wrong?</a>"</em></p>'
  'maternity-units-are-closing-across-America':
    'author': 'Amanda Musa and John Bonifield, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-08T08:19:31.000+08:00
    'imagesource': 'jcr:fc82bc82-cf90-4e81-9d24-7f549c29c42a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c87b76c9-9bae-45f4-bb0b-8f1504f5b3fd'
    'lead': 'Since 2011, 217 hospitals in the United States have closed their labor
      and delivery departments, according to a report by the health care consulting
      firm Chartis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-08T08:27:58.238+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-08T08:27:59.302+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Maternity units are closing across America, forcing expectant mothers
      to hit the road'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624978b6-7118-4f91-8736-f9961b0f9ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In picturesque Bonner County, Idaho, Leandra
        Wright, 40, is pregnant with her seventh child.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e8d08-f5ef-428e-bfc4-02d4b9c230ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wright is due in August, but three weeks ago, the hospital where she\
        \ had planned to deliver, Bonner General Health, announced that it would be\
        \ suspending its labor and delivery services in May.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3e49f-6f99-4065-aaed-0269da3fc1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she''s facing a potentially precarious drive to another hospital
        45 minutes from her home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb53cd1-8cd2-473e-97df-d10b0aa1d1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's frustrating and worrisome,\" Wright said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78207f7b-3935-4388-81f3-9e85c9aaeb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wright has a history of fast labors. Her 15-year-old son, Noah, was\
        \ born on the way to the hospital.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60286db9-bfca-407e-b967-7a7bddf2a571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My fifth child was born on the side of the highway,\" Wright said.\
        \ \"It was wintertime, and my hospital at the time in California was about\
        \ 40 minutes away, and the roads were icy, so we didn't make it in time.\"\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25708045-190d-4785-aa66-5969df1c1c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By the time she and Noah got to the hospital, about 15 minutes after\
        \ he was born, his body temperature was lower than normal.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c6673-f12c-48af-8967-d3d6a8c400f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It worries me not to have a doctor there and worries me to have to\
        \ go through that,\" Wright said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0eb9b6-8a38-4f8d-a7eb-483ea6c5f3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents of Bonner County aren't the only ones dealing with unexpected\
        \ maternity unit closures.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f638e72-cc1e-47da-a539-e007d5d1afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2011, 217 hospitals in the United States have closed their
        labor and delivery departments, according to a report by the health care consulting
        firm Chartis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4522534-1a31-4f19-9282-62b7a32c29e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN tally shows that at least 13 such closures have been announced\
        \ in the past year alone.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b4397d-ae60-452e-9358-fb22d6524928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Closures nationwide</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8fc3b-9f67-415e-bb9f-251edbf320f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Services provided at maternity units vary from hospital to hospital.\
        \ Most offer obstetrics care in which an obstetrician will deliver a baby,\
        \ either vaginally or via cesarean section. These units also provide perinatal\
        \ care, which is medical and supportive care before and after delivery.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7af6e9-93c9-4e27-a3ce-4ac5fbfe8f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other services provided may include lactation specialists and private\
        \ delivery rooms.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de44825e-d46c-4973-865c-50037098f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After May 19, Bonner General Health will no longer offer obstetrical
        services, meaning there will be zero obstetricians practicing there. Consequently,
        the hospital will no longer deliver babies. Additionally, the unit will no
        longer provide 24-hour anesthesia support or post-resuscitation or pre-transportation
        stabilization care for critically ill newborns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22197fc7-c4c0-4bdf-b7dd-58d51372ff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some hospitals that have recently closed their maternity units still
        offer perinatal care, along with routine gynecological care.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256cccf6-d69e-4601-bdcd-63f6ac63d515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonner General is planning to establish a clinic where perinatal
        care will be offered. Gynecological services — such as surgical services,
        preventative care, wellness exams and family planning — will still be provided
        at a nearby women''s health clinic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1eeba2-5f75-4235-8369-20211a30e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chartis report says that the states with the highest loss of access\
        \ to obstetrical care are Minnesota, Texas, Iowa, Kansas and Wisconsin, with\
        \ each losing more than 10 facilities.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078be9f-ff5d-4809-8ce1-a5dbda63c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data released last fall by the infant and maternal health nonprofit\
        \ March of Dimes also shows that more than 2.2 million women of childbearing\
        \ age across 1,119 US counties are living in \"maternity care deserts,\" meaning\
        \ their counties have no hospitals offering obstetric care, no birth centers\
        \ and no obstetric providers.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b60c4c9-3814-42f0-94f1-de4cd2968e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maternity care deserts have been linked to a lack of adequate prenatal\
        \ care or treatment for pregnancy complications and even an increased risk\
        \ of maternal death for a year after giving birth.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004cf6bc-e1cb-4db2-9c5c-c386a0617b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money is one reason why maternity units are being shuttered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d53ac4c-e8e5-4b44-94b7-52c9f6e9763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the American Hospital Association, 42% of births in the\
        \ US are paid for by Medicaid, which has low reimbursement rates. Employer-sponsored\
        \ insurance pays about $15,000 for a delivery, and Medicaid pays about $6,500,\
        \ according to the Health Care Cost Institute, a nonprofit that analyzes health\
        \ care cost and utilization data.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b4779d-6e06-44c9-8c00-2e87e055fc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Medicaid funds about half of all births nationally and more than\
        \ half of births in rural areas,\" said Dr. Katy Kozhimannil, a public health\
        \ researcher at the University of Minnesota who has conducted research on\
        \ the growing number of maternity care deserts.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be3c234-d6a3-412a-837e-a4a43acf276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kozhimannil says communities that are most likely to be affected by\
        \ maternity unit closures tend to be remote towns in rural counties in states\
        \ with \"less generous Medicaid programs.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e25008d-d7a1-4e48-b4df-8a3a228b63ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hospitals in larger cities are often able to offset low reimbursement\
        \ rates from Medicaid births with births covered by employer-sponsored insurance,\
        \ according to Dr. Sina Haeri, a maternal-fetal medicine specialist and CEO\
        \ of Ouma Health, a company that provides virtual prenatal and perinatal care\
        \ to mothers living in maternity care deserts.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d845f68-1cca-48d0-9cf1-3a4c7c815076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many large hospitals also have neonatal intensive care units.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f747d1e-d590-4cc5-8891-6b9a6663b312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you have a NICU, that's a substantial revenue generator for a\
        \ hospital,\" Haeri said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7500079f-1450-4940-bf25-98b62517200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most rural hospitals do not have a NICU, only a nursery where they\
        \ care for full-term, healthy babies, he said. Due to that financial burden,\
        \ it does not make financial sense for many rural hospitals to keep labor\
        \ and delivery units open.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b38ce3c-4734-4309-a219-638788e533ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A low volume of births is another reason for the closures.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c891bac-4e15-4699-93d3-6a50a9b7ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In announcing the closure, Bonner General noted that in 2022, it delivered\
        \ just 265 babies, which the hospital characterized as a significant decrease.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928180ca-3732-4e8f-b34c-17d022d1bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rural hospital administrators providing obstetric care say it takes\
        \ at least 200 births annually for a unit to remain safe and financially viable,\
        \ according to a study led by Kozhimannil for the University of Minnesota's\
        \ Rural Health Research Center.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c61555e-e655-4727-a955-2ecab7caf958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many administrators surveyed said they are working to keep units open\
        \ despite low birth rates.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592da851-c4b9-4ca7-9fda-e34ba9b94174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Of all the folks that we surveyed, about a third of them were still\
        \ operating, even though they had fewer than 200 births a year,\" Kozhimannil\
        \ said. \"We asked why, and they said, 'because our community needs it.' \"\
        \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52806f07-95ac-4983-8512-9b81f77b0a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another issue for hospital administrators is staffing and recruitment.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ba1e77-0192-4d90-8686-8aeaffda029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to close Bonner General''s labor and delivery unit
        was also directly affected by a lack of experienced, qualified doctors and
        nurses in the state, said Erin Binnall, a Bonner General Health spokesperson.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4553664-bf72-4f73-a927-5096efbae0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After May 19th, Bonner General Health will no longer have reliable,\
        \ consistent pediatric coverage to manage neonatal resuscitations and perinatal\
        \ care. Bonner General's number one priority is patient safety. Not having\
        \ board-certified providers certified in neonatal resuscitation willing to\
        \ provide call and be present during deliveries makes it unsafe and unethical\
        \ for BGH to provide these services,\" Binnall told CNN by email.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6554f740-34a2-4517-9e04-c6513d9afaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The American Hospital Association acknowledges the staffing challenges\
        \ some hospitals face.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d6426-acdd-48d2-a300-def06ab33b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply put, if a hospital cannot recruit and retain the providers,
        nurses, and other appropriately trained caregivers to sustainably support
        a service then it cannot provide that care," the association said in a statement.
        "Such challenges are only magnified in rural America, where workforce strain
        is compounded by aging demographics that in some communities has dramatically
        decreased demand for services like Labor and Delivery."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e013602d-4a8d-40eb-9cbc-00a36849f65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More stringent abortion laws may be playing a role in the closures,\
        \ too.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a84751-465f-4ab6-8d12-b9a3a4feeb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bonner General said in a news release last month that due to Idaho's\
        \ \"legal and political climate, highly respected, talented physicians are\
        \ leaving. In addition, the Idaho Legislature continues to introduce and pass\
        \ bills that criminalize physicians for medical care nationally recognized\
        \ as the standard of care.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d244f09-6e8b-478f-81b5-833a1602cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Guttmacher Institute, Idaho has one of the strictest
        anti-abortion laws in the country: a complete ban that has only a few exceptions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2bcb3f-a272-43ce-912c-2ba6f6671084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Idaho requires an \"affirmative defense,\" Guttmacher says, meaning\
        \ a provider \"has to prove in court that an abortion met the criteria for\
        \ a legal exception.\"\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed52e879-f94d-4b13-afb8-bfe55caadd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter the reason, Kozhimannil said, closures in rural communities
        aren''t just a nuisance. They also put families at risk.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa47db-fda6-4f1c-867b-ff3b7959c839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That long drive isn''t just an inconvenience. It actually is associated
        with health risks," she said. "The consequence that we saw is an increase
        in preterm births. Preterm birth is the largest risk factor for infant mortality.
        It is a huge risk factor for developmental and cognitive delays for kids."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef7bac8-8ce2-4988-b3f9-fd0edeee36bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haeri says the decline in maternal care also has a clear effect
        on maternal mortality rates.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245071d1-5606-4db5-b285-56a2d9640944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maternal death rate for 2021 — the year for which the most recent
        data is available — was 32.9 deaths per 100,000 live births in the US, compared
        with rates of 20.1 in 2019 and 23.8 in 2020, according to a report from the
        National Center for Health Statistics. In raw numbers, 1,205 women died of
        maternal causes in the US in 2021.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df69b670-4d15-46ae-b33c-27b61dc3211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conditions such as high blood pressure, obesity, and diabetes may raise\
        \ a person's risk of complications, as can being pregnant with multiples,\
        \ according to the National Institutes of Health. Pregnant women over the\
        \ age of 35 are at a higher risk of pre-eclampsia.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76e9b32-6432-4cf2-9f46-1559f490582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Searching for solutions</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5ba7e5-bc95-4ff5-a898-683f24d736d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As labor and delivery units continue to shut their doors, possible\
        \ solutions to the growing problem are complex, Haeri says.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef79f6e6-a5d4-48ad-beb1-212b0a494672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think anyone that comes to you and says the current system is working\
        \ is lying to you,\" he said. \"We all know that the current maternity system\
        \ is not good.\"\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c42abc-a5e9-4ad4-8b57-e06d2c719d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kozhimannil''s research has found that many women who live in maternity
        care deserts are members of minority communities.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f2fb00-6f61-4beb-bdbf-6f03a0b513e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we conducted that research, we found the communities that
        were raising the alarm about this ... tended to be Black and indigenous, or
        tribal communities in rural places," she said. "Black communities in the South
        and East and tribal communities throughout the country, but especially in
        the West, Mountain West and Midwest."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49bda35-0e54-4624-9e36-e03be7ce290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Haeri says one possible solution is at a woman's fingertips.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd035072-dba1-4ec2-a466-b0d87dd11e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I always say if a woman's got a cell phone, she should have access,\"\
        \ he said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a67679-7ce3-43f9-910d-fcf52211c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 2021 study found that women who live in remote areas of the US could\
        \ benefit from telehealth visits, which would decrease the number of \"in-person\
        \ prenatal care visits and increase access to care.\"\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee6ff5-3134-46eb-a636-d5d8f0dfff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The American College of Obstetricians and Gynecologists recommends\
        \ 12 to 14 prenatal care appointments for women with low-risk pregnancies,\
        \ and the study suggests that expansion of prenatal telehealth appointments\
        \ could help women living in remote areas better adhere to those guidelines.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49da98e8-2983-40b0-800e-5536998ce37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ouma works with mothers who are typically remote and high-risk, Haeri\
        \ says.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e2f940-ccb2-48ea-ac70-9f0c93446dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also believes that promoting midwifery and doula services would\
        \ help bolster maternity care in the US.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31962e8e-40b0-4563-a775-43ebb81f7227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Certified nurse midwives often assist remote mothers who are high-risk\
        \ or who decide to give birth at home, he says.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905d5fbf-6cf3-47eb-93e8-4da8b0578a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midwives not only deliver babies, they often work with medical equipment
        and can administer at-home physical exams, prescribe medications, order lab
        and diagnostic tests, and assess risk management, according to the American
        College of Nurse Midwives. Doulas — who guide mothers through the birthing
        process — are often present at home births and even hospital births.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb4f20d-02e0-4059-8f92-da4d09270cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That midwifery model shines when it comes to maternal care. [And]\
        \ doula advocacy involvement leads to better outcomes and maternity care,\
        \ and I think as a system, we haven't made it easier for those two components\
        \ to be really an integral part of our maternity care in the US,\" Haeri said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f976d03-d07b-4a85-8d75-9b45010b0b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Everybody has babies''</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4aa8b6-6e96-472d-929e-c153bc11fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.606+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After living in Idaho for 10 years, Wright says, she and her fiancé\
        \ have considered leaving the state. The lack of maternity and pediatric care\
        \ at Bonner General Health is a big reason why.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8854ad00-192d-4d5d-8142-b51a4e6532e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I feel safe being with [my] doctors. Now, I have to get to know a\
        \ doctor within a couple of months before my next baby is born,\" Wright said.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd9cd69-e133-4b9b-b447-19b9119c2e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As she awaits the arrival of her new son, she feels doubtful that there\
        \ is a solution for mothers like her.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a324c1-8d90-445f-8030-258c46a52eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everywhere — no matter what — everybody has babies," she said.
        "It''s posing a problem for people who have babies who don''t have the income
        to drive or have high risk pregnancies or first-time mothers who don''t even
        know what to expect."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03743afd-9a24-4fd3-a618-278a2ce51f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T08:27:58.610+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T08:27:59.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/07/health/maternity-units-closing/index.html">Maternity
        units are closing across America, forcing expectant mothers to hit the road</a>."</em></p>'
  'in-photos-maleldo-2023-pampanga':
    'author': 'JL Javier'
    'caption': 'Thousands flocked to San Fernando City, Pampanga on Good Friday to
      witness the 2023 “Maleldo” Lenten rites. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2023-04-08T09:06:22.000+08:00
    'imagesource': 'jcr:9e92f46b-21bd-4d4c-9121-7b16cd4e437e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68ee010a-46af-40a4-bcfb-87c687c9586a'
    'lead': 'Thousands flocked to San Fernando City, Pampanga on Good Friday to witness
      the reenactment of the Passion and Crucifixion of Jesus Christ.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-08T09:36:07.098+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-04-08T14:04:30.798+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
