    'title': 'MMDA: Personnel ready, protocols in place for surge of motorists after
      Holy Week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b4f4a9-e622-4af6-927b-286ff6aaecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:03:18.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T17:03:57.250+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)—</strong> Security
        and safety protocols are in place for the expected rush of motorists returning
        to Metro Manila after the Holy Week break, officials said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db7eea3-cd82-4196-9da6-aa809a17fb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:03:18.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T17:03:57.250+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an interview, Victor Nuñez, Traffic Discipline Office Director for
        Enforcement of the Metropolitan Manila Development Authority (MMDA), said
        the agency’s personnel are prepared for the surge of vehicles both on the
        roads and in terminals.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b009f-8461-48bd-80ec-ccb71d6f2a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:03:18.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T17:03:57.251+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re actually expecting Sunday night and Monday morning ‘yung buhos
        ng mga motorista [the influx of motorists] especially those coming from provinces,
        and also pag-alalay sa [helping out in] bus terminal for passengers coming
        from different provinces,” Nuñez said. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa6e56-804e-4044-9702-eec87e638b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:03:18.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T17:03:57.251+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, authorities are also on stand-by in places of convergence
        for the remainder of the Holy Week break.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54867604-a138-479e-aa4a-c1051bf64d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:03:18.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T17:03:57.252+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d529d45-d090-4dd5-9224-77e08efc14e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:03:18.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T17:03:57.252+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Philippine National Police (PNP), around 78,000 policemen
        are deployed nationwide to respond to any untoward incidents.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18f8f45-b88d-47b9-849a-f5724b0edf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:03:18.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T17:03:57.252+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hindi rin natin inaalis ‘yung mga police and assistance desks sa paligid
        ng simbahan kasi may mga activities na church-related to make sure na ma-maintain
        ‘yung peace and order sa duration ng buong Semana Santa,” PNP spokesperson
        Jean Fajardo added. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a485643b-b683-400a-854e-25ac87793315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:03:18.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T17:03:57.253+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’ll also continue deploying policemen and assistance
        desks near churches because there are activities that are church-related,
        to make sure that we maintain peace and order during the whole Holy Week.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddacfa12-71ee-42a6-a8cc-51612d84bf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:03:18.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T17:03:57.253+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos were treated to a longer than usual Holy Week break after
        Malacañang declared Monday, April 10, as a regular holiday to commemorate
        Araw ng Kagitingan (Day of Valor), which is usually observed every April 9.</p>'
