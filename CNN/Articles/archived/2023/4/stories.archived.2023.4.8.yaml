  'China-Taiwan-military-drills':
    'author': 'Wayne Chang, Sophie Jeong and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-08T11:10:02.000+08:00
    'imagesource': 'jcr:199dac16-aa1a-4df3-a668-9d46688291b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68f38801-7663-4730-9461-7e7b52a88cdf'
    'lead': 'China says it has started three days of military exercises around Taiwan,
      in an announcement that comes after the island''s president met the US House
      Speaker in defiance of repeated threats by Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-08T11:16:41.722+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-08T11:17:30.145+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China begins military drills around Taiwan after US Speaker visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef42194e-baa0-40fe-8b4d-c571cbcb0555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:16:41.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:17:30.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;China says it has started three days
        of military exercises around Taiwan, in an announcement that comes after the
        island''s president met the US House Speaker in defiance of repeated threats
        by Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab922829-1a62-48d2-af2e-846789d198aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:16:41.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:17:30.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Chinese military''s Eastern Theater Command announced the drills
        Saturday, describing them as "a serious warning against the Taiwan separatist
        forces'' collusion with external forces, and a necessary move to defend national
        sovereignty and territorial integrity."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc7dcac-8a74-4e72-a80e-c520ea7834b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:16:41.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:17:30.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The People''s Liberation Army Eastern Theater Command''s ''United
        Sharp Sword,'' from 8 to 10 April Beijing time, will hold combat ready patrols
        and exercises in and around the Taiwan Strait, and to the north, south and
        east of Taiwan and the sea and airspace as planned," Senior Colonel Shi Yi
        of the People''s Liberation Army''s Eastern Theater Command said in a statement
        on Saturday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec7b01-43bd-48a2-8954-907ff671536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:16:41.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:17:30.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The drills come a day after Taiwan''s President Tsai Ing-wen returned
        from a 10-day visit in Central America and the United States where she met
        US House Speaker Kevin McCarthy.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae9cab-b439-49d7-9cc1-760956786f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:16:41.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:17:30.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing had repeatedly warned against the trip and had previously threatened
        to take "strong and resolute measures" if it went ahead. China claims the
        self-governing democracy of Taiwan as part of its territory, despite never
        having ruled it, and has spent decades trying to isolate it diplomatically.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b662ac10-d6aa-49b6-91ae-0dbc8ca69468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:16:41.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:17:30.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Taiwan''s defense ministry said it was closely monitoring the situation
        and would make every effort to defend national security and sovereignty.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc27cf-26e0-4ee5-9771-cd2474008c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:16:41.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:17:30.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In recent years, the Chinese Communist Party has continued to send
        aircraft and ships to harass the region, which has threatened the regional
        situation. It even used President Tsai''s visit and transit to the United
        States as an excuse to conduct military exercises, which has seriously damaged
        regional peace, stability, and security," Taiwan''s defense ministry said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b5b14-caf6-411d-ba35-cc3f4b4e48a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:16:41.756+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:17:30.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry added it would respond with a calm, rational and serious
        attitude, and not seek to escalate conflict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad85157-1ca4-4f6b-9c2f-75e1c850c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:16:41.756+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:17:30.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/07/china/china-taiwan-military-exercises-hnk-intl-ml/index.html">"China
        begins military drills around Taiwan after US Speaker visit."</a></em></p>'
  'Lebanon-rockets-Israel':
    'author': 'Richard Allen Greene, Hadas Gold, Mostafa Salem, Tamara Qiblawi and
      Mia Alberti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-08T11:37:14.000+08:00
    'imagesource': 'jcr:ee57aa5a-4881-46c3-bebe-49c0df3d454d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf8ca291-8bb6-43dc-bf92-c7fedf0da90c'
    'lead': 'Two separate attacks in the West Bank and Tel Aviv killed three people
      on Friday after Israel struck Palestinian militant targets in southern Lebanon
      and Gaza, concluding three days of rising tensions in the region following police
      raids on the al-Aqsa mosque in Jerusalem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-08T11:51:05.081+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-08T11:51:05.543+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Attacks in West Bank, Tel Aviv as tensions remain high following Israeli
      strikes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1355d63-1cd9-4bc7-a6ad-f6b6d0a21473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Two separate attacks in the West Bank
        and Tel Aviv killed three people on Friday after Israel struck Palestinian
        militant targets in southern Lebanon and Gaza, concluding three days of rising
        tensions in the region following police raids on the al-Aqsa mosque in Jerusalem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb4d13-784f-49f4-bef0-00cfc14ab912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Israeli strikes came hours after dozens of rockets were fired from
        Lebanon into Israeli territory, an attack the Israeli military blamed on Palestinian
        militants. The barrage from Lebanon was the largest since a 2006 war between
        the two countries.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73371f1-e7fc-48c9-938b-9325cbdee05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Violence continued to spiral Friday when two sisters, aged 16 and 20,
        with dual British-Israeli citizenship, were killed and their mother was seriously
        wounded in a shooting attack in the occupied West Bank.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af481f-80c5-4028-9a02-293f3bfb133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Later in the evening, a group of tourists was hit by a vehicle during
        an attack in Tel Aviv, described by Israeli authorities as a "terror attack."
        An Italian man was killed and seven people were wounded, including three British
        tourists and an Italian citizen.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49661945-f7df-40a8-9a58-20577cb143ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israeli Prime Minister Benjamin Netanyahu has "instructed the Israel
        Police to mobilize all border police units in reserve and the IDF (Israel
        Defense Forces) to mobilize additional forces in face of terrorist attacks,"
        according to his office.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc488abd-4e41-4dff-9198-84009d03b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Israeli military said it was on high alert, calling up an unspecified
        number of reservists amid what it described as "very volatile times."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f114d9f-a8a1-4759-ab3f-268a7247eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lt. Col. Richard Hecht, international spokesperson for the IDF, said
        that it was dealing with a "convergence of frontiers" in the region. "An event
        started off in Jerusalem got expanded to Gaza, Hamas and into Lebanon," he
        told CNN.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb3ce92-11ff-46de-96b8-601f68055b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Lebanon, Israeli airstrikes hit an open area near the southern coastal
        city of Tyre. The Israeli military believes Palestinian factions launched
        dozens of rockets from that city. Israel has blamed Hamas, the militant group
        which controls Gaza, for the rocket launches.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd9f4d-dfe4-4e1e-a6d1-df42628fd0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The IDF will not allow the Hamas terrorist organization to operate
        from within Lebanon and holds the state of Lebanon responsible for every directed
        fire emanating from its territory," the IDF said in a statement.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189b5257-0e6d-4e64-896f-49a864263c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some regional countries have reportedly intervened to de-escalate tensions.
        A Qatari official told CNN that the gas-rich Gulf country was mediating to
        "deescalate the situation on all sides."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ef63f-8d77-48b9-9cee-2d6bc932d9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Qatar''s primary goal is to prevent unnecessary bloodshed and avoid
        destructive consequences for Palestinians and civilian populations," the official
        said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77548fd2-0720-41c8-b4c5-0a470b1810ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is unclear which of the warring parties Qatari officials have been
        communicating with. Qatar does not have official diplomatic relations with
        Israel.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a35b98-b017-4a72-a62c-b6955ed658d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Lebanese armed group Hezbollah, which holds sway over south Lebanon,
        has neither denied nor claimed responsibility for the attacks. But the powerful
        Iran-backed armed group warned that "hundreds of millions of Muslims" were
        prepared to "shed blood" in response to the Israeli police raids on al-Aqsa.
        In recent months, Hezbollah chief Hassan Nasrallah said that violations at
        the mosque compound in Jerusalem''s old city would cause "all hell to break
        loose in the region."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0976b339-0d6e-4af9-a8c7-e1372510607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel has not blamed Hezbollah for the attack. On Friday afternoon,
        Lebanon''s Foreign Minister Abdallah Bou Habib told CNN that the government
        had "no information" on whether Hezbollah greenlit the strikes.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e0a978-dd12-47db-ab10-b1b4701256db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We know we have a very tough and difficult situation in south Lebanon.
        Hezbollah is there and they are armed. The Lebanese army and UNIFL (United
        Nations Interim Force in Lebanon) are also there and working with others in
        order to stop such things, but they are not always successful," Bou Habib
        said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c23d091-0368-4d13-ad45-a9fa47576db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The foreign minister said that the ministry understands the attack
        "had its reasons...but we don''t like it coming from Lebanon."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c8e1b-aafe-4dcc-9599-fdcb3720ca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"What happened in Aqsa is the reason for what happened in Lebanon yesterday.
        I''m not justifying it ... I''m explaining that what happened in al-Aqsa is
        very important and really there is a reaction," Bou Habib added.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8140aa9a-a60c-4a28-baa7-7ae91cc26c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lebanon said it would submit an official complaint to the UN Security
        Council, calling Israel''s strikes a "flagrant violation of Lebanon''s sovereignty."
        Hamas also condemned the strikes in a statement Friday, and expressed "solidarity
        with the Lebanese people." In a separate statement, it condemned Israel''s
        strikes on the Gaza Strip.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f896841b-bbb4-4552-830a-fa70f0cf9910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Gaza, the Palestinian Ministry of Health said Israeli strikes damaged
        a children''s hospital, causing distress to the young patients inside. "This
        is not the first time that health facilities have been targeted, and it is
        unacceptable," the ministry added in a statement.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd912474f-3673-4de6-abfa-26bbda62331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hecht said the Israeli strikes targeted 10 sites in Gaza, including
        production sites and research and development sites as well as tunnel infrastructure.
        In earlier statements, the IDF said it hit several Hamas weapons manufacturing
        sites, an underground weapons complex, and "terror" tunnels in Beit Hanoun
        and Khan Yunis.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026084d-b710-460d-a912-8b139e90543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anger over police raids on mosque</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088a0f20-e6f3-4f4b-9f89-764318f24805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The exchange of fire comes as anger boils across the region over Israeli
        police raids at the al-Aqsa mosque, one of Islam''s holiest sites, in Jerusalem
        on Wednesday, which drew widespread condemnation from the Arab and Muslim
        world and sparked retaliatory rocket fire from Gaza into Israel.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e9b39-5e51-4fb4-9254-c4fa0367648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Then on Thursday, the IDF said some 34 rockets were launched into Israel
        from Lebanon. Videos posted on social media showed rockets from Lebanon streaking
        through the skies over northern Israel, and the sounds of explosions in the
        distance. Israel closed its northern airspace in the wake of the barrage.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bedee65-a80c-4541-9ea1-c78798112b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Footage from inside the mosque on Wednesday showed Israeli officers
        beating people with their batons and rifle-butts, then arresting hundreds
        of Palestinians. Israeli police said they entered the mosque after "hundreds
        of rioters" tried to barricade themselves inside.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce9e5a-005c-4cc1-9ccc-484b59f2b324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hecht, the IDF international spokesman, linked the rocket fire to the
        two Israeli incursions into the al-Aqsa mosque, saying they had created "very
        negative energies."'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5caa248-9394-4b66-a6e2-1cc5ace7119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The context of the story starts two days ago on Temple Mount with
        these very, very harsh pictures coming out of the prayer at night," Hecht
        said, using the Jewish name for the Jerusalem holy site, which is known to
        Muslims as the Haram al-Sharif, or Noble Sanctuary.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c3c63f-b40c-4085-ba59-284a46f62584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The foreign minister for Jordan, the custodian of the al-Aqsa mosque
        and other Muslim and Christian holy sites in Jerusalem, said "we are at a
        very dangerous moment."'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b21ac8f-e10c-4a57-8dfa-560eb512cdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"What we see unfolding on the Lebanese border is obviously a consequence,
        a reaction to what we saw happening in al-Aqsa (mosque)," Ayman Safadi told
        CNN on Thursday.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980d5f4f-c2f9-4d88-9213-82c3a274c353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lebanon and Israel are considered enemy states, but a truce between
        them has largely held since the 2006 conflict. On Friday, the UN''s peacekeeping
        force in Lebanon (UNIFIL) said its head of mission and force commander was
        speaking with authorities on both sides, and that both Israel and Lebanon
        have said "they do not want a war."'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d7712-8784-4a6b-8cc7-9797099ace74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been several small-scale rocket attacks from Lebanon
        in recent years that have prompted retaliatory strikes from Israel. Few casualties
        were reported in those incidents, with the largest death toll in an exchange
        of fire in 2015 that left two Israeli soldiers and a Spanish peacekeeper dead.
        Palestinian factions in Lebanon were believed to be behind those rocket attacks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99586bbf-c19e-49d8-a610-031131de0069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:51:05.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:51:05.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Attacks in West
        Bank, Tel Aviv as tensions remain high following Israeli strikes."</em></p>'
  'Uranus-rings-Webb-telescope':
    'author': 'Taylor Nicioli, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-04-08T11:51:31.000+08:00
    'imagesource': 'jcr:8086b52c-156b-4d06-9c93-e2cd448103c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b46fb9a1-e952-4349-ac98-a9f75b12133c'
    'lead': 'A new image of Uranus from the James Webb Space Telescope has captured
      11 out of 13 known rings in a dynamic display.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-08T11:54:15.546+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-08T11:58:12.722+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'See Uranus'' rings in stunning new image from the Webb telescope'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1382ec-ae54-4c59-930b-4788201cfbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:15.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:58:12.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The James Webb Space Telescope has
        captured a new stunning image of ice giant Uranus, with almost all its faint
        dusty rings on display.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8476dd05-09f2-4ce9-86ea-ccce707b4e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:15.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:58:12.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The image is representative of the telescope''s significant sensitivity,
        NASA said, as the fainter rings have only been captured previously by the
        Voyager 2 spacecraft and the W.M. Keck Observatory on Maunakea in Hawaii.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa008e-54c0-47be-a8c0-a31eef6631ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:15.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:58:12.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Uranus has 13 known rings, with 11 of them visible in the new Webb
        image. Nine rings are classified as the main rings, while the other two are
        harder to capture due to their dusty makeup and were not discovered until
        the Voyager 2 mission''s flyby in 1986. Two other, faint outer rings not shown
        in this latest image were discovered in 2007 from images taken by NASA''s
        Hubble Space Telescope, and scientists hope Webb will capture them in the
        future.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7e98b-d583-456e-978f-a58feea280ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:15.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:58:12.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The ring system of a planet tells us a lot about its origins and formation,"
        said Dr. Naomi Rowe-Gurney, a postdoctoral research scientist and solar system
        ambassador for the Webb space telescope at NASA Goddard Space Flight Center
        in Greenbelt, Maryland, via email.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c899c-5183-4c3c-9375-fb084ec8083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:15.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:58:12.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Uranus is such a strange world with its sideways tilt and lack of
        internal heat that any clues we can get about its history are very valuable."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895bbd4c-e979-411f-a397-1fbf2a5fa323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:15.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:58:12.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists anticipate that future Webb images will be able to capture
        all 13 rings. Rowe-Gurney also expects the telescope to uncover more on Uranus''
        atmospheric composition, helping scientists better understand this unusual
        gas giant.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac0d3df-33e7-4e1c-84a0-f8039e8edf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:15.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:58:12.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The space observatory''s powerful Near-Infrared Camera, or NIRCam,
        can detect infrared light otherwise not visible to astronomers.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba57a2a1-de86-4502-903b-29703434c03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:15.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:58:12.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The JWST gives us the ability to look at both Uranus and Neptune in
        a completely new way because we have never had a telescope of this size that
        looks in the infrared," Rowe-Gurney said. "The infrared can show us new depths
        and features that are difficult to see from the ground with the atmosphere
        in the way and invisible to telescopes that look in visible light like Hubble."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee76bb4b-ecb7-498c-bb96-971208472791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:15.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:58:12.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More on Uranus</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72735e88-b24e-4d45-a5cd-bee800c986fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:15.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:58:12.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Located 1.8 billion miles (nearly 3 billion kilometers) away from our
        sun, Uranus takes 84 years to complete a full rotation. The planet is unique
        in its tilt to its side, causing its rings to be displayed vertically, unlike
        Saturn''s horizontal ring system.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca8d681-e485-4ee1-9e69-78b447f4f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:15.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:58:12.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Surrounding Uranus'' north pole is a bright haze that NASA has previously
        reported as appearing when the pole is in direct sunlight during the summer.
        The atmospheric haze seems to get brighter each year, according to the space
        agency. With the exact mechanism behind the haze unknown, scientists are studying
        the polar cap using telescope images such as this new Webb image.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4461cf7-7541-41b1-82a8-c3e16291d177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:15.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:58:12.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the original images Voyager 2 took of Uranus, the planet had appeared
        as a blue ball with no features. In this new Webb image, similar to other
        recent images by the Hubble Space Telescope, storm clouds can be seen at the
        edge of the polar cap. Uranus'' tilt causes extreme seasons and this stormy
        weather, and scientists are monitoring and documenting the changes over time
        by comparing telescope images.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7e899-6d2e-45cc-8d06-a89a47ed224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:15.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:58:12.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NASA Hubble Space Telescope had also captured Uranus'' bright white
        polar cap in November, illuminating the growing brightness of the haze when
        observed in comparison with images from prior years. The new Webb image depicts
        the polar cap in greater detail than what is shown in the Hubble image, with
        a subtle brightening in the cap''s center and more pronounced storm clouds
        that can be seen around the edges.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d99de-18e0-4f12-afc8-683ed81633ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:15.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:58:12.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uranus was identified as a priority to study in 2022 by the National
        Academies of Sciences, Engineering, and Medicine. "Additional studies of Uranus
        are happening now, and more are planned in Webb''s first year of science operations,"
        NASA''s release said following the announcement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8208c4-5584-4b3e-b273-98df4525ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:15.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T11:58:12.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "See Uranus’ rings
        in stunning new image from the Webb telescope."</em></p>'
  'PH-sovereignty-over-EDCA-sites':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-08T11:46:01.000+08:00
    'imagesource': 'jcr:6577e032-5888-42af-9b09-ce61098a2f7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6803bf94-df77-418b-bf75-7110ade1bf83'
    'lead': 'Brushing off claims of violation of Philippine sovereignty, the Department
      of National Defense reiterates that the country retains its responsibility over
      agreed locations under the Enhanced Defense Cooperation Agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-08T11:54:35.078+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-08T13:37:08.428+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH retains sovereignty over EDCA sites – DND'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc12788-f068-482a-b12c-a015522163c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:35.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T13:37:08.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) –</strong> Brushing
        off claims of violation of Philippine sovereignty, the Department of National
        Defense (DND) reiterated that the country retains its responsibility over
        agreed locations under the Enhanced Defense Cooperation Agreement (EDCA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31c1927-7e90-4bec-85ce-261e8d87db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:35.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T13:37:08.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no gross violation of our national sovereignty as claimed\
        \ by certain quarters. The EDCA, which is an offshoot of the Mutual Defense\
        \ Treaty (MDT), was deemed constitutional by the Supreme Court,” the DND said\
        \ on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d16bce-73e7-4d08-8f5c-b5490b341b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:35.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T13:37:08.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the existing five sites, Malacañang on Monday announced
        the additional four new locations of EDCA sites after Manila and Washington
        agreed to expand the deal in February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea44ae65-8725-442a-8231-24854f0b62ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:35.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T13:37:08.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/3/palace-unveils-4-new-edca-sites.html">Palace
        unveils 4 new EDCA sites</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad3e8c-e1d2-45be-92c5-d21917584dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:35.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T13:37:08.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Party-list groups Alliance of Concerned Teachers (ACT) and Bayan Muna\
        \ earlier cited some provisions in the agreement that will just allow United\
        \ States’ unlimited access to troops, bases, and activities in the country.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25617f7a-77fd-4d2b-a341-49ef1a04e2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:35.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T13:37:08.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT Rep. France Castro said under Article 3, paragraph 2 of EDCA, the\
        \ Philippines can’t decline if the US requests access to use any public land\
        \ and facilities in the country – including private property.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ebe431-44d5-4f04-a0bb-80c549a86317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:35.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T13:37:08.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro said the nine EDCA locations is bound to increase, turning the\
        \ whole country into a US base.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27187cb5-a236-4893-8997-95d3f4f4d070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:35.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T13:37:08.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, former Bayan Muna Rep. Neri Colmenares questioned Article\
        \ 12, Paragraph 4 of the agreement which states EDCA shall “continue in force\
        \ unless terminated.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4fa807-35f2-4d14-b24d-e6ab19972615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:35.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T13:37:08.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The EDCA is a continuing agreement, and this is the fundamental problem.\
        \ Because it does not have a term limit there is no mandatory requirement\
        \ for its review within a certain period before it expires, nor does it require\
        \ renegotiation upon the expiry,” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b7cf62-7dc3-4f31-9764-3be1d322f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:35.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T13:37:08.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/26/bayan-muna-edca-united-states.html">US
        dictates the terms of EDCA – Bayan Muna</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d56f1de-8b4d-4626-a7e4-f0dff73eb3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:35.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T13:37:08.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the DND, EDCA sites will be mutually operated by
        the two countries, stressing that it will not turn into a permanent basing
        facilities for the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa54a48d-013c-46f4-8389-74e084de7fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:35.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T13:37:08.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The EDCA sites primarily consist of storage facilities, which require\
        \ minimum use of utilities since they will only be utilized during exercises\
        \ and emergencies, and improvements on existing facilities owned and operated\
        \ by the AFP,” the DND added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a2358d-d3fc-4ecc-a830-69195565cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T11:54:35.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-08T13:37:08.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that EDCA will also create jobs and boost the local
        economies of the communities where the sites are located.</p>'
