    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'IN PHOTOS: A unique version of the Centurion festival in Quezon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e458bc10-33a5-4c98-bd1d-dee2e0c25ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:25:48.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-04-08T18:52:37.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In General Luna in Quezon province, a distinct variation of Catholic
        tradition has emerged. Rather than the usual heavy armor, helmets, and shields,
        penitents don a Roman tunic adorned with craft paper feathers and a paper
        mache mask.&nbsp;The result is a visually interesting and fascinating display
        that has attracted the attention of tourists worldwide. Participants of all
        ages partake in the festival as part of their yearly penance. One of the most
        anticipated events is the Estokadahan, where Centurions engage in a "battle"
        attempting to remove their opponent''s feathers by swinging sticks. The festival
        culminates on Good Friday when the Centurions and flagellants parade through
        the town, accompanied by the traditional Senakulo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc8a3a1-0b2a-4625-9d72-0298b6aa5dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:25:48.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-04-08T18:52:37.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The celebration also includes a competition between different barangays
        for the best Buhay na Kubol, a life-size display of the stations of the cross.
        Although the tradition of celebrating those who crucified Jesus has received
        skepticism, the local tourism office emphasizes that the focal point of the
        celebration is the story of Longinus, the Roman soldier who became a Christian
        convert after piercing the side of Jesus Christ with a lance.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad8084c-ae7d-4d03-aafb-cd7fa562af6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:25:48.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-04-08T18:52:37.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through rich colors and stunning visuals, the photos below show
        a compelling glimpse into the lives and beliefs of the people in this part
        of the Philippines as they hold this festival that is important to their belief
        and their community.</p>'
    '3':
      'image': 'jcr:07473d0b-851e-48ac-a557-4cb957388348'
      'imageCaption': 'Participants wearing Centurion attire rest by the sea at a
        port in Quezon province, Philippines on April 4, 2023. As per the region''s
        tourism department, the unique garb originated when residents who were unable
        to purchase conventional Centurion armor fashioned their own by embellishing
        their tunics with homemade feathers crafted from crepe paper. Photo by GEORGE
        CALVELO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569279bc-8012-4dd5-9534-0fba17701eba'
