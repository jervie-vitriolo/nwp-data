  'centurion-costume-quezon-photo-essay':
    'author': 'George Calvelo'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2023-04-08T15:17:41.000+08:00
    'imagealtText': 'Participants wearing the distinct Centurion costume gather inside
      a covered court. Photo by GEORGE CALVELO'
    'imagesource': 'jcr:de479634-4bd2-44cd-8d50-72761b7e3f58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc1e97f0-7e46-415d-8de5-19d6f7adcf60'
    'lead': 'Rather than the usual heavy armor, helmets, and shields, penitents in
      General Luna, Quezon don a Roman tunic adorned with craft paper feathers and
      a paper mache mask. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-08T15:25:48.053+08:00
