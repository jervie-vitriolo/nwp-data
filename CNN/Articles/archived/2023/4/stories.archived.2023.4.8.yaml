      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They said we should keep quiet, must not eat pork, meat,
        only fish and vegetables. Fast, if possible, for the cleansing of sin, even
        if just a little.] '
