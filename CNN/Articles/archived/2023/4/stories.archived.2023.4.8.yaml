      'mgnl:lastActivated': 2023-04-08T16:02:34.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Filipino
        faithful continue to flock to different churches outside Metro Manila, particularly
        in Rizal province, to mark Black Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d2e04-b09e-4ba3-b3fd-0edc33fdb4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:45:16.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T16:02:34.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For John Christopher Inguillo, going on a Visita Iglesia once again\
        \ with his family was “refreshing” after over two years of restrictions due\
        \ to the COVID-19 pandemic. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0a83b3-d73c-4622-bf5f-f13ebde41954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:45:16.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T16:02:34.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Honestly, it’s very relieving,” John Christopher said. “It has been\
        \ a nice change, even though we have been doing this annually before or pre-pandemic.”\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c41866-44fb-4b82-86bf-d7069b4e29dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:45:16.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T16:02:34.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nette Cabrera said she was “very happy” to revive the long-time tradition\
        \ of her family which serves as a religious learning experience for her children.\
        \ \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce1267b-9814-45e7-aa14-f89946c73cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:45:16.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T16:02:34.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinasabi ko nga sa</em> kids, <em>kahit</em> very simple prayer,
        as long as you’re saying your thanks, <em>malaking bagay na ‘yon,</em>” Nette
        shared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a906b6c-575e-4eee-95f5-8aa93abbf36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:45:16.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T16:02:34.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I always tell my kids, as long as you’re saying your\
        \ thanks, even a very simple prayer will do.] \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a4924-7acb-4c81-8dff-35c67e548ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:45:16.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T16:02:34.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With so much blessings coming along, especially in terms of good
        health, financial blessings, very smooth-sailing <em>ang</em> life <em>ng</em>
        family [our life has been very smooth-sailing],” she added. “It is our way
        of giving back, giving thanks to the Lord.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d0aa30-8706-4028-accd-44cfd972d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:45:16.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T16:02:34.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ryan and Angel Echavarria, who came from Quezon City to see historical\
        \ churches in Rizal, also highlighted the significance of devotion to the\
        \ faith and upbringing of their children. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed62ec-31a6-479e-bb8a-a15b728c3f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:45:16.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T16:02:34.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was their second Visita Iglesia since Maundy Thursday. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc226a-6b44-4aab-8ae3-eab0bc314e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:45:16.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T16:02:34.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mahalaga ‘yung</em> faith <em>o pananampalataya namin</em>
        and how we express it — going to churches, attending the Masses. <em>Mahalaga
        na maituro namin siya sa</em> kids <em>namin</em>,” Angel said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba91cc70-36ca-4423-84b9-08db1ec39f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:45:16.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T16:02:34.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Having faith and learning how to express it is important\
        \ — going to churches, attending the Masses. It is important that we teach\
        \ our kids these things.] \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937be8a3-5746-4a47-8de3-be3c397221e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:45:16.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T16:02:34.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaysa nasa bahay — walang gagawin kundi mag</em>-TV <em>o manood
        ng</em> videos [It’s better than staying at home, doing nothing but watch
        TV or videos]. So, [it’s a] shared experience,” Ryan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88022839-a247-483c-8810-ac6f3b22c89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:45:16.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T16:02:34.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also want to make it meaningful for us, <em>hindi lang bakasyon</em>
        [not just some sort of vacation] from work or from school. It’s our time also
        to pray for our family and for others,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e0092-f866-4d22-9142-0fbfdf4986c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:45:16.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T16:02:34.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visita Iglesia is the Roman Catholic tradition of visiting and praying
        in at least seven different churches on Maundy Thursday.</p>'
  'Filipino-American-chefs-James-Beard-Awards-nominees':
    'caption': 'FILE PHOTO'
