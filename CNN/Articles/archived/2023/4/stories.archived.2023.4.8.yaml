    'title': 'BI: OFW trafficked in Myanmar paid ransom for release '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ae7524-ddb7-4638-a427-0aa058ac69b0'
