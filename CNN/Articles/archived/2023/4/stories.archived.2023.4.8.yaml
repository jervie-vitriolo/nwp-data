      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the police report, the speedboat driver decided to bring
        the hotel guests to the resort first instead of helping Coching and Valencia
        right after the accident. The driver is now in police custody.   '
