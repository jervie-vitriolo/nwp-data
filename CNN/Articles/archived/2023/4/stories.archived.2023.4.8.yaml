      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> Senator
        Sherwin Gatchalian has filed a bill pushing for the establishment of at least
        one childhood development center (CDC) in each city or municipality nationwide
        in a bid to improve early childhood education in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be434e11-223f-40b2-9afa-c48e1b7efb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:30:25.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-08T15:30:25.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filing Senate Bill No. 2029, Gatchalian wants to bridge the gap
        between early childhood education and the K-12 program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed3e50-4521-45ce-b63d-7e54d6a5e3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:30:25.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-08T15:30:25.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Corollarily, the K to 12 basic education system will suffer if children
        who enter Kindergarten have not been properly equipped with the necessary
        skills or taught the essential learning competencies,” the bill read. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861cc46e-49d7-4d42-b4d0-b4895ebf7f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:30:25.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-08T15:30:25.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the proposed measure, local government units are mandated to
        provide the facilities and resources for early childhood and development programs,
        which includes converting existing daycare centers to CDCs.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed49fdf-5435-43ac-ba01-e266076cac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:30:25.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-08T15:30:25.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the data by the Department of Social Welfare and Development,
        there are 65,424 CDCs nationwide as of January 2023.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac5eba2-cdcc-47ef-bb67-fc6abae7938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:30:25.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-08T15:30:25.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Furthermore, there were 1,260,707 young children enrolled in CDCs during
        the school year 2021-2022, which was just 11% of the estimated population
        of children aged 0-4.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf4320d-920e-46fc-a242-e45563b9d6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:30:25.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-08T15:30:25.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Early childhood education, as part of early childhood care and development,
        is extremely crucial in the development of these young children. Quality ECEd
        sets a strong foundation for learning,” said Gatchalian.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9900caf1-4b01-4f98-b5ff-5e23ac8c138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:30:25.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-08T15:30:25.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A study also found that early childhood education and development
        has an effect on later student performance, where Grade 4 learners who were
        able to often perform early literacy and numeracy activities with their parents
        before primary school scored higher in mathematics and science compared to
        those who were not,” he added.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a527a61b-0663-4011-9394-155c83aca7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T15:30:25.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-08T15:30:25.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also provides for the creation of&nbsp;more plantilla positions
        for child development teachers and workers.</p>'
  'filipino-catholics-visit-churches-black-saturday':
    'author': 'Currie Cator, CNN Philippines'
