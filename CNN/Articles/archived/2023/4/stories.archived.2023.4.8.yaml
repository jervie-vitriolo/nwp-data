      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Dapat tahimik daw, huwag kakain ng mga pork, meat, dapat fish tsaka
        vegetables. Fasting kung pwede pang-alis lang ng kasalanan kahit slight lang,"
        Aurora said.  '
