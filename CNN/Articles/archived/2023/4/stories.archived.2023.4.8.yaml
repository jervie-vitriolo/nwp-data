  'ukraine-grain-protests-farmers-europe':
    'author': 'Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-08T23:41:42.000+08:00
    'imagesource': 'jcr:095b36fe-a872-4215-966c-97e9649a0302'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50df5806-2a8b-4a18-9fca-18eea0a2ddc1'
    'lead': 'Farmers in central and eastern Europe protested this week against the
      impact of cheap Ukrainian grain imports, which have undercut domestic prices
      and hit the sales of local producers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-08T23:45:05.823+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-08T23:56:24.014+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Glut of cheap Ukrainian grain sparks farmers'' protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46acee8-1151-4ac9-8b5a-6130e1514131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:45:05.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:56:24.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Farmers in central and eastern Europe protested
        this week against the impact of cheap Ukrainian grain imports, which have
        undercut domestic prices and hit the sales of local producers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93be38-b21d-419a-bf29-5da041ad46f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:45:05.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:56:24.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters blocked traffic and border checkpoints with tractors
        along the border between Romania and Bulgaria, in an effort to prevent Ukrainian
        trucks from entering their country, according to local news outlets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8801e7e3-b2e7-47d8-8175-d2839a5b25e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:45:05.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:56:24.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local producers say they cannot compete with the price of Ukrainian\
        \ grain and have demanded compensation from the European Commission.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf748cd-291f-4561-a931-ef7fed7285da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:45:05.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:56:24.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine, often called the \"breadbasket of Europe\" due to the vast\
        \ quantities of grain it produces, had its Black Sea ports blockaded by Russia\
        \ following the invasion in February 2022.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cd4d7f-4a61-4a25-a450-c2e9cd8e1fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:45:05.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:56:24.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fearing that the situation was \"threatening global food security,\"\
        \ the European Commission set up what it called \"solidarity lanes\" in May\
        \ to facilitate exports.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d9c2e-d9c5-4077-89a4-bbc052517a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:45:05.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:56:24.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Commission also temporarily eliminated all duties and quotas on\
        \ Ukraine's exports, allowing a glut of cheap Ukrainian grain to flow into\
        \ Europe.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a0eeea-010d-43b8-9eaa-5180fe5c29a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:45:05.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:56:24.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This has caused \"huge market distortions\" in neighboring countries,\
        \ according to European farmers' association Copa-Cogeca.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf0d50-52f8-49d4-a990-2d5d447a7eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:45:05.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:56:24.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anger grew after the European Commission announced a draft decision\
        \ to extend duty-free and quota-free imports of Ukrainian grain until June\
        \ 2024, prompting Polish agriculture minister Henryk Kowalcyzk to resign from\
        \ his post Wednesday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f4ce8e-5eda-463e-ae2a-79d976fe4795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:45:05.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:56:24.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Kowalczyk's resignation statement, he said that the Polish government\
        \ -- along with those of Slovakia, Romania, Hungary and Bulgaria -- had submitted\
        \ a request to the European Commission to \"activate the protection clause\
        \ in the field of duty-free and quota-free imports of grain from Ukraine.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c2c289-a91c-4bef-9927-c2298e7853ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:45:05.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:56:24.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bulgaria is in solidarity with Ukraine, but a local glut is being\
        \ created on the agricultural market, because instead of export corridors\
        \ our countries are becoming warehouses,\" Bulgaria's agriculture minister\
        \ Yavor Gechev said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419885f7-42b7-47a2-b1a0-08eff1bef8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:45:05.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:56:24.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Association of Bulgarian Grain Producers said \"Bulgarian\
        \ farmers' warehouses are full of stagnant produce. There is no market for\
        \ Bulgarian grain.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae80bde-5d0c-4259-a8eb-61895d0f4112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:45:05.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:56:24.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to their data, 40% of last year's grain and sunflower harvest\
        \ remains unsold.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287c551-e5ab-4f3b-86aa-4617ed07c1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:45:05.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:56:24.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romanian farmers are also feeling the strain. At protests in Bucharest\
        \ on Friday, Liliana Piron, executive director of the League of Romanian Agriculture\
        \ Producers' Associations, said farmers have \"reached a point where they\
        \ feel they can no longer face the costs\" of \"unfair competition\" from\
        \ Ukraine.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff101a8c-3b30-4ef1-90ae-9ff03911470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:45:05.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:56:24.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are less than three months away from the new harvest and the danger\
        \ is real, that the goods we will have ready this season will not be able\
        \ to be sold at prices above production costs,\" Piron said, according to\
        \ RadioFree Europe.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec32add-36fb-49f0-b9fd-181a3cb85629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:45:05.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:56:24.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will witness a chain of bankruptcies of Romanian farmers,\" she\
        \ added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc048721-423a-4493-ac9c-b15044e457c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:45:05.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:56:24.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to the growing unrest, the European Commission last month\
        \ proposed support measures worth 56.3 million euros (around $61.3 million)\
        \ for Bulgarian, Polish and Romanian farmers \"to compensate affected farmers\
        \ for the economic loss due to increased imports.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353a4643-0c6d-4856-ba44-5ce2605d2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:45:05.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:56:24.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trade disruptions incurred by the Russian aggression should
        not take place at the expense of farmers from neighboring countries," the
        Commission said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221eb4af-0669-47c5-a954-2812012e2fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:45:05.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T23:56:24.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/08/europe/ukraine-grain-protests-eastern-europe-intl/index.html">Glut
        of cheap Ukrainian grain sparks farmers’ protests</a>"</em></p>'
  'jeremy-renner-snowplow-accident-doctor':
    'author': 'Sara Smart, CNN'
