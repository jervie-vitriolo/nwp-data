    'title': 'Jeremy Renner doctor says snowplow came within millimeters of vital
      organ, major nerve'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e9a89-f910-40b6-937a-5ff805cd5406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T23:49:12.100+08:00
