      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/13/DA-to-expand-durian-production.html">DA
        to expand durian production</a></p>'
  'zelensky-iftar-muslim-soldiers-ramadan':
    'author': 'Mariya Knight and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-08T17:49:26.000+08:00
    'imagesource': 'jcr:b2293a10-eee5-464f-a334-18a61efe4d73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65c37079-971b-4e8f-936c-ea9b639a426e'
    'lead': 'Ukrainian President Volodymyr Zelensky shared Iftar with Ukrainian Muslim
      soldiers observing Ramadan on Friday, in what he said would become an annual
      ''new tradition of respect.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-08T17:52:31.816+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-08T17:52:32.043+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zelensky shares Iftar with Muslim soldiers in ''new tradition of respect'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae7f128-a750-4d85-9f77-2ea3d3d5a400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:52:31.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T17:52:32.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukrainian President Volodymyr Zelensky
        shared Iftar with Ukrainian Muslim soldiers observing Ramadan on Friday, in
        what he said would become an annual "new tradition of respect."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f7c664-9e29-4cb4-a29e-9bd23298e78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:52:31.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T17:52:32.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iftar is the meal breaking the daily fast during the Islamic holy month\
        \ of Ramadan.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3086f953-f46b-44d2-8e58-a7c0296ffa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:52:31.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T17:52:32.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Addressing participants at the dinner which included leaders of the\
        \ Mejlis, the single highest executive-representative body of the Crimean\
        \ Tatars, and representatives of the Muslim clergy, Zelensky thanked the Muslim\
        \ community.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef1d613-f83e-4ff2-b07b-32038e389d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:52:31.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T17:52:32.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the month of Ramadan was "respected everywhere in Ukraine
        — even at the front line, even in combat conditions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b826cf-a3a4-4f10-8e03-fed645709327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:52:31.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T17:52:32.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Moscow's unprovoked invasion in February 2021, Ukraine has launched\
        \ multiple strikes against Russian positions in Crimea, which was previously\
        \ annexed by Moscow in 2014 and is currently under Kremlin control.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66776b87-ad5d-4c3d-bbce-05a020145aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:52:31.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T17:52:32.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky has repeatedly vowed to liberate Crimea, which he says remains\
        \ \"part of Ukrainian people and society.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400480c4-4d1c-4a82-89f4-5ddaa1336caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:52:31.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T17:52:32.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also criticized Russia's treatment of Muslims in Crimea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64493df2-8d67-4323-a95e-0dc884bbce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:52:31.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T17:52:32.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Russia's attempt to enslave Ukraine and other people of Europe began\
        \ precisely from the occupation of the Ukrainian Crimea, precisely from repressions\
        \ in the Crimea against Ukrainian and Crimean Tatar freedom, against Crimean\
        \ Muslims,\" Zelensky said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49933059-8a19-4c4a-a661-56d2ddf0dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:52:31.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T17:52:32.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The liberation of Crimea has no alternatives not only for Ukraine,
        but also for the whole world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c933f-38a2-4419-8f6a-e896ae92b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T17:52:31.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-08T17:52:32.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/08/world/zelensky-ukraine-iftar-ramadan-muslim-fast-intl-hnk/index.html">Zelensky
        shares Iftar with Muslim soldiers in ‘new tradition of respect</a>’"</em></p>'
  'Black-Saturday-superstitions-beliefs-2023':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-08T18:13:28.000+08:00
    'imagesource': 'jcr:1847d8e9-c451-48a2-af3f-99b7f12866a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a313fea7-991a-4b53-8eb8-d92a0e6923d6'
    'lead': 'Devotees can keep and follow some beliefs related to Black Saturday,
      but should let go of other unhelpful rituals, according to a church official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-08T18:17:43.571+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-08T18:17:44.014+08:00
