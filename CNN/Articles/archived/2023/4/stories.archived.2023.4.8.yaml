      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Another shipment of 28 tons was sent off via airfreight, while 10\
        \ container vans loaded with a total 7.2 tons was transported via sea vessel,\
        \ on Saturday, April 8,\" the agency added. \r"
