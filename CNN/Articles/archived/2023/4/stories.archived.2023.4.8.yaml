  'China-sanctions-US-orgs-for-hosting-Taiwan':
    'author': 'Simone McCarthy, Jake Kwon, and CNN''s Beijing Bureau'
    'caption': 'David Swanson/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-08T00:22:58.000+08:00
    'credit': 'David Swanson/Reuters'
    'imagesource': 'jcr:d7084536-9a3d-4efe-bbb1-bbd2ea948918'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e237b45-e030-4f19-8639-4add3d40934e'
    'lead': 'China has slapped sanctions on two American organizations that hosted
      Taiwan’s President Tsai Ing-wen during her recent travel in the United States,
      which Beijing had fiercely condemned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-08T00:25:29.696+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-08T00:25:30.111+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China sanctions US organizations for hosting Taiwan leader during stopover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ca12a-4363-4269-b6dc-7843aa37ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>China has slapped sanctions on two
        American organizations that hosted Taiwan’s President Tsai Ing-wen during
        her recent travel in the United States, which Beijing had fiercely condemned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bcada2-57f8-40af-8781-491efdafff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China’s Ministry of Foreign Affairs announced Friday the Washington-headquartered
        think tank Hudson Institute and the Ronald Reagan Presidential Library in
        California would be banned from any cooperation, exchange or transaction with
        institutions and individuals in China.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbed265-8ff3-4604-8776-e63a755b87f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Key leaders of the organizations would also be barred from visiting
        China, unable to transact or cooperate with organizations or individuals there,
        and have any assets in the country frozen, the statement said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbdc95f-6e25-4012-a149-6d3d5466beb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Hudson Institute and the Reagan Library have provided a platform
        and facilitated Tsai’s separatist activities… which seriously undermines China’s
        sovereignty and territorial integrity,” the ministry said, using a term often
        used to criticize the actions of Taiwan’s leader.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05b6d96-784c-4935-9b9b-295a3ef7ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Ronald Reagan Presidential Library was the site of a meeting between
        Tsai and US House Speaker Kevin McCarthy on Wednesday – the first time a Taiwan
        president had met a US Speaker on American soil.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de761f2a-d45f-44c6-904d-aec6ad9d0be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week, the Hudson Institute presented a Global Leadership
        Award to Tsai in New York City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b62449-2e6e-4b95-a30b-7a8f11df9ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both occurred during stopovers in the course of the Taiwan President’s
        10-day international tour, which included official visits to Central America.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890e740e-77c0-40e1-90f6-ec9666d6e811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out for comment to the Hudson Institute and the Ronald
        Reagan Presidential Library. It’s unclear if either organization or its leaders
        have assets or cooperation in China that would be impacted.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb0fea0-ce66-4eb1-a3d3-8432af39f4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China had repeatedly said it would take “resolute and strong measures”
        in response to Tsai’s meeting with McCarthy.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988911d-2719-4fae-8fbe-52001b0116d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s Communist Party claims the self-governing democracy of Taiwan
        as its own despite never having controlled it, and has vowed to take the island,
        by force if necessary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f726ca8-d21e-4b09-b4e8-238bde6d5c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also imposed sanctions on two Taiwanese organizations, The
        Prospect Foundation and Council of Asian Liberals and Democrats, on Friday,
        according to the Taiwan Affairs Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdbcef0-b446-4889-8b42-3eee4a7ffe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A spokesperson accused the groups of promoting Taiwan independence
        and said they could not cooperate with mainland organizations and individuals.
        Their directors were also barred from entering the mainland.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f7b01-55c1-432f-ac72-3b190ba69f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hsiao Bi-khim, Taiwan representative to the US, was also hit with sanctions
        on Friday, according to Chinese state media. Hsiao was previously sanctioned
        by China last August, following a visit from then-US House Speaker Nancy Pelosi
        to the island. On her Twitter account on Friday, Hsiao reacted to the sanctions
        saying, “Wow, the PRC just sanctions me again, for the second time.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e50f7-8dea-4563-b611-fbdc202a4dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Taiwan’s foreign ministry responded later Friday calling China’s decision
        to impose new sanctions over Tsai’s meeting with McCarthy “irrational and
        absurd.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74737a9e-14c9-4176-a6cc-e26f83f15551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Taiwan’s “fundamental right” to conduct diplomatic activities
        overseas, and “coercion and suppression” from Beijing would only boost its
        “insistence on freedom and democracy,” the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8836ec-ad87-4483-9d6c-fa1818329d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing’s overall response to the latest meeting has appeared muted
        so far compared with its actions following Pelosi’s visit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4907d33f-cf42-4d14-a007-2092d480fd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Then, Beijing launched extensive military drills around the island
        following the Speaker’s departure and suspended several lines of communication
        with Washington.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64156c3d-e395-46e3-97e7-d548a8dc35f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This time there has been little clear military response toward the
        island, which sees regular incursions into its air defense identification
        zone and patrols in surrounding waters by the Chinese military.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d59651-d3c3-4450-8482-73b28dd7969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ahead of the meeting between Tsai and McCarthy, Taiwan’s Defense Ministry
        said it had tracked a Chinese aircraft carrier group, led by the carrier Shandong,
        passing through waters southeast of Taiwan for training in the Western Pacific.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0a2530-a3f2-491a-a75d-ebc0032aaecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China’s retaliation against the US organizations comes at a tense time
        between the two powers, which have struggled to stabilize their relationship
        amid friction over a range of issues.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9838ada5-f666-4e74-80bd-f0ff642e0b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those is bolstered American support of Taiwan in the face
        of increased military, economic and diplomatic pressure on the island democracy
        from Beijing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd432f07e-deb9-4f60-8ffd-6c30b95d273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, US Republican congressman Michael McCaul, who is currently
        visiting Taiwan, said that speeding up the delivery of weapons to the island
        was “critically important” in building deterrence against China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954cde7-5d36-472d-8690-966bdcbe31cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chair of the House Foreign Affairs Committee told reporters that
        “we are doing everything in our power to expedite [weapon delivery],” and
        that the bipartisan congressional delegation he is leading is “in broad agreement
        that this absolutely needs to be done, to provide the deterrence for Taiwan
        to promote peace in the region.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392cc4a9-5feb-4213-b765-87fd90000976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'McCaul said that potential ways to do so included reprioritizing weapon
        sales to Taiwan or through third-party sales.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90243267-2e7c-418c-ada4-d0f656b64d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US maintains an unofficial relationship with Taiwan and Tsai’s
        transit in the country was therefore not an official visit in order to keep
        Washington aligned with its longstanding “One China” policy.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957e555-b507-4877-9558-3301a0ef02c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the policy, the US acknowledges China’s position that Taiwan
        is part of China, but has never officially recognized Beijing’s claim to the
        island of 23 million.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33222d0d-63ea-459d-ae9e-0debab2f8910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tsai arrived back in Taiwan on Friday, and said her government would
        not cease having exchanges with the world despite “impediments.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ad3bd9-df5e-4e8a-8509-2883c281dea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have shown to the international community that when faced with
        pressure and threats, Taiwan will be even more united. We will never succumb
        to suppression, and we will also never cease having exchanges with the international
        community because of impediments,” Tsai said.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd8adb-33a5-45ff-bc9a-79c11cf6f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Going forward, Taiwan will not only contribute its expertise and be
        a force of good for the world, but will also cooperate with other international
        partners actively for more fruitful results.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd9aea-e94e-4a07-90fc-c3b9d2dae4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-08T00:25:30.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to her transit in the US, she added: “Taiwan’s resolve
        to safeguard freedom and democracy have received support from our fellow democracy
        partner, and have solidified our friendship with them.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313e39e2-dc09-4c9e-91fe-cde0e45fc551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T00:25:29.722+08:00
