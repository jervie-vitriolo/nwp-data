      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coching and his son-in-law Ricky Valencia were on board their motorized
        fishing boat when it capsized after being bumped by a speed boat owned by
        Shangri-La Boracay last Wednesday, April 5.</p>'
    '5':
