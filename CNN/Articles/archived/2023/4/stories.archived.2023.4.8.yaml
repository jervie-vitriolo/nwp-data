      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DILG said the body of Ernesto Coching, 64, leader
        of the Malaynon Ati Tribe Association, was found near Sitio Airport, Barangay
        Caticlan in Malay town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71674141-e03d-4810-9dc4-94970820abb1'
