    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Church official: Keep some Black Saturday practices, but drop unhelpful
      ones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf8ea14-2df5-4bc7-8d84-836e3a07ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T18:17:43.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T18:17:44.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)—</strong> Devotees
        can keep and follow some beliefs related to Black Saturday, but should let
        go of other unhelpful rituals, according to a church official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634287d6-23b1-4f05-9aeb-e6fb42b44942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T18:17:43.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T18:17:44.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff71c6ac-cc40-4771-b66c-6e2b20c4a8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T18:17:43.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T18:17:44.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“May mga na-assimilate na burial practices at tsaka mga traditions
        [sa Sabado de Gloria],” Fr. Earl Valdez, spokesperson of the Quiapo Church,
        said in an interview.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a90f6-6ce9-4306-8005-945abd1176a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T18:17:43.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T18:17:44.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241a4bcd-09ab-4c1d-8303-b6be3d7950a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T18:17:43.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T18:17:44.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“On one hand may mga nakakatulong naman sa debosyon katulad nito na
        tahimik lang ang simbahan. Mayroon ding mga hindi nakakatulong katulad nga
        noong sabi nga nila, dahil nilalamayan natin ang Panginoon e bawal maligo,
        bawal mag-ingay,” he added.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcfa061-de90-4891-89a7-dbcf25d81be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T18:17:43.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T18:17:44.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8aaab7-0ea1-4d42-a80f-d87a2569cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T18:17:43.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T18:17:44.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Burial practices and traditions were assimilated in commemorating
        Black Saturday. Some are helpful, like now that the church is quiet. But there
        are some that are not, such as the saying that people should not take a bath
        or make loud noises because we are mourning the death of the Lord.] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a148d8-a453-4eba-8096-ae8a39f1ba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T18:17:43.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T18:17:44.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf4533e-bec8-4f31-8ff1-4b2bce7a16f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T18:17:43.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T18:17:44.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Black Saturday, or Sabado de Gloria, is commemorated by Catholics as
        the day when Jesus Christ was laid in His tomb after death by crucifixion.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee935b69-113d-4c5c-b036-d548c975ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T18:17:43.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T18:17:44.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57d060a-977f-4bdc-a478-99047a65b555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T18:17:43.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T18:17:44.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This day is the time of the “in-between,” or waiting that the resurrection
        of Jesus will eventually come, University of the Philippines Diliman anthropologist
        Dr. Hector Guazon explained.  '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca77223c-d470-4143-81bb-38f52d7d0bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T18:17:43.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T18:17:44.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff1a3a3-8ba0-491b-b19d-0c6c55771c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-08T18:17:43.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-08T18:17:44.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some of the faithful still believe in superstitions</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6166ac60-2035-47b9-a14f-cf5efb632cf1'
      'mgnl:activationStatus': true
