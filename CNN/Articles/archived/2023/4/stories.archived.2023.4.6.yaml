  'Brazil-daycare-axe-attack':
    'author': 'Florencia Trucco, CNN'
    'caption': 'CNN Brasil'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-06T02:14:46.000+08:00
    'credit': 'CNN Brasil'
    'imagesource': 'jcr:132ee6b6-1e27-4659-832f-702b18e27bea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e970d39a-4dfc-4d7b-9815-828422993f13'
    'lead': 'Four children have been killed and four more injured in an axe attack
      at a daycare center in the southern Brazilian city of Blumenau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-06T02:16:57.324+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-06T02:17:49.669+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Four children killed in axe attack at daycare center in southern Brazil'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5af52e5-555a-4551-b75a-defab43e12f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:16:57.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:17:49.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Four children have been killed and
        four more injured in an axe attack at a daycare center in the southern Brazilian
        city of Blumenau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6412da30-0246-4feb-994e-cc0a9649e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:16:57.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:17:49.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those killed – three boys and a girl – were aged between five and
        seven, local police say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7693fcc0-7d6a-4910-b320-ae185b316403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:16:57.336+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:17:49.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorginho Mello, the governor of the state of Santa Catarina, said
        on Twitter that a male suspect has been arrested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a1972-4ee0-44e2-b3b5-3f06469bb828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:16:57.336+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:17:49.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A police officer told CNN Brazil that the suspect, aged 25, is understood
        to have jumped over a wall into the playground of the Cantinho Bom Pastor
        daycare center, before attacking the children.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c59ba2-d6bc-45bc-a82c-eea46aef7615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:16:57.336+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:17:49.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He fled after teachers came to the children’s defense, and later
        turned himself into police, according to the official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5b8aa5-e908-4448-be06-96674c8cc531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:16:57.336+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:17:49.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mello expressed his solidarity with the victims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40278480-c538-458c-a7ea-61a18c033a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:17:49.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:17:49.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May God comfort the hearts of all families in this time of deep
        sorrow,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c682547e-c2fa-435f-913c-c5ff9a8ba0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:17:49.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:17:49.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brazilian President Luiz Inácio Lula da Silva also gave his condolences.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08129e4b-66ad-4bc5-8b65-5c003389be47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:17:49.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:17:49.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no greater pain than that of a family that loses its children
        or grandchildren, even more so in an act of violence against innocent and
        defenseless children,” Lula wrote on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a630fd-37e2-4e42-89e3-5931937ee290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:17:49.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:17:49.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/05/americas/brazil-daycare-center-stabbing-intl/index.html"><em>“Four
        children killed in axe attack at daycare center in southern Brazil"</em></a></p>'
  'Tsai-McCarthy-meeting':
    'author': 'Simone McCarthy and Clare Foran, CNN'
    'caption': 'Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-06T02:17:57.000+08:00
    'credit': 'Getty Images'
    'imagesource': 'jcr:944b7154-d2bc-43b9-99b8-c8d9224d623e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5bd48f0-37b6-4bf1-adbb-5477bf0b70f4'
    'lead': 'Taiwanese President Tsai Ing-wen and US House Speaker Kevin McCarthy
      are meeting in California on Wednesday, a highly anticipated event that marks
      a show of democratic solidarity in defiance of threats from China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-06T02:20:33.714+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-06T02:20:34.128+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan’s President Tsai and Speaker McCarthy meeting in show of democratic
      solidarity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e248c65e-729d-4830-8bfa-fe0b627ed815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Taiwanese President Tsai Ing-wen and
        US House Speaker Kevin McCarthy are meeting in California on Wednesday, a
        highly anticipated event that marks a show of democratic solidarity in defiance
        of threats from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37634d39-6254-41ef-a6a1-06d9f3a4f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tsai is gathering with McCarthy and a bipartisan group of US lawmakers
        at the Ronald Reagan Presidential Library in California’s Simi Valley. The
        landmark meeting is the second time Tsai has met with an American lawmaker
        of that rank in the space of a year, following a visit from then-House Speaker
        Nancy Pelosi to Taiwan in August. Tsai will also be the first Taiwanese president
        to meet with a US House speaker on American soil.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8b00c0-52e9-49fa-8ae4-750c7780bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China dispatched several maritime vessels near the Taiwanese coast,
        ahead of the meeting between Tsai and McCarthy. On Wednesday night local time,
        Beijing sent a “large scale patrol and rescue vessel” to the central and northern
        Taiwan Strait for a three-day “joint patrol and inspection” operation, China’s
        Fujian Maritime Safety Administration said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6034e144-fad0-4a1f-95ba-4df583fcc408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In response to Pelosi’s visit last summer, Beijing launched extensive
        military drills around the democratic, self-governing island and suspended
        several lines of communication with Washington – raising concerns over the
        response to Tsai’s sit-down with McCarthy on Wednesday, even though this meeting
        is taking place in the US.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291e9818-a5d8-419d-b664-3c04e6143579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai’s delegation is making a planned stopover in California following
        official visits to Taiwan’s diplomatic allies Guatemala and Belize – part
        of a 10-day tour to shore up Taipei’s overseas relationships amid increasing
        pressure from Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed5cce-585f-4479-b818-b6abdc095ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s Consulate General in Los Angeles condemned the anticipated
        meeting with McCarthy as “not conducive to regional peace, security and stability,”
        warning it would “undermine the political foundation” of China-US relations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d3f23-7e85-479f-b3ba-4925baee6324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will closely follow the development of the situation and resolutely
        safeguard national sovereignty and territorial integrity,” the consulate said
        in a Monday statement – one of multiple condemnations from Chinese officials
        in recent weeks as reports of the meeting emerged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c99473-d8b2-4a32-8b30-c527528782c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China’s Communist Party claims the self-governing democracy as its
        own despite never having controlled it, and has vowed to take the island,
        by force if necessary.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ad4d3-c154-445d-88c1-f1f06788649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tsai struck a defiant tone when setting out on her international tour
        late last month, telling reporters that “external pressure” wouldn’t stop
        Taiwan from connecting with the world and like-minded democracies.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e10ce1-948b-4108-8d11-3d08f6e81020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Tuesday the island’s foreign ministry called repeated Chinese criticisms
        of her travel “increasingly absurd and unreasonable.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd400a1-4ad2-41da-b95e-ecc8619f88ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Taiwan will not back down, and friends in the US who support Taiwan
        and Taiwan-US relations will not back down either. Democratic partners will
        only become more united and have more frequent exchanges,” the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633907f5-f376-49c6-82be-47f558918b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A major moment for McCarthy and Tsai</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d4f793-0f1e-43cb-a279-1638c3c19d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The meeting gives both Tsai and McCarthy a prominent platform to highlight
        US-Taiwan ties.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2004e-8b33-4f80-b41a-2d9946c88449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For President Tsai, an in-person meeting with Speaker McCarthy would
        showcase US bipartisan support for Taiwan,” said Bonny Lin, director of the
        China Power Project at the Center for Strategic and International Studies
        in Washington.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7440b3d7-e873-4213-b6cf-a1f33a5876dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Speaker McCarthy will likely use the meeting to demonstrate that the
        United States stands with Taiwan and is willing to pushback against (China’s)
        attempts to pressure, coerce, and internationally isolate the island,” Lin
        said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826a4987-1da6-4352-b1d2-42d9417d3a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A source close to McCarthy told CNN the meeting is an important moment
        for the Speaker, who has made creating a select committee on China one of
        his top priorities and views the US relationship with China as a central issue
        of our time.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d347ec-e37f-46b5-9181-2c5d4885683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wednesday’s meeting is also expected to include Rep. Pete Aguilar of
        California, who is a member of Democratic leadership, and the leaders of the
        new select committee on China, among others, according to a copy of the invite
        list obtained by CNN.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718036a-dd38-4a7b-ad19-eea77ce85fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tsai’s stopovers in the US, which included transit in New York last
        week, also come amid heightened tensions between the US and China.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3688bb4-86d2-4c7c-acca-55e741e1b84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two powers have struggled to stabilize their relationship amid
        friction over issues from tech security to a suspected Chinese surveillance
        balloon downed over the US.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be80dda-d6e8-404e-8ccd-f9f12278d5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'House Democratic leader Hakeem Jeffries released a statement on Wednesday
        saying that he met with Tsai last week during her transit through New York
        city.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9fb22b-9147-405a-aac1-220ec1084556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We had a very productive conversation about the mutual security and
        economic interests between America and Taiwan. We also discussed our shared
        commitment to democracy and freedom,” Jeffries said in a statement.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503cbfcd-9dca-4f73-a2b4-268d8f1575ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tsai also met with three US senators last week in New York. Republican
        Sens. Joni Ernst and Dan Sullivan and Democratic Sen. Mark Kelly all met with
        Tsai, according to sources familiar with the meeting. The Wall Street Journal
        first reported these meetings.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca8e885-bc45-434d-b338-d4e74813b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reaction from China</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ef60a-07ab-4b25-93c5-cdb2b150e0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week Beijing’s top envoy in the US threatened that Tsai’s presence
        in American cities could lead to “serious” confrontation in the relationship.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebfadb0-1453-4a22-8f8c-3f012ad535e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Beijing may feel it needs to escalate because this would be another
        US speaker meeting with Tsai within less than a year of the prior meeting.
        China likely seeks to prevent the United States from normalizing such meetings
        and to make sure that its actions are strong and painful enough that both
        the United States and Taiwan understand how opposed China is to such activities,”
        Lin said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7e6579-5302-4199-a73e-31aeda3c2e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other analysts have pointed out, however, that factors such as the
        meeting’s location in the US and its timing – as China seeks to revamp its
        diplomacy post-pandemic and months ahead of a presidential election in Taiwan
        that could reset the tone of its relationship with Beijing – could see China
        take a less aggressive response compared with last year.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1002f9df-2358-4140-8936-7f27f27b3876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is declining to say whether it supports the planned
        meeting between McCarthy and Taiwan’s president.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1143dcb-0c17-4e2e-85aa-46b3a290fe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US maintains an unofficial relationship with Taiwan and Tsai’s
        transit in the country is therefore not an official visit in order to keep
        Washington aligned with its longstanding “One China” policy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cba42b-a6b5-42c8-8456-aeaa15fb5a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the policy, the US acknowledges China’s position that Taiwan
        is part of China, but has never officially recognized Beijing’s claim to the
        island of 23 million. It is also bound by law to provide the democratic island
        with the means to defend itself.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4432bd-519f-4f4b-9547-2e3b621a0b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has remained a key pillar of that unofficial relationship
        – with delegations of lawmakers visiting the island and driving legislation
        enhancing support or coordination in recent years in the face of increasing
        military, economic and diplomatic pressure on the island from Beijing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9d99c-5b8a-4b47-aa01-a18d57241507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:20:33.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:20:34.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/05/politics/tsai-ing-wen-taiwan-meeting-mccarthy-california-hnk/index.html"><em>“Taiwan’s
        President Tsai and Speaker McCarthy meeting in show of democratic solidarity"</em></a></p>'
  'radio-signal-leads-astronomers-to-exoplanet':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Alice Kitterman/National Science Foundation'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-06T02:20:43.000+08:00
    'credit': 'Alice Kitterman/National Science Foundation'
    'imagesource': 'jcr:43e9efd5-3543-4eb7-ae76-6e427c98291b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a1874cb-0aa9-434f-86cd-2786676315ee'
    'lead': 'Astronomers have detected a repeating radio signal from an exoplanet
      and the star that it orbits, both located 12 light-years away from Earth. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-06T02:23:42.860+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-06T02:23:43.215+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Repeating radio signal leads astronomers to an Earth-size exoplanet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b91653-79e9-46f2-b03b-366d1e2b92e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Astronomers have detected a repeating radio
        signal from an exoplanet and the star that it orbits, both located 12 light-years
        away from Earth. The signal suggests that the Earth-size planet may have a
        magnetic field and perhaps even an atmosphere.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bdcc46-9558-4927-acd3-fd8fa1dc6971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earth’s magnetic field protects the planet’s atmosphere, which life
        needs to survive, by deflecting energetic particles and plasma that stream
        out from the sun. Finding atmospheres around planets located outside of our
        solar system could point to other worlds that potentially have the ability
        to support life.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d0cc2-282c-4bfd-b81d-660c8fe4791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists noticed strong radio waves coming from the star YZ Ceti
        and the rocky exoplanet that orbits it, called YZ Ceti b, during observations
        using the Karl G. Jansky Very Large Array of telescopes in New Mexico. The
        researchers believe the radio signal was created by interactions between the
        planet’s magnetic field and the star.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1042f011-d95b-4958-881f-e55fa197b015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study detailing the findings was published Monday in the journal
        Nature Astronomy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d4b3ab-657b-4b72-b6e8-11affca87650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We saw the initial burst and it looked beautiful,” said lead study
        author Sebastian Pineda, a research astrophysicist at the University of Colorado
        Boulder, in a statement. “When we saw it again, it was very indicative that,
        OK, maybe we really have something here.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f484cbd-8d0b-4014-885d-27e765310def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnetic fields can prevent a planet’s atmosphere from being diminished
        and essentially eroded away over time as particles release from the star and
        bombard it, Pineda said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9248e-8f21-4d99-9884-54e2b686b6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How strong radio waves occur</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb316af8-d5aa-40de-93ad-f59a33f03730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In order for the radio waves to be detectable on Earth, they must be
        very strong, the researchers said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba5318-ab5f-4589-ba22-416cf3150dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Whether a planet survives with an atmosphere or not can depend on
        whether the planet has a strong magnetic field or not,” Pineda said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162e7b9-1326-4d80-9967-3aba990dfe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, researchers have detected magnetic fields on exoplanets
        similar in size to Jupiter, the largest planet in our solar system. But finding
        magnetic fields on smaller planets the size of Earth is more difficult because
        magnetic fields are essentially invisible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52528144-74a7-45ed-934d-12bbaeb82353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we’re doing is looking for a way to see them,” said study
        coauthor Jackie Villadsen, assistant professor of physics and astronomy at
        Bucknell University in Pennsylvania, in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6903578-853b-49a2-9101-c7146f2dc6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re looking for planets that are really close to their stars and
        are a similar size to Earth,” she said. “These planets are way too close to
        their stars to be somewhere you could live, but because they are so close
        the planet is kind of plowing through a bunch of stuff coming off the star.
        If the planet has a magnetic field and it plows through enough star stuff,
        it will cause the star to emit bright radio waves.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e2949-2d04-4d0b-9f58-f197c5d3f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'YZ Ceti b only takes two Earth days to complete a single orbit around
        its star. Meanwhile, the shortest orbit in our solar system is the planet
        Mercury, which takes 88 Earth days to complete a lap around the sun.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a61e3-c41b-4a92-a9fd-9415b87275d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While YZ Ceti b whips around its star, plasma from the star collides
        with the planet’s magnetic field, bounces off and interacts with the star’s
        magnetic field. All of these energetic reactions create and release strong
        radio waves that can be detected on Earth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d86fb-627e-496c-8967-6881ee8f55bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers measured the radio waves they detected to determine
        the strength of the planet’s magnetic field.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c54f0b0-5ac1-45c5-b493-efa8526e6314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is telling us new information about the environment around stars,”
        Pineda said. “This idea is what we’re calling ‘extrasolar space weather.’”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd9b41a-b04f-4159-813a-447335a54ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In our solar system, activity on the sun can create space weather that
        impacts Earth. Energetic bursts from the sun can disrupt satellites and global
        telecommunications and cause dazzling light shows near Earth’s poles, like
        the aurora borealis, or northern lights.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ca02d1-2724-4ac6-b1f6-bdbc21eb2196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists imagine that the interactions between YZ Ceti and its planet
        also create an aurora, but this light show actually takes place on the star.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5a0590-5e5b-4d24-b243-c7e707c642fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re actually seeing the aurora on the star — that’s what this
        radio emission is,” Pineda said. “There should also be aurora on the planet
        if it has its own atmosphere.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caba406-c250-4ad0-a04f-f2d54e289e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rocky exoplanet candidate</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89dbc92-af10-42e1-a13e-6a31cace685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers think that YZ Ceti b is the best candidate spotted
        so far for a rocky exoplanet with a magnetic field.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cb85fe-58c1-4b54-9fdc-86f40446b5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This could really plausibly be it,” Villadsen said. “But I think it’s
        going to be a lot of follow-up work before a really strong confirmation of
        radio waves caused by a planet comes out.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a230ebe9-6099-42f5-b789-b81cb824ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'New radio telescopes preparing to become operational this decade could
        help astronomers make more detections of signals that suggest magnetic fields,
        the researchers said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c032de9c-8944-42e1-bbd0-6c37cd26a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The search for potentially habitable or life-bearing worlds in
        other solar systems depends in part on being able to determine if rocky, Earth-like
        exoplanets actually have magnetic fields,” said Joe Pesce, program director
        for the National Radio Astronomy Observatory, in a statement. “This research
        shows not only that this particular rocky exoplanet likely has a magnetic
        field but provides a promising method to find more.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed9b52-4f06-430c-ad6e-5eb84d7ff58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T02:23:42.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-06T02:23:43.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/04/world/exoplanet-radio-signal-scn/index.html?utm_source=twCNNi&amp;utm_content=2023-04-05T14%3A30%3A02&amp;utm_medium=social&amp;utm_term=link"><em>“Repeating
        radio signal leads astronomers to an Earth-size exoplanet"</em></a></p>'
