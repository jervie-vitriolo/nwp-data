    'stories': []
    'template': '1'
    'title': "SWS: Senate gets highest net satisfaction rating in 4Q 2022   \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a372d94-c0f6-4cc8-84be-11784afcad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T17:09:33.650+08:00
      'mgnl:createdBy': 'vince'
