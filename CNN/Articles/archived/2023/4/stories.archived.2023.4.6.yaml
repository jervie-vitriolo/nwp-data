      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e93eab7-27ff-478e-b199-2a5392a6111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T17:09:33.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-06T17:09:33.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SWS said 63% of those surveyed were satisfied with how the lower
        chamber performed as of December while 7% were not satisfied.   '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54421510-5ceb-4ca2-8b7a-842007a763a8'
      'mgnl:activationStatus': true
