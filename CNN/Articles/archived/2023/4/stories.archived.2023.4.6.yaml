  'private-schools-no-permit-no-exam-policy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-06T13:04:05.000+08:00
    'imagesource': 'jcr:2c9607ce-3698-45bc-8cfa-d95ec926e7d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '197a80fe-604c-4c7a-9b84-c136e786a797'
    'lead': 'A network of private school groups expressed opposition to the bills
      that seek to allow students with unpaid fees to take exams, stressing these
      would “force” schools to cease operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-06T13:05:50.729+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-06T13:05:50.991+08:00
