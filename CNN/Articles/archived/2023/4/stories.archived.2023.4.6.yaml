  'naia-holy-week-travel':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-06T13:58:59.000+08:00
    'imagesource': 'jcr:b21e0ab3-f2f2-4888-a346-d50dc5a6ce24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3c8ab01-019c-46f7-9015-4f25ef03967f'
    'lead': 'The Manila International Airport Authority cited the high on-time performance
      (OTP) of flights to and from the four terminals of the Ninoy Aquino International
      Airport (NAIA) as the main reason why no congestion was observed during the
      Holy Week exodus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-06T14:00:56.445+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-06T14:00:56.738+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NAIA records 580K Holy Week travelers so far, flights remain ‘on time’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4236fd54-3863-4932-9dd3-120dc5d55f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T14:00:56.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T14:00:56.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> — The Manila
        International Airport Authority cited the high on-time performance (OTP) of
        flights to and from the four terminals of the Ninoy Aquino International Airport
        (NAIA) as the main reason why no congestion was observed during the Holy Week
        exodus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797b07e2-9362-4b7f-8e71-2b37b72dcf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T14:00:56.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T14:00:56.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d4868-94f5-44f2-9f54-42ca557f7041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T14:00:56.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T14:00:56.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'MIAA has recorded 583,007 passengers from all terminals of NAIA as
        of April 5. The total number of commercial flights that arrived and departed
        from NAIA is now at 3,675.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc74a5d-6df5-4117-b163-6ecc1dd30607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T14:00:56.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T14:00:56.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1fca89-aea2-46dd-8d26-7d05f6b62824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T14:00:56.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T14:00:56.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our high OTP ratings indicate that flights depart from and arrive
        at NAIA on time," MIAA General Manager Cesar Chiong said in a statement. "This
        demonstrates that we can prevent passenger crowding at the airport due to
        the continuous dispatch, departure, and arrival of flights. Queuing also has
        become manageable."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13fe355-d6e1-4da0-bfdf-0cef99ff393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T14:00:56.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T14:00:56.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a40293-d26c-4cdf-b624-cb2755463ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T14:00:56.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T14:00:56.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of Holy Monday to Holy Wednesday, the OTP ranged from 81% to 91%.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da82bb2a-1a70-4eff-b7ad-566aa7f2278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T14:00:56.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T14:00:56.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cca3aa-5656-48b6-828f-071a2fa79450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T14:00:56.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T14:00:56.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'MIAA Senior Assistant General Manager Bryan Co told CNN Philippines
        that global standards for OTP should be 80% and above.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867088c6-b72f-4c30-815d-7dad9812892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T14:00:56.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T14:00:56.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b5e85c-6c81-43dc-bb19-8778935ba1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T14:00:56.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T14:00:56.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If the plane arrives and departs on time, walang pila ang mga pasahero
        (there would be no queue),” said Co.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab11372-4b1b-40a4-b204-74359b6e142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T14:00:56.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T14:00:56.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e9b7cb-2150-401c-aeb5-79994d5e9240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T14:00:56.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T14:00:56.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Airport officials also cited the coordination among agencies ahead
        of the Holy Week exodus.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca687f4-816b-48a9-9f09-72aa7453e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T14:00:56.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T14:00:56.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad6b5fe-6a74-4d6c-9c12-4806a4d7d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T14:00:56.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T14:00:56.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is the result of our collaboration with the airlines, ground
        handlers, and the various government agencies working at NAIA, such as the
        Bureau of Immigration and the Office for Transportation Security, among others,”
        added Chiong.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c297a0-9e1f-4552-8bb8-925c4eca9ab6'
