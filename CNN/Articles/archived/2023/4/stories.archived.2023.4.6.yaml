      'mgnl:type': 'text'
      'text': '“With reference to the information communicated by the Philippine Olympic
        Committee (POC) and the result of yesterday’s (05 April 2023) 32nd SEA Games
        Men’s Indoor Volleyball Team Draw, the Cambodia Southeast Asian Games Organizing
        Committee (CAMSOC) of the 32nd SEA Games fully supports the Philippines Men’s
        Indoor Volleyball Team inclusion and participation in the 32nd SEA Games,”
        the organizing committee said in a statement Thursday.   <p><br></p>'
