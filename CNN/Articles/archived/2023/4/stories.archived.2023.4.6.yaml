      'mgnl:lastActivated': 2023-04-06T17:09:33.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The poll showed that 62% approved of the high court’s performance while
        9% were dissatisfied.   '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6527e-6b87-430a-88e9-685b18dc47dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T17:09:33.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-06T17:09:33.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr.’s Cabinet received the lowest net satisfaction
        rating of +50, but it was still considered as “very good.”   '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5649a-4938-4e50-933a-fca6cfa4ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T17:09:33.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-06T17:09:33.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pollster said 59% of the respondents were satisfied with the Cabinet
        members’ performance while 9% were dissatisfied.   '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb85ffa-3531-4810-b9d2-9659810150ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T17:09:33.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-06T17:09:33.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Cabinet received “very good” ratings in all areas except in the
        Visayas where it only received a “good” rating.   '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4d2659-ed3f-4951-9ba7-b1469957a728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T17:09:33.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-06T17:09:33.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was also rated “very good” in rural areas and “good” in urban locations.   '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b9aa17-280b-4f2e-9835-b8a76547975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T17:09:33.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-06T17:09:33.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
