    'mgnl:lastActivated': 2023-04-06T08:47:34.232+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-06T08:47:33.854+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Robert F. Kennedy Jr. files paperwork to run for US president as a Democrat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d1e02-aa9e-4483-a903-0a80a2b6b589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:47:12.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:47:34.232+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Environmental lawyer and anti-vaccine
        activist Robert F. Kennedy Jr. has filed paperwork with the Federal Election
        Commission to run for USpresident in 2024 as a Democrat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db3925c-b5ec-432a-9d34-6fb252b96bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:47:12.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:47:34.232+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing was confirmed Wednesday by his campaign treasurer, John
        E. Sullivan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2febad64-a8c0-426a-812d-612c2b068d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:47:12.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:47:34.233+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 69-year-old is the son of former New York senator, US attorney
        general and assassinated 1968 presidential candidate Robert F. Kennedy and
        the nephew of the late President John F. Kennedy.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53470a9c-7162-41e4-8742-d2d7a41d2ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:47:12.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:47:34.233+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kennedy Jr. is a longtime vaccine skeptic. He has promoted discredited
        claims linking vaccines and autism and founded the anti-vaccine organization
        Children''s Health Defense. He has also railed against the coronavirus vaccine
        and has criticized the federal government''s handling of the pandemic.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9171f2-c15f-4f89-bfd8-291431e9fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:47:12.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:47:34.233+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2019, three members of his family -- his sister Kathleen Kennedy
        Townsend, brother Joseph P. Kennedy II and niece Maeve Kennedy McKean -- forcefully
        denounced his anti-vaccine views in a Politico Magazine op-ed, arguing that
        he was "part of a misinformation campaign that''s having heartbreaking --
        and deadly -- consequences."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f3179-d408-4a6a-818f-e4d54014ec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:47:12.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:47:34.234+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2022, Kennedy Jr. invoked Nazi Germany in an anti-vaccine speech
        at the Lincoln Memorial in Washington, DC. The previous year, Instagram took
        down his account "for repeatedly sharing debunked claims about the coronavirus
        or vaccines."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c9446d-27e4-4572-b516-1323ccedf077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:47:12.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:47:34.234+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kennedy had tweeted last month that he was considering a presidential
        run.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75aed62-ded1-4a1b-a324-02e4b9dce5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:47:12.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:47:34.234+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If it looks like I can raise the money and mobilize enough people
        to win, I''ll jump in the race," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ec4146-6db2-4115-a308-9780e674842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:47:12.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:47:34.234+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His tweet also pointed supporters to his website: "Let Bobby know you
        want to see his leadership in the White House," the site says while asking
        for donations.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d5117e-2576-4bec-832c-522fd2ecaae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:47:12.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:47:34.234+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As an environmental lawyer, Kennedy worked with a group that led the
        Hudson River cleanup. He also worked for the Natural Resources Defense Council
        and co-founded an environmental law firm.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9858dd-10a8-4a2e-aae7-963be844558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:47:12.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:47:34.235+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Should he go through with his presidential bid, Kennedy would be the
        latest in a long line of family members to enter politics.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6a4e9c-423c-487e-a86c-b0b3d94c00da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:47:12.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:47:34.235+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His sister Kathleen served as the lieutenant governor of Maryland from
        1995 to 2003. His brother Joseph was a congressman from Massachusetts from
        1987 to 1999. And more recently, his brother Chris Kennedy was an unsuccessful
        candidate for governor of Illinois in 2018.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b0e6be-709a-446f-8d29-1c6f6124a56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:47:12.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:47:34.235+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The last Kennedy to hold elected office was his nephew former Massachusetts
        Rep. Joe Kennedy III, who lost a Democratic Senate primary in 2020. (He is
        now the US special envoy for Northern Ireland.) Caroline Kennedy, the daughter
        of former President Kennedy, is currently the US ambassador to Australia.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff951ccc-4012-4b87-aed7-d19d6e3e9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:47:12.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:47:34.236+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 2024 Democratic presidential race is only beginning to take shape,
        with President Joe Biden expected to announce his bid for a second term. Author
        Marianne Williamson launched a second long-shot campaign for the Democratic
        presidential nomination last month.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3b41c5-4165-48d4-a2a2-e3579d9ecc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:47:12.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:47:34.236+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Republican side, former President Donald Trump jump-started
        the race for the party nomination, announcing his third bid for the White
        House last year. Former United Nations Ambassador Nikki Haley, former Arkansas
        Gov. Asa Hutchinson and entrepreneur Vivek Ramaswamy are also in the race,
        while other well-known contenders, including Florida Gov. Ron DeSantis and
        former Vice President Mike Pence, are weighing bids of their own.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c5583c-4e85-40f5-8938-f1527132ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:47:12.518+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:47:34.236+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/04/05/politics/robert-kennedy-president-democratic-nomination/index.html?utm_source=twCNN&amp;utm_medium=social&amp;utm_term=link&amp;utm_content=2023-04-05T22%3A30%3A09">Robert
        F. Kennedy Jr. files paperwork to run for president as a Democrat</a>."</p>'
  'added-sugar-negative-effects-study':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-04-06T10:39:15.000+08:00
    'imagesource': 'jcr:710197b6-6fc1-4830-b363-86564686afb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e4528ec-d9c4-4992-a5df-3c0f5818d92c'
    'lead': 'There are at least 45 good reasons to cut back on added sugar, according
      to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-06T10:40:57.298+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-06T10:40:57.596+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Eating too much ''free sugar'' has 45 negative health effects, study
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b1dc4-e701-44f7-bf0f-238c724f1a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> There are at least 45 good reasons to
        cut back on added sugar, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3678b-24d6-4fd5-a250-5e76cc447c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Copious research has shown the negative effects of excessive sugar
        intake on health, which has informed recommendations to limit consumption
        of "free" or added sugar to less than 10% of a person''s daily caloric intake.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96266dbb-dcb0-428e-a9e3-65d6472a1cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, researchers in China and the United States felt that before
        developing detailed policies for sugar restriction, the "quality of existing
        evidence needs to be comprehensively evaluated," according to the study published
        Wednesday in the journal The BMJ.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9aeb65-a99e-4a73-946a-d3168a4c0c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a large review of 73 meta-analyses — which included 8,601 studies
        — high consumption of added sugar was associated with significantly higher
        risks of 45 negative health outcomes, including diabetes, gout, obesity, high
        blood pressure, heart attack, stroke, cancer, asthma, tooth decay, depression
        and early death.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d37c015-b7bc-467a-99ca-df28dcaff89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Free sugars — the type of sugar the authors focused on — are those
        added during the processing of foods; packaged as table sugar and other sweeteners;
        and naturally occurring in syrups, honey, fruit juice, vegetable juice, purees,
        pastes and similar products in which the cellular structure of the food has
        been broken down, according to the US Food and Drug Administration. This category
        does not include sugars naturally occurring in dairy or structurally whole
        fruits and vegetables.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bb25d4-8758-4478-ad48-ba59a7c3c791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study "provides a useful overview of the current state of the science
        on sugar consumption and our health ... and confirms that eating too much
        sugar is likely to cause problems," said Dr. Maya Adam, director of Health
        Media Innovation and clinical assistant professor of pediatrics at Stanford
        University School of Medicine. Adam wasn''t involved in the study.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568862e2-4009-4b6f-9320-e405c052728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Studies like this are helpful in advising patients that seemingly
        small changes, such as cutting out excess sugar like sugar-sweetened beverages,
        can have a marked and positive improvement to health," said CNN Medical Analyst
        Dr. Leana Wen, an emergency physician and public health professor at George
        Washington University, who wasn''t involved in the study.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0222b83-63c8-45d8-8ec8-a85da6909744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Moderate-quality evidence suggested that participants with the highest
        consumption of sugar-sweetened beverages had higher body weight than those
        with the lowest intake.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de155425-959b-43c0-8307-8f28cd10f8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As a nutrition researcher who served on both the 2010 and 2020 US
        Dietary Guidelines Advisory Committees, I can confirm that intake of dietary
        sugar in the US is more than twice the recommended amount (less than 10% of
        total daily caloric intake) and while the direct impact of sugar itself offers
        minimal, if any, nutritional benefits, it further replaces foods that do,"
        said Linda Van Horn, professor emeritus of preventive medicine at Northwestern
        University''s Feinberg School of Medicine, via email. Van Horn wasn''t involved
        in the study.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d6c01-c961-4b3b-9f1a-587c410c15d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The connection between sugar and disease</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d6291e-ccc8-42ff-a572-5815b7a6f013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Evidence of a link between free sugar and cancer has been limited and
        controversial, and needs more research, the study''s authors said. But the
        finding, according to the study, could be explained by the known effects of
        sugar on weight: High sugar consumption has been associated with obesity,
        which is a strong risk factor for various cancers. The same goes for cardiovascular
        disease.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6eac7-cf29-468d-a584-1ef8a076a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Added sugar intake can promote inflammation in the body, and this
        can cause stress on the heart and blood vessels, which can lead to increased
        blood pressure," behavioral scientist Brooke Aggarwal told CNN in February.
        Aggarwal, an assistant professor of medical sciences in the cardiology division
        at Columbia University Irving Medical Center, wasn''t involved in the study.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8783156d-6628-4b0a-8684-570cccccb309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Highly processed foods, which can have lots of free sugar, have been
        found to increase inflammation, a risk factor for depression.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5769176f-170a-4161-b70b-858cfd09574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Whole food carbohydrates take longer to break down into simple sugars,
        and a part of them — the fiber — can''t be broken down at all," Adam told
        CNN in February. "This means that whole, intact grains don''t cause the same
        spikes in blood sugar that we experience when we eat simple sugars. Blood
        sugar spikes trigger insulin spikes, which can destabilize our blood glucose
        and ... be the underlying cause of health problems in the long run."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef567f0e-ce85-49de-bf95-673b4a1ca267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reducing your intake</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1503a31c-ded2-4cd6-875f-94044ace51ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The findings — in combination with existing guidance from the World
        Health Organization, World Cancer Research Fund and American Institute for
        Cancer Research — suggest people should limit free sugar intake to less than
        25 grams, or about 6 teaspoons, per day. There''s that much sugar in 2 ½ chocolate
        chip cookies, 16 ounces of fruit punch and about 1 ½ tablespoons of honey.
        A doughnut has around 15 to 30 grams of sugar, according to the Cleveland
        Clinic.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e16de-72d3-4cba-a646-6220e717d88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The authors also recommend reducing consumption of sugar-sweetened
        beverages to less than one serving (about 200 to 355 milliliters) per week.
        That''s the equivalent of an up to 12-ounce soda, Aggarwal said via email.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f53b57f-8d41-4c06-acd1-dd74155ceee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To change sugar consumption patterns, the authors think "a combination
        of widespread public health education and policies worldwide is urgently needed."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b55e28-e7cd-4626-b15b-0c16d92d003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But there are some changes you can begin making on your own.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5985da4e-85fa-4aeb-bb78-92207f5855d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Be aware of what you''re putting in your body by reading nutrition
        labels when shopping — even the ones on foods you might not think of as sweet,
        such as bread, breakfast cereals, yogurts or condiments. These foods usually
        have lots of added sugar, and it adds up, Adam said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaff1d7-8f91-49c8-9595-e8639aa89c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Opt for water sweetened with fruit slices instead of sugary drinks
        and have fresh or frozen fruit for dessert instead of cakes, cookies or ice
        cream. Cooking and baking at home more often is one of the best ways to reduce
        sugar intake, Aggarwal said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ae1dd8-9ec1-44f6-8951-9d27826804ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Getting enough good-quality sleep on a regular basis would also help
        "as we tend to choose foods higher in sugar when we''re tired," Aggarwal said.
        Cutting back gradually can help you train your taste buds to crave less sugar.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff87bbc-41c6-45f0-804e-1edf3356aee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our lives will probably end up being sweeter with less sugar in
        our diets," Adam said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df10a363-35e7-45ab-83bd-8e84e9aa5a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:40:57.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:40:57.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/04/05/health/added-free-sugars-health-effects-study-wellness/index.html">Eating
        too much ‘free sugar’ has 45 negative health effects, study finds</a>."</p>'
  'israeli-police-storm-al-aqsa-mosque-jerusalem':
    'author': 'Abeer Salman, Mohammed Tawfeeq and Jennifer Hauser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-06T10:41:16.000+08:00
    'imagesource': 'jcr:6b3fceaf-4a08-483c-a9eb-145c5dc4360d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '158ec104-673e-4e43-bec3-b1941b6dca7f'
    'lead': 'Israeli police stormed the al-Aqsa mosque in Jerusalem, one of Islam''s
      holiest sites, for the second time on Wednesday, hours after they first raided
      the compound and arrested hundreds of Palestinians despite condemnations from
      the Arab and Muslim world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-06T10:44:05.595+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-06T10:44:06.037+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israeli police storm al-Aqsa mosque for the second time on Wednesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c908b77b-1f7c-4e8c-a757-60010d5de52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Israeli police stormed the al-Aqsa mosque
        in Jerusalem, one of Islam''s holiest sites, for the second time on Wednesday,
        hours after they first raided the compound and arrested hundreds of Palestinians
        despite condemnations from the Arab and Muslim world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76531087-518b-47c1-bac3-50c2a23aa245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.609+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The clashes, which took place as al-Aqsa sees worshipers offer prayers
        during the Muslim holy month of Ramadan and Jews celebrate Passover on Wednesday
        evening, sparked retaliatory rocket fire from militants in Gaza.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41009bd-7fff-4d93-8bfa-62810c73ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the first incident on Wednesday morning, footage shared on social
        media showed Israeli officers striking screaming people with batons inside
        the darkened building. Eyewitnesses told CNN that police had smashed doors
        and windows to enter the mosque and deployed stun grenades and rubber bullets
        once inside. Video shared by Israeli police show forces holding riot shields
        up as fireworks were launched back at them, ricocheting off the walls.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668369a2-25c1-446c-9b50-63e8dca78f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israeli police said in a statement that its forces entered al-Aqsa
        after "hundreds of rioters and mosque desecrators (had) barricaded themselves"
        inside. "When the police entered, stones were thrown at them, and fireworks
        were fired from inside the mosque by a large group of agitators," according
        to the statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42587e7-7643-4d64-ad3f-aa3d1041277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Palestinian Red Crescent in Jerusalem said at least 12 people were
        injured during clashes in and around the mosque, and at least three of the
        injured were transferred to hospital, some with injuries from rubber bullets.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609ed429-5d49-4d33-b297-b165e30eaad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Red Crescent added that at one point its ambulances were targeted
        by police and were prevented from reaching the injured.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f574a7-49db-447b-9624-8da01bd1fb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police said they arrested and removed more than 350 people in the mosque,
        and that two Israeli police officer were wounded.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a436744-4e39-4155-9433-61bae07a14da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Images shared on social media showed dozens of detained people lying
        facedown on the floor of the mosque with their legs and arms bound behind
        their backs, and others with their hands tied being led into a vehicle.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4aef3b-1489-4493-ae09-f09d392ddad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the second incident on Wednesday evening, armed Israeli forces
        deployed stun grenades and ordered Muslims worshipping there to leave immediately,
        video posted to social media shows.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c48dd0-2274-4959-94e1-76ad8f736240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Israeli police said in a statement that "dozens of law-breaking
        juveniles, some of them masked" had thrown fireworks and stones into the mosque
        and tried to barricade themselves inside.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbf9c25-8f25-4465-876b-6963fd7fef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The police forces prevented the lawbreakers from closing the doors
        and from barricading themselves (inside), and helped the worshipers leave
        the Mosque," Israeli police said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f69531-38ce-40d2-b608-43717daecd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One eyewitness, cameraman Rami Khatib, told CNN that after moving worshippers
        out of the mosque, the Israeli police had stationed officers at each doorway
        and prevented people from entering.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e35275-416d-472e-92eb-6d711b470a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Palestinian Red Crescent in Jerusalem treated six people for their
        injuries and transferred two of them to hospital.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8233cd4c-2917-457b-b848-1a08d23af88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing condemnation</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f00f3-f7f4-453a-9aea-8dcffcc28849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday morning''s incident drew condemnation from across the
        Arab and Muslim world. Jordan''s Ministry of Foreign Affairs condemned the
        Israeli police actions "in the strongest terms," and called on Israel to immediately
        remove its forces from the mosque. Jordan has also called for an extraordinary
        meeting of the Arab League to discuss the development.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa11de23-dd64-43f7-b5a8-4d0233c9a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Egypt''s Foreign Ministry meanwhile condemned the "storming" of the
        mosque by police, saying it had caused "numerous injuries among worshipers
        and devotees" and was "in violation of all international laws and customs."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b82089-2497-49aa-8231-45ac86025100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US Office of Palestinian Affairs called for restraint following
        Wednesday morning''s raid, saying on Twitter: "Violence has no place in a
        holy site and during a holy season. Alarmed by the shocking scenes in Al Aqsa
        Mosque and rockets launched from Gaza toward Israel. We call for restraint
        and de-escalation to allow peaceful worship and to protect the sanctity of
        the holy sites."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb3602-eff6-4e6e-9e68-df93645e67c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A major crime against worshipers''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cfc280-dd2c-4377-8807-f3eaf4fd99ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.615+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over the last two weeks, there have been calls by Jewish extremist
        groups to slaughter goats at the mosque compound as part of an ancient Passover
        holiday ritual that is no longer practiced by most Jews. A greater number
        of Muslim worshipers stayed in the mosque after calls came to prevent those
        attempts.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5ba74-eda7-4bc6-98e3-2d2d2cab385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week, a Palestinian man was shot and killed by Israeli police
        at the entrance of the compound. Palestinian and Israeli sources disputed
        the circumstances that led to the killing of 26-year-old Muhammad Al-Osaibi.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fa725e-9b69-4ebb-988b-44c0878cac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.616+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The mosque compound, frequently a flashpoint in tensions, is home to
        one of Islam''s most revered sites but also the holiest site in Judaism, known
        as the Temple Mount.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2473b470-fd11-44f0-afc6-e033610535e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.617+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement Wednesday, Palestinian Authority Prime Minister Mohammad
        Shtayyeh condemned the actions of the Israeli police, saying: "What is happening
        in Jerusalem is a major crime against worshipers."'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401b5fa4-cddd-4dcc-810d-2f0351810af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.617+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Israel does not want to learn from history, that al-Aqsa is for the
        Palestinians and for all Arabs and Muslims, and that storming it sparked a
        revolution against the occupation," Shtayyeh added.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c9dcf-2023-45e8-b5b8-6a976ab71e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.617+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aviv Bushinsky, a former media adviser to Israeli Prime Minister Benjamin
        Netanyahu, told CNN situations that impact Israel''s security could unite
        a divided nation, but said that isn''t likely to have been the motivation
        behind Israel''s storming of al-Aqsa mosque.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f123c0-11e8-41ca-8350-6b8cda4e61af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bushinsky added he thought it was in Netanyahu''s interests to ease
        tensions'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744e3efc-79f2-486a-a9ff-428e2c4d7dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bushinsky said that the average Israeli would not, however, support
        any extreme Israeli measures against Palestinians in Jerusalem as that would
        be "too risky."'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479e9306-1fd7-4e32-8264-99518f3f5099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think it is in the interest of Netanyahu and even Ben Gvir to try
        to ease the tension in the Al Aqsa mosque," he said. "Because when there is
        a rupture there, it affects the entire Arab world, and we feel it."'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d59b3e2-db5a-4b70-bcd8-d80edb3ec598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gaza rockets</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31603c43-824b-48df-89ba-8a55c6db719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Israel Defense Forces (IDF) said Wednesday that around 12 rockets
        were fired from the Gaza Strip toward Israel after the incident in Jerusalem.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed705c-bb46-42f4-b77c-d50ddc35f0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two were fired late on Wednesday, the IDF said. Earlier in the day,
        10 rockets were fired from Gaza towards Israel, five of which fell in open
        fields and one that fell on a factory in Sderot leaving no casualties, the
        IDF Spokesperson Rear Admiral Daniel Hagari had said in a previous statement.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5042048-eb61-42a1-a23a-dcef8c1826b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ismail Haniyeh, the leader of Hamas, the militant group that runs Gaza,
        said in a statement that "the current Israeli occupation''s crimes at the
        al-Aqsa mosque are unprecedented violations that will not pass."'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c5407-2086-493c-b227-9f24fc68abb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Later on Wednesday, the Israeli military said its fighter jets had
        struck weapons manufacturing and storage sites in the Gaza Strip belonging
        to Hamas.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36636e9e-80b7-47e2-b56c-26160bd2defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This strike was carried out in response to rockets fired from the
        Gaza Strip toward Israeli territory earlier," it said in a statement.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9294a2a4-71b4-4253-af59-72efa1665797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel''s Defense Minister Yoav Gallant said Wednesday "we will hit
        anyone who tries to harm us, and exact a heavy price that will make them regret
        threatening Israeli citizens or IDF troops."'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b001a13b-3b97-41ac-828d-28bb35e78e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last year was the deadliest for both Palestinians in the occupied West
        Bank and for Israelis in nearly two decades, CNN analysis of official statistics
        on both sides showed.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9382329-3dcf-4c5c-9ba4-ef41c9fdc681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And this year has seen a violent beginning, too. At least 90 Palestinians
        have been killed, according to Palestinian Ministry of Health statistics.
        In addition to suspected militants being targeted by Israeli forces, the dead
        include Palestinians killing, wounding or attempting to kill Israeli civilians,
        people clashing with Israeli security and bystanders, CNN records show.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f949fbf-bf8b-465f-927b-9f4de6a0b06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same period, at least 15 Israelis have been killed in attacks
        by Palestinians in Israel and the West Bank, CNN records show -- 14 civilians
        and a police officer who was hit by friendly fire after being stabbed by a
        Palestinian teenager while inspecting bus passengers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b969639f-ad74-4e0f-9a44-13aa56730b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T10:44:05.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T10:44:06.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/04/05/middleeast/israel-al-aqsa-mosque-clash-intl-hnk/index.html">Israeli
        police storm al-Aqsa mosque for the second time on Wednesday</a>."</p>'
  'Filipinas-32nd-SEA-Games-Group-A':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-04-06T11:50:00.000+08:00
    'imagesource': 'jcr:5455c3dd-5a65-4bf5-911e-b469e6d78c6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99298d3a-d973-411a-8883-74f7b950994e'
    'lead': 'The upcoming Southeast Asian (SEA) Games in Cambodia will serve as one
      of the final preparations for the World Cup-bound Filipinas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-06T11:52:27.663+08:00
