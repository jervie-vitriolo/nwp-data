  'us-taiwan-meeting-democracy-china':
    'author': 'Clare Foran and Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-06T08:38:26.000+08:00
    'imagesource': 'jcr:b091952e-4588-4710-a00d-928b753e2b41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e22e75b0-7a9e-4663-a470-005bb2fd6477'
    'lead': 'Taiwan President Tsai Ing-wen delivered a dire warning that "democracy
      is under threat" as she met with US House Speaker Kevin McCarthy on Wednesday
      in California, a highly anticipated event that marked a show of democratic solidarity
      in defiance of threats from China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-06T08:44:32.949+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-06T08:44:33.423+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan''s president warns ''democracy is under threat'' in joint remarks
      with McCarthy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a0709-9642-43f9-9b38-f4077b4bfad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Taiwan President Tsai Ing-wen delivered
        a dire warning that "democracy is under threat" as she met with US House Speaker
        Kevin McCarthy on Wednesday in California, a highly anticipated event that
        marked a show of democratic solidarity in defiance of threats from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10340af2-f85b-4e2c-8665-190bb3748b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tsai gathered with McCarthy and a bipartisan group of US lawmakers
        at the Ronald Reagan Presidential Library in California''s Simi Valley. The
        landmark meeting is the second time Tsai has met with an American lawmaker
        of that rank in the space of a year, following a visit from then-House Speaker
        Nancy Pelosi to Taiwan in August. Tsai is also the first president of Taiwan
        to meet with a US House speaker on American soil.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18feb17-9653-49e0-9bb9-39a6af64fafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is no secret that today the peace we have maintained and the democracy
        which (we) have worked hard to build are facing unprecedented challenges,"
        Tsai said in remarks alongside McCarthy. "We once again find ourselves in
        a world where democracy is under threat and the urgency of keeping the beacon
        of freedom shining cannot be understated."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8620e047-d544-4ab1-b278-13f4dc98c51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The meeting gave both Tsai and McCarthy a prominent platform to highlight
        US-Taiwan ties.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c350ace-b4e7-4fbf-8c2f-f129b6ea95bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The friendship between the people of Taiwan and America is a matter
        of profound importance to the free world. It is critical to maintain economic
        freedom, peace and regional stability," McCarthy said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bdf509-29c3-412a-940e-ce17f903f81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We''re stronger when we are together," Tsai said. "In our efforts
        to protect our way of life, Taiwan is grateful to have the United States by
        our side."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c93f198-ca25-45d3-8f87-9db437a6e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China dispatched several maritime vessels near Taiwan''s coast, ahead
        of the meeting between Tsai and McCarthy. On Wednesday night local time, Beijing
        sent a "large scale patrol and rescue vessel" to the central and northern
        Taiwan Strait for a three-day "joint patrol and inspection" operation, China''s
        Fujian Maritime Safety Administration said in a statement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2096dc-17d1-402b-89fc-8972b4f9eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a news conference following his meeting with Taiwan''s president,
        McCarthy indicated that China won''t dictate who he speaks with or where he
        goes, but said it''s "not our intention to escalate" tensions with Beijing.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb36b6c-c569-44f7-9093-a0a1f9d40777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked what his message is to China amid threats of retaliation over
        the meeting, McCarthy said, "I am the speaker of the House. There''s no place
        that China is going to tell me where I can go or who I can speak to." He also
        said, "there''s no need for retaliation."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab8344c-858b-41db-b722-6180817b5de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'McCarthy said, "no, it is not our intention to escalate," when asked
        if he is concerned that the meeting will escalate tensions with Beijing.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a3f22-2dfc-4345-9304-e815fec84bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Defense Department has not sent any additional assets to the Indo-Pacific
        region in preparation for any aggressive response by China, a Pentagon spokesperson
        told reporters Wednesday.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd905f1c-4d32-4130-bbb2-1c10d5726e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In response to Pelosi''s visit last summer, Beijing launched extensive
        military drills around the democratic, self-governing island and suspended
        several lines of communication with Washington -- raising concerns over the
        response to Tsai''s sit-down with McCarthy on Wednesday, even though this
        meeting took place in the US.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53afc9bb-b393-4838-abbc-f23dfd904cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tsai''s delegation made a planned stopover in California following
        official visits to Taiwan''s diplomatic allies Guatemala and Belize -- part
        of a 10-day tour to shore up Taipei''s overseas relationships amid increasing
        pressure from Beijing.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a821d-fd0d-4660-b88a-c2fed2686524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China''s Consulate General in Los Angeles condemned the anticipated
        meeting with McCarthy as "not conducive to regional peace, security and stability,"
        warning it would "undermine the political foundation" of China-US relations.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f950e1-16e2-48cd-a758-f5f5280e5082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We will closely follow the development of the situation and resolutely
        safeguard national sovereignty and territorial integrity," the consulate said
        in a Monday statement -- one of multiple condemnations from Chinese officials
        in recent weeks as reports of the meeting emerged.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83359f0c-0834-4134-a53c-739bb120c93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China''s Communist Party claims the self-governing democracy as its
        own despite never having controlled it, and has vowed to take the island,
        by force if necessary.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95da52d-0c4d-4f65-a0cb-583bcd145193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tsai struck a defiant tone when setting out on her international tour
        late last month, telling reporters that "external pressure" wouldn''t stop
        Taiwan from connecting with the world and like-minded democracies.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce94305d-acbd-456c-8634-a834b610f8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Tuesday the island''s foreign ministry called repeated Chinese criticisms
        of her travel "increasingly absurd and unreasonable."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d7837-1699-4859-b96f-7a683192a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Taiwan will not back down, and friends in the US who support Taiwan
        and Taiwan-US relations will not back down either. Democratic partners will
        only become more united and have more frequent exchanges," the statement said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549661a-ed0e-4a1d-a400-81365110805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A major moment for McCarthy and Tsai</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0309211-0255-4034-a8a0-cab36acb1a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to McCarthy told CNN the meeting is an important
        moment for the Speaker, who has made creating a select committee on China
        one of his top priorities and views the US relationship with China as a central
        issue of our time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9984f980-ad3a-43e8-807a-484cffbee97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wednesday''s meeting included Rep. Pete Aguilar of California, who
        is a member of Democratic leadership, and other IS congressional lawmakers.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e07f7ce-5158-4dc5-8c5f-35dc68459972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tsai''s stopovers in the US, which included transit in New York last
        week, also come amid heightened tensions between the US and China.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9659e4d-3b08-486a-9e52-6cf7672280c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two powers have struggled to stabilize their relationship amid
        friction over issues from tech security to a suspected Chinese surveillance
        balloon downed over the US.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee6894a-c4d0-47ed-827c-72869a57c101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'House Democratic leader Hakeem Jeffries released a statement on Wednesday
        saying that he met with Tsai last week during her transit through New York
        city.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f40baa-72aa-4067-bc21-8af9c533dc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We had a very productive conversation about the mutual security and
        economic interests between America and Taiwan. We also discussed our shared
        commitment to democracy and freedom," Jeffries said in a statement.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c40dec-22cf-40e7-83d7-1c3d311f6612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tsai also met with three US senators last week in New York. Republican
        Sens. Joni Ernst and Dan Sullivan and Democratic Sen. Mark Kelly all met with
        Tsai, according to sources familiar with the meeting. The Wall Street Journal
        first reported these meetings.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63197863-f958-440c-b259-b911c15b3847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaction from China</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d3025e-1a7b-445e-9fe7-b283d7344720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week Beijing''s top envoy in the US threatened that Tsai''s presence
        in American cities could lead to "serious" confrontation in the relationship.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e98a9b8-7bcc-4d0f-84da-deffc6dcfc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Beijing may feel it needs to escalate because this would be another
        US speaker meeting with Tsai within less than a year of the prior meeting.
        China likely seeks to prevent the United States from normalizing such meetings
        and to make sure that its actions are strong and painful enough that both
        the United States and Taiwan understand how opposed China is to such activities,"
        said Bonny Lin, director of the China Power Project at the Center for Strategic
        and International Studies in Washington.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969c1a9-de41-464d-a570-41d72327ce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other analysts have pointed out, however, that factors such as the
        meeting''s location in the US and its timing -- as China seeks to revamp its
        diplomacy post-pandemic and months ahead of a presidential election in Taiwan
        that could reset the tone of its relationship with Beijing -- could see China
        take a less aggressive response compared with last year.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea150c6-fce2-4e98-9ded-72f49677c81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The White House is declined to say in advance whether it supported
        the meeting between McCarthy and Taiwan''s president.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671d6bef-ff12-40ab-876a-254259c8865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US maintains an unofficial relationship with Taiwan and Tsai''s
        transit in the country is therefore not an official visit in order to keep
        Washington aligned with its longstanding "One China" policy.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb10022-2e68-4274-8b5d-d2546316b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the policy, the US acknowledges China''s position that Taiwan
        is part of China, but has never officially recognized Beijing''s claim to
        the island of 23 million. It is also bound by law to provide the democratic
        island with the means to defend itself.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21082923-abd1-47df-8b2a-986edec27581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has remained a key pillar of that unofficial relationship
        -- with delegations of lawmakers visiting the island and driving legislation
        enhancing support or coordination in recent years in the face of increasing
        military, economic and diplomatic pressure on the island from Beijing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b32fd-c28e-4fbe-ba8b-05f387e2c156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T08:44:32.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T08:44:33.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/04/05/politics/tsai-ing-wen-taiwan-meeting-mccarthy-california-hnk/index.html">Taiwan’s
        president warns ‘democracy is under threat’ in joint remarks with McCarthy</a>."</em></p>'
  'robert-kennedy-us-president-democrat':
    'author': 'Rashard Rose, Eric Bradner and David Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-06T08:44:59.000+08:00
    'imagesource': 'jcr:76d5ec07-5ae3-4b84-bc9b-d12551f878c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92c2e318-b942-4cfc-b80e-c79b1426bf8e'
    'lead': 'Environmental lawyer and anti-vaccine activist Robert F. Kennedy Jr.
      has filed paperwork with the Federal Election Commission to run for president
      in 2024 as a Democrat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-06T08:47:12.501+08:00
