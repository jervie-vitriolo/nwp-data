      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> The Senate
        received the highest public satisfaction rating among top government institutions,
        the Social Weather Stations (SWS) said in its latest survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e273f330-3a20-4c32-9cbc-4d0bfca4a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T17:09:33.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-06T17:09:33.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the poll conducted in December last year, the upper chamber
        received a “very good” net rating of +68.   '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4fb624-225a-4c9c-80ec-20b4a47b61c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T17:09:33.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-06T17:09:33.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The survey also showed that 75% of the respondents were satisfied with
        the Senate’s performance while 6% were dissatisfied.   '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacde8db-582c-46c6-9734-35ad578cf1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T17:09:33.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-06T17:09:33.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Senate got an “excellent” satisfaction rating in Mindanao at +81,
        followed by Balance Luzon at +68, Metro Manila at +63, and the Visayas at
        +59, which were all “very good.”   '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c8e12-ea20-4f82-90e7-492cb1faf83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T17:09:33.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-06T17:09:33.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The upper chamber also had an “excellent” rating of +77 in rural areas
        and a “very good” rating of +60 in urban areas.   '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fda3980-3633-4233-91cb-8e15f13656bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T17:09:33.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-06T17:09:33.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3100fdf2-9d3b-4af8-8e2f-18763e3a6670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T17:09:33.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-06T17:09:33.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the other hand, the House of Representatives received the second
        highest net satisfaction rating with +56, which was also considered “very
        good.”  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d20c575-5c35-45a4-beda-c352cf289a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T17:09:33.652+08:00
