      'mgnl:lastActivated': 2023-04-06T17:09:33.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Supreme Court also received a “very good” rating from the public
        with +53.   '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a4d2cc-d863-423f-8647-d4da8fea376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T17:09:33.653+08:00
