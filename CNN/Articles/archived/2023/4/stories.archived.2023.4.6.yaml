    'stories': []
    'template': '1'
    'title': 'Filipinas grouped with defending champ Vietnam in SEA Games football'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f17cb-101b-4161-bb48-e1560217bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T11:52:27.777+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-06T11:55:46.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 6) —</strong> The Philippines was
        drawn with reigning gold medalist Vietnam at the 32nd Southeast Asian (SEA)
        Games women’s football tournament happening in Cambodia next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db64eb6-0ade-495e-9d20-73f35b035006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T11:52:27.777+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-06T11:55:46.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joining the two nations in Group A are Indonesia, Malaysia, and Myanmar.\
        \ Cambodia, Laos, Thailand, and Singapore are in Group B.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b35a694-df65-4682-b515-f793939a09d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T11:52:27.777+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-06T11:55:46.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipinas are expected to be playing with confidence in the regional\
        \ tournament after capturing the historic AFF Women’s Championship title last\
        \ year, where they stunned powerhouse Thailand in the final at the Rizal Memorial\
        \ Stadium in Manila.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84489a21-baf2-4325-ba58-94a79c3fc4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T11:52:27.778+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-06T11:55:46.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines settled for bronze in the last edition of the SEA Games\
        \ in Vietnam.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f095e66-2be1-4495-b043-fc472faf6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T11:52:27.778+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-06T11:55:46.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vietnam has been a juggernaut in the SEA Games women's football, winning\
        \ the last three tournaments.\r"
    '5':
