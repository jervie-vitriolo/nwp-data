    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bills prohibiting ‘no permit, no exam’ policy to shut down private schools
      — groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ee4d7-6242-4a8b-a5e2-61962f724e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T13:05:50.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T13:05:50.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 6)</strong> — A network of private
        school groups expressed opposition to the bills that seek to allow students
        with unpaid fees to take exams, stressing these would “force” schools to cease
        operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ffcc4-8729-49d0-92f5-88117987caed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T13:05:50.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T13:05:50.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db21669b-f33e-4d15-abed-35ef4fddb08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T13:05:50.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T13:05:50.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement earlier this week, the Coordinating Council of Private
        Educational Associations (COCOPEA) said it “strongly opposes” House Bill 7584
        and Senate Bill 1359 which would ban the “no permit, no exam” policy.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af14635-b8cd-4f94-af86-f787334dfb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T13:05:50.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T13:05:50.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb39642-95a5-4805-94e1-a7e17597956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T13:05:50.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T13:05:50.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These bills will impose prohibitive provisions that will seriously
        affect the timely collection of tuition and other financial obligations directly
        needed to support the thousands of teachers and personnel as well as other
        school-dependent stakeholders of private educational institutions still struggling
        to recover from the long school closures caused by the pandemic,” it said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042ef26e-d28c-49a5-b9c8-797539fd4ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T13:05:50.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T13:05:50.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a24c311-0266-4bc3-a50f-fc0ad78d2aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T13:05:50.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T13:05:51.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since private schools depend on the payment of tuition and other fees
        to maintain their operations, COCOPEA warned that if Congress approves a bill
        that seeks to ban the “no permit, no exam” policy and the measure affects
        the schools'' ability to collect fees effectively, “many schools will be forced
        to close.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48896816-fd1b-43b4-a43a-2242c07a314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T13:05:50.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T13:05:51.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a6c6a4-d33c-44c6-9d80-02d93979cfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T13:05:50.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T13:05:51.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This, in turn, would “result in the disenfranchisement of thousands
        of students and cause job losses,” it added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d050aab-ad3e-4e63-8f49-eb85882671c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T13:05:50.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T13:05:51.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c821451f-ede7-4766-9b94-4bd850da01dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T13:05:50.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T13:05:51.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Senate passed on final reading its bill, while the lower chamber’s
        version of the bill hurdled second reading last March 21.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f091f7-a2a9-4599-a52a-3c85488b5563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T13:05:50.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T13:05:51.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163869f-fa9e-49f8-bdb4-445251b50e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-06T13:05:50.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-06T13:05:51.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group urged lawmakers to hear the concerns of the private schools.  <p><br></p>'
