      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The moon crescent sighting is crucial in determining the Islamic event\
        \ as it marks the start of the new lunar month of Shawwal or the tenth month\
        \ of the Islamic lunar calendar. \r"
