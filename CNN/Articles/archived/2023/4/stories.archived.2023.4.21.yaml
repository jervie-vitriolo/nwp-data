    'template': '1'
    'title': 'Diokno: Foreign investors interested in PH utilities, renewable energy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce8df91-5188-44b0-99de-3cc524269312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:45:38.483+08:00
