      'mgnl:lastActivated': 2023-04-21T17:45:25.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dominic Raab said Friday he had resigned
        as UK deputy prime minister and justice secretary, following the conclusion
        of an inquiry into bullying allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cbb614-3342-4c9c-91c1-8e5091936c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:44:47.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:45:25.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The review into Raab, conducted by independent investigator Adam Tolley,\
        \ followed eight formal complaints about his behavior while acting as foreign\
        \ secretary, Brexit secretary and justice secretary.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca7631-c04d-47ff-93f3-bef1886e9b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:44:47.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:45:25.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a resignation letter posted on Twitter on Friday, Raab said he decided\
        \ to resign after an official inquiry found some of the claims made against\
        \ him were justified.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee9e8ee-2a44-4f50-b256-03f589a1ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:44:47.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:45:25.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I called for the inquiry and undertook to resign, if it made any\
        \ finding of bullying whatsoever. I believe it is important to keep my word,\"\
        \ he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddee5ad-ee6e-4ace-b065-b049297f2738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:44:47.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:45:25.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the inquiry into the allegation \"dismissed all but two\
        \ of the claims leveled against me\" and \"concluded I has not once, in four\
        \ and a half years, sworn or shouted at anyone, let alone thrown anything\
        \ or otherwise physically intimidated anyone, nor intentionally sought to\
        \ belittle anyone.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c8e330-5ee1-4080-8cc6-2b5afe95a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:44:47.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:45:25.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said he believed the report sets a \"dangerous precedent in\
        \ setting the threshold for bullying so low.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562911e8-af54-4787-b08e-71a063ded3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:44:47.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:45:25.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Raab held several high-profile posts since joining the government as\
        \ a junior minister in 2015. Besides serving as deputy prime minister, he\
        \ was also the justice secretary and Lord Chancellor in Prime Minister Rishi\
        \ Sunak's government.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df562e-7f85-4e6c-9fd6-2232a2f848cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:44:47.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:45:25.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was the foreign secretary during the Boris Johnson era, but was\
        \ removed after receiving heavy criticism following the UK withdrawal from\
        \ Afghanistan. He was on holiday in Greece as the Taliban took control of\
        \ Afghanistan. He faced demands for his resignation after it emerged that\
        \ not long before the fall of Kabul, he asked a deputy to handle an urgent\
        \ call with the Afghan foreign minister regarding the evacuation of interpreters\
        \ who had worked with British armed forces. The call never took place.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecaf8cb-7958-4f3e-bc0b-84666194d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:44:47.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:45:25.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Resignation could hurt Sunak</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd983dfbd-e6b0-4350-b1e4-8755df32a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:44:47.179+08:00
