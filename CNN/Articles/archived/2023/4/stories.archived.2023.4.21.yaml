      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0df135-7dc6-453e-a54e-a1d6cce5132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:18:52.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T13:18:52.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are asking for another 120 days from after April 26 to allow the\
        \ 44% prepaid and postpaid subscribers to get to register their SIMs,” she\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa2ba08-49c0-435e-af82-adc19f195f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:18:52.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T13:18:52.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296b2d1a-785f-460a-9780-fe654d8edfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:18:52.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T13:18:52.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementing rules and regulations of the SIM Registration Act
        states that users have 180 days to register from its effectivity, but the
        DICT may extend this for a period not exceeding 120 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a019381-dfa5-4cf3-b46a-ddda6c9d0af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:18:52.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T13:18:52.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c2ba5-52b5-4087-8cec-fedc88a1b1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:18:52.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T13:18:52.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If granted, Yang said the telco may be able to fast track the process\
        \ as it observed an increase in registrations since April 1. From 200,000\
        \ to 300,000 daily, the company has so far logged as high as 450,000 registrations\
        \ in a day, she noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd45b9d3-cdb8-4141-b6db-8d349062a831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:18:52.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T13:18:52.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6670fb-a148-462f-b751-a355e333d524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:18:52.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T13:18:52.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In case the extension request is denied, Yang warned that at least\
        \ 44% of Smart and TNT users will have their SIM deactivated. Losing access\
        \ to connectivity and services that require a mobile number is against the\
        \ spirit of financial and social inclusion, she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a2efd2-fcba-416c-b4c3-d39783d16c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:18:52.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T13:18:52.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290cf903-3368-4cd2-81b1-752349917797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:18:52.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T13:18:52.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information and Communications Technology Secretary Ivan Uy said
        the agency will <a href="https://www.cnnphilippines.com/news/2023/4/21/DICT-Monday-meeting-SIM-registration.html">meet</a>
        with telcos and other stakeholders on April 24 to discuss all matters related
        to the SIM registration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539cd5a8-778a-4994-9853-41272e875794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:18:52.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T13:18:52.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e680567e-ca67-4540-ad74-39cd1b19cf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:18:52.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T13:18:52.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yang said among the issues the telco is facing is the requirement to\
        \ use a government-issued ID, which many subscribers have no access to.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf51029-d2b8-4b33-9b19-9442d0e3a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:18:52.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T13:18:52.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caacf815-a581-42bf-a066-126ce8425f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:18:52.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T13:18:52.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we can simplify it for the subscribers, that’s going to be a big\
        \ help,” she said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c1394-c007-4749-b932-ea29630ee6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:18:52.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T13:18:52.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5bbabb-7f12-40c9-9e67-814b83aabaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:18:52.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T13:18:52.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the study they conducted, Yang explained that SIM registration\
        \ in other countries has been effective because their national ID system was\
        \ already in place. Their governments also allocated up to two years for the\
        \ public to comply, she pointed out.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c893bf80-b55b-4e7d-96ed-2c9bc6b19021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:18:52.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T13:18:52.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80285a1-4a04-4286-a33e-f6857e9833ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:18:52.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T13:18:52.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One to two years would be a better timeframe in which to disseminate\
        \ this education and awareness campaign that we’ve done in just less than\
        \ 121 days,” she added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50508d0-7d30-438d-af28-496ddaf77bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:18:52.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T13:18:52.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a2543-7a57-4c8a-a3ca-5004ecccb489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:18:52.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T13:18:52.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the DICT has initially rejected the appeal of telcos to extend
        the SIM registration deadline, Trade Secretary Alfredo Pascual said he supports
        the request, as he expressed <a href="https://www.cnnphilippines.com/business/2023/4/20/dti-sim-registration-extension.html">concern</a>
        on the possibility of mass deactivation of mobile numbers that may hinder
        the Philippines’ push for a digital economy.</p>'
  'malacanang-concert-every-3-months':
