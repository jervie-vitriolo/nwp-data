      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0dcf24-a609-4262-9ece-4da105798878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several government agencies tagged in the report – including the Bureau\
        \ of Internal Revenue, the Civil Service Commission, and the National Bureau\
        \ of Investigation – have said they found no breach within their agencies.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d09631-67a1-4e60-908a-6e676a6b6252'
