      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73229f4f-6f2a-488d-8c7d-83cbd4ea2897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.188+08:00
