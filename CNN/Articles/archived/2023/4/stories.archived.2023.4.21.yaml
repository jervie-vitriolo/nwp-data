      'mgnl:lastActivated': 2023-04-21T07:12:37.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a04065-2f74-4e35-b298-4f1f95570668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The change — and its confusing rollout — threatens to create an even\
        \ greater risk of impersonation of high-profile users and confusion over the\
        \ veracity of information on the platform.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be7c6a9-a5c5-4662-a668-5824ceb8ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcecdbc-a84b-4005-881b-de8a956fde54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Though we have lost our checkmark, this is the official USCIS twitter\
        \ account,\" the government agency wrote in a tweet on Thursday. \"Please\
        \ beware of imposter accounts.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3471e59f-95a8-46d8-b80f-d6b16ce7ca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea1d751-6aa5-4217-897b-63050cd89bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move could also discourage some high-profile users at risk of being\
        \ imitated on the site from using the platform. Immediately following the\
        \ disappearance of legacy blue checks, some users began tweeting that they\
        \ planned to leave the site.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30af39b-5ac0-43d9-bdb7-ac1412505d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee73f8-59ff-4f2e-89cb-71a98f52ec13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter had previously said it would \"begin winding down\" blue checks\
        \ granted under its old verification system — which emphasized protecting\
        \ high-profile users at risk of impersonation — on April 1. In order to stay\
        \ verified, Musk said, users would have to pay $8 per month to join the platform's\
        \ Twitter Blue subscription service, which has allowed accounts to pay for\
        \ verification since December.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2dc8f4-cf29-473b-882c-172b4e467d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a7151-bbae-4001-8897-61f5d6e731c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, Twitter removed the check mark from a single account from\
        \ The New York Times, a publication Musk has repeatedly criticized, and changed\
        \ the language on its site in a way that obscures why users are verified.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b644795f-e95e-466c-ad80-cdbf0d95c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f027d6bd-cc39-4750-8dc7-b9e2ad289f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Musk tweeted that the \"final date for removing legacy Blue\
        \ checks is 4/20,\" a date with special resonance to the billionaire entrepreneur\
        \ given its meaning to marijuana enthusiasts.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03747ed0-35ff-40ee-bbef-9dca1a24d67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a3a0b4-ab29-44bc-8723-e9a91a6e0e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision to move forward with the change is just the latest example\
        \ of Musk's Twitter upending the experience for users — and in this case,\
        \ not just any users, but many of the most high-profile accounts that have\
        \ long been a key selling point for the platform.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7047dad-b7f6-4b3a-ad5f-568e7098e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce03dbd6-229c-4ec5-b069-bb769ca69c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prominent users such as actor William Shatner and anti-bullying activist\
        \ Monica Lewinsky have previously pushed back against the idea that, as power\
        \ users that draw attention to the site, they should have to pay for a feature\
        \ that keeps them safe from impersonation. On Thursday, before the check marks\
        \ disappeared, Lewinsky implied in a tweet that she would also leave the platform\
        \ following the change.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8318af7-0254-49f4-85ae-9fdf36e53ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3180b-1bff-4784-866c-d67978f3678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk, for his part, has previously presented changes to Twitter's verification\
        \ system as a way of \"treating everyone equally.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e71841-6617-44bf-9fd9-7783b1070dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501a339-b45b-4c12-b579-06937f00798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There shouldn't be a different standard for celebrities,\" he said\
        \ in an earlier tweet. The paid feature could also drive revenue, which could\
        \ help Musk, who is on the hook for significant debt after buying Twitter\
        \ for $44 billion.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b8064-ac74-49be-9d31-935b8988992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066255b-f1da-4302-8e12-781486c6cb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk has also suggested that requiring uses to pay for verification\
        \ could help eliminate spam and scam accounts after repeatedly complaining\
        \ about the number of bots on the platform. However, experts in online inauthentic\
        \ behavior have said the plan is unlikely to deter bad actors, who could just\
        \ as easily pay to be verified.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87194104-3843-4485-8631-c207333ba52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66d03f8-2c36-4633-89bd-61e75b96ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In fact, this is making Twitter a pay-for-play system, and we know\
        \ that propagandists, people working to spread disinformation and other forms\
        \ of manipulation via Twitter, are very much willing and able to finance their\
        \ operations,\" Samuel Woolley, assistant professor at the University of Texas'\
        \ School of Information and author of the book \"Bots,\" told CNN in November.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36009e-67db-4122-be84-10a5c128fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd5de99-834b-4590-9780-860db348dd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the propagandists that social media companies are most
        worried about, like the Russian government, the Chinese government, extremist
        groups, have a lot of resources," he said.</p>'
