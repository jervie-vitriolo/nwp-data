    'template': '1'
    'title': 'Elon Musk''s Twitter begins purge of blue check marks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d3e319-65cf-43f3-8da7-a00664f0236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk''s Twitter on Thursday began
        a purge of blue verification check marks from users who have not signed up
        for its subscription service, with the checks disappearing from the accounts
        of journalists, academics and celebrities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa7ecd-60d0-457b-9603-d0dcb1d1f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bb810b-b72d-4df2-9150-4c5fdd7a4cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The blue checks even disappeared from the accounts of some of the most\
        \ well-known and widely followed people on the social network, including Kim\
        \ Kardashian, Beyonce, Bill Gates, Pope Francis, former president Donald Trump\
        \ and Twitter founder Jack Dorsey.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69930d6b-8643-4f18-94c9-94e17ef82558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f8aa83-e433-4c32-99bf-52564987a747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some government agencies — including the official account for US Citizenship\
        \ and Immigration Services and accounts for some state Customs and Border\
        \ Patrol offices — also lost their blue checks, which weren't immediately\
        \ replaced by the gray checks Twitter has designated for government accounts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615a658d-527c-4426-a8d1-0bf152751147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea9a0be-8bd8-4c2a-beae-4942203cc7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T07:11:09.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-21T07:12:37.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The initial rollout of the change appeared to be fairly glitchy, as\
        \ blue checks disappeared and reappeared on some accounts. Some other high-profile\
        \ legacy verified accounts also didn't seem to lose their checks, at least\
        \ at first.\r"
