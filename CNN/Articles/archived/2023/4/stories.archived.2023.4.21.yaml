      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca3d1b-91f0-4d46-aa00-221c3171b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The new special prosecutor team has taken a very diligent and thorough\
        \ approach to the entire investigation, which we welcome and have always welcomed,\"\
        \ her lawyers added. \"They are seeking the truth and we are also. The truth\
        \ about what happened will come out and the questions that we have long sought\
        \ answers for will be answered.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a865b-eead-4d93-ac60-711d9bb8198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.507+08:00
