      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Gwyneth Paltrow is never saying never
        to the prospect of her future in the Marvel Cinematic Universe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d9bd20-4424-40eb-9f7e-49f5a2c3a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f64484-9078-499c-ab6d-d005a0c4d663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The now sometimes actress and full time entrepreneur as head of lifestyle\
        \ uber-brand Goop spoke with her Marvel-mate Scarlett Johansson in a new episode\
        \ of her podcast. The \"Iron Man\" and \"Avengers\" costars speculated about\
        \ their potential future involvement in the comic book films during their\
        \ chat.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520b8b0-df21-43a1-aa58-c5e3f1e46544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25cccdf-6ee4-4c54-bde2-05821bf51a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Johansson said firmly that she's \"done\" as Natasha Romanoff,\
        \ aka the Black Widow, Paltrow wasn't quite as final in her wording.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afab4c6-d75d-43c5-a3ea-8a724d99a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e9e6c-c0ca-43f3-a2f6-b4421bb4188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Johansson asked the Oscar-winner if she was \"also done with Marvel,\"\
        \ Paltrow responded, \"I think so!\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab13eb1-c6ad-4558-bcfc-de7a979a4628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478de2a6-c842-45ab-b368-75bec8cafe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I mean I didn't die, so I guess they can always ask me to (come back),\"\
        \ she continued.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41089f1-e7b1-44e3-8595-5dce3f9f2741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467deb0e-71a3-440b-9334-2f1e3d159fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Johansson mused that Paltrow could indeed come back \"at some\
        \ point,\" Paltrow exclaimed \"Really?\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b9e531-0b3f-426e-9cd5-52f34a50fb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65bc40e-8963-4445-b770-a4173d7920ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As 64-year-old Pepper Potts! How great,\" she added jokingly. (Paltrow\
        \ is 50.)\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc890d8a-44aa-4bd0-b3d1-b36278b6cd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4414e5-f76d-46c6-9dbe-3e957550a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paltrow originated the role of Potts, Tony Stark's (Robert Downey Jr.)\
        \ personal-assistant-turned-love interest, in 2008's \"Iron Man,\" which is\
        \ the film that kicked off the MCU.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e3200f-ea5f-4a8f-9f48-b7576a142c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d08a93-6af4-4160-b651-4b156df0ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She portrayed the character in two more \"Iron Man\" films as well\
        \ as the ensuing \"Avengers\" film franchise, last playing Potts in 2019's\
        \ \"Avengers: Endgame,\" which saw her bid farewell to Stark/Iron Man in the\
        \ climax.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b27fcae-bbaf-49fe-b18e-54cbc1d09f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0770f2-9111-4419-b515-e3bfc1304904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elsewhere in Paltrow's chat with Johansson on the Goop podcast, the\
        \ pair reflected on their previous relationships, with Gwyneth mistakenly\
        \ saying Scarlett has been married twice.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d67d8f-e4d0-4441-a84c-432ff5ff7bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae68ef-7189-4fef-bc02-aac05d60edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johansson corrected Paltrow, reminding her that she's been married\
        \ three times, which prompted the \"Shakespeare in Love\" star to remark that\
        \ she forgot Johansson had been married to Ryan Reynolds.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31626a94-2b16-440c-b02f-4e0268534bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431289d1-1004-4bc4-9084-be14bed1ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We love a good Ryan Reynolds in our house,\" Paltrow remarked, which\
        \ made Johansson laugh and say, \"He's a good guy.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8708756-642b-42af-85dc-59e92d3783e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7401dc03-5501-4387-be1c-2a844e9ea648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johansson and Reynolds were married from 2008 until 2011, before she\
        \ went on to wed French journalist Romain Dauriac in 2014. The pair welcomed\
        \ daughter Rose, now 8, before parting ways in 2017.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7cb6ec-02af-4980-b2da-2eb00413ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7593904-62a7-4f91-a03e-950fa0618fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Johansson married "Saturday Night Live" star Colin Jost,
        and the pair are now parents to son Cosmo, who turns 2 in August.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b0f2d8-fc82-4f41-84f9-08ce5c3a246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:58.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:41:58.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
