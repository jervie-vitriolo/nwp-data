      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are planning to have a showcase every three months.\
        \ So that means every three months, we have a new program, new show, new set\
        \ of artists, and hopefully in another part of the Malacañang grounds.]\r"
