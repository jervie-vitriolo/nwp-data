    'lead': 'The World Health Organization defines stress as a state of worry or mental
      tension caused by a difficult situation. As the country recognized April as
      Stress Awareness Month, an expert shared to CNN Philippines'' Newsroom Ngayon
      ways to cope with stress.

      '
    'mgnl:activationStatus': true
