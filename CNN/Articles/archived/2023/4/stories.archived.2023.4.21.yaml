      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From planning out your morning routine to taking a few bites of breakfast\
        \ on the road, here are a few simple tips to help you avoid unnecessary stress\
        \ brought by the morning rush from ruining your day.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83116077-324f-4ebc-a80d-dc08821a11b8'
