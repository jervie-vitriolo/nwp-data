      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907926f7-be79-4351-8c49-aca9ff6a869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T23:10:59.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T13:04:22.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is a shift from the approach of former President Rodrigo Duterte’\
        s administration — where Diokno served as budget chief and Bangko Sentral\
        \ ng Pilipinas governor — which preferred ODA to fund its infrastructure items.\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0b4da2-5e9f-4fc2-aaa7-c0006aecd348'
