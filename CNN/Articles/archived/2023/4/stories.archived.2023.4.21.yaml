    'jcr:uuid': '65541d99-6f2f-419c-808f-fdc02f6dacc5'
    'lead': 'The Bureau of Internal Revenue (BIR) plans to impose a creditable withholding
      tax on gross remittances of online platform providers to their partner sellers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T11:41:17.739+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-21T11:41:17.990+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
