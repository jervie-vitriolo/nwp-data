      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Infrawatch PH convenor Terry Ridon, it depends on the kind of
        project it will be used on.</p>'
