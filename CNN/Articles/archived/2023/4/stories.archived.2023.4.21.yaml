      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8a3478-386f-4b53-801c-311780e34a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ben Smith, the founding editor-in-chief who left the outlet years ago\
        \ and co-founded the digital upstart Semafor, told CNN that he is “heartsick”\
        \ about the news.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ee965-4a1c-4582-8e89-25fdf4c413b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cdb0c3-ce32-4023-8f84-c4982a6de6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I do think it makes really clear the relationship between news publishers\
        \ and social media is pretty much over,” Smith added, alluding to the fact\
        \ that BuzzFeed’s growth was powered by the sudden growth of platforms such\
        \ as Facebook and Twitter a decade ago.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd26a58-1732-4182-a883-ce32ae3391a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071b245-a92d-4e39-81f9-4eb0880159a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peretti said in his memo to staffers that the economic environment\
        \ had played a role in the moves announced Thursday, but he also took part\
        \ of the blame.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6424f16e-8c37-47d8-a6f6-04e18fa37370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdd39b7-6d9a-410c-964b-be006f7f6580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I also want to be clear: I could have managed these changes better\
        \ as the CEO of this company and our leadership team could have performed\
        \ better despite these circumstances,” Peretti said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eee597-1305-4eb3-b95a-3eae281fbd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd130b12-85ea-450f-98fa-92b27a5c2a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I made the decision to overinvest in BuzzFeed News because I love\
        \ their work and mission so much,” he added. “This made me slow to accept\
        \ that the big platforms wouldn’t provide the distribution or financial support\
        \ required to support premium, free journalism purpose-built for social media.”\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73b8de2-2c2e-4069-b0ae-e898dd201a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a021f3-63eb-435f-bb35-76058a742e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peretti said that broadly speaking, he regretted that he didn’t “hold\
        \ the company to higher standards for profitability, to give us the buffer\
        \ needed to manage through economic and industry downturns and avoid painful\
        \ days like today.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b557ed90-e7c0-4be2-8284-f0101fd1ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6438c368-2008-4912-a254-622f9bf189e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our mission, our impact on culture, and our audience is what matters\
        \ most,” Peretti said, “but we need a stronger business to protect and sustain\
        \ this important work.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de4e03-9e7e-4107-bee2-0e230061d15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28baeabd-2f8f-4fd6-9ff1-c02bed61b341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for BuzzFeed News told CNN that there are “ongoing discussions”\
        \ about the future of the outlet’s website, but said that all the work will\
        \ be archived and available after the newsroom shutters.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ec9bfd-f252-4a7b-8d4d-c160b0086827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe2c786-9854-4549-aafd-336874cb66e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BuzzFeed announced in January that it will use artificial intelligence\
        \ to create content for its website. That announcement sent its stock spiking\
        \ more than 150%, before it ultimately fell back down to where it was, reflecting\
        \ the broader uncertainty in the industry. Thursday’s announcement of layoffs\
        \ and the shuttering of BuzzFeed News also sent the company’s already dangerously\
        \ low stock down another 20%.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894dc15-e971-47b6-a682-bc51ec041f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe30aaa-e4e0-477c-84c5-8e364d64b1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Edgar Hernandez, chief revenue officer, and Christian Baesler, chief\
        \ operating officer, will depart as part of the company changes, Peretti also\
        \ said on Thursday. Marcela Martin, president, would “take on responsibility\
        \ for all revenue functions effective immediately.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1391db5a-adc3-4e63-bb42-56ae89b44bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0198fd72-5d8e-4952-8055-75f5613e01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BuzzFeed is not the only news organization facing struggles. Nearly\
        \ every major news, media, and technology company has announced layoffs in\
        \ recent months. Insider on Thursday, for instance, said it will lay off approximately\
        \ 10% of its staff, telling employees in a memo that the “economic headwinds\
        \ that have hurt many of our clients and partners are also affecting us.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5d6088-e972-4dda-b9c7-c4a5f4190079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/20/media/buzzfeed-news-shuts-down/index.html"><em>"BuzzFeed
        News will shut down"</em></a></p>'
  'Eidl-Fitr-to-be-held-April-22':
