    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67f1411-dc37-4d53-8c2b-ba7ede6d266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:22:16.773+08:00
