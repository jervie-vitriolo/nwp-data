      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The girl and her mother have been treated and released, police said.\
        \ Another man also was shot at but not hurt, police said in a news release.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570bd650-12d0-4aa9-9a50-159663fad63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d68f85-5afe-4793-8ab8-4c52e06d125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A verified GoFundMe page for the family had raised more than $11,000\
        \ by Thursday night.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d912bf-8d62-4f14-a9ed-1c8ceaaa84c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e4b4e5-b2c2-4315-a4bf-1b7996b79ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Neighbors say suspect had yelled at children before</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbb4781-db1c-4b34-b796-6f6b6bd5e911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Singletary, police secured warrants for four counts of attempted\
        \ first-degree murder, two counts of assault with a deadly weapon with intent\
        \ to kill inflicting serious injury and one count of possession of a firearm\
        \ by a felon, police said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55745747-fa9e-4fcf-bc57-b2c19f7a2f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da29162e-ce16-48fe-b8d2-25d5fddb7eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I want to say to the people of Gaston County -- this sort of violence\
        \ will not stand,\" Zill said earlier, adding the US Marshals Regional Fugitive\
        \ Task Force helped in the hunt for Singletary.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae728c6-be64-4bb0-b4a2-166820d9f401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8f0920-56c2-443f-a4e6-6460e206d616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several neighbors at the scene told CNN that Singletary had moved into\
        \ his house a few weeks ago and since then had often yelled at kids for being\
        \ in his yard.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6069521b-1298-4a81-a210-5f1500ebf5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8750f-d8a1-459c-b6f9-413d082229d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They described him as acting like he \"hated children\" in the neighborhood,\
        \ often angry about them playing in and running through his yard, and he had\
        \ several issues with kids and their parents.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b21434-ead0-4f1e-bad9-9eebfebf7ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33051a39-4872-4c14-9ff8-ea35cc31b8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One neighbor -- who didn't want her name to be used -- told CNN he\
        \ had complained to her about the kids running through his yard a little before\
        \ the shooting happened. She said she informed him her grandson was already\
        \ inside and he left.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27267d04-e4ae-40ad-9c38-13cc1da2ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0efc7e2-746c-4a6c-82e7-1a13a15b17de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Tuesday's shooting, the father who confronted Singletary ran away\
        \ and was not injured, the neighbors said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68bab89-5a18-46d3-9442-54fa32fbcb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93673dbc-e882-4261-aa6d-d69e874de4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Robertson, who lives across the street, and another neighbor said Singletary\
        \ got a \"look in his eyes\" and started walking in the direction of other\
        \ parents and kids and began shooting.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795c2614-8118-4088-9bac-8d90a86259a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf812e-f18c-4275-a550-a6ec57facbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The neighbors described Singletary as having his arm stretched out,\
        \ just \"shooting, pow, pow, pow\" as he went down the street. They said the\
        \ scene was chaotic, as kids and parents were running through yards trying\
        \ to get to safety.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4811f59-1f5f-4344-ad47-958bb220ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1231327e-4b87-4615-bc85-b592f911d22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The neighbors were all very nervous before Singletary was caught and\
        \ several told CNN they did not sleep out of fear.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e521aa51-5c79-4875-8466-97244e48bcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a585bb03-8e31-4f3c-92af-e68ce101101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Singletary was charged in December with assault and kidnapping for\
        \ allegedly attacking his girlfriend with a mini-sledgehammer and keeping\
        \ her inside his apartment for over two hours, police said in a statement.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe7b70-daa7-4f2e-bae1-c9c9e5b44b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6dc4ad-8671-4033-9692-a4fc06e250bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The charges are pending and he has not entered a plea in the case,\
        \ Gaston County Superior Court clerk Jennifer Davis said. Singletary was released\
        \ on a $250,000 bond on December 15, records show.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
