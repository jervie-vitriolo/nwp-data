      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531901d0-9ae5-49a7-ae34-9c002ea96123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shootings reflect the consequences of a country with more civilian\
        \ guns than people, according to the Small Arms Survey, and the toxic stew\
        \ of fear, paranoia and distrust that influences so many and leads to violence.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3f2f37-9c9f-43ce-8c74-afd52769ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.100+08:00
