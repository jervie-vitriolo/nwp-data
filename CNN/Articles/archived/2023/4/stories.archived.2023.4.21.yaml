    'template': '1'
    'title': '5-man panel completes review of PNP courtesy resignations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ba8239-24b5-4d11-8da4-4a579e07ac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T12:48:58.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T13:15:51.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> – The
        five-man panel tasked with evaluating senior Philippine National Police (PNP)
        officials completed on Friday its screening of top cops who submitted courtesy
        resignation letters as part of a massive internal cleansing program, the PNP
        Public Information Office said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3942b5-7f08-4eb9-a208-b19c32fc75fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:15:51.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T13:15:51.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 20, the committee convened for the 8th time since <a href="https://www.cnnphilippines.com/news/2023/2/13/pnp-five-man-team-azurin-investigation.html">it
        was formed on February 13</a> and concluded its report containing its findings
        and recommendations on the courtesy resignations of 953 third-level police
        commissioned officers to determine if they are fit to continue service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe061346-dd0e-4717-8cca-4516ca86e343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:15:51.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T13:15:51.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call for courtesy resignations came from Interior Secretary
        Benhur Abalos last January as part of a program <a href="https://www.cnnphilippines.com/news/2023/1/4/DILG-Abalos-PNP-colonel-general-courtesy-resignation-drugs.html">to
        internally cleanse the force of cops linked to the illegal drug trade</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a68b02b-1541-46fa-b07c-8dc6d65e220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:15:51.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T13:15:51.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Rodolfo Azurin Jr., himself a member of the five-man panel,
        and members of his command group complied with Abalos’ call and <a href="https://www.cnnphilippines.com/news/2023/1/5/PNP-chief-Azurin-courtesy-resignation.html">submitted
        their letters of resignation</a> on January 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a8bfb8-c1d8-484f-8131-cfc28e2e4f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:15:51.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T13:15:51.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel’s final report will be formally endorsed to National Police
        Commission Chairman (NAPOLCOM) and Interior Secretary Benhur Abalos and subsequently
        forwarded to President Ferdinand Marcos Jr. for approval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb259b0b-7d0f-480b-ba27-9dd3eee6ddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:15:51.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T13:15:51.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This report is the result of painstaking hard work that speaks
        well of the objectivity, fairness and integrity of the entire process. The
        whole exercise is founded on common aspiration of an effective and trustworthy
        police organization that deserves the trust and respect of the people,” the
        PNP-PIO said in its statement on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb0a286-a985-49cb-8b0b-dfced9009b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:15:51.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T13:15:51.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-man panel consists of Azurin, Baguio City Mayor Benjamin
        Magalong, former Defense Secretary Gilberto "Gibo" Teodoro, retired police
        general Isagani Nerez, and retired Court of Appeals Associate Justice Melchor
        Quirino Sadang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82f3936-634d-4e63-9a73-239c6412362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T13:15:51.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T13:15:51.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Azurin is set to retire from the PNP on April 24 (Monday)
        as he will turn 56, the service''s mandatory retirement age.</p>'
  'Marcos-on-Eid-l-Fitr-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
