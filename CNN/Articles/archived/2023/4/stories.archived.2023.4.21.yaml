      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69120aa4-da0d-4231-be2b-32d2d893c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T05:44:39.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T05:44:39.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The council said it dispatched moon sighting teams in strategic locations,\
        \ equipped with technical knowledge and equipment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980c7327-5196-41e9-b401-7632dc78ab6a'
      'mgnl:activationStatus': true
