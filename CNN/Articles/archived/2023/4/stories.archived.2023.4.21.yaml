      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How effective are PPPs as funding source? \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f960d186-c03b-473e-9041-8b6b701d2d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T23:10:59.637+08:00
