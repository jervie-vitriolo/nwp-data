      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        Bangsamoro Darul Ifta declared late Thursday night that Eid'' Fitr or the
        Feast of Breaking the Fast for Islam believers will be held on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84daad8-8e34-4eaf-bf09-904073dab845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T05:44:39.323+08:00
