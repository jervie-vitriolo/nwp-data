      'mgnl:lastActivated': 2023-04-21T20:01:14.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — The
        World Health Organization defines stress as a state of worry or mental tension
        caused by a difficult situation. As the country recognized April as Stress
        Awareness Month, an expert shared to CNN Philippines'' <em>Newsroom Ngayon</em>
        ways to cope with stress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a86b12-39c9-44a1-b968-65de5e7bde0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T20:01:14.050+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T20:01:14.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Stress debriefing</strong></h3>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b9602-4a21-4aae-a1bc-2161cdd5bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T20:01:14.050+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T20:01:14.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1cb3f3-c516-46ba-a06d-fad95bda68fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T20:01:14.051+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T20:01:14.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neil Francisco of the National Center for Mental Health said one must\
        \ speak about the things they are stressed about, as talking to someone from\
        \ their family, friends, or someone they trust can help them relieve some\
        \ stress.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138f6ac2-f83d-4f80-9eb9-9aded959b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T20:01:14.051+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T20:01:14.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b68dd3-abae-4c41-b316-59eca9a78573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T20:01:14.051+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T20:01:14.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that self awareness of one's emotions and having a habit of\
        \ smiling are important to cope with a stressful event. However, it is still\
        \ crucial to remember that there are available means to seek professional\
        \ help.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea93e68-a001-4051-bf83-216176ff5def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T20:01:14.052+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T20:01:14.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d65e34-548c-4a3d-afbc-e92b2f6c9266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T20:01:14.052+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T20:01:14.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag impaired na yung ating functionality, yung pang araw-araw
        na pagkikipagsalamuha sa ating pamilya, kaibigan, sa trabaho, yung ating social
        and occupational aspects, masasabi natin na kailangan na natin ng tulong sa
        mga professionals,</em>" Francisco said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e67bfa-ee25-4049-a5e4-fd31e25de6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T20:01:14.053+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T20:01:14.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6405fb-fac0-43c9-9f27-248146c61c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T20:01:14.053+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T20:01:14.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If one's functionality is impaired, one's everyday socialization\
        \ with family, friends, and even at work, the social and occupational aspects,\
        \ we can say that professional help is needed.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84afaece-3ea3-41ea-9d21-ba3216b2c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T20:01:14.053+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T20:01:14.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e0197-13a1-4b97-9b96-f29ce3609535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T20:01:14.054+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T20:01:14.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We highly welcome this opportunity to open the conversation on the\
        \ causes and impact of stress and talk about our mental health, because through\
        \ these conversations, we dedicate ourselves to break and remove the stigma\
        \ around mental health,\" he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3210e9e-9d5e-45c5-a6b5-a48947eeee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T20:01:14.054+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T20:01:14.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c88aa-e99e-4200-a122-6945b2929112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T20:01:14.055+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T20:01:14.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Allot time for everything</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbad6e3-6358-4400-a8b9-8ffbc1a7b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T20:01:14.055+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T20:01:14.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb46b37-3e17-45cf-955f-0dc0fe79da32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T20:01:14.055+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T20:01:14.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Time management is also a good way to avoid stress. This includes having\
        \ the time to engage in sports, listen to music, or go on vacation.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b041ce07-0315-4925-b253-1e4fd6d00dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T20:01:14.056+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T20:01:14.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f034a6b5-625f-4fd4-a7b1-eba0fb8eb0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T20:01:14.056+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T20:01:14.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is very important to have a power nap,\" Francisco said, or get\
        \ a massage or engage in therapy such as aromatherapy.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dc8cfa-dc2d-477b-af29-4b0b3956b147'
      'mgnl:activationStatus': true
