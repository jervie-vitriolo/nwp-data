      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He is just taking it day by day,\" White's mother, Debbie Wykle White,\
        \ told CNN over a text message. \"He's in a lot of pain.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9d670a-5350-4834-a3c1-d71258f1424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.102+08:00
