      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aabbf7b-fbf2-4bbe-8340-a852b4f20960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T05:44:39.325+08:00
      'mgnl:createdBy': 'faith'
