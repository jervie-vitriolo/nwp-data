    'jcr:uuid': '1bcb39ed-3b25-4ce0-a86b-ee3e3cf3ded8'
    'lead': ' It is "more favorable" to give away smuggled refined sugar to the poor
      and victims of calamities than to sell them in Kadiwa stores, Senator Risa Hontiveros
      said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T16:29:33.997+08:00
