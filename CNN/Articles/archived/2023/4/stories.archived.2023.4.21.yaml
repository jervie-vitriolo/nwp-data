      'mgnl:lastActivated': 2023-04-21T15:42:30.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f246cb-fb8b-4e04-8f2a-1b10af94ae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Gaston County shooting, the father -- identified by family as\
        \ William \"Jamie\" White -- was seriously injured and remains hospitalized,\
        \ police Chief Stephen Zill said Wednesday evening in a statement.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f706edb-be3c-4a82-82d9-90bb5b296075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a05a77-0b22-404f-b1e3-48e7f2f2fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.102+08:00
      'mgnl:createdBy': 'bamba'
