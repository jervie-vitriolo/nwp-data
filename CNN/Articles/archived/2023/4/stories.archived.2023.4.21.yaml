      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Stuck in traffic?
        Pressed for time? Traveling on an empty stomach? These challenges commonly
        hound most morning travelers in the Metro. Luckily, there are simple ways
        to turn the heaviness of the day around.</p>'
    '2':
