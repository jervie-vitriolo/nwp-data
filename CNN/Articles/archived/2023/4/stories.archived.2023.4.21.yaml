    'lead': 'The government''s efforts to liberalize the economy has generated ''a
      lot of interest'' in ''big-ticket items'' like telecommunications, transport,
      and even renewable energy, says Finance Secretary Benjamin Diokno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T18:45:38.439+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-22T11:37:21.259+08:00
