      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang will hold its <a href="https://www.cnnphilippines.com/news/2023/4/13/palace-concert-series.html">first
        "Konsyerto sa Palasyo"</a> on April 22. The concert series is intended to
        honor the service of the Armed Forces of the Philippines (AFP).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea397029-b34c-4e45-af2e-c34e333ea7f9'
      'mgnl:activationStatus': true
