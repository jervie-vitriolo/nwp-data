      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc86095-0690-44fa-8c52-c69fc70ec3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T12:58:40.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T12:58:41.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the nation joins the Muslim community in marking the
        solemn and festive occasion, recognizing the Islamic faith and embracing it
        as part of Filipinos'' collective consciousness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552066a3-9ac4-4cb4-8cd6-e941c928f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T12:58:40.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T12:58:41.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our many faiths informing all our actions and bridging all
        our differences as a diverse set of peoples, we can transcend any challenge
        and still remain united under the banners of camaraderie, respect, and love,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ccbfeb-9799-47ac-bb1b-e939974d6781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T12:58:40.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T12:58:41.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eid'l Fitr, also known as \"Festival of Breaking the Fast,\"  is an\
        \ Islamic holiday that signals the end of Ramadan — a month-long fasting and\
        \ praying observed by Muslims.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
