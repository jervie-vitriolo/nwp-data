      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros also urged the Sugar Regulatory Administration (SRA) to\
        \ expand the list of sugar traders and industries authorized to procure their\
        \ own supplies.\r"
