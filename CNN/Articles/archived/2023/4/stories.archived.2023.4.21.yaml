      'mgnl:lastActivated': 2023-04-21T05:44:39.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4b181-6101-4823-a499-b5d5502563d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T05:44:39.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T05:44:39.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement came after the Muslim advisory council conducted moon\
        \ sightings in various parts of the country and confirmed that the crescent\
        \ moon was not sighted for Friday evening. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61b9cb-90e2-4016-ac8b-55bc9640ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T05:44:39.324+08:00
