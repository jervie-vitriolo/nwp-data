      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole program is worth ₱9 trillion, and half of that would
        be through public-private partnerships," Finance Secretary Benjamin Diokno
        told CNN Philippines'' The Exchange.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080be951-cf39-45a8-9eaa-42b642c4bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T23:10:59.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T13:04:22.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 194 major projects under the "Build Better More" infrastructure
        program, Diokno said 47 of these are of "PPP variety."</p>'
