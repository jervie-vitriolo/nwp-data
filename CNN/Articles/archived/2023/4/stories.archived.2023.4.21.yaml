      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a data-cke-saved-href="https://www.cnn.com/2023/04/20/entertainment/alec-baldwin-rust-charges"
        href="https://www.cnn.com/2023/04/20/entertainment/alec-baldwin-rust-charges">Prosecutors
        dismissing charges against Alec Baldwin in ''Rust'' shooting</a>"</em></p>'
  'biden-second-bid-plans':
    'author': 'Jeff Zeleny, Phil Mattingly, Kevin Liptak and Arlette Saenz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-21T10:22:46.000+08:00
    'imagesource': 'jcr:e718c103-5f6f-4eed-b74f-de6e7e22cfd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fdc5717-72bd-4efa-80eb-465967a31b92'
    'lead': 'Plans are in motion for US President Joe Biden to formally announce his
      bid for a second term as soon as next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T10:25:10.958+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-21T10:25:11.346+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Plans underway for Biden to announce bid for second term next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb05b166-2339-410b-b8cf-b138300c728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Plans are in motion for President Joe Biden
        to formally announce his bid for a second term as soon as next week, with
        a campaign-style video set to be released to definitively answer the question
        of whether he will run again and igniting an aggressive fundraising effort
        to help Democrats hold the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a56cf65-5c57-4e6c-abd1-93dc790d8464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdf10f1-4e0e-42c4-bd21-a2ecabc8b9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden's small circle of close-knit advisers and allies are preparing\
        \ for a video announcement Tuesday that would coincide with the anniversary\
        \ of Biden's 2019 campaign announcement, according to four sources familiar\
        \ with the matter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c71c83-6cfd-4441-90b4-ba9fb2ac2933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be8f49-0941-4e6a-bc10-d873eb9105bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Advisers inside and outside the White House caution that timing could\
        \ still change, pending unforeseen events, but a decision has been reached\
        \ that it is \"no longer helpful or necessary to not just say the obvious:\
        \ He's running,\" a senior Democratic official told CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6ff171-59ee-4a39-bc49-243777763c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb016d5f-c243-4eeb-bc35-83c45eb7a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both sentimental and fond of an anniversary, Biden has signed off on\
        \ a plan to formalize his intentions as soon as Tuesday, four years after\
        \ he stepped back into public service to launch his campaign in 2019.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee35fd9d-66ac-4525-9891-49590be7aa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d0681-5131-4161-a319-20105179ec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Washington Post first reported Biden's plans for next week.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade38d66-fff6-4446-8c07-9434f5510097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff3b57-b998-48c5-9edd-ad93840c91df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The importance of the connection to the anniversary and the fact that\
        \ it would come just days before the first major donor gathering next Friday\
        \ have made the possibility increasingly likely, one of the people said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ff786-d037-4c0b-a41f-70c75c3a58a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2ea394-b4bb-4da9-b05a-129453c9b079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden's plan to run for reelection has been an open, if not officially\
        \ announced, reality inside the West Wing for months.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd426aee8-1150-41ac-8a4e-03faa6253014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f329db3-c967-44bc-b3d0-0135d4b5db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His official declaration, which will end any lingering speculation\
        \ about his intentions, sets off a battle to convince the public of his accomplishments\
        \ and his ability to continue serving well into his eighties.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616fb0e9-c578-4f94-8075-fe6d16ad4f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a78e65-fcaf-45cf-bd45-b4653c59f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said last week he had completed his \"calculus\" about mounting\
        \ a reelection bid and would announce his intentions shortly.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90283a9b-397e-4d53-9542-b3b06c594224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbaa01b-3c44-423b-a839-257553c6b9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I've already made that calculus. We'll announce it relatively soon,\"\
        \ Biden said as he departed Ireland. He'd just concluded a campaign-style\
        \ rally, one of the largest of his career.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692d2b3e-ffc6-4209-a323-70f126eb8b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54229035-7023-4bd4-9ce5-99d929724858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The trip here just reinforced my sense of optimism about what can\
        \ be done,\" the president told reporters.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1267c81d-5372-4f69-86f5-572b54dfa44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I told you my plan is to run again,\" he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa1bdb-5464-4446-ab6e-9d4cb66b6bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6482be-1d23-4bb7-abaf-7ab25ba4ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden's aides have been quietly putting an infrastructure in place\
        \ for a reelection campaign for months. The effort has been led at the White\
        \ House by deputy chief of staff Jen O'Malley Dillon and senior adviser Anita\
        \ Dunn.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2295d361-f43f-4bf0-8eb8-f77025da411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cc6c04-a7b1-4b0e-8aa4-49013b1825e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rather than allowing weeks or months to pass, the decision to announce\
        \ his plans next week, advisers said, was in part a recognition of how much\
        \ work is facing the Biden campaign to mobilize and energize voters to turn\
        \ around the malaise that some Democrats feel about his candidacy.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616188ae-5f54-43d1-97d0-270223ac2cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aacdd2-cb7e-4f08-8302-662ee6f2e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden's campaign headquarters will be based in Wilmington, Delaware,\
        \ a decision the president personally signed off on this month, aides said,\
        \ as a nod to the pride in his hometown and the place where he spends most\
        \ of his weekends.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e444b4e-26e4-4e12-b589-d9dfae1d53a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ecd214-f2de-4204-adf0-9f37828f5955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:25:10.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:25:11.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also under consideration was Philadelphia, where his 2020 campaign\
        \ was based until the coronavirus pandemic turned it into a virtual office.\
        \ But Wilmington will be at least the nominal home base of his reelection\
        \ effort, with a split screen to the White House.\r"
    '30':
