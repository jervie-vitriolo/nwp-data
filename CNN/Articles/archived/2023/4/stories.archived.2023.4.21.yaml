      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What are the big items? For example, we'll focus on say, ferry systems,\
        \ hospitals, ports, railways, toll roads, busways, airports,\" Diokno said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b66af-36f4-4f61-9ab6-41a6f5539796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T23:10:59.636+08:00
