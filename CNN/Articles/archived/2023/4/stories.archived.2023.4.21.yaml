  'verde-island-human-boom-earth-day':
    'author': 'Jelo RItzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-21T17:48:22.000+08:00
    'imagesource': 'jcr:8b3022b7-6f8e-4c60-b56f-78bc0f39fc09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd35e30a1-728d-44d0-888a-ec23bf440685'
    'lead': 'On the eve of Earth Day, people in Verde Island formed a ''human boom''
      to dramatize their call for climate justice, protection of the marine hotspot,
      and immediate action on the massive oil spill in Oriental Mindoro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T18:11:07.802+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-21T18:13:22.642+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['environment', 'Earth-Day-2023']
    'stories': []
    'template': '1'
    'title': 'LOOK: Verde Island residents form ''human boom'' to observe Earth Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c059cdc7-43ee-44c2-8dc2-b2d22c630937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:11:07.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T18:13:22.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> On the
        eve of Earth Day, people in Verde Island formed a "human boom" to dramatize
        their call for climate justice, protection of the marine hotspot, and immediate
        action on the massive oil spill in Oriental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea8f8f-3845-4fb6-9185-1d2e08389a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:11:07.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T18:13:22.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil slick reached <a href="https://www.cnnphilippines.com/news/2023/3/28/Oil-slick-just-around-2-5-kilometers-away-from-Verde-Island-PhilSA.html">Verde
        Island</a> last March 20 but the Philippine Coast Guard (PCG) has already
        <a href="https://www.cnnphilippines.com/news/2023/3/20/oil-spill-reaches-Verde-Island.html">confirmed
        no traces</a> of the spillage on the island and its vicinity waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda450c-db12-4a93-930d-daf7b3ca57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:11:07.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T18:13:22.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This human boom is a symbol of affected communities'' unity and
        determination in our fight to save the Verde Island Passage (VIP) from this
        oil spill which continues to pose threats to our health, lives, and livelihood,"
        Fr. Edwin Gariguez, convener of the Protect VIP coalition, said in a statement
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72addc2-6227-4154-b435-fa2f6904ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:11:07.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T18:13:22.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This Earth Day provides us with more fortitude to call for the protection\
        \ of our common home and to call for everyone to be better stewards of the\
        \ environment,\" he added.\r"
    '4':
      'image': 'jcr:8b3022b7-6f8e-4c60-b56f-78bc0f39fc09'
      'imageCaption': 'Residents of Verde Island on April 21 form a "human boom" to
        register their calls for climate justice, protection of the marine hotspot,
        and immediate action on the massive oil spill in Oriental Mindoro.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3011ec40-7d02-4913-81cc-db816c90e8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:11:07.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T18:13:22.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd524977-f1c2-4e5f-b0c5-51dd8f974b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:11:07.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T18:13:22.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Verde Island is in the so-called VIP, a marine corridor that is surrounded\
        \ by Batangas, the Mindoro provinces, and Marinduque. It is considered the\
        \ \"center of marine shore fish biodiversity.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9ffa98-706a-4a57-97f1-f7e2b5bcc868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:11:07.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T18:13:22.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conservation International Philippines said the VIP provides food and\
        \ livelihood to over two million people.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f75499f-1435-4165-a19a-478c68430280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:11:07.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T18:13:22.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The strait is the backbone of the local economy, thriving upon coastal\
        \ tourism, fisheries, and as a shipping route to the international ports of\
        \ Batangas, Manila, and Subic Bay,\" it said on its website.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b99107-0eda-4818-8f1f-826beab8db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:11:07.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T18:13:22.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protect VIP, among other advocates, is calling for legislation and\
        \ policies to protect the \"ecologically fragile\" marine corridor.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad5e59-861e-43b8-bc67-5925ca4d171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:11:07.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T18:13:22.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was an oil spill that gave birth to the annual celebration of\
        \ Earth Day and it is saddening that we celebrate it this year while in the\
        \ midst of one,\" Fr. Michael Flores of the Archdiocesan Ministry on Environment\
        \ in Lipa was quoted as saying.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60281ce-61e8-49df-90bf-63bf3c513b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:11:07.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T18:13:22.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earth Day is celebrated on April 22.  It was first held on April 22,\
        \ 1970, after more than three million gallons of oil spilled off the coast\
        \ of Santa Barbara, California on Jan. 28, 1969. The massive marine disaster\
        \ killed over 10,000 seabirds, dolphins, seals, and sea lions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee5c06-cb09-4f35-a3f2-a0887670e0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:11:07.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T18:13:22.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is only right that the VIP comes out of this tragedy with legal\
        \ protection so it doesn’t suffer this fate,\" Flores said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49b798d-d6e6-43df-bcc2-33fcb280e029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:11:07.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T18:13:22.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MT Princess Empress, which had over 800,000 liters of industrial fuel\
        \ oil, capsized on Feb. 28 in waters off Naujan, Oriental Mindoro then sank\
        \ the next day.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4507d13-2125-4c05-b3ed-1b9f7f940e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:11:07.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T18:13:22.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are working to contain the spillage, with the Philippines
        still waiting for a <a href="https://www.cnnphilippines.com/news/2023/4/20/ocd-siphoning-mindoro-oil-spill-two-months-ideal.html">siphoning
        machine</a> that would be used to get the remaining oil in the submerged vessel.
        For now, leaks from the tanker are being <a href="https://www.cnnphilippines.com/news/2023/4/1/pcg-bagging-oil-spill-oriental-mindoro.html">bagged</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8588de-d859-432f-803a-3bb314fc227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:11:07.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T18:13:22.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense on Thursday said around 36 kilometers
        out of 47 kilometers of oil spill-affected shoreline have been cleaned up
        by the PCG, volunteers, and hired residents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e93362-2be2-4d97-8811-1206df7d2737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:11:07.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T18:13:22.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With thousands of fisherfolk impacted by the incident, the government
        is focusing on <a href="https://www.cnnphilippines.com/news/2023/4/15/govt-to-launch-training-fisherfolk-oil-spill.html">training
        programs for them to learn alternative livelihoods</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9e531-6c06-4c34-ab7c-64142be7b411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:11:07.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T18:13:22.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, authorities are still investigating to prepare cases against
        <a href="https://www.cnnphilippines.com/news/2023/4/5/MARINA-preparing-charges-vs-MT-Princess-Empress-owner-.html">ship
        owner RDC Reield Marine Services</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea07073-9bb6-47fc-93fd-ff3a406f400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:11:07.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T18:13:22.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the government to move – move faster in removing the ship,
        stopping the spread of the spill, and providing compensation for everyone
        who lost their livelihood," Gariguez said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddd9c66-f392-4577-8201-831d78e94105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:11:07.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T18:13:22.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want concrete actions and for the government to show us that
        they have learned their lesson from this incident. Finally, we want justice.
        We want the government to name names and bring them to account for what has
        happened," he added.</p>'
  'DICT-no-hacking-incident-massive-breach-government-data':
    'caption': '(FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-21T18:40:59.000+08:00
    'imagesource': 'jcr:1767041d-54ad-4cf8-bfae-c6b79e46ad9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffbc7639-7d83-418c-9bf4-d588ae40596e'
    'lead': 'The Department of Information and Communications Technology on Friday
      gave assurance there has been no hacking incident, denying reports of a ''massive''
      breach of data concerning several government agencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T18:44:51.327+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-21T22:42:51.657+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DICT: No hacking incident, massive breach of gov’t data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f7e217-0b3c-4109-8325-67d178e84e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        Department of Information and Communications Technology (DICT) on Friday gave
        assurance there has been no hacking incident, denying reports of a “massive”
        breach of data concerning several government agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1307cef0-a836-4b15-9251-b37035d0a55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10edec4f-916c-43e1-b8ab-6e20450f351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to inform the public there is no hacking incident. And
        there is no massive breach of multiple government agencies,” DICT Assistant
        Secretary Jeffrey Ian Dy told CNN Philippines in reaction to the alleged leak
        of over 1.2 million employee and applicant records of various institutions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ec991-8211-4009-9c7b-c3e1a668b82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a6b323-6cc5-4901-8d32-e2adb0ee9e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That means a misconfiguration has caused some information to be accessible\
        \ to the public. So [i]t was sitting there and it became accessible to anyone\
        \ who was looking around. It was not an attempt to break security protocols\
        \ of that particular government agency,” he explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4276f5db-74be-4910-a8fb-f64492f19f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0e7627-a6b6-43b4-994e-69e783790e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a report on vpnMentor, cybersecurity researcher Jeremiah Fowler\
        \ said a database containing records of law enforcement agencies had been\
        \ exposed for a minimum of six weeks. He warned it could be used in criminal\
        \ activities and carries security risks.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e50ef0a-e3db-4abd-ba37-2eeed3bb91b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3ce28c-0d0c-41db-8415-474815d2f353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leaked documents reportedly include personal information like names,\
        \ addresses, contact details, and medical records of public officials and\
        \ employees.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301d0ac5-0da7-4a7c-b1f0-1f0ce6f8a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ce05c-00d9-4d8d-bc36-bdff7ce3eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/4/20/npc-probe-government-data-leak.html">NPC
        probes ''massive leak'' of gov''t personnel data</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb3d9c-84f4-43d6-bef6-07003ddf602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dy said authorities have already identified a possible source of the\
        \ leak, but did not give further details amid the ongoing investigation. \
        \ \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a5fe4e-4b00-46cf-b680-14d75644a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06117900-c0d0-4c24-a105-388edf0a5f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added the government is looking at the incident “very seriously.”\
        \  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a418cc5e-381e-4079-b8ae-538a04ed85c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e15e68-dc34-4309-8fdc-fd59b41d5ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think let’s remove the mindset na [that] when there was a leak or\
        \ a breach, it’s because there were insufficient, parang may [there was some]\
        \ incompetence somewhere,” the DICT official stressed.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840df506-d613-43e6-bab9-6b79e270494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b85952-d5bc-44d9-a900-943b010c37dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I understand that this is very very unfortunate but nangyayari talaga\
        \ siya. So we assure the public, ang importante is we should still trust cyberspace.”\
        \  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba032689-c860-4abc-a647-72ae555c9802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c4d19e-562e-44c3-a367-e82e74d89376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:44:51.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T22:42:51.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I understand that this is very very unfortunate but this\
        \ really happens. So we assure the public, the important thing is we should\
        \ still trust cyberspace.]  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f0ef9d-4324-4785-bc73-c8c52d1e7589'
      'mgnl:activationStatus': true
