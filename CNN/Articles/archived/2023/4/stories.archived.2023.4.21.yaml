      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Transportation (DOTr) said it is working to purchase\
        \ part of the total volume needed by the LTO pending the evaluation by the\
        \ Bids and Awards Committee of the terms of reference submitted in March.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ea005-7cd3-42b8-8cab-a1a48191ea7e'
      'mgnl:activationStatus': true
