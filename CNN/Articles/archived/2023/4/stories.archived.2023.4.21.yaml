      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Raab's resignation is a blow for Sunak who, despite coming from the\
        \ right of the Conservative party himself, has been painted as softer than\
        \ his predecessors Liz Truss and Johnson.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab321ae8-341a-464d-8017-9c995ba55fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:44:47.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:45:25.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Johnson comparison is particularly pertinent as Sunak served as\
        \ his Chancellor of the Exchequer during the Covid pandemic, only to offer\
        \ his resignation as scandals engulfed the then-prime minister. Johnson allies\
        \ believe that Sunak's resignation ultimately led to the end of his premiership\
        \ and have not forgiven him.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c0a715-dd5c-4679-8b43-183edbc2f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:44:47.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:45:25.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Raab, who reminded Sunak in his resignation letter that he has been\
        \ loyal since Sunak's failed leadership bid last summer, is seen as a firm\
        \ Brexiteer and a cornerstone of the right of the party. He got the attention\
        \ of the Euroskeptic movement in 2014 when he led a rebellion of 81 MPs against\
        \ then PM and ardent Europhile David Cameron.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7230a4cd-e976-4164-9854-ef0034e4baf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:44:47.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:45:25.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Raab bolstered Sunak's right-wing credentials, helping to push through\
        \ policies that required bringing that section of the party with him. And\
        \ while Raab has promised his loyalty to Sunak, former ministers are able\
        \ to create trouble on the backbenches, if they wish to.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9003c1-3f36-482c-b3f5-3b73db87aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:44:47.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:45:25.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The question now is whether or not Raab wants to do this. He is sincerely\
        \ loyal to Sunak and understands that Sunak really is a political ally to\
        \ the right of the party. However, his resignation letter implies that Raab\
        \ was very unhappy that he had to leave government.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d0516c-190c-4164-b4db-12e544957449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:44:47.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:45:25.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coming days will tell us more about the extent to which Raab was\
        \ pushed or jumped. If it's the former, he could have reason to make life\
        \ difficult for Sunak later down the line when he struggles with Johnson allies\
        \ on the right of the party.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368f9c44-fe3b-4aa5-8afa-bdc66d6d2207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:22:16.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:45:25.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said he believed the report sets a \"dangerous precedent in\
        \ setting the threshold for bullying so low.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41027c73-1591-4c7e-a5f5-55bb6dc38492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:22:16.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:45:25.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/21/uk/uk-raab-bullying-report-intl-gbr/index.html">UK
        Deputy Prime Minister Dominic Raab resigns after bullying report</a>"</em></p>'
  'biden-to-announce-new-environmental-justice-initiatives':
    'author': 'Ella Nilsen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-21T17:22:41.000+08:00
    'imagesource': 'jcr:10460997-36b6-4b15-8ad3-488ad78e3a6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d976ece-c017-4916-bf21-35fa63c8276a'
    'lead': 'Biden''s announcements come as many climate and environmental justice
      groups have been frustrated at the administration''s recent approval of a major
      Alaska oil project. His speech is ahead of an expected reelection announcement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T17:36:16.533+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-21T17:36:16.764+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden to announce new environmental justice initiatives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbfe908-646c-4338-a2b7-a1132288e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:36:16.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:36:16.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US&nbsp;President Joe Biden will announce
        new environmental justice actions at the White House on Friday morning, surrounded
        by climate and environmental justice advocates, according to a White House
        official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e29721-c6e2-4d18-b92b-f9ae184c0a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:36:16.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:36:16.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will sign a new executive order that will make environmental
        justice a central mission of "every single executive agency," per the the
        official. The executive order, which will still be up to agencies to implement,
        will also create a new Office of Environmental Justice inside the White House
        Council on Environmental Quality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e1f0cd-dbc7-4414-a0d5-b5ab6cb558bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:36:16.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:36:16.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s announcements come as many climate and environmental justice
        groups have been frustrated at the administration''s recent approval of a
        major Alaska oil project. His speech is ahead of an expected reelection announcement
        — with plans underway for as soon as next week, CNN reported Thursday. Biden
        worked hard to court environmental justice activist groups during his last
        campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9afc44e-5048-4360-a490-a80c9ea23d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:36:16.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:36:16.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new order will direct agencies to work more closely with impacted\
        \ communities and improve \"gaps\" in scientific data to try to better tackle\
        \ the impacts of pollution on people's health, the official added. And if\
        \ toxic substances were released from a federal facility in the future, the\
        \ order requires federal agencies to notify nearby communities.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0aeffa-5b5e-4bac-9cef-4132ba33f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:36:16.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:36:16.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes a few years after Biden announced his signature
        "Justice40" initiative, vowing to direct 40% of federal climate and clean
        funding from new legislation to disadvantaged communities. On Friday, three
        additional agencies — the Department of Commerce, the National Science Foundation
        and NASA — will also join the initiative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9619e984-3b20-48f2-8dd4-1ca488528c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:36:16.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:36:16.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden will also take a swipe at Republicans in his speech, contrasting\
        \ his action on environmental justice with the GOP's policies, the White House\
        \ official said, highlighting Biden's initiatives to remove lead pipes from\
        \ America's drinking water and plug orphaned oil and gas wells.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ba495-da59-40ba-9526-3fe27df6fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:36:16.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:36:16.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s speech comes after House Speaker Kevin McCarthy included
        proposals in his debt limit proposal that would overturn clean energy tax
        credits passed in the Inflation Reduction Act last year, as well as after
        HR 1 — Republicans'' version of an energy permitting bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b3d563-192a-4d51-aa3d-79a02ae0d63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:36:16.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:36:16.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speaker McCarthy and his extreme caucus'' proposals, including
        HR 1, would be a climate and health disaster that President Biden won''t allow
        on his watch," the White House official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2dd9c4-49be-4dd2-80a6-6eee180ec124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:36:16.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:36:16.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/21/politics/environmental-justice-biden/index.html">Biden
        to announce new environmental justice initiatives</a>"</em></p>'
  'japan-yokusuka-city-chatgpt-govt':
    'author': 'Jessie Yeung and Mayumi Maruyama, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-21T17:37:18.000+08:00
    'imagesource': 'jcr:c3140c53-3fbb-46a3-92b4-6200cb346ffb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '785a57b2-aec2-4f2c-8f16-6f91d8804c92'
    'lead': 'Yokosuka City, in Japan''s central Kanagawa prefecture, announced this
      week that it will begin using ChatGPT to help with administrative tasks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T17:39:55.860+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-21T17:39:56.139+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'As Japan''s population drops, one city is turning to ChatGPT to help
      run the government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2106643b-3b77-47f5-a94d-aea8b559c334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:39:55.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:39:56.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the five months since its launch, ChatGPT
        has been used to generate student essays, write wedding vows, and compose
        rousing sermons for pastors and rabbis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ffd7e-1ca5-438e-86d8-3ce177ef11cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:39:55.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:39:56.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, a Japanese city is turning to the AI chatbot for something else:\
        \ helping to run the government.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf20c07-54ac-4345-868f-649423d72a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:39:55.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:39:56.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yokosuka City, in Japan''s central Kanagawa prefecture, announced
        this week that it will begin using ChatGPT to help with administrative tasks.
        A news release on the municipal government''s website said all employees could
        use the chatbot to "summarize sentences, check spelling errors, and create
        ideas."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f47b396-ddc5-4051-ad01-5068bbb0590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:39:55.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:39:56.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson from the municipal government told CNN the nationwide\
        \ population crisis was a factor they considered when implementing the use\
        \ of ChatGPT.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e653c1bc-3aa4-438c-84ce-276735d1f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:39:55.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:39:56.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aging Japan's population has been rapidly falling for years, with the\
        \ country's leader warning recently that \"time is running out to procreate,\"\
        \ and that Japan is \"on the brink of not being able to maintain social functions.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfadbeb-fee9-49ef-b71c-e1e738eb8c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:39:55.875+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:39:56.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yokosuka is no exception. The city's population of 376,171 is expected\
        \ to keep shrinking, the natural causes exacerbated by the departure of major\
        \ manufacturers and insufficient tourism, according to the government site.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709a40dc-d4d7-4dc5-bdae-61d52cb6a5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:39:55.875+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:39:56.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the face of these population problems, the city turned to ChatGPT\
        \ to enhance efficiency and establish a better workflow within government\
        \ operations, said the spokesperson.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddfff1a-a338-4c23-a6b8-9d4d2f5fdd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:39:55.875+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:39:56.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With ChatGPT handling rote administrative tasks, \"staff can focus\
        \ on work that can only be done by people, pushing forward an approach that\
        \ brings happiness for our citizens,\" said the news release.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc7fe1-3c08-4edb-bcc7-9fde7221d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:39:55.876+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:39:56.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the government anticipates the tool will be \"used widely\
        \ among our staff.\" No confidential or personal information will be entered\
        \ into ChatGPT, it said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170fd9b8-a9ae-4ddb-a101-f8bdf9e10c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:39:55.876+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:39:56.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But not every government has been as welcoming to ChatGPT.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c6ac4d-8b48-4fc6-8896-7f52ce7c24b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:39:55.876+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:39:56.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been widespread data privacy concerns, prompting Italian\
        \ regulators to issue a temporary ban on the chatbot last month as they investigate\
        \ how its parent company uses data.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437a642-8b15-416d-bce1-94ff65f95dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:39:55.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:39:56.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some big companies, including JPMorgan Chase, have clamped down on\
        \ employees' use of ChatGPT due to compliance concerns related to employees'\
        \ use of third-party software.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e2b71-a8a5-4b25-b6d9-f1bfdc7c783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:39:55.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:39:56.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scramble by rival tech companies to develop their own AI tools\
        \ has also highlighted the ways AI can spit out racist, sexist and harmful\
        \ content.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10118c0f-34f5-4370-8878-21157b85ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:39:55.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:39:56.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But at least in Yokosuka, government leaders are focusing on the positive\
        \ -- with the news release saying it has high expectations for the roll-out.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b929ac8-dde5-47b5-ac46-8946c5f35af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:39:55.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:39:56.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the bottom of the document, a single line read: "This release
        was drafted by ChatGPT and proofread by our staff."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80b260d-5924-4edb-8d89-69c04ce96505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:39:55.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-21T17:39:56.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/21/asia/japan-yokosuka-government-chatgpt-intl-hnk/index.html">As
        Japan’s population drops, one city is turning to ChatGPT to help run the government</a>"</em></p>'
  'lto-drivers-licenses-paper-reaction':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-21T17:47:56.000+08:00
    'imagesource': 'jcr:3a1bed4b-0617-48e0-bf89-2420c8880325'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a284887-a1a1-42ef-b6d2-61704b945ba4'
    'lead': 'A lawmaker and a think tank said printing out licenses on paper can expose
      drivers to security risks and give them added burden, as they urged the Department
      of Transportation (DOTr) to immediately act on the card shortage issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T17:51:10.714+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-21T17:51:11.049+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senator, group warn of security issues, vulnerability of paper-based
      drivers'' licenses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f87c8-b459-428d-bba0-d8592629006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:51:10.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T17:51:11.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — A lawmaker
        and a think tank said printing out licenses on paper can expose drivers to
        security risks and give them added burden, as they urged the Department of
        Transportation (DOTr) to immediately act on the card shortage issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e3704-add4-48ab-91ec-cbf7181521ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:51:10.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T17:51:11.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Issuing a license printed on paper is prone to wear and tear, tampering
        and could compromise the security of the holder," Senator Grace Poe, who chairs
        the Senate public services committee, said in a statement Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4214aed-13c7-465d-b168-253607a81aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:51:10.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T17:51:11.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Poe called on the DOTr to intervene as the shortage issue might worsen
        the "gargantuan" backlog of the Land Transportation Office (LTO).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e313a3-43f6-424a-b7be-f10f6b0dc589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:51:10.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T17:51:11.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrawatch convenor Terry Ridon echoed the senator''s statement,
        saying the paper-based licenses are "less robust" and can "disintegrate" in
        a few months after their issuance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9240845e-f25f-43f7-9712-a7e8f0b020f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:51:10.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T17:51:11.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ridon also pointed out that the situation would force Filipinos to
        return again to LTO offices to secure their plastic cards.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7bfd7b-a643-4444-9b14-08b95a336b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:51:10.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T17:51:11.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang high level of incompetence ho ito ng agency (It''s really
        a high level of incompetence of the agency)," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc22b1ee-e778-4c4b-9e83-20db85ab9332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:51:10.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T17:51:11.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kailangan po linawin dito, whether LTO o DOTr yan, gawin niyo
        na po ang trabaho niyo ngayon (What needs to be clarified here, is whether
        it is LTO or DOTr, do your job now),” Ridon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922b58cf-44fd-4c1b-b2f3-d5292aa824e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:51:10.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T17:51:11.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Thursday, LTO chief Jay Tugade said the agency has over 140,000
        cards in its inventory that will only last for the month.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7c98d0-89e4-4648-8756-6a9dc9316726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:51:10.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T17:51:11.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/20/LTO-driver-s-license-print-paper-.html">READ:
        Card shortage forces LTO to temporarily print driver''s license on paper</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beafc8f-419a-4908-a876-c474cc2ba140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:51:10.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T17:51:11.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the LTO was ready to increase the supply, Tugade said they were
        ordered "to stop all procurement activities" following the issuance of the
        DOTr''s order that requires transactions over ₱50 million to pass through
        the central office.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee639c1-44ce-4bff-9a04-151b9f59b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:51:10.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T17:51:11.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"DOTr hopes to procure enough license cards before supply runs out
        and while the TOR (terms of reference) is being remedied so the bidding for
        the supply of license cards can proceed," the department said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b96f94-936c-4fd8-a79c-fb3139ca6fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:51:10.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T17:51:11.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Gerg Cahiles contributed
        to this report.</em></p>'
  'marcos-biden-upcoming-bilateral-meeting':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-21T18:00:53.000+08:00
    'imagesource': 'jcr:ac6f4329-e0a8-4145-b7b7-6db3e79bb387'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8eef1b5-3b6e-468e-a015-814303b04ac6'
    'lead': 'The upcoming official visit of President Ferdinand Marcos Jr. to Washington
      and his bilateral meeting with United States President Joe Biden is "significant
      and historic" for both countries, according to Philippine Ambassador to the
      US Jose Manuel Romualdez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T18:02:18.139+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-21T18:02:18.374+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Upcoming Marcos-Biden meeting ''significant, historic'' for PH-US ties
      - envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b03c5ef-8d3f-4f48-a3b7-f2126f029f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:02:18.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T18:02:18.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — The
        upcoming official visit of President Ferdinand Marcos Jr. to Washington and
        his bilateral meeting with United States President Joe Biden is "significant
        and historic" for both countries, according to Philippine Ambassador to the
        US Jose Manuel Romualdez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2e6a4-f4c0-46c7-b662-fa9ad28bfca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:02:18.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T18:02:18.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It will be a significant and historic meeting between two leaders
        of two countries with aligned and common interests," Romualdez told CNN Philippines.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af774e73-f640-4e47-a62f-96104c7007e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:02:18.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T18:02:18.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said these high-level visits between Manila and Washington officials
        are part of the current administration''s strategy.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32322f24-9741-4674-9080-ddcc8664bd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:02:18.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T18:02:18.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the bilateral meeting, Marcos will also have a very full
        three-day schedule during his visit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1664a8fa-89fd-4003-98d0-5a37b4bbb3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:02:18.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T18:02:18.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Foreign Affairs said Marcos will be in the US on
        April 30 to May 4.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a73a2-c138-4ce5-9447-7bfef17ad96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:02:18.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T18:02:18.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"He will be meeting with business leaders, he will also be having bilateral
        meetings with Cabinet members of the Biden administration. He will also be
        talking about energy and climate change,” Romualdez said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470640ef-41a9-40d6-b12b-027d68d83399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:02:18.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T18:02:18.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The envoy added that the issue on the four new additional sites under
        the Enhanced Defense Cooperation Agreement or EDCA may not be extensively
        discussed since it was already raised during the 2+2 meeting early this month
        between defense and foreign affairs officials.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd3164c-f0c4-4f07-9a85-e9248160de6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:02:18.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T18:02:18.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos and Biden first met in New York during the United Nations General
        Assembly in September last year.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d01e2b-9bff-4d08-a0ed-9f26f0766a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:02:18.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T18:02:18.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders also had a brief encounter on the sidelines of the
        Association of Southeast Asian Nations Summit in Cambodia.</p>'
  'LTO-extends-driver-s-license-validity-October-31-':
