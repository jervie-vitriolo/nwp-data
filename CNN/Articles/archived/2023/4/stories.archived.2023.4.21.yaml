      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169550cc-2b77-4b62-a80b-0f2c2aa40c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the SIM Registration Act allows an extension of up to 120
        days, the DICT on Wednesday <a href="https://www.cnnphilippines.com/news/2023/4/19/DICT-rejects-requests-for-SIM-registration-extension.html">rejected</a>
        the appeal of telcos to move the deadline currently set on April 26.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9870bc-9a3f-486c-b193-dc167789fb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c46bd-9153-405c-9213-7691954c902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uy said sticking to the original deadline significantly pushed the\
        \ number of daily registrations recorded.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc2b3fc-a237-4ada-871a-4b300457dd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffad643-5125-4f45-9c4e-12204cfb42a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the past several weeks, we have seen very encouraging numbers.\
        \ We’re hitting more than a million registration almost daily compared to\
        \ just a few hundred thousand for the past several months,” he noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb8b648-d38a-445a-92d5-c902eb7ac088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e521be-af5e-44a7-9952-c6e4d95f19df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, around 78 million of some 100 million active users have registered\
        \ their SIMs, Uy said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a30cef6-1cc6-4ccc-b6cb-4d14378fbed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c334e83-a7f6-47da-9955-ff4a9e4b1224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The total number is lower than the reported 168 million SIMs up for\
        \ registration, which the DICT chief said is bloated because this includes\
        \ disposable cards being used by scammers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf749b77-60c5-4d6f-9fd3-6c20c1435605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b65c502-b64c-41ec-8268-e9fb67b41f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the decision on the extension will be decided on Monday, Uy still\
        \ urged the public to register now since they were already given six months\
        \ to comply.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f822b4d2-7cb2-4d7b-93f9-ac99860e093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0897e7d-e436-4c47-8c8c-6f2bbd9debf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If they were not able to do it for a period of six months… what’s\
        \ going to change if we extend it for say maybe 30 more days or 60 more days.\
        \ They still won’t do it,” Uy pointed out.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbe2188-8434-498b-8576-1050ab537a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52449d0c-8704-4552-b375-0ef0d59484cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from concerns on the deadline, Uy said authorities will also\
        \ discuss other issues raised, like allowing other IDs apart from those stated\
        \ under the law.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f963dde0-2181-4f53-9556-f832dfd05be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7ab2d0-5ac8-41ab-b5f4-36777e85ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/4/13/globe-sim-registration-company-school-ids.html">Globe</a>
        earlier pointed out this concern saying that not all of its subscribers have
        access to government ID.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4dca95-f490-4831-9f58-c440f41296c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449120e-60bb-4dd1-968e-da1ad489cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile,  Junk SIM Registration Network spokesperson Maded Batara\
        \ III said their group will stage a protest on Friday in front of the DICT\
        \ headquarters to inform the agency “why they shouldn’t interrupt the people’\
        s access to communication.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58958975-526e-4d31-85b5-04f9b04abd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36bde40-3d78-4ea6-95a6-8887274d9332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the DICT, it is the department’s role to ensure that people are\
        \ able to access means of communication, he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bc39b8-3d1e-4f19-a3c0-e1012596fee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0a2ba1-a8d4-4fa1-bfb0-a1e9a3217fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scaring people into losing their access to communication and forcing\
        \ the April 26 deadline is beyond the mandate of the agency, he added\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad25a92-fe1f-40f6-acae-824b0b104adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb89beb-11c1-42d7-a6b5-3b3bc0e9b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hope to pressure the DICT in the next few days, especially now\
        \ with this petition going on, to ensure that they are in touch with the demand\
        \ of the people and to consider the request of the telcos to extend or even\
        \ to stop the implementation of the law and hopefully have an earnest conversation\
        \ about the privacy and free speech aspects,”  Batara said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7cbcf6-86f4-40d5-9d88-f441d3f63042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c344012-5127-4bd6-a2f6-798328aa88a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batara along with other concerned groups have filed a <a href="https://www.cnnphilippines.com/news/2023/4/17/petition-vs-sim-registration.html">petition</a>
        before the Supreme Court seeking to declare the SIM registration law unconstitutional
        and to issue a temporary restraining order to stop its implementation.&nbsp;</p>'
  'doj-de-lima-bail-motion':
