      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f7173-dd85-4203-9095-d6acc8c68cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:45:38.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T11:37:21.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign investors eyeing public-private partnerships (PPPs) for
        infrastructure projects are also interested in digitalization, added Diokno.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f33df35-96e9-4d4f-8784-5d312a931f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:45:38.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T11:37:21.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s a lot of interest on the Philippines because we have a
        nice narrative to say… I''ve seen the ups and downs of the Philippine government,
        but I said this is our moment. All the stars are aligned. This is the ideal
        time for investors to invest in the Philippines," the finance chief said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb824b1-ae6d-43ba-b047-72c60078a488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:45:38.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T11:37:21.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the Department of Energy allowed <a href="https://www.cnnphilippines.com/news/2022/11/17/DOE-full-foreign-ownership-renewable-energy-projects.html">full
        foreign ownership in renewable power projects</a> with the approval of amendments
        to the implementing rules and regulations (IRR) of the Renewable Energy Act.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05a577b-b4d0-434a-a81c-b9c19aba0688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:45:38.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T11:37:21.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRR of the law amending the decades-old Public Service Act to
        allow foreigners to completely own businesses in industries like transport
        and telco took effect this month.</p>'
