  'Fox-news-Smartmatic-Dominion-settlement':
    'author': 'Marshall Cohen, CNN'
    'caption': 'A top lawyer for Smartmatic, the voting technology company whose defamation
      lawsuit against Fox News is still pending, said on April 20 that he won''t accept
      any settlement smaller than the $787 million Fox agreed to pay Dominion. (Credit:
      Andrew Kelly/Reuters)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-21T08:05:58.000+08:00
    'imagesource': 'jcr:423bcf90-ff24-466f-b5bd-bc465bf59659'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3596f896-62c8-43da-9525-384ca056e6b2'
    'lead': 'A top lawyer for Smartmatic, the voting technology company whose defamation
      lawsuit against Fox News is still pending, says he won''t accept any settlement
      smaller than the $787 million Fox agreed to pay Dominion, and that his client
      needs a "full retraction" from the right-wing network disavowing the lies it
      spread about the 2020 presidential election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T08:12:21.666+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-21T08:12:21.989+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Smartmatic wants more than Dominion''s $787 million payout, plus a retraction
      from Fox for its 2020 election lies, lawyer says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0bd98-b4cf-4ff1-bd08-07e4afee9029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:12:21.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:12:21.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A top lawyer for Smartmatic, the voting
        technology company whose defamation lawsuit against Fox News is still pending,
        said Thursday that he won''t accept any settlement smaller than the $787 million
        Fox agreed to pay Dominion, and that his client needs a "full retraction"
        from the right-wing network disavowing the lies it spread about the 2020 presidential
        election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a032cf0c-00b1-40ce-8c3e-d353aa1796ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:12:21.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:12:21.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They need to get an apology. They need to get a full retraction,\"\
        \ Smartmatic lawyer Erik Connolly told CNN's Jake Tapper on \"The Lead.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8181ad41-eebc-4d75-b2b0-15c235abe7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:12:21.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:12:21.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That is something Dominion Voting Systems wasn't able to extract from\
        \ Fox as part of its historic $787 million settlement, which was clinched\
        \ Tuesday, as the trial was on the brink of opening statements. (But in a\
        \ press release, Fox publicly \"acknowledged\" that the judge in that case\
        \ had concluded that all 20 on-air statements that Dominion sued over were\
        \ false.)\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60888a11-6183-422d-9bd1-28d44c590cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:12:21.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:12:21.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Connolly said Smartmatic is \"looking to take this case through trial\"\
        \ and wants \"the vindication of a jury verdict in their favor.\" But if there\
        \ were to be an out-of-court settlement, the deal would need to include the\
        \ retraction plus a payout larger than the massive sum that Dominion got.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d42824-5e59-4249-9c93-5aa11b22d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:12:21.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:12:21.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That set down a marker and it's a marker that we think we should\
        \ be exceeding,\" Connolly said. \"The scope of the damage done to Smartmatic\
        \ is a global scale, because we operate globally... $787 million is a good\
        \ start. But it's not the right finishing point.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae8aad-b83e-4ecc-b726-b0e4a26d2cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:12:21.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:12:21.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He blasted Fox for perpetrating the myth that Smartmatic \"somehow\
        \ masterminded an ability to rig a national election when we were only in\
        \ one county\" in 2020 — Los Angeles County — adding, that level of \"recklessness\
        \ is something you don't normally see.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6451dd14-0445-4208-8253-c129e5342d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:12:21.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:12:21.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fox denies wrongdoing and is fighting the lawsuit, which is unfolding\
        \ in New York state courts. Smartmatic wants $2.7 billion from Fox and other\
        \ Trump allies that it named in the lawsuit.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46829eef-5ce5-4498-baca-9d018a7797fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:12:21.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:12:21.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will be ready to defend this case surrounding extremely newsworthy\
        \ events when it goes to trial, likely in 2025,\" a Fox spokesperson said\
        \ in a statement on Wednesday. \"As a report prepared by our financial expert\
        \ shows, Smartmatic's damages claims are implausible, disconnected from reality,\
        \ and on its face intended to chill First Amendment freedoms.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece3f96-13fa-4810-9e59-25fdddb148dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:12:21.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:12:21.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties will meet face-to-face next week for a hearing in Manhattan,
        about potential evidentiary issues in the case, with Smartmatic seeking more
        internal materials from Fox.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fd02ba-3e49-4f16-828d-0d287d087c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:12:21.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:12:21.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/20/media/fox-news-smartmatic-dominion-settlement/index.html">Smartmatic
        could be Fox’s next big problem</a>."</em></p>'
  'Myanmar-airstrike':
    'author': 'Helen Regan, Sandi Sidhu, Anna Coren, Salai TZ and Su Chay, CNN'
    'caption': 'This photo provided by the Kyunhla Activists Group shows the aftermath
      of an airstrike in Pazigyi village in Sagaing Region''s Kanbalu Township, Myanmar,
      on April 11. (Credit: Kyunhla Activists Group/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-21T08:13:48.000+08:00
    'imagesource': 'jcr:71c4d882-848b-4de8-b34c-5265fea9239d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e66e437-47a4-406c-90a0-69039c55616b'
    'lead': 'When its helicopter gunships and fighter jets rained fire and bombs on
      a village celebration last Tuesday, Myanmar''s military junta insisted it was
      targeting "terrorists."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T08:19:47.875+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-21T08:19:48.790+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''How many more children have to die?'' Myanmar airstrike survivors
      ask what will it take for the world to act'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba274521-6ddf-4a6d-a42b-9d133f13b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: Graphic warning: This story contains details that
        some readers may find disturbing</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f39b43-87ae-4ca1-b2ab-4130c6b29362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When its helicopter gunships and fighter
        jets rained fire and bombs on a village celebration last Tuesday, Myanmar''s
        military junta insisted it was targeting "terrorists."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f81839f-5a1c-4060-b0b4-784f400a47cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But among those killed that day -- in what was the deadliest attack
        by junta forces on civilians since it seized power two years ago — were dozens
        of women and children, the youngest just six months old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12286e1-d1a2-4956-9119-f52014639605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN spoke with half a dozen eyewitnesses and survivors who said those\
        \ targeted in Pazigyi Village, part of a self-governed district in the central\
        \ Sagaing region, were unarmed civilians enjoying a community celebration.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07683e5-f252-48de-8663-2d7ccda06523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The April 11 attack killed 186 villagers, among them 40 under the age\
        \ of 18, according to Aung Myo Min, human rights minister for the National\
        \ Unity Government (NUG), Myanmar's shadow administration of ousted lawmakers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c3977-9634-410a-818b-c3113a4b6bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Families had come from surrounding villages to Pazigyi to enjoy breakfast\
        \ at the event, a social gathering for the opening of a public administration\
        \ hall. About 300 people had gathered, one eyewitness said. Children were\
        \ eating rice and playing. People were drinking tea and chatting.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793cb16e-0198-440c-b347-acfd416c9440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The carnage began at 7:45 a.m. when junta fighter jets dropped two\
        \ bombs on the crowd.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd37c74b-44fa-4bf2-816d-dc5053c07e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Mi35 helicopter then circled for 15 minutes, opening fire on the\
        \ injured and those trying to help them, multiple survivors and activist groups\
        \ on the ground told CNN.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e65e41-487f-4192-bf14-e9710b7fa5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just before sunset, a military helicopter returned, firing at those\
        \ who had come to cremate the dead, witnesses said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af338be3-cc00-4e0d-b740-99990fa181df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We heard a boom. I hit the ground, holding my chest and there was\
        \ a huge cloud of smoke... I got up and realized my daughter was missing,\"\
        \ said a father who survived the attack.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0105bf72-c7ce-45c9-b2fa-89302d7ff70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the wounded screamed for help, he frantically searched among the\
        \ dead and injured for his 3-year-old daughter and his parents. He wished\
        \ to remain anonymous as he fears reprisals from the junta.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dae4b4-9853-4b30-b1b8-f5b34290fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Minutes later, the military helicopter circling overheard began shooting,\
        \ firing at anyone who moved.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f6fcca-1c59-4575-b84d-a9ad60551733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was a killing field. There were people scattered everywhere,\"\
        \ he said, struggling to speak. \"A woman with burst intestines, she died\
        \ in front of me. I was shaking and frightened ... why would they kill their\
        \ own civilians?\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4334c6f-1517-47a4-a182-f4d7630905b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The smell from that incident stung, and the stench hangs in my clothes,\"\
        \ he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7aae90-0534-4a65-9738-c9d1c20256fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though he was injured in the blast, the father continued to search\
        \ through the piles of bodies and debris for his family. Several hours later\
        \ he found them.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f3e286-d556-466b-8589-17e26a5e0bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father was cut in half from his waist ... my mum''s body was
        unrecognizable ... my daughter was headless," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058dc32a-c091-4d70-8afb-6a5a12d0b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He lost seven family members in the attack.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9fa3b5-e7c8-45b9-979f-fb201518e6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Devastated, he told CNN his 3-year-old daughter was a \"clever\" girl,\
        \ with a \"round, full face\" and who was a \"good talker.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d7fea-0666-49eb-9143-84b37881003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the last memories he has of his daughter is helping her to
        apply thanakha — a paste worn by Burmese women and girls to protect their
        skin — to her face that morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04beaac3-56d9-48c7-b7fe-b1dbd98174b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That was the last day of her being alive, was it that I helped her\
        \ for the last time?\" he said, breaking down in tears.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c6b019-736e-437f-8b40-f5045e6348e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The father said he tries to console himself with the knowledge that\
        \ his eldest daughter, age 7, survived. Some villagers lost whole families.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0946bf38-465a-4a9a-95ad-d8ee2575cb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since it overthrew the democratically elected government in February\
        \ 2021, Myanmar's junta has increasingly turned its formidable arsenal on\
        \ the people the government once represented.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a0409c-626a-45c4-8156-66215412a1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has used air power to crush a resistance movement determined to\
        \ remove the military from power and restore democracy. But the strikes have\
        \ also targeted civilians, schools, hospitals and homes.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2947356b-7d47-43bd-9836-32ada44fff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were 56 air attacks by the military junta between January and\
        \ March this year, according to Myanmar's Ambassador to the United Nations\
        \ Kyaw Min Tun, who represents the NUG. CNN cannot independently verify the\
        \ number.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c9b7b-159d-479d-aca4-c55a9f37f6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos and images of the aftermath in Pazigyi, shown to CNN by witnesses\
        \ and a local activist group, show bodies, some burned beyond recognition\
        \ or in pieces, as well as destroyed buildings, vehicles and debris. Others\
        \ show the blind grief of survivors and family members, of parents screaming\
        \ for their children.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8307c0f7-22a2-4087-9f0f-6fe6b7d634cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fearing further attacks, rescue workers and villagers spent days cleaning\
        \ the scene, sweeping away debris and burning human flesh that littered the\
        \ ground.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce5f73-9833-4ece-bad0-dc928d5079a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some survivors fled into the forest for safety, and say they are now\
        \ struggling for food and water -- terrified of returning to their villages.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7330302-8843-46e7-9be4-9e6a01d1146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another survivor who spoke to CNN on condition of anonymity for security\
        \ reasons, said he lost 30 members of his extended family, the youngest was\
        \ just two years old, the oldest 70.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6763bae0-852a-4d9e-9d18-984316e050fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was helping to cook at the event and said he survived by jumping\
        \ into a ditch.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789bd796-c7c1-4102-81ec-d70c9b5791ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My niece was crying and hugging me, 'uncle help me,' she said,\"\
        \ he recalled, visibly distressed.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dff56a-756a-4067-bea6-6a6538164e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There were students, pregnant women, the elderly. What threat do\
        \ they pose? This military are not human. They are more savage than animals.\"\
        \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32888352-f3d7-4698-a19c-20fa5e8085b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those who survived are now left to come to terms with the horror they\
        \ lived through.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a368a6e-92ca-484e-a62f-4105928f3367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"How many children have to die before world leaders take action?\"\
        \ asked another survivor, who said his 1-year-old niece and 3-year-old nephew\
        \ were killed in the attack.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4821f51-cc2e-4eaf-a1e2-0bf394239c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Daily attacks on civilians</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e836978-019c-49ee-bf91-1f8375f932ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Myanmar's military has waged decades-long wars with multiple ethnic\
        \ armed groups. Human rights abuses against civilian populations in the country,\
        \ particularly in the ethnic states, have been well documented.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7447a92a-2ad8-4a9e-b582-af8ff240e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there has been an increase in the military's firepower since the\
        \ coup, with almost daily attacks across the country, according to local monitoring\
        \ groups.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d53d60-19e8-4ff9-8139-80c10c4bda6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2022 report by the UN Special Rapporteur on Human Rights in Myanmar
        said member states, including Russia and China, had been supplying the junta
        with weapons since the coup — equipment that could have been used to attack
        civilians. They include fighter jets, armored vehicles and air defense systems,
        according to the report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9ad54-a52e-42bf-aefd-33c341f07423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The day before the Sagaing strike, the military bombed a school and\
        \ a church in neighboring Chin state, said local resistance fighters and Myanmar's\
        \ National Unity Government. Nine people were killed in the attack in Falam\
        \ township, including the school's principal, his wife and their son.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b4fa5c-8448-4411-bd91-da6a86fbff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN could not reach the military for comment on the Chin attack, but\
        \ it has previously denied targeting civilians, despite a growing body of\
        \ evidence.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f2fbba-59de-474b-bf98-9a0623a655bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, at least 22 people, including three monks, were killed at\
        \ a monastery in southern Shan state.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1bdcc9-e57f-4c17-86d9-c4e382622388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military said the civilians were caught up in gunfire and killed\
        \ by resistance fighters, while the Karenni Nationalities Defense Force (KNDF)\
        \ denied they were in the area and blamed junta soldiers.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed257fd-c0ed-4b49-9041-05141cce65c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coroner who carried out the post-mortems told CNN the victims showed\
        \ signs of torture and were shot multiple times, indicating they were intentionally\
        \ killed.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46e00f-a49d-4f36-9550-d3fcb674fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The villagers CNN spoke to in Pazigyi said they do not know why the\
        \ junta targeted their village.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bad0d32-6bcb-4004-87ca-ea659df5aba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many areas in Sagaing region are resistance strongholds that are not\
        \ under the control of the military, which considers all resistance fighters\
        \ belonging to the People's Defense Forces and the NUG to be terrorists.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fdedb7-c4ab-4667-912c-ed20cdbac1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Military spokesperson Maj Gen Zaw Min Tun said the strike on Pazigyi\
        \ targeted \"terrorists.\" The military also claimed that gunpowder and explosives\
        \ at the site led to a \"large explosion,\" causing the deaths.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec6e587-de6c-447a-a3f7-8a525d4b0c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It alleged the resistance fighters planted mines near the scene
        of the attack, which — along with explosives and gunpowder they were allegedly
        storing — led to an explosion. The junta also said innocent civilians may
        have been forced to help the "terrorists."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e140f-aeb9-4629-b6c7-432d73f95afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Derrick Pounder, an independent forensic pathologist who reviewed\
        \ footage and photos from the attack, said the area and type of shrapnel injuries\
        \ on the bodies suggest an \"air-launched\" weapon, not a landmine caused\
        \ the blast.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6594b7a6-04c7-4352-bac5-939b36d82889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The area covered by the blast, the character of the shrapnel injuries\
        \ and the large fragments of apparent shrapnel seen, strongly support the\
        \ allegation of an air-launched weapon and are difficult if not impossible\
        \ to reconcile with the allegation of a landmine or series of landmines,\"\
        \ he said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e216cc-b9b0-46fb-a1f2-c598f84c51c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some severely damaged bodies he reviewed, \"have flash burns with loss\
        \ of clothing from blast effects and many show shrapnel injury and mutilations.\"\
        \r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43f2693-4be0-42e4-a87c-c90870ebb62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some mutilations are extreme with dismemberment and disemboweling.\
        \ Large metal fragments, possibly from the casing of an explosive device,\
        \ are associated with some bodies,\" he added.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9cead0-4395-42d3-a895-b879041fba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Junta''s ''escalating terror campaign''</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00968e22-981e-4f31-acec-19b9ac91107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest massacre sparked international outcry. In separate statements,\
        \ the UK and US ambassadors to the UN condemned the airstrike and called on\
        \ the regime to cease its violence.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa287be-0920-4943-bb96-e11831f3edd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN representative Kyaw Min Tun said the \"heinous crimes of the military\
        \ junta clearly constitute war crimes and crimes against humanity.\"\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e43155e-f4fd-4d3b-a68d-e8c5d4177ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.173+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These attacks showcase the junta's escalating terror campaign against\
        \ the Myanmar people,\" he added.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e82cd9-cd45-4714-a4f2-a99e4d83c507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To stop the junta getting its jets off the ground, there are growing\
        \ calls for tangible action from the international community, including a\
        \ ban on aviation fuel imports as well as a comprehensive arms embargo.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a85ff83-c7de-4cd2-b4bd-d6c57322e017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Anything we can do to make it more difficult, more expensive for\
        \ them to put these gunships in the air to kill people, to get their hands\
        \ on weapons, to get their hands on technology that's being used as weapons,\"\
        \ said UN Special Rapporteur Tom Andrews. \"Anything that the world can do\
        \ to stop these materials getting into the hands of the junta, that can save\
        \ lives.\"\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e12a071-b9d8-4d8f-96ec-7e74e81613bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews said the international community''s response to Myanmar
        had been neither focused nor strategic, unlike the "coordinated" approach
        seen with Russia''s invasion of Ukraine.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3866e2f-4894-4a33-8a61-6f9e5722b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survivors who lost families in last Tuesday's attack ask how many\
        \ more people have to die before such action is taken.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd7435-276e-4fbf-bb68-40cf4594c1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We want you to give us practical help. How many of us will have to\
        \ die? How long do we have to suffer?\" said the relative from Sagaing, who\
        \ lost many family members in the strike.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10ec601-e771-46ff-8ec0-96f05202e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please don''t abandon us," he pleaded.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4547ff14-4543-44c6-9a4a-95061d730d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T08:19:48.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T08:19:48.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/04/20/asia/myanmar-sagaing-massacre-children-intl-hnk-dst/index.html">How
        many more children have to die?’ Myanmar airstrike survivors ask what will
        it take for the world to act</a>."&nbsp;</em></p>'
  'dfa-pinoy-hurt-sudan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-21T09:03:29.000+08:00
    'imagesource': 'jcr:98f8a3a8-235a-4bee-bc9c-2e1c287a8aab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3c406f9-5218-4159-9228-dd83471ce6d9'
    'lead': 'A Filipino was among civilians injured in Sudan amid fierce fighting
      between the Sudanese army and a paramilitary group, the Department of Foreign
      Affairs confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T09:05:09.596+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-04-21T09:06:22.477+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Filipino hurt in Sudan conflict but now recovered – DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ecc5e1-8e95-4566-b81f-68e65ffc29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T09:05:09.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-21T09:06:22.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — A Filipino
        was among civilians injured in Sudan amid fierce fighting between the Sudanese
        army and a paramilitary group, the Department of Foreign Affairs (DFA) confirmed
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2ea661-1174-4c19-8871-620e5c39bc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T09:05:09.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-21T09:06:22.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acde7631-80d6-4e9e-b242-cea349970ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T09:05:09.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-21T09:06:22.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DFA Undersecretary Eduardo de Vega said the victim was “just grazed”\
        \ and has already recovered.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4514c834-1224-4fed-b2ff-d59cb04c3345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T09:05:09.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-21T09:06:22.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff1b50d-59f8-4c84-b277-1ec8f8c87599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T09:05:09.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-21T09:06:22.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first reported case of a Filipino wounded due to the
        clashes, which have now dragged on for nearly a week after a <a href="https://www.cnnphilippines.com/world/2023/4/20/Sudanese-army-agrees-to-ceasefire.html">ceasefire
        attempt</a> between the military and the Rapid Support Forces failed.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ea60ce-84ec-4ef1-957b-7735a371916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T09:05:09.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-21T09:06:22.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43800f-cd97-4c0d-a7ac-68da7ae37f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T09:05:09.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-21T09:06:22.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega did not identify or give other details on the victim, saying\
        \ the latter wants to keep a low profile. Unverified reports earlier said\
        \ the Filipino was hit by a stray bullet.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e7ede4-8d1c-4615-ab9d-999a726591d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T09:05:09.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-21T09:06:22.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2bef71-0806-49d5-90f3-ddae180e62d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T09:05:09.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-21T09:06:22.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its update on Thursday, the DFA said at least 86 Filipinos in the\
        \ North African country have requested rescue or repatriation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d82f6-efe0-4027-ad35-448277142aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T09:05:09.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-21T09:06:22.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c4962d-b7d0-406e-94d3-ef1d9e1a8c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T09:05:09.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-21T09:06:22.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that based on the latest data gathered by the Philippine Embassy\
        \ in Cairo, there are around 400 Filipinos in Sudan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b893b9-10b1-4685-b638-af1d5ae4ee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T09:05:09.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-21T09:06:22.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8661ee85-70a7-4a7b-9bd2-dd7a46cea8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T09:05:09.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-21T09:06:22.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In coordination with the Philippine Honorary Consulate in Khartoum,\
        \ our Embassy in Cairo is preparing for an ATN [Assistance To Nationals] mission\
        \ to Sudan to facilitate evacuation and provide relief goods to Filipinos\
        \ there,” the department said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748608f1-4b3f-46f6-a5ba-60eeab0bebe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T09:05:09.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-21T09:06:22.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a6b531-3cb6-48af-9df2-e8689a1a0c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T09:05:09.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-21T09:06:22.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A World Health Organization spokesman <a href="https://edition.cnn.com/2023/04/20/africa/sudan-violence-thursday-hospitals-crisis-intl/index.html">told
        CNN</a> on Thursday that based on their count, at least 331 people in Sudan
        have died due to the armed conflict, with over 3,000 others injured.</p>'
