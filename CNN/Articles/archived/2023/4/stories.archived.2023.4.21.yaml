    'stories': []
    'template': '1'
    'title': 'LIST: Here are some things you can do to manage stress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94120fc0-ace6-437c-b36c-6c0883cb16ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T20:01:14.050+08:00
