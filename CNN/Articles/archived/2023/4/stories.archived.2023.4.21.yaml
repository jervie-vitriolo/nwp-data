    'jcr:uuid': 'a3426445-ffd1-48dd-aec9-20fdb7d56cb2'
    'lead': 'The United States has so far earmarked a total of ₱11 billion for projects
      under the Enhanced Defense Cooperation Agreement as well as the acquisition
      of helicopters for the Philippine military, according to the Department of National
      Defense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T21:58:10.469+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-21T21:59:38.260+08:00
