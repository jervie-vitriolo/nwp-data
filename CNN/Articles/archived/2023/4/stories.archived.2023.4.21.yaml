      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Robert Louis Singletary, the suspect accused
        of shooting a 6-year-old neighbor and her parents in North Carolina after
        a basketball rolled into his yard, was apprehended and is in custody in Hillsborough
        County, Florida, according to Gaston County, North Carolina, spokesperson
        Adam J. Gaub.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eabf009-e88b-4672-a738-2094675fd647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6166aee7-2329-452b-bee0-bc33050c6834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jail records show Singletary, 24, was arrested Thursday afternoon,\
        \ ending a manhunt in which police described the suspect as armed and dangerous.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58953692-14dd-4ea3-9cf3-1894a835dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06435369-8ed0-49b7-9f91-f31184594a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspect turned himself in to authorities, according to a news release\
        \ from Gaston County. He did not have any identification on him, was processed\
        \ by the Hillsborough County sheriff's office and his identity was confirmed\
        \ just before 7 p.m.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede4984f-078b-412d-9ceb-8a18b3b6811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fd2f4d-f92f-4d5a-b1cd-7f29a07755b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is scheduled to have a hearing Friday in reference to his extradition.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb24e68-dc15-45a1-983f-a7249431a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d8435-01cb-4c12-b433-dcca223e1b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to several neighbors, the incident began Tuesday when a basketball\
        \ rolled into Singletary's yard and he yelled at the kids who went to retrieve\
        \ it. One of the kids told his father, who then went to Singletary's house\
        \ and said something to the effect of \"stop cussing my kid out, if you got\
        \ a problem come to me and we can work it out,\" according to three neighbors.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80311dac-e701-4545-b2c6-ce8930a28e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b498af69-bb8c-41e6-990c-2aa0b9f3c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Singletary then walked inside, came out with a gun and opened fire\
        \ at the neighbors, wounding a 6-year-old girl and her parents, the neighbors\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb664a9-5457-44fd-89d7-c557cf860dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac75fa-681f-40bb-b938-0924eb3ca2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We never expected anybody would break a gun out amongst all those\
        \ kids,\" neighbor Jonathan Robertson told CNN affiliate WBTV. \"I mean that\
        \ was insane.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257d491-d267-4d98-a5af-24e8cbea8ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607fa07c-7512-49b6-a16f-8b78183566ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 6-year-old girl, Kinsley, said she was hit in the cheek and described\
        \ to WBTV her understanding of what happened.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad218f20-77b2-4f33-a87a-2f070483e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39102aeb-2635-4ad7-9273-66fe7e9a2455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I couldn't get inside in time so he shot my daddy in the back,\"\
        \ she said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77c908-6e83-41a9-9d89-7632e4a1763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b0b51-0c44-4bc0-aef2-970081c23817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The girl's mother, Ashley Hilderbrand, told CNN doctors removed bullet\
        \ fragments from her daughter's cheek and noted that her own elbow was grazed\
        \ by a bullet. She said they had nothing to do with the basketball game; the\
        \ family was outside grilling and her daughter was riding her bike.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d53114-e173-4c3c-9eb5-2e43e7387201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0578175-d296-43b7-8aa3-2a82c3e1d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hilderbrand learned of the suspect's arrest Thursday night when CNN\
        \ contacted her for comment. She said via text she was glad and couldn't \"\
        believe he made it all the way to Florida.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350b6a9b-bdc5-47a4-a4bb-61475ecec91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e8f2c-09ba-4f61-83db-9c1077b4f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police would not confirm what started the Tuesday night shooting in\
        \ Gastonia, citing the investigation.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c48b5b3-4fdd-4159-a7ef-3041e8f5108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b2d85f-c917-44f3-ab16-d6f3bfb4d479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T15:42:30.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident was another case in the past week in which young people\
        \ were shot after making a common blunder, including two teen cheerleaders\
        \ mistakenly approaching someone else's vehicle in a Texas grocery store parking\
        \ lot, a 16-year-old who rang the wrong doorbell in Kansas City and a 20-year-old\
        \ who turned into the wrong New York driveway.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea822c-f3c0-47c1-bf7c-fd55124672bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.099+08:00
