      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e828df82-0a14-4184-a77b-e484f83e5dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thursday's development comes one month after the special prosecutor\
        \ in the case, Andrea Reeb, stepped down, following a motion by Baldwin's\
        \ attorney to have Reeb disqualified as \"unconstitutional\" under New Mexico\
        \ law due to her elected position in the New Mexico House of Representatives.\
        \ Santa Fe District Attorney Mary Carmack-Altwies then also stepped away from\
        \ the case and appointed long-time New Mexico attorneys Morrissey and Lewis\
        \ to serve as special prosecutors.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806efc5d-b6ee-4242-9bdd-d5a29d9af455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d0feef-6000-4063-9f87-dac64c82e894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, \"Rust\" assistant director Dave Halls and prosecutors\
        \ reached a plea agreement \"for the charge of negligent use of a deadly weapon.\"\
        \ At the time, prosecutors said the terms of that deal include six months\
        \ of probation and a suspended sentence.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364636c2-85b2-4981-9cde-59f613c97dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e8d07-5cce-4646-9f79-0c34855dc368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN had reached out an attorney for Halls for comment.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8551a13-454f-4bef-99b1-a8aaacf87c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a wrongful death settlement between Matthew Hutchins,
        the widower of Halyna Hutchins, Baldwin and "Rust" producers, production on
        the film has resumed. Matthew Hutchins is now serving as an executive producer
        on the project.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739b211-2eaf-483f-8271-ff531de80b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.511+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A status hearing in the case is scheduled to take place Friday, according\
        \ to the First Judicial District Court. The hearing, scheduled for 4:30 p.m.\
        \ ET, will live stream on the New Mexico Courts YouTube site.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006499f2-eea3-4d42-812b-b309d1a2ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.511+08:00
      'mgnl:createdBy': 'seth'
