      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the Bangsamoro Darul Ifta decided to move Eid'l Fitr to\
        \ Saturday after finding out that the crescent moon will not be seen on Friday\
        \ evening.\r"
