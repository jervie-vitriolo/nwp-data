      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Furthermore, all subject licenses with extended validity shall be\
        \ recognized by LTO Law Enforcement Service and LTO-deputized agents in apprehension\
        \ cases,” the LTO noted.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
