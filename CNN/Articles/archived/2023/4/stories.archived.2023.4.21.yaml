      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that the decision on whether to give owners of unregistered\
        \ SIMs more days to comply will depend on the data and discussions at the\
        \ meeting on Monday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef42d884-29bb-4b01-8998-91fdd54302b3'
