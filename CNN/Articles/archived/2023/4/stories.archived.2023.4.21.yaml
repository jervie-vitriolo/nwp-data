      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb2d7b-055f-4a99-ab17-8c659b43dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:02:50.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-21T18:02:51.002+08:00
