      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be36606-9b50-4924-b30a-bcd6c4ed14c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:02:50.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-21T18:02:51.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All penalties for late renewal transactions will also be waived, it\
        \ added.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bab48d-6940-434b-a632-9e53135a1f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:02:50.730+08:00
