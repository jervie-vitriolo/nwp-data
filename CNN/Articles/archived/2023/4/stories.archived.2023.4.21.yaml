      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — The
        local government of Occidental Mindoro reminded President Ferdinand Marcos
        Jr. of his campaign promise to end the power crisis in the province as it
        sought the aid of Malacañang and national agencies in solving the daily brownouts
        suffered by its residents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea947d95-e646-44a4-ae8a-0ad8021e1a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of calamity was declared in the province on April 20 due
        to power outages of 16-20 hours every day. In early April, <a href="https://www.cnnphilippines.com/news/2023/4/3/occidental-mindoro-class-suspension-power-outages.html">classes
        were suspended for three days</a> because of the supply shortages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b1ef7a-e8eb-4f0b-a2cb-c6718a5727f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Patuloy po tayong humihiling sa mga National Government Agencies (NGAs)\
        \ na may kapangyarihan patungkol sa kuryente at mga kinauukulan, gaya ng nauna\
        \ nating naipadalang sulat kay Pangulong Bongbong Marcos upang pumagitna sa\
        \ ating laban na maresolba ang krisis ng kuryente sa ating lalawigan,” Occidental\
        \ Mindoro Gov. Eduardo Gadiano said on April 19.\r"
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fgovedgadiano%2Fposts%2Fpfbid02YJs6haAiBytm6isusrPR8NN9exN1kKW9Yb4WfM3x3znfvomGwPju3QQRSKfHkrW8l&show_text=true&width=500"
        width="500" height="250" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52299d99-dd11-4659-be3c-348334345568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e914a47-f916-428a-ac74-50602c2f9718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We continue to call on NGAs with influence over electricity\
        \ to intervene in our battle to resolve the power crisis in our province in\
        \ the same way that we first called on President Marcos.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f81bb2-0f3b-403e-9212-0956093589f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Power dilemma</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53317176-e865-47a6-bf6a-746b26773086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gadiano noted that the “power dilemma” is primarily a result of the\
        \ province’s insufficient energy supply and its disconnection from the main\
        \ grid, worsened by a conflict between the Occidental Mindoro Electric Cooperative\
        \ (OMECO) and the Occidental Mindoro Consolidated Power Corporation (OMCPC).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac73420-db69-4f29-9310-1ed6588159b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, a Competitive Selection Process (CSP) led to the awarding\
        \ of power supply service by distribution utility OMECO to supplier OMCPC.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd4cd45-4f1d-4df6-9c23-1f8850ba9a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because of a delay in the completion of the CSP, he said the Energy\
        \ Regulatory Commission meted OMECO a penalty to pay 50% of the amount of\
        \ the subsidy due to OMCPC, a move OMECO contested.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae4036-c6c5-4aeb-a26b-33d581241807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Daily power outages stem from a lack of fuel to operate OMCPC power\
        \ plants. It also lacks funds to purchase more fuel because OMECO and the\
        \ NPC have not yet paid out subsidies to the supplier, Gadiano said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff722e5-4442-418d-8c65-35148b2b8787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On April 12, Gadiano pleaded with the National Power Corporation (NPC)\
        \ to augment the province’s power supply through “regeneration” of the 10\
        \ MW (megawatt) Pulang Lupa Power Plant in San Jose town.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca76d7cc-eadf-4649-9bd3-a0b1a0ce905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NPC denied this request, citing funding deficits brought
        about by the fuel price hikes. It also said that eight of its power barges
        were fully utilized in other provinces and that pulling one out would disrupt
        power in its respective area.</p>'
    '12':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fgovedgadiano%2Fposts%2Fpfbid02Dz2moySwTXa83Es7Rv84UwDE6QCyPESvNCH1VsWY2CPfLwoMcvqqSnCawR6W22SHl&show_text=true&width=500"
        width="500" height="250" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b686d24-b2c3-4c38-8c3f-ad993b555b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c9a522-2122-4c7f-94e4-69fe848e6c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6574a695-2539-4cd3-93d5-cfe810308616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that it could help the province by facilitating regular monthly\
        \ payments to the OMCPC, allowing them to purchase fuel and to undertake emergency\
        \ procurement of additional capacities.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a3982-27a5-4708-874d-3764f44681ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a viber message to CNN Philippines, Department of Energy (DOE)
        Usec. Rowena Guevara said the DOE and its attached agencies — the National
        Electrification Administration (NEA) and NPC — in coordination with the Energy
        Regulatory Commission "are providing assistance and guidance" to OMECO to
        improve power services in the province.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f0b1d-16f0-4d8f-b14c-edb9db0ecd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:48:22.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0529f780-cf61-4cb2-b9ce-2c88edcfe18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:48:22.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOE also said it “issued a Certification of Exemption from the\
        \ conduct of CPS in the procurement of electricity supply to augment the current\
        \ power capacity being supplied by OMCPC.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1124876a-4d74-43e0-8eba-878b96e128e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:48:22.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fbbece-2ea3-42f0-bca4-cc290dc12d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:48:22.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“NEA, on its part is assisting OMECO in its search for available
        generator sets while NPC is prioritizing the release of the Universal Charge
        for Missionary Electrification subsidy to OMCPC,” Guevara added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbe0c60-6328-4eea-ad24-882d85ff8486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marcos'' promises to the province</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2647a611-191a-4efb-95d5-a0ad3af943c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ba372-c740-480f-974b-b72c80e0dbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos, during his presidential campaign in the 2022 elections, vowed\
        \ to the people of Occidental Mindoro that his administration would address\
        \ their power outage problems.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b969ff-de24-445b-926d-cc1eb17d4338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484e9b4-480b-42b2-b6ba-9e5d082af26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gadiano, in a letter to Marcos dated April 3, pointed out the president's\
        \ campaign promises and asked for his intervention.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887be45-1340-4b89-a6a9-ca40eff401f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427506fa-1ea7-48ad-991e-82425114e769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T17:14:34.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-24T17:07:01.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the 2022 polls, 123,387 voters — or 48.82% of those who participated\
        \ in the election in the province — voted for Marcos.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
