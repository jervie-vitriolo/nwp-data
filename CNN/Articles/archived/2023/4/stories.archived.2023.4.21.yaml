  'TNT-Tropang-Giga-PBA-Governors-Cup-champions-Game-6-Ginebra':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-04-21T21:07:23.000+08:00
    'imagesource': 'jcr:39ef2eb2-6af0-497e-846a-0cdf088e0378'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23039032-7b10-411f-8d5f-79fe31ab0b11'
    'lead': 'The TNT Tropang Giga end Barangay Ginebra''s two-year reign to win their
      first PBA Governors'' Cup crown in franchise history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T21:08:53.639+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-04-21T21:10:07.575+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'TNT outlasts Ginebra to claim first PBA Governors'' Cup title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d0dd47-c012-4304-bf75-ee73dcc330ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:08:53.685+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-21T21:10:07.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        TNT Tropang Giga captured their first PBA Governors'' Cup crown after outlasting
        Barangay Ginebra, 97-93, in Game 6 of the finals Friday at the Smart Araneta
        Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13617e18-5930-4565-8ae3-1b02712ea9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:08:53.685+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-21T21:10:07.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mikey Williams exploded for 38 points on 50% shooting from beyond the\
        \ arc and seven rebounds for the Tropang Giga. He was hailed the Finals Most\
        \ Valuable Player.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5780f3-ee11-47b3-907d-ffa8324b7ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:08:53.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-21T21:10:07.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Ginebra went on an 8-0 blast in the final quarter, Williams knocked\
        \ down a clutch triple to give TNT back the lead at 95-93 with 1:15 left in\
        \ the contest.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d43ac-da3f-43d0-a12f-831b622f81bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:08:53.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-21T21:10:07.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Import Rondae Hollis-Jefferson had 29 points and 14 rebounds for the\
        \ Tropang Giga.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9942f3a8-fd20-4eda-aed0-9f3c8debeada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:08:53.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-21T21:10:07.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the victory, TNT now has nine PBA championships, and the first\
        \ for Jojo Lastimosa as coach.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede38f7e-5f84-4178-a89d-f858660dd58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:08:53.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-21T21:10:07.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justin Brownlee, Jamie Malonzo, and Scottie Thompson carried Ginebra\
        \ with 29, 21, and 20 points, respectively.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f18cb-0dc2-41ba-b51e-90ded1cb2c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:08:53.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-21T21:10:07.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss marked the first time Ginebra lost in the finals with Brownlee,
        and the first time with head coach Tim Cone in the import-laden conference.</p>'
  'jica-ph-behind-asean-neighbors-infra-development':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2023-04-21T21:21:02.000+08:00
    'imagesource': 'jcr:473e361a-4d6f-46c5-9104-afa59c4d8a8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36d1667c-06bf-4fc6-9d69-fa75847feadb'
    'lead': '''Unfortunately I have to say that the infrastructure development level
      in this lovely country is lagging behind ASEAN neighboring countries,'' says
      JICA Philippines Chief Representative Takema Sakamoto.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T21:29:05.328+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-22T10:54:07.724+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'JICA: PH behind ASEAN neighbors in infrastructure development'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a5686-c728-4835-a4b9-11f69f1a652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:29:05.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T10:54:07.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        Philippines trails fellow Southeast Asian nations in developing infrastructure,
        Japan''s bilateral aid agency said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5320640-52f4-4c38-982f-0d1e3dd13af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:29:05.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T10:54:07.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately I have to say that the infrastructure development
        level in this lovely country is lagging behind ASEAN (Association of Southeast
        Asian Nations) neighboring countries," Japan International Cooperation Agency
        (JICA) Philippines chief representative Takema Sakamoto told CNN Philippines''
        <em>The Exchange</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f2a019-e614-4fc7-b3de-823525e92eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:29:05.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T10:54:07.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is because previous administrations were not \"able to allocate\
        \ gigantic money\" for infrastructure, Sakamoto added, while also noting the\
        \ delay in implementing projects due to the COVID-19 pandemic.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774f4b96-78dd-4b24-aaa0-269e2bf034f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:29:05.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T10:54:07.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Infrawatch PH convenor Terry Ridon agreed — citing \"bureaucratic\"\
        \ red tape and corruption in all levels of government as factors.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa5100f-9d08-4b1c-ba8f-8eeb15497a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:29:05.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T10:54:07.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Well, most certainly this is a stumbling block not just for foreign\
        \ investment but even for domestic investment. Because the question for investors\
        \ is: would I invest in the Philippines where you have these problems, or\
        \ will I invest somewhere else, somewhere around the world even in other emerging\
        \ economies?\" Ridon said in a separate The Exchange interview.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad66086-90d6-4684-afb1-3751f9bbe074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:29:05.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T10:54:07.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. approved in March a total of ₱9 trillion\
        \ in projects under his administration's \"Build Better More\" infrastructure\
        \ program.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e900bdb-157e-4cdf-9fce-1e2b9f5a227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:29:05.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T10:54:07.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Marcos administration aims to spend 5-6% of gross domestic product\
        \ (GDP) in infrastructure annually — with spending seen breaching 6% of GDP\
        \ by the end of his term in 2028.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
