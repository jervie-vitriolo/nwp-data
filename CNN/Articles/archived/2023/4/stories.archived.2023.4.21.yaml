      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> Efforts
        to liberalize the economy has drawn investor interest in infrastructure projects
        in key sectors, the Department of Finance said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a04ed9-f293-47c5-9cb9-4c9b3f4a32cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:45:38.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-22T11:37:21.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We opened up telco, we opened up toll roads, we opened up shipping
        to foreign investors… we recently opened up also renewable energy, and so
        there''s a lot of interest in those areas. These are big-ticket items," Finance
        Secretary Benjamin Diokno told CNN Philippines'' <em>The Exchange</em>.</p>'
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Finance
        Secretary Benjamin Diokno says the whole infrastructure program of the Marcos
        administration is valued at ₱9 trillion. He notes half of the projects will
        be through public-private partnership. <a href="https://t.co/YFaGx4W01d">pic.twitter.com/YFaGx4W01d</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1649384081589964806?ref_src=twsrc%5Etfw">April
        21, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852af65f-7919-4a4e-8462-9700e4c1e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T20:34:58.002+08:00
      'mgnl:createdBy': 'jelo'
