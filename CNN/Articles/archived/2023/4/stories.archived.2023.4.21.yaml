      'mgnl:lastActivated': 2023-04-21T15:42:30.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4247ca6-387e-44fe-90b9-ddbe1f4e25df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.103+08:00
