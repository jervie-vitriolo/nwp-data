      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> President
        Ferdinand Marcos Jr. on Friday urged the Filipino Muslim community to sustain
        the values, teachings, and practices that they have embodied throughout Ramadan
        as they celebrate Eid''l Fitr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d9ae77-bf13-439c-9ee7-a9feea15b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T12:58:40.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T12:58:41.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My warmest salam [peace] to the Filipino Muslim community here and\
        \ across the world as they celebrate Eid'l Fitr,\" he said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c882ca16-35ad-4d95-988a-fb2cd8ea3728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T12:58:40.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-21T12:58:41.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As you culminate the holy month of Ramadhan by celebrating the Festival\
        \ of the Breaking of the Fast, may you sustain the values, teachings, and\
        \ practices that you have wholeheartedly discerned and embodied throughout\
        \ this time,\" he added. \"Let these form the foundations of your characters\
        \ as you continue to fulfill righteous deeds and strive to live a virtuous\
        \ life moving forward.\"\r"
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Today,
        we join our Muslim brothers and sisters throughout the country and around
        the world in celebrating Eid’l Fitr.<br><br>We wish the Muslim Ummah continued
        peace and prosperity on this sacred occasion. Happy Eid Mubarak! <a href="https://t.co/hhcq8INP3Y">pic.twitter.com/hhcq8INP3Y</a></p>&mdash;
        Bongbong Marcos (@bongbongmarcos) <a href="https://twitter.com/bongbongmarcos/status/1649244510839541760?ref_src=twsrc%5Etfw">April
        21, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4795d7d-1580-4550-881a-e2f3ebed58d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T12:58:40.982+08:00
