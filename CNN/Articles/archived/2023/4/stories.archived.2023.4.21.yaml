      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PPPs are part of the funding mix of Marcos administration's infrastructure\
        \ program — the rest being official development assistance (ODA), bilateral\
        \ agreements, and part of the yearly national budget, Diokno added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7d9e82-e2cb-4705-be8f-8034ea0ed760'
