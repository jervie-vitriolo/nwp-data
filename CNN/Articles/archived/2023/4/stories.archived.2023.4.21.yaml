      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03971176-1377-4063-943c-d3a6b444c9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:02:50.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-21T18:02:51.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said Thursday it will temporarily print driver's licenses\
        \ on paper as only over 140,000 plastic cards are left in their inventory\
        \ — just enough to last until the end of month.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedc8366-8b83-4d35-b773-60bb89701d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:02:50.731+08:00
