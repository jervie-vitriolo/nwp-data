  'marcos-biden-second-bilateral-talks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-21T10:28:02.000+08:00
    'imagesource': 'jcr:9ec01965-4a1c-4e55-bc42-aab942b83e96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcb1ee87-0caf-464f-93b0-b44305aa457a'
    'lead': 'President Ferdinand Marcos Jr. is set to meet with his American counterpart
      Joe Biden in Washington on May 1 for their second bilateral talks, the White
      House said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T10:30:10.698+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-21T12:52:52.349+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos, Biden to hold second bilateral talks in US on May 1'
    'updated': 2023-04-21T12:52:50.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6628ca0-d66e-4c77-9ae3-4244e8027266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:30:10.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T12:52:52.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — President
        Ferdinand Marcos Jr. is set to meet with his American counterpart Joe Biden
        in Washington on May 1 for their second bilateral talks, the White House said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40967f49-aa45-4d25-8b44-7b1caf0fcc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:30:10.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T12:52:52.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Karine Jean-Pierre disclosed in a statement
        Thursday that during the meeting, Biden is expected to “reaffirm the United
        States’ ironclad commitment to the defense of the Philippines.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b03373-9ed8-4a56-890d-36e02a06cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:30:10.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T12:52:52.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The two leaders will also discuss regional matters and coordinate
        on efforts to uphold international law and promote a free and open Indo-Pacific,”
        Pierre said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e14ce-1559-460f-b1a7-2d8a7ec49123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:30:10.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T12:52:52.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier, the two nations issued a joint statement following their 2+2
        Ministerial Dialogue, where they expressed strong objections to China’s “unlawful
        maritime claims” and other aggression in the disputed waters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcf7125-dfed-4b80-ad2f-d1844cc6f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:30:10.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T12:52:52.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/12/joint-statement-us-ph-ministerial-dialogue.html">READ:
        Joint Statement of the U.S.-Philippines 2+2 Ministerial Dialogue</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c03d79-1bda-487f-8f7d-1a52edfa1d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:30:10.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T12:52:52.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to boosting security relations, the White House press
        secretary said the meeting would also involve discussions on strengthening
        “economic cooperation and promote inclusive prosperity, expand our nations’
        special people-to-people ties, invest in the clean energy transition and the
        fight against climate change, and ensure respect for human rights.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f7cf8f-90f6-45e4-baa4-5fbe88884e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T12:52:52.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T12:52:52.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) confirmed Marcos'' meeting
        with Biden in a separate statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a189501-64c0-477b-b967-79f051137af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T12:52:52.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T12:52:52.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It noted that Marcos will travel to Washington from April 30 to May
        4 on an official visit.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c98370-38cf-48f1-a100-2196187aa51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T12:52:52.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T12:52:52.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The visit will reaffirm the bonds of friendship that give definition
        and significance to the many facets of the bilateral relationship, underpinned
        by the close affinity shared by Filipinos and Americans alike for many years,"
        it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2125d95e-2d50-4a16-87b7-76b320a30d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T12:52:52.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T12:52:52.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It will substantively progress efforts to further deepen relations
        and political ties, to bring about lasting socio-economic partnerships, as
        well as to enhance defense and security cooperation," the DFA added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e331026-2202-445e-92aa-b28b553375cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T12:52:52.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T12:52:52.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the US continues to be the country''s "major
        bilateral trade and official development assistance partner."</p>'
