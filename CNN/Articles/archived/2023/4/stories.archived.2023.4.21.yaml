  'Suspect-for-shooting-6-year-old-neighbor-and-her-parents-in-North-Carolina':
    'author': 'Dianne Gallagher, Eric Levenson and Jamiel Lynch, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-21T14:42:40.000+08:00
