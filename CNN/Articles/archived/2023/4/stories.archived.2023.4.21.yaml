      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The said extension shall be effective until 31 October 2023 or as\
        \ soon as DOTr is able to procure and the winning bidder has successfully\
        \ delivered the license cards, whichever comes first,\" the LTO memorandum\
        \ circular read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd7ae26-2caf-4a96-9aa0-2e4e933655c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T18:02:50.731+08:00
