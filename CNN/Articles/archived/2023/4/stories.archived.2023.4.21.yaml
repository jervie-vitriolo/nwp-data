    'stories': []
    'template': '1'
    'title': 'DND: US pledge for EDCA projects, choppers now at ₱11B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0673ac-df77-4341-a5d6-77011b243696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:58:10.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T21:59:38.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        United States has so far earmarked a total of ₱11 billion for projects under
        the Enhanced Defense Cooperation Agreement (EDCA) as well as the acquisition
        of helicopters for the Philippine military, according to the Department of
        National Defense (DND).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3317ba2-7a5d-4d1d-a180-7a87a9626301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:58:10.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T21:59:38.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fbaf68-ad7f-419f-be79-713d5ae86daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:58:10.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T21:59:38.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Friday, DND officer-in-charge Carlito Galvez Jr.\
        \ said the US has pledged $100 million (roughly ₱5.5 billion) for the purchase\
        \ of medium-lift choppers that will be used for disaster response and non-combat\
        \ operations of the Armed Forces.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d490f1-521c-462b-ae3c-d62159b9173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:58:10.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T21:59:38.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45daa4c-2bec-4ac7-b8dc-654751818fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:58:10.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T21:59:38.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is on top of Washington''s <a href="https://www.cnnphilippines.com/news/2023/4/12/US-investments-EDCA-sites.html">$100
        million-pledge</a>&nbsp;for the development of EDCA sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11da8a0d-3aee-4081-976c-9c1752c6118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:58:10.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T21:59:38.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This brings the total of the US'' pledge of support for the HADR
        [humanitarian assistance and disaster relief] helicopters and EDCA projects
        to ₱11 billion," Galvez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378af39-fb13-4927-8588-bb134ad72755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:58:10.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T21:59:38.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a346de5-c0df-4403-a1b8-5b1e569dd755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:58:10.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T21:59:38.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The various projects in these EDCA sites, most of which are for warehousing\
        \ and storage for HADR-related material, are scheduled for completion by the\
        \ end of 2023,\" he added.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815226f7-63c6-437d-81fa-5a5a62907f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:58:10.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T21:59:38.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c43583-aa3a-4da2-9c58-1bbdce40e9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:58:10.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T21:59:38.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, the US announced it has set millions of dollars\
        \ in infrastructure investments for both new and existing EDCA sites, expressing\
        \ confidence that this will spur job creation and economic growth in local\
        \ communities.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eed38c-1e6a-4557-ae72-d85a71c93a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:58:10.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T21:59:38.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1648ed-eba3-4072-a317-7ff573e0c246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:58:10.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T21:59:38.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The four new EDCA sites will be stationed in Santa Ana and Lal-lo towns\
        \ in Cagayan, Gamu town in Isabela, and on Balabac Island in Palawan.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9245e810-ad8b-4377-83d7-2a65dd2b8a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:58:10.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T21:59:38.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46695c4-0a79-4f12-b990-7201f3e6a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:58:10.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-21T21:59:38.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Galvez, at least 21 mayors in Cagayan — whose governor\
        \ previously expressed concern over the establishment of EDCA sites in the\
        \ province — have already voiced their support for the implementation of the\
        \ deal.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
