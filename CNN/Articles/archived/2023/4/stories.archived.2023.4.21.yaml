  'paper-based-departure-cards-option-technically-challenged':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-04-21T21:37:25.000+08:00
    'imagesource': 'jcr:d749249b-5309-4bda-b616-0965b5dc320f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbfe73b8-1873-464a-ae2e-299862d9a432'
    'lead': 'Paper-based departure cards would still be an option for the technically
      challenged as the government fully implements the eTravel system, a Bureau of
      Immigration official said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T21:40:31.895+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-31T17:00:52.970+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Paper-based departure cards still an option for the technically challenged
      – immigration official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8f09d-2518-4b76-9f65-4e98afb10b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:40:47.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:00:52.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> Paper-based
        departure cards would still be an option for the technically challenged as
        the government fully implements the eTravel system, a Bureau of Immigration
        (BI) official said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe5ffde-80e4-4405-822d-1667918125a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:40:47.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:00:52.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have an option, as well as allow, if they cannot, considering
        ‘di naman sila techie [if they are not techie], they can still use the old
        one of registering through the paper-based [departure cards]," Immigration
        Deputy Spokesperson Melvin Mabulac told CNN Philippines'' <em>Traffic Center</em>,
        when asked for options for persons with disability and the elderly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004ba85-efda-4af0-8389-880666ef9f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:40:47.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:00:52.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, if somebody from the airlines, especially in the arrival\
        \ and departure, could somehow help them out in registering in the eTravel\
        \ system and it's part also that we have considered in the implementation\
        \ of this eTravel system,\" he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d54470-5b0a-452a-be1b-bbb7ff9d7ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:40:47.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:00:52.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI announced on March 31 that it will <a href="https://www.cnnphilippines.com/news/2023/3/31/Departure-cards-to-go-online.html">stop
        the use of paper-based departure cards</a>, urging travelers to fill them
        out online instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa8bb78-a205-4fa6-88e1-42f8fd57959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:40:47.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:00:52.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May ready form tayo [We have ready forms] only [for] the following\
        \ reasons: 1. In the event that the e-travel site is inaccessible and/or 2.\
        \ Passengers who are incapable of e-travel registration/update,\" Mabulac\
        \ told CNN Philippines in a text message.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623c3f13-7e95-4e7c-856f-8cd56c0b70b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:40:47.521+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:00:52.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BI Commissioner Norman Tansingco said the eTravel platform will soon\
        \ be used for both arrivals and departures.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f7281c-0c95-4b27-9ed2-43145e37be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:40:47.522+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:00:52.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Travelers are expected to register in the eTravel system within three\
        \ days before their flight.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c076bc-c29e-4835-940d-c1234efbc9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:40:47.522+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:00:52.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI said travelers can ask airlines personnel for help in registering\
        \ with eTravel.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327633bf-e008-4059-b8e4-f90686425f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T21:40:47.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:00:52.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eTravel portal was initially launched in December last year
        for inbound travelers to provide their arrival information and health declaration.</p>'
  'DND-EDCA-helicopters-US-pledge-11-billion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-21T21:56:41.000+08:00
