      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        administration of President Ferdinand Marcos Jr. is turning to public-private
        partnerships (PPPs) to fund half of its multi-trillion peso infrastructure
        program, his finance chief said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bd0ab5-ec3d-4276-ad95-cba9b19c8306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T23:10:59.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-22T13:04:22.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e8bc72-212b-49a3-a196-719b22f4d1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T23:10:59.633+08:00
