    'stories': []
    'template': '1'
    'title': 'DICT to meet with telcos, stakeholders on April 24 to discuss status,
      issue in SIM registration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d750f48-9719-4a0b-ba13-ddfbb822ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-21T12:02:36.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        Department of Information and Communications Technology (DICT) said it will
        meet with telecommunications companies and other stakeholders on April 24
        to discuss matters related to the mandatory SIM registration and decide whether
        an extension will be implemented or not.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921167f5-1fdf-400c-8e33-3832dd7888f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:54:29.187+08:00
