    'title': 'DOJ to oppose De Lima bail on ‘lack of evidence’ grounds'
    'updated': 2023-04-21T15:06:24.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868275f8-64f9-47b8-8650-eb6a90a8db39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T12:29:46.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-21T15:11:08.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — A motion
        for bail on humanitarian grounds will be the only reason acceptable to the
        government – and not for lack of evidence - in the illegal drug case of former
        Senator Leila de Lima, the Department of Justice (DOJ) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
