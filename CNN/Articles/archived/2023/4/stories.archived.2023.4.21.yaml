      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        validity of all driver''s licenses set to expire beginning April 24 of this
        year will be extended to Oct. 31 amid the shortage in plastic cards, the Land
        Transportation Office (LTO) announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a54b55d-cf93-4b1a-bb80-37612d657ac5'
      'mgnl:activationStatus': true
