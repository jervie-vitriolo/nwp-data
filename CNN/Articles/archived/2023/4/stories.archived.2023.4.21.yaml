  'NATO-chief-says-Ukraine-place-is-in-the-alliance':
    'author': 'Sana Noor Haq, Luke McGee, Alex Hardie, Zahid Mahmood and Victoria
      Butenko, CNN'
    'caption': 'Gleb Garanich/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-21T04:01:17.000+08:00
    'credit': 'Gleb Garanich/Reuters'
    'imagesource': 'jcr:777f3e04-45eb-43bf-a037-d7cd18bb20e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '487fce57-b612-4844-8226-0e79cf71f355'
    'lead': 'NATO Secretary General Jens Stoltenberg said Thursday “Ukraine’s future
      is in NATO,” in his strongest remarks reaffirming ties with Kyiv since Russia
      launched its full-scale invasion in February 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T04:03:59.854+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-21T04:04:00.353+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NATO chief says Ukraine’s ‘rightful place’ is in the alliance, but Kyiv
      likely won’t join any time soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12a0b42-ef12-4eaa-8a3d-b162612d1485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;NATO Secretary General Jens Stoltenberg said Thursday
        “Ukraine’s future is in NATO,” in his strongest remarks reaffirming ties with
        Kyiv since Russia launched its full-scale invasion in February 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca884235-d573-44b0-a022-53b52dcb20ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b91f6-278f-44cc-a632-06b4b38651a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his first visit to Ukraine since the invasion began, Stoltenberg\
        \ said he discussed a “multiyear support initiative” with President Volodymyr\
        \ Zelensky, adding that it would help Ukraine transition from Soviet-era equipment\
        \ and doctrines to “NATO standards.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54deb284-8b70-4cf3-a5aa-44cf1e973ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87aef2d-63ac-4f53-a22a-d3f402059446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This would “ensure full interoperability with the alliance,” Stoltenberg\
        \ remarked.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4445bc12-25dc-496b-8eab-6137877b821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f09c04-13ed-433e-906d-e9645e86e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even though Ukraine is not a member of the alliance, and NATO has insisted\
        \ that it is not a party to the conflict, the bloc has played a critical role\
        \ in supporting Kyiv, donating billions in military aid and other support.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf640b-2945-4cd9-a407-23ad7eb49b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1741b18-7a4e-4545-be31-7a222417b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NATO chief said that since last February, the alliance’s allies
        have delivered more than 150 billion euros ($165 billion) of support, including
        65 billion euros of military aid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9f9a1e-fe98-4bf2-9163-bdc05ad3f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Allies are now delivering more jets, tanks and armored vehicles,”
        Stoltenberg said. “NATO stands with you today, tomorrow and for as long as
        it takes.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601ffbb5-cc1c-4db0-8139-8631451f2979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf01441f-f776-4c28-abc2-34be2fd1e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Russia’s premise for its invasion of Ukraine was to fend
        off NATO from expanding close to its borders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08034389-17fe-47f8-a367-8534fd557932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland’s accession to the alliance earlier this month marked a
        major shift in the security landscape in northeastern Europe, more than doubling
        NATO’s frontier with Russia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb7a74f-aa98-40f1-afc7-f43cd0634239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc740e-dcf0-4499-917a-00ee0bd0daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finnish public support for accession snowballed following the invasion\
        \ of Ukraine, and also reignited calls from Kyiv to join.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d6bec4-42db-4d6d-9772-e7b7a7c77594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe312142-0199-43ea-8058-d0bc918f22cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a joint conference in Kyiv, Zelensky said he valued
        the support from the alliance but pressed Stoltenberg on when Ukraine would
        be invited to join NATO.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b33743d-8fc8-47d8-b70f-5ebe50bdd8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need something more than the kind of relationship we are having
        now,” Zelensky said on Thursday. “We will be in their alliance, we believe
        that is a guarantee of Ukraine’s security and a concrete guarantee.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24b4658-cac2-4920-baa0-0ab0eeb3828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd0298a-ada6-4a38-b8a3-1f5d4094b122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But while we await the membership and are not a member, we want
        to have very specific guarantees of security approved in Vilnius, if there
        is an opportunity to do that then we will be ready on our side.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c328d9-afa6-4eea-ab83-243ee50b7dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO has an open-door policy, meaning that any country can be invited
        to join if it expresses an interest, as long as it is able and willing to
        uphold the principles of the alliance’s founding treaty.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d57528-027a-45f4-b5d1-378564de29da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7902985-b3b4-400c-91b2-0956347fe60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, under the accession rules, any member state can veto a country\
        \ from joining if they deem that the country doesn’t meet the standards required\
        \ to join the alliance. These standards include being able to demonstrate\
        \ a “functioning democratic political system based on a market economy” and\
        \ “the fair treatment of minority populations,” according to NATO’s website,\
        \ along with other things that are more difficult to demonstrate during wartime.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d16cbcc-5bc5-49b0-81e5-0388987dcd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0963c-9637-46c7-8cc0-32808a97d97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s membership would also raise questions about the most important\
        \ aspect of NATO: the alliance’s security guarantee. Under Article 5 of its\
        \ treaty, NATO members accept the premise that an attack on one is an attack\
        \ on all. The nation under attack can invoke Article 5, in theory compelling\
        \ the rest of the alliance to come to their aid. Given Ukraine is currently\
        \ at war, this would likely mean an almost certain immediate invocation of\
        \ Article 5, putting NATO at war with Russia.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04680990-1467-4641-a9f2-b04358c381a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8085e5-0c0f-4876-b32e-0c41ab1d0583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No one in the alliance wants this to happen – some because they fear\
        \ what an escalation would mean in terms of starting an effective world war,\
        \ others because they still have certain ties with Russia.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3831323d-d069-4a5b-acc1-9fa465d4514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe9e91c-253f-4509-8b85-b77c89a8c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December, nine Central and Eastern European countries from the alliance\
        \ signaled their support for Ukraine’s membership, while other members have\
        \ so far refrained from backing Kyiv’s bid.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f996dda8-13b0-4a53-87cd-d341920c0575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d7516-120f-49bc-a096-f67aae19761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stoltenberg said the topic of Ukraine’s NATO membership and security\
        \ guarantees will be “high on the agenda” at July’s NATO summit in the Lithuanian\
        \ capital of Vilnius, but he stopped short of confirming the country’s accession.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daecedae-0f0b-47cd-b854-d103c63b01e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd29f04c-3a30-4e73-816f-5813f659c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ukraine’s future is in NATO. All allies agree on that,” Stoltenberg\
        \ said, adding that the main focus of the alliance now is “to ensure that\
        \ Ukraine prevails.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b91e9-8c5b-4d26-a45d-c90a278981c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755dda8-e23e-41c6-94dd-355a274f2280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NATO’s expansion in northern Europe has dealt a major blow to President\
        \ Vladimir Putin’s military campaign, with the Kremlin reiterating on Thursday\
        \ that preventing Kyiv from joining NATO is one of its key goals.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75affc7a-05e0-48aa-8b53-685f70bbabee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae326e15-9a3c-4e17-8367-4c5e8616f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kremlin spokesperson Dmitry Peskov said on Thursday Ukraine’s accession\
        \ would “pose a serious and significant danger to our country, to the security\
        \ of our country.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b78d63b-b1f5-4db6-ac6f-b9d3c1fadcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f021c-ba74-4052-a2a9-acf588d9908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, the Kremlin said it would scale up forces near\
        \ Finland after the Nordic nation joined the alliance, warning that it will\
        \ not bring more stability to Europe.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e55353b-b9b0-49b8-915b-1cb57e94650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c45c886-8c49-4f7e-b351-272c579ca3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before Finland’s accession, Russia shared about 1,215 kilometers (755\
        \ miles) of land border with five NATO members. But the expansion added some\
        \ 1,300 kilometers (830 miles) to the alliance’s frontier with Russia.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35081c63-b2e3-41bb-bcd4-083dc6059a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:03:59.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:04:00.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/20/europe/russia-ukraine-nato-stoltenberg-trip-intl/index.html"><em>"NATO
        chief says Ukraine’s ‘rightful place’ is in the alliance, but Kyiv likely
        won’t join any time soon"</em></a></p>'
  'ice-sheets-are-melting-rapidly':
    'author': 'Jack Guy, CNN'
    'caption': 'Poul Christoffersen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-21T04:04:04.000+08:00
    'credit': 'Poul Christoffersen'
    'imagesource': 'jcr:9fdf238d-c25e-4a74-8348-91d6342948e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '317b20e1-e98b-4de1-b70d-3ce1ecadf6c6'
    'lead': 'The Earth’s ice sheets lost enough ice over the last 30 years to create
      an ice cube 12 miles high, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T04:06:13.159+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-21T04:06:13.572+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Greenland and Antarctic ice sheets are melting rapidly and driving sea
      level rise, new satellite data finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9a238-3776-475a-8b51-993bf7b21f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Earth’s ice sheets lost enough
        ice over the last 30 years to create an ice cube 12 miles high, according
        to new research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c293e7-f5c0-4295-a253-7fd990d6b31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b80cbb-c0fd-455d-95fa-6ba8bcaa72cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Greenland and Antarctic ice sheets, which hold almost all of the\
        \ world’s freshwater ice, are shrinking at a frighteningly rapid pace, according\
        \ to a report on Thursday from a team of international scientists.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3806d8-66a2-4c6a-bcd7-598856e5131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6ab432-5da2-4ae4-a8d6-1b9258625cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Combining data from 50 satellite surveys of Antarctica and Greenland,\
        \ spanning the years 1992 to 2020, scientists from the Ice Sheet Mass Balance\
        \ Inter-comparison Exercise, or IMBIE, were able to track changes in the ice\
        \ sheets’ volume and ice flow.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4413bae8-b7e4-43d2-a0fa-02c07f227218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48362ea6-28b9-47bb-8a15-e816b2a84b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.193+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They found that ice sheet melting has increased six-fold over the past\
        \ 30 years, as record levels of planet-heating pollution push up global temperatures.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b452078-2140-4754-8a52-39512c7d74d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.193+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1080ee03-8796-4405-aa62-91d4033d924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.194+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven worst years for polar ice sheet melting all happened during
        the past decade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f455614a-d0e1-47ac-a26e-3652655fc7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.194+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, the polar ice sheets lost more than 8.3 trillion tons of
        ice between 1992 and 2020, according to the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00273ab7-c238-4258-bc00-7bbdbc913af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.194+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b09efc-614e-45e9-8254-b8262819f296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst year for ice sheet loss was 2019, the report found, when
        the ice sheets lost around 675 billion tons of ice. These losses were driven
        by an Arctic heatwave, which saw Greenland’s ice sheet shed 489 billion tons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc4dc02-9a9c-47c3-bc40-ddf4c455fd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of ice is having a significant impact on the oceans, pushing
        up sea levels by 21 millimeters (just less than an inch), according to the
        report. Ice sheet melting now accounts for a quarter of all sea level rise
        – a fivefold increase since the 1990s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d01f8b-2639-4d0f-9d82-2203e176f117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea18fa05-0818-4f80-999a-13ba4d7d3e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a huge amount of ice,” study lead author Inès Otosaka,
        a research fellow at the University of Leeds, told CNN. “This is very worrying,
        of course, because 40% of the global population lives in coastal areas,” she
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35270d0d-a92a-4605-9f19-e36e383bf5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists found that the rate at which the Antarctic ice sheet
        is melting has slowed, but remains much faster than in the 1990s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8301067-f76b-4b9e-a6f9-b1d3064219be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec9f01-6e28-4ed3-ad6a-996f52eb6469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report identified the Antarctic Peninsula and West Antarctica –\
        \ the location of the troubled Thwaites Glacier, nicknamed the “Doomsday”\
        \ glacier for its potentially devastating impact on sea level rise – as the\
        \ regions where most of the continent’s melt was happening.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcbb9e9-0964-4bc7-b7f8-e1b98cdb1388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf28c01-79e8-4900-a237-eb90ca7062b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Otosaka expects the Greenland ice sheet to continue losing ice, but\
        \ said it’s not yet clear what might happen to the Antarctic ice sheet.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7cec10-09c4-48c4-a275-0370c3c2f2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa0bc1-9fd9-4902-a726-daa239d64714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In Antarctica we have higher uncertainty in the future,” she said.”\
        We have what we call some low-probability but high-impact mechanisms that\
        \ could be triggered if we exceed a certain level of warming.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1f1933-61b0-409b-abe2-89d167df4913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452cbf13-7c44-4c5d-8460-5337bfb27559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could lead to a much higher sea level rise in the future, she
        added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756edb09-4f22-4078-8c14-636db4af3d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the world hits certain warming thresholds, it could trigger important
        and potentially irreversible feedback mechanisms, Otosaka said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead7c61-6de8-4ff4-9071-d8be69056683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39baf37d-32eb-42ff-8e5f-a6601af6e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We really need to have strong governmental policies to limit future\
        \ warming and to cut our greenhouse gas concentration,” she added.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83554ad-5d64-4641-8b5e-36db03ebccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd7815e-4c66-43af-9a58-3fe570823460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European Space Agency, which along with NASA helps fund IMBIE’\
        s research, said in a statement: “It is without doubt that climate change\
        \ is causing our polar ice sheets to melt, thereby driving up sea levels and\
        \ putting coastal regions around the world at risk.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba5dca-da89-407e-a37b-d63e82351726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98133cdc-757a-4a29-b8c0-9ade47a2af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists at IMBIE plan to update the assessment every year.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809bd954-c244-4d23-9d5c-d27310f8163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ff6baf-d309-482c-a34d-ce9213358ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are finally at the stage where we can continuously update our
        assessments of ice sheet mass balance as there are enough satellites in space
        monitoring them, which means that people can make use of our findings immediately,”
        Andrew Shepherd, a professor at Northumbria University and founder of IMBIE,
        said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb09baa-6e10-42b0-89ab-e8c591a49d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:06:13.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:06:13.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/20/world/greenland-antarctic-ice-sheets-melt-climate-intl/index.html"><em>"Greenland
        and Antarctic ice sheets are melting rapidly and driving sea level rise, new
        satellite data finds"</em></a></p>'
  'BuzzFeed-News-will-shut-down':
    'author': 'Oliver Darcy, CNN'
    'caption': 'Patrick T. Fallon/Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-21T04:06:19.000+08:00
    'credit': 'Patrick T. Fallon/Bloomberg/Getty Images'
    'imagesource': 'jcr:b9033dee-383a-4ca7-80ef-42bcff7a1517'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e9f224a-7fa8-4b42-95b5-5c8380a5eb68'
    'lead': 'BuzzFeed News, the Pulitzer Prize-winning digital news website that that
      took the internet by storm roughly a decade ago and inspired jealousy from legacy
      media organizations, will shutter, BuzzFeed chief executive Jonah Peretti announced
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T04:08:39.373+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-21T04:08:39.816+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BuzzFeed News will shut down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549a37a6-959d-452c-80b7-e3766ab1f10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>BuzzFeed News, the Pulitzer Prize-winning
        digital news website that that took the internet by storm roughly a decade
        ago and inspired jealousy from legacy media organizations, will shutter, BuzzFeed
        chief executive Jonah Peretti announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8574288f-5c17-4f77-81a6-b7ab056ba99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f401d553-0fc0-4553-8bfd-fbf01a3b0bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move was part of broader layoffs across BuzzFeed, Peretti said\
        \ in a memo to staffers, with the company moving to slash 15% of its workforce,\
        \ or 180 employees.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc651132-857e-4f34-8891-dcac8acdbbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e042ceb-83c8-4321-9018-c9db1e642ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While layoffs are occurring across nearly every division, we’ve determined\
        \ that the company can no longer continue to fund BuzzFeed News as a standalone\
        \ organization,” Peretti told staffers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96684087-c10c-4781-bf9d-282d2e5b709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9835ddad-4793-422e-b509-c29872229937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BuzzFeed has “begun discussions with the News Guild,” the union which\
        \ represents staffers at the company, about the actions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8e38e-1f5e-43cb-ac52-fe1464073e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe02db8-371e-426c-8a75-819d66813a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peretti, who addressed the emotional newsroom for nearly an hour
        on Thursday morning, indicated that some staffers might be able to find roles
        at HuffPost, the digital news website that BuzzFeed acquired in a 2020 deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e87b6c-c87c-47fe-a7da-ecd481969c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“HuffPost and BuzzFeed Dot Com have signaled that they will open
        a number of select roles for members of BuzzFeed News,” Peretti told employees.
        “These roles will be aligned with those divisions’ business goals and match
        the skills and strengths of many of BuzzFeed News’s editors and reporters.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57b813-532e-4edd-943e-f7f46bb6179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e055ce68-5137-4df9-a94b-5ef6a869bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Moving forward, we will have a single news brand in HuffPost, which
        is profitable, with a loyal direct front page audience,” Peretti added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59edeb68-676d-4563-87cd-5276fd7a6451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While jarring, the news was not particularly surprising. Years ago,
        BuzzFeed invested vast sums of money into its news product, poaching top journalists
        from legacy newsrooms and opening bureaus across the world. But the company
        in recent years has moved away from that approach, dramatically slimming down
        its newsroom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736181c5-d677-462e-ac37-a76f8b1e604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a55941-480d-418c-818a-9eb6ce86e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-21T04:08:39.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news that BuzzFeed News will shutter prompted an outpouring of\
        \ messages posted online from former BuzzFeed News staffers who expressed\
        \ sadness and dismay. “What a ferocious travesty and a huge loss to journalism,”\
        \ John Paczkowski, a Forbes executive editor and former BuzzFeed News journalist\
        \ wrote on Twitter. Kate Nocera, an Axios editor and former bureau chief at\
        \ BuzzFeed News, noted that the news was “a long time coming,” but said it\
        \ still “stings.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b40c44-8fe3-4b39-ad23-89fd54e0af59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T04:08:39.396+08:00
