    'lead': 'Elon Musk''s Twitter begins a purge of blue verification check marks
      from users who have not signed up for its subscription service, with the checks
      disappearing from the accounts of journalists, academics, and celebrities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T07:11:09.103+08:00
