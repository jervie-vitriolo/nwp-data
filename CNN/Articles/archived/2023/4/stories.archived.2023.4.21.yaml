      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multi-tasking, such as packing your bag while the water for your bath\
        \ is heating up or laying out your clothes while someone else is in the bathroom,\
        \ could save you a lot of time.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
