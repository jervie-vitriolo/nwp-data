  'alec-baldwin-rust-shooting-charges-dismissed':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-21T10:18:37.000+08:00
    'imagesource': 'jcr:c8cb9c70-0110-4907-a406-1ce939785f31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd34c459b-792d-4e55-b315-bb1fd538a075'
    'lead': 'Involuntary manslaughter charges will be dismissed against actor Alec
      Baldwin, according to a statement from the New Mexico special prosecutors overseeing
      the cases in the "Rust" shooting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T10:21:13.427+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-21T10:21:13.868+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Prosecutors dismissing charges against Alec Baldwin in ''Rust'' shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a1ace-331e-4a71-942b-f0af40da6742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Involuntary manslaughter charges will be
        dismissed against actor Alec Baldwin, according to a statement from the New
        Mexico special prosecutors overseeing the cases in the "Rust" shooting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c39dc3-e51d-467f-b7a8-e390b3c6a0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing \"new facts\" in the case, special prosecutors Kari Morrissey\
        \ and Jason Lewis said they could not \"proceed under the current time constraints\
        \ and on the facts and evidence turned over by law enforcement in its existing\
        \ form.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e7b97-8ca9-4c10-bcba-b34ef83c52f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We therefore will be dismissing the involuntary manslaughter charges\
        \ against Mr. Baldwin to conduct further investigation,\" their statement\
        \ continued. \"This decision does not absolve Mr. Baldwin of criminal culpability\
        \ and charges may be refiled.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52863fc3-4c30-48cd-abf6-d08528945835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prosecutors added that their follow-up investigation \"will remain\
        \ active and on-going.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a466aac-4eed-4f7a-80e8-d8961d7a50af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision to dismiss charges against Baldwin is being made after\
        \ new evidence came to the attention of investigators indicating the gun used\
        \ in the shooting had been modified, a source familiar with the investigation\
        \ told CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4aadcf-70a9-4c06-8211-4a3e242ae190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators will be examining the weapon to determine the extent\
        \ of the modifications, which could have impacted how the gun functioned,\
        \ the source said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b225ef-021a-4ab0-8750-a48eed0fed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Halyna Hutchins, the film's cinematographer, was struck and killed\
        \ by a live round of ammunition fired from a prop gun being held by Baldwin,\
        \ while rehearsing a scene on the set of \"Rust\" in 2021. Baldwin has pleaded\
        \ not guilty.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3b667f-41f0-4be3-85c0-f288afe02404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Director Joel Souza was also shot and injured.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add8c7e-b269-40ad-a004-667e56225ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baldwin and \"Rust\" armorer Hannah Gutierrez Reed were both charged\
        \ with involuntary manslaughter in January.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8dddcd-d0ec-409b-8b62-4920f100051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a9a7ce-ed18-40c0-8646-1bffc6073b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Charges against Gutierrez Reed remain unchanged, prosecutors said Thursday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57dc534-389b-4538-816a-4161bb4fa1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785932a-bf59-471e-b454-ae0839c73fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An attorney for Gutierrez Reed has previously said she will plead not\
        \ guilty.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32728b9a-7a47-423d-a5a8-35306d1ee978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5586d0-f867-4176-acce-8026e91fd059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors already removed a firearm enhancement charge against Baldwin\
        \ and Gutierrez Reed, reducing a potential prison sentence from 5 years to\
        \ a maximum of 18 months.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908adfd6-d849-4934-8880-1cd2132c146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd425ab3f-4bff-4ae8-9ed1-a3ee4813b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are pleased with the decision to dismiss the case against Alec\
        \ Baldwin and encourage a proper investigation into the facts and circumstances\
        \ of this tragic accident,\" Baldwin's attorneys Luke Nikas and Alex Spiro\
        \ told CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07334dc5-2356-4cc6-931e-650122d9cd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f98302e-7b73-4af8-9829-10067906ca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-21T10:21:13.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We fully expect at the end of this process that Hannah will also\
        \ be exonerated,\" Jason Bowles and Todd Bullion, attorneys for Gutierrez\
        \ Reed, said in a statement to CNN on Thursday after the news broke that Baldwin's\
        \ charges will be dropped.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5128af53-2ea7-4573-9a73-f83964d548da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T10:21:13.506+08:00
