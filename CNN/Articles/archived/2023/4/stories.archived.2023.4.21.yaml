    'stories': []
    'template': '1'
    'title': 'Suspect who allegedly shot 6-year-old neighbor and her parents in North
      Carolina has been apprehended in Florida'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f445694-73fd-4884-9507-9624fe825c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:58:49.089+08:00
      'mgnl:createdBy': 'bamba'
