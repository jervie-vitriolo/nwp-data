    'lead': 'Jail records show Robert Louis Singletary, 24, was arrested Thursday
      afternoon, ending a manhunt in which police described the suspect as armed and
      dangerous.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T14:58:49.079+08:00
