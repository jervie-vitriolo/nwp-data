      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd8d83-c636-4306-a9e2-58834e34aaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-17T16:55:47.925+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-04-21T07:03:31.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An efficient morning routine can automatically free up a chunk of your\
        \ time before you hit the road. Planning out your step-by-step movement from\
        \ standing up to getting ready could help you map the best flow which requires\
        \ minimal effort but maximum productivity.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bb45e6-d2f6-4763-a87b-f5b169763775'
      'mgnl:activationStatus': true
