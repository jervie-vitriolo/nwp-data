    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BIR seeks to impose new tax on online sellers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c67f526-a083-4805-a854-6725c321da3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:41:17.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T11:41:17.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong>&nbsp;—
        The Bureau of Internal Revenue (BIR) plans to impose a creditable withholding
        tax on gross remittances of online platform providers to their partner sellers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c247856f-ca55-4057-a019-fc5d7ca21221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:41:17.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T11:41:17.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amid the booming e-commerce sector in the Philippines, the agency said
        in an advisory Thursday that it sees "a need for the BIR to take advantage
        of this opportunity to identify sellers of goods and services who are therefore
        obliged to declare their income resulting from these transactions for tax
        purposes."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c2cd0-dd41-427d-94e7-b6c3e37a4924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:41:17.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T11:41:17.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BIR aims to amend the Revenue Regulations (RR) No. 2-98 as this
        does not cover income payments made by e-commerce platforms to their sellers
        or merchants.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48fe055-2a92-4360-8ad5-2c71ee101344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:41:17.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T11:41:17.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is proposing to impose a creditable withholding tax of 1% on one-half
        of the gross remittances of online platform providers to sellers.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31864ff-1f22-425d-abf7-bcf6da3b3908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:41:17.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T11:41:17.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If the e-commerce platform does not require business registration of
        sellers, the withholding tax would only be deducted and remitted if a single
        purchase of goods and services amounted to ₱10,000 and if the same buyer and
        seller have engaged in at least six transactions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f5f07-e3ab-4572-a7a9-47bf37658d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:41:17.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T11:41:18.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It defines gross remittance as "the total amount of the value of the
        goods or services sold and paid through the online platform facilities."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3211e234-791f-49b5-84dc-fcbe7cefb961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:41:17.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T11:41:18.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BIR said the term "online platform provider" would cover the following:'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4cef2b-bea8-427b-b330-49b3fa30c4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:41:17.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T11:41:18.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- marketplace platform'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d957f-efef-445a-833a-9a39dd0b679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:41:17.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T11:41:18.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- food delivery platform or its combination'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6998cd-a10e-431c-b493-73b2a9095d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:41:17.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T11:41:18.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- platform for resort, hotel, motel, inn, and other similar'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29dd1ea-ff27-48aa-85ed-c37395ad240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:41:17.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T11:41:18.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'lodging accommodations'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7c0f88-0bf6-46a0-8667-bd25c3df2447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:41:17.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T11:41:18.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- travel or transportation platform'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d97214-1587-4cca-8155-ecd2a43056a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:41:17.754+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T11:41:18.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- payment/remittance platform, such as electronic wallet'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4802e0f7-2fc8-4dc5-8ae8-38f413a83e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:41:17.754+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T11:41:18.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- other services or product platforms'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b42276-5ba6-4351-8098-0e4426b76a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:41:17.754+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T11:41:18.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If implemented, online shopping giants Shopee and Lazada, food delivery
        provider Grab, and mobile wallets GCash and Maya would be among those covered
        by the new rule.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750080f-1b80-443b-a8bd-f9693dbae927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:41:17.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-21T11:41:18.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The withholding tax imposed… shall be in addition to the existing
        withholding tax obligations being imposed on the online platform providers,"
        it said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40592000-daac-40a1-a475-fd97a339d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T11:41:17.755+08:00
