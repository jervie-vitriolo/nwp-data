  'pnp-5-man-panel-completes-review-courtesy-resignations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-21T12:47:48.000+08:00
    'imagesource': 'jcr:ccbfab87-f2b8-4a56-b4c8-892ebb85ffa5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '856a4fd8-4f74-4367-a3ad-8efb1b5bd255'
    'lead': 'The five-man panel tasked with evaluating senior PNP officials completed
      on Friday its screening of top cops who submitted courtesy resignation letters
      as part of a massive internal cleansing program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-21T12:48:58.246+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-21T13:15:51.476+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
