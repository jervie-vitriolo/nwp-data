      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Having a list of all the items you need to bring is also good for double-checking\
        \ before you leave the house. This helps lessen the risk of leaving something\
        \ behind and wasting time going back to get it. \r"
