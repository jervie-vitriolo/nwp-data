      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> – Malacañang
        is planning to hold a concert series every three months showcasing Filipino
        talents in the performing arts, Cris Villonco, creative consultant of "Konsyerto
        sa Palasyo," said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b897a31-0337-4189-81a6-7def99e1a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:08:28.301+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T18:11:24.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f33d667-031f-400c-85bc-f1903a70e8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:08:28.301+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T18:11:24.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are planning every three months, <em>mag-showcase po</em>. So
        that means every three months <em>may</em> new program, new show, new set
        of artists, and <em>sana din po another part ng grounds ng Malacañang,</em>"
        Villonco said during the Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a6cdb9-9552-413a-899c-ad3eed87e673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T14:08:28.301+08:00
