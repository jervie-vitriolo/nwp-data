      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Mary Marlow Sommer and attorneys are expected to attend the
        hearing via Google Meet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a369ae8-986a-4488-9a59-4ff39e103c5a'
      'mgnl:activationStatus': true
