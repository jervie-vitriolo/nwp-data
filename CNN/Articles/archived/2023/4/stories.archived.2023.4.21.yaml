      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — It is
        "more favorable" to give away smuggled refined sugar to the poor and victims
        of calamities than to sell them in Kadiwa stores, Senator Risa Hontiveros
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8177110b-48b1-4026-aa97-1e9e941f342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T16:29:34.011+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T18:11:50.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec31819-3b69-47e0-9ad6-7b579baea4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T16:29:34.011+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T18:11:50.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kaysa mabulok o ibenta para pagkakitaan pa, bakit hindi na lang ibigay\
        \ ng libre sa mga kababayan nating nangangailangan at biktima ng kalamidad?\"\
        \ Hontiveros said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4aeaa9-f4b5-4a87-adaa-6bc689820358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T16:29:34.011+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T18:11:50.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2812ce0-a2b5-4676-809e-0b907d7070bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T16:29:34.011+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-21T18:11:50.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Rather than rot or make money out of it, why not just\
        \ distribute it for free to our countrymen who are in need or who are victims\
        \ of calamity.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4ff215-8807-4046-b0e6-020e4e07cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T16:29:34.012+08:00
