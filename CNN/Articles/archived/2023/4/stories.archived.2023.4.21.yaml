    'title': 'Occidental Mindoro appeals for gov''t, Marcos action to end power crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4355da6a-57a0-4e99-8813-abc900d8beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-21T15:19:32.306+08:00
