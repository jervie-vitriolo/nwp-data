    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'At least 44 killed in Burkina Faso attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e9f7e-5339-4795-a0f3-d5de4501ef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:09:18.006+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:09:18.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> At least 44 civilians were killed in two
        separate attacks on villages in northern Burkina Faso, authorities there said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94858d57-3c26-4bdc-990e-1c826c29c889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:09:18.006+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:09:18.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A local governor, Rodolphe Sorgho, blamed terrorists for the "despicable
        and barbaic" attacks, without naming a specific group.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a84b03-b4b8-4368-af2f-2874a8625ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:09:18.006+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:09:18.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement Sorgho gave his "sincere condolences to the grieving
        families and wishes a rapid recovery to the wounded."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f332d-a929-4dba-a496-eac1fefc8ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:09:18.007+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:09:18.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Few other details were available about the incidents, but a resident
        of one of the villages told AFP "a large number of terrorists" attacked late
        on Thursday, with gunfire sounding throughout the night.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185632b2-a316-488b-a43c-53205ee959cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:09:18.007+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:09:18.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Burkina Faso is one of the world''s poorest counties and has become
        the epicenter of violence carried out by Islamist militants linked to al Qaeda
        and the Islamic State.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2e1dfe-cf9f-4dee-88e1-31323a6c926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:09:18.007+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:09:18.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The violence began in neighboring Mali in 2012 but has since spread
        across the arid expanse of the Sahel region south of the Sahara Desert.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1312e43-fe05-4adb-a46b-d3c10eb735f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:09:18.007+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:09:18.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large areas of the north and east of Burkina Faso have become ungovernable
        since 2018. Millions have fled their homes, fearing further raids by gunmen
        who frequently descend on rural communities on motorbikes. Thousands have
        been killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b13fa5-41da-44f6-8ded-0b96e24c11c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:09:18.008+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:09:18.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/09/africa/burkina-faso-civilians-killed-intl/index.html#:~:text=The%20streets%20of%20Burkina%20Faso''s%20capital%20Ouagadougou%20on%20September%2030%2C%202022.&amp;text=At%20least%2044%20civilians%20were,Burkina%20Faso%2C%20authorities%20there%20said.">At
        least 44 killed in Burkina Faso attacks</a>."</em></p>'
  'recurring-dreams-meaning-cause':
    'author': 'Kristen Rogers, CNN'
    'caption': 'KMPZZZ/Adobe Stock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-04-09T23:09:21.000+08:00
    'imagesource': 'jcr:389627f8-5444-4059-821a-8cf57b59a723'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7b1b990-c906-479e-8cda-2e58651789b6'
    'lead': 'Recurring dreams have been associated with lower psychological well-being.
      Here''s how to figure out what''s triggering yours.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-09T23:12:05.896+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-09T23:17:40.244+08:00
    'mgnl:lastActivatedBy': 'syrah'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-09T23:17:39.634+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Why you keep having the same dream

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05e4a07-9a60-4def-9e72-b1fc9481873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.244+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” For years, dreams of my teeth cracking, loosening or falling
        out plagued my sleep. Loved ones of mine have repeatedly dreamed of flying,
        rolling away in a self-operating car, or running late for school or work.
        These aren''t typical nightmares, which usually happen once. They''re some
        of the most common recurring dreams, which tend to lean negative and can take
        some work to overcome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff64bfa4-a360-4597-8113-cf548a08af50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.245+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Recurring dreams are likelier to be about very profound life experiences
        or just very character logic issues that are kind of guaranteed to recur in
        waking life because they''re part of you rather than a one-time event," said
        dream researcher Deirdre Barrett, a lecturer of psychology in the department
        of psychiatry at Harvard Medical School.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7b197-4bfc-4be7-bbbc-c32db834512d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.909+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.246+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since our dreams typically don''t repeat themselves, all it takes is
        dreaming the same dream twice or more for it to be considered recurring, Barrett
        said. They''re more common in childhood, Barrett said, but can last into adulthood.
        And recurring dreams don''t always happen in close proximity to each other
        â€” they can pop up multiple times per month or years apart, Barrett said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353080a-41eb-411a-94dd-2a63e8a2df36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.909+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.247+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Recurring dreams might be the same every time, or they might just recycle
        the same types of scenarios or worries, experts said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35289c1d-5c75-4dc1-8f33-fc21a9202f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.247+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is difficult to assess the prevalence of recurrent dreams because
        it is not something that happens on a regular basis for most people," said
        clinical psychologist Dr. Nirit Soffer-Dudek, a senior lecturer in the department
        of psychology at Ben-Gurion University of the Negev in Israel, via email.
        "And when people are asked about past dreams in their life, they may be influenced
        by memory distortions, interest in dreams (or lack thereof), or other factors."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c329427e-e30a-4c6b-a6ac-6280004aa8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.248+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Regardless, anything that comes up repeatedly is worth investigating,
        said sleep medicine specialist Dr. Alex Dimitriu, founder of Silicon Psych,
        a psychiatry and sleep medicine practice in Menlo Park, California.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5dd828-7595-4d8d-86cc-6b23e3e32d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.248+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"People have this kind of touch-and-go approach with things that are
        uncomfortable or fear-inducing, and I think dreams are, in some way, the same
        way," Dimitriu said. "As a psychiatrist, I''m inclined to say that there is
        some message that might be trying to be conveyed to you. And the answer, then,
        might be to figure out what that is. And I think when you do, you might be
        able to put the thing to rest."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c465fc1-b7de-4b6c-a292-4d41e6cc6c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.911+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.248+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Here''s how to figure out what''s triggering your recurring dreams.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b5cb3c-dde3-428b-b9cd-78bbcdcd0e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.911+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.249+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What''s in a dream?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283bd666-b240-413a-9adc-40a92dce4774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.911+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.249+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For some recurring dreams, the message is straightforward â€” if you
        repeatedly dream about running late for school or work, you''re probably just
        often nervous about being unprepared for those things. But others, despite
        their commonness, might not have a universal meaning, requiring you do some
        soul-searching to learn more.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edaf793-aa23-4061-bd4b-c96b24c7f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.250+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In interpretation, we really don''t believe there are universal
        symbols, but that (it''s) what an individual''s own sort of personal symbol
        system is and their associations to something are," Barrett said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cfe5cb-068a-4784-8e0e-3aed21b5fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.251+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In addition to unpreparedness, other common themes of recurring dreams
        include social embarrassment, feeling inadequate compared with others, and
        danger in the form of car crashes or natural disasters, Barrett and Dimitriu
        said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46300896-9252-41fa-b849-abe101ebb652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.251+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some people have dreams revolving around test anxiety even if they
        haven''t been in school in years, Barrett said. This can reflect a general
        fear of failure or a sense of being judged by authority figures. Dreams of
        tooth loss or damage might have to do with loss of something else in your
        life, feelings of hopelessness or defenselessness, or health concerns.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f762b701-84d4-4674-84f4-742ad66719b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.251+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When faced with a recurring dream, ask yourself what the message could
        be, Dimitriu said. What is your relationship to the things or people in the
        dream? What are your fears and belief systems about those things? What are
        the top five things in your life that might be triggering it or related to
        it? What are you really worried about?'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e9c06-c9e2-4492-b942-0a755ac7e2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.252+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I definitely think it''s fine to do informal dream interpretation,
        either on your own or with a close, trusted person who may just sort of see
        things to question in it that you don''t," Barrett said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d2187f-ad8d-4464-bbc6-8692b0e32d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.252+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'People with post-traumatic stress disorder or anxiety are more likely
        to have recurring dreams, especially ones with anxious natures, Dimitriu said.
        A PTSD dream stems from a trauma so severe it keeps returning as a nightmare.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589f3391-20e5-4569-a4df-a9301c47cdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.253+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The brain is trying to resolve something and lay it to rest," he added.
        But "in people with PTSD, their dreams are so vivid that they wake them up
        from sleep. And that becomes the problem because the dream never gets processed.
        ... And that''s why it recurs â€” it''s unfinished work."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a969c24b-bf55-48ad-bffb-94e6154cc4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.253+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sometimes recurring dreams can point to biological sources, too. "People
        with sleep apnea will report dreams of, like, drowning, suffocating, giant
        waves, gasping for air, being underwater or being choked," Dimitriu said,
        when they''re actually experiencing breathing interruptions because of their
        condition.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d4edf5-411b-4496-b439-f63e36b5fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.915+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.254+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There can be environmental triggers as well, such as a car alarm down
        the street or a dripping faucet, he added, which can set off dreams with imagery
        of those things.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03306a48-822b-41bb-bf90-f11a84ac8e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.915+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.254+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How to cope</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c216b0b-a20e-4562-86a8-02fc77148fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.916+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.255+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Once you have a better sense of what your worries are, writing about
        them before bed can be helpful for alleviating negative recurring dreams and
        stress in general.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b181c8-483f-480b-85cf-7a2e98004120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.916+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.255+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"For my patients and myself, journaling is such a powerful tool," Dimitriu
        said. Meditating could also help.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6423705-a9a4-43f1-8c1d-aee879423787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.256+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When you know what fear is behind your dream, Dimitriu recommended
        processing it via a three-column method used in cognitive behavioral therapy:
        What is your automatic thought? What''s your automatic feeling? Lastly, what''s
        the more reality-based alternative thought?'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccd8620-f531-4c03-bfcb-3656aaabc6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.256+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dream rehearsal therapy, also known as imagery rehearsal therapy, can
        be effective for both recurring dreams and nightmares. This approach involves
        writing down in detail the narrative elements of the dream, then rewriting
        it so it ends positively. Right before falling asleep, you''d set the intention
        to re-dream by saying aloud, "If or when I have the beginnings of the same
        bad dream, I will be able to instead have this much better dream with a positive
        outcome."'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d22cf3c-f51b-436f-b308-79db3136c089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.918+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.257+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If your recurring dreams are making you stressed or unhappy, causing
        other symptoms, or starting to impair your ability to function on a regular
        basis, it''s time to seek professional help, experts said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01066407-a5d4-4e71-9c1c-11673f93a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.918+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.257+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be another reason</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897752d6-0677-4a8c-8174-beecef0f82b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.919+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.258+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Recurring dreams could also stem from poor sleep hygiene, Soffer-Dudek
        said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbde10e-ae19-4ced-b830-c03ae87e86cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.919+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.258+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"A lot of awkward things happen in the night when people are sleep
        deprived, drink caffeine too late, drink alcohol too late, worked too late
        or slept four hours last night because they stayed up too late," he said.
        "The fundamental core and foundation of healthy dream life starts with healthy
        sleep."'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edf63ff-d7f6-414b-a898-8bbda63f9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.919+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.258+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dimitriu also recommended limiting distractions that interfere with
        your time to reflect and process, such as spending unnecessary time on your
        phone or always filling the silence.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5776b0d-840a-461b-83c5-828bb73cfa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.920+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.259+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When your mind is always occupied, "what happens is all that processing
        has to happen somewhere," he said. "So now there''s more pressure for that
        to happen in your dream life."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a9509a-af7d-4509-a6f3-5822710bccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:12:05.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:17:40.259+08:00
