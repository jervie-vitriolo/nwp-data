  'Israel-Syria-rockets-fired':
    'author': 'Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-09T08:17:54.000+08:00
    'imagesource': 'jcr:1cbfb167-1b88-4644-9b8b-91c473f4f73f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c01478e-34d5-4522-be32-2678a7ad438c'
    'lead': 'Three rockets were launched toward Israel from Syria on Saturday, the
      Israeli military says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-09T08:23:47.924+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-09T08:23:48.254+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Three rockets were launched from Syria toward Israel, IDF says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d021331-a01f-4f46-be9e-cd8f8575830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:23:47.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:23:48.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” Three rockets were launched toward Israel from Syria on
        Saturday, the Israeli military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252fb4a7-9bd0-4f91-991f-b81c9b06b442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:23:47.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:23:48.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One landed in the southern Golan Heights, the Israel Defense Forces
        (IDF) said. The IDF said it did not need to intercept the rockets, according
        to a post on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d986586-4f28-48b8-8b42-9d99b030c58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:23:47.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:23:48.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel seized the Golan Heights from Syria during the 1967 Six-Day\
        \ War and annexed the narrow strip of land in 1981. The Golan Heights are\
        \ considered occupied territory under international law and UN Security Council\
        \ resolutions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5812fd9b-920f-4955-918c-80ab23eac19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:23:47.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:23:48.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rocket launches came amid heightened tensions in the region following\
        \ Israeli police raids on the al-Aqsa mosque in Jerusalem. Israel struck Palestinian\
        \ militant targets in southern Lebanon and Gaza early Friday, after dozens\
        \ of rockets were fired from Lebanon into Israeli territory.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b488406f-86c8-4ee7-b5cf-ceec3ade5036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:23:47.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:23:48.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate development on Saturday night, the IDF killed a 20-year-old\
        \ Palestinian man in the occupied West Bank town of Azzoun, according to the\
        \ Palestinian Authority Ministry of Health.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff10970e-56d9-4c9a-8ac8-55d1b2333a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:23:47.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:23:48.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The man, Ayed Azam Salim, was shot and killed by live Israeli bullets\
        \ in the abdomen and chest in the Qalqilya district, according to the ministry.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f875494-1874-46bd-8d0c-8b3c4ae7bee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:23:47.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:23:48.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Following routine activity, multiple suspects hurled an explosive\
        \ device towards IDF soldiers at town of Azzun,\" the IDF said in a statement.\
        \ Soldiers responded \"with live ammunition towards them\" and a person was\
        \ hit, the statement added. No IDF soldiers were injured, according to the\
        \ statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c46f0-bc48-48ba-83d6-d7e445e81492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:23:47.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:23:48.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salim was taken to a hospital in Qalqilya where he died, according\
        \ to Palestinian News Agency WAFA.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c5e6e9-67bd-4793-9711-afc1459480ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:23:47.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:23:48.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, one person was killed and seven others injured in a car-ramming\
        \ attack in Tel Aviv. Police said that the car was driven by a 45-year-old\
        \ resident of Kfar Kasem, a predominantly Arab city east of Tel Aviv.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba88362-7632-494b-a528-b64e9183bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:23:47.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:23:48.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, an Italian tourist, was named by Israeli and Italian
        authorities as Alessandro Parini. Italian media said he was a 35-year-old
        lawyer. Israeli authorities described the incident as a "terror attack."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd6cff-5494-491b-8822-9feb010341d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:23:47.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:23:48.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Three rockets were
        launched from Syria toward Israel, IDF says."</em></p>'
  'US-Christianity-decline':
    'author': 'John Blake, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-09T08:25:14.000+08:00
    'imagesource': 'jcr:2e5f3a78-3a49-49a3-b142-45c76dcb8d91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52ff9644-fb43-4525-9311-e0d57e74c6d9'
    'lead': 'About 64% of Americans call themselves Christian today. That might sound
      like a lot, but 50 years ago that number was 90%, according to a 2020 Pew Research
      Center study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-09T08:40:07.068+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-09T08:40:08.058+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: Predictions about the decline of Christianity in America may
      be premature'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44647312-8f1b-46ad-a3a8-266061449878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” The cross, and the empty tomb.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce22b988-3dcc-43cc-aeaf-7bc3a9021f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Christian symbols are bookends to the Easter story. One symbolizes\
        \ the tragic execution of Jesus while the other represents the Christian belief\
        \ in his resurrection, and the claim that death does not have the final word\
        \ on him or his followers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a901bbd6-3322-4abf-ada8-7b9766090483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As millions of Americans celebrate the holiest day in the Christian\
        \ calendar on Sunday, most will hear some variation of this Easter message\
        \ â€” finding new life in unforeseen places.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80402141-9701-4679-9acd-bf7a968ee06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that message could also describe a surprising prediction about\
        \ the future of Christianity in the US.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e4b443-cefe-4fb5-93a5-9e6c9ebbd1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For years, church leaders and commentators have warned that Christianity\
        \ is dying in America. They say the American church is poised to follow the\
        \ path of churches in Western Europe: soaring Gothic cathedrals with empty\
        \ pews, shuttered church buildings converted into skate parts and nightclubs,\
        \ and a secularized society where one theologian said Christianity as a norm\
        \ is \"probably gone for good â€” or at least for the next 100 years.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56325981-b06d-4db7-857b-f443bebc693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet when CNN asked some of the nation's top religion scholars and historians\
        \ recently about the future of Christianity in the US, they had a different\
        \ message.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e236422d-fefe-4b48-9786-e71380ba14ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said the American church is poised to find new life for one major\
        \ reason: Waves of Christians are migrating to the US.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09d6680-f9a8-49a1-a40d-89ad2dccc790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And they said the biggest challenge to Christianity's future in America\
        \ is not declining numbers, but the church's ability to adapt to this migration.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa3b238-6ed7-40b5-99bf-d92d46f4b85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joseph P. Slaughter, a historian and assistant professor of religion\
        \ at Wesleyan University in Connecticut, says people have been predicting\
        \ the extinction of Christianity in the US for over two centuries, and it\
        \ hasn't happened yet.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cba1180-1338-4f21-a573-849c3358e15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He pointed to Thomas Jefferson, one of the nation's founding fathers,\
        \ who predicted in the 1820s that Christianity would be replaced in the US\
        \ by a more enlightened form of religion that rejected Jesus' divinity and\
        \ belief in miracles.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0703675-7e76-4544-90f0-3f866892cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, Jefferson's prophecy was followed by a series of revivals,\
        \ including the Second Great Awakening, which swept across America and reasserted\
        \ Christianity as a dominant force in American life.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c065c6-4c0d-46c5-8b27-7b07d6939a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'd never bet against American Christianity â€” particularly evangelicalism,\"\
        \ Slaughter says, \"and its ability to adapt and remain a significant shaper\
        \ of the American society.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da741dd7-711f-46fc-ad01-589d7bc5cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s happening in Europe is the church''s nightmare scenario</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474e2007-afa0-4546-8014-9311d5f200c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If one only looks at the numbers, Slaughter's optimism seems misguided.\
        \ Virtually every recent poll about Christianity in America has been brutal\
        \ for its followers.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf51b914-d2aa-4e99-9549-e9161daf6565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 64% of Americans call themselves Christian today. That might\
        \ sound like a lot, but 50 years ago that number was 90%, according to a 2020\
        \ Pew Research Center study. That same survey said the Christian majority\
        \ in the US may disappear by 2070.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e72986c-83b1-4079-bac9-ecc99f29a356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Covid-19 pandemic also hurt the church in America. Church attendance\
        \ has rebounded recently but remains slightly below pre-pandemic levels. A\
        \ 2021 Gallup poll revealed another grim number for Christians: church membership\
        \ in the US has fallen below 50% for the first time.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550277a5-7003-4205-adad-0bac3bfaca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, a cascade of headlines in recent years have stained the\
        \ church's reputation, including sex abuse scandals in the Roman Catholic\
        \ Church and the Southern Baptist Convention; the spread of White Christian\
        \ nationalism; and the perception that the church oppresses marginalized groups\
        \ such as LGBTQ people.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c18ae-41e7-45c1-853f-4518e613374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Church leaders in the US also have fretted about the rise of \"nones.\"\
        \ These are people who describe themselves as atheists, agnostics or \"nothing\
        \ in particular\" when asked their religious identity.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b8b920-4915-4272-acf9-21f84e19bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ascent of nones will transform the country''s religious and
        political landscape, says Tina Wray, a professor of religious and theological
        studies at Salve Regina University in Rhode Island. About 30% of Americans
        now call themselves nones.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01f9665-d212-4925-bd78-ad03516cdf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The interest of the nones will soon outweigh those of the religious\
        \ right in just a matter of years,\" Wray says. \"Nones are going to vote\
        \ as a bloc and they're going to be pretty powerful. White evangelicals will\
        \ eventually be eclipsed by the unaffiliated.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7853537f-53f4-44c3-a6b6-d4ba77098032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wray says those who are optimistic about the future of the American\
        \ church underestimate how quickly Christianity can lose its influence even\
        \ in a place where it once thrived. She cites what's happened in the Republic\
        \ of Ireland, an overwhelmingly Catholic country.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f494ce3-52d6-4712-b310-9fa72308d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Catholic Church prohibits divorce and was once so powerful in Ireland\
        \ that the country wouldn't legally grant its citizens the legal right to\
        \ a divorce until 1995, says Wray, author of \"What the Bible Really Tells\
        \ Us: The Essential Guide to Biblical Literacy.\" But Wray adds that she recently\
        \ traveled to Ireland and discovered many of its citizens have left the religion.\
        \ Churches are being closed and turned into apartment buildings, she says.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d10ff-a3d5-4ef1-96cc-291802517b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"People who went to mass everyday stopped going,\" she says. \"There's\
        \ this cultural Catholic identity, but as far as practicing their faith, it's\
        \ just disappearing. So within a generation, that's all it took. It's just\
        \ shocking.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72603924-fc37-4738-b875-611aa0bdac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the American church''s future may be different than Europe''s</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9206f6c-fbea-4217-84b2-ea5e652e561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the religious scholars CNN spoke to said the American church\
        \ may find salvation in another demographic trend: the booming of Christianity\
        \ in what is called the \"Global South,\" the regions encompassing Latin America,\
        \ Africa and Asia.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe61b0a-2bc6-456e-a738-0bbe27835205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world's largest megachurch, for example, is not in the US. It's\
        \ in South Korea. The Yoido Full Gospel Church has a weekly attendance of\
        \ about 600,000 members.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2bc7c1-3c53-4e9c-87bb-0a4e98a5f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry Hamalis spent time as a Fulbright Scholar in South Korea, where\
        \ he personally witnessed the vitality of the Christian church in the Global\
        \ South.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a668c8-dfab-4a33-bbc2-2d49411854a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He says the church is not perceived in South Korea as an instrument\
        \ of oppression, but one of liberation. When South Korea was colonized by\
        \ the Japanese in the early 20th century, the church aligned with Koreans\
        \ to protest.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30053d12-ec78-4548-9815-35ae3ea5c9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Christianity was looked at not as a religion of empire and of the\
        \ colonizers, but as the religion of the anti-colonial movement and of pro-democracy,\"\
        \ says Hamalis, a religion professor at North Central College in Illinois.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd64d5de-266d-4c69-880d-33583b46ab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has more immigrants than any other country. People from Latin\
        \ America and Asia now make up the overwhelming majority of immigrants to\
        \ the US, and many are bringing their religious fervor with them.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30322c-9cdc-4f65-a092-02367b3616f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This migration is known as the \"Browning of America,\" a phrase describing\
        \ a demographic shift that is expected to make White people the minority in\
        \ the US by 2045.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a523af44-fe56-444c-9ebd-67cbc966397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those who predict that the church in America will collapse often overlook\
        \ how the migration of Global South Christians to America will revitalize\
        \ the country's religious landscape, scholars say. Christianity could rebound\
        \ in America if White Christians embrace this one change, they say.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a059a140-1e49-4b90-bbec-5e98c8b5be75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tish Harrison Warren, a New York Times columnist, pointed out recently
        that Latino evangelicals are now the fastest-growing group of evangelicals
        in the US.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b897248-a469-463c-a98a-8e77a42c987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We cannot assume that America will become more secular so long as\
        \ the future of America is less white,\" Warren wrote.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1432a880-a6b0-4b8d-855e-06bbcda21b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The influx of Black and brown Christians from places like Latin America\
        \ and Asia collides with another trend: a burgeoning White Christian nationalist\
        \ movement that insists, incorrectly, that the US was founded as a White,\
        \ Christian nation. It is hostile to non-White immigrants.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe400d4-2388-4459-95de-0e4975918906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some churches may discover that Jesus' command to welcome the stranger\
        \ collides with their definition of patriotism, Hamalis says.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592752e2-e814-4e9d-a7ce-35c591b527b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Many congregations don't realize how much of their Christian identity\
        \ is wrapped up with a kind of (Christian) nationalist narrative,\" Hamalis\
        \ says. \"There's nothing wrong with loving one's country, but from a Christian\
        \ perspective that ought to always be secondary to the mission of building\
        \ the body of Christ and witnessing to the Gospel in the world.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4d3f7e-e56a-4573-a1a2-72d50de4af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Christianity could re-establish its dominance</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2131c15b-53b7-41a1-aa82-5a0bbece2de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are other factors hiding in plain sight that point to the continued\
        \ vitality of Christianity, others say.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b400a1be-70a8-47d3-a93e-15a2ed9a4a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For one, declining church membership doesn't automatically translate\
        \ into declining influence.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f0c627-9607-4aa1-b22c-97b849feecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Consider some recent landmark events. White evangelicals played a critical\
        \ role in getting former President Trump elected. Conservative Christian groups\
        \ played a crucial role in the recent passage of state laws limiting LGBTQ\
        \ rights. And the Supreme Court's decision last year to overturn Roe vs. Wade\
        \ was a massive victory for many conservative Christians.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f43af8-12db-46c2-90cb-77e653eaf48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And atheism remains a taboo in American politics. American voters
        still prefer candidates â€” including presidents Barack Obama, Donald Trump
        and Joe Biden â€” who profess or evoke Christian beliefs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d73fd-8834-40e9-84af-3b803bd978af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Christianity still holds a lot of capital in this country,\" says\
        \ Lee M. Jefferson, an associate professor of religion at Centre College in\
        \ Kentucky.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82302403-5e26-4465-905f-cbc28b552fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There has always been a popular notion that a religious community's\
        \ strength or influence is connected to numbers and attendance,\" Jefferson\
        \ says. \"Even if there is ample space in cathedrals, Christianity will still\
        \ hold some strong relevance in different landscapes in the US.\"\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa6381-6827-4c8c-986a-54681ae41e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even the rise of the \"nones,\" the growing number of Americans who\
        \ say they don't care about religion, is not as much of a threat to the church\
        \ as initial reports suggest, scholars say.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26edbecc-68e8-41aa-8809-af838ae9387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A growing number of Americans may no longer identify as Christian,\
        \ but many still care about spirituality, says Hans Gustafson, author of \"\
        Everyday Wisdom: Interreligious Studies for a Pluralistic World.\"\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86afcb7b-e63f-43c9-a2eb-a0191e61d9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because more Americans are disaffiliating with institutionalized
        religion â€” most notably Christian traditions â€” this does not always mean that
        people are becoming less religious," says Gustafson, director of the Jay Phillips
        Center for Interreligious Studies at the University of St. Thomas in Minnesota.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbec4e9-5d51-40f7-833d-a1bb90fac8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Many still practice spirituality: prayer, meditation... and sometimes\
        \ even regularly attend religious houses of worship,\" he says.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ace315-f786-4d92-95b7-5076bd8cdd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among Americans with no religious affiliation, some still pray daily\
        \ and say religion is very important in their lives, Gustafson says.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb2e22f-c532-4603-9bc7-fbbe659a3d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He cites a surprising finding from a 2018 Pew Research Center study\
        \ of religion in Western Europe. The study found that nones in the US are\
        \ \"much more likely\" to pray and believe in God than their European counterparts,\
        \ said Neha Sahgal, a vice president of research at Pew.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a253e003-8225-4a0b-b847-217d569e37ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In fact, by some of these standard measures of religious commitment,\
        \ American 'nones' are as religious as â€” or even more religious than â€” Christians\
        \ in several European countries, including France, Germany and the UK,\" Sahgal\
        \ wrote.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a68baa2-de94-40fc-bcb9-73ef172d1fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the Easter message offers a note of hope</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b64d686-9af6-487e-87f7-3760dd8d5fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the optimism of many religious scholars, the future of Christianity\
        \ in America still seems uncertain. Poll numbers about the decline of religiousness\
        \ in the US cannot be ignored, along with something more intangible: the frailties\
        \ of human nature.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe19c5-d3ce-4422-90d3-113e6aa7c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What if the US enters another xenophobic period and limits migration\
        \ from non-White Christians?\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e6335-babf-43b9-a576-ba353994c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What if progressive Christians prove unwilling to align with non-White\
        \ immigrants who tend to be more conservative on issues of sexuality and gender?\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b3ee9-4a6b-4a81-a4a5-3a5b6c4252c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And what if some Christians still cling to the belief that America\
        \ is supposed to be a White Christian nation, even if that assumption causes\
        \ them to close their church doors to non-White immigrants who could be their\
        \ salvation?\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804177f-7f90-40d0-a4db-f28832f05608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If that happens, an Easter morning symbol in American churches won't\
        \ just be an empty tomb, but empty pews.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197bdcac-be72-4006-8cf8-2663206c1981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Hamalis, the religion professor who saw Christianity boom in South\
        \ Korea, says Christians who fear that kind of future can take solace in the\
        \ Easter message.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca88207-3842-4b39-89e1-ec13609e8709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"From a Christian perspective, there's nothing to fear because even\
        \ death has been conquered,\" Hamalis says. \"When we are liberated from that\
        \ fear, we can embrace the person who's different from us, who speaks a different\
        \ language or comes from a different culture. We can put ourselves out there\
        \ in a way that we can't if we're just afraid.\"\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f42302-1eb5-4de0-bc4a-f68d9d016980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He and other scholars envision a vibrant future for Christianity in\
        \ the US that's shared by Warren, the New York Times columnist:\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3471f9cb-fa8b-4703-bd03-3bc8e17f20eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.392+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The future of American Christianity is neither white evangelicalism\
        \ nor white progressivism,\" Warren wrote. \"The future of American Christianity\
        \ now appears to be a multiethnic community that is largely led by immigrants\
        \ of the children of immigrants.\"\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a51405b-942a-4c62-a412-93f5070a9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the American church can embrace this future and reverse its shrinking\
        \ membership, it will have experienced its own resurrection.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875b9e5c-328f-4637-9fc0-0595d5d0f1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Blake is a Senior Writer at CNN and the author of "More Than
        I Imagined: What a Black Man Discovered About the White Mother He Never Knew."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5cf01-de9f-48a3-9106-a4aafe83c06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T08:40:07.394+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T08:40:08.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/08/us/christianity-decline-easter-blake-cec/index.html#:~:text=About%2064%25%20of%20Americans%20call,US%20may%20disappear%20by%202070.&amp;text=The%20Covid%2D19%20pandemic%20also%20hurt%20the%20church%20in%20America.">Predictions
        about the decline of Christianity in America may be premature</a>."</em></p>'
  'marcos-easter-sunday-message':
