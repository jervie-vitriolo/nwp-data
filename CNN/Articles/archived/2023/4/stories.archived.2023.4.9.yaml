    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c95cfc-c1fb-461a-bb73-4099fa2ab84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T20:20:15.969+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T21:19:53.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '36-year-old Carlito Badil and 28-year-old Japet Subang were swimming
