      'mgnl:type': 'text'
      'text': "The BI said these incidents are part of a string of human trafficking\
        \ cases that were reported over the past months in Southeast Asia.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f3dc21-6756-4827-9c46-88294827d000'
