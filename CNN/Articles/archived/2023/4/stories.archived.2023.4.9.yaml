    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae71458-553b-4ffc-95d8-09473532d2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T20:20:15.969+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T21:19:53.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Subang made it to the shoreline while Badilâ€™s body was discovered later
