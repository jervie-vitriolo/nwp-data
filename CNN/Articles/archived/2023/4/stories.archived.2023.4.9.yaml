      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Metropolitan Manila Development Authority is also on standby for\
        \ any untoward incidents on the road.\r"
    '8':
