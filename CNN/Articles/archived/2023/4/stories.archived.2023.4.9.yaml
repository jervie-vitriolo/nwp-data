      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine Coast Guard (PCG) yesterday helped in retrieving the
        remains of 36-year-old Marvin Battad in waters off Barangay Alaguia, Lal-lo,
        Cagayan.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce74efc-ed81-4e3e-b113-5306100778c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T20:20:15.968+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T21:19:53.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Battad was earlier reported missing by his family.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e901d88-b79a-4d85-b7d8-2af4d55f9b40'
