      'mgnl:lastActivated': 2023-04-09T11:19:15.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca9a8cf-9233-4e6a-bf26-035fe7181d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T11:18:45.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-09T11:19:15.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his Easter message, Marcos urged the Christian faithful to \"pause\
        \ and give thanks for the opportunity for renewal and recoveryâ€ as they push\
        \ through their quest for unity and progress.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc616b4-f841-4a1d-bcda-5a35b5c62dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T11:18:45.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-09T11:19:15.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6eea16-1086-4275-9fa4-3caaea5e5b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T11:18:45.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-09T11:19:15.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also reminded the Christian faithful that Easter teaches them to\
        \ live their lives in accordance with Jesus Christâ€™s teachings as a means\
        \ to achieve positive transformation in the society.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e9d66d-3585-44d4-8f30-07b29197a0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T11:18:45.703+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-09T11:19:15.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c27f66-7ae1-4fc7-b202-fe9d8bda20d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T11:18:45.703+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-09T11:19:15.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Jesus Christ's resurrection not only affirms our deepest faith but\
        \ also signifies a new birth for all the faithful who walk and be granted\
        \ eternal salvation,\" the president said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917378e7-e46a-47bb-bbca-5999c20ccfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T11:18:45.703+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-09T11:19:15.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c68786c-b4e3-4332-b5b7-82c4ae4f13b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T11:18:45.704+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-09T11:19:15.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe are witnesses to the triumph of the Resurrection of our Savior
        that inspires us to be stewards of faith and compassion no matter the circumstances.
        As we celebrate the magnificent glory of our risen Savior, let us all take
        into heart this Christian foundation as we work for and welcome better days
        for ourselves, our families and our neighbors as well,â€ he added.</p>'
  'marcos-araw-ng-kagitingan':
