    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22de929e-b79a-47dd-9bc0-ad2efcb1d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T13:43:00.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN) â€”&nbsp;</strong>Israel launched strikes against Syrian
        military targets after several rockets were fired from Syria, the Israeli
        military said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e09e77c-4525-4e09-83dc-7f2ef9e711e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of six rockets were launched from Syria towards Israel, and\
        \ three crossed into Israeli territory, the Israel Defense Forces (IDF) said.\
        \ One of the rockets landed in the Israeli-occupied Golan Heights.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce2135-8ee3-4a48-8cc4-6ebc38130eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far the IDF has not reported any damage in Israeli territory.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a1bdf-a398-4f6f-abb7-714f786c61b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is the latest flare-up after Israel struck Palestinian militant\
        \ targets in southern Lebanon and Gaza early Friday in response to dozens\
        \ of rockets fired from Lebanon into Israeli territory.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f778acbb-e2fa-4696-b809-0919b875ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces (IDF) said that it had begun striking targets\
        \ in Syrian territory after the rockets were launched.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600da49d-7504-4b1a-870c-0621388ce67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A short while ago, IDF fighter jets struck additional targets in\
        \ Syrian territory, including a military compound of the Fourth Division of\
        \ the Syrian Armed Forces, military radars systems and artillery posts used\
        \ by the Syrian Armed Forces,\" the IDF said in a statement early on Sunday\
        \ local time.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97fe558-03cb-4668-9157-67eb0d24a09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strikes by the fighter jets followed earlier IDF strikes on Syrian\
        \ territory using a UAV (unmanned aerial vehicle or drone), which targeted\
        \ the launchers thought to have fired the rockets.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6586e34a-887a-46b7-84a6-380624185ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said it \"sees the state of Syria responsible for all activities\
        \ occurring within its territory and will not allow any attempts to violate\
        \ Israeli sovereignty.\"\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c7b51-d8c8-4112-9bba-85730491a07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Syria said it had responded to \"Israeli air attacks in the southern\
        \ part of the country,\" and claimed to have intercepted \"some Israeli missiles.\"\
        \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e042a1-5ec1-4a0d-a497-a505ca2a60ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Around 5 a.m. today, the Israeli enemy carried out an air attack\
        \ with a number of missiles from the direction of the occupied Syrian Golan\
        \ Heights, targeting some points in the southern region,\" Syrian state media\
        \ agency SANA quoted a Syrian military source as saying.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9376fb8c-797e-4b60-bfef-b4ffe6f317ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to SANA, the military source added that Syrian air defenses\
        \ had \"intercepted the aggressors' missiles and shot down some of them.\"\
        \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18702ab6-0111-48db-9d3e-bae938633806'
      'mgnl:activationStatus': true
