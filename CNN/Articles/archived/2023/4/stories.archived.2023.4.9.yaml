      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) â€”</strong> The Philippine
        Coast Guard (PCG) has recorded more than 280,000 passengers in all ports nationwide
        over the Easter weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad874df4-e0f1-40f4-a4c6-9afd736acb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T18:44:32.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T18:44:32.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On April 9, Easter Sunday, the PCG monitored 13,204 outbound travelers\
        \ and 13,201 inbound travelers from 12 a.m. to 6 a.m., then 74,250 outbound\
        \ travelers and 59,107 inbound travelers from 6 a.m. to 12 p.m.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eaac11-cec4-4856-82af-04664f6cea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T18:44:32.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T18:44:32.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, from 6 a.m. to 12 p.m. on April 8, Black Saturday, the coast\
        \ guard logged 73,984 outbound passengers and 49,500 inbound passengers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224efec-6128-464e-ad23-f21ee40d90bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T18:44:32.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T18:44:32.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to statements released by the PCG, at least 300,000 commuters\
        \ have flocked to sea ports from Holy Wednesday to Good Friday, with numbers\
        \ peaking on Maundy Thursday, an official holiday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1514112-18ec-4c43-b2b8-897b814964dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T18:44:32.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T18:44:32.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said more than 2,000 frontline personnel deployed in 15 PCG districts\
        \ have inspected at least 500 vessels and over 1,800 motorbancas by Sunday\
        \ noon.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b6f5e-b4eb-4add-b709-cf434db474ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T18:44:32.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T18:44:32.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The PCG has placed its districts, stations, and sub-stations on heightened\
        \ alert to manage the influx of port passengers during the Holy Week from\
        \ 02 to 10 April 2023,\" the PCG said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183fff6d-db1f-4e5a-88ff-90decc5879dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T18:44:32.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T18:44:32.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It will also cover the length of summer vacation in anticipation\
        \ of local tourists traveling by sea for recreational purposes until 31 May\
        \ 2023,\" it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9612a7-4815-4e43-8664-3fee69166d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T18:44:32.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T18:44:32.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also encouraged passengers to coordinate with its official Facebook\
        \ page or the Coast Guard Public Affairs hotline at 0927-560-7729 for inquiries\
        \ and concerns.\r"
