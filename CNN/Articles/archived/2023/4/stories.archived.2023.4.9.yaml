      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/8/OFW-trafficked-in-Myanmar.html">BI:
        OFW trafficked in Myanmar paid ransom for release</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294cf62d-1443-4055-a7ce-378c192feac6'
