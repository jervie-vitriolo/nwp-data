      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Her employer threatened that she will be the last one to be released,\
        \ and no others will be released without working for at least a year,\" Sandoval\
        \ added. \"Employer also destroyed her SIM card and reset her mobile phone\
        \ to delete evidence.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91cf1f2-61e1-40a4-be39-7ef8307f0dc6'
