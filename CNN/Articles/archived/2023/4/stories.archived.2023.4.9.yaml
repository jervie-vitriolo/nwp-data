    'stories': []
    'template': '1'
    'title': 'NAIA passengers up by 158% in Q1 â€“ MIAA '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e91ec35-6349-4e8b-a60f-69e89dba0f94'
      'mgnl:activationStatus': true
