      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) â€”</strong> The six
        Filipinos who escaped their employers in Laos after being trafficked to engage
        in illegal work were repatriated, the Bureau of Immigration (BI) said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7b4fc6-9b87-4952-80f5-25063fac344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T13:55:34.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T14:01:13.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Commissioner Norman Tansingco said the victims were recruited
        to work as chat support agents in Thailand, but they were brought to Laos
        and were forced to work for syndicates under a company. They served as "love
        scammers" targeting Asians.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea27c60-0be8-408e-b725-65aa51c06efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T13:55:34.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T14:01:13.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The scheme was to look for possible clients who they can dupe into\
        \ falling in love with them and then encouraging them to invest in their pseudo\
        \ company,\" Tansingco added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253e072-ce2b-402b-bb6f-eb7143184487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T13:55:34.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T14:01:13.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victims said they were sold three times from one company to another\
        \ before they reached out to the Philippine Embassy virtually. They arrived\
        \ at the Ninoy Aquino International Airport Terminal 2 on Maundy Thursday,\
        \ April 6, the BI said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87be9f5-4e2d-4241-88d7-dfe6816acbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T13:55:34.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T14:01:13.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "â€œImagine being sold like inanimate objects,â€ Tansingco said. â€œThese\
        \ transnational crimes are becoming more and more alarming, and I call on\
        \ everyone to remain vigilant.â€\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c5100-8ee2-4e5b-96fc-568219ebd752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T13:55:34.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T14:01:13.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI also reported on Saturday that a Filipina who was forced
        to work illegally in Myanmar was repatriated after she paid ransom for release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a3431-119f-4f8d-b834-58827d4c3003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T13:55:34.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T14:01:13.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was promised to work as a customer service representative in Thailand,\
        \ but upon her arrival, she was fetched by a private car and traveled several\
        \ hours to Myanmar where she was forced to scam Indians to invest in a platform\
        \ known as \"Pacific Mall,\" Tansingco said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946fb276-59de-4a74-87ae-46404bc6830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T13:55:34.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-09T14:01:13.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In order to be released, the Filipina paid up and looked for three\
        \ others to replace her, BI spokesperson Dana Sandoval said in a text message\
        \ to CNN Philippines.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84a3dcd-e31b-4962-91ad-4bab369c93ec'
      'mgnl:activationStatus': true
