      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> â€” The number
        of passengers at the Ninoy Aquino International Airport (NAIA) has increased
        by 158% in the first quarter of 2023, the Manila International Airport Authority
        (MIAA) said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca76fb6-4e2c-4f19-85e7-cadeb292aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T12:41:10.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T12:44:05.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Manila International Airport Authority, which manages NAIA,
        recorded a total of 10,855,332 passengers in the first three months of 2023,
        a 158% increase over the 4,200,575 passengers that traveled through the country''s
        primary gateway in the first three months of 2022," the agency said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104d6fe-6deb-4cff-a8d2-d6d46e9b7d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T12:41:10.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T12:44:05.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MIAA added the number of passengers was only 6% less than the pre-pandemic\
        \ numbers in 2019.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f61577e-d60d-4f98-ad12-b3904547ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T12:41:10.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T12:44:05.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With the reopening of borders in countries such as Hong Kong and\
        \ China, as well as the easing of travel restrictions, many travelers have\
        \ regained confidence to fly in and out of the Philippines for both leisure\
        \ and business purposes,\" MIAA general manager Cesar Chiong said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4402f1-8815-4449-8032-9df66e3d236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T12:41:10.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T12:44:05.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/8/filipinos-ready-to-travel-summer-2023.html"
        target="_blank"><strong>RELATED: Most Filipinos ready to travel again in Summer
        2023 survey</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5dcee7-7233-472a-9208-9a693c229c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T12:41:10.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T12:44:05.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also noted that more domestic passengers â€” over 6.1 million
        â€” traveled in the first quarter of 2023, compared with the 5.4 million in
        the same period in 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24d9a33-fd55-4466-9fb4-a7cecbfe3c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T12:41:10.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T12:44:05.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because domestic borders opened earlier than international borders,
        airlines are deploying a lot of flights right now to serve our local destinations.
        Our domestic sector is thriving, and we are seeing the results of the government''s
        efforts to revive tourism," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1243b86-1dfd-46b5-a012-09a77380d1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T12:41:10.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T12:44:05.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the aviation industry recovers from the effects of the pandemic,
        passenger numbers are likely to rise further in the coming months and years."</p>'
  'israel-fighter-jets-syrian-military-compound':
    'author': 'Mohammed Tawfeeq, Larry Register, Richard Allen Greene, Michael Schwartz,
      Teele Rebane and Eyad Kourdi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
