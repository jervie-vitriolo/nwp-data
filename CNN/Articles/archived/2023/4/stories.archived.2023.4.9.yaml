        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb92f995-c0b8-4cde-9841-861bac8b923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9216d12-4e59-4c1a-b6cf-e74ddab5049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Advincula's message also focused on the sacrament of baptism, which\
        \ he said was a \"profound symbol of our participation in the death and resurrection\
        \ of Jesus.\" \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806084f-4012-48a7-8544-e5f1f2f1a5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baptism is part of the celebration of the Easter Vigil. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948960d4-4f21-4c9d-bae0-1c90f41868bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Through baptism, we are joined to the body of Christ and we become\
        \ members of His Church,\" he said. \"And as we light the Paschal candle and\
        \ proclaim the resurrection of Christ, we are also reminded of the power of\
        \ the light of Christ.\" \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0130f0c2-1daa-4c8e-86fd-cf7096bdbdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As we continue on our journey of faith, let us always remember the\
        \ importance of working together in the spirit of synodality, and let us never\
        \ lost sight of the light of Christ that guides us along the way,\" he added.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2be35-744d-427d-b9e5-2fc738cdf659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the homily, the congregation at the Manila Cathedral â€” which\
        \ was also joined by Apostolic Nuncio to the Philippines Archbishop Charles\
        \ Brown â€” saw the baptism of two young women. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f81d113-1556-402d-8520-caa4b5aec338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are called to be witnesses to the grace and mercy of God and to\
        \ show that same grace and mercy to others. As we celebrate the resurrection\
        \ of Christ tonight, let us renew our commitment to Him and to His church,\"\
        \ he continued. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0398ba-8f33-49cc-aced-9c5d41f0b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Churchgoers welcomed Advincula's message and shared their thoughts\
        \ on his call to be Christ's light to the world. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c053a09-cd39-4379-9a05-e88472823b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nakakapagpabago ng buhay, parang nakakapag-reflect sa mga bagay-bagay.\
        \ Kailangan lang natin sundin para maging maayos 'yung buhay natin,\" Paul\
        \ Padolina said after attending the Easter Vigil. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac24f5bf-f64a-4881-80de-c14c96504ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The message is life renewing because you can reflect\
        \ about things. We must follow it so that we could lead our lives properly.]\
        \ \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69523210-681f-4834-893b-88317115fd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Being a baptized Catholic doesn't stop from being a devout one or,\
        \ you know, going to church on Sundays. Pero syempre [But of course], it's\
        \ being part as well of being an inspiration for fellow Catholics as well,\"\
        \ Curt Aldrich de Castro said. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc3cf4-d677-4910-b99e-6717bad36ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Easter is the celebration of the resurrection of Jesus Christ, three\
        \ days after he was crucified. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d7b5e-8872-4028-81d3-702a6f135b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c064479-fd4c-4940-816c-da24a6769e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1732b6d-196a-4da2-8d7b-b4f70c609801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac2eafb-3572-4115-8bc2-89b1811dd03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The importance of art</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bd9bd7-5a4a-48ba-9e14-bd6ad1714c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the San Roque Cathedral in Caloocan, Catholic Bishops'' Conference
        of the Philippines president Bishop Pablo David preached about the importance
        of poetry and music in relation to the expression of the Catholic faith.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec3bc18-26af-451c-8bfe-d6c2fe192a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Talaga hong tula, dula, awit, at sining, 'yan ang likas na lenggwahe\
        \ ng pananampalataya, kasi ito ang lenggwahe ng puso at kaluluwa na hindi\
        \ sumusuko sa mga hangganan ng katawan at daigdig,\" he said. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74879b57-3ca4-45f6-95ea-3850725fa7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Truly, poetry, drama, music, and art, these are the inherent\
        \ language of faith, because this is the language of the heart and soul that\
        \ does not bend to the limits of the body and the world.] \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e5159c-ac07-48a1-b36d-3796f55e05e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kaya, alam niyo ho, kawawa ang isang bayan na hindi na tumutula at\
        \ hindi na umaawit,\" he added. \"Kawawa ang isang bayang hindi nagkakatipon\
        \ sa apoy, sa paligid ng apoy para magbasa ng mga sinaunang kwento, para sariwain\
        \ sa alala ang walang kamatayang kwento ng pag-ibig.\" \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f5cffc-3c59-4854-9842-90b6a3a491eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That's why a nation which does not do create poetry and\
        \ music anymore is pitiful. Pity the nation that does not gather around a\
        \ fire to read the stories of old, to refresh in our memory the endless story\
        \ of love.] \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e472f9f-e9a0-4c58-954b-fc1a8e75f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "David was referring to the various phases of the Easter Vigil â€” which\
        \ could be seen as a dramatic kind of mass as it includes the elements of\
        \ fire and candles to symbolize God and the reading of a number of sacred\
        \ texts. \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ed049-80c5-4693-b490-71aa50000f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drawing inspiration to the songs of American singer Frank Sinatra,\
        \ David also shared that pure love would not be ended by death, referring\
        \ to Jesus' sacrifice. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eff6a3-3aec-4461-9a9f-aabf852bd4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kay Kristong namatay at muling nabuhay, naranasan natin ang walang\
        \ hanggang pag-ibig ng Diyos â€” ang pag-ibig na walang pagsuko, ang pag-ibig\
        \ na sagaran, ang pag-ibig na tatalo sa kasalanan at kamatayan,\" he added.\
        \ \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e209217e-0493-41c8-8329-bb4223f439e3'
