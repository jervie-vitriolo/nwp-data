      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) â€”</strong> Over
        60 people drowned in separate locations during the Holy Week, the Philippine
        National Police (PNP) said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8134e4a0-5a8b-463a-8ffc-973291415704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T20:20:15.966+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T21:19:53.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an interview with CNN Philippinesâ€™ Newsroom Weekend, PNP spokesperson
        PCol Jean Fajardo reported that at least 62 people have drowned in beaches
        and swimming pools as of 6 a.m. of Easter Sunday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b564d-9930-422d-ac64-fa9220d762c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T20:20:15.966+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T21:19:53.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'â€œNakita natin sa report, particularly yung mga minors po, napabayaang
        naglalangoy sa dagat at biglang napunta doon sa malalim na bahagi. Yung iba
        naman po sa swimming pools,â€ Fajardo said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79265769-806a-4882-b0e1-559ff2148c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T20:20:15.966+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T21:19:53.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We saw in the report, particularly the minors, they were
        left on their own to swim at sea and they suddenly found themselves in deep
        water. The others drowned in swimming pools."]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c440c138-984f-4829-90df-05575a661588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T20:20:15.967+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T21:19:53.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fajardo reminded the public to be vigilant and keep an eye on children
        while swimming.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ace9d-ae30-46ae-8041-4238de766c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T20:20:15.967+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T21:19:53.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the PNP official, among the victims were adults who could
        not swim and got caught in strong currents in deeper parts of the water.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3152c460-dd09-49be-98ad-26a474a7e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T20:20:15.967+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T21:19:53.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fajardo said most of the fatal incidents occurred in Regions 1, 3,
        and Calabarzon.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf71934-e6c2-4171-a704-18e916207ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T20:20:15.967+08:00
      'mgnl:createdBy': 'syrah'
