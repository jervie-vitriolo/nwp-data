      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tensions over al-Aqsa mosque</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07693a12-18f5-4552-be6e-de819f8b9f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rocket launches come amid heightened tensions in the region following\
        \ Israeli police raids on the al-Aqsa mosque in Jerusalem.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a74b9e-81ce-436f-8636-79162b4ad1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli police raids of the mosque are considered by Muslims as a major\
        \ provocation.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9259d37-59ba-409a-9036-7937331dae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli police raided the mosque twice on Wednesday last week, claiming\
        \ that \"hundreds of rioters and mosque desecrators (had) barricaded themselves\"\
        \ inside.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8030ef8-9edd-474c-911e-aa20baf8fe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday night, the Israeli police again alleged that, \"many youngsters\
        \ [had] entered the mosque and closed the doors, for no reason.\"\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8d01b6-3461-486c-b207-c6f06ee9e2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel's neighbor Jordan warned of \"catastrophic consequences\" if\
        \ Israeli forces were to storm the mosque again.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72270bb6-5656-4159-9e53-5620db1bbb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Should the Israeli police, \"assault worshipers again, in an attempt\
        \ to empty [the mosque] of worshipers, in preparation for major incursions\
        \ into the mosque,\" it would, \"push the situation towards more tension and\
        \ violence, for which everyone will pay the price,\" the Jordanian Foreign\
        \ Ministry spokesperson, Ambassador Sinan al-Majali, said in a statement late\
        \ on Saturday local time.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f107bd1-bcb5-4023-b017-ae270bf96dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Israeli government bears responsibility for the escalation in\
        \ Jerusalem and in all the occupied Palestinian territories and for the deterioration\
        \ that will worsen if it does not stop its incursions into the holy al-Aqsa\
        \ mosque... and its terrorization of worshipers in these blessed days,\" al-Majali\
        \ said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef61f916-fcc8-4a5e-aa7e-670608f99d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The warning from Jordan was followed by a statement from the Israeli\
        \ Foreign Ministry early on Sunday, saying that people who \"barricade themselves\
        \ inside [the al-Aqsa mosque] are a dangerous mob, radicalized and incited\
        \ by Hamas and other terror organizations.\"\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1fe37a-2262-487e-bf3d-5f4bc9e547a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli Foreign Ministry called on Jordan's Waqf guards, \"to immediately\
        \ remove from the al-Aqsa Mosque these extremists who are planning to riot\
        \ (on Sunday) during Muslim prayers on the Temple Mount and the Priestly Blessing\
        \ at the Western Wall.\"\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf77efa-5b50-431b-8828-184a3ef2560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Waqf is the Jordan-appointed body that manages the al-Aqsa mosque\
        \ compound, known as the Temple Mount by Jews.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0363fa90-d0cb-4a70-a073-eb4d94e8d1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Shooting reported in West Bank</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58d0bd3-5d27-421e-b509-a098a625ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate development on Saturday night, the IDF killed a 20-year-old\
        \ Palestinian man in the occupied West Bank town of Azzoun, according to the\
        \ Palestinian Authority Ministry of Health.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023cabff-00c7-4070-a76e-4100efad9995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The man, Ayed Azam Salim, was shot and killed by live Israeli bullets\
        \ in the abdomen and chest in the Qalqilya district, according to the ministry.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56241555-295c-4f3b-8e8d-22af83f82b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Following routine activity, multiple suspects hurled an explosive\
        \ device towards IDF soldiers at town of Azzun,\" the IDF said in a statement.\
        \ Soldiers responded \"with live ammunition towards them\" and a person was\
        \ hit, the statement added. No IDF soldiers were injured, according to the\
        \ statement.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f575de-6c49-4eac-bd69-fbb2d5379f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salim was taken to a hospital in Qalqilya where he died, according\
        \ to Palestinian News Agency WAFA.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed3c6ba-35ac-4a03-ad04-58bcc3409104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, one person was killed and seven others injured in a car-ramming\
        \ attack in Tel Aviv. Police said that the car was driven by a 45-year-old\
        \ resident of Kfar Kasem, a predominantly Arab city east of Tel Aviv.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475286e0-7d9a-4501-bc5f-12fe6afe2eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:17:31.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, an Italian tourist, was named by Israeli and Italian
        authorities as Alessandro Parini. Italian media said he was a 35-year-old
        lawyer. Israeli authorities described the incident as a "terror attack."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1fc455-3b95-4734-aaee-1d6ac6b75b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T13:43:00.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:17:41.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>his story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/08/middleeast/israel-syria-rockets-fired-intl/index.html">Israel
        says its fighter jets have hit a Syrian military compound</a>"</em></p>'
  '6-trafficked-Filipinos-from-Laos-arrived':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
