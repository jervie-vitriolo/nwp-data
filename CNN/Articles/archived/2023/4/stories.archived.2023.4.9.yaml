    'caption': 'Devotees at the Manila Cathedral hold candles to signify the light
      of Jesus Christ as they celebrate the Easter Vigil on Black Saturday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
