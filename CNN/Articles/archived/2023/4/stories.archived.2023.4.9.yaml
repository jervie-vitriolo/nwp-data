      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'â€œBased on the investigation, the victim was on board an unmotorized
        boat and decided to swim into a deeper portion of the vicinity waters,â€ the
        PCG said. â€œHe failed to get back on board his boat which drifted away until
        he went missing.â€'
    '10':
