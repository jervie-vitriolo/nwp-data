      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> â€” President
        Ferdinand Marcos Jr. on Sunday called on Filipino Christians to see Easter
        as a time for â€œrenewal and recovery.â€</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079fd8b6-5380-431e-bdb6-a2549f0ae3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T11:18:45.701+08:00
