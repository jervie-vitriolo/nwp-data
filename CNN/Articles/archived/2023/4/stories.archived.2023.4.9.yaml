      'mgnl:type': 'text'
      'text': "[Translation: Through Christ who died and resurrected, we experienced\
        \ the endless love of God â€” a love that does not give up, a love that is extreme,\
        \ and a love that will triumph over sin and death.] \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
