    'title': '6 Filipino trafficking victims from Laos arrived in Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedca187-1f14-41ac-9334-294c12e1fab5'
      'mgnl:activationStatus': true
