      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The Covid-19 virus may have originated
        from humans, a Chinese scientist has claimed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175ae33b-00b2-48ae-af2e-03c5fe1eb25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:06:38.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:06:39.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The genetic sequences of viral samples taken from the Huanan Seafood
        Market in Wuhan -- thought to be the ground zero site of the pandemic -- were
        "almost identical" to those of patients infected with the coronavirus, suggesting
        that Covid-19 may have originated from humans, said Tong Yigang of the Beijing
        University of Chemical Technology.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7bc64a-9b5c-4ea8-869c-6d9578f439bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:06:38.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:06:39.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tong, who was speaking at a press conference held by the Chinese State
        Council regarding research into the origin of the virus, said more than 1,300
        environmental and frozen animal samples had been taken at the market between
        January 2020 and March 2020, and researchers had isolated three strains of
        virus from the environmental samples.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e7524-4a5c-4ff7-a29e-1556b5302300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:06:38.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:06:39.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also said there was not yet sufficient evidence to back up recent
        studies that had suggested racoon dogs were the origin of the Covid-19 virus.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ce79b-fd1e-40c2-9620-d4381ad1969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:06:38.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:06:39.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking at the same event, a Chinese Center for Disease Control and
        Prevention (CDC) researcher, Zhou Lei, called for global scientific collaboration
        in tracing the origins of the virus, saying that the site where Covid-19 was
        first discovered was not necessarily where it originated.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b20bc-aa2c-41f8-808e-11fa51a7bcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:06:38.775+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:06:39.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China has in the past been heavily criticized for blocking international
        investigations into the origins of the virus. Earlier this week the World
        Health Organization said it still did not have key data from China about the
        beginnings of the outbreak, a lack of disclosure the head of its program on
        emerging diseases said was "simply inexcusable."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0ffa1e-02d4-4165-961e-55e9a0df5455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:06:38.775+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:06:39.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, China repeatedly maintains that it has been transparent and
        cooperative with the WHO.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a087b04-7488-4bfa-9240-fdb29fd99a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:06:38.775+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:06:39.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Debates surrounding the origins of the virus reemerged recently following
        an assessment last month by the US Department of Energy it was most likely
        the result of an accident from a laboratory. But the US agency also marked
        it as a "low confidence" determination.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a5e65d-6f42-4b43-801f-7f72344009c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:06:38.775+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:06:39.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Zhou refuted the lab leak theory, saying it is "extremely
        unlikely."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a4f18-5261-475a-b2b0-f50f76b4fb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T23:06:38.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T23:06:39.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/09/china/covid-human-origin-china-intl-hnk/index.html">Covid
        may have originated from humans, Chinese scientist claims</a>."</em></p>'
  'burkina-faso-civilians-killed':
    'author': 'Maija Ehlinger and Joseph Ataman, CNN'
    'caption': 'The streets of Burkina Faso''s capital Ouagadougou on September 30,
      2022. (Photo: Sophie Garcia/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-09T23:06:42.000+08:00
    'imagesource': 'jcr:49d50aca-bdb6-4a01-abea-59aa946001a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cdaf3af-3b71-4337-bdb0-76be53cdd1a2'
    'lead': 'At least 44 civilians were killed in two separate attacks on villages
      in northern Burkina Faso, authorities there said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-09T23:09:17.994+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-04-09T23:09:18.224+08:00
