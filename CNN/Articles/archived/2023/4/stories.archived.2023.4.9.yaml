    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Malaysia says it is â€˜firmly committedâ€™ to protecting its rights in South
      China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6f2909-52dd-447a-a8b9-040897bb2890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:54:17.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-09T17:12:52.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) â€”</strong> Malaysia
        would like issues on the South China Sea (SCS) to be resolved peacefully but
        without compromising its rights and interests in the disputed waters, according
        to its foreign ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f2b1b7-33ae-42dd-9bb8-26e969301ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:11:37.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:12:52.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaysiaâ€™s Ministry of Foreign Affairs (MFA) issued the statement on\
        \ Saturday after China expressed concern over Malaysiaâ€™s energy projects in\
        \ a part of the sea that Beijing also claims.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c7ac52-a217-4549-b0e5-d29f2319d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:11:37.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:12:52.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The government of Malaysia is unequivocally and firmly committed\
        \ to protecting Malaysia's sovereignty, sovereign rights and interests in\
        \ its maritime areas in the South China Sea,\" the MFA said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c5d758-f54b-4df6-b861-3893ca406e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:11:37.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:12:52.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "â€œMalaysia firmly holds the view that matters relating to the South\
        \ China Sea must be resolved peacefully and constructively, in accordance\
        \ with the universally recognized principles of international law, including\
        \ the 1982 United Nations Convention on the Law of the Sea,â€ it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac39a2-af8e-4177-8213-a0871902aab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:11:37.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:12:52.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines, Malaysia, China, Taiwan, Vietnam, and Brunei have\
        \ overlapping claims in the SCS.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae3c428-99b6-4d69-99e7-e3abc9f5f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T17:11:37.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T17:12:52.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaysia, Vietnam, and Indonesia have moved forward with their oil\
        \ and gas projects in parts of the SCS being claimed by Beijing.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009f7aef-1423-42c4-a6e6-49e907f32685'
      'mgnl:activationStatus': true
