  'north-korean-cryto-hackers':
    'author': 'Sean Lyngaas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-09T13:50:12.000+08:00
    'imagesource': 'jcr:cee68853-b7bd-4995-b958-eec11810a948'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f9e344c-1fdb-4013-bda2-85273d980885'
    'lead': 'The sting operation, described to CNN by private investigators at Chainalysis,
      a New York-based blockchain-tracking firm, and confirmed by the South Korean
      National Intelligence Service, offers a rare window into the murky world of
      cryptocurrency espionage â€” and the burgeoning effort to shut down what has become
      a multibillion-dollar business for North Korea''s authoritarian regime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-09T14:00:01.743+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-09T14:00:02.435+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'hacker', 'Asia', 'crypto-hacker', 'North-Korea']
    'stories': []
    'template': '1'
    'title': 'Inside the international sting operation to catch North Korean crypto
      hackers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2c366-fafa-4417-927a-5f842e427bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” A team of South Korean spies and American
        private investigators quietly gathered at the South Korean intelligence service
        in January, just days after North Korea fired three ballistic missiles into
        the sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c1b9a-5646-46ff-98dc-ded512e45b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, they''d been tracking $100 million stolen from a California
        cryptocurrency firm named Harmony, waiting for North Korean hackers to move
        the stolen crypto into accounts that could eventually be converted to dollars
        or Chinese yuan, hard currency that could fund the country''s illegal missile
        program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b598432-34a7-4ae8-96f8-4b1337abbeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the moment came, the spies and sleuths â€” working out of a government
        office in a city, Pangyo, known as South Korea''s Silicon Valley â€” would have
        only a few minutes to help seize the money before it could be laundered to
        safety through a series of accounts and rendered untouchable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b48ed7-ad17-4361-a4c0-4aa8a37f0cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finally, in late January, the hackers moved a fraction of their loot\
        \ to a cryptocurrency account pegged to the dollar, temporarily relinquishing\
        \ control of it. The spies and investigators pounced, flagging the transaction\
        \ to US law enforcement officials standing by to freeze the money.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e3a18-bdb5-40e1-a842-f1c2a3d1a313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team in Pangyo helped seize a little more than $1 million that\
        \ day. Though analysts tell CNN that most of the stolen $100 million remains\
        \ out of reach in cryptocurrency and other assets controlled by North Korea,\
        \ it was the type of seizure that the US and its allies will need to prevent\
        \ big paydays for Pyongyang.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c938d-0173-4033-bd11-e6f5b2c652ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sting operation, described to CNN by private investigators at Chainalysis,\
        \ a New York-based blockchain-tracking firm, and confirmed by the South Korean\
        \ National Intelligence Service, offers a rare window into the murky world\
        \ of cryptocurrency espionage â€” and the burgeoning effort to shut down what\
        \ has become a multibillion-dollar business for North Korea's authoritarian\
        \ regime.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b4bdc-21bf-45ec-bcb1-0aa6fd91831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last several years, North Korean hackers have stolen billions
        of dollars from banks and cryptocurrency firms, according to reports from
        the United Nations and private firms. As investigators and regulators have
        wised up, the North Korean regime has been trying increasingly elaborate ways
        to launder that stolen digital money into hard currency, US officials and
        private experts tell CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5afe79e-31c6-479d-b068-54b9712b84a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting off North Korea''s cryptocurrency pipeline has quickly become
        a national security imperative for the US and South Korea. The regime''s ability
        to use the stolen digital money â€” or remittances from North Korean IT workers
        abroad â€” to fund its weapons programs is part of the regular set of intelligence
        products presented to senior US officials, including, sometimes, President
        Joe Biden, a senior US official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864af4bf-02e1-42a2-bba2-b52e4a5bbc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The North Koreans \"need money, so they're going to keep being creative,\"\
        \ the official told CNN. \"I don't think [they] are ever going to stop looking\
        \ for illicit ways to glean funds because it's an authoritarian regime under\
        \ heavy sanctions.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709cea9f-1879-4bb9-a074-f044b08fb254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s cryptocurrency hacking was top of mind at an April
        7 meeting in Seoul, where US, Japanese and South Korean diplomats released
        a joint statement lamenting that Kim Jong Un''s regime continues to "pour
        its scarce resources into its WMD [weapons of mass destruction] and ballistic
        missile programs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b98973c-3d6c-4946-93d3-aaa3b6706182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are also deeply concerned about how the DPRK supports these programs\
        \ by stealing and laundering funds as well as gathering information through\
        \ malicious cyber activities,\" the trilateral statement said, using an acronym\
        \ for the North Korean government.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133f1ff-f50b-4584-a6ba-2c9a5b7f7ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea has previously denied similar allegations. CNN has emailed\
        \ and called the North Korean Embassy in London seeking comment.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3294f65c-98bb-4f8a-b832-d4036d86aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''North Korea Inc'' goes virtual</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f8e36e-4dd6-47bf-a889-11e7384df288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Starting in the late 2000s, US officials and their allies scoured international\
        \ waters for signs that North Korea was evading sanctions by trafficking in\
        \ weapons, coal or other precious cargo, a practice that continues. Now, a\
        \ very modern twist on that contest is unfolding between hackers and money\
        \ launderers in Pyongyang, and intelligence agencies and law enforcement officials\
        \ from Washington to Seoul.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad43c184-ebd7-45bd-bbfa-8e8847006618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and Secret Service have spearheaded that work in the US
        (both agencies declined to comment when CNN asked how they track North Korean
        money-laundering.) The FBI <a href="https://www.fbi.gov/news/press-releases/fbi-confirms-lazarus-group-cyber-actors-responsible-for-harmonys-horizon-bridge-currency-theft#Original-Statement"
        target="_blank">announced in January</a> that it had frozen an unspecified
        portion of the $100 million stolen from Harmony.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1176ddff-8507-4269-b085-fe39970c0db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The succession of Kim family members who have ruled North Korea for\
        \ the last 70 years have all used state-owned companies to enrich the family\
        \ and ensure the regime's survival, according to experts.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd09460-725b-41e6-b98c-e364bfa14c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's a family business that scholar John Park calls \"North Korea Incorporated.\"\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eac64c-06c2-4053-9708-0222e379ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim Jong Un, North Korea's current dictator, has \"doubled down on\
        \ cyber capabilities and crypto theft as a revenue generator for his family\
        \ regime,\" said Park, who directs the Korea Project at the Harvard Kennedy\
        \ School's Belfer Center. \"North Korea Incorporated has gone virtual.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9bd88-3aab-4717-98f4-f79eb2744a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Compared to the coal trade North Korea has relied on for revenue in\
        \ the past, stealing cryptocurrency is much less labor and capital-intensive,\
        \ Park said. And the profits are astronomical.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6970642c-8b00-4040-9387-0bc7ed87bf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, a record $3.8 billion in cryptocurrency was stolen from\
        \ around the world, according to Chainalysis. Nearly half of that, or $1.7\
        \ billion, was the work of North Korean-linked hackers, the firm said(https://blog.chainalysis.com/reports/2022-biggest-year-ever-for-crypto-hacking/).\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b838f365-2d42-4f57-b64c-702f19a3d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's unclear how much of its billions in stolen cryptocurrency North\
        \ Korea has been able to convert to hard cash. In an interview, a US Treasury\
        \ official focused on North Korea declined to give an estimate. The public\
        \ record of blockchain transactions helps US officials track suspected North\
        \ Korean operatives' efforts to move cryptocurrency, the Treasury official\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc29d3-2719-4206-ae9b-2c837ed5e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when North Korea gets help from other countries in laundering
        that money it is "incredibly concerning," the official said. (They declined
        to name a particular country, but the US in 2020 indicted two Chinese men
        for allegedly laundering over $100 million for North Korea.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f4ccc5-96ac-43be-acc0-f30a5d5b2fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyongyang's hackers have also combed the networks of various foreign\
        \ governments and companies for key technical information that might be useful\
        \ for its nuclear program, according to a private United Nations report in\
        \ February reviewed by CNN.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea73434-c077-4181-b5fb-c80f142e3cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The crackdown</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a8e0f8-99a3-4dbe-b46f-23b182a37f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for South Korea's National Intelligence Service told\
        \ CNN it has developed a \"rapid intelligence sharing\" scheme with allies\
        \ and private companies to respond to the threat and is looking for new ways\
        \ to stop stolen cryptocurrency from being smuggled into North Korea.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec61bc4-1f50-4a2c-9475-2fd58908d499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recent efforts have focused on North Korea's use of what are known\
        \ as mixing services, publicly available tools used to obscure the source\
        \ of cryptocurrency.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde0509-3ee2-4595-81cb-9d6d883e9f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On March 15, the Justice Department and European law enforcement agencies\
        \ announced the shutdown of a mixing service known as ChipMixer, which the\
        \ North Koreans allegedly used to launder an unspecified amount of the roughly\
        \ $700 million stolen by hackers in three different crypto heists â€” including\
        \ the $100 million robbery of Harmony, the California cryptocurrency firm.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5301ca8e-4ed1-4733-9c66-cd085a455b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Private investigators use blockchain-tracking software â€” and their\
        \ own eyes when the software alerts them â€” to pinpoint the moment when stolen\
        \ funds leave the hands of the North Koreans and can be seized. But those\
        \ investigators need trusted relationships with law enforcement and crypto\
        \ firms to move quickly enough to snatch back the funds.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a3bf6-94bb-4a83-afa1-984fb7a3b03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the biggest US counter moves to date came in August when the\
        \ Treasury Department sanctioned a cryptocurrency \"mixing\" service known\
        \ as Tornado Cash that allegedly laundered $455 million for North Korean hackers.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8580d7a3-2bd5-469a-9032-bba21f291db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tornado Cash was particularly valuable because it had more liquidity\
        \ than other services, allowing North Korean money to hide more easily among\
        \ other sources of funds. Tornado Cash is now processing fewer transactions\
        \ after the Treasury sanctions forced the North Koreans to look to other mixing\
        \ services.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d834633-c0e2-4e76-acb4-1886069eaefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Suspected North Korean operatives sent $24 million in December and\
        \ January through a new mixing service, Sinbad, according to Chainalysis,\
        \ but there are no signs yet that Sinbad will be as effective at moving money\
        \ as Tornado Cash.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653fe2a3-670b-438a-a68a-0480a929cb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people behind mixing services, like Tornado Cash developer Roman
        Semenov, often describe themselves as privacy advocates who argue that their
        cryptocurrency tools can be used for good or ill like any technology. But
        that hasn''t stopped law enforcement agencies from cracking down. Dutch police
        in August arrested another suspected developer of Tornado Cash, whom they
        did not name, for alleged money laundering.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4393e2a-99ca-4042-b500-1c67bbdaeb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Private crypto-tracking firms like Chainalysis are increasingly staffed\
        \ with former US and European law enforcement agents who are applying what\
        \ they learned in the classified world to track Pyongyang's money laundering.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e96f698-d9c0-461a-8db1-866da1f3a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elliptic, a London-based firm with ex-law enforcement agents on staff,\
        \ claims it helped seize $1.4 million in North Korean money stolen in the\
        \ Harmony hack. Elliptic analysts tell CNN they were able to follow the money\
        \ in real-time in February as it briefly moved to two popular cryptocurrency\
        \ exchanges, Huobi and Binance. The analysts say they quickly notified the\
        \ exchanges, which froze the money.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691c5256-1dd1-4564-af44-2a8f1d85c478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a bit like large-scale drug importations,\" Tom Robinson, Elliptic's\
        \ co-founder, told CNN. \"[The North Koreans] are prepared to lose some of\
        \ it, but a majority of it probably goes through just by virtue of volume\
        \ and the speed at which they do it and they're quite sophisticated at it.\"\
        \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f832dea5-7236-4bca-b59b-9d9b8cd6241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The North Koreans are not just trying to steal from cryptocurrency\
        \ firms, but also directly from other crypto thieves.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e891bded-7525-4e1e-b6aa-122f5e0ba4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After an unknown hacker stole $200 million from British firm Euler\
        \ Finance in March, suspected North Korean operatives tried to set a trap:\
        \ They sent the hacker a message on the blockchain laced with a vulnerability\
        \ that may have been an attempt to gain access to the funds, according to\
        \ Elliptic. (The ruse didn't work.)\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df8bf63-e522-4d60-bc12-69f26c4f1632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nick Carlsen, who was an FBI intelligence analyst focused on North\
        \ Korea until 2021, estimates that North Korea may only have a couple hundred\
        \ people focused on the task of exploiting cryptocurrency to evade sanctions.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a862393-8938-4afc-920b-9d0d281bb1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With an international effort to sanction rogue cryptocurrency exchanges\
        \ and seize stolen money, Carlsen worries that North Korea could turn to less\
        \ conspicuous forms of fraud. Rather than steal half a billion dollars from\
        \ a cryptocurrency exchange, he suggested, Pyongyang's operatives could set\
        \ up a Ponzi scheme that attracts much less attention.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a5354f-054b-49ee-a33b-511d821645d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet even at reduced profit margins, cryptocurrency theft is still \"\
        wildly profitable,\" said Carlsen, who now works at fraud-investigating firm\
        \ TRM Labs. \"So, they have no reason to stop.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729e6e93-47bc-4ac4-a1dc-e9f60f0a5f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:00:01.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:00:02.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/09/politics/north-korean-crypto-hackers-crackdown/index.html"
        target="_blank">Inside the international sting operation to catch North Korean
        crypto hackers</a>."</em></p>'
  'china-jails-man-who-scared-chickens-to-death':
    'author': 'Heather Chen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-09T14:00:06.000+08:00
    'imagesource': 'jcr:99451949-ce98-4a46-9753-78c554ce97a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58754ed5-1679-4144-900e-d5d6c00ffd7d'
    'lead': 'In a curious court case being reported in the country''s state-owned
      media, a man identified only by his surname Gu was this week sentenced to prison
      after a court found him guilty of scaring to death 1,100 chickens that belonged
      to a neighbor with whom he was feuding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-09T14:07:30.914+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-09T14:07:31.240+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China']
    'stories': []
    'template': '1'
    'title': 'China jails man who scared chickens to death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c24084-f2ba-4449-bf0d-0ffb2b4280e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:07:30.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:07:31.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” There''s an old Chinese saying that goes:
        "Kill the chicken to scare the monkey."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7caedf5-25d7-48b5-9485-cdbab0534575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:07:30.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:07:31.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roughly translated it means the best way to intimidate a big rival\
        \ is to destroy a smaller one.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf189eca-b5db-46b5-acf9-c530d420e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:07:30.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:07:31.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But what happens after that? One man in China appears to have just\
        \ found out.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b88117e-a70d-4508-813f-eb78271392f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:07:30.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:07:31.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a curious court case being reported in the country's state-owned\
        \ media, a man identified only by his surname Gu was this week sentenced to\
        \ prison after a court found him guilty of scaring to death 1,100 chickens\
        \ that belonged to a neighbor with whom he was feuding.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425ae620-ef18-4e98-afca-1e12c66ef037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:07:30.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:07:31.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair had reportedly been squabbling since the neighbor, Zhong,\
        \ cut down Gu's trees without permission in April 2022.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d80a90-e203-4e2a-a4e4-68e05f357348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:07:30.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:07:31.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court in Hengyang county of central China's Hunan province heard\
        \ that Gu had responded by sneaking onto Zhong's chicken farm during the night\
        \ on more than one occasion.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8dde00-574f-49d4-b598-7d98d6af1772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:07:30.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:07:31.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unclear what Gu's intentions were but the flashlight he used\
        \ caused the flock to panic and as the birds crowded into a corner in fear,\
        \ hundreds of them died in the ensuing crush.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd980413d-9db1-44e6-8a7f-08b61b576338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:07:30.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:07:31.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first time Gu trespassed onto his neighbor's property, he caused\
        \ a crush in which 500 chickens died. He was apprehended by police and forced\
        \ to pay Zhong compensation of 3,000 yuan ($436).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9945f8bb-95fb-4544-b28e-ffa35c6142ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:07:30.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:07:31.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he didn't stop there and returned to Zhong's property a second\
        \ time, this time killing 640 chickens.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc25e3ea-da58-4563-b54c-0c91657994c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:07:30.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:07:31.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the Hengyang court ruled that Gu had intentionally caused\
        \ \"property loss\" to Zhong.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9536d43c-6c5c-4716-9386-a0074af52079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:07:30.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:07:31.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese authorities said that the 1,100 dead chickens were estimated\
        \ to be worth a total of 13,840 yuan ($2,015).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd77c1c-69cb-4276-bab9-d94b466e3f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:07:30.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:07:31.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court ordered Gu to serve six months in prison with one year of\
        \ probation -- a sentence it said took into account the remorse Gu had shown\
        \ for his crime.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e19a19-655b-43f2-af70-d15820c444d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:07:30.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:07:31.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/08/asia/chicken-scarer-jail-china-intl-hnk/index.html"
        target="_blank">China jails man who scared chickens to death</a>."</em></p>'
  'us-doj-leaks-us-military-documents':
    'author': 'Sean Lyngaas, Natasha Bertrand and Hannah Rabinowitz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-09T14:07:43.000+08:00
    'imagesource': 'jcr:3188befe-6c0b-43bb-b212-a38515bd1648'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2ef0000-0eed-4c09-afd3-4ceed65f6f7b'
    'lead': 'The Department of Justice has opened an investigation into the leaks
      of a trove of apparent US intelligence documents that were posted on social
      media in recent weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-09T14:13:40.076+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-04-09T14:13:40.847+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-DOJ', 'United-States', 'US-Department-of-Justice', 'US']
    'stories': []
    'template': '1'
    'title': 'US DOJ opens investigation into leaks of apparent classified US military
      documents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f24618-192e-46c0-ae83-cf31bb2e3696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The Department of Justice has opened an
        investigation into the leaks of a trove of apparent US intelligence documents
        that were posted on social media in recent weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0661335b-e2bd-4798-8890-f859c59e6045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation comes as new documents surfaced Friday covering
        everything from US support for Ukraine to information about key US allies
        like Israel, widening the fallout from the already alarming leaks. The Pentagon
        on Thursday said it was looking into the matter after social media posts of
        apparently classified documents on the war in Ukraine had emerged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad372ed-144e-41cf-b4cf-ba4233ff3dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They look real,\" a US official told CNN about the leaked documents.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b0b520-3626-44f6-8adf-8916a3f59eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials say they are taking the leaks seriously as they investigate\
        \ and work toward a more formal assessment of what is in the documents and\
        \ how they were leaked. So far, they appear legitimate, and there isn't a\
        \ major reason to doubt that the documents are in fact what they appear to\
        \ be. US officials believe their public release would represent a significant\
        \ breach.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d474036-7718-4879-9e70-a8b99c23cf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The documents that were surfaced on Friday by open-source intelligence\
        \ researchers appear to have been posted online in the past few weeks. They\
        \ appear to contain classified information on topics ranging from the mercenary\
        \ Wagner Group's operations in Africa and Israel's pathways to providing lethal\
        \ aid to Ukraine, to intelligence about the United Arab Emirates' ties to\
        \ Russia and South Korean concerns about providing ammunition to the US for\
        \ use in Ukraine.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191c8ff-63ff-4d69-ace4-f02c83edb6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN could not independently verify that the documents have not been\
        \ altered. But they are similar to a tranche of classified documents about\
        \ Ukraine that have been circulating online in recent weeks, which US officials\
        \ on Friday morning confirmed to CNN to be authentic.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c3f9e-3e2c-4d49-a35b-e2e4b9dfa29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like those documents, Friday''s discoveries were also photos
        of printed-out, wrinkled documents. All bore classified markings, some top
        secret â€” the highest level of classification. They also all appear to have
        been produced between mid-February and early March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c7a7b5-c0c9-4eb7-a82d-27884c6d5890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unclear who is behind the leaks and where, exactly, they originated.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93900103-66d6-447e-9fa6-09d568cc1c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials rattled</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2ef4ff-de16-48d7-a273-126b7db1b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leaks have rattled Pentagon officials, particularly within the\
        \ Defense Department's Joint Staff, which comprises the DoD's most senior\
        \ uniformed leadership, whose role is to advise the president. Many of the\
        \ documents had markings indicating that they were produced by the Joint Staff's\
        \ intelligence arm, known as J2, and appear to be briefing documents.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c4159e-1806-4ab4-9ff2-ae4e452ba3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier Friday, US officials confirmed that similar documents about\
        \ Ukraine were part of a larger daily intelligence briefing deck produced\
        \ by the Pentagon about the war for senior leadership.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a68eeb-af80-46d1-afa4-09c09f6329d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials suggested that a leak investigation would look inward,
        at potential culprits inside the Pentagon. But a person familiar with US intelligence
        said a probe would likely not be limited to the Pentagon, given the large
        number of people across the government who have access to these kinds of documents.
        Some of the documents also have markings indicating that they were shared
        with countries in the Five Eyes intelligence alliance â€” the US, Australia,
        Canada, New Zealand and the United Kingdom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d434644-64cd-4ed3-955f-46f23d9137fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials from the other Five Eyes countries are waiting for the US\
        \ to share a damage assessment, as the countries simultaneously conduct their\
        \ own assessments, one official said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c1e897-230c-4a13-8e6f-021e870efefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We expect the US to share a damage assessment with us in the coming\
        \ days, but we cannot wait for their assessment; right now we are doing our\
        \ own,\" the official said. \"We are poring over these documents to figure\
        \ out if any of the intelligence originated from our collection.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2fa5c2-5657-47aa-ac38-f0f5be02701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the intelligence could have originated from Five Eyes partners,\
        \ the official said. But the documents appear to have been obtained and leaked\
        \ by someone who gained access to the US intelligence system, because some\
        \ of them have markings indicating that their contents were not even shared\
        \ with the closest US intelligence partners.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24523e6-b88b-4ae5-89b7-53a1c2b7db3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said that it was hard to determine the motivation behind\
        \ leaking these documents because they are about a wide range of topics.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad4288-4b39-41e8-b4db-305a759bfbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other markings indicate the inclusion of material from other agencies,\
        \ such as the State Department's intelligence arm, the Defense Intelligence\
        \ Agency, the National Geospatial-Intelligence Agency, and the National Security\
        \ Agency.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba528814-886c-4432-947b-87690c2d7d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the documents, however, also have markings indicating they\
        \ are sourced from human intelligence and not meant to be shared with foreign\
        \ nationals, even the closest US allies.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4c82d-c3c8-42ec-956c-db5ed10a1f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of documents reference classified information from the CIA. An\
        \ agency spokesperson told CNN on Friday, \"We are aware of the social media\
        \ posts and are looking into the claims.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d628f-00fb-4eda-9908-adfcb10549ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No one noticed''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d4e9ee-053a-401c-899a-36adbf3773a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of some of the documents â€” which include estimates of Russian
        casualties and a list of Western weapons systems available to Ukraine â€” were
        posted to the social media platform Discord in early March, according to screenshots
        of the posts reviewed by CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e5f19c-6975-467b-b3ad-5156ed4ed29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This sh*t was sitting in a Minecraft Discord server for a month and\
        \ no one noticed,\" Aric Toler, a researcher at investigative outlet Bellingcat\
        \ who traced the timeline of the posted documents, told CNN. Minecraft is\
        \ a popular video game.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9376bd-a48a-499c-9b82-2fa0ac60e567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until this week that the leaked documents started to
        gain more attention after someone posted a portion of the documents to 4chan,
        a web forum popular with extremists, and then a Russian speaker posted an
        altered version of one of the documents on Telegram, Toler said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5328c705-2afb-43d8-a038-effb2e533c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials believe someone altered that document to make the estimated\
        \ number of Ukrainians killed in the war far higher than it actually is.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325ede9d-4bb6-4a97-8f57-ee04afe8d2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon said Thursday that it was aware of the social media posts\
        \ and it was investigating the matter.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea61611-553b-4416-985c-1e5f56d6f3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Discord on Friday, speculation and paranoia were rife, with some\
        \ users wondering if they could get in trouble for re-posting the documents\
        \ now that the US government is investigating the matter. A user who posted\
        \ photos of the documents on March 1 appeared to have deleted his accounts\
        \ on Twitter and Discord.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ce5cd-98e4-46c8-96b1-c2e6153e053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Madeline Sarver, a spokesperson for Discord, said the company had no\
        \ comment Saturday afternoon when CNN asked if the FBI or other US government\
        \ agencies had contacted the company as part of their investigation.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f73ee-bdd4-4b25-8753-35199bb0018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thomas Rid, an expert on state-backed information operations, told\
        \ CNN: \"The fact that unedited and edited -- doctored -- versions of some\
        \ files are available online makes me skeptical that this is a professional\
        \ Russian intelligence operation.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60089d-ffdb-49bb-87be-eeaf57c3ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Historically, if an intelligence agency has access to classified material\
        \ from an adversary and decides to falsify some of the material, they typically\
        \ don't make both versions of those documents public, said Rid, who is a professor\
        \ at Johns Hopkins University's School of Advanced International Studies.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073045e5-8bcb-4da7-ae02-2d2c82d7dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That only makes it easier to detect the facts, and thus defeats the\
        \ purpose,\" Rid said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c98217c-7aa6-4fc0-8ef3-538748d773fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jim Sullivan, who until December was the top cyber official at the\
        \ Defense Intelligence Agency, said it was unlikely the Russian government\
        \ was the original source of the leak, given the sensitive access to US secrets\
        \ that Moscow would give up by publishing the documents.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b78ca-28eb-4949-acbc-031243440131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's very unlikely that Russia would compromise a major source used\
        \ to inform the Chairman of the Joint Chief of Staff for a minor disinformation\
        \ victory,\" Sullivan told CNN.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed161a32-4c44-4341-a6b2-d8ff73d6cebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is concern, however, that the leaked documents could have real-world\
        \ impact.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51be742-e09f-44eb-a8ea-90f3fdf17c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If real, the leaking of these documents can do significant damage
        to Ukrainian counteroffensive since this information effectively provides
        Russia with Ukrainian order of battle â€” extensive information on capabilities
        of brigades that would be involved in upcoming counteroffensive," said Dmitri
        Alperovitch, a Russia analyst who is executive chairman of Silverado Policy
        Accelerator.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fefa053-faa8-4920-8a69-e9fca0b8190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Very serious breach''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1626b864-e753-41f2-8f08-5d5125b99cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former senior US intelligence and military officials expressed alarm\
        \ in interviews with CNN about the potential scope and impact of the leak.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e3810-adb9-48c6-81b6-d3409f440071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This appears to be a very serious breach of security, which is potentially\
        \ very damaging both to the US as well as many friends and allies,\" James\
        \ Clapper, who was director of national intelligence under President Barack\
        \ Obama, told CNN.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c63d5-54e2-4282-b15a-5f56a04069dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am sure all resources are being tapped to find who is leaking this\
        \ sensitive information,\" said Clapper, who was America's top spy when former\
        \ intelligence contractor Edward Snowden leaked a trove of classified documents\
        \ on US spying programs.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf0678-b9ef-4bce-8a26-e91754c9f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US intelligence and military officials \"always tighten restrictions\
        \ [on access to classified documents] after a discovery like this,\" Clapper\
        \ said, \"but then, over time, loosen such restrictions, which become onerous\
        \ and inefficient.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e259446-900f-4369-a956-f1dcfcdeaf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The bigger issue is preventing the wrong people from access in the\
        \ first place,\" Clapper told CNN. \"Tightening up [administration] procedures\
        \ doesn't really get at the fundamental problem.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db946d-ff47-4206-bf80-9355ad15af20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is too early to tell how serious the damage from the leaks might\
        \ be given the ongoing Pentagon and Justice Department investigations, current\
        \ and former US officials cautioned.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023e6a93-b53f-4af3-9a33-143486eba622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If it hasn't already, the US government is racing to determine which\
        \ intelligence assessment or briefing book the documents came from, said Glenn\
        \ Gerstell, former general counsel for the National Security Agency.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5881e836-e5c6-4e0f-acec-f1df8108d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the leaker printed out the classified documents, that could help\
        \ investigators narrow their search, Gerstell said, but only so much: There\
        \ are still a large number of printers in the defense and intelligence communities\
        \ capable of printing classified documents.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0dfe8d-7084-4cce-b01a-aba42a2dbfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The episode \"certainly underscores the need to reform the outmoded,\
        \ outdated classified document system,\" Gerstell told CNN.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b29dac0-6c68-4204-ab35-cddd8c44e779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This headline and story have been updated with additional developments.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0280b1e-e07b-4c1b-8121-4510ad3c8ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T14:13:40.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T14:13:40.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/07/politics/pentagon-leaked-ukraine-documents/index.html"
        target="_blank">DOJ opens investigation into leaks of apparent classified
        US military documents</a>."</em></p>'
  'malaysia-south-china-sea-peaceful-resolutions':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-09T16:53:33.000+08:00
