      'mgnl:type': 'text'
      'text': "Israel seized the Golan Heights from Syria during the 1967 Six-Day\
        \ War and annexed the narrow strip of land in 1981. The Golan Heights are\
        \ considered occupied territory under international law and UN Security Council\
        \ resolutions.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9f223-8299-4156-81ad-084cad6300b8'
      'mgnl:activationStatus': true
