    'template': '1'
    'title': 'Marcosâ€™ Day of Valor message: Speak up vs. discrimination, help those
      in need'
    'updated': 2023-04-09T15:32:53.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1993cc-f56a-46e9-a026-053362395ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T10:46:39.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-09T15:33:06.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> â€“ President
        Ferdinand Marcos Jr. on Sunday called on Filipinos to speak up against discrimination
        and to help those in need as a way to honor Filipino heroes on the Day of
        Valor or Araw ng Kagitingan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7b65bc-1330-40bb-93fc-836eb4167eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T15:33:06.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T15:33:06.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "â€œAs the legacy of our heroes and heroines came at a great and hefty\
        \ cost, may we also re-examine our values and honor their lives by speaking\
        \ up against discrimination, extending help to those in need, and working\
        \ towards a better future,â€ Marcos said in his message.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2791d86-33c6-4d83-93d6-da81bc8f53eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T15:33:06.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T15:33:06.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "â€œMay we also learn to make wise and sound decisions so that we may\
        \ address our country's pressing problems with compassion and concern for\
        \ others,â€ he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e77075-d8f5-4254-91cb-9822b26084d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T15:33:06.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T15:33:06.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also acknowledged the indomitable spirit of Filipinos despite\
        \ the challenges they face.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2065a57-a25c-4e49-b5ff-c9ba86929f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T15:33:06.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T15:33:06.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "â€œFrom the battles fought in the trenches of World War Il to the struggles\
        \ against insurgent forces, the Philippines has faced numerous challenges\
        \ that tested our faith yet showed the world the indomitable spirit of every\
        \ Filipino,â€ the President said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad796c7-f28f-4a5d-8a2b-3439fbee90a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T15:33:06.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T15:33:06.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "â€œDefined by our feats rather than our trials, we have emerged as a\
        \ nation that stands tall and proud, guided by the principles of justice,\
        \ truth, and democracy,â€ he added. â€œWe have staunchly proven time and again\
        \ that we are never the same after each adversity for we always rise to meet\
        \ every challenge head-on with grit, grace, and determination.â€\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe50089c-c460-4635-9f11-1034c5373f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T15:33:06.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T15:33:06.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also reminded Filipinos to bear in mind that their actions â€œ\
        will determine the futureâ€ of the Philippines, including the next generations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff472d-36f9-4260-a717-64656ab7d0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T15:33:06.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T15:33:06.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president urged Filipinos to strive towards developing a humane,\
        \ fair, and progressive society that allows their countrymen to â€œrelish in\
        \ their liberty and achieve their individual and collective aspirations.â€\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ba2466-a21b-414d-b511-669329edd0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T15:33:06.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T15:33:06.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Vice President Sara Duterte, Filipinos should â€œembody a strong\
        \ sense of bravery in rising above the unconquerable challenges of nationhoodâ€\
        \ to fight social ills that â€œcorrupt the core of governance.â€\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea752646-2e64-427a-aa1d-e1153f891413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T15:33:06.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T15:33:06.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also encouraged Filipinos to march on toward inclusive and resilient\
        \ progress.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a5f43-abfb-43c9-97ff-662c6c8debbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T15:33:06.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T15:33:06.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "â€œAs we honor the heroic courage of our fallen heroes of Bataan, may\
        \ we be inspired to demonstrate gallant acts of kindness and bayanihan among\
        \ our kababayan from the most vulnerable sectors,â€ she added.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b447d4-d44e-40db-b28b-9cabe6f4f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T15:33:06.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T15:33:06.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte also hopes that the legacy of Filipino war veterans may inspire\
        \ citizens in â€œour resolve of enriching our national heritage and strengthening\
        \ our democratic institutions.â€\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38aee88-06a3-46ce-87e1-277d77e807bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T15:33:06.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T15:33:06.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "â€œLet us walk together on the same path of bravery as we pursue socioeconomic\
        \ advancement, uphold lasting reforms, and encourage one another in promoting\
        \ the deep love of country that is founded on our shared quest for a brighter\
        \ tomorrow for every Filipino,â€ she added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2275d0e6-e8e1-48eb-92c0-89a51de648fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T15:33:06.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T15:33:06.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, House Speaker Martin Romualdez said the holiday testifies\
        \ to the Filipinoâ€™s fighting spirit â€œthat comes to the fore as we face adversity\
        \ after adversity.â€\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda7576-47ca-46b7-b3e3-919c8fabce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T15:33:06.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T15:33:06.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This day reminds us of a priceless legacy: that the same courage\
        \ and bravery our heroes displayed in the crucible of war â€” in the Fall of\
        \ Bataan â€” run in our blood, through our veins,\" he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8f5e29-f1ea-43a4-9e63-d1a9b97a1214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T15:33:06.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T15:33:06.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "â€œOur latest bout with the global health crisis known as the COVID-19\
        \ pandemic is proof of this Filipino fortitude. We suffered, we fought, and\
        \ we prevailed,â€ he added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bc8582-f372-42bd-945d-4d11e144a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T15:33:06.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T15:33:06.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Day of Valor is celebrated in honor of Filipinos who fought the\
        \ Japanese soldiers during World War II. It also commemorates the fall of\
        \ Bataan to Japanese troops on April 9, 1942.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15450556-c33a-4557-a273-ce787a13905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T15:33:06.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T15:33:06.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Day of Valor is yearly celebrated on April 9, MalacaÃ±ang
        has declared that April 10, 2023, Monday, is a regular holiday in observance
        of Araw ng Kagitingan to give Filipinos a longer weekend aside from the Holy
        Week break from April 6 to 9.</p>'
