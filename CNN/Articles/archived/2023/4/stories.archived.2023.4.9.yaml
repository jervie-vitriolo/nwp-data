      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) â€”</strong> As the
        long weekend draws to a close, public places remain watched by uniformed personnel
        who are ready to assist in emergencies. The Philippine National Police said
        their focus remains on places of convergence such as churches, terminals,
        and ports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c03c0d7-e7d4-410b-a866-d616114360d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T16:15:31.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T16:21:42.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mananatili yung</em> heightened alert <em>ng pambansang pulisya
        hanggang</em> April 11 <em>dahil inaasahan po natin na hanggang</em> April
        10 <em>ng gabi, hanggang madaling araw po ng</em> 11 <em>ay may magbibiyahe
        pa rin po papuntang</em> Metro Manila," PNP spokesperson PCol Jean Fajardo
        said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00043298-9a39-4a56-8fef-132463acc58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T16:15:31.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T16:21:42.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Heightened alert will be in place until April 11 because\
        \ we expect that from the evening of April 10 until early morning of April\
        \ 11 there will be people traveling to Metro Manila.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86eb6a3-8d19-4643-9662-34a420267a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T16:15:31.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T16:21:42.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police advised motorists headed back to the city that aside from ensuring\
        \ that their vehicles are roadworthy, they should be fit to drive as well.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6069277-8319-4c24-a836-69f8cd65edf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T16:15:31.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T16:21:42.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At syempre yung mga gumagamit ng sariling sasakyan na nasa
        kundisyon yung kanilang mga sasakyan, yung mga nagmamaneho po ay siguraduhin
        na hindi puyat o nakainom para maiwasan yung mga aksidente,"</em> Fajardo
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01cb4c2-9ef2-4bdd-9a3d-d6450f026d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T16:15:31.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-04-09T16:21:42.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Of course, those who are using private vehicles should\
        \ ensure that these are in proper condition, and that those driving must not\
        \ be sleep-deprived or drunk, to avoid accidents.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416eb240-395a-4aed-a0dc-ff9ea5db0371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T16:15:31.432+08:00
