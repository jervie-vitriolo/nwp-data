      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Philippine Coast Guard said the heightened alert status\
        \ in its districts, stations, and sub-stations will continue until May 31\
        \ in anticipation of tourists arriving by sea for summer vacation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0957db3-f621-444e-b3f6-5fd6ebda9d01'
