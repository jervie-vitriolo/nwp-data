      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) â€”</strong> The Easter
        Vigil on Black Saturday is a reminder of Christ''s resurrection and the importance
        of participation in His Church, Manila Archbishop Jose Cardinal Advincula
        told devotees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce52f3-2bc5-4296-8c01-5ea847cca434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let us be a community of love, supporting one another as we journey\
        \ together in faith,\" Advincula said in his homily at the Manila Cathedral.\
        \ \"May this Easter Vigil be a reminder to us of the power of Christ's resurrection\
        \ and the importance of our participation in His Church.\"  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a43d595-d6c2-4111-b4d1-d656616f4bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T00:26:40.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-09T12:23:43.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let us go forth from this holy night filled with joy and hope and\
        \ let us be the light of Christ to the world around us,\" he added. \r"
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Devotees at the Manila Cathedral hold their candles in the celebration of
        the Easter Vigil on Black Saturday.<br><br>ðŸ“¸ Harold Paras, Lowie Quijada/CNN
        Philippines <a href="https://t.co/hXO3LsjC0k">pic.twitter.com/hXO3LsjC0k</a></p>&mdash;
