    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1861dd2f-2e1a-44a4-94bb-59c287a07d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-09T20:20:15.969+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-04-09T21:19:53.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCG also assisted in rescuing a near-drowning victim -- 19-year-old
