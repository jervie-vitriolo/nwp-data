      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> — The
        United Kingdom (UK) has expressed support for the country’s shift to renewable
        energy, a British official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19265312-e4d4-4db8-942f-58dbff6e9b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:25.998+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-28T15:38:26.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ca0873-400e-4c04-865d-d1bb740f0d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:25.998+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-28T15:38:26.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Richard Graham, the UK prime minister's trade envoy to the Philippines\
        \ who recently concluded his official visit, noted that talks on renewable\
        \ energy are in the early stages.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd1d0c-7970-408c-b332-c25cafc5e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:25.998+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-28T15:38:26.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a502c-2aa4-48da-8dce-805da9f77374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:25.998+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-28T15:38:26.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That's one of my great, sort of, obsessions really because we've gone\
        \ from 7% to 43% renewable energy in the UK since 2010. I think the Philippines\
        \ is somewhere around 15 to 18%, maybe as much as 20% renewable at the moment.\
        \ With quite a lot of geothermal and hydro [hydrothermal],” Graham told reporters\
        \ on Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05dd9d5-35e2-454c-b0fc-055a96b18c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:25.999+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-28T15:38:26.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72995d76-eccb-4483-bfb9-55abdd176657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:25.999+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-28T15:38:26.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We see a huge opportunity here for the Philippines to benefit from\
        \ offshore wind the same as we have. Also, both of us can probably do more\
        \ on solar and you have more sun than we have. So, the opportunity is probably\
        \ bigger for you,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa3837-8645-4612-9a80-a8fef7cb8d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:25.999+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-28T15:38:26.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c1eb3a-c603-402d-8f52-d5eabfbde561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:26.000+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-28T15:38:26.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Graham said the UK can also share technical expertise on sourcing energy\
        \ from tidal streams.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af7385-d2ae-43e4-bd4c-2ef1c9a8a9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:26.000+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-28T15:38:26.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e909f-80bc-4a25-9dc7-3b92615cf1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:26.000+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-28T15:38:26.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tidal energy is a form of renewable energy from the natural rise and\
        \ fall of ocean tides and currents.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af7ceda-3073-4cba-8eef-cd02ed707f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:26.001+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-28T15:38:26.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c53f06-eb97-4fdf-b5a5-2b6c458541b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:26.001+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-28T15:38:26.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I'll hope over the next two years, we'll see real progress in terms\
        \ of getting the structure and maybe looking at more detail and particularly\
        \ on the connectivity to the grid and how your grid system will be able to\
        \ accommodate this,” the trade envoy said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d96416f-926d-47b2-861d-0e55fa82accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:26.001+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-28T15:38:26.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e87a0-c29e-43cf-bc9b-c111161559a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:26.002+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-28T15:38:26.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Graham also said there is potential in the aviation sector to generate\
        \ more jobs for Filipinos.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8338a1af-3d51-4de3-8d0b-7194cc4f4796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:26.002+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-28T15:38:26.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecaef8c-8ddc-4939-aa73-fd4a47b0475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:26.002+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-28T15:38:26.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Manila international airport has basically been full for quite a long\
        \ time. Lots more flights, lots more airlines would love to come in. And Manila\
        \ at the moment is still the main point for people transiting on to the islands\
        \ for holidays and so on,” Graham said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8999ba6c-529a-4c9f-b8d3-0a62a8aab4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:26.003+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-28T15:38:26.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bab4741-cab3-4404-b52f-03eb2844b349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:26.003+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-04-28T15:38:26.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, I think there are some areas there where we can look at British
        expertise in running very efficient airports like Gatwick Airport, also a
        single runway airport. And we also of course are working very closely with
        the airlines on the main aircraft, which is Airbus, you know where the wings,
        the landing gear and the engines are all made in the UK,” Graham added.</p>'
