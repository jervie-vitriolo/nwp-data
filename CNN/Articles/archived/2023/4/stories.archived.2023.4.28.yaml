      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> The
        first batch of Filipinos evacuated from war-torn Sudan will hopefully be back
        in the Philippines next week, the Department of Foreign Affairs (DFA) said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe76f172-b9ae-418b-b16c-07b3d6330877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.763+08:00
