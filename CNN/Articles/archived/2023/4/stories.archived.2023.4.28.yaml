      'mgnl:lastActivated': 2023-04-28T23:39:56.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> Malacañang
        is set to study the Senate''s report on Philippine Offshore Gaming Operators
        or POGOs, as it weighs on a possible ban on the controversial gambling firms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60fde94-d1e1-40e2-846b-adf28c30b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:39:56.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:39:56.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Isinumite natin kay Executive Secretary Lucas Bersamin ang resulta\
        \ ng ating POGO investigation. Dapat isiwalat ang katotohanan at unahin ang\
        \ kaligtasan ng ating mga kababayan,\" Sen. Sherwin Gatchalian said in a Facebook\
        \ statement on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7041bd-ac2a-4510-86b3-8c157670b24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:39:56.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:39:56.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We submitted to Executive Secretary Lucas Bersamin the\
        \ results of our POGO investigation. The truth should be exposed and the safety\
        \ of Filipinos must come first.]\r"
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FWinGatchalian74%2Fposts%2Fpfbid02RND9nDaU1QeZTDNg3oTxVCckTsDQysk13XCU3d3TcZUwDdbF5dKoExRJjeuj87Mil&show_text=true&width=500"
        width="500" height="626" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116b9b1f-0ea8-4d20-944d-7624a9ddeec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:39:56.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:39:56.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20419342-68fe-44cc-a572-6ca1581fbb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:39:56.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:39:56.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian—who chairs the Senate way and means committee—added that\
        \ according to Bersamin, the executive department has been waiting for the\
        \ committee report since the budget hearings last year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e49d9bf-ae7b-4424-b726-f5bcf0b814f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:39:56.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:39:56.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pag-aaralan daw mabuti ng executive [department] ang mga recommendations\
        \ ng chairman at titingnan kung paano nila i-implement ang mga recommendations,\"\
        \ he told reporters in a text message.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c257abb-336d-4700-9eab-bd3746293f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:39:56.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:39:56.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The executive department will carefully study the chairman's\
        \ recommendations and look at how they will implement these.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cb0bb0-70d6-41f9-aaee-0d28d6fb6afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:39:56.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:39:56.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator has been seeking the immediate closure of POGOs in the\
        \ country and the adoption of a resolution urging the Palace to ban these\
        \ firms — saying money cannot outweigh the social costs.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a7546-70ac-43cc-9314-6272aa077dd9'
      'mgnl:activationStatus': true
