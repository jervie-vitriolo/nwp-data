  'snapchat-new-AI-chatbot':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-28T10:17:30.000+08:00
    'imagesource': 'jcr:5d5e9d2c-84b7-47d1-bb5d-6758e6abd016'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb6701c1-7341-4007-9324-95e075e503cb'
    'lead': 'Less than a few hours after Snapchat rolled out its My AI chatbot to
      all users last week, Lyndsi Lee, a mother from East Prairie, Missouri, told
      her 13-year-old daughter to stay away from the feature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T10:20:14.552+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-28T10:20:14.923+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Snapchat''s new AI chatbot is already raising alarms among teens and
      parents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f1ad8a-b4da-4252-a418-f06c3d2f537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Less than a few hours after Snapchat rolled
        out its My AI chatbot to all users last week, Lyndsi Lee, a mother from East
        Prairie, Missouri, told her 13-year-old daughter to stay away from the feature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f372a855-004e-442f-adc1-00ef2a3ed984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a temporary solution until I know more about it and can set
        some healthy boundaries and guidelines," said Lee, who works at a software
        company. She worries about how My AI presents itself to young users like her
        daughter on Snapchat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2679da3e-98de-48bb-b9af-170f370c619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The feature is powered by the viral AI chatbot tool ChatGPT -- and
        like ChatGPT, it can offer recommendations, answer questions and converse
        with users. But Snapchat''s version has some key differences: Users can customize
        the chatbot''s name, design a custom Bitmoji avatar for it, and bring it into
        conversations with friends.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50c98e-c1aa-4057-9b36-7a0cef23d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The net effect is that conversing with Snapchat''s chatbot may feel
        less transactional than visiting ChatGPT''s website. It also may be less clear
        you''re talking to a computer.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c3dba-e022-4e08-8a24-69341b9d7318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I don''t think I''m prepared to know how to teach my kid how to emotionally
        separate humans and machines when they essentially look the same from her
        point of view," Lee said. "I just think there is a really clear line [Snapchat]
        is crossing."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff3d01-bf34-4a83-9c7e-444e0ecaac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new tool is facing backlash not only from parents but also from
        some Snapchat users who are bombarding the app with bad reviews in the app
        store and criticisms on social media over privacy concerns, "creepy" exchanges
        and an inability to remove the feature from their chat feed unless they pay
        for a premium subscription.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf00ba-ba46-4750-a0cd-9f432380db85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While some may find value in the tool, the mixed reactions hint at
        the risks companies face in rolling out new generative AI technology to their
        products, and particularly in products like Snapchat, whose users skew younger.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c2b252-0764-46a0-8f52-7a32a6626d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Snapchat was an early launch partner when OpenAI opened up access to
        ChatGPT to third-party businesses, with many more expected to follow. Almost
        overnight, Snapchat has forced some families and lawmakers to reckon with
        questions that may have seemed theoretical only months ago.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf07755-c021-429b-9c8b-20d2b45668e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a letter to the CEOs of Snap and other tech companies last month,
        weeks after My AI was released to Snap''s subscription customers, Democratic
        Sen. Michael Bennet raised concerns about the interactions the chatbot was
        having with younger users. In particular, he cited reports that it can provide
        kids with suggestions for how to lie to their parents.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08eae7e-bdca-41bd-aa9b-0195b45f1d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"These examples would be disturbing for any social media platform,
        but they are especially troubling for Snapchat, which almost 60 percent of
        American teenagers use," Bennet wrote. "Although Snap concedes My AI is ''experimental,''
        it has nevertheless rushed to enroll American kids and adolescents in its
        social experiment."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce4a55-d5ec-4c2b-b342-c7eac1f355e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post last week, the company said: "My AI is far from perfect
        but we''ve made a lot of progress."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dff958-9150-4a9b-a6c6-b1d60b85624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>User backlash</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d9de22-28a5-4da1-8045-3d72f92a986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the days since its formal launch, Snapchat users have been vocal
        about their concerns. One user called his interaction "terrifying" after he
        said it lied about not knowing where the user was located. After the user
        lightened the conversation, he said the chatbot accurately revealed he lived
        in Colorado.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1211a2-6cd6-431b-a9ac-0e3ac98d0820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In another TikTok video with more than 1.5 million views, a user named
        Ariel recorded a song with an intro, chorus and piano chords written by My
        AI about what it''s like to be a chatbot. When she sent the recorded song
        back, she said the chatbot denied its involvement with the reply: "I''m sorry,
        but as an AI language model, I don''t write songs." Ariel called the exchange
        "creepy."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96219e15-ad00-4628-9f78-42b180ae103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other users shared concerns about how the tool understands, interacts
        with and collects information from photos. "I snapped a picture ... and it
        said ''nice shoes'' and asked who the people [were] in the photo," a Snapchat
        user wrote on Facebook.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df484065-1c98-4259-a22d-33ea43df101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Snapchat told CNN it continues to improve My AI based on community
        feedback and is working to establish more guardrails to keep its users safe.
        The company also said that similar to its other tools, users don''t have to
        interact with My AI if they don''t want to.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e2d45-d492-4ba4-88aa-c3f9b989d372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It''s not possible to remove My AI from chat feeds, however, unless
        a user subscribes to its monthly premium service, Snapchat+. Some teens say
        they have opted to pay the $3.99 Snapchat+ fee to turn off the tool before
        promptly canceling the service.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81582027-e1c1-4db3-a3a5-3928460602e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But not all users dislike the feature.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c91ab8-a4ed-4d46-8d26-c0ba5904f990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One user wrote on Facebook that she''s been asking My AI for homework
        help. "It gets all of the questions right." Another noted she''s leaned on
        it for comfort and advice. "I love my little pocket, bestie!" she wrote. "You
        can change the Bitmoji [avatar] for it and surprisingly it offers really great
        advice to some real life situations. ... I love the support it gives."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36818049-7894-4e88-97b2-67a5be9d736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early reckoning over how teens use chatbots</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4442e3-bbb5-402b-ba1c-7c8395b0f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ChatGPT, which is trained on vast troves of data online, has previously
        come under fire for spreading inaccurate information, responding to users
        in ways they might find inappropriate and enabling students to cheat. But
        Snapchat''s integration of the tool risks heightening some of these issues,
        and adding new ones.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd29362-2e93-46c1-9f93-f3b95e7c60d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alexandra Hamlet, a clinical psychologist in New York City, said the
        parents of some of her patients have expressed concern about how their teenager
        could interact with Snapchat''s tool. There''s also concern around chatbots
        giving advice and about mental health because AI tools can reinforce someone''s
        confirmation bias, making it easier for users to seek out interactions that
        confirm their unhelpful beliefs.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c66c3-f11a-4b09-a572-3050d72ef951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.587+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If a teen is in a negative mood and does not have the awareness desire
        to feel better, they may seek out a conversation with a chatbot that they
        know will make them feel worse," she said. "Over time, having interactions
        like these can erode a teens'' sense of worth, despite their knowing that
        they are really talking to a bot. In an emotional state of mind, it becomes
        less possible for an individual to consider this type of logic."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee1c333-5562-4abb-a1ae-bd3947dcc5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.587+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For now, the onus is on parents to start meaningful conversations with
        their teens about best practices for communicating with AI, especially as
        the tools start to show up in more popular apps and services.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077510f0-82c1-496b-9cc0-059f91a880a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sinead Bovell, the founder of WAYE, a startup that helps prepare youth
        for future with advanced technologies, said parents need to make it very clear
        "chatbots are not your friend."'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d1a2a-01ac-46df-831f-b830cfdb9d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"They''re also not your therapists or a trusted adviser, and anyone
        interacting with them needs to be very cautious, especially teenagers who
        may be more susceptible to believing what they say," she said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aecbb57-a44b-46c9-92db-ed98afeeb17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Parents should be talking to their kids now about how they shouldn''t
        share anything personal with a chatbot that they would a friend -- even though
        from a user design perspective, the chatbot exists in the same corner of Snapchat."'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51a74b1-af2b-47a8-8570-8da816eb313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that federal regulation that would require companies to
        abide by specific protocols is also needed to keep up the rapid pace of AI
        advancement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43640a45-3653-4436-9d8c-e49cecf7808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:20:14.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:20:14.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/04/27/tech/snapchat-my-ai-concerns-wellness/index.html">Snapchat’s
        new AI chatbot is already raising alarms among teens and parents</a>."</p>'
  'us-economy-q1':
    'author': 'Bryan Mena, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-28T10:21:20.000+08:00
    'imagesource': 'jcr:2e81d00e-537d-462d-bf96-74d93dfefa48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5fa0a64-f8a2-4c7a-ad12-10850617c604'
    'lead': 'US economic growth slowed to an annualized and seasonally adjusted rate
      of 1.1% in the first quarter of this year, as businesses rebalanced their inventories
      and pulled back on spending amid punishing rate hikes from the Federal Reserve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T10:23:05.348+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-28T10:23:05.757+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The US economy grew at a much slower pace in the first quarter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410844cd-b9e1-4af7-8776-6f27945cbdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US economic growth slowed to an annualized
        and seasonally adjusted rate of 1.1% in the first quarter of this year, as
        businesses rebalanced their inventories and pulled back on spending amid punishing
        rate hikes from the Federal Reserve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f40a75-c48a-4030-b2d6-1261f49ae381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The increase in gross domestic product — the broadest measure of economic
        activity — was far below economists'' expectations of 2% and represents a
        more moderate pace compared to the previous two quarters, according to data
        released Thursday by the Department of Commerce.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0be2d2-7b87-420c-9360-63fa6aeeb723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The January-to-March period was also marked in its later weeks by mounting
        fears that a meltdown in the banking sector and a pending debt ceiling crisis
        could trigger a recession.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9c755e-4d6f-463e-bcb8-a4115153b087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The GDP report affirms that the US economy has lost momentum in recent
        months, with many economists also forecasting a recession later in the year.
        The Federal Reserve has been striving for months to cool the economy, which
        has remained strong despite nine straight rate hikes.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b9b01-23b7-4c2a-85a2-b9b6ea42f94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The slightly cooler than expected GDP report will not prevent the
        Fed from making another quarter percentage point rate hike at its decision
        next Wednesday," said Bill Adams, chief economist for Comerica Bank. "The
        Fed wants the economy to run below potential for a while to allow supply and
        demand to get into better balance."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cba219-fe46-4abb-9341-23874a2523ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong consumer spending belies slowing business investment</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d4e4ce-fe01-42a6-82a9-6a8fb07f1fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Consumer spending, which accounts for more than two-thirds of economic
        output, contributed the most to the first quarter''s growth as Americans continued
        to spend robustly on goods and services, especially in restaurants and bars.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f17812-c4df-4b39-a986-269aac1bab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Spending was stronger compared with the previous quarter, led by purchases
        of cars and vehicle parts and health care services. Meanwhile, a rise in imports
        and a sharp decline inventories dragged on growth.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cba4ef-bccf-43eb-a910-4a92f29ac5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, high inflation and the Federal Reserve''s yearlong rate-hiking
        campaign weighed on business spending, which fell in the beginning of the
        year. Residential and nonresidential investment declined for the fourth consecutive
        quarter.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78663032-7ca2-419f-9c86-0da7e4eaa45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Robust economic activity in January helped to drive the overall growth
        in the first quarter, economists said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec634d28-435f-42f0-8857-c37b276050aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In January, consumer spending advanced a solid 2% and employers added
        close to half a million jobs. Spending and payroll growth cooled in the following
        months as inflation, higher borrowing costs, and colder weather weighed on
        output. The 236,000 jobs added in March was the smallest monthly gain in more
        than two years and household spending grew by a modest 0.2% in February.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed047cf1-3e3b-44d6-b6f4-343a817cd5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Spending on goods and services in the January-through-March period
        was the strongest since the second quarter of 2021.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe59182-32b6-497b-847e-1f9c0c7ede9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But spending is expected to fizzle out in the coming months because
        that strength earlier in the year was due to higher credit card usage, a drawdown
        in savings, warmer weather, and "increased reliance on sputtering state and
        local stimulus programs," said Lindsey Piegza, chief economist at Stifel Financial.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7809bad-5b15-4d91-9f23-c5ac86f49343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Instead of the consumer continuing to pull back, we saw a lot of that
        temporary support hold up spending in the first quarter or, as I like to describe
        it, the consumers'' last stand," Piegza said. "Most of those supports will
        not prove lasting, so it''s likely that growth will continue to slow under
        the weight of elevated inflation and as the Federal Reserve continues to raise
        rates."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e07a2-4157-4d11-bda2-42d387dd5e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong decline in business investment</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc553283-fc3b-48cc-98c4-fe47f964edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business spending, which is highly sensitive to the direction of
        the economy, remained in contraction territory in the first quarter as companies
        cut back on equipment, and residential fixed-investment firms continued to
        struggle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e8772a-3f82-4ff7-9c6d-7ae469d2b214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This data, while firmly in the rearview mirror, illustrates that American
        firms are growing increasingly concerned regarding the sustainability of the
        current business cycle as the lagged impact of rate hikes, elevated inflation
        and tighter lending which is now evident inside the real economy will all
        combine to finally cause the consumer to capitulate later this year," Joseph
        Brusuelas, chief economist at RSM US, wrote in an analyst note.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aee786-460a-49d5-9148-e916f8650cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Business investments are often made through credit, so higher borrowing
        costs coupled with slowing economic activity can curb those investments, but
        that also varies depending on the size of a firm, said Eugenio Aleman, chief
        economist at Raymond James.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926abe6-7ebd-4404-a175-416dddc2f087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Small businesses, which typically use their own cash flows instead
        of borrowing, have continued to invest in the economy, so nonresidential fixed
        investments have continued to expand, but their contribution to GDP growth
        is very small," Aleman said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe640e-efb0-4bed-a169-17fcf851b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Residential fixed investment, which includes construction of housing
        units, dragged on growth in the first quarter as rising interest rates continued
        to take a toll on the interest rate-sensitive housing market, despite a brief
        reprieve from rising mortgage rates earlier in the year.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dbec30-b969-4ba0-ab1e-cfd019f73230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recessionary forecasts</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c18f9-01b1-472d-b52e-d21a71c6b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists, including those at the Federal Reserve, expect the US
        economy to tilt into a recession later in the year. Aleman said that he expects
        the economy to grow by an annual rate of 0.8% in the second quarter, then
        to enter a mild recession in the third quarter, mostly due to the effects
        of tighter monetary policy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8865e-1c48-41fb-96b1-723292bc9edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some businesses remain optimistic in their outlooks for the rest of
        the year.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eed93a-a465-489a-919e-2f32688c078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.377+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Adrian LaTrace, chief executive of Boyd Industries, a manufacturer
        of dental equipment based in Clearwater, Florida, said that activity in the
        first three months of year wasn''t as strong as last year, and instead resembled
        pre-pandemic times. Still, he said sales for the quarter were up about 10%
        and that quotes for equipment orders have been strong. He said part of that
        was likely due to deferred patient loads that dental offices are chipping
        away at, helping sustain activity.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9806fc5e-537b-429e-8918-a1ce91cb978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.377+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I don''t see sales being affected significantly in any unfavorable
        way the rest of the year, and we are dealing with input cost pressures related
        to materials, which have normalized a bit, but the biggest challenge I see
        is on the labor force side," LaTrace said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b9342e-2936-4155-ade1-cd380da7b333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.377+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'LaTrace said his company has struggled to hire workers across the board,
        which he said has held back the company''s expansion.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c59d2-d995-474a-947a-acaa67124061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can get even more rank-and-file employees for the factory
        with certain skill sets and for the sales and customer service side, I have
        no doubts that we can continue to grow the company and perhaps even at a faster
        rate than what we''re growing presently," LaTrace added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4bb881-a5b7-42f0-8074-9903d69ed65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:23:05.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T10:23:05.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/04/27/economy/q1-us-gdp-economy/index.html">The
        US economy grew at a much slower pace in the first quarter.</a>"</em></p>'
  'pence-testifies-trump-investigation':
    'author': 'Katelyn Polantz and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-28T10:20:58.000+08:00
    'imagesource': 'jcr:e51e9aec-dc7c-4e55-b97b-b9580c5bbf06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27e0192e-d94a-4789-a06f-4ff5a9d6c412'
    'lead': 'Former US Vice President Mike Pence testified on Thursday to a federal
      grand jury investigating the aftermath of the 2020 election and the actions
      of then-President Donald Trump and others, sources familiar with the matter
      told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T10:27:05.725+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-28T10:27:06.327+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Former US Vice President Pence testifies to federal grand jury investigating
      Donald Trump and January 6'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e83fcb-277b-4eb2-b389-3a34cdc7402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former US Vice President Mike Pence testified
        on Thursday to a federal grand jury investigating the aftermath of the 2020
        election and the actions of then-President Donald Trump and others, sources
        familiar with the matter told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6338b0b8-bc7c-4276-a3a0-dc4400016524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52943de-a267-46db-956d-b33df37b0dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The testimony marks a momentous juncture in the criminal investigation\
        \ and the first time in modern history a vice president has been compelled\
        \ to testify about the president he served beside.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bed70d-405f-4369-b389-1e627d166290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e4b0ac-9c4f-4681-9d99-1cd77b1e6ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pence testified for more than five hours, a source familiar with the\
        \ matter told CNN, and while adviser Marc Short did not confirm the appearance\
        \ on Thursday, he addressed the legal back-and-forth over the testimony.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ddff7-a7b1-4b62-b9a2-571954bc448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f78db50-9a5c-4b60-be1c-5cd84374104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think that the vice president, you know, had his own case based\
        \ on the Speech and Debate Clause. He was pleased that for the first time\
        \ a judge acknowledged that it applied to the vice president of the United\
        \ States,\" Short said in an interview on NewsNation afterward. \"But he was\
        \ willing to comply with the law, and courts have ordered him to testify.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca7e1c-42c2-4d29-a9e4-b0a6c9df2cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de573a74-2772-45d3-879a-502859a3bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pence was poised to recount for the first time under oath his direct\
        \ conversations with Trump leading up to January 6, 2021. Trump repeatedly\
        \ pressured him unsuccessfully to block the 2020 election's result, including\
        \ the morning of January 6 on a private phone call, and a federal judge previously\
        \ ruled Pence could be compelled to recount conversations the two men had\
        \ where Trump may have been acting corruptly.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee5b133-3ce3-4eb9-b3da-670d313ce2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7889234-89d1-4c9d-a7b7-d9638d036524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pence's meeting with investigators comes as he is exploring a possible\
        \ challenge to Trump for the Republican presidential nomination in 2024, with\
        \ his testimony likely to elicit a strong negative reaction from his former\
        \ boss.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c806493-4c82-4244-bb2a-83e706d47b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a04821-d671-4b83-aa48-a6bea51e1268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of his political appearances and a recent book tour, Pence\
        \ frequently speaks about refusing to do Trump's bidding on January 6 and\
        \ instead following the Constitution. But he had avoided speaking under oath\
        \ as part of any investigation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed2d32-1379-4b74-bc2c-3024443cf147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c7af34-4ad3-4f69-9d86-57a8f153e8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The grand jury in Washington, DC, whose proceedings are secret, assembled\
        \ just before 9 a.m. ET on Thursday. That coincided with an increase in security\
        \ inside the courthouse and two SUVs with tinted windows spotted ferrying\
        \ people to the building.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3505ac-1b6a-4a8d-87ed-4808461d9a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d7c19-80f5-4720-85a3-c1359c454cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesman for special counsel Jack Smith's office and a spokesman\
        \ for Pence both declined to comment on Thursday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c620ec2b-7818-4008-bbc7-8a41de151fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6c5e02-a75e-4dd7-9662-bd566c2b2fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Court battle</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a4354-0cae-4267-b7d1-115dc279226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smith's investigation around Trump's efforts to block the election\
        \ result has long sought to question Pence under oath given his proximity\
        \ to Trump at the White House.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c5fa2-18b6-4929-b06b-d80f55436476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7116b631-670b-487e-934e-f046c53842f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Pence and Trump went to court to hold off his unprecedented subpoena.\
        \ But trial and appellate judges ordered Pence to testify about his direct\
        \ conversations with the then-President -- decisions that were in line with\
        \ several other losses courts dealt to Trump as he's tried to block top officials\
        \ from his administration from testifying.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd0da7c-e96a-4c7d-9565-237d87569b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b2ff2-0170-4995-b1e5-5ea4213e4b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest decision -- from the DC Circuit Court of Appeals, which\
        \ refused to give Trump emergency help -- came Wednesday night.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c41bb-3c99-41f9-a554-d9d9a1877034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237fe059-26bf-40ed-b24a-aae451223b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case has put Pence in a unique position to define the powers of\
        \ his former office -- and the court had even given the former vice president\
        \ the ability to keep out of criminal proceedings his actions while he served\
        \ as the presiding officer of the Senate on January 6. Still, much of what\
        \ Smith's team appears to be interested in would be attainable by the grand\
        \ jury.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c28f34-3b56-4d5f-9cd9-2b5c0867b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e9060-0a89-4e5b-b051-c27d205f8478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pence and Trump's pre-January 6 communication\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abd01d3-996e-4bc8-86e7-37ba3e3fea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump's conversations with Pence and about Pence in the days before\
        \ the US Capitol riot have been of keen interest to investigators probing\
        \ the attack.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de235d9-2782-474d-b818-71b8bf9cf77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c28eb-c9fd-4861-ad58-49d69a4f40ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though Pence declined to testify before the House select committee\
        \ that investigated the insurrection, people in Trump's orbit told the committee\
        \ about a heated phone call he had with Pence the day of the attack in which\
        \ he lobbed insults at his vice president. Pence and Trump did not speak during\
        \ the attack on the Capitol itself, in which many of Trump's supporters angrily\
        \ sought him out, and Pence narrowly escaped the mob heading to the Senate\
        \ floor.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca2ba9-3e8c-4aa9-ac71-6c5c32986abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd352a965-5d84-4430-b740-9a4d334c345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of what is known about Trump's communications with Pence leading\
        \ up to the insurrection has come from a memoir the former vice president\
        \ published last year, as well as from people who testified in the House probe\
        \ into the attack.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84522295-aaeb-420c-a707-344054082bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab196f-70b6-4880-bcca-2a670f870559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nicholas Luna, a former special assistant to Trump, said he remembered\
        \ Trump calling Pence a \"wimp.\" Luna said he recalled something to the effect\
        \ of Trump saying, \"I made the wrong decision four or five years ago.\"\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1122cbc3-545b-4b66-860c-c28dd427e90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac0689-9c4a-4e26-a5be-e4b643e0eb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Julie Radford, Ivanka Trump's former chief of staff, said she recalled\
        \ Ivanka Trump telling her that \"her dad had just had an upsetting conversation\
        \ with the vice president.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf2aa3-ac9d-4668-9732-bfa7a48fa846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad3fe7-0320-48c0-89e7-210519f81d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Radford said she was told that Trump had called Pence \"the P-word,\"\
        \ referencing a derogatory term.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1f4a84-6202-44ae-ad2f-936f84fc604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508b6b4-63d0-439c-8dcd-facc9283d067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Pence's part, many of his public comments about his conversations\
        \ with Trump in the days before and after the insurrection he disclosed in\
        \ his memoir.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a710023a-2ba7-46a7-a61c-28ab0b321963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the book, Pence wrote that Trump told him in the days before the\
        \ attack that he would inspire the hatred of hundreds of thousands of people\
        \ because he was \"too honest\" to attempt to overturn the results of the\
        \ 2020 election.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb86c9-fab9-4f67-b669-d568b3fcd98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former vice president also said in the book that he asked his general\
        \ counsel for a briefing on the procedures of the Electoral Count Act after\
        \ Trump in a December 5 phone call \"mentioned challenging the election results\
        \ in the House of Representatives for the first time.\"\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3767846f-18a6-4566-b35d-8156f74eee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over lunch on December 21, Pence wrote, he tried to steer Trump
        to listen to the White House counsel''s team''s advice, rather than outside
        lawyers, a suggestion the then-president shot down.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6997a8e9-067f-490a-b6ef-c1e10eab7b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa75318-9c3d-4ed5-96fd-ba5b1265dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Pence wrote that Trump told him in a New Year's Day phone call:\
        \ \"You're too honest,\" predicting that \"hundreds of thousands are gonna\
        \ hate your guts\" and \"people are gonna think you're stupid.\"\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac43af-516c-44bf-9d44-7b68665f5a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mr. President, I don't question there were irregularities and fraud,\"\
        \ Pence wrote that he told Trump. \"It's just a question of who decides, and\
        \ under the law that is Congress.\"\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bf37ff-56ed-4fd2-a3d2-d31ad32e93ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:27:06.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details.</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466446a8-f92a-4022-b217-fb4ee47e982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:27:05.794+08:00
      'mgnl:createdBy': 'seth'
