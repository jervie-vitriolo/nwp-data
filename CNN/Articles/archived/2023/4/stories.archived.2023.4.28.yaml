      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2974c6-5176-4ac4-b56b-8a7efde1f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:57:38.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T10:58:09.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Metropolitan Waterworks and Sewerage System (MWSS) suggested limiting\
        \ water operations of resorts and golf courses, among other recreational activities,\
        \ and carwashes to ease the water crisis.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a028c10f-da28-487b-a862-c62238ba342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:57:38.317+08:00
