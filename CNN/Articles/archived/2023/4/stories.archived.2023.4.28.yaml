  'americans-sudan-anger-government':
    'author': 'Jennifer Hansler and Noon Salih, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-28T10:29:07.000+08:00
    'imagesource': 'jcr:65b9ee92-f52e-4435-85a1-3c5ad44b69b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6dc7a5c-af07-4558-8263-3ee58eb41ee0'
    'lead': 'As the crisis in Sudan continues to unfold, there is mounting anger among
      Americans who feel abandoned by the US government and left to navigate the complicated
      and dangerous situation on their own.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T10:31:51.790+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-04-28T10:31:52.586+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Americans stuck in Sudan to make ''life or death decisions'' express
      anger at US government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc28107-395b-4f8e-b279-228f83fe6ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As the crisis in Sudan continues to unfold,
        there is mounting anger among Americans who feel abandoned by the US government
        and left to navigate the complicated and dangerous situation on their own.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdd38d3-bac9-4214-b771-5f79a69be150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb3d2a-b8c6-476e-b758-33393c986b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am incredibly shocked and disgusted by the American lackluster\
        \ response to the health and safety of their citizens,\" said Muna Daoud,\
        \ whose parents were traveling to get out of Sudan via Port Sudan to Saudi\
        \ Arabia.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957977a5-cbfd-4202-b13b-d883f8b7d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86f9853-f4f3-42e8-8d84-40a968b495ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite a number of nations evacuating their citizens, the US government\
        \ has continued to say that the conditions are not conducive to a civilian\
        \ evacuation. All US government personnel were evacuated in a military operation\
        \ this weekend. US officials have said they are in \"close communication\"\
        \ with US citizens and \"actively facilitating\" their departure from Sudan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34963af0-f57e-429f-987a-6dc8f32988aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b458ac88-b049-45a7-a031-2b69650d9446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, CNN spoke with multiple people whose family members are among\
        \ the \"dozens\" of Americans who want to leave Sudan, and they said the State\
        \ Department has provided \"barely any assistance\" since the deadly violence\
        \ between the Sudanese Armed Forces (SAF) and Rapid Support Forces (RSF) broke\
        \ out more than a week ago.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fccaad2-3404-4deb-8c27-099350485a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bd6bd9-24b6-4ddc-a2cd-7cda7cd16cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That fighting between the rival military groups has left hundreds dead,\
        \ including two Americans, and thousands wounded, and has left the country\
        \ at risk of humanitarian disaster, as those still trapped in their homes\
        \ face shortages of food, water, medicine and electricity.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84336385-a3e8-42eb-9c9b-7a1a45d928cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe3236-e61d-4468-b522-52877b5d8a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those who spoke to CNN said they and their family members have had\
        \ to make \"life or death decisions\" about when and how to leave the country\
        \ with very little guidance.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a26fbf-ca29-491e-8984-e50094107792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6641ba37-e555-46f2-8668-92bc51d27def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The State Department was useless''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2890ed5-21c4-432d-b6a2-10bb5a83bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To be honest with you, the State Department was useless, utterly\
        \ useless throughout this entire period,\" said Imad, who asked CNN to withhold\
        \ his last name, and whose parents were traveling from Khartoum to Egypt.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b2ea86-c608-4626-a1eb-8d0eb9f9383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac845880-9b1f-4176-90f5-2afb66a32373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We expected the Department to provide some kind of guidance, but\
        \ the guidance was the template, just shelter in place, no critical information\
        \ being provided,\" he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6714296-d132-4ece-9fc6-3f306f0d7e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deab247-5ced-4661-ad1c-afea8e4a7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Daoud said that \"the only communication is to make their way somehow\
        \ to Port Sudan and from there they will be assisted by the Saudis.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dd4d41-bc27-44f6-8882-ea4a44088381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c99d5be-ae2f-4697-aff1-469f9d9da6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those who spoke to CNN also pushed back on the argument made by US\
        \ officials that they had warned Americans not to be in Sudan. The travel\
        \ advisory level has been Level 4: Do Not Travel since June 2021, and the\
        \ State Department has consistently advised Americans to \"have evacuation\
        \ plans that do not rely on US government assistance.\" However, there were\
        \ no recent security alerts explicitly advising Americans to leave the country.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e90e1-92db-4e45-a41e-dcfb175127f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f905ae8c-db03-4dd3-8909-a82516574210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maisoun Sulfab, who has several US citizen relatives in Sudan, said\
        \ that they had a number of reasons to be there -- her father's wife is not\
        \ a US citizen and they had been working to get her an immigrant visa to come\
        \ to the US. Her uncle was visiting for a funeral.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e2f87d-c7ef-45fb-a7fd-04fd5749e20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a31d00-3132-41bb-a436-2eb7f54b2329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think this is just a talking point that they're using to just cover\
        \ themselves,\" Imad said, noting that he had been in Sudan in December and\
        \ it was \"not a war zone whatsoever.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e2828-2a82-4009-8552-87526e55661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.814+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7453bc16-6fad-46e1-af6c-dbaa341e8b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.814+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We would not send our parents if we knew that at any second this\
        \ was gonna break out into like an all out civil war,\" he said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7e2644-7d1b-496a-81ed-0dd93035e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24374d-680f-4ad9-9ce1-61866b91e3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.815+08:00
