      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "USA is assigned in Group C after being selected by the Philippines\
        \ to play in Manila.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd93680f-12c2-44d8-9d12-98febb441572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:16:20.793+08:00
