      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pot 5 - Iran, Dominican Republic, Finland, New Zealand\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf8e9b-46c2-4de5-bff1-4bc1d3dacb3d'
