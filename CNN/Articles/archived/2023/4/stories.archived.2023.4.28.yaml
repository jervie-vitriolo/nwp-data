  'Philippines-eyes-action-Ayungin-Shoal-near-crash':
    'author': 'Alyssa Rola and Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-28T18:57:47.000+08:00
    'imagesource': 'jcr:848980b7-f9b1-4a99-a2f4-2e4875aaf75b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d599b3b-dbcb-4c18-a6d0-487b3f004086'
    'lead': 'The Philippine government is looking into possible actions against China
      after the recent incident involving the nations’ vessels in Ayungin Shoal, as
      it once again pressed Beijing to respect its rights in the disputed waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T19:11:08.415+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-28T19:11:08.957+08:00
    'mgnl:lastActivatedBy': 'superuser'
