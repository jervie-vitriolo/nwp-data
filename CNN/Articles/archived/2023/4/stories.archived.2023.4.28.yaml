      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> Two
        Omicron subvariants are causing the increase in the number of COVID-19 cases
        in the country, an infectious diseases expert said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1557db-ae72-422c-91ff-706d0773ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:12:48.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:12:48.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8391c016-fca1-465a-9721-27db13478fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:12:48.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:12:48.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from XBB.1.16 which is already detected, the other variant
        of interest is XBB.1.5, and I think these two are the variants of interest
        that may be the one responsible for the increase in the cases that we are
        experiencing especially in highly urbanized areas,” Dr. Rontgene Solante told
        CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f28db7a-ec85-4426-b64b-76ba7e1fa974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:12:48.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:12:48.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8fbceb-e9b8-4877-b51f-c860cf97074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:12:48.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:12:48.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) said in its latest COVID-19 case
        <a href="https://www.cnnphilippines.com/news/2023/4/24/doh-covid-tally-042423.html">bulletin</a>
        that the number of new infections from April 17 to 23 increased by 32% from
        the previous week.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da8951c-a002-44bd-93a4-861153cb0aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:12:48.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:12:48.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bd272f-2e49-490d-b694-f829d0bd50c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:12:48.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:12:48.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Private pollster OCTA Research group also flagged the rising positivity\
        \ rate – or the percentage of infections among those tested - in Metro Manila\
        \ from 8.4% as of April 19 to 13.4% as of April 26. This is also above the\
        \ 5% threshold of the World Health Organization.\r"
