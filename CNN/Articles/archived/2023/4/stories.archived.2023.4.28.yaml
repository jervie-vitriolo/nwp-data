        and Chinese defense ministers to meet face to face"</em></a></p>'
  'Jesus-was-single':
    'author': 'Hafsa Khalil, CNN'
    'caption': 'Heritage Images/Hulton Archive/Heritage Art/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-28T04:03:52.000+08:00
    'credit': 'Heritage Images/Hulton Archive/Heritage Art/Getty Images'
    'imagesource': 'jcr:648501a9-a327-4fd1-a950-c38227f18d39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bbdfc18-527f-4936-8173-49d8424dbc92'
    'lead': 'Single people should be honored as much as couples and families, the
      Church of England has said, pointing to Jesus’ own single status.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T04:05:28.424+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-28T04:05:28.759+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Single people should be ‘valued’ as Jesus was single, Church of England
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22858117-bae0-42fe-a0d6-08784bfd07fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:05:28.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:05:28.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Single people should be honored as
        much as couples and families, the Church of England has said, pointing to
        Jesus’ own single status.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a29f4-8f6f-4545-bfb8-74b159f01f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:05:28.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:05:28.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A report published Wednesday focuses on families and relationships
        befitting a diverse society, with one of its key messages to “honour singleness
        and single person households.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2d4b4-7240-44e4-8e0e-72e0cf404ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:05:28.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:05:28.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The “Love Matters” report was conducted by the Archbishops’ Commission
        on Families and Households, a group established in 2021 by the archbishops
        of Canterbury and York – Justin Welby and Stephen Cottrell respectively –
        to recommend ways the church can work with families and households, while
        drawing on Christian tradition.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e2aa0-4ece-451e-8404-bd05bbca796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:05:28.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:05:28.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Welby said the report “encourages us to
        prioritise the hopes, needs and aspirations of families – in all their diversity.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286828a6-f1e5-4ce7-95ab-9d9488c41004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:05:28.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:05:28.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Love Matters” concludes a trilogy of reports, with the first looking
        at housing and the second at care and support.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23981f83-e222-4572-a110-ea1ff640a8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:05:28.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:05:28.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission recognizes that an increasing number of people do
        not live in family or couple units, and that singleness can be a “deliberate
        choice.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d2360d-2b59-4578-9105-6e7662594698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:05:28.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:05:28.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Office for National Statistics, the number of people
        living alone has increased by 8.3% over a decade to 2021. That year, the proportion
        of one-person households ranged from 25.8% in London to 36% in Scotland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd2991d-1e73-4186-8c62-32aa38b32c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:05:28.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:05:28.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes the right partner has not been found, and sometimes separation,
        divorce or death has resulted in the loss of a partner,” the “Love Matters”
        report says, adding that it believes “single people must be valued at the
        heart of our society.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1997e3-c3db-4f26-9194-68664e018f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:05:28.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:05:28.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Jesus’ own singleness should ensure that the Church of England celebrates
        singleness and does not regard it as lesser than living in a couple relationship,”
        the report adds.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6438721d-2cdd-43f7-8e74-746161aa0ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:05:28.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:05:28.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report’s suggestion to “honour” singleness is another deviation
        from the church’s traditional teachings of heterosexual marriage. While same-sex
        couples cannot be married by the church, a vote earlier this year favored
        blessing their marriage.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f82058-6239-44af-a4d0-0b6f956279d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:05:28.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:05:28.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The commission highlighted that the church now has an opportunity to
        “reimagine” a society where all families and relationships are valued to promote
        a stability that enables everyone “to thrive in a variety of family constellations,
        including being single.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a1c1b-37ba-479e-b969-e9e6677fd5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:05:28.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:05:28.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Paul Butler, bishop of Durham and co-chair of the commission, added
        in a statement that what constitutes as “family” differs across society.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1ec475-1dbc-4fc0-9be0-06a3da4a273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:05:28.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:05:28.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(The report reveals) that the shape of family changes through our
        lives,” Butler said. “It further shows that there is no one best shape, except
        that loving long term relationships are absolutely key for us all to flourish.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4afde5-672a-4830-89b9-2fd94c9841e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:05:28.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:05:28.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/04/27/uk/church-england-single-jesus-intl-gbr-scli/index.html"><em>
        “Single people should be ‘valued’ as Jesus was single, Church of England says"</em></a></p>'
  'Drought-stricken-Spain-braces-for-high-temperatures':
    'author': 'Al Goodman and Laura Paddison, CNN'
    'caption': 'Josep Lago/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-28T04:05:37.000+08:00
    'credit': 'Josep Lago/AFP/Getty Images'
    'imagesource': 'jcr:cc9aac7b-a9b4-4b49-8d4e-ae9c99718631'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '609d8daf-2965-4d4a-8021-cd38bdefe9e6'
    'lead': 'A mass of hot and dry air blowing north from Africa has led to “exceptionally
      high” temperatures that are more “typical of summer” this week in central and
      southern Spain, the national weather service AEMET reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T04:07:28.016+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-28T04:07:28.278+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Drought-stricken Spain braces for exceptionally high temperatures expected
      to break April records'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df5c176-2a9f-4fd5-96c7-fd6781160ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:07:28.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:07:28.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A mass of hot and dry air blowing
        north from Africa has led to “exceptionally high” temperatures that are more
        “typical of summer” this week in central and southern Spain, the national
        weather service AEMET reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04efd10-51e0-4fd1-87ff-a46d0e7b87c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:07:28.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:07:28.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Temperatures this week are expected to be 15 to 20 degrees Celsius
        above normal for this time of year, with a chance they could hit 40 degrees
        Celsius (104 degrees Fahrenheit) in some places.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543b1aa-a155-4b70-a503-13f7e2e977f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:07:28.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:07:28.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In large parts of Spain, temperatures have exceeded 30 degrees Celsius
        (86 degrees Fahrenheit). On Thursday, they are expected to surpass 37 degrees
        Celsius (98.6 degrees Fahrenheit) in the Guadalquivir River valley, which
        includes the cities of Cordoba and Seville, according to the Spanish national
        weather service.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc97246-9b85-4a4e-98d0-08e5a43d31f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:07:28.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:07:28.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday, Cordoba and Seville airports both surpassed 36 degrees
        Celsius (96.8 degrees Fahrenheit), shattering the previous records for April
        temperatures set in 1997, Spain’s national weather agency AEMET reported.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2eab98-33af-49ad-b5ce-6fa9385a6296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:07:28.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:07:28.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nighttime temperatures are also forecast to remain high, not dipping
        below 20 degrees Celsius (68 degrees Fahrenheit) in some places.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de12c570-7a0f-4b8c-957b-96ff27570b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:07:28.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:07:28.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools in central and southern Spain are concerned about protecting
        students and staff from overheated classrooms that don’t have air conditioning,
        Spanish media reported. Some are considering shifting timetables to put outdoor
        exercise activities earlier in the school day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5768a29b-4d46-441e-950a-39301f3f42fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:07:28.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:07:28.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat could increase risks of wildfires in the country, which
        has already seen unusually early fires burn more than 10,000 acres in the
        country’s eastern region of Castellon in late March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b55597-e19b-4ef4-9d85-f873454536ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:07:28.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:07:28.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high temperatures come as a prolonged drought has gripped parts
        of southern Spain, as well as the northeast of the country, near Barcelona.
        Rainfall has been very low, with March levels just 36% compared with the monthly
        average rainfall, Spain’s Ministry of Ecological Transition reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c714f-5f78-49f7-88eb-e7a49cf9f7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:07:28.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:07:28.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country has experienced 36 consecutive months of below-average
        rainfall, with reservoirs at only about half of their capacity, Reuters reported.
        In Catalonia, northeastern Spain, reservoir water levels are at about 25%
        and there are already some water restrictions in place.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c6f36-533e-46fd-8fae-5550ac871166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:07:28.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:07:28.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lack of water is having a severe impact on the country’s farmers.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b49f4-515f-462b-a604-eb73a53f2d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:07:28.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:07:28.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The situation for agriculture due to the drought is very worrisome
        across Spain but in the areas most affected, it could be called agonizing,”
        said UPA, the Union for Small Farmers and Ranchers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63692f6-7593-422d-a32a-0f08cf1096df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:07:28.030+08:00
      'mgnl:createdBy': 'faith'
