      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, his parents had to try multiple times to arrange a car to\
        \ take them to the bus station, and once they finally got there after going\
        \ through \"live shelling, active bombing in Khartoum,\" \"they waited for\
        \ about six hours they're finally able to secure seats,\" Imad said.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5bc1f6-542e-4449-bcd5-c7f08fb1a2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.838+08:00
