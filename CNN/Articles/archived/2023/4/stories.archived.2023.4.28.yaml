      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c1d92-dcbe-4971-b1c8-c4575e443629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.844+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What's shocking is also the lack of humanitarian assistance on the\
        \ ground,\" his wife Leila said. \"It's an open desert, 100 degrees. How shameful\
        \ would it be as a society if we let these people die on the border because\
        \ there wasn't basic access to food and water, when they just escaped bombs\
        \ and shooting 24 hours ago?\"\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a58f0-3a10-4a60-adce-93f5893737a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.844+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8e9f89-1ad9-436a-9f5c-aaa60d39bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.845+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If we're not going to do massive evacuations for US citizens and\
        \ support the Sudanese people effectively let's at least provide basic necessities\
        \ at the border,\" she said.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d34cb3c-4259-4505-92ae-af5ab39fdc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.846+08:00
