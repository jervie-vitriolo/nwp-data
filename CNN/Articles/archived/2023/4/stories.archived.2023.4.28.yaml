      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87865067-49d6-4046-815a-f44eab32068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T05:41:14.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T06:33:46.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Department assures an extensive and full-blown investigation\
        \ on the murder,\" the DOJ stated. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb93f01-0e6a-4d1b-b024-a04d756d21a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T05:41:14.713+08:00
