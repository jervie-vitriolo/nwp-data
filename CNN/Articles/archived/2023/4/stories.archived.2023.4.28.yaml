  'dotr-review-naia-rehab-proposal':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-28T16:44:02.000+08:00
    'imagesource': 'jcr:b21e0ab3-f2f2-4888-a346-d50dc5a6ce24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f535e7cb-839b-4d08-9e36-c4563d6bf033'
    'lead': 'The Department of Transportation (DOTr) will review the ₱100-billion
      unsolicited proposal of a newly-formed consortium to upgrade and operate the
      main gateway Ninoy Aquino International Airport (NAIA), its chief said Friday,
      following the failure of similar proposals to take off in the past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T16:45:58.070+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-28T16:45:58.402+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOTr to study super consortium’s proposal on ₱100-B NAIA upgrade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8268486-6d52-4503-9319-665a16e8b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:45:58.091+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T16:45:58.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> — The
        Department of Transportation (DOTr) will review the ₱100-billion unsolicited
        proposal of a newly-formed consortium to upgrade and operate the main gateway
        Ninoy Aquino International Airport (NAIA), its chief said Friday, following
        the failure of similar proposals to take off in the past.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ede607-426e-40df-8da5-671a7c676284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:45:58.091+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T16:45:58.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Transportation Secretary Jimmy Bautista said he already received the
        proposal from the group created by the country''s major tycoons.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a18a609-4cd5-4dc2-8ea8-8eb3e6f7fced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:45:58.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T16:45:58.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/4/27/consortium-naia-upgrades-proposal.html">READ:
        Consortium proposes over ₱100B in upgrades to NAIA</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50573ede-6c5a-4ae0-9ff3-f98b01dbcd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:45:58.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T16:45:58.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Consortium or MIAC is composed
        of six big Filipino conglomerates: Aboitiz InfraCapital, Inc., AC Infrastructure
        Holdings Corporation, Asia''s Emerging Dragon Corporation, Alliance Global
        Infracorp Development, Inc., Filinvest Development Corporation, and JG Summit
        Infrastructure Holdings Corporation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf2c82-153b-4c92-b6a6-206264c7df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:45:58.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T16:45:58.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also includes US-based Global Infrastructure Partners.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859e7e98-d3e0-45f9-8f68-afba64729c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:45:58.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T16:45:58.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista, however, said that they are still in talks with the Asian
        Development Bank (ADB) regarding the requirements in terms of privatizing
        the operations and maintenance of NAIA.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be5b390-c5d2-4db8-b7d3-077ebde29caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:45:58.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T16:45:58.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The transportation secretary added that they may only accept the unsolicited
        proposal of the consortium if it will meet the parameters that will be set
        by the DOTr and the ADB.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7620e32a-89f3-4182-900d-148562e25780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:45:58.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T16:45:58.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Pag-aaralan namin ‘yan. In fact today… my team is meeting with ADB
        because alam niyo naman (you know already) we have engaged ADB to assist us
        in determining who can be the best operator for the Manila international airport,”
        Bautista said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a485c4a2-42ce-48e4-b506-3a51c4134dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:45:58.094+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T16:45:58.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We welcome the submission of unsolicited proposal but for us to get
        the best terms baka kailangan talaga review-hin ‘yung proposal. And ADB can
        assist kung ano ba ‘yung terms na dapat i-impose natin sakali mang pag-usapan
        na namin itong proposal ng super constortium,” he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac26e18-a050-41e3-98a8-021d1c1a2b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:45:58.094+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T16:45:58.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We welcome the submission of the unsolicited proposal
        but for us to get the best terms, maybe, the proposal really needs to be reviewed.
        And ADB can assist us in identifying the terms that we should impose if we
        ever discuss this proposal of the super consortium.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e69bce0-3dc5-4f4b-a0eb-7c2f2c055257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:45:58.094+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T16:45:58.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista said they are not closing their doors to other proposals.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e82a57-f818-4829-ad95-fb6625810178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:45:58.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T16:45:58.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Currently, NAIA is being operated by the Manila International Airport
        Authority or MIAA, a government-owned and controlled corporation.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1684058f-5b9f-4019-afb6-d7257774ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:45:58.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T16:45:58.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Big groups in the local market have been eyeing the rehabilitation
        of the main air hub, with proposals consistently failing to move forward.  '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01aa191-e003-4f62-b7ad-b93c75472c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:45:58.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T16:45:58.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over five years ago, the first super consortium—also composed of the
        six members in the new group—submitted to then President Rodrigo Duterte’s
        administration a whopping ₱350-billion unsolicited proposal to operate and
        maintain NAIA.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a6782b-2f78-4d9b-9aff-88e83ac569fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:45:58.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T16:45:58.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proposal was challenged by listed construction firm Megawide, partnering
        with Indian company GMR Infrastructure, with their $3-billion proposal.'
    '15':
