  'Women-voting-at-global-bishops-meeting':
    'author': 'Delia Gallagher and Lianne Kolirin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-28T03:59:05.000+08:00
    'imagesource': 'jcr:92219e39-ab02-4183-a7d1-0dccb679fbfd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad5bf625-434a-44ae-abe3-7ccb4557b6a4'
    'lead': 'Pope Francis will allow women to participate and vote for the first time
      at an upcoming meeting of Catholic bishops in October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T04:01:50.466+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-28T04:01:50.777+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope to allow women to vote at global bishops meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5405ebe-ea4e-4353-aff9-b59566d5eb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:01:50.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:01:50.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis will allow women to participate
        and vote for the first time at an upcoming meeting of Catholic bishops in
        October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb863cdd-408e-47a1-bf00-13bd1acea806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:01:50.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:01:50.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The meeting, known as a synod, normally only allows bishops to vote.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ddfc0-4a99-416b-8689-9f927242ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:01:50.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:01:50.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pope Francis on Wednesday approved guidelines that will expand participation
        and voting to include lay people and women.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c0990-6664-4b72-b194-60e4f19d18ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:01:50.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:01:50.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The changes allow for the participation of 70 non-bishop members, of
        whom 50% should be women, according to the Vatican’s synod office.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01280040-ec03-47c9-8291-dae4efcd6242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:01:50.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:01:50.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A synod is a gathering of bishops which takes place at the request
        of the pope to discuss a particular topic. It does not have authority to set
        rules or change church doctrine, but is a consultative body which votes on
        proposals for the pope.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeda718f-0e90-4766-b9d5-137a9637dea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:01:50.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:01:50.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the changes on behalf of the pope were Cardinal Mario
        Grech, Secretary General of the Secretariat for the Synod, and Cardinal Jean-Claude
        Hollerich, the Synod’s General Relator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dd373a-29c2-4016-93d4-62ca00c032ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:01:50.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:01:50.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference at the Holy See on Wednesday, they
        said: “This is not a revolution but an important change.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bdceb2-c807-4d15-bf62-21cea30e27aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:01:50.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:01:50.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on the fact that half of the 70 should be women, the
        cardinals said this is so “because that is the way our world is.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadbd23e-248e-47a1-ab76-d7c27e61d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:01:50.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:01:50.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US-based Women’s Ordination Conference advocates for women priests.
        Although the development is a long way from the campaign group’s stated aim,
        it was nonetheless warmly welcomed by them.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fb4ad2-9247-4ba1-801d-d1736fc48e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:01:50.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:01:50.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a press statement published on its website in reaction to the news,
        the organization said it “celebrates” the development.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a385710-eb5b-47bd-b103-0655af0a3606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:01:50.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:01:50.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a significant crack in the stained glass ceiling, and the
        result of sustained advocacy, activism and the witness of the collaborative
        ‘Votes for Catholic Women’ campaign, of which the Women’s Ordination Conference
        played a founding role,” it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04fbb1e-180b-4246-9a41-5ae47016394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:01:50.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:01:50.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme of the October Synod is “Synodality” which will look at
        the involvement of lay people in the governance of the church among other
        topics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5ea6d-556f-4600-ba10-77c7cea73d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:01:50.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:01:50.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The October meeting is part of a three-year long synodal process
        which will conclude in 2024.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad715032-905f-454f-9d15-f13a954f4e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:01:50.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:01:50.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/04/27/europe/pope-women-vote-intl/index.html"><em>“Pope
        to allow women to vote at global bishops meeting"</em></a></p>'
  'Indian-Chinese-defense-ministers-meet':
    'author': 'Rhea Mogul and Vedika Sud, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-28T04:01:55.000+08:00
    'imagesource': 'jcr:5837a4e2-5da9-449c-b8c7-6b0d16b7db15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61fcdcd1-89d0-4757-a47f-94ba16613a62'
    'lead': 'The Indian and Chinese defense ministers will hold talks in New Delhi
      on Thursday, the first such meeting on Indian soil between the two nuclear-armed
      neighbors since deadly clashes claimed the lives of multiple soldiers along
      their disputed border in the Himalayas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T04:03:46.490+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-04-28T04:03:46.754+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Indian and Chinese defense ministers to meet face to face'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5917485-b9c1-45b5-9308-09625403b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:03:46.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:03:46.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Indian and Chinese defense ministers
        will hold talks in New Delhi on Thursday, the first such meeting on Indian
        soil between the two nuclear-armed neighbors since deadly clashes claimed
        the lives of multiple soldiers along their disputed border in the Himalayas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc47488-aa22-4dfc-a532-ffa380be52fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:03:46.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:03:46.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China’s newly appointed defense minister Li Shangfu will meet his Indian
        counterpart Rajnath Singh on the sidelines of the Shanghai Cooperation Organisation
        (SCO) defense ministers’ meeting, the Indian defense ministry’s spokesperson
        A. Bharat Bhushan Babu told CNN Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db1504-80e4-4da6-b1ac-cfd37a6a549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:03:46.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:03:46.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Li, who stepped into the role last month, is visiting New Delhi alongside
        counterparts from Russia and several Central Asian countries.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6ccf21-7d77-44d1-a02a-04cdd819ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:03:46.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:03:46.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is the first time a Chinese defense minister has visited India
        since a deadly clash along their hotly disputed border claimed the lives of
        at least 20 Indian and four Chinese soldiers in Aksai Chin-Ladakh in 2020.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45171dd-76d0-4514-a310-cf56336395f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:03:46.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:03:46.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the two countries have been simmering ever since,
        and escalated in December when a brawl between troops from both sides in the
        Tawang Sector of India’s northeastern territory of Arunachal Pradesh resulted
        in minor injuries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc556ad-ab92-4b36-b440-49f9052acd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:03:46.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:03:46.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lengthy disputed border has long been a source of friction between
        New Delhi and Beijing, with the agitation spilling into war before. In 1962
        a month-long conflict ended in a Chinese victory and India losing thousands
        of square miles of territory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdee86f1-5501-4bae-aed4-41e20e3970e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:03:46.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:03:46.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, China’s Ministry of Defense said Li will “communicate
        and exchange views on issues of the international and regional situations
        as well as defense and security cooperation,” at the SCO gathering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022c7e9d-6cc7-4573-ad05-8ed29917de93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:03:46.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:03:46.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, he met Russian President Vladimir Putin in Moscow
        in his first overseas trip since assuming the role, as China and Russia continue
        to bolster ties while Western countries ramp up pressure on Beijing to push
        Putin to end his war against Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c406dc-6f3e-4945-9983-d351937d1438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:03:46.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:03:46.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Li, a general and veteran of China’s military modernization drive,
        was sanctioned by the United States in 2018 over transactions with Russia’s
        state-controlled arms exporter Rosoboronexport, when he led the Chinese military’s
        Equipment Development Department.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39d7a51-bb64-4ac4-b9ae-cc3e4500bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:03:46.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:03:46.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, which is moving closer to the US as it tries to counter the
        rise of an increasingly assertive China, also relies heavily on Russian arms
        to equip its military.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee3f8d5-e5a1-4399-af71-cdd165d2836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:03:46.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:03:46.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li’s visit comes four days after India and China concluded the 18th
        round of talks to attempt to resolve the border issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba24c564-4aa5-42f8-a17f-207b6e13c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:03:46.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:03:46.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'India assumed the chair of the SCO summit in 2023. The grouping’s foreign
        ministers are expected to meet in the western Indian coastal state of Goa
        on May 4-5.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c7255-ab66-459f-9780-a4e103f87881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T04:03:46.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T04:03:46.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan’s Foreign Minister Bilawal Bhutto Zardari’s visit to the
        country will be the most senior-level one in seven years.</p>'
    '13':
