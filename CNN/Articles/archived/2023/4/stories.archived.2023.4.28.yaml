    'template': '1'
    'title': 'PH, UK eye cooperation in renewable energy, aviation '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f504aea7-0827-45b5-af14-f1fff5bbb52a'
      'mgnl:activationStatus': true
