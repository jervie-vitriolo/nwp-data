  'unprecedented-success-2023-balikatan-ends':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-28T23:40:43.000+08:00
    'imagesource': 'jcr:bbe2b287-a326-4591-b1bd-c4442e36ccc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a911c533-bcf1-4100-b83b-ee04e2914218'
    'lead': 'Philippine and United States forces successfully concluded on Friday
      the largest Balikatan exercise between Manila and Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T23:43:32.456+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-28T23:43:32.753+08:00
