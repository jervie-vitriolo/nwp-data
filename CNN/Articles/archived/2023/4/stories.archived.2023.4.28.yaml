      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 55,000-seater indoor stadium in Bocaue was supposed to host the\
        \ six final matches, including the championship game, of the international\
        \ tournament.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706a5da-7627-4959-91db-74d029fc0c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:00.795+08:00
