      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan is placed in Group E as one of the host nations and has selected\
        \ Slovenia which will be part of Group F.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c9e38f-0d27-48f6-9a3d-6c650b4945ee'
