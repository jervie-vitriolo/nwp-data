    'template': '1'
    'title': 'Palace set to review Senate POGO report – Gatchalian'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaec387-947b-4d46-8db1-8bcaaa5cd42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:39:56.612+08:00
