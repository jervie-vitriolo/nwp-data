    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Officials cite ''unprecedented success'' as 2023 Balikatan ends'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71855e96-a79c-4cf7-85a8-dbc5aecd87fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:43:32.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:43:32.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> Philippine
        and United States forces successfully concluded on Friday the largest Balikatan
        exercise between Manila and Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6442dea-2b6f-415c-95be-de52e9a66000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:43:32.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:43:32.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Live fire exercises were held in Philippines waters for the first time—\
        witnessed by the Armed Forces of the Philippines (AFP) commander in chief\
        \ himself, President Ferdinand Marcos Jr.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bd0dd3-5b6d-4e54-a19b-fb449fb7713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:43:32.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:43:32.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/4/27/CAAP-investigating-aircraft-Balikatan-interruption.html">CAAP
        investigating aircraft ''intruder'' that interrupted PH-US Balikatan drills</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa49c4e-f9a7-4541-ab9e-96f59a29f008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:43:32.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:43:32.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The joint drills were also held in multiple parts of the country, which\
        \ was another first.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4860bcd-7eba-4ed8-806f-5ddb14b18331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:43:32.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:43:32.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These many firsts stamped the 38th Balikatan exercise as an unprecedented\
        \ success,\" said AFP Chief of Staff Gen. Andres Centino. \"The strong results\
        \ of the exercise and the robust relationship like-minded allies are made\
        \ more significant given the current security environment.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7713d1c-c47b-43ef-969d-b9560e6bb609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:43:32.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:43:32.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year's Balikatan is the largest in history as it was joined by\
        \ nearly 18,000 troops, mostly from the US. More than 100 Australian soldiers\
        \ also participated for the first time.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cea774-b371-492d-8432-254186acad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:43:32.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:43:32.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am very grateful for the opportunity for the AFP to enhance its\
        \ capabilities through this long-standing partnership,\" said Defense officer-in-charge\
        \ Carlito Galvez. \"The attendance of these countries in the Balikatan is\
        \ a testament that the US and the Philippines are not alone in firmly espousing\
        \ peace, security, and cooperation.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f4eda6-5331-409f-bab4-b6f994600c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:43:32.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:43:32.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP is already gearing up for next year's Balikatan. Centino said\
        \ they are eyeing more locations and other armies from the country's allies.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f955da-a0f3-4b21-80bf-b74c684605b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:43:32.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:43:32.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of a <a href="https://www.cnnphilippines.com/news/2023/4/28/ph-china-near-collision-ayungin-shoal.html">near
        collision between a Chinese ship and a Philippine Coast Guard vessel</a> in
        Ayungin Shoal coincided with the closing ceremony of Balikatan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f73708-ce40-44c9-83fc-a582f94179b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:43:32.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:43:32.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP said it will meet with the National Task Force on the West\
        \ Philippine Sea for its next possible moves.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da629ee6-3c57-46af-97b0-c56ee218d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:43:32.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:43:32.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Paige Javier contributed to this
        story.</em></p>'
  'full-domestic-tourism-recovery-seen-this-year':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-28T23:46:28.000+08:00
    'imagesource': 'jcr:b545f125-089a-4309-8cd7-d30b483fabdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bd7aa17-6d6b-4e1b-aa7d-1b8ba1e084e6'
    'lead': 'Domestic tourism in the country will fully recover from the impact of
      the COVID-19 pandemic this year, Tourism Secretary Christina Frasco tells CNN
      Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T23:51:02.748+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-28T23:55:35.009+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOT sees full domestic tourism recovery this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1e4e4-d1b5-4ae7-a496-750e7db717df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:51:02.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:55:35.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> The
        Department of Tourism (DOT) is confident domestic tourism will fully recover
        from the impact of the COVID-19 pandemic this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee7e4ec-7a19-4d26-bb03-869a3cf3eeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:51:02.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:55:35.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We fully foresee the 100% recovery of domestic tourism this year\
        \ and we are hopeful that the 100% recovery of international tourism next\
        \ year,\" Tourism Secretary Christina Frasco told CNN Philippines on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df67149-ead8-4be3-9a2d-24bd825f9e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:51:02.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:55:35.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that while the country has already opened up for international\
        \ travelers, domestic tourists are still the main drivers of the tourism economy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3047b3bc-0b05-4798-84c5-0a3e03489c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:51:02.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:55:35.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Frasco was in Boracay to lead the opening ceremony of the \"Love Boracay\
        \ 2023\" labor holiday event.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aea7e08-c85d-456b-aaec-5042b27b361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:51:02.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:55:35.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tourism chief said the government is doing its best to make traveling\
        \ easy for both local and international tourists—citing the easing of entry\
        \ protocols, implementing the e-visa system, and improving e-visa policies.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada8d615-3d40-4cde-9025-6ff46e96332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:51:02.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:55:35.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Frasco also made mention of Boracay Island as an example of how domestic\
        \ tourism is helping the economy.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed38a7e8-3bd6-46ce-8521-41fa9c606290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:51:02.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:55:35.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Out of the 1.7 million combined arrivals, 1.6 million were domestic\
        \ tourists. So nagpapasalamat kami sa ating mga kababayan dahil sinuportahan\
        \ talaga nila ang recovery ng Boracay,\" Frasco said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0efb50-cd2d-43fc-838d-a22dd98052cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:51:02.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:55:35.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We're grateful to our countrymen because they supported\
        \ Boracay's recovery.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c225768-cba1-4b6c-89c7-aae05cebe81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:51:02.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:55:35.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Domestic tourists are helping our economy greatly,\" she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855269bd-23ed-4af2-a357-ed807bb0c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:51:02.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:55:35.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The secretary also urged stakeholders in various tourist spots to make\
        \ sure Boracay's sustainable tourism program will be replicated.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760034d9-3256-41f4-9369-032a2a2de7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:51:02.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T23:55:35.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boracay has become the model of sustainable tourism all over the
        world," Frasco said. "We''re seeing the concept of sustainability by stakeholders
        here, who out of their own volition, recognized the necessity and longevity
        of the island for generations to come."</p>'
