      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> The
        Department of Foreign Affairs (DFA) said the last batch of Filipinos who want
        to be evacuated from war-stricken Sudan will leave on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60b3e8e-c346-47cc-a7ea-ceec49f4fba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:50:45.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T12:50:45.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d5d61-2890-4298-9aff-a17152306be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:50:45.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T12:50:45.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be the last two buses that we rented and there will
        be 116 Filipinos who will ride those buses and get to the border,” DFA Undersecretary
        Eduardo de Vega told CNN Philippines’<em> The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44e048d-e326-475d-a00d-99e5ba285958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:50:45.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T12:50:45.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64469fc2-57b7-4ff1-be7d-d3ba25bfbd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:50:45.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T12:50:45.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said they are expected to leave at 9 a.m., or 3 p.m. Philippine\
        \ time.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b940f5-9ae7-4fae-8d13-195ec76739c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:50:45.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T12:50:45.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be6e4f4-8ec2-4cf4-b709-8a533a1879aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:50:45.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T12:50:45.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted this batch may still be followed by another one since there\
        \ are Filipinos in Khartoum who are deciding at the last minute.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb5cff8-e818-46f4-9902-a1a26771aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:50:45.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T12:50:45.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec547a46-02a2-4523-bc8b-0f994a57c07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:50:45.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T12:50:45.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If there are still Filipinos left, we’ll find a way to get them across,”\
        \ he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c8b032-4163-41fc-b32f-4e1cb8a2a720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:50:45.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T12:50:45.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b3739-7e3b-4a94-9083-77d846b0fef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:50:45.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T12:50:45.841+08:00
