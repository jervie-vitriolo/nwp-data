      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> — A Muntinlupa
        court has decided to reopen the trial on a drug case against former Senator
        Leila de Lima which was already submitted for decision, acceding to the prosecution’s
        request to allow the presentation of rebuttal evidence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcef10b-3018-46a0-b717-e5713d282e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43d88f-8d8a-4b3b-926d-599f8c2069a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an order dated April 24 but released only on Thursday evening, the\
        \ Muntinlupa Regional Trial Court (RTC) Branch 204 set an April 28 hearing\
        \ for the additional evidence in one of De Lima’s two remaining drug cases.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d7643-16a8-42cc-a125-c11cca694718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24ca06f-bf5d-403c-971a-c4c8c8686cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is “in the interest of justice,” the tribunal said, adding that\
        \ it “does not shrink from its responsibility to receive evidence in order\
        \ to ferret out the truth.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c54940-0732-4a11-ba1a-d1472813c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ac98c-2d0f-4a58-90eb-bef96b585489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the court noted that the promulgation scheduled on May 12\
        \ shall be strictly maintained so as not to cause any delay in the case. [LINK:\
        \ De Lima drug case submitted for decision, promulgation expected on May 12]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb3de2-6a0f-44e4-8df0-ec496171bdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ffc3b-c955-4663-983b-bef938a30bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also ordered the prosecution to fully present its rebuttal witness\
        \ in just one day and prohibited any motion for continuance.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95030580-2188-405e-8d27-3ccdc48f41e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2624fd2-4c60-444a-b953-b0f8418b0839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima’s camp confirmed her attendance in the hearing scheduled at\
        \ 8:30 a.m.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a6ec14-5774-4738-90e2-3b36d5a09a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb590ad-8d3a-4adb-9da3-9d345775553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, state prosecutors asked the court reopen the trial, saying\
        \ in their motion that they intend to present the testimony of their witness,\
        \ Atty. Demiteer Huerta of the Public Attorney’s Office.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723254fc-dcdc-4a47-8784-481005fe638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8945c96-28df-4d2f-9848-13b77195556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Bureau of Corrections officer-in-charge Rafael Ragos – one of\
        \ the four witnesses who withdrew their testimonies against De Lima – claimed\
        \ in his affidavit that Huerta was present when former Justice Secretary Vitaliano\
        \ Aguirre II allegedly threatened and coerced him to falsely testify against\
        \ De Lima.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d09b47-e6bc-4613-8d96-937f43becaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9d8dd8-9384-429d-a806-1f5aece71378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors earlier said they are confident that their rebuttal evidence\
        \ would “explain, repel, counteract, or disprove the evidence of the adversary.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f772bf1b-63a9-46e7-8ab1-9c28db3d4075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704d886-927a-4ac3-aa82-cf107dd9cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in challenging the motion to reopen proceedings, De Lima’s camp\
        \ pointed out that both parties already agreed last April 17 to submit the\
        \ case for resolution. It argued that the panel of prosecutors’ agreement\
        \ constitutes a waiver of their opportunity to further present rebuttal evidence.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbffbb8f-6f16-4103-9bb9-abf126886e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0effdb50-fd36-4403-b6e9-2bffbc3a2228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also said that the presentation of Huerta does not amount to any\
        \ positive claim that will add to the already lengthy cross-examination that\
        \ the panel conducted.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc4c3c7-8e6f-445b-a651-1f30a22d00ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b178cb4f-4271-4529-a9b2-48b64d6fe782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima has been detained since 2017 for allegedly allowing the illegal\
        \ drug trade in the New Bilibid Prison when she was justice secretary. She\
        \ was also accused of financing her 2016 senatorial campaign using drug money\
        \ from inmates.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfb96f0-6d35-42e9-b714-4bb40694b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae7122-182c-4484-b7a9-ac1958ec2ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the former senator has maintained her innocence and accused the\
        \ Duterte administration of fabricating charges against her for investigating\
        \ its bloody drug war.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787b9618-a388-4046-9155-38bff8da3e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:44:22.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-04-28T10:53:55.732+08:00
