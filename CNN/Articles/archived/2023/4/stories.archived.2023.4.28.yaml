      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the department, the Philippine National Police (PNP) and\
        \ the local government of Bacolod have also been tapped to aid in the investigation.\
        \ \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1953f7-7deb-4606-a349-ba262a136f45'
