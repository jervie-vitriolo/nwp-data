      'mgnl:type': 'text'
      'text': "Launched in 1982 by the MCC, the award honors the most prestigious\
        \ book titles written, designed, and published in the Philippines. This cycle\
        \ of the National Book Awards highlights titles published in 2021 and garnered\
        \ 213 title nominations across categories grouped into Literary, Non-Literary,\
        \ and Design and written in English, Filipino, and Ilocano. Out of the 100\
