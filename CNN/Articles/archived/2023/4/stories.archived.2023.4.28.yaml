      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pot 7 - Jordan, Japan, Angola, Ivory Coast</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa21751-af35-4839-879d-cfe6f2331dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:16:20.791+08:00
