      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca279f5-0903-4978-bff6-9e7f24aa3cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.847+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the US Embassy in Khartoum issued a security alert advising\
        \ Americans to bring food, water, and medicine if they plan to travel to either\
        \ border with Egypt or Ethiopia.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a759a7-8293-4dc6-96bd-27004a9c0be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5128e9d-9de6-42dc-9534-6c274ea42a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Secretary of State Antony Blinken said the US is working\
        \ to develop \"a sustained process\" that would allow Americans to leave Sudan\
        \ overland, likely to Port Sudan.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e9efc1-bb31-429a-8618-5ed02e3a121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2920df-44e7-4f3b-a623-4118cbd8cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the best way to have an enduring capability to
        help people leave Sudan if that''s what they so choose is over land," Blinken
        said at a press conference at the State Department. "And we are working to
        establish a process that would enable people to move overland to a place where
        they can more easily exit the country, in all likelihood port Sudan. So that''s
        under very active development."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a213b4-68dd-43e1-9662-3940a0ed8f0f'
      'mgnl:activationStatus': true
