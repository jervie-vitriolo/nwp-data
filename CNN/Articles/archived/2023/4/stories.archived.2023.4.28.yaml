      'mgnl:lastActivated': 2023-04-28T14:14:56.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32699cbc-8059-4815-8a11-504aa11b10d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:14:55.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of these 496, 414 are at the border between Egypt and Sudan, or have\
        \ already crossed the border into Egypt,” it said “58 are in Port Sudan, awaiting\
        \ the ship that will bring them to Jeddah.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd1577-decc-413d-ac03-b35b63f5584a'
