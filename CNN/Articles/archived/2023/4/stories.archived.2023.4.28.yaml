      'mgnl:lastActivated': 2023-04-28T18:25:54.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481203a-d8ac-4b5d-ae9b-6d3cd63fbdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T18:25:20.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T18:25:54.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DMW, they are currently being held at the border
        and are pending clearance from Egyptian immigration, a process which could
        take 48 to 72 hours to complete.</p>'
