      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) –</strong> The
        country’s hosting of the final stage of the FIBA Basketball World Cup 2023
        will now be held at the SM Mall of Asia Arena in Pasay City instead of the
        original venue at the Philippine Arena in Bulacan to address traffic and transportation
        concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b065c00-ed13-4001-bd5f-2a9d68c952f3'
      'mgnl:activationStatus': true
