      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine government on April 26 raised the crisis status in Sudan\
        \ to Alert Level 3 due to the ongoing conflict there.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f964d-b039-493a-8ebb-664776c9e917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:50:45.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T12:50:45.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f5081e-b05c-4a2b-be78-48d6cbcf41ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:50:45.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T12:50:45.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fighting is between forces loyal to two top generals each battling\
        \ for control of the country, two years after they jointly launched a military\
        \ coup and derailed Sudan’s transition to democracy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c4579-51fd-4295-9fce-a1686998b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:50:45.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T12:50:45.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccebf6f-05bb-4129-b01d-e28258769345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:50:45.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T12:50:45.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega said<a href="https://www.cnnphilippines.com/news/2023/4/28/DFA-first-batch-of-Filipinos-from-Sudan-to-arrive-next-week.html">
        350 Filipinos</a> from the Sudanese capital Khartoum already arrived at the
        Sudan-Egypt border and are just waiting for their entry visas before they
        are transported to Aswan, then to Cairo to be able to fly back to the Philippines.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e43ef8-3e57-435f-8f54-76e74eca5b45'
      'mgnl:activationStatus': true
