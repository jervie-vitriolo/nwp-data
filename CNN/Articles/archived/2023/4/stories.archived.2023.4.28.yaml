      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> — The
        Department of Migrant Workers (DMW) said it was planning to charter a flight
        to repatriate 340 Filipinos held at the Egyptian border who fled the fighting
        in Sudan, Secretary Susan Ople told the media Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d81d42-7aa7-42b7-8b5a-4f334d8831b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T18:25:20.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T18:25:54.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are now exploring the possibility of a chartered flight to bring\
        \ the 340 Filipinos home…Kung makikipagbakbakan pa tayo sa tickets, that means\
        \ tatagal pa sila sa Cairo,\" Ople said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c7d3ad-241f-4da8-9a88-61d01da08b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T18:25:20.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T18:25:54.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If we try to fight over tickets, that means they will\
        \ spend more time in Cairo.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f6e42-bc05-438a-b136-c1656253b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T18:25:20.299+08:00
