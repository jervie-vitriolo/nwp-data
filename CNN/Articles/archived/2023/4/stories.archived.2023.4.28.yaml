      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia, though not qualified but will serve as of one the host
        countries, chose Canada which will be part of Group H.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d3508-72b1-4d6b-ae04-da8b8c7fc1ab'
