    'jcr:uuid': 'f90a19d4-ef47-4304-87f1-e6a8d6be4a50'
    'lead': 'There is a possibility for an NBA-governed tournament for teams within
      the Asian region, deputy commissioner Mark Tatum said on Friday.'
