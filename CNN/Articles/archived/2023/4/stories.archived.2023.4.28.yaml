      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 2,000 households can benefit from the water if carwashes’ consumption\
        \ is restricted while 3,000 households will benefit should resorts’ operations\
        \ be prohibited, MWSS Deputy Administrator Jose Dorado noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a44f8fc-26e2-4766-b8f8-cd8586010db1'
      'mgnl:activationStatus': true
