      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/04/26/politics/americans-sudan-us-government">Americans
        stuck in Sudan to make ‘life or death decisions’ express anger at US government</a>"</em></p>'
  'court-reopens-trial-de-lima-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
