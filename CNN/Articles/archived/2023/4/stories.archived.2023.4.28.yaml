      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To this end, instructions have been cascaded to the NBI and the NPS\
        \ to begin their investigation and case build-up so that the appropriate criminal\
        \ cases may be filed in court,\" it said. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0231f579-91b7-4bde-afc5-682d45ff35a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T05:41:14.713+08:00
