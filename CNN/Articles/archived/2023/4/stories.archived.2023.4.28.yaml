    'template': '1'
    'title': 'Court reopens trial on De Lima case, retains promulgation date'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb339d83-cf31-48e1-9c48-2a71c990e915'
      'mgnl:activationStatus': true
