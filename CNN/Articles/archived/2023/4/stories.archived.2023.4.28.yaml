    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c8e3d4-c595-4a2b-81d0-0b303d869b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:48:18.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T12:50:45.832+08:00
