    'jcr:uuid': '37287d6a-230f-4f0e-ab58-c3b5dc2304cd'
    'lead': 'The chief executive is expected to ''assert the importance of ASEAN centrality
      in the region amid geopolitical rivalries,'' an official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T23:06:14.509+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-28T23:06:14.847+08:00
