  'ph-china-near-collision-ayungin-shoal':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-28T13:52:19.000+08:00
    'imagesource': 'jcr:7ecf3696-4207-4b36-81eb-601fe30f618b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1285c3f-134a-4d77-9342-b35be4eba1eb'
    'lead': 'Besides recent tense encounters in the West Philippine Sea, the Philippine
      Coast Guard says over 100 Chinese ships linger in the area despite being asked
      to leave.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T13:54:44.431+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-06-26T20:57:41.242+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PCG reports near-collision due to Chinese ship’s ‘dangerous’ maneuvers
      in Ayungin Shoal'
    'updated': 2023-04-28T14:38:29.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6831f-c96a-446f-a754-fc4cf8c06581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> — Beijing’s
        “aggressive tactics” against Manila continue in disputed waters, the Philippine
        Coast Guard (PCG) said on Friday as it reported another incident of a Chinese
        ship’s dangerous maneuvers which risked the safety of Filipinos onboard a
        much smaller vessel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d15902a-4bda-4575-81fc-b05e4958dd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCG confirmed reports of a near-collision in the vicinity of Ayungin
        Shoal located 105 nautical miles west of Palawan last April 23 after a Chinese
        Coast Guard (CCG) vessel with bow number 5201 maintained a perilous distance
        of only 50 yards from the Philippines’ BRP Malapascua.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa79ed6-9328-405e-b1e6-e58cf507b719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CCG ship is nearly thrice the size of the Philippine patrol vessel,
        according to Commodore Jay Tarriela, PCG spokesperson for the West Philippine
        Sea (WPS).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949c5f80-995e-4107-8a48-b38daba99283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Buti na lang ang ating commanding officer ng barko, na-prevent ang
        kanyang pagtakbo. Kung hindi, nagkaroon ng dangerous collision, nabangga natin
        sana sila,” Tarriela told CNN Philippines’ Balitaan.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab30bf-fc01-4177-8253-0e8d1ef93f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It’s a good thing the commanding officer of BRP Malapascua
        was able to halt the ship. Oherwise, there would’ve been a dangerous collision
        and we would’ve crashed into them.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb33832-f263-4745-a056-6d1b74776a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That same morning in Ayungin Shoal, the PCG said another CCG vessel
        with bow number 4202 persistently tailed the Philippines’ BRP Malabrigo at
        a distance of 700 yards and closely monitored its movements.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea485318-75be-434f-bc69-18b60b8e08df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCG noted it has already reported these incidents to the National
        Task Force West Philippine Sea.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473a0a5a-c3f3-4824-af81-b0dab087a296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government has repeatedly maintained that Ayungin Shoal is part
        of the Philippines’ exclusive economic zone (EEZ), but Beijing continues to
        assert ownership over it.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ed271-c28d-4023-ba3c-1e6ef5d61e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the PCG also raised an alarm over the presence of a Chinese
        warship in Philippine waters, which it said directed PCG vessels to leave
        the area.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2d1f64-4987-4250-b3fd-af9a8485ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the PCG, the confrontation took place on April 21 when
        a Chinese People''s Liberation Army (PLA) Navy vessel with bow number 549
        crossed paths with Philippine ships some seven nautical miles from Filipino-held
        Pag-asa Island, located southwest of Palawan.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd613fa-6c49-4c87-903f-7cabfc2f56f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Chinese gray ship issued a warning via radio challenges
        and suggested that Manila’s failure to comply might “cause problem.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2165a106-87c8-4ef6-b689-234495a74e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.287+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Despite this, the PCG vessels did not back down and responded by asserting
        their rights to carry out operations within the territorial sea of Pag-asa
        Island. They further asked the Chinese navy to leave the area immediately
        instead,” the PCG said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557bc35c-40a2-4776-a2f0-88833703afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.287+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Over 100 Chinese vessels spotted</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc3d20d-99e4-41e7-b415-966322019395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.287+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Besides the recent tense encounters, the PCG also said over 100 Chinese
        ships linger in the WPS despite being asked to leave.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa61464-326e-4e77-95ee-539bcd5d19dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The coast guard noted that this number is based on its weeklong maritime
        patrol from April 18 to 24 in Sabina Shoal, Iroquis Reef, Lawak, Patag, Likas,
        Parola, Pag-asa, Tizzard Bank, Julian Felipe Reef, and Ayungin Shoal.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5760ba28-6ab9-4413-8785-a75ab54ee26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Notably, it reported that 17 groups of suspected Chinese maritime militia
        (CMM) ships were found in the vicinity of Juan Felipe Reef, with the total
        count estimated to exceed 100 vessels.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a519c50-d0ff-486c-aa84-437465734717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.289+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCG deployed rigid hull inflatable boats in an attempt to drive
        them away but it said there was no reaction from the CMM vessels.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aecc304-66b2-4e64-bdb5-ad59d566dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.289+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tarriela, the large CMM gathering could either be “ghost
        ships” or the Chinese nationals inside are simply ignoring their calls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d7a7de-bbef-4ac4-a91b-ad31c673e8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It appears na parang walang tao [It appears there are no passengers],”
        Tarriela said. “But I doubt (it)…We believe na merong tao dito sa mga barko
        na ''to [there are people inside these boats].”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304df408-4e9b-44dd-b8c5-0d7b1ec01e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we did, we documented each one of them, and then we also showed
        our media friends that these Chinese maritime militia are occupying Juan Felipe
        Reef and that falls within our exclusive economic zone,” Tarriela added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f7df7-5de4-4e12-8d3d-19c09ee1a866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Near Sabina Shoal, the PCG detected 18 other CMM vessels.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b0df5-f870-435b-b5c7-432a194a27e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:38:34.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T20:57:41.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Chinese ships also reportedly did not respond to numerous
        radio challenges ordering them to leave the waters immediately.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c4c047-c00b-41a4-b094-9dde7d6e3a7e'
      'mgnl:activationStatus': true
