      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong>&nbsp;—
        Prices of goods and services in the Philippines are seen to cool down in April,
        the Bangko Sentral ng Pilipinas (BSP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b770dfe0-5faf-4449-be8b-325fa6c3c3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:29:20.844+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T12:29:21.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Friday, the central bank said it sees inflation settling
        within the range of 6.3% to 7.1%, slower than the 7.6% recorded in March.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24874105-4202-4f52-a601-e4b92511b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:29:20.844+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T12:29:21.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BSP''s forecast came amid the slash in prices of power, fish and
        vegetables, and LPG, a development which it said could "ease price pressures
        during the month."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a41ae9-9ecf-4d6f-aab5-afa172c0e840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:29:20.844+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T12:29:21.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Meanwhile, upward price pressures are expected to emanate from higher
        domestic petroleum prices, increased rice and meat prices, and peso depreciation,"
        it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36307ef-700d-4445-9293-1c4bce89d6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:29:20.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T12:29:21.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BSP maintained that it is prepared to "respond appropriately" to
        high inflation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b22a5e-1e4c-4e49-823c-a4a293d67fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:29:20.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T12:29:21.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The national government has kept its inflation target at 2% to 4% this
        year.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfb89cd-7916-44be-a39f-16b516619c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:29:20.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T12:29:21.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority will report next week the country''s
        inflation rate for April.</p>'
