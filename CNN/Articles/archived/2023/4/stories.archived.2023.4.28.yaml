    'lead': 'A Muntinlupa court has decided to reopen the trial on a drug case against
      former Senator Leila de Lima which was already submitted for decision, acceding
      to the prosecution’s request to allow the presentation of rebuttal evidence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T10:44:22.088+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-04-28T10:53:55.725+08:00
