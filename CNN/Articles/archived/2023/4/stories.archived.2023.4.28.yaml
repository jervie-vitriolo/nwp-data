    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ilijan power plant seen to reopen in May – SMC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb33f75-abcc-48fc-aff8-8142b68a0ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T18:09:57.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T18:12:01.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> Conglomerate
        San Miguel Corp. (SMC) is targeting to make its 1,200-megawatt Ilijan power
        facility in Batangas operational again by late next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6633d663-3b19-4533-881c-5b41a0add658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T18:09:57.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T18:12:01.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reintegration of the natural gas plant to the national grid — targeted\
        \ by May 26 — is seen to help provide stability in the country's power supply\
        \ amid the projected high demand in the summer months and in the coming years,\
        \ SMC said Friday in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff556f-1c9a-4f8f-946d-975c47bb7917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T18:09:57.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T18:12:01.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conglomerate's power arm SMC Global Power Holdings Corp. (SMGP)\
        \ recently took delivery of the country’s first-ever liquefied natural gas\
        \ cargo that will fuel the Ilijan power plant.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4057fbd9-8585-436d-8297-509a4ccf5cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T18:09:57.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T18:12:01.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After more than 20 years of supply, the Malampaya consortium in June\
        \ 2022 said the gas sale purchase agreement with the Ilijan facility had lapsed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e47ae-bb71-4c9a-af93-47330ac665a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T18:09:57.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T18:12:01.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, SMC said the plant has been on extended outage while the\
        \ energy sector and consumers have been facing tight power supply and higher\
        \ prices.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae8fb4e-d579-4dfc-bd84-e6cb41d3a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T18:09:57.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T18:12:01.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ilijan power plant is the largest natural gas facility in the Philippines.\
        \ It has historically contributed up to 10% of Luzon’s net reliable capacity,\
        \ according to SMC.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3adee75-b4a1-451d-ac5f-cb36bad809c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T18:09:57.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T18:12:01.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hopefully, with all available power facilities operating — with no\
        \ plants breaking down or going on unscheduled shutdown — we will have more\
        \ than enough capacity for the rest of the year, and consumers will not have\
        \ to experience brownouts or supply rotations,” said SMC President Ramon Ang\
        \ said as he expressed confidence about meeting the target date of reopening.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5cacc5-9605-441a-a765-8008a138b784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T18:09:57.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T18:12:01.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On April 18, the Office of Civil Defense said there's enough power\
        \ supply but noted that reserves are thin. The agency, however, expects an\
        \ increase in the supply as Ilijan LNG Power Plant and the First Gen Power\
        \ Plant come back on the line.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f336305-7e94-4f1d-97c3-aa5b291f2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T18:09:57.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T18:12:01.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/18/ocd-thin-energy-reserves.html">OCD:
        Thin reserves despite sufficient power supply</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a858ab6c-28a3-4cf3-978d-35dc71985b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T18:09:57.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T18:12:01.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liquefied natural gas (LNG), which will fuel the Ilijan power plant,
        is a “transition” fuel, enabling countries to move away from coal power responsibly,
        without compromising the continuing need of people and economies for affordable
        and reliable baseload power, SMC noted.</p>'
