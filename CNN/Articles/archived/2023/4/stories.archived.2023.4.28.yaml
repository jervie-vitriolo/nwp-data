    'caption': 'Ed Sheeran, front, arrives at federal court in New York on April 27.
      Sheeran was expected to testify Thursday, denying allegations that his hit song
      "Thinking Out Loud" ripped off Marvin Gaye''s soul classic "Let''s Get It On."
      (Credit: Seth Wenig/AP)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-04-28T08:14:01.000+08:00
    'imagesource': 'jcr:fad7d5a2-4f3a-4c06-899c-6003f9c966a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae03f1d7-9b93-4bc9-929d-6cde9da61eed'
    'lead': 'Musician Ed Sheeran played guitar and sang on the stand as part of his
      testimony in a copyright infringement trial about whether his smash single ''Thinking
