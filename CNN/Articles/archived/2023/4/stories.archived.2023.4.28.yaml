    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff62ac-2a2a-4615-939f-e2cf65e37fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T05:41:14.711+08:00
