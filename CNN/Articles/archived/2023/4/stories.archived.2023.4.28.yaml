  'smc-ilijan-plant-target-reopen-may':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-04-28T18:01:09.000+08:00
    'imagesource': 'jcr:f90e764e-eebe-4e87-aab8-5e9e69d48e81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec03d9f6-d65d-4397-9610-f02a6f827862'
    'lead': 'Conglomerate San Miguel Corp. (SMC) is targeting to make its 1,200-megawatt
      Ilijan power facility in Batangas operational again by late next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T18:09:57.583+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-28T18:12:01.408+08:00
    'mgnl:lastActivatedBy': 'superuser'
