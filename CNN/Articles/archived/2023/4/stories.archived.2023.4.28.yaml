    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos to attend ASEAN summit in Indonesia in May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c39012-59f7-4e8a-b990-3bb9b80e862c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:06:14.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-28T23:06:14.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> President
        Ferdinand Marcos Jr. will be making another international trip next month
        as he is set to fly to Indonesia for the Association of Southeast Asian Nations
        (ASEAN) Summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dcc8a1-2713-4a52-a225-b0e69eb0b9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:06:14.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-28T23:06:14.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip slated from May 10 to 11 is upon the invitation of ASEAN
        chair Indonesian President Joko Widodo, according to the Department of Foreign
        Affairs (DFA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3822f03d-7a97-41f9-b4a0-ae92f3e87371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:06:14.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-28T23:06:14.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf7abc-9c00-47d4-b9c5-c4b4c4c774db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:06:14.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-28T23:06:14.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Friday, Angelito Nayan, Deputy Assistant
        Secretary of the DFA-Office of ASEAN Affairs, said Marcos is expected to "assert
        the importance of demonstrating ASEAN centrality in the region amid geopolitical
        rivalries."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8103924d-edc9-41db-bae4-3d122b985bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:06:14.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-28T23:06:14.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed86f4-ec08-47ed-a50f-6af6cb4a7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:06:14.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-28T23:06:14.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive is also seen to advance the Philippines'' priorities
        in ASEAN by boosting cooperation in various areas such as food and energy
        security, economic recovery, and protection of migrant workers, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d51c4f-9273-47dc-b03f-0f3775589314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:06:14.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-28T23:06:14.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e5e173-22fc-497d-9893-02b6528cc2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:06:14.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-28T23:06:14.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"One of the important outcomes of this summit is the leaders' declaration\
        \ on combatting trafficking in persons caused by the use and misuse of technology.\
        \ This [i]s something that the Philippines fully supports — owing to our advocacy\
        \ in ASEAN on the protection of migrant workers, and the Philippines’ role\
        \ as lead shepherd for ASEAN cooperation against trafficking,\" Nayan added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b1c66-8043-4071-82d4-51d3812d346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:06:14.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-28T23:06:14.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd76180-bec3-4c45-9f2c-8f23e57b79df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:06:14.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-28T23:06:14.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this trip, Marcos will head to the US for an official visit
        and to the UK to attend the coronation of King Charles III.</p>'
