  'govt-financial-aid-on-Labor-Day':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-28T12:20:10.000+08:00
    'imagesource': 'jcr:b30f442a-c8fc-47a4-8dfb-8da0bc24d8ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cd0d482-d541-4d47-8779-3b906c395cfa'
    'lead': 'The Department of Labor and Employment says the government will distribute
      ₱1.8 billion worth of financial assistance to workers on Labor Day as wage hike
      petitions remain under review.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T12:26:05.048+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-28T12:29:40.125+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-28T12:29:39.596+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov''t to give financial aid to workers on Labor Day amid calls for
      wage hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c2c7c-31f6-4345-9436-a7a269037b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:26:05.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T12:29:40.126+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> The
        Department of Labor and Employment (DOLE) said the government will distribute
        ₱1.8 billion worth of financial assistance to workers on Labor Day as wage
        hike petitions remain under review.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859b8c2b-8b51-459d-ae52-115812fb4ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:26:05.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T12:29:40.126+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a public briefing on Thursday, DOLE Undersecretary Benjo Santos\
        \ Benavidez said their cash-for-work program \"TUPAD\" will grant ₱100 million\
        \ worth of salaries to qualified beneficiaries. He also said the agency will\
        \ release around ₱50 million for livelihood assistance to workers nationwide.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb9d4cf-a90b-41f2-a757-fbe76ed27c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:26:05.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T12:29:40.126+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Benavidez noted that there are currently eight petitions\
        \ filed across regions calling for an increase in the minimum wage of workers\
        \ in the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1538e8-3c88-497e-94e9-9b4c93917767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:26:05.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T12:29:40.126+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hinahayaan namin yung proseso ay mekanismo para makapaghanda kung\
        \ mayroong kailangang rebisahin sa mga umiiral na minimum wage sa iba't ibang\
        \ bahagi ng bansa,\" he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8b8fc-3c20-42f6-b022-5d2e9e3a4581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:26:05.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T12:29:40.127+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We let the process be a mechanism to prepare if there\
        \ is a need to revise the existing minimum wages in different parts of the\
        \ country.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d58da48-e07f-4d4e-bc2b-3cdc17fd960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:26:05.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T12:29:40.127+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, more than 20 labor groups and unions filed a petition before\
        \ the Regional Wage Board for a ₱530 peso increase on the minimum wage in\
        \ Metro Manila.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b6c24-bf57-4931-a734-ae82ea222c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:26:05.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T12:29:40.127+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2023/3/22/Over-20-labor-groups-seek--530-wage-hike-in-Metro-Manila.html">Over
        20 labor groups seek ₱530 wage hike in Metro Manila</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd01d4b-f7de-4b11-8437-ad9318c64286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:26:05.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T12:29:40.127+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current <a href="https://nwpc.dole.gov.ph/regionandwages/national-capital-region/">minimum
        wage</a> of workers in National Capital Region (NCR) is at ₱570 and ₱533 for
        non-agriculture and agriculture sectors, respectively. A ₱33 daily basic wage
        increase was granted last May 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24878d08-c722-4b48-be88-bd9f52bd71c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:26:05.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T12:29:40.128+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to think tank IBON Foundation, the <a href="https://www.ibon.org/rmw-vs-rflw-ao-2302/">estimated</a>
        family living wage in NCR is ₱1,161 per day. The research group said there
        is a wage gap of 50.9% or ₱591.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f48494-58a9-4d6c-908e-f7aa06abc6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:26:05.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T12:29:40.128+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Alliance of Concerned Teachers (ACT) staged a protest
        in front of the House of Representatives in a bid for Congress to act on numerous
        pending wage hike bills.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2087ab-989f-4a30-a0da-66e8aef4abe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:26:05.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T12:29:40.128+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ACT said that there are 58 bills in the lower house and 21 in the\
        \ Senate seeking to increase the wages and salaries of workers and employees\
        \ both in the public and private sectors.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d9e7b9-fbf1-4dfb-8a0b-871da2427e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T12:26:05.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T12:29:40.128+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kilusang Mayo Uno on Wednesday also said it expects around 10,000
        people from the labor sector to participate in a massive protest rally on
        Labor Day.</p>'
