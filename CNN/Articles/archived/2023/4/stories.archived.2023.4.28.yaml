      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups A and B will see action at the Smart Araneta Coliseum while
        Groups B and C will compete at the Mall of Asia Arena in Pasay City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea507f3f-95e7-4ad7-a727-f4a7d3d5ce98'
