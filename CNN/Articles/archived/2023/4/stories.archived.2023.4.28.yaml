      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Risa Hontiveros said that Manila should \"seriously\" look into\
        \ reviewing its national policy towards Beijing, noting those policies must\
        \ defend the rights and livelihood of Filipinos.\r"
