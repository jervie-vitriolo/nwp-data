      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pot 6 - China, Latvia, Mexico, Georgia\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a98b80-9b57-46ce-a589-7f776a197da8'
      'mgnl:activationStatus': true
