      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)—</strong> President
        Ferdinand Marcos Jr. is expected to promote the Philippines'' economic agenda,
        boost cooperation in various sectors, and raise security issues during his
        trip to the United States next week, according to the Department of Foreign
        Affairs (DFA).</p>'
