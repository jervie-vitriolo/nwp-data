    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Respect our rights’: PH studying possible action after near-collision
      with China ship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f046bba-0033-4432-adb6-d6483a2a1527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T19:11:08.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-28T19:11:08.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)—</strong> The Philippine
        government is looking into possible actions against China after the recent
        incident involving the nations’ vessels in Ayungin Shoal, as it once again
        pressed Beijing to respect its rights in the disputed waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35302d68-fdba-4667-870c-c97d0cfeb17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T19:11:08.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-28T19:11:08.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00011185-53e6-4413-9bd7-4cbea8303cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T19:11:08.450+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-28T19:11:08.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are studying our options,” Department of Foreign Affairs (DFA)\
        \ spokesperson Ma. Teresita Daza told reporters on Friday when asked if the\
        \ government will protest the near-collision of Philippine patrol vessel BRP\
        \ Malapascua and a much larger Chinese Coast Guard (CCG) ship.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b866d436-6201-433c-8c7c-139552858a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T19:11:08.450+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-28T19:11:08.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f852d590-fcf6-4501-a192-70cf9e7eeaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T19:11:08.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-28T19:11:08.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We again call on China to respect the Philippines’ rights over the\
        \ West Philippine Sea, and refrain from actions that may cause an untoward\
        \ incident,” she added.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d6d962-35b7-4192-8cc0-8050e676860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T19:11:08.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-28T19:11:08.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1de314-b449-469b-a28d-3c2bd00de8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T19:11:08.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-28T19:11:08.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode&nbsp;— which took place in the vicinity of Ayungin Shoal
        west of Palawan last April 23&nbsp;— saw a Chinese vessel maneuvering closely
        to the Philippine ship, risking a “dangerous” crash, the Philippine Coast
        Guard (PCG) reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556bab66-93db-493c-bfe1-2fdfb50b351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T19:11:08.452+08:00
