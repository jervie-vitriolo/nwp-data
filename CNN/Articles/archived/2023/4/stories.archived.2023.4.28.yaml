    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': ['301fe884-d22e-4e08-9bae-459f27f4acbf']
    'template': '1'
    'title': 'Musician Ed Sheeran sang and played guitar on the stand during copyright
      infringement trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d2aec6-d7e9-44e9-bf22-828609381581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:18:52.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:18:52.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Musician Ed Sheeran played guitar and sang
        on the stand Thursday as part of his testimony in a copyright infringement
        trial about whether his smash single "Thinking Out Loud" copied the classic
        Marvin Gaye song "Let''s Get It On."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d08c90e-eff6-47f9-8df3-57f8ae44cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:18:52.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:18:52.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheeran played the opening line of \"Thinking Out Loud\" in an attempt\
        \ to rebut the testimony of the plaintiff's expert witness, Alexander Stewart.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db9b8c-09c8-40ec-bb8b-29e9b502902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:18:52.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:18:52.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stewart is a music expert called by the plaintiffs. On Wednesday, Stewart\
        \ claimed the chords Sheeran played in the first 24 seconds of the song were\
        \ \"virtually identical\" to \"Let's Get It On.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f982ab-d2ff-47dc-8615-f72c45641245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:18:52.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:18:52.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheeran denied he played the chords in the way Stewart described, and\
        \ played the two versions to show the difference.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c056bc9a-028b-48d4-b988-6542a0c6d855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:18:52.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:18:52.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It helps his argument, obviously,\" Sheeran said. \"It works very,\
        \ very, well for him, but it's not the truth.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931f58b4-402a-426d-9b12-4d784d0abb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:18:52.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:18:52.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheeran was previously briefly called to testify Tuesday by attorney\
        \ Keisha Rice, who represents the heirs of Ed Townsend, who co-wrote the song\
        \ \"Let's Get it on,\" with Marvin Gaye.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de564d7f-ec51-4550-a70b-a58994f1bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:18:52.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:18:52.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his earlier testimony, the musician said the idea of creating\
        \ the medley was \"probably mine.\" He said if he had indeed copied \"Let's\
        \ Get It On,\" then he \"would've been an idiot to stand on stage in front\
        \ of 20,000 people.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5acf96-e804-4639-9f41-6f29b894293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:18:52.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:18:52.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorneys did not cross-examine Sheeran on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a0f318-6d73-4b86-9cf0-3f8813aca300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:18:52.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:18:52.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheeran is accused of copying \"Let's Get It On\" by the heirs of Ed\
        \ Townsend, who co-wrote the 1973 hit with Gaye. Townsend's daughter Kathryn\
        \ Townsend Griffin, sister Helen McDonald and the estate of his former wife,\
        \ Cherrigale Townsend, are the listed plaintiffs on the \"Thinking Out Loud\"\
        \ case. Gaye died in 1984 and Townsend died in 2003.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4cc29-f0e4-4fd1-b5f3-7f1f067c7005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:18:52.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:18:52.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheeran's legal team has argued throughout the week that the sounds\
        \ used in both songs are common in pop music.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf968b5-3a79-41ab-9471-9de4bdc4a7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:18:52.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:18:52.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening statement Tuesday, Townsend attorney Ben Crump noted
        Sheeran played his ballad and Gaye''s song back-to-back in a medley during
        a concert, and called the moment a "smoking gun."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5268c17b-8d57-4e9a-af43-a833cedbd7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:18:52.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:18:52.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/27/media/ed-sheeran-trial/index.html">Musician
        Ed Sheeran sang and played guitar on the stand during copyright infringement
        trial.</a>"&nbsp;</em></p>'
  'US-fed-chair-Jerome-Powell-pranked':
    'author': 'Bryan Mena, CNN'
    'caption': 'Federal Reserve Chairman Jerome Powell, seen here on March 22, earlier
      this year held a video chat about the global economy with someone he thought
      was Ukrainian President Volodymyr Zelensky. Except it wasn''t Zelensky. Powell
      appears to have been pranked. (Credit: Alex Brandon/AP/FILE)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-28T08:23:20.000+08:00
    'imagesource': 'jcr:c73acc60-0507-420b-87ba-168a401c741a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49b6ef65-e52e-4c43-9b07-01a8b33541ff'
    'lead': 'Federal Reserve Chairman Jerome Powell earlier this year held a video
      chat about the global economy with someone he thought was Ukrainian President
      Volodymyr Zelensky. Except it wasn''t Zelensky. Powell appears to have been
      pranked.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T08:27:18.449+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-28T08:32:07.026+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fed Chair Jerome Powell pranked into chat with fake President Zelensky'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541c232-93c8-472c-af35-65ca04a70553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:27:18.504+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:07.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Federal Reserve Chairman Jerome Powell
        earlier this year held a video chat about the global economy with someone
        he thought was Ukrainian President Volodymyr Zelensky. Except it wasn''t Zelensky.
        Powell appears to have been pranked.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79988fe8-3ece-46c2-9302-d0b29ab93130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:27:18.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:07.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In clips posted online of the January conversation, Powell discussed\
        \ global politics and the economy. He said he supported the Ukrainian people\
        \ but was limited in ways he could help. And Powell said a recession was likely\
        \ coming in the not-too-distant future and divulged the Fed's plans to raise\
        \ rates in 2023.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f306a213-7005-468f-97b2-5d5f8a2445d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:27:18.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:07.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Powell has said all of that publicly as well.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59afbe4-fb7a-4f53-9c74-074a57e60eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:27:18.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:07.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Federal Reserve spokesperson acknowledged Powell participated in\
        \ a conversation in January with someone who misrepresented himself as the\
        \ Ukrainian president. But the spokesperson notes the clip had been edited\
        \ and could not confirm its authenticity.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6413b83a-671b-46db-92c5-881a5b00e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:27:18.506+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:07.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a friendly conversation and took place in a context of our
        standing in support of the Ukrainian people in this challenging time," the
        spokesperson said. "No sensitive or confidential information was discussed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b437cb8-0b49-4d2e-8128-c86a2ea7db5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:27:18.506+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:07.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Fed said it referred the matter to law enforcement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e6c7bb-abf1-46b7-a370-24cc4f392f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:27:18.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:07.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the clips, Powell said he supported the Ukrainian cause.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db717a99-a399-4347-a735-f53897583ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:27:18.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:07.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We all see what's happening, people like me just want to support\
        \ you in any way we can but I have limited ways to do that in my professional\
        \ job,\" he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e169c9ba-50d3-4cf4-ae68-8b7e4cd4ef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:27:18.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:07.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported the pranksters were Russian supporters
        of President Vladimir Putin who have previously pranked International Monetary
        Fund President Christine Lagarde and former German Chancellor Angela Merkel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7819cb4a-20b5-4a19-9ea1-6f41f6856227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:27:18.508+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:07.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/27/business/jerome-powell-prank/index.html">Fed
        Chair Jerome Powell pranked into chat with fake President Zelensky</a>."&nbsp;</em></p>'
  'Metro-Manila-Council-regulate-water':
    'author': 'Daniza Fernandez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
