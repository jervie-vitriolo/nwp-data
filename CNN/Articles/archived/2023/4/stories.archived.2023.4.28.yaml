      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:00.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T15:38:18.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Despite improvements tested with transport and traffic engineers,\
