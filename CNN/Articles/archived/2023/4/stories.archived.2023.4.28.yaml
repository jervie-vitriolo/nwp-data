    'template': '1'
    'title': 'Metro Manila mayors eye water regulation of big business consumers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d85a83-4534-4320-ad4d-c8d5df554cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:57:38.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T10:58:09.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> Metro
        Manila Council President Francis Zamora on Thursday said he will meet with
        his fellow mayors to discuss the possibility of regulating the use of water
        in the region amid the looming El Niño.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a896666c-9bfe-49bd-bd26-cdfa3e034ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:57:38.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T10:58:09.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f678a42d-a603-45a7-915c-dc25fee39bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:57:38.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T10:58:09.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman necessarily iba-ban natin lahat ng water-related
        activities but we will regulate,</em>” the San Juan City mayor said. “<em>Titingnan
        natin ano ba mga activities na sa tingin natin talagang masasabi o matuturing
        natin nagsasayang ng tubig</em>,”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd57ce-053d-49b2-83ec-1ed1f253f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:57:38.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T10:58:09.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa7965-258b-4e49-b919-348248b16c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:57:38.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T10:58:09.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will not necessarily ban water-related activities\
        \ but we will regulate. We will see what activities we can say are really\
        \ wasting water.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43ebaa3-9e60-42e5-9f98-289f8eb75aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:57:38.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T10:58:09.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d50833-b42a-446a-b950-c91ddb3da7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:57:38.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T10:58:09.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If approved, the regulation will also cover business establishments\
        \ that consume large amounts of water.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce7001-d57c-402f-9c88-6367f5eea009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:57:38.317+08:00
