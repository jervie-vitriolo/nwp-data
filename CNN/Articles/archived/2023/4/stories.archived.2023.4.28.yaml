      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e794c-8c8c-47d3-b66e-b2eb50d1b7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T05:41:14.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T06:33:46.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The body of Dolorosa, a labor activist and a paralegal with BPO Industry\
        \ Employee Network (BIEN), was discovered with 15 stab wounds in a hut at\
        \ Purok Villa Rosario in Barangay Alijis three days after he was reported\
        \ missing on April 21.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e548daab-6f43-49a0-acc4-5283c6e74289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T05:41:14.712+08:00
