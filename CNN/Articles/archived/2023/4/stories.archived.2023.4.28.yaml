      'mgnl:lastActivated': 2023-04-28T06:33:46.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65109b9-8068-44d9-a46a-cf0bf01f5ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T05:41:14.713+08:00
