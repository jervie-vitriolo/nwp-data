      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the country’s first known case of XBB.1.16, known as “Arcturus”\
        \ on social media, was confirmed this week.\r"
