      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senators, meanwhile, have slammed the incident and urged the government\
        \ to rethink the country's policy towards China and strengthen alliance with\
        \ nations that are against Beijing's aggression.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf31bc-2f2d-40b4-87a1-f3597c050874'
