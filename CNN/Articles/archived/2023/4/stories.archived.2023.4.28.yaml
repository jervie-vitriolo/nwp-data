      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To balance the groupings and geographical distributions, Pots 1,
        3, 5, and 7 will feed Groups A, C, E, and G while Pots 2, 4, 6, and 8 will
        feed Groups B, D, F, and H.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad03b3b-967a-416e-b539-8f20b1c8a0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:16:20.792+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-28T17:03:33.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one team from Africa, Americas, Asia and Oceania can be in
        a group while Europe can have a maximum of two in a group for having the most
        number of participants with 12.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a559ba7-b8f1-45ae-972e-e2a9f195fcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:16:20.792+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-28T17:03:33.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is placed in Group A as the host of the group and
        final phase.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65bb254-55ee-495f-b754-58c384c64858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:16:20.793+08:00
