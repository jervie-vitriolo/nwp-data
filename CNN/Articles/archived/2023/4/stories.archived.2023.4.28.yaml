    'title': 'DMW may charter flight for 340 Filipinos in Egypt who fled Sudan conflict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a34575-ed74-45be-bed5-ef221181b13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:06:54.436+08:00
