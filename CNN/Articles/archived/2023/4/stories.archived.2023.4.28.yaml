      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country has sent off 860 Filipino athletes who will compete in\
        \ all 608 sporting events.\r"
    '7':
