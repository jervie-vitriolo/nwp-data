  'over-60m-filipinos-national-id-psa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-28T17:26:41.000+08:00
    'imagesource': 'jcr:529a5d6f-39d3-457d-9c35-cbc6975fd68f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '748bbcff-1f79-4b8a-877f-d48589b9a171'
    'lead': 'More than 60 million Filipinos have secured their physical and digital
      national IDs, with the Philippine Statistics Authority (PSA) seeking to further
      accelerate the registration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T17:28:40.689+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-28T17:28:40.945+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Over 60M Filipinos issued with national ID – PSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bc15c5-b7d0-4091-9389-552ec4a55be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:28:40.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T17:28:40.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> More
        than 60 million Filipinos have secured their physical and digital national
        IDs, with the Philippine Statistics Authority (PSA) seeking to further accelerate
        the registration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0425194a-2057-4db7-8c2a-17a8d8069bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:28:40.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T17:28:40.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Friday, the PSA said that as of April 21, the total\
        \ number of delivered PhilIDs was at 29.11 million, while issued ePhilIDs\
        \ were at 30.73 million.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec72591-e539-4529-81af-c82127a5d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:28:40.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T17:28:40.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sinisiguro ng PSA na lahat ng nag-register sa PhilSys ay magkakaroon\
        \ ng PhilID at ePhilID,\" PSA Undersecretary Dennis Mapa said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea6e2db-e639-4144-a9fe-3163c53bfd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:28:40.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T17:28:40.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The PSA ensures that everyone who registers with PhilSys\
        \ will have a PhilID and ePhilID.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a3345-38f4-4dbf-9405-bb5ecf3814f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:28:40.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T17:28:40.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, the PSA sealed a deal with the Department of Trade\
        \ and Industry (DTI) for the institutional PhilSys registration of delivery-riders,\
        \ a move backed by the country's dominant ride-hailing firm Grab.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c361acf-3cb3-4b26-a5e5-d2b1890803fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:28:40.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T17:28:40.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DTI Assistant Secretary Mary Jean Pacheco said the rollout of the national\
        \ ID system is one of the critical components of the department's e-commerce\
        \ roadmap.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9293f7-c593-4b8a-aa56-195164e3f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:28:40.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T17:28:40.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grab Philippines Director for Public Affairs Sherielysse Bonifacio\
        \ vowed the company would do its part in registering its thousands of partner-drivers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd6ef9f-367d-4e32-bc3a-8a5113ca11c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:28:40.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-28T17:28:40.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier said the national ID would serve as a valid
        proof of identity in public and private transactions, freeing Filipinos from
        presenting many IDs.</p>'
  'naked-sunbathing-landlord':
    'author': 'Nadine Schmidt, CNN'
