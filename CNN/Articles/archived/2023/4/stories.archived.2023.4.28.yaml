    'lead': 'The DMW said it was planning to charter a flight to repatriate 340 Filipinos
      held at the Egyptian border who fled the fighting in Sudan, Secretary Susan
      Ople told the media Friday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T17:06:54.411+08:00
