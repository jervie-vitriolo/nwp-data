      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pot 8 - Lebanon, Egypt, South Sudan, Cape Verde\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27046af-ce41-4366-8ed0-21a197911a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T16:16:20.792+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-04-28T17:03:33.942+08:00
