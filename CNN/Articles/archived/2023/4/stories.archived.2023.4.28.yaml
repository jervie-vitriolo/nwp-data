      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> The
        Department of Justice (DOJ) on Thursday called the National Bureau of Investigation
        (NBI) and the National Prosecution Service (NPS) to begin a "full-blown" probe
        and case build-up on the killing of union leader Alex Dolorosa in Bacolod
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e850f9d5-5a3e-49ea-acb5-ad8b10d25b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T05:41:14.711+08:00
