  'elephant-habitat-loss-Asia':
    'author': 'Helen Regan, CNN'
    'caption': 'This photo taken on July 20, 2021 shows elephants eating in a forest
      at the Asian Elephant Breeding and Rescue Centre in southwest China''s Yunnan
      province. (Credit: Hector Retamal/AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-04-28T08:05:12.000+08:00
    'imagesource': 'jcr:ba896be8-91b6-49a0-986f-59a93dad97d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75b11487-6efb-4e79-b62a-eba432378653'
    'lead': 'Elephants have lost almost two-thirds of their habitat across Asia, the
      result of hundreds of years of deforestation and increasing human use of land
      for agriculture and infrastructure, a new study has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T08:11:05.192+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-04-28T08:32:19.413+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Almost two-thirds of elephant habitat lost across Asia, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f7c0f-4503-46d1-b799-1593fc48aeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.337+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elephants have lost almost two-thirds of
        their habitat across Asia, the result of hundreds of years of deforestation
        and increasing human use of land for agriculture and infrastructure, a new
        study has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7539a1-3404-481c-9d16-d602903ce3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.337+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian elephant, listed as endangered, is found across 13 countries
        in the continent but their forest and grassland habitats have been eroded
        by more than 64% — equating to 3.3 million square kilometers of land — since
        the year 1700, researchers said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2f56f0-0e45-451e-bf48-ed0cc528823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study, published Thursday in the journal Scientific Reports, compiles\
        \ the work of several experts led by biologist and conservation scientist\
        \ Shermin de Silva, a professor from the University of California, San Diego.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b3e59a-a424-43de-ab1b-d4f1200c72f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found that large-scale habitat loss has driven up the potential
        for conflict between elephants and humans -- a situation that shouldn''t be
        accepted as inevitable and one that can be avoided with proper planning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a45ac-7ab5-4002-a285-f085a5b6da5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My worry is that we are going to reach a tipping point in which
        cultures of mutual non-confrontation toward one another get replaced by cultures
        of antagonism and violence — by both species ... We have to de-escalate this
        situation," said de Silva, who is also founder and president of Trunks and
        Leaves a non-profit dedicated to the conservation of wild Asian elephants
        and their habitats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e9c990-d273-476b-84b7-f89b01050a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study found that the greatest decline in elephant habitats was\
        \ in China, where 94% of suitable land was lost between 1700 and 2015. That\
        \ was followed by India, which lost 86%.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb8185-a699-4cbe-8f83-38eb1d73d961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more than half of suitable elephant habitats have been
        lost in Bangladesh, Thailand, Vietnam and Indonesia''s Sumatra. Bhutan, Nepal
        and Sri Lanka also saw a significant decline — mostly in areas where elephants
        still roam today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205c30fb-ed71-4aaf-a21f-996132e34773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Restoring these habitats doesn't necessarily mean keeping them static.\
        \ Instead we need to better understand the role of people (rural agriculturalists,\
        \ indigenous communities) who are often marginalized in the economic systems\
        \ that have been put in place,\" de Silva said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eed39f-c300-4a6c-94f6-8d00e1c55a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We also need to reckon with how these dynamics can be maintained\
        \ sustainably, given the current and future human population size as well\
        \ as climate change.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d0f317-5821-4f9a-9864-7c216493d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Colonization sped up the loss of habitat</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad75153-d509-4bfb-badd-62b2d7ee3b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers found there was an acceleration in elephant habitat loss\
        \ from the year 1700, which coincided with the expansion of European colonization\
        \ of the region.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fdda5b-3065-45d3-9fe6-15f71f10f0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During this time, logging, road-building, resource extraction and deforestation\
        \ ramped up, and farming became more intense on land that might otherwise\
        \ have hosted wildlife.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af825c42-5944-430c-909d-abdd415af56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The era also saw "new value systems, market forces, and governance
        policies" reaching beyond the cities of Europe into the forests of Asia —
        speeding up elephant habitat loss and the fragmentation of the species, the
        study found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d0c8b8-c9fa-4624-beca-f6ec5ba394fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the year 1700 an elephant might hypothetically have been able\
        \ to traverse as much as 45% of the 'suitable' area without interruption,\
        \ but by 2015 this was down to just 7.5%,\" the authors said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e1515-16eb-4f21-af19-f56e205ee453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India and Sri Lanka have the largest remaining wild population of elephants\
        \ in South Asia.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3856b9-d2e5-496e-98d1-1c63960f888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both countries were \"transformed\" by colonial-era road-building and\
        \ logging \"during which elephants and other wildlife were eradicated from\
        \ higher elevations and lowland rainforests, which were converted to plantations\
        \ and settlements,\" the researchers said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b847b-b769-42a5-a35c-29ab167a071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Silva said the industrial revolution was followed by \"a second\
        \ wave\" in the middle of the last century that drove greater habitat loss.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cbae9c-33ec-4498-b017-bdc2da3dfb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We observed that in some places, like Thailand and China, the major\
        \ losses occur following the 1950s. The colonial era had already introduced\
        \ large-scale plantations in South Asia, but these later changes came from\
        \ large-scale agriculture,\" she said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58573439-25d8-4b00-9968-095d5db4404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Today, humans are expanding further into wild spaces with population\
        \ centers, agriculture, and extractive industries like mining.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3b5ac8-804e-4bab-829f-d6f4cd746573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And elephants are increasingly coming into conflict with humans.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e74139-6dfd-4504-9e38-8225bb11fa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.345+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Encounters between elephants and humans</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7502dbb1-a556-415a-ac4b-452c79784f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.345+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In India's eastern state of Assam, conflict with elephants dramatically\
        \ increased in the 1980s, corresponding with a drop in forest cover below\
        \ 30% to 40% of the landscape, the study said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61ce117-f4ff-4210-a996-55cba74b0add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Political and social issues have also played a part.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96f676-a825-46af-aac4-99a6273d09af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Rohingya crisis in 2017, thousands of minority Muslim
        Rohingya people from Myanmar arrived in neighboring Bangladesh, fleeing a
        violent military campaign. About 1 million people are now living in the world''s
        biggest refugee camp in Cox''s Bazar — in an area that was once the forest
        home to an elephant population.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3651bc15-c786-4667-b20d-c1495f70c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.347+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There was rapid, large-scale disruption of a trans-boundary elephant\
        \ corridor at Cox Bazar between Bangladesh and Myanmar with the settlement\
        \ of Rohingya refugees,\" the researchers said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976be75-057f-4610-ab6d-2320f3edda03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.347+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Habitat loss also means elephants are migrating from their usual territories,\
        \ creating \"challenges for human communities that have little experience\
        \ with elephants,\" the study said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d21e67-762e-43f3-b347-192efd27854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, millions were transfixed by a herd of elephants that migrated
        out of a protected area in China''s southwest Yunnan province and trekked
        more than 500 kilometers (310 miles), trampling crops, roaming through towns
        and causing more than a million dollars worth of damage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a16634-d509-4320-bdd9-6cba74d9615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protected areas in Asia are small and tend to be confined to rugged\
        \ terrain at higher elevations, the study said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291429bb-f3d9-4a41-a54a-98928ba9f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Elephants are generally long-lived and highly adaptable. So when\
        \ they lose their homes, they go searching for new ones,\" said de Silva.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde30a11-3c09-4752-85d2-0365458a673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If current elephant populations are to survive, the researchers
        said, "the practice of driving them into ever-shrinking and marginal habitat
        must be replaced with attempts to adequately identify and connect areas of
        suitable habitat."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b117bd52-ca67-4917-83f5-af62fbafabb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:11:05.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-04-28T08:32:19.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/04/27/asia/elephant-habitat-loss-asia-scn-intl-hnk/index.html">Almost
        two-thirds of elephant habitat lost across Asia, study finds</a>."&nbsp;</em></p>'
  'Ed-Sheeran-trial':
