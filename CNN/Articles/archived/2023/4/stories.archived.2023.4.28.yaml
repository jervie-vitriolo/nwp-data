      'mgnl:lastActivated': 2023-04-28T14:14:56.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91629b38-d5fc-495c-819d-649aa3eea3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am confident as well that next week, I wouldn’t say Monday, but
        surely next week we’ll be receiving the first group of Filipino repatriates
        to the Philippines,” DFA Undersecretary Eduardo de Vega told CNN Philippines''
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe7d3d-e29b-4637-961a-3b88d785dffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ba835-5cb5-4299-b3ca-47f399080b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine government has started evacuating Filipinos in Khartoum\
        \ after it raised the crisis status in Sudan to Alert Level 3 due to the ongoing\
        \ conflict there.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7853e32b-d390-439b-9895-8d3cab3176e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68bdb6a-bcdb-47d8-a17c-ecb79a4c4e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said authorities are currently focusing on the 350 Filipinos\
        \ evacuated from Khartoum that have reached the Sudan-Egypt border. These\
        \ individuals are still waiting for their entry visa, he noted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b26fba-262f-4a0a-9c58-d74c87a4cebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d02e4a-5d9f-4ec3-9bca-c7dbe61be12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The release of the visa is currently taking days from the usual few\
        \ hours due to the sheer volume of applications Egyptian authorities are receiving,\
        \ he explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2102b54-2192-4244-9f15-b5065c318b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1fe7a-1a86-40fe-8be3-6c68526817eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another problem Philippine authorities are addressing is the lack
        of documents for some of those evacuated, De Vega said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0628baf-0dfc-4722-86a5-4c9b4d21b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a030a24b-9e00-42c2-8010-c5fedfcc88f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega added two buses with a total of 116 Filipinos are also set\
        \ to leave the Sudanese capital Friday morning.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2189cb-f4f2-4614-b7dc-198f434db45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ad8f8-1d08-4130-87bc-8e65a030d6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From the Sudan-Egypt border, they will be transported to the city of\
        \ Aswan, which is about four hours away, De Vega said. They will then be given\
        \ accommodation there until authorities are able to bring them to Cairo either\
        \ by air or land, he noted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23226f43-8d95-4fc4-a87c-e6dae9b95832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e436b-4b9d-4b70-b2c7-8729dbff39ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said the Philippine government will shoulder all the expenses\
        \ of the evacuated Filipinos, including their commercial flights back to Manila.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2dea45-c7ac-437c-b04b-fd6063b9d081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d61add-dff9-420d-8557-6460f6ac59ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of National Defense has also offered the use of its\
        \ C-130 planes, De Vega said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799cac7b-0db3-486a-9b3c-155b849595d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d045e76-8b03-4359-9617-6b2455a44236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, no evacuated Filipino has reached Cairo, aside from those who\
        \ left with their employer after the alert level was raised, the DFA official\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8dd6ee-1566-493e-a90b-b985a0698bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16ca618-9f86-4fd5-bd32-1d330b899c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-04-28T14:14:56.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega said some of them are now in Greece, while some are in Jeddah.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e5876-446f-4097-b1f4-01296eb7aa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T14:14:55.708+08:00
