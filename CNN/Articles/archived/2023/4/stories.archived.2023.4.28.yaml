      'mgnl:lastActivated': 2023-04-28T10:31:52.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also took issue with the argument made by the US government that\
        \ most of the Americans in Sudan are dual citizens, and as such they may not\
        \ want to leave.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e75247-c8a0-4caa-a387-c6f54ea3966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0836465-1a68-4ff9-81b7-681f068f4707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At the end of the day, a dual citizen is a citizen. They have the\
        \ same constitutional rights as other citizens, and we shouldn't be creating\
        \ a tiered system for citizenship,\" he said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba29c2ee-2bbd-46f7-82a0-59549342f54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a6085-4c89-45bb-ad42-2fed8a98b9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Daoud said that \"it seems like American citizens in this situation\
        \ just have to fend for themselves and hope for the best. Apparently we are\
        \ just 'passport holders,' whose lives and well-being is not a priority for\
        \ the US government.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a031fc20-fec4-4cb5-bd21-b64dd90a1d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.818+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4dd2b-bd71-4c27-ab9a-bf1ac4f38f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.818+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The might of our military and resources does not get used to save\
        \ our lives in war zones,\" she said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d84325-539c-405c-bb7e-43128048f618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb8f793-301e-4a96-a964-bb6417a26a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When CNN spoke to Daoud, her 69-year-old father and 66-year-old mother\
        \ -- both of whom are US citizens -- were making the \"harrowing\" nine hour\
        \ bus journey from Khartoum to Port Sudan.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd571b0-8c25-4cdd-a029-63ec8e57d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec7d0e-85b3-4a49-a51f-82c239ea6cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They had to find a bus this morning after waiting outside on the\
        \ side of the road,\" she said. Daoud said that the bus had been stopped three\
        \ times by RSF soldiers \"and at one checkpoint they held my father at gunpoint\
        \ because they believed he was in the Sudanese Army.\"\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1965ba2-ceb5-48a2-9d07-f98f61ca1899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8900fc-65e7-442c-bdba-82d65345b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They told all the men to step off the bus and searched and questioned\
        \ them,\" but they kept her father at gunpoint, she described to CNN.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9ab65b-ddcd-47f8-83eb-f804217e71ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac0dfaa-f414-4122-a9db-29f42f927d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My mum believed he was going to be taken or shot. Luckily they decided\
        \ to let him go,\" Daoud said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562157d-5a08-4a5a-951b-340622755df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e531238-3d32-4b80-b47e-6b24d13657b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once her parents reach Port Sudan, they do not know how long they will\
        \ have to wait for a ferry to Jeddah, Saudi Arabia, where the State Department\
        \ has said there are consular officials to assist Americans.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7fa687-b64e-4d21-975d-c917349c410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e44ab53-374e-456f-8599-3acda4b85974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other Americans are attempting to flee Sudan through Egypt, but those\
        \ who spoke to CNN warned of a growing humanitarian catastrophe at that border.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8057c690-c18c-4857-aaed-53538c9fccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a2e7ff-a610-4d5a-b34d-7a66b10d1335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sulfab said her US citizen relatives in Sudan decided to evacuate after\
        \ the US diplomats were pulled out of the country. Some went towards Ethiopia,\
        \ others towards Egypt. She has not been able to get in touch with her elderly\
        \ father since he began his journey to the Egyptian border.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c86b94-bfe8-4e19-a0b1-714feb38f447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db31e714-e1c1-4144-b799-9b4daa4f5ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Stranded in the desert''</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54975939-3d3d-4039-82c0-2189cd5dc380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of her cousins and her children, all of whom are US citizens, have\
        \ been waiting to cross into Egypt for three days.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda2721-ad98-406b-8fb2-13f9a3900a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b40b8f-411c-4a95-85d7-d72904655055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They're just stranded in the desert,\" Sulfab said. They do not have\
        \ access to food, water, medicine, or bathroom facilities.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02802f21-7d9b-4b91-bd45-58a4085fe763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ed33f9-9951-4792-84b0-5d9c30aec2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have children and women who are thirsty. Whether they're US citizens\
        \ or not, it's a humanitarian crisis,\" she said. \"Unfortunately, without\
        \ the help of people who are willing to help, private individuals, they ultimately\
        \ they will die.\"\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16d60d7-1855-4983-9cbf-52091ca3a272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966befd2-fa72-438b-ad22-7c3e390a16fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Imad said that facilitating the journey to Egypt for his 74-year-old\
        \ father and 66-year-old mother was \"incredibly hard,\" and one of many obstacles\
        \ that they had to face when the fighting suddenly broke out. His parents\
        \ were in separate places for the first several days of the violence before\
        \ his father made a treacherous, three and a half hour walk to reunite with\
        \ his mother, Imad said.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91429285-2523-432f-837d-99001b4d88da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f10f2-79b2-4934-8fc3-ac4edae8273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the department reached out with only two hours heads up about\
        \ joining evacuation convoys organized by the United Arab Emirates and Turkey\
        \ on Sunday, and that in order to join those convoys Americans would have\
        \ needed their own cars. Imad said most people don't have private cars available\
        \ to drive to Port Sudan.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31800147-3be3-440c-81b5-b6b9d5630151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0aed25-77d3-41b2-bfb6-d273d75f7913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was quite perplexing because I don't understand how other nations\
        \ were able to secure buses and evacuate their citizens and devise plans to\
        \ get hundreds of their citizens out, and we're patting ourselves in the back\
        \ for getting 70 diplomats out,\" he said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de8d708-8122-4479-9272-a95b354471f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2b5c2-40e2-4173-a2f8-fae91898f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.837+08:00
      'mgnl:createdBy': 'seth'
