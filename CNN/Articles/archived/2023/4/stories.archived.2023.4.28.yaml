      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> A yet-to-be-named
        male flag bearer will lead the Philippines'' all-women athlete delegation
        at the 32nd Southeast Asian Games opening parade in Cambodia next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedf2879-5b26-4c29-84f7-805cdf9fbbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T13:57:06.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-28T14:10:08.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Olympic Committee (POC) on Friday hailed the decision
        to field a mostly-female delegation in the opening event to be "unprecedented
        in SEA Games history."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6927f-0528-4bb6-ad85-18b737eefbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T13:57:06.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-28T14:10:08.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty women athletes, the male flag bearer, POC President Rep. Abraham
        "Bambol" Tolentino, and chef de mission Chito Loyzaga will be representing
        Team Philippines at the ceremony to be held at the 60,000-seater Morodok Techo
        Stadium in Phnom Penh on May 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab9f5b4-89f3-4323-abc6-3177789ac3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T13:57:06.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-28T14:10:08.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag bearer will be revealed as the games'' opening day draws
        closer, POC said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51e0e2b-1f83-449c-b6bf-adeb6eb76928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T13:57:06.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-28T14:10:08.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "POC added it has once again tapped fashion icon Francis Libiran to\
        \ dress the delegation during the traditional parade.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c331595-1f84-411d-8c2f-fcd013997639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T13:57:06.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-04-28T14:10:08.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His \"Araw\" collection will feature Barong Tagalogs made of Philippine\
        \ jusi fabric and materials. It will feature an intricate embroidery of the\
        \ Philippine flag that will represent every Filipino standing for liberty,\
        \ peace, and valor.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e249dc-83f7-4ec9-96a2-ed0f156f9420'
      'mgnl:activationStatus': true
