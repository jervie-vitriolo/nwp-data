    'jcr:uuid': '131ff84b-d2f8-478c-8ee2-ed72f3b1a9e2'
    'lead': 'A German landlord has won the right to sunbathe naked in the courtyard
      of his Frankfurt building, in spite of complaints from his tenants.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T17:38:58.372+08:00
