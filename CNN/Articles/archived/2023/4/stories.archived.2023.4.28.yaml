      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Official data showed over 70 confirmed cases of the Omicron subvariant\
        \ in the country.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ea4ae3-2c6a-431d-93a2-b4c526ba1efb'
