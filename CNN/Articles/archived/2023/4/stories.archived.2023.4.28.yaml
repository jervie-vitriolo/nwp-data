    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e0896-3fe5-4d2c-90d4-960c6a8dfa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:20:24.763+08:00
