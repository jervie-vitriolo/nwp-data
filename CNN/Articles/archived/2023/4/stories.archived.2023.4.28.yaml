    'title': 'NBA-sanctioned league possible for Asian region - deputy commissioner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0262a6-a67a-49c3-a8ae-004b599e1fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:23:24.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T23:23:24.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> There
        is a possibility for an NBA-governed tournament for teams within the Asian
        region, deputy commissioner Mark Tatum said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2206716c-8bfe-4f96-ae85-78bf70b8ba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:23:24.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T23:23:24.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c61e49-7130-44df-a2e3-ed15082e6160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:23:24.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T23:23:24.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I like the development here of basketball at the club level — very\
        \ competitive teams,\" Tatum told CNN Philippines' The Final Word.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4f489-4c0e-4947-b05c-52f41179c199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:23:24.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T23:23:24.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15da0676-2d15-4280-9109-ceba9bb997d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:23:24.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T23:23:24.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are always talking to our partner FIBA about potential opportunities\
        \ to expand our role in the global space, particularly around club competitions,\"\
        \ he added. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355e1cd4-9d71-40b7-90a3-3dcec1a22fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:23:24.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T23:23:24.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f6cc8d-6083-477a-9135-e3cfb2452024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:23:24.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T23:23:24.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tatum, however, noted that there are enough competitive regional leagues\
        \ in the region already, and there may be \"less of a need\" for the NBA to\
        \ step in.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33661a-152e-46e1-a036-3218d54e63fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:23:24.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T23:23:24.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4351a0-f5fa-4ebe-bcd3-4e91efee55d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:23:24.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T23:23:24.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is something we continue to think about, look at and talk to\
        \ our partners like FIBA,\" the deputy commissioner added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6611a7b1-a96b-401e-b580-3a08c2675bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:23:24.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T23:23:24.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a420943f-9158-418e-a3ba-c093a7a821a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:23:24.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T23:23:24.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tatum led the launch of the first NBA games in Africa and the Basketball\
        \ Africa League (BAL). He said he created the league as there were no club\
        \ competitions in the African continent.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c666bdd8-0051-4727-bef5-08fb939886e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:23:24.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T23:23:24.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca6da1f-cf89-4ac0-8078-209283cbbeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T23:23:24.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-04-28T23:23:24.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International regional tournaments within Asian countries include
        the FIBA Asia Cup, the ASEAN Basketball League, and the East Asia Super League.</p>'
  'palace-to-review-senate-pogo-report':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
