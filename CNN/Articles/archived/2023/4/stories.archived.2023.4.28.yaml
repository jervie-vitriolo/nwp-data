      'mgnl:lastActivated': 2023-04-28T15:38:18.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff63d97b-2ce7-45ea-a8b5-6dfa46115618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:00.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T15:38:18.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The main consideration leading to the decision was the requirement\
        \ to provide consistent and swift transfer for the teams and fans to multiples\
        \ games over the six days of the final phase,\" said FIBA Basketball World\
        \ Cup 2023 Executive Director David Crocker in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007d6af-86bd-4c34-8638-fdec871b2c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:00.795+08:00
