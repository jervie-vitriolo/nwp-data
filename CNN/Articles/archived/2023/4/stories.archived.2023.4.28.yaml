      'mgnl:type': 'text'
      'text': '<p>Marcos will be in the US from April 30 to May 4 — an official visit
        which seeks to reaffirm ties between Manila and Washington, DFA spokesperson
        Ma. Teresita Daza told reporters on Friday.</p>'
