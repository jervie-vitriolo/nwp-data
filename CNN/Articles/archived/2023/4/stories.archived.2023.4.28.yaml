    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef5a452-35de-4e5e-b7f8-f7356a20287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T08:57:38.318+08:00
