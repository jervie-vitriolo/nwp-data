      'mgnl:lastActivated': 2023-04-28T14:14:56.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 496 Filipinos were already evacuated from Khartoum, the
        DFA noted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab39f1e-8a98-4a03-b941-3daa6cab1bdd'
