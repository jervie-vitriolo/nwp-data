      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let us urgently work on building this bigger coalition of countries\
        \ who are against China’s misbehavior, who uphold our victory at The Hague,\
        \ and who want to preserve peace and stability in the region,\" she added.\r"
