  'Marcos-ASEAN-Summit-Indonesia-May-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-28T23:02:19.000+08:00
    'imagesource': 'jcr:151695c8-c991-4877-8075-41bae617d5a9'
