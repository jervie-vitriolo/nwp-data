      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1edc9b5-4a07-45dd-a2ac-feb4504a76ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The seats, which Imad said would normally cost around $50 each, cost\
        \ $600 a person.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ca2c2-031f-45d4-aaa1-ef1b1efcde2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a880614-cb7b-4d88-8854-4f839e2220af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a 36-hour journey, his parents had not been able to cross the\
        \ border into Egypt, Imad told CNN Wednesday evening. The physical American\
        \ passport that his father has is expired, but he has a photocopy of his current\
        \ one. Imad said when he contacted the State Department, \"they essentially\
        \ said that there are other cases ahead of us that are similar. They will\
        \ take up our case when the time comes and just to contact them tomorrow for\
        \ an update.\"\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69831ffe-43b6-4a5d-a01f-23ddef50ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbefb204-a52b-422f-b80d-b4f17c9a44d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.842+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-28T10:31:52.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Both of my parents are senior citizens who have health conditions.\
        \ They don't have water and have food. The bus that they came on has gone\
        \ so they're just outside on the streets in the border just waiting to be\
        \ let into the country,\" he told CNN.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0e7b2-dc8c-4ec0-9097-6f4bafd51e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T10:31:51.843+08:00
