      'mgnl:type': 'text'
      'text': "\r"
  'pnp-quota-system-anti-drug':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-04-28T11:14:39.000+08:00
    'imagesource': 'jcr:9eb534af-d2d2-4c89-8898-a2e2284f4a38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c83dc906-e829-4066-a0cd-4ea55228c78d'
    'lead': 'Some policemen were reportedly pressured to violate protocol in conducting
      anti-illegal drug operations because of an alleged "quota system" in the Philippine
      National Police (PNP), a retired police officer turned lawmaker revealed Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-04-28T11:16:38.938+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-04-28T11:16:39.238+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-cop turned lawmaker alleges ''quota system'' in PNP''s anti-drug
      ops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc5867-d14c-4fa8-9d4e-d8ac9b2e951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:16:38.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T11:16:39.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong>&nbsp;—
        Some policemen were reportedly pressured to violate protocol in conducting
        anti-illegal drug operations because of an alleged "quota system" in the Philippine
        National Police (PNP), a retired police officer turned lawmaker revealed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f72b6-33fc-4c4c-acee-ae329964e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:16:38.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T11:16:39.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '1-Rider party-list Rep. Bonifacio Bosita claimed there was a requirement
        for police officers, especially ranking cops, to conduct a minimum of drug
        busts per week.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5984254-2380-430e-9686-2826665cf364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:16:38.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T11:16:39.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He shared his experience as a former police official during the House
        Committee on Public Order and Safety hearing on the alleged illegal drug busts
        recently conducted by policemen from Calabarzon.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee19ff-2aeb-4a00-b0f4-cccee31bed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:16:38.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T11:16:39.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It appears Bosita was speaking about his experience during the term
        of former President Rodrigo Duterte, although he did not clarify what period
        he was referring to and when the supposed drug quota system started.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e517e28b-fcac-4d1d-9e51-6d839b4ac08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:16:38.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T11:16:39.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The International Criminal Court has reopened its investigation into
        the thousands of drug war killings under Duterte''s administration.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db4ca5-ddf2-4db6-818b-a93f14677d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:16:38.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T11:16:39.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Every Monday sinisingil kami. Parang kapag ikaw ay chief of police
        at hindi mo na-meet yung quota, parang ang ramdam mo, any time mare-relieve
        ka na," Bosita said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c819e1-92d9-4454-b0dc-c47adf07b041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:16:38.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T11:16:39.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Every Monday, we were being asked. It''s like when you''re
        chief of police and you don''t meet the quota, you feel like you''ll be relieved
        at any time.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d36d3d-ea63-4495-b6ac-2c19714f11e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:16:38.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T11:16:39.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Isa sa hinahanap sa aming accomplishments--di ko lang alam ngayon--yung
        accomplishments ng nasa watch list. So siyempre opisyal tayo, may pride, may
        mga kasama tayo diyan, eh napapahiya ka dahil parang ang dating napakahina
        mong opisyal," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e407b49-08ca-4bdd-8ed7-256d18cb3831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:16:38.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T11:16:39.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: One of the things they were looking for in our accomplishments--I
        just don''t know if its still happening now--is those on the watch list. So,
        of course, we are officers, we have pride, we have comrades there, you would
        feel embarrassed because it seems like you are a very weak officer.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de6798a-b35f-47de-8e10-91b836c3ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:16:38.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T11:16:39.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While Bosita did not say how long the alleged quota system has been
        in place, he mentioned that during the time of Senator Ronald "Bato" Dela
        Rosa as PNP chief, there was a program for drug suspects to surrender and
        attend a seminar conducted by religious leaders. Dela Rosa was PNP chief from
        2016 to 2018.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf7fbcd-bff3-4c9f-87d3-4068cfb525c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:16:38.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T11:16:39.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As an active police officer, Bosita said he reached out to the families
        of 20 out of 21 drug personalities in the station he was assigned to and appealed
        to them to convince the suspects to surrender. This, he added, led to his
        relief a few months later.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f54b0b-559d-471b-9f52-340f5849fc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:16:38.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T11:16:39.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said he was later told by a higher-ranking official that he was
        let go because he allowed those in the watchlist to surrender only.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efff685-6c56-4dd2-a39d-5ceb53d56e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:16:38.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T11:16:39.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bosita, who was once part of the PNP Highway Patrol Group, also served
        as chief of the municipal police station in Rosario, Cavite in 2018.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4796b32-55ad-41d8-9e96-1a1672e51cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:16:38.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T11:16:39.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A house resolution was filed by Rep. Romeo Acop, a former police
        officer, to launch a probe into supposed recent abductions by authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa81b1-14d4-4af8-ad21-60c60d2d1260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T11:16:38.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-04-28T11:16:39.253+08:00
