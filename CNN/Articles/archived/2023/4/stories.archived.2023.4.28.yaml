      'mgnl:lastActivated': 2023-04-28T17:43:59.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A German landlord has won the right to
        sunbathe naked in the courtyard of his Frankfurt building, in spite of complaints
        from his tenants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5550a305-b5f6-4e3f-8396-c0f95bf6f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:38:58.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T17:43:59.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216b852-003b-4be6-a956-db81a58cdfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:38:58.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T17:43:59.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The landlord, who has not been named, resorted to taking legal action\
        \ after a human resources company that rented premises in the building withheld\
        \ payments because of his fondness for sunbathing nude in a common courtyard\
        \ area, according to Frankfurt's highest regional court.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc05c76-768b-460e-b59d-a2bdc75bb272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:38:58.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T17:43:59.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d693094-0a69-4b44-94e6-8234c9d88dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:38:58.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T17:43:59.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The firm, which has also not been identified, had reduced and partially\
        \ withheld payments that it owed for its office space in the residential building\
        \ in an upscale neighborhood of the city.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bf84ce-0b68-4fbe-9027-5cb1bab86e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:38:58.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T17:43:59.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea62bb8-7d0f-4c72-aa4d-2f11dc63f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:38:58.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T17:43:59.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It claimed the landlord would walk unclothed through the stairwell\
        \ to the courtyard, so that \"a resident or visitor who happened to be on\
        \ the stairs at that time would be confronted with his nakedness.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee5e81-9e3c-44fd-ac35-0165705c2321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:38:58.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T17:43:59.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95a8e75-c828-4a3d-a249-9bd6cf099b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:38:58.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T17:43:59.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a legal team who visited the site did not find that to be the case,\
        \ the court stated. \"On the contrary, the plaintiff had credibly stated that\
        \ he always wore a bathrobe, which he only took off directly in front of the\
        \ sunbed,\" it said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8803e503-13e9-4745-86e1-5a9146834950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:38:58.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T17:43:59.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be3df38-e639-42de-ad08-92aaaf856622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:38:58.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T17:43:59.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finding in the landlord's favor, the court ruled that the property's\
        \ usability was \"not impaired by the plaintiff sunning himself naked in the\
        \ courtyard.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635b52e2-5ffe-4e2d-8deb-b30be5e3142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:38:58.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T17:43:59.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b16211-3b36-4ac2-8c5e-7f4ba952a9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:38:58.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T17:43:59.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that \"aesthetic sensibilities were irrelevant,\" and that\
        \ it had found no \"grossly improper act.\" In addition, the location where\
        \ the landlord sunbathed naked was only visible from the office rooms if staff\
        \ of the HR company \"leaned far out of the window,\" the ruling said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c3943a-d414-4ac1-b397-ceaa5de76d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:38:58.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T17:43:59.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe9d11-0c9c-4b30-b386-acac53afa174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:38:58.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T17:43:59.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nevertheless, the court found that the tenants were entitled to reduce\
        \ their payments for three months -- but that was due to extensive noisy construction\
        \ work in the neighborhood. It said the dust and noise meant a 15% reduction\
        \ was justified -- but that this was not because of \"offending another's\
        \ aesthetic sensibilities.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e69f8-4970-4eb1-bc82-771c55afaca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:38:58.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T17:43:59.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2508396-6225-4fe4-ac75-d9f4d53f2b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:38:58.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T17:43:59.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Freikoerperkultur, (or FKK), which translates to \"free body culture\"\
        \ and dates back to the late 19th century, is popular in Germany, with many\
        \ people sunbathing in the nude at lakes, beaches and sometimes on their personal\
        \ balconies.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae0746-97f5-4abf-a43d-187d99e4142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:38:58.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T17:43:59.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af880398-7b78-44e9-bb90-b69c6c4690e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:38:58.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-04-28T17:43:59.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 600,000 Germans registered in more than 300 private
