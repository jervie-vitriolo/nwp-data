    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848dee1e-8d77-457d-ae7b-947f82a8b594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T17:38:58.396+08:00
