      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73543ee-bed4-4ad5-928c-d6e12165651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-28T15:38:00.794+08:00
