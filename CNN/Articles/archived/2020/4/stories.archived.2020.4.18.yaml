      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '74':
      'image': 'jcr:ba0a90d0-d8c2-4a45-a13a-1f826b10111f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7090f02-3112-4828-a732-b8980b6bf5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8088d57c-c0c1-4d6e-94db-85cfc747ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalinao said she is diligently practicing safety measures to ensure
        that she doesn’t bring the virus home. But believes keeping her distance from
        her children is the best way she can protect them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150295a5-d69a-4471-9bd8-baa326af16e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalinao has been a nurse in New York City for 14 years now. She
        said this pandemic is so far the most difficult challenge her family has to
        face since they lived in the United States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787cda04-f65d-4a27-9c19-900468a6db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City is currently the epicenter of the COVID-19 outbreak
        in the United States. As of April 16, the New York City government has reported
        more than 117,000 positive cases and more than 8,000 deaths. Hospitals are
        already facing bed shortages and lack of personal protective equipment for
        staff and patients.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a522873a-c02f-49fa-914b-d07904d844ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking care of COVID-19 patients</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10128d0c-b79b-45cc-b66b-fe2f339b541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalinao said about 50 percent of the patients in her hospital
        are COVID-19-positive. The worst cases are at the Intensive Care Unit, where
        she is assigned. She said COVID-19 has been very difficult for her patients
        both physically and emotionally. She said family members cannot visit the
        patients, who have to endure the suffering alone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8449347c-ef22-430c-aa4e-3e5d2102f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Naka-</em>mechanical ventilator <em>na sila lahat.</em> Once
        <em>na nagising sila,</em> very anxious <em>sila. Nakikita nila</em> fully-geared
        <em>na tao na kaharap nila. Hindi nila alam kung sino sila, kung ano nangyari
        sa kanila. Kailangan pakalmahin sila,”</em> she narrates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14eee2c-6c99-4051-b27e-603367dd089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are all on mechanical ventilators. Once they
        wake up, they become very anxious. They see people in front of them dressed
        in full gear. Theyt don''t know who they are, or what''s happening to them.
        They have to be calmed down.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18740fa-36d3-4c60-acc5-5ea0c09b71b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalinao said in her hospital, about six patients die every week.
        But some hospitals have it worse. She said in another hospital where her friend
        is working, 17 patients died in a week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e65687c-d431-483e-a42b-00cccdfd542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalinao admitted she is worried she might also get the virus.
        She said some of her colleagues have already tested positive of coronavirus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04972579-da94-41eb-a5c4-bdb4e1b7677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nakakatakot. Nagkasakit sila pero di nila alam san nila nakuha.
        Dahil ba inaalagaan yung pasyente? Or dahil na-encounter sa ibang tao kasi
        nagpupunta sila sa ibang lugar?”</em> said Macalinao.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3370cc60-a015-4094-892e-2bf0ec305b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s scary. They get sick, but they don''t know how
        they got it. Is it because they''re looking after patients? Or is it from
        having encountered people because they go places?]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ec6e90-10ba-44d3-89c0-2f83df7a2546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is many of them have already recovered from the illness
        and many are already back at work.</p>'
    '75':
      'image': 'jcr:3d325278-c866-4b56-8199-f3317c777a6a'
      'imageCaption': 'Macalinao and her colleagues at work'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b27460-bf6a-463d-b9a1-98c13a291c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '77':
      'image': 'jcr:52f31f2d-102d-4871-8e47-4b5264100f30'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba1730e-4150-4342-a8bf-a6d8e1f15402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223ebae4-29a0-468e-b808-67a407ce5639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many hospitals in New York, Macalinao said they are also already
        running out of medical supplies. She said many times they have to be creative
        to address this problem.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b07a2-dbc6-49ae-b533-6e27fcdd08cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every now and then <em>nagkaka-shortage kami. Wala kaming</em>
        syringe. So <em>maghahanap ka ng</em> alternative. <em>O kaya nagkulang ka
        sa</em> IV, so <em>maghahanap kayo ng</em> alternative. We collaborate with
        doctors and pharmacy for alternative solutions," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd97292-93b1-49ca-a91b-085617868fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a shortage every now and then. We have no
        syringes, so we look for alternatives. Or you look for alternative for an
        IV because that''s running low as well. We collaborate with doctors and pharmacy
        for alternative solutions.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a270df93-ce5a-4302-ae71-5d0a56440b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalinao said she knows she’s risking not just her life, but also
        her family’s by being at work. This is why it is necessary to always ensure
        that she is fully protected whenever she attends to her patients.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6b9ba4-4db3-4898-993a-7365556da8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Parati ko iniisip</em> I have to wear the proper PPE. <em>Kailangan
        protektahan ko ang sarili ko. Kasi</em> once <em>naprotektahan ko sarili ko,
        alam ko pinoprotektahan ko pamilya ko.</em> At the same time, <em>naaalagaan
        ko pasyente ko para makauwi sila sa pamilya nila,”</em> said Macalinao.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff5108-1d70-4ca5-9635-83799f80805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I always have to remember I have to wear the proper
        PPE. I have to protect myself. Because once I am protected, I know am also
        protecting my family. At the same time, I can care for my patients so they
        can go home to their family.]</p>'
    '78':
      'image': 'jcr:54d6280a-1536-4c65-9aa3-8a38f74af09a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76575ee6-e418-45ef-963d-3e2bbc6d5d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a8aa7f-903a-4be9-8b08-1fe25506135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Doing good for others</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4802b1e6-1e0f-4cf0-abfb-adc3db12fab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalinao said there are days when she gets scared to go to work.
        However, her responsibility to her patients is pushing her to face her fears.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37c91d6-36e2-4f07-8fc9-835ed9b11704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s fulfilling <em>na pumapasok ka sa trabaho na alam mong may
        matutulungan ka na pamilya na mai-uwi iyong pasyente sa kanila.</em> They
        can reunite after everything that happened. It’s nice to be part of the healing
        process.” she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe26752-fc0d-49f0-b4c0-56cccbf52c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Going to work is fulfilling because you know you can
        help a patient go home to their family. They can reunite after everything
        that happened. It’s nice to be part of the healing process]</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe59bd8-a2fc-4020-a739-b6fe91e6c84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she is excited that one of her patients is showing significant
        signs of recovery after being admitted to the hospital for four weeks.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f60f1-d0ba-488c-a04f-4a4ae6705a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dati di namin nakakausap. Ngayon papasok ka sa trabaho bigla
        mo makikita,</em> he’s waving at you. He’s smiling at you. <em>Parang</em>
        wow, we did something good,” exclaimed Macalinao.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19464768-b964-47b9-a8d7-017160aedff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We couldn''t talk to them before. Now, we come to
        work and you see them waving at you. He’s smiling at you. It''s like, wow,
        we did something good.]</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911dc899-9c68-4870-bed5-07a98c936d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as this pandemic is over, Macalinao said she wants to go
        to the church and pray. She said she has a lot to be thankful for. She is
        also looking forward to spending quality time with her family, perhaps go
        on a hike and play in the mountain with her kids. And this time, she will
        no longer be running away from them.</p>'
  'Matterhorn-Switzerland-American-flag':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-18T14:47:53.671+08:00
    'imagesource': 'jcr:f04c652d-2c58-4b67-a6c9-a560ea3d9514'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff1e51c3-963b-4b48-aaa1-47f823ed026b'
    'lead': 'Switzerland''s famed Matterhorn mountain was illuminated with an American
      flag for a few hours as a symbol of solidarity during the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T15:00:02.299+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:38:00.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:24.561+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Matterhorn in Swiss Alps lit up with American flag, messages of hope
      during coronavirus crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2122b8-0db9-4a8c-b2e9-12843abe0446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:00:02.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Switzerland''s famed Matterhorn mountain
        was illuminated with an American flag for a few hours as a symbol of solidarity
        during the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e113f67-11da-45b7-8f5b-b731cf73fdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:00:02.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts are with all American people at this unprecedented
        time. We look forward to meeting again at the foot of the Matterhorn, we are
        all in this together," the <a href="https://www.facebook.com/zermatt.matterhorn/photos/a.10150097671900605/10157910082155605/?type=3"
        target="_blank">tourism organization Zermatt Matterhorn</a> wrote on its Facebook
        page.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815027dd-dac2-469e-b413-68494b25d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:00:02.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light artist Gerry Hofstetter projected the flag onto the 14,692
        foot tall peak in the Swiss Alps as part of a nightly series designed to show
        the town of Zermatt''s support for everyone suffering and those fighting the
        pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b546bb6-0c82-438b-83ef-aab0bce5906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:00:02.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hofstetter is known for projecting images onto landmarks to create
        temporary art installations. He shined a full-sized image of the Titanic onto
        a huge Antarctic iceberg in 2012 to mark the 100th anniversary of the ship''s
        sinking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a4cc48-383a-4859-a5bc-6a12d8d04b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:00:02.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s been lighting up the Matterhorn with different images each
        day since March 24. The American flag was projected late Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4173fc-1c65-4203-8f70-382901926bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:00:02.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mountain has been lit up with the flags of Japan, Germany, the
        United Kingdom, France, Italy and others in recent weeks along with the hashtags
        #hope and #allofus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f28ce-87a7-4232-8fb1-5d174c43a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:00:02.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular tourist destination also projected messages encouraging
        people to stay home and guests to "Dream now -- Travel later."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff94c28-53cd-4aed-b1e0-231c3f3c28d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:00:02.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that you are longing to visit us. Soon we can meet again.
        For the moment, however, health is our priority," Zermatt Matterhorn wrote
        on its website. "But dreaming is not prohibited. We support you with great
        pictures in this travel-free time and send you our best wishes from the Matterhorn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4a5057-2dad-4518-a8ed-f5a0c3753e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:00:02.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve set up webcams, so would-be visitors can watch the displays
        from home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9933abf-cc4f-4b37-972b-66033ac3778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:00:02.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/coronavirus-matterhorn-flags-us-trnd/index.html?utm_term=link&amp;utm_source=twCNN&amp;utm_medium=social&amp;utm_content=2020-04-17T20%3A10%3A03"
        target="_blank">Matterhorn in Swiss Alps lit up with American flag, messages
        of hope during coronavirus crisis</a></em>"</p>'
  'da-urban-agriculture-plant-plant-plant-program-metro-manila':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-18T15:00:57.962+08:00
    'imagesource': 'jcr:5257c923-9620-48da-bd3e-8ee14d83eef1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3710bdfa-02af-42b9-a94b-ee749eaa1f06'
    'lead': 'Through its Plant, Plant, Plant program, the Department of Agriculture
      is set to introduce "urban agriculture," or farming in metropolitan areas, to
      ensure food security in households. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T15:01:43.514+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:38:00.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:24.668+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['department-of-agriculture', 'DA', 'plant-plant-plant', 'urban-agriculture',
      'metro-manila', 'NCR', 'metro-', 'agriculture', 'farming', 'planting']
    'stories': ['531b2b63-2d38-48bc-bf02-94a4108a11cb', '7974804e-9c31-4417-b409-e53718a3b531']
    'template': '1'
    'title': 'DA rolls out urban agriculture program'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be894fb2-84c0-4d23-b349-1598b90cc10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:01:43.514+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Through
        its <em>Plant, Plant, Plant</em> program, the Department of Agriculture is
        set to introduce "urban agriculture," or farming in metropolitan areas, to
        ensure food security in households.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999c1ba6-cc86-43c6-bddd-35a2ba30e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:01:43.514+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isa [sa] bagong programa [sa Plant, Plant, Plant program] in
        a big way ay itong paglunsad natin ng urban agriculture. [....] Kahit masabi
        natin na merong mga sapat na mga vegetables, supplies galing sa iba''t ibang
        probinsya, [eh], kung pwede rin, magtanim na [rito] sa Metro Manila, sa mga
        bakuran, every household</em>," DA Secretary William Dar said in a televised
        briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee2d225-aa70-405d-84a5-bbc18332af26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:01:43.514+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the newest projects (under the Plant, Plant,
        Plant program), in a big way, is the urban agriculture. (....) Even if we
        say&nbsp;there are enough vegetables, supplies from the provinces, if possible,
        we will also plant (here) in Metro Manila, in backyards, (in) every household.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf442557-9cc9-4903-8d12-e1640d2af751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:01:43.514+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:00.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>There are new technologies that can now be used by Metro Manila
        residents; at tumutulong na po kami [rito] sa pamimigay ng seeds, seedlings
        para ma-start na ''yung pagtatanim</em>," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e28bf7-58cf-413e-9529-d57c10f89438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:01:43.515+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:00.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are new technologies that can now be used by
        Metro Manila residents; and we are helping in the distribution of seeds, seedlings,
        so we can already&nbsp;begin planting.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e843b-ef86-43c0-8152-c6a7c4649e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:01:43.515+08:00
