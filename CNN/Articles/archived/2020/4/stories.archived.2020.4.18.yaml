      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, (CNN Phillippines, April 18) —</strong> Workers
        required to be physically present in their workplaces during the enhanced
        community quarantine period, usually under a “no work, no pay” scheme, should
        be tested first for the novel coronavirus before being allowed to get back
        to work, a lawmaker proposed on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa22b29a-e179-4de9-bdb2-3bac779b77fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:44:54.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:57.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Jose Del Monte City, Bulacan Rep. Florida Robes said prior testing
        is to "ensure their own safety and that of their co-workers and their clients."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fbc50d-5f3b-4a8b-9f58-60908b7dbdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:44:54.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:57.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said these include people working in manufacturing firms, transportation,
        agricultural and construction sectors, food processing, warehousing and logistics
        among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600ae39b-7139-4544-bed3-9c4a0eed3b34'
      'mgnl:activationStatus': true
