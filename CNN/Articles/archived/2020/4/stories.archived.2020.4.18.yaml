      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> A 120-room
        facility owned by the Boy Scouts of the Philippines has become a place where
        healthcare workers can stay during the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241f9597-7fe5-484d-ab46-7c0f96fb0891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:32:46.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing Saturday, Boy Scouts of the
        Philippines President Roberto Pagdanganan said, <em>"Yung ating</em> 120-room
        Boy Scouts of the Philippines International Hotel <em>ay mga duktor,</em>
        nurses <em>at mga</em> health workers<em> mula sa</em> Philippine General
        Hospital."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dfc7dc-36ab-49b2-b623-3d3f9d30432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:32:46.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The 120-room Boy Scouts of the Philippines International
        Hotel is where doctors, nurses and health workers from the Philippine General
        Hospital stay.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e595d18c-f089-4151-897d-6359fc859bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:32:46.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdanganan said they were approached by the office of Senator Bong
        Go with the idea and the hotel has been housing healthcare workers of the
        PGH for five weeks now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5469e68-faeb-4f09-9832-885eee246d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:32:46.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other organizations have also offered their facilities as temporary
        shelters for healthcare workers as quarantine rules were put in place since
        last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6266e6b4-5269-4e89-a03f-9f0fa5a828ae'
