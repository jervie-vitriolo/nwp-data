      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Marcy Teodoro initially proposed in March to set up the testing
        center on the <a href="https://cnnphilippines.com/news/2020/3/26/doh-rejects-marikina-coronavirus-testing-center.html">sixth
        floor of the City Health Office</a>, but the DOH turned down its accreditation
        saying it did not pass space and biosafety guidelines. The mayor <a href="https://cnnphilippines.com/news/2020/3/30/Marikina-new-location-COVID-19-testing-center.html">found
        a new location</a> for the testing center four days later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44af9e64-68f7-4f0b-8b2b-b3b622095896'
      'mgnl:activationStatus': true
