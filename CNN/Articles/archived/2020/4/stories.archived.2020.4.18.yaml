      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After another inspection on the new location on April 14, the laboratory
        was still not allowed to operate, with the DOH saying its laboratory personnel
        still needed to be trained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d1f426-d692-405a-aeab-d9f46b6166e7'
