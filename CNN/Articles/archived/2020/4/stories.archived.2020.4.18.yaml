    'title': 'DOLE: Employers need not worry of payroll violations, may get cash aid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8549cb37-4a58-4223-bbb1-dc35b118920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:09:05.171+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> The
        Labor Department has revealed the main cause in the delay in the processing
        of workers’ financial assistance — the fear of employers that the government
        might discover their&nbsp;payroll violations; but it assured the companies
        that&nbsp;they will be granted amnesty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1772270-a6c0-4cb8-a92b-b59bf7c97c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:09:05.171+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unang-una, nagkaroon ng delay diyan dahil sa mga employers.
        Na-delay sila mag-submit ng payroll</em>," Department of Labor and Employment
        Secretary Silvestre Bello III explained in a public briefing on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60485c4-d9a4-44d3-a292-6478414a3560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:09:05.172+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, there was a delay because of the employers.
        There was a delay in their submission of payroll.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14506901-4f15-4082-98ef-a78dabf3380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:09:05.172+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the employers need not worry about violations in their
        employees’ payroll, and guaranteed them of amnesty, should they avail of the
        ₱5,000 cash assistance from the administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20937436-b5c9-4774-b79f-c8bf296f2b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:09:05.172+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ano man ang pagkakamali ninyo—na diperensya sa payroll
        ninyo—''wag na kayong matakot. We will recommend to the President amnesty
        para hindi na kayo habulin dahil hindi kayo nag-report sa BIR [Bureau of Internal
        Revenue], SSS [Social Security System], PhilHealth [Philippine Health Insurance
        Corporation], at Pag-IBIG</em>," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edd7570-fb3c-4341-a0ac-09ee5cf673ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:09:05.173+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:50.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever you did wrong—whatever your violations were—don''t
        be scared. We will recommend to the President amnesty, so you will not be
        sought after because you have not reported to the BIR, SSS, PhilHealth, and
        Pag-IBIG.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd639f73-5e92-4c17-a80a-3cdfa0e8bb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:17:03.793+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:50.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor secretary said they have already made modifications in
        the requirements for DOLE''s COVID Adjustment Measures Program (CAMP).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab213b1-02cb-4e6f-a96d-df1dd0521669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:09:05.173+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:50.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Before, payroll ang ni-rerequest namin. Pero ngayon, to liberalize
        the requirement, sabi namin — na pwede nang payslip; pwede nang logbook; pwede
        nang ledger... Just any evidence ng any empleyado na hindi nakapagtrabaho
        dahil nga naka-quarantine</em>," Bello said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c4074e-77df-4b0a-882d-5948b10237cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:09:05.173+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before, we requested for the submission of payroll.
        But now, to liberalize the requirement, we are allowing the submission of
        payslips, logbooks, ledgers, or any other evidence on employees who were not
        able to work because of the quarantine.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77b0e8-d137-4b7d-8dc1-a8046524967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:09:05.173+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE said it has stopped accepting applications for its financial
        aid program on April 15, after the number of applicants reached over a million
        and went "beyond its budget." It added that it is endorsing those it cannot
        accommodate to Finance Secretary Carlos Dominguez, who spearheads a ₱50.8-billion
        wage subsidy program for employees of small businesses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049092c7-448d-4f22-ac8f-5bef6880b61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:09:05.174+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 18, the DOLE has already extended aid to 237,653 formal
        workers, totaling nearly ₱1.2 billion. The Labor chief said they are still
        targeting some 231,975 employees, which will cost their department a little
        over ₱1.6 billion.</p>'
  'sulu-clash-abu-sayyaf-casualties':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-04-18T19:35:34.259+08:00
    'imagesource': 'jcr:5e74ae3a-8c78-4336-95b8-1fd380563df2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c6cf602-7d34-4c64-91af-c8e17a14c140'
    'lead': 'A day before the deadly clash that left 11 soldiers dead, government
      forces killed three Abu Sayyaf fighters and wounded eight others in Patikul,
      Sulu, the military said Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T19:39:47.490+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:37:50.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:27.554+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another clash in Sulu left 3 Abu Sayyaf fighters dead – military'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612262a9-45b4-48dd-85cb-ddd6ac758c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:39:47.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — A day
        before the deadly clash that left 11 soldiers dead, government forces killed
        three Abu Sayyaf fighters and wounded eight others in Patikul, Sulu, the military
        said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b123025-17f2-4d7b-a0ca-af515f981fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:39:47.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight other members of the Abu Sayyaf group were wounded, the Army''s
        11th Infantry Division said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920e7102-ef56-4348-aaed-a3fda076aae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:39:47.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, three soldiers sustained minor injuries and were brought
        to the Camp General Teodulfo Bautista Station Hospital for treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f02dc7-312f-434e-afbf-5f69161ff7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:39:47.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after members of the 5th Scout Ranger Battalion clashed
        with the Abu Sayyaf at Sitio Lihnub in Barangay Buhanginan at around 2:00
        p.m. on Thursday. Its 4th Scout Ranger Company encountered some 40 Abu Sayyaf
        fighters led by Radullan Sahiron and Hatib Hadjan Sawadjaan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3058cc-d2e2-4c3c-903e-37070a379919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:39:47.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinforcements from the 15th Scout Ranger Company encountered the
        same group a kilometer away from the first encounter site, resulting in a
        firefight that lasted around 45 minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da8456-dd3e-494e-bab2-0f43ffd0452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:39:47.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21st Infantry Battalion fought the same group on Friday, wherein
        <a href="https://cnnphilippines.com/regional/2020/4/17/soldiers-killed-sulu-clash-abu-sayyaf.html?fbclid=IwAR2gLDoTfG6HZ6JBRaeqTP5Oy2O4t3l-fQZs573RhsRHLgdS76fPRldWGaQ">11
        soldiers were killed and 14 were wounded</a>. The firefight lasted for an
        hour at Sitio Bud Lubong, Barangay Danag, also in Patikul town. Authorities
        have yet to determine the number of casualties on the enemy side.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f267721-fc5b-4f9c-ad7d-35fca0f37f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:39:47.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang condemned the incident on Saturday, warning "enemies
        of the State" that government troops "remain ready and prepared to crush the
        enemies of the government and quell any armed attack amid the existing state
        of calamity and public health emergency."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff001437-35ec-418b-8c40-a3ee0c1b84d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:39:47.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major General Corleto S. Vinluan Jr., Commander of the 11th Infantry
        Division, assured that pursuit operations will continue against the Abu Sayyaf
        group amid the coronavirus crisis. Some of the police and military have been
        deployed in checkpoints enforcing lockdown guidelines to contain the spread
        of the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaff4e2-a9f7-4a09-be36-af87e1f4ba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:39:47.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our intent is for the soldiers to protect the people and the local
        government units who are currently delivering basic services to the community
        in line with the AFP mandates and guidelines in addressing the situation concerning
        COVID-19," Vinluan said in a statement.</p>'
  'these-12-essential-apps-will-make-quarantine-bearable':
    'author': 'Scottie Andrew, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-18T19:49:24.784+08:00
    'imagesource': 'jcr:2c8b2f9a-f7f4-4e84-ac64-ac9bea141d03'
