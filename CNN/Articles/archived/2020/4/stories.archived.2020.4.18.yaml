      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also ordered an investigation into Flores'' "culpability for
        alleged misbehavior in dealing with our overseas Filipino workers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c79c300-9429-4ca3-8cf7-891ba54485a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T10:21:58.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:08.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE statement said the investigation will look into an incident
        between Flores and an OFW during the distribution of food packages for Filipino
        workers in Dubai and the Northern Emirates who were displaced by the COVID-19
        crisis.</p>'
