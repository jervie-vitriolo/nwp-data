    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40c58840-9f6a-463d-93ec-bbb636646eea'
    'lead': 'The test kits will still have to be validated before they are sent to
      testing laboratories, the department said.'
    'mgnl:activationStatus': true
