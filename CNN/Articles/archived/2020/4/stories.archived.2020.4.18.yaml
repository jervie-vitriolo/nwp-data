      'mgnl:lastActivated': 2023-01-26T17:38:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009edc71-8116-4369-88aa-0de9368be311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:35:27.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Customers will be asked to lower their masks to facilitate full
        ID checks as required by Canadian regulations at check-in," Air Canada''s
        statement read. "While on board, customers will be required to wear their
        face coverings, in accordance with the Ministerial Directive and in accordance
        with the directions from the cabin crew."</p>'
