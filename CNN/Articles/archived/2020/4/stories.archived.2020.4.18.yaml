    'mgnl:tags': ['stranded', 'passengers', 'COVID19']
    'template': '1'
    'title': 'Negros Oriental residents stranded in Cebu cleared to go home'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7f306c-b0bd-43e0-92a4-78f0026bf823'
