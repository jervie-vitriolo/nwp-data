  'Sesame-Street-launches-COVID-19-series-':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-18T00:12:42.432+08:00
    'imagesource': 'jcr:d8effa38-34ee-4e4f-b3be-0cfb4e866463'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c6e7dc3-2949-42cc-b238-7579cdf037bb'
    'lead': 'Iconic children’s educational show Sesame Street launches a special series
      tackling COVID-19 to help children understand the global health crisis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T00:14:12.307+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:38:14.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:20.618+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sesame Street launches COVID-19 series to help parents educate kids
      on the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c04fe22-f506-4819-99f8-dc74fcdf8045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T00:14:12.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> Iconic
        children’s educational show Sesame Street launches a special series tackling
        COVID-19 to help children understand the global health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e66f4-b200-4e7f-b34a-981286aa98c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T00:14:12.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sesame Street Workshop Vice President of Curriculum
        and Content Dr. Rosemarie Truglio, the show “has always been a long source
        of support and comfort for families and during this time.” She added that
        people face a lot of unknowns nowadays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19bba7d-ab94-42d3-beab-6707684b3d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T00:14:12.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truglio told CNN Philippines Friday night that part of those changes
        are parents being asked to be educators as their children stay at home due
        to the stay-at-home orders of the government, which causes a tremendous amount
        of pressure to families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c18281-3103-4047-86a6-2ee95d4aa71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T00:14:12.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Sesame Street is there to assist and help parents
        in explaining the new coronavirus health crisis to their children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf73157-963f-4f15-95e1-ad2b8553fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T00:14:12.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parents don’t know how to actually talk to their children about
        what is going on, so Sesame is there to provide specific language on how to
        talk about this health crisis, as well as to give parents very concrete ideas
        and tips for how they could help their children learn throughout the day,
        as well as to stay healthy both emotionally and physically,” Truglio said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924084f5-1479-40a8-90b7-cdbc5b83a4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T00:14:12.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The content head of the children’s show also emphasized that it
        is important to raise resilient children in times like these by empowering
        them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428eeab7-69de-46d5-9240-9dc4f6870bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T00:14:12.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really important for us to empower children during these times
        so that they can see what they can do to be helpful,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35161c5c-27e9-4f21-92ac-255d7f91e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T00:14:12.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:14.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Truglio discussed the importance of the physical and emotional
        wellbeing of parents. According to her, it is impossible for them to be there
        for their kids if they do not take care of their own health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee48e11-0bbc-4f12-abbd-bdb08168ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T00:14:12.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:14.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the iconic Sesame Street character Big Bird also
        shared a message amid this coronavirus pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43530f5d-6d18-428a-9b96-60c55aed925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T00:14:12.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know things are different right now, but we''re all in this together,”
        Big Bird said and added that it is important to be there for the people you
        love even if it is as simple as giving a virtual hug.</p>'
