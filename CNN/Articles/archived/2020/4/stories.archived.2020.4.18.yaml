      'mgnl:lastActivated': 2023-01-26T17:37:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Thousands
        of COVID-19 test kits that require a shorter processing time will be arriving
        in the country next week, the Department of Health said on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4678daa4-c48c-468d-bfe0-0c16aaf9427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T20:45:50.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6711d867-f2ff-4b1c-af35-08e17c7f27a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T20:45:50.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/4/13/DOH-awaits-3,000-cartridges-COVID-19-test-.html?fbclid=IwAR3fyx4QAmq3DyLjVrnR_DvvaXIcExnHx2beeEyhRcQzYsxiXWzexfCDc-A">3,000
        kits</a>, however, will still have to be validated first before they are sent
        to testing laboratories. The kits will be used on GeneXpert machines, which
        are usually used to diagnose tuberculosis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7597d345-3fc0-4c9a-8339-acc0f8a04041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T20:45:50.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Ma. Rosario Vergeire said the validation process
        will take another two to three days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c331406-a899-4cc8-b1b1-4749bcf062d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T20:45:50.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac793a7-96ec-4aeb-9090-fbd17d66a803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T20:45:50.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa susunod na linggo pa ho dadating ang</em> GeneXpert <em>kits
        natin na tatlong libo.</em> <em>Ngunit hindi ito agad-agad ipagkakaloob sa
        ating mga</em> certified laboratories <em>dahil isasailalim pa ito sa</em>
        validation,” said Vergeire during the DOH daily online briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce92ef-573d-4070-ad46-90830c9760a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T20:45:50.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d03a55-8298-438e-817d-ce9adcaae1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T20:45:50.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The 3,000 kits from GeneXpert will arrive next week
        but they will not be sent to our certified laboratories immediately because
        they have to undergo validation.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb452523-398a-4b63-94f5-ae368a930e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T20:45:50.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that the agency needs to check all procured or donated
        kits if they are compatible with the country''s testing process and if they
        fit DOH standards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f7b4c7-2f8f-4858-a0c6-cb0011720d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T20:45:50.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration said these were the same SARS-CoV-2
        kits from GeneXpert it had <a href="https://www.fda.gov.ph/fda-approves-rapid-antibody-test-kits-for-covid-19/">approved
        last month</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32398691-7c0a-4896-9d14-5b3c32eeedcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T20:45:50.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machines used to process the kits can show results in just 45
        minutes, while the current reverse transcriptase-polymerase chain reaction
        (RT-PCR) machines take about <a href="https://www.cnn.ph/news/2020/4/4/philippine-red-cross-coronavirus-testing-center.html">24
        to 72 hours</a>, according to the DOH.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273eb95e-a934-4aae-8790-eee51f325eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T20:45:50.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad1bcc8-46cf-4fa8-aede-755915e7b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T20:45:50.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil</em> automated <em>ang</em> GeneXpert machine, <em>mas
        mabilis ang</em> turn-around time <em>nito o ang oras na kailangan upang makakuha
        tayo ng resulta matapos maproseso ang</em> test,” said Vergeire.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6570ee4f-c936-4c6f-bf5d-49a28818aefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T20:45:50.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921c578f-4449-4d1a-a945-ad1ec05c743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T20:45:50.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the GeneXpert machine is automated, the turn-around
        time, or the time it takes to get results after processing, is shorter.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b1541-5224-466c-bd4d-7d7e94385e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T20:45:50.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:45.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f3426-1c7e-4180-8f54-a30272ffd32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T20:45:50.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:45.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machines can also test more samples at a time, the spokesperson
        added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1611e8ef-a2a2-475e-9ced-72043f373e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T20:45:50.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:45.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FDA, the GeneXpert test kits are PCR-based, meaning
        it can detect the novel coronavirus in the body. This is different from the
        rapid antibody tests that the DOH warned could <a href="https://cnnphilippines.com/news/2020/4/14/rapid-antibody-test-kits-not-accurate-doh.html?fbclid=IwAR088u23i7xn503FiaEv1w0M_b-tZmFP8nh3QgcmGY407Uek6r66Cij5i4o">produce
        false-negative results</a>. The DOH has maintained that PCR tests are the
        gold standard for confirming if a patient has COVID-19.</p>'
