      'mgnl:created': 2020-04-18T10:28:16.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:08.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — A building
        at the University of the Philippines Diliman in Quezon City will temporarily
        be converted into an quarantine facility for people who may be infected of
        coronavirus disease, according to UP’s College of Social Sciences and Philosophy
        or CSSP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f349ab2-97f4-4056-b0e4-c384a56308df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T10:28:16.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:08.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lobby and classroom located on the first floor of Palma Hall
        “will serve as an isolation area for suspected and probable cases of persons
        with COVID-19,” the academic department announced in Facebook post on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac61db-e6bd-42be-ba5d-af848c9189b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T10:28:16.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:08.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facilities are now being prepared for use, the department added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a14a297-ca33-4414-9be3-6d72f239a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T10:28:16.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:08.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classrooms on the second and third floors could also be used for
        the same purpose mentioned above, the CSSP said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1754480-a7d0-4afc-a6ea-1c0c82d562dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T10:28:16.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSSP also assured proper health protocols will be in place to
        keep its school personnel safe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1937728b-e9fa-4451-890b-c6876b7511c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T10:28:16.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it has requested for personal protective equipment for their
        security guards to protect them from getting exposed to the infectious disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa4c097-a8d8-44e7-80f7-ff7fca86b7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T10:28:16.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:08.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added only the custodial workers who volunteer for the task will
        be assigned in Palma Hall. They will all receive hazard pay, the department
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a453a481-070c-46a9-bc4e-c654ec4a538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T10:28:16.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:08.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-person classes for the rest of the semester at the UP Diliman
        were suspended due to the enhanced community quarantine over Luzon, which
        has been in place since more than a month ago. The government-ordered shutdown
        in the northern Philippines is set to expire on April 30.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20283b54-f2f1-47a6-87a5-e92eaa0b5782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T10:28:16.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:08.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Commission on Higher Education allowed universities
        and colleges that are adopting the end their school year early.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d1a7e4-a091-43b8-b7fd-2a306048d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T10:28:16.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:08.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For universities using the new academic year (August-July) such
        as UP, they are authorized to extend their semester for a month after the
        government lifts the Luzon-wide quarantine, CHED said.</p>'
  'coronavirus-patients-reinfection':
    'author': 'Paula Hancocks, Yoonjung Seo and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-18T10:51:33.326+08:00
    'imagesource': 'jcr:c10eb3c9-b7f9-4e33-a772-4d0338e04469'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06b34744-493e-4573-a154-195e1eccef50'
    'lead': 'There is still a lot scientists don''t know about the virus, including
      the issue of naturally acquired immunity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T11:01:40.391+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:38:07.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:22.761+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'reinfection', 'health',
      'South-Korea']
    'template': '1'
    'title': 'Recovered coronavirus patients are testing positive again. Can you get
      re-infected?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52b1ae1-3d3b-4a79-84a3-dc24e9a031a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In South Korea, health officials are trying
        to solve a mystery: why 163 people who recovered from coronavirus have retested
        positive, according to the Korea Centers for Disease Control and Prevention
        (KCDC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c10c5c-5fe9-45a6-964d-51a935093269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same has been recorded in China, where some coronavirus patients
        tested positive after seeming to recover, although there are no official figures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de24f8-16ad-42d8-a35a-c7b0218662b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That raises the question: can you get reinfected with coronavirus?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa3c604-0b0b-4aeb-b7ad-e92fbfc26572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, the proportion of cases that retest positive is
        low — of the 7,829 people who have recovered from coronavirus there, 2.1%
        retested positive, the KCDC said Friday. It is not clear how many of the people
        who have recovered have been tested again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2968a-6a16-463d-a833-712e970f6a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But patients retesting positive is still a concern around the world,
        including in countries like South Korea where authorities appear to have brought
        the outbreak under control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101d305-83c5-4910-8ac0-0076f7d63056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCDC deputy director Kwon Joon-wook said that so far, there''s no
        indication that patients who retest positive are contagious, even though about
        44% of them showed mild symptoms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e181006-3228-4a13-8b35-efbfc769766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he cautioned there is still a lot scientists don''t know about
        the virus, including the issue of naturally acquired immunity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e3c515-dc9d-4f1d-a7a8-adac25371c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 is the most challenging pathogen we may have faced in
        recent decades," Kwon said. "It is a very difficult and challenging enemy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574265ab-a43a-4b75-a0cc-7b60c83409f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding remnants of the virus?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4364e3c-d736-4cd6-9077-3013e3849605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the most likely explanation of why people are retesting
        positive seems to be that the test is picking up remnants of the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8654273-5387-4e71-abfb-1228ac19ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KCDC has re-investigated three cases from the same family where
        patients tested positive after recovering, Kwon says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca541b16-e6ec-4a5e-96d5-6348be583bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In each of these cases, scientists tried to incubate the virus but
        weren''t able to — that told them there was no live virus present.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f82be3-73a2-424e-abd5-ea65da58f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many countries, South Korea uses a reverse transcription polymerase
        chain reaction (RT-PCR) to test for the virus. The RT-PCR test works by finding
        evidence of a virus''s genetic information — or RNA — in a sample taken from
        the patient.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6332d42e-3937-48be-8456-bc276e2b8dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kwon, these tests may still be picking up parts of
        the RNA even after the person has recovered because the tests are so sensitive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a9b611-d64e-46dc-b27f-35732e28178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one possible and very strong explanation," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b4da43-66bd-4f9b-b62e-291876489fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same theory was posited by one of China''s top respiratory experts,
        Zhong Nanshan. In a press conference earlier this week, he said that a recovered
        person can test positive because fragments of the disease remained in their
        body.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa04f6-469e-498a-9c98-4c68eb9eb2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not too worried about this issue," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd9becf-8c46-4316-9af9-3f6825fe57ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are some of the other explanations?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a6bd1-43fe-471e-9850-665308787bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other theories for why patients may be retesting positive:
        there might be an error with the test, or the virus could have been reactivated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458d8a57-3a91-4ce0-afe3-85d834d74cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s an error with the test, patients may be getting false
        negatives or false positives. There are a number of reasons why this could
        happen, including issues with the chemicals used in the test and the possibility
        that the virus is mutating in such a way that it is not being identified by
        the test.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bed547-176b-448f-9fdd-b592a5e48890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing, Kwon said it was unlikely testing would have
        errors. However, he said scientists have been screening patients who tested
        positive again, to make sure that their positive result wasn''t just an issue
        with the test. "We need more further investigation," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e7421-1557-42dd-bd4d-ffaf899b38dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the KCDC is investigating the remaining cases to get a
        more conclusive answer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2037428b-25ca-4194-8f20-ef3557427bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changing results can be frustrating for patients. Jin Kim, who
        is hospitalized in the South Korean city of Daejeon, tested positive for coronavirus
        on March 25 — this week he tested negative, but a day later he tested positive
        again. The 25-year-old will have to take another two tests at least, as he
        needs two consecutive negative tests to be declared recovered.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664025ea-e719-4552-8d68-25f766025d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once he''s discharged from hospital, the government recommends he
        isolates for two weeks.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046462df-7e70-4063-a5d0-7f0b7ded9b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can a person who has retested positive infect others?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5aa16d-beea-4e96-a428-e7ab97cea5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwon says there is no evidence so far of a person who has retested
        positive being infectious, adding: "At the moment, we think that there is
        no danger of further secondary or tertiary transmission."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a973cc89-8441-4e6b-92e3-179669aa4cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s also a concern weighing on the minds of people in the US.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391efb8f-868f-4b25-a383-cddc2320613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a question about patients retesting positive at the
        CNN Town Hall on Thursday night, Dr. Deborah Birx, the White House coronavirus
        response coordinator, said the jury was still out on whether a person who
        had recovered could still shed infectious RNA strands.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdc3021-b222-41b0-8fc5-d2d0f17bd8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a question that''s still outstanding — it hasn''t been
        answered in the studies to date, although people are really working on that
        now and culturing the virus and seeing if that potential exists," she added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae4ddf6-50c3-4d1c-a16a-44503a29d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After coronavirus patients are declared recovered, the KCDC recomends
        two more weeks of self-isolation. In an article published in BMJ medical journal
        this week, Sung-Il Cho, a professor of epidemiology at the Seoul National
        University Graduate School of Public Health, also advised discharged patients
        to remain isolated or quarantined for a while to make sure there''s no re-detection
        of the virus.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544fbb94-1eb7-4e2d-b394-cd4dcd187469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does this mean for antibodies?</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc21eda9-073e-422d-b89c-4b80e5417969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a person is recovering from a virus, their body produces antibodies.
        Antibodies are important because they can prevent a person from being reinfected
        with the same virus, as the body already knows how to fight the disease.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1097f9d6-a65b-452a-84d8-b236770324e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of recovered patients who have retested positive for
        the virus has raised concerns about how antibodies work in response to Covid-19.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba911ae3-3d5d-4abd-9d90-7914cc9b03a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked Thursday whether it was possible for someone to get reinfected,
        Birx replied: "In biology, you never want to say that that''s not possible."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081691a-1a1d-4a0d-85a3-8c3d50276953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they had seen coronavirus patients appear to recover and
        develop antibodies, but there was always the possibility of outliers who did
        not develop antibodies to the virus. "Those outliers always exist, but right
        now we don''t have (any) evidence that that''s a common thing that we see,"
        she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f4665f-0c87-4a9f-8761-de1eac79ec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KCDC plans to test 400 specimens from people who have been infected
        and recovered to see how much — if any — immunity having Covid-19 might give
        people. Kwon says those tests may take several weeks.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a80822-2e15-4ffa-98c2-454888919175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Kwon said, it comes down to this: "We don''t know much
        about Covid-19."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8abc218-e651-478f-a8b9-e6d95eec2d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:01:40.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/17/health/south-korea-coronavirus-retesting-positive-intl-hnk/index.html"
        target="_blank">Recovered coronavirus patients are testing positive again.
        Can you get re-infected?</a>"</em></p>'
  'japan-medical-workers-fear-worst-coronavirus-cases-spike':
    'author': 'Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-18T11:24:13.462+08:00
