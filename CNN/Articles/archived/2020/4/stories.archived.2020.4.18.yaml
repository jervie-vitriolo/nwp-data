      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The facility is almost complete and ready. They only
        need to fix other aspects of the laboratory such as the proficiency tests
        of its technicians.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de6575-18ae-4238-9039-4a0a986e7636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:51:57.552+08:00
