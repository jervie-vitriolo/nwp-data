      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2020/3/31/religious-groups-hospitals-offer-shelter-COVID-frontliners.html"
