    'jcr:uuid': '1fcd027e-20f8-48f8-862e-b1023298e207'
    'lead': 'A 72-year-old inmate of the Correctional Institution for Women in Mandaluyong
      City has tested positive for coronavirus infection, the Bureau of Corrections
      said Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T19:04:22.323+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:37:51.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:27.278+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elderly prisoner in Mandaluyong diagnosed with COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c63a7-d30d-4138-a675-d25743d6ee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:04:22.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:51.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> —A 72-year-old
        inmate of the Correctional Institution for Women (CIW) in Mandaluyong City
        has tested positive for coronavirus infection, the Bureau of Corrections said
        Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506fc13-d0ec-4972-a51d-f64348c2cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:04:22.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:51.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elderly patient was brought to Sta. Ana Hospital in Manila on
        Monday after being diagnosed with community acquired pneumonia at the CIW''s
        infirmary, BuCor said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ee6dd-c64e-4200-a66f-b843d9703b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:04:22.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient also has been diagnosed with diabetes mellitus type
        2, according to a report from Corrections Superintendent Virginia Mangawit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37703ac-5e44-4716-820b-ece9b1f15f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:04:22.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor said all medical personnel and prisoners who had contact with
        the patient "are now being tested" for COVID-19 as a precautionary measure.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0aaaac-c8b7-4f6a-b69a-3dcaa1a0622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T20:07:39.089+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Marrk Perete said prison authorities are
        now trying to determine if the patient got infected while at the facility
        or while confined at the hospital. The Department of Justice has supervisory
        powers over the BuCor, which manages the country''s prisons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2bd111-cae0-4b35-a519-bb1f71212ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:04:22.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Bureau of Jail Management and Penology announced
        that <a href="https://www.cnnphilippines.com/news/2020/4/17/coronavirus-positive-quezon-city-jail.html">nine
        detainees and nine prison employees at the Quezon City jail have contracted
        the coronavirus disease</a>. The BJMP said all nine inmates have been isolated
        and are "in good shape," without any symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429f3114-63c0-47b7-9daf-14984fd83fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:04:22.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some employees afflicted with the virus were told to
        go through self-quarantine at home as they did not exhibit severe symptoms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce566fde-6b25-4663-85f6-cae045c87b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:04:22.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, 22 prisoners who have underlying medical conditions
        filed a petition before the Supreme Court, seeking temporary freedom amid
        the coronavirus disease outbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4d1a49-6e5a-4b2d-ad84-ad6a05708bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:04:22.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court on Friday <a href="https://cnnphilippines.com/news/2020/4/17/Supreme-Court-BJMP-release-prisoners-COVID-19.html">asked
        the BJMP to comment within five days</a> of the prisoners'' petition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74a630c-c0b7-4f56-b3b6-d17f9e5ccdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:04:22.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, BuCor said no other prison and penal facilities
        have reported COVID-19 cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d41e4b-3459-4a41-a2b4-0d1080c876fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:04:22.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that the lone PDL (person deprived of liberty) patient
        who is now confined at Sta. Ana Hospital is being attended to by our hospital
        frontliners," it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055597c-05e5-4de9-9205-9b1fb229fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:04:22.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the number of COVID-19 cases rose to 6,087 on Saturday,
        with 397 deaths and 516 recoveries.</p>'
