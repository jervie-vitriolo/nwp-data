    'title': 'DOLE: Hazard pay for private health workers awaiting IATF, Duterte''s
      approval'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e22d8-1dc7-4f3e-ba5a-24bfca7f0793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:11:43.954+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:03.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> The
        Department of Labor and Employment is still waiting for the feedback of the
        Inter-Agency Task Force and the President on its recommendation to grant hazard
        pay for private healthcare workers, its chief said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0dd005-835a-406a-9f4f-c599f06d34d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:11:43.954+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung hazard pay kasi, naibibigay lang sa government employees.
        We were thinking of also recommending na sana ''yung mga nasa private sector
        din, lalong-lalo na ''yung mga nasa medical, ''yung mga frontliners</em>,"
        DOLE Secretary Silvestre Bello III said in a public briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741996e6-79db-4a91-b8d4-4d71e3df004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:11:43.954+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The hazard pay is only given to government employees.
        We were thinking of also recommending for the private employees to be included
        in the hazard pay, especially the medical workers, the frontliners.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b824d5ab-235f-4dc9-9e4a-fb9f92aa0c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:11:43.954+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:03.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero we will wait for the approval of the recommendation of
        the Inter-Agency Task Force, and finally, the approval of the President</em>,"
        Bello stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c8ff1d-b140-4743-b923-23cca8e16194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:11:43.955+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But we will wait for the approval of the recommendation
        of the Inter-Agency Task Force, and finally, the approval of the President.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e20ef2-97a1-4f39-88b4-e9154da6fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:11:43.955+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire earlier announced that
        the Labor Department is already in talks with employers to mandate a minimum
        hazard pay for health workers in the private sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe796a06-b864-42cd-b281-190ab81a26e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:11:43.955+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:03.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, through its <a href="https://www.cnnphilippines.com/news/2020/3/22/hazard-pay-government-workers-COVID-19-quarantine.html">Administrative
        Order No. 26</a>, had set a ₱500 worth of daily cash aid for public medical
        workers and other government employees reporting for work amid the COVID-19
        pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c10447c-068b-404b-a452-eaa8e5f7d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:11:43.955+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:03.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the number of confirmed COVID-19 cases is now 5,878,
        with 487 recoveries and 387 deaths.</p>'
  'lgu-leader-coronavirus-fight-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-18T14:14:14.210+08:00
    'imagesource': 'jcr:0ecf2fe9-7acc-4c8d-a04d-20ddba4eb6f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b78c17f8-ed47-43d0-9a3c-941505dbe713'
    'lead': 'The inter-agency task force on the coronavirus disease has empowered
      local government units to lead the country’s battle against the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T14:20:06.410+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:38:02.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:24.063+08:00
