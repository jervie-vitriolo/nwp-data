      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — Labor
        Secretary Silvestre Bello III disclosed Saturday that his sister died of the
        coronavirus disease after more than three weeks in the hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c2236f-4319-4749-ad8f-b8ac68e8dd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:07:56.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:38:04.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online Laging Handa media briefing, Bello said Catherine was
        admitted on March 25, and that "she was about to recover, I don''t know kung
        anong nangyari, nagrelapse."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a9130d-4ab0-4528-a369-41b3bf860b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:07:56.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:38:04.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then just this morning we received the news that my sister, my
        favorite, dear sister, Cathy already left us," he said, adding that she was
        "the first to die among ten children."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9bdd3f-2d75-42f7-829b-611cfe130979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:07:56.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:38:04.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar and Undersecretary Rocky
        Ignacio expressed their condolences and thanked the Labor chief for joining
        the virtual briefing despite his loss.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
