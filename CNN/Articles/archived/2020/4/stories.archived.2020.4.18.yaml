      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines, April 18)</strong> - After
        being quarantined for almost three weeks, over 400 stranded passengers will
        be allowed to travel to their home province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2d20f1-66e1-444e-baa5-7f2fcfe77e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T23:15:19.722+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>438 residents of Negros Oriental who have been stranded in Cebu
        for more than two weeks were cleared to go home on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed4a509-94d6-418a-8519-4dff7eaa5e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T23:15:19.721+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers arrived in the Bato Port in Samboan, Cebu on March
        28, a day after the provincial government of Cebu ordered it closed, in line
        with the enhanced community quarantine in effect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22108f89-21b6-41da-8331-c8ad35d39ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T23:15:19.721+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stranded passengers said port authorities requested them to
        either return to their places of origin in Cebu, or stay and undergo a 14-day
        quarantine in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca99a045-aed3-4dbf-bdc8-6d7aa7f8fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T23:15:19.721+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government of Negros Oriental sent a team to assist
        the stranded residents at the quarantine site in Samboan, Cebu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c734c31-cf3f-4c31-9d5c-9b0d9ae2a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T23:15:19.722+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government of Cebu on Saturday issued certificates
        of completion of the mandatory quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9b2c0c-b5cb-4417-b94b-df2ebda07cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T23:15:19.722+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the residents of Negros Oriental will undergo another
        14-day quarantine upon arrival to their respective local governments, as part
        of the protocol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5b9b9f-8857-47a2-8346-268cbf170c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T23:15:19.722+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bato Port in Samboan, Cebu is about 25-minutes travel time to Tampi
        Port in Amlan, Negros Oriental.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddec0397-96db-4d45-9238-9f00e08c3ba5'
