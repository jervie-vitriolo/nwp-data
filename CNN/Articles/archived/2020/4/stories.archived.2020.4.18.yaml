      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that the crew did not make contact with anyone from
        the island since the vessel was anchored 1.5 kilometers away. The DENR also
        denied that mining activities are being done in secret amid the Luzon-wide
        quarantine. Techiron''s operations are still ongoing, it added.</p>'
