      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stop, Breathe &amp; Think</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c1ac0-0d38-485d-a055-fb76ec02cce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.155+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This meditation app, colored with cool blues and kind-eyed cartoon
        instructors, is designed to ease your mind the moment you open it. You start
        by checking in and evaluating your physical and emotional state. The app scrambles
        those results and spits out activities —&nbsp;guided breathing, brief meditations,
        or, on occasion, a calming compilation of cat videos —&nbsp;based on your
        self-eval.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b5c90f-048b-4f4d-987f-fdba09223935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.155+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those activities are categorized by feelings like compassion, grief,
        and equanimity;&nbsp;and they''re short enough to hold your attention, but
        substantial enough to stave off anxiety. Let them wash over you like a wave
        of calm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ecf892-8648-45eb-9f73-8df9f116cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.155+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For gaming</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257cb2d-52f0-4b47-bc77-3bd31e632f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.155+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Playing with friends: Heads Up! on Houseparty</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f642d093-e4db-4873-8c48-f98e12ac5a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.156+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may be familiar with Heads Up! (the Ellen DeGeneres-backed game
        that''s kind of like a reverse charades);&nbsp;and you may be familiar with
        Houseparty (the video calling app that mashes all your friends together on
        one screen). Here''s how to combine the two since we can''t be with friends
        in person.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90b5779-4462-4899-8649-f6900f1e3fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.156+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, download Houseparty. Click the die in the upper right corner.
        Heads Up! should appear in the drop-down column. Gather your friends, and
        voila!</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2807e453-fc4e-42df-bd93-8bde41bfdac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.156+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Playing solo: The Sims Mobile</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28452e4-aecf-4228-a60d-af33d75521ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.156+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badipsa froopy noo (that''s Simlish, for the uninitiated)! The Sims
        is still as fun as you remember, perhaps now more than ever —&nbsp;you manipulate
        the life of a virtual person who can shop, date, throw parties, meet ghosts
        —&nbsp;everything we can''t do right now. Playing The Sims during a pandemic
        is an exercise in wishful thinking. Or, you can trap your Sim in their home
        (just delete all the doors!), and drive them as stir-crazy as you feel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714bfa1e-1dc8-4554-bc41-982e7b36c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.156+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For learning</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed44e23b-7524-4316-bda7-5b724dabbf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.156+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>EdX</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677f606e-0444-493a-ae14-44ea43b0c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.156+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has been made about Yale University''s "Happiness" course,
        available to non-Yale students now for free. Once you learn about the roots
        of joy, dig into the 2,000 classes available through the EdX app.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323bbb6-9950-481e-91c8-f92d8fdefbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.157+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of a topic, any topic —&nbsp;they probably have a class for
        that, offered by one of more than 100 universities. You won''t earn a degree,
        but you will earn bragging rights for furthering your education while isolating.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6251799f-7c74-43e3-8f50-52b32f5717bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.157+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duolingo</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95270e00-d7b2-4d64-95de-12cdfa8505a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.157+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever you think about that little green owl mascot, this language-learning
        app is an engaging and colorful way to get smarter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b46a802-5f1a-4381-865d-4f6e011e86ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.157+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s structured like a game in that it''s image-heavy, fast-paced;
        and it incentivizes you to keep going with ultimately inconsequential but
        briefly exciting rewards.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c5e40-0237-4fec-bdb5-3f79fd46f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.157+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 35 languages to try, including fictional tongues like
        "Star Trek''s" Klingon and "Game of Thrones''" High Valyrian. Emerge from
        isolation a learned polyglot.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d375a4b-5e65-40b5-a1d5-e4447e30aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.157+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For cooking</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd772e0b-77e8-4c1a-9112-61f7aa4a25d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.158+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Project Foodie: Guided Cooking</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de565cf9-6c3d-4883-984b-9767aa507252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.158+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amateur cooks of the world looking to broaden their culinary horizons,
        Project Foodie hears you,&nbsp;and it knows you''re capable of more. That''s
        why it breaks down recipes step-by-step in a video, led by pro chefs. And
        unlike their TV counterparts, these cooks won''t skip a moment of prep. By
        the end, you''ll be blanching and julienne-ing better than they can.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e671023e-deb8-4504-aeda-993fafa86ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.158+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For socializing</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd675a5a1-c513-4a59-8a1b-b3b594ede5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.158+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nextdoor</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797dee2c-1ab2-4ddc-bea8-01168d6647fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.158+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual equivalent of a cul-de-sac meet-up, Nextdoor connects
        you with neighbors you may have never met. It was fun and useful before the
        pandemic; but gone are the days when our only gripes were whose dog left a
        mess in the hallway, or whose headlights were left on all night. Now, it''s
        essential to get to know your neighbors who may need your help, or can offer
        you theirs. If nothing else, join for the odd request for a minister to officiate
        a cat wedding (just be wary of misinformation —&nbsp;like any social media,
        it''s an issue on Nextdoor, too).</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32878e8-3db3-428a-9de3-773bd0145da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.158+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For working out</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ff12a-89ea-4d8d-b404-faf82cbf7ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.158+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aaptiv</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce748a9-d493-46de-baa9-812b857d9dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.158+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a pocket-sized personal trainer that''s all audio-based, so
        you won''t need to pull out your phone to see what comes next;&nbsp;just focus
        on the spoken instructions and your body. If you don''t know where to start,
        don''t sweat it (or do sweat it, ha) —&nbsp;the app picks out which exercises
        will work best for you.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab78e10-804e-4e25-bf01-516491fb7341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.159+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peloton</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa5f3a9-6044-428b-b58d-5052f78a1abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.159+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If video-guided workouts are more your speed, Peloton offers a whole
        lot more than cycling. Watch the pros lead strength training classes, yoga,
        boot camps, and cooldowns. It''s free for 30 days, too.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ecfdcd-ed4d-4f73-a3b8-bd4498aaa862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.159+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Runkeeper</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ec663-b3f9-41d8-93cd-af8932eed61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.159+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app tracks your runs and measures your progress;&nbsp;and if
        you keep it up, you can earn rewards toward real-life training gear, too!</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d06428c-3e20-4240-8567-e06d932ce1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.159+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For staying healthy &amp; in-the-know</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250593b6-c553-4d97-9010-705795cd15e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.159+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s COVID-19 app</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
