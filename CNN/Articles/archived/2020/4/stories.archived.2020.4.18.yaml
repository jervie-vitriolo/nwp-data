    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:26.724+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'health', 'mental-health',
      'Violeta-Bautista']
    'template': '1'
    'title': 'Psychologist: Routines can help manage stress, anxiety while under quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6fb2d-2cbf-4c07-95ef-a858a665e2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:01:30.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — A clinical
        psychologist says setting boundaries for yourself while under quarantine could
        help in managing anxiety and stress during the quarantine period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d16b1c-76aa-4031-8c03-6cf8b1f3e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:01:30.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Saturday, Dr. Violeta Bautista gave
        tips on how a person can overcome emotional or psychological challenges from
        being cooped up at home due to the COVID-19 crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e65bf2b-429d-4a58-8025-bab950ca21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:01:30.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s good for us to learn how to manage our emotions.
        Because of what''s happening, there are so many intense and different kinds
        of emotions that we can experience like anxiety, depression, loneliness, so
        let''s accept them…they are signs of us being human. But let us not wallow
        in them," Bautista said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a95d8-a789-4e02-b0be-3f25b3e597f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:01:30.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baustista said one must learn to accept reality and be properly
        informed about what’s going on. But she cautioned against being overwhelmed
        by negative news.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671408d3-e5d7-43fd-90cb-a38d67724206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:01:30.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a schedule could also benefit a person during these trying
        times, she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6910f5a8-669b-487c-8af6-5691aed3e2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:01:30.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s time for eating, doing household chores, and for those
        who are working from home, establish also regular routines for work-at-home
        arrangement. Set aside a place where you do your work, tell your relatives
        that these are the times when I do my work so please don''t disturb," she
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab8fc56-d71b-479c-a799-94011340ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:01:30.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting a routine with your family could also be good.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cbe027-25bd-4d6b-acab-20d54ba86a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:01:30.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think family members are not used to living together for an extended
        period of time so we learn to talk to each other, we learn to make simple
        plans and decision and it''s good to practice understanding, empathy, and
        kindness," said Bautista.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc626367-56ba-4f03-8fdd-a2265a15ea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:01:30.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the current restrictions, she said it is also about
        remembering to create special, happy moments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7342812a-0a0b-4b96-b282-e17fa0bd5162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:01:30.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can be creative in finding amusement and sources of happiness
        such as cooking, watching movies, talking to each other about important things,
        doing Tiktok, and of course, let''s not also forget there''s a world that
        exists outside our own personal and family life," Bautista said.</p>'
