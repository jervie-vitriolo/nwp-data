  'Vox-Media-furloughs-more-than-100-employees-':
    'author': 'Kerry Flynn, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-18T02:13:14.445+08:00
    'imagesource': 'jcr:31ec0713-7fac-451b-8e60-fe113b91a543'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '285fa1d9-671b-4b4a-bb45-c53023c6560e'
    'lead': 'Vox Media, owner of sites including Vox, The Verge and New York magazine,
      is furloughing about 9% of its employees for three months. The decision is one
      of several measures the digital media company announced Friday to cut costs
      after the coronavirus pandemic decimated its revenue sources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T02:20:07.835+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:38:13.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:20.821+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vox Media furloughs more than 100 employees for three months'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec08e610-4139-4c7a-be3f-c36046e6d0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:20:07.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Vox Media, owner of sites including
        Vox, The Verge and New York magazine, is furloughing about 9% of its employees
        for three months. The decision is one of several measures the digital media
        company announced Friday to cut costs after the coronavirus pandemic decimated
        its revenue sources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da21cc2d-e9f0-4ac3-a5a3-89f42487ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:20:07.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The furloughs, which will run from May 1 to July 31, affect multiple
        departments including sales, events, production, IT, operations and editorial.
        Vox Media currently employs about 1,200 people, resulting in about 100 people
        facing three-month furloughs. In addition, about 1% of the company''s personnel
        will have reduced hours for the same time period. Vox Media will continue
        to cover the health benefits of those affected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b46357c-113e-4618-afd9-70574f8a4e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:20:07.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vox Media CEO Jim Bankoff announced the changes on Friday in a memo
        to staff that was obtained by CNN Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e50fa-d5d2-4345-8116-6be6275a0c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:20:07.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone will feel the effect of the cost measures to some degree,
        but some considerably more than others. It''s our goal to treat those whose
        job status is impacted with the greatest possible care and support," Bankoff
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad9702-97e3-46f8-b755-fbc942a13086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:20:07.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vox Media and New York Media —which the former acquired last year
        — are both unionized, which means management is required to negotiate with
        each bargaining committee on any changes in employment status. One of the
        protections management agreed to in negotiations includes no further furloughs,
        layoffs or pay cuts until July 31, according to two sources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21027148-7d2a-4590-9597-adc5193428de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:20:07.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankoff said he and president Pam Wasserstein will take 50% pay
        reductions. Vox Media will also implement a tiered salary reduction. Staffers
        making $130,000 to $200,000 will see their pay reduced by 15% while those
        whose salaries are more than $200,000 will have a 25% pay reduction. The company
        also will suspend 401K matching for all employees through the rest of this
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57c4f97-cba5-4bfd-a0a4-07815dc12af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:20:07.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has prompted media companies to make up for the loss
        of advertising revenue with furloughs, pay cuts and layoffs as brands across
        many industries slash marketing and advertising budgets and eliminate discretionary
        spending. BuzzFeed, for example, implemented tiered pay reduction across the
        company. G/O Media, whose titles include Gizmodo and Deadspin, and Group Nine
        Media, which owns NowThis and The Dodo, laid off approximately 60 employees
        in total. Some local newspapers and alt-weeklies suspended print editions
        and furloughed employees, hoping that they will one day be able to rehire
        them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85febd7f-0081-4afa-9e2e-8e7e085b3d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:20:07.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankoff said Vox missed its "revenue goals by several million dollars
        in the first quarter" citing factors such as the "cancellations of SXSW and
        March Madness, the collapse of travel, sports and fashion-related advertising."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89ebc04-ec33-4145-8939-71d8f4f9fe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:20:07.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he impact will be significantly greater in the second quarter,"
        he warned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a1037-c8a1-4402-b274-9b7417fcfb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:20:07.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vox Media reported a profit last year. In September, the company
        acquired New York Media, which includes the namesake biweekly print magazine
        and the websites The Cut, Grub Street, Intelligencer, The Strategist and Vulture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc2424e-d84a-4207-bd85-18e9bfaab7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:20:07.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vox Media''s union wanted Bankoff to take a 100% pay cut and proposed
        that more Vox Media employees take salary reductions in order to avoid furloughs
        and layoffs. This cost-cutting plan is similar to that of BuzzFeed''s, in
        which CEO Jonah Peretti announced he would forgo a salary and the majority
        of employees had their pay cut.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37f013c-0a24-4f2a-9c52-d1cbdc70d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:20:07.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fought hard and in many ways to try to prevent these furloughs,"
        Vox Media union told CNN Business in a statement. "Our members were willing
        to take wider pay cuts. And we urged the CEO to take no salary or, as an alternative,
        to take the salary of our lowest-paid member."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7564a97e-c30f-448e-859a-e3b84e09cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:20:07.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankoff acknowledged these discussions in his memo to staff.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe618815-b11b-4478-95b8-6c2b7e0fc8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:20:07.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of you have asked if we could have avoided furloughs or layoffs
        by sharing deeper or longer salary cuts. The answer, unfortunately, is no.
        First, the math is such that the minimum amount of savings we need to make
        a dent in the revenue shortfall would not be meaningfully reduced with steeper
        cuts across earning levels or longer periods alone," Bankoff said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f7fcf-a2e9-45c1-aee1-7d969ed09eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:20:07.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union tweeted that it also secured "enhanced severance" for
        any layoffs through the rest of the year. The company also would cover the
        full cost of health insurance for furloughed employees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc1030-a72d-4031-bf7b-5c8990ce0732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:20:07.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/17/media/vox-media-furloughs/index.html">Vox
        Media furloughs more than 100 employees for three months.</a>"</em></p>'
  'Elon-Musk-says-he-sent-ventilators-to-California-hospitals':
    'author': 'Jon Passantino, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-18T02:42:13.286+08:00
    'imagesource': 'jcr:2c3d83ac-ec68-435e-bd52-5e77a26e76d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26cdcb10-af14-4387-8069-6b6d7f79e20c'
    'lead': 'California Gov. Gavin Newsom responded Thursday to Tesla CEO Elon Musk''s
      claim that the company had delivered more than 1,000 ventilators to the state''s
      hospitals treating a surge of coronavirus patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T02:46:48.314+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:38:13.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:21.013+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk says he sent ventilators to California hospitals, they say
      they got something else instead'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026d996b-1411-4d0a-a6f3-b25d6ee2e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong>&nbsp;California Gov. Gavin
        Newsom responded Thursday to Tesla CEO Elon Musk''s claim that the company
        had delivered more than 1,000 ventilators to the state''s hospitals treating
        a surge of coronavirus patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e6f850-2f84-4323-aa02-b9a58aadc289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets early Thursday, Musk asked Newsom to "please
        fix this misunderstanding" after the governor''s office told CNN the state''s
        hospitals had not received ventilators promised last month by the Tesla CEO.
        Included in the tweets from Musk was a partial list of hospitals that he said
        had been sent ventilators. In another tweet, he said the donations were "based
        on direct requests from their ICU wards, with exact specifications of each
        unit provided before shipment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0508234-d45b-48ee-ac81-a3f3546a24f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not personally aware of that list," Newsom said at a press
        conference. "I''m very encouraged that he put out that list and those specific
        hospitals that''s where he had been sending those resources and I look forward
        to learning more about where they went and am grateful for his support."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4039f3-e51e-48ab-b479-289776f19f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Ventilators? Or something else?</strong></h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b03fbc3-fa99-4e8d-8f2a-6a29363132d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted 10 California hospitals identified by Musk in the
        partial list of recipients he posted on Thursday. Of the four hospitals that
        responded, all said they had received bilevel positive airway pressure (biPAP)
        or continuous positive airway pressure (CPAP) machines — devices that can
        aid breathing and be used for sleep apnea. None had received ventilators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d922feb-fb69-44f9-be72-fbaf5fbfebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We received six CPAPs and we are very grateful for the gift," said
        a spokesperson for Sonoma Valley Hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeca605-ec2a-43f3-b68a-bfacd779e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mammoth Hospital also said it received 10 bilevel machines from
        Tesla. "They''re not full ventilators but there are lots of people that need
        breathing assistance," a spokesperson said, calling the donation "very gracious."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5560278-4b1a-47b9-aaea-9bec72dba31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County officials said they received from Tesla 100 bilevel
        units manufactured by the company ResMed in late March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55c6c0-e8d0-4a02-9361-ed6622179619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been distributed to hospitals in our system and are being
        used as intended," said Kathleen Piché, Director of Public Information for
        L.A. County Department of Health Services. "These units are used for breathing
        and airway support, reducing the need for certain patients to be placed on
        mechanical ventilation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f3401b-7f85-4cbd-9e17-cc3af4d401d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s donation of medical devices to California hospitals mirrors
        his gift to New York hospitals. In that case, too, he sent biPAPs instead
        of ventilators, as first reported in the Financial Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803e80ba-71b7-4e5b-9ae2-5d6d31905b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPAP machines typically start around $500, while biPAP machines
        can be had for about $1,200. Ventilators, however, range in price from $20,000-$50,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdca150-dd53-428b-a585-5238eaa6e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A "heroic" effort</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1976df7-8ce7-43d8-8c80-8fc804256455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 23, Newsom announced Musk had acquired 1,000 ventilators
        and would be distributing them to help California hospitals treating patients
        infected with the coronavirus, an effort the governor hailed as "heroic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f69c87-b30d-4e9e-af8c-edc2853cf629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Wednesday, Brian Ferguson, the Deputy Director for Crisis
        Communication at Newsom''s Office of Emergency Services told CNN that the
        governor''s office had been speaking to hospitals in the state every day and
        to date had "not heard of any hospital system that has received a ventilator
        directly from Tesla or Musk."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e421600-82ee-4f72-bcd5-8b9a19685626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the confusion Thursday, an official in Newsom''s
        Office of Emergency Services told CNN, "We wouldn''t necessarily have visibility
        on every hospital, and based on the information we did have yesterday that
        statement remains consistent."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02109488-c178-4540-a10e-5fb5b63b2463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not respond to repeated requests for comment from CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2201717e-bbc3-4dee-9898-1a654d92c6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between a ventilator, a CPAP and a biPAP</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b048c-0a87-450c-946d-1101f1da63ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the US Food and Drug Administration sent a letter with
        guidance to health care providers treating coronavirus that said CPAP and
        biPAP machines "may be used to support patients with respiratory insufficiency
        provided appropriate monitoring (as available) and patient condition."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d247c-0acc-46bd-b6de-f46435e1518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the American Society of Anesthesiologists, said
        in a statement that health care workers should be cautious when using bilevel
        or CPAP machines for coronavirus patient treatment because the devices could
        increase transmission of the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4945c05c-ac6d-4b6a-a6e5-eb4a66ca56df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In patients with acute respiratory failure, it may be prudent to
        proceed directly to endotracheal intubation, because non-invasive ventilation
        (e.g. CPAP or biPAP) may increase the risk of infectious transmission," it
        says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c59da45-1709-4154-82cd-71d3ee3e8608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN on Thursday, Carlos Nunez the chief medical
        officer for ResMed, a manufacturer of ventilators, CPAP and biPAP machines,
        said CPAP devices are "the gold standard" for treating patients with sleep
        apnea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a7d22a-f5ff-4f63-8410-8bf1199fe6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone drops off a CPAP as a gift [to a hospital], that''s
        a nice gesture but those should be used for people with sleep apnea," Nunez
        said. "Hospitals will scratch their heads and not know what to do with them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f508b-fad3-49d3-a6cd-3d48eae06921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilevel devices, he said, are "capable of delivering ventilation"
        and can be used to support patients who need help with breathing and potentially
        "buy some time" for hospitals until a patient might need more critical care
        from a ventilator.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c3345e-28c9-40a9-98cd-46d288e120d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.316+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some hospitals, like in hot spots, where in the worst
        case scenario if they run out of invasive vents they could use them," Nunez
        said of the bilevel machines. "I don''t know if it''s actually been used yet,
        maybe in isolated cases."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c59b3c-7972-4643-92d8-ac773c590e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:46:48.316+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/17/tech/elon-musk-ventilators-california/index.html">Elon
        Musk says he sent ventilators to California hospitals, they say they got something
        else instead.</a>"</em></p>'
  'LeAnn-Rimes-is-hoping-to-help-foster-connection-meditation-music':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-18T02:54:02.656+08:00
    'imagesource': 'jcr:c3e287b8-9403-4e70-bcd9-19c728ef50bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a79dea0-74d4-4569-b310-4f95b8970a16'
    'lead': 'LeAnn Rimes is giving back the best way she knows how, through music
      and mediation during this global health crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T02:59:19.795+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:38:12.571+08:00
