    'mgnl:lastActivated': 2023-01-26T17:38:06.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:23.103+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'medical-workers', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'Japanese medical workers fear the worst as coronavirus cases spike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eea82b-5869-426e-addc-468c978511a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ayako Kajiwara is scared Japan''s medical
        system isn''t prepared for what might happen next.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5367312-7874-4d4a-ab65-df3620c33446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s the lead nurse at a hospital in Saitama prefecture and is
        witnessing firsthand the strain on an intensive care unit that''s treating
        critically ill coronavirus patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b7c57-041d-45ca-a54e-008d65cd31c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard because we think the patient is improving, but then
        they''ll suddenly take a turn for the worse," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be1c2a-2c38-43ab-b90e-051d4e6e9692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few weeks, Japan''s coronavirus cases have spiked --
        dashing hopes that the government''s initial virus response had succeeded
        in controlling its spread. As of Friday, Japan had 9,787 confirmed cases,
        including 190 deaths, <a href="https://coronavirus.jhu.edu/map.html">according
        to</a> John Hopkins University. On March 1, the country had 243 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2ba12-8391-4911-bb9b-f23f8b96551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp increase has prompted Prime Minister Shinzo Abe to extend
        the state of emergency from seven prefectures to the entire country. On Friday,
        he also promised to provide medical equipment such as surgical masks, gowns
        and face shields to hospitals struggling with acute gear shortages within
        a week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e1e171-7ddb-4c34-b430-510b459c4288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, a team of government experts warned that Japan
        could have more than <a href="https://edition.cnn.com/asia/live-news/coronavirus-pandemic-intl-04-15-20/h_7f54caa036cb67754460bea6b61bcaaf">400,000
        coronavirus-related deaths</a> if measures such as social distancing are not
        taken.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf451be-f7e4-4df9-bf2c-d9e28ce9bff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most deaths, they warned, could result from a lack of ventilators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6c588c-34f9-45a9-bc7b-4a5476c08b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortage of medical supplies became clear this week when Osaka
        mayor Ichiro Matsui urged people to donate unused raincoats for health workers
        to use as personal protective equipment, after they''d been forced to wear
        trash bags.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188fc308-42f5-4419-b9eb-d19a33cdb72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say medical shortages combined with comparatively low testing
        rates and Japan''s <a href="https://www.cnn.com/2020/04/02/business/japan-coronavirus-work-lockdown-guilt-hnk-intl/index.html">lack
        of provision for teleworking</a> threatens to create a potentially explosive
        uptick in cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb6dcc8-772a-4502-be7a-ea28f9733fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospital clusters</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac5aa23-0e17-493c-8c8b-feafe5279f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Japan battled the virus, infection clusters are forming in hospitals,
        too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e0082b-7723-4221-89d2-822af497d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 12, 87 new coronavirus cases were confirmed among doctors,
        nurses and inpatients at a hospital in Tokyo''s Nakano ward, according to
        the Tokyo metropolitan government. The increase of clusters in hospitals is
        particularly concerning, owing to the potential for further community transmission.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc17e9-5342-46a5-a37f-e482e14139f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important to move testing away from clinics and hospitals,"
        said Kenji Shibuya, director of the Institute for Population Health at King''s
        College London and a former chief of health policy at the World Health Organization
        (WHO).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104bf42a-0274-465e-908c-59c6bf4aff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of testing in Japan led to widespread community infection.
        Hospital workers are not prepared as they don''t know the infection status
        of the patient."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23d14c-c361-4263-98a3-2fa840aeeea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Yokohama, paramedic Sho Hayakawa has seen a steady increase in
        coronavirus patients at his hospital in recent weeks. As a father, he worries
        about bringing the virus home to his wife and toddler. "I do worry about contracting
        it, but I''m being extra careful," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd7698-6c4e-483e-af52-cc342a272eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo and Osaka have started transferring patients with mild coronavirus
        symptoms to hotels to alleviate the strain on hospitals, with other prefectures
        expected to follow suit soon. Hayakawa hopes similar measures will be implemented
        in Yokohama.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a5c4f4-4aa8-4bd2-a484-789c31518947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anesthesiologist Mio Shin said that after her colleague had to self-quarantine
        because he worked with a doctor from another hospital who was suspected of
        having coronavirus, she took on his workload.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b8e1a-67e4-4d26-bb55-ee3df7fb4184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many doctors take shifts at different hospitals, so I felt like
        overstretched clinics across Japan were temporarily losing staff members as
        they unwittingly came into contact with people who didn''t know they had coronavirus,"
        Shin said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8179cbdb-7be4-406a-81e2-035b8fd931d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that as more medical workers are needed to care for coronavirus
        patients, there will be fewer people to take on everything from cancer and
        infertility treatment to heart surgery and maternity care.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd9333-f514-46b2-aa6a-6f14ed76335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people in Japan may not have realized how these absences
        will affect not only coronavirus treatments, but also everything from infertility
        and cancer treatments, as other medical workers are needed to care for coronavirus
        patients," Shin said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28665c6-d49b-490f-bd9f-b42399b4adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cluster approach under scrutiny</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c419fc7-18e3-4dae-bed1-ae31f5c1bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Japan recorded its first coronavirus cases in February, officials
        have focused on containing infection clusters rather than the widespread testing
        seen in countries such as neighboring South Korea.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162cd3a7-2df5-48d7-a350-88c6ceef7345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has only tested about 90,000 people, compared with more than
        513,000 in South Korea, which has a population of 51 million, compared to
        Japan''s 126 million.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd89405-391d-4ea0-95ae-a7f3ca24d9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts suspect the infection rate could already be much higher
        than official statistics reveal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e6abb-b805-481a-b233-1d99343e4ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s testing approach is geared towards pinpointing patients
        in need of urgent medical attention to avoid overwhelming hospitals. The country
        has the capacity to conduct up to 12,000 tests per day, but in reality does
        between 6,000 and 7,000, according to a spokesman from the ministry of health.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541fe889-918e-4344-bdb3-1ea016e5e176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Tokyo metropolitan medical association announced
        it would establish up to 20 new testing locations. Eiji Kusumi, a doctor specializing
        in infectious diseases, said he had already signed up to administer them.
        "Once testing becomes available for people with more mild symptoms, we will
        likely see more coronavirus cases," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a919ddc7-cc37-484a-897f-eec29b8d05a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has repeatedly stressed confidence in its testing
        strategy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1502b2f-47a2-4a99-8173-7be0696cb3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are continuing to focus on the cluster approach as we are not
        seeing an overshoot in coronavirus cases yet," a health ministry spokesman
        said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f238a917-8ad0-41ed-bcc4-25630f40d7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in some cases Japan hasn''t been able to trace the cause
        of infection. When <a href="https://www.cnn.com/2020/04/03/asia/tokyo-coronavirus-japan-hnk-intl/index.html">Tokyo</a>
        recorded 197 new coronavirus cases last Saturday in its second highest single-day
        jump, for example, officials were unable to track down the source for 77%
        of the cases, according to the Tokyo metropolitan government.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46700c14-c284-4b6f-84c8-1a6158be1203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In big cities it''s very difficult to contain and keep track of
        (infection) clusters as there will be various routes of transmission," said
        Shibuya, the former WHO official.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc2eef2-9cd1-4ac3-aa4f-5ce584862953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To contain clusters, health workers must interview people who have
        tested positive to deduce how they became infected. However, given coronavirus
        can survive on surfaces like doorknobs and light switches, it is often difficult
        to determine how people contracted the virus, Shibuya said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3595d6b-3907-4ffe-bd5d-69b852fbde15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus on containing clusters worked in the early stages when
        the infection rate was still low and localized, but as healthcare systems
        are under increasing pressure, there is an urgent need to reassess this strategy,
        he added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf0b798-9f7b-4f41-a607-3e409814c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Need to shift public messaging</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f282785d-1dac-4001-92cf-9a6410c72f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takayuki Miyazawa, a virologist at Kyoto University, said that to
        contain the virus, the government needs to be honest with people about what
        life with the virus will look like for the forseeable future: specifically,
        a lot of social distancing and remote working.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b944613-aa6c-4248-a466-cce3af8615b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politicians are giving people too much hope and telling them to
        endure the state of emergency just until May 6 when it is expected to lift,"
        said Miyazawa. "So people think all this will be over by May 6, but they haven''t
        understood the reality -- that we have to keep having to keep up our guard
        up against the virus."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb96ac-6a9b-4104-bedc-fd46f0b74421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead nurse Kajiwara said her hospital established an intensive care
        unit dedicated to coronavirus patients in early April, but with only six beds
        -- half of which are occupied -- Kajiwara fears they''ll soon be overwhelmed.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a7d0e-5e14-48f6-8c0b-9efb5d4d812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, Japan only has seven ICU beds per 100,000 citizens,
        compared to 35 per 100,000 citizens in the US, according to the Japanese Society
        of Intensive Care.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d6dca-b757-4f8f-bc64-0171e8021e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a concern around equipment shortages. According to
        information provided by the country''s Society of Respiratory Medicine, there
        are only 22,000 ventilators for a population of over 126 million. In late
        February, 40% were in use.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e5b91-5d05-4c28-8c00-4af233e91e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kajiwara said her team was doing everything possible to care for
        patients, knowing that some won''t make it and that they themselves also run
        the risk of infection.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1d2371-de4b-4212-9c7d-7136dc333ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:31:38.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to hold onto hope," she said. "The whole experience made
        me think that we lived so comfortably in Japan and took many things for granted.
        I think people are realizing what they need and what''s really important to
        them now."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb98fe-800f-4f28-acea-7c9babe1a5aa'
