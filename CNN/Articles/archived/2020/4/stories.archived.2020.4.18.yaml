    'template': '1'
    'title': 'Canada will require all air travelers to wear face masks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7263d66a-47ca-4140-bcf4-8b2346985c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:35:27.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:05.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Passengers flying through, to
        or from Canada will now be required to wear a non-medical face mask or some
        type of face covering while traveling by plane, according to <a href="https://www.canada.ca/en/transport-canada/news/2020/04/new-measures-introduced-for-non-medical-masks-or-face-coverings-in-the-canadian-transportation-system.html">an
        announcement by Transportation Minister Marc Garneau</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f44a263-cc34-4080-b7ab-7f601a28f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:35:27.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403e02ba-d604-4c52-904d-f36a25ce39f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:35:27.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers must prove that they have some type of covering for their
        mouth and nose or they will not be able to continue their travels, according
        to the announcement. The new measures take effect at noon on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d2c6c-789e-4017-82d5-30451a742dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:35:27.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05df1a85-9c30-4a87-a373-101d84e8ac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:35:27.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canadians should continue to follow public health advice and stay
        at home if possible. However, if you need to travel, wearing a face covering
        is an additional measure you can take to protect others around you, especially
        in situations where physical distancing guidelines cannot be maintained,"
        Garneau said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083aac1e-4ead-4504-aaa8-61554ba419f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:35:27.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adcea56-0072-4f0f-88bf-4d0725c7122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:35:27.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers will be asked to wear face masks or coverings at Canadian
        airport screening checkpoints, where the screeners cannot always maintain
        6 feet (2 meters) between themselves and the traveler; when travelers cannot
        physically distance from others, or as directed by the airline employees;
        or when directed to do so by a public health order or public health official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71cf71c-bb34-41c9-ad4e-c49dc46919ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:35:27.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
