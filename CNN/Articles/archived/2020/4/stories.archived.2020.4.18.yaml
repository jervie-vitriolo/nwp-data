      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before we open up, we must have the means to confront the risk.
        At this point, I think we don’t have the medical capacity to do that,” he
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d275fa-8494-468b-a406-9b4510676102'
