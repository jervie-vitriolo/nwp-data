      'Gianna-Bryant', 'Vanessa-Bryant', 'WNBA-Draft']
    'template': '1'
    'title': 'Sabrina Ionescu selected No. 1 by New York Liberty in WNBA draft, while
      Gianna Bryant is an honorary pick'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894c6bab-aede-43d7-a785-b2158b70437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;While it remains uncertain when the WNBA season will
        begin and what that might look like because of the Covid-19 pandemic, there
        was no doubt who the top pick in the 2020 draft would be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fd8678-5e87-4759-9c92-21037345cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78337b85-e404-465b-b23b-9111b08fc675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That honor went to Sabrina Ionescu, with the New York Liberty selecting
        the Oregon Ducks guard at No. 1 overall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fed13b-78ca-4e13-95d8-e9a585e23b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092bddce-6371-45e9-810a-ebd6259c2c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been working for this my entire basketball career, and just
        super excited to be able to see that come to fruition," Ionescu said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a792e955-fb9a-4186-a0fb-f7c2a7435699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbb5d10-bc83-47ca-8d50-41486baf434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the WNBA honored Alyssa Altobelli, Gianna Bryant and
        Payton Chester -- who passed away in a helicopter accident with Kobe Bryant
        on January 26.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967dd33-6e89-4e02-aca8-abb17491ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fee81aa-6e19-451f-b2cb-58f8aaef6644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three were named as honorary draft picks on Friday. The WNBA
        plans to honor Kobe Bryant, a passionate advocate of the league, during the
        upcoming season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08bba06-e89a-4796-a20e-fea5e8b64260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b6bcf-f6af-4bf5-a905-8ac854d6c596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was a very beautiful thing that the WNBA did to be able
        to draft those three girls," Ionescu said. "They deserved it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a678e801-bd35-405c-946f-c2502d504f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b5f9e4-2c24-449c-b271-50cfb8c534f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message on ESPN, Vanessa Bryant said, "Thank you so much
        for honoring my Gigi and selecting her to be an honorary draft pick this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a100c83-5bc8-4acd-aff8-85e882857387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d763b0-4bdf-4ffb-a55f-82680707f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been a dream come true for her. She worked tirelessly
        every single day. She wanted to be one of the greatest athletes of all time
        just like her daddy. So thank you, thank you for honoring my little girl."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd9a8cc-0f2e-4079-b683-fc64e286e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3a9d8-be90-4bf3-947a-b2958e04d39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kobe and Gigi loved the WNBA," Vanessa Bryant continued, pointing
        out she was wearing Kobe''s WNBA sweatshirt while speaking in the video. She
        also congratulated this year''s WNBA draft picks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab33d1b8-6702-4e04-8cfe-5d536a42350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd5c8f7-8d84-4f7b-8278-0ebcf61ffdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Work hard. Never settle. Use that Mamba mentality," Vanessa Bryant
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0a2544-0b9c-4b09-90ee-b2ef130254d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9240bf-c139-484b-99fe-233099fa115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To carry on Kobe and Gianna Bryant''s legacy, WNBA commissioner
        Cathy Engelbert announced Friday the creation of the Kobe &amp; Gigi Bryant
        WNBA Advocacy Award. The honor will recognize an individual or group who has
        made significant contributions to the visibility, perception and advancement
        of women''s and girls'' basketball at all levels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e1be59-a7de-4744-b495-d34af0c8f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2069e944-cfa8-46f2-bd0e-177114340c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kobe was an incredible champion of women''s basketball and Gianna
        shared his passion and dedication to our game," Engelbert said in a press
        release. "The Kobe &amp; Gigi Bryant WNBA Advocacy Award will honor their
        legacy and reflect Kobe''s commitment to mentoring the next generation of
        players, promoting the game and giving back to the community."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08485f1-d464-46a9-a63b-17eab51ee727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78988f3-4ee6-405c-9eec-fc7b036e1ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, the WNBA draft is held in New York City. However, with
        the Covid-19 pandemic, Friday''s draft is virtual, with Engelbert announcing
        the selections and top prospects taking part remotely.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef8937-c5bc-45bb-b700-7dd34e4d1e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0920eb-fa83-484b-84cf-a20c075a6508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In advance, the WNBA sent players caps for every team in the league,
        so they could wear the one from the team that drafts them. The WNBA season
        was scheduled to begin May 15, but that has been postponed because of the
        pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba9ce5-b7c8-4fd0-9a1e-95a0826a026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c26ee-5b52-4d7a-9857-71ac917db8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course it (the draft day experience) was different than what
        I had expected," Ionescu said from her home town of Walnut Creek, California.
        "(I''m) just excited to be able to be here with my family and the people closest
        to me and be able to spend this time, so really making the most out of what''s
        going on in today''s society."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252570c2-397f-45e7-bd5c-0499b183db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3406fbb9-816f-4d34-8313-2fab0df1e3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ionescu, 22, is the NCAA''s all-time leader -- for women and men
        -- in triple doubles, with 26. She''s also the only college basketball player,
        male or female, to have 2,000 points, 1,000 assists and 1,000 rebounds in
        her career.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da7ce1-1a81-4768-82d8-851320127b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c7826c-77c3-48f2-bf03-11f61d4d76d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ionescu set that latter mark back in February, just hours after
        she spoke at Kobe and Gianna Bryant''s memorial in Los Angeles. Following
        the ceremony, Ionescu was back on the basketball court, having taken a charter
        flight to the Bay Area to take on then-No. 4 Stanford.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307fd106-90d7-4a04-ab3a-a257a9d8e486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0287a4-6e84-408e-a317-4122f2ce0b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did she help Oregon, ranked No. 3 at the time, to a 74-66
        win, but Ionescu made NCAA history that came on a date, 2/24/20, that has
        special significance to her. Those are the jersey numbers of Gianna, Kobe
        and herself.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d77ff-b2e7-4276-b91c-38bd8408d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c44738-e279-4943-a83d-7c0240a34140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ionescu had developed a friendship with Kobe and Gianna, working
        out with Gianna in the summer while helping Kobe coach games.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a1546-ec25-4696-9482-7a8887b166e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60537c97-acc3-4407-b91a-3a07c0ccb50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That one was for (Kobe)," Ionescu said after that game. "To do
        it on 2/24/20 is huge. We talked about that in the preseason; I can''t really
        put that into words. He''s looking down and really proud of me."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce0c6a8-f259-4ff9-bf31-dc2c3f482589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d9773c-8f4b-48da-a303-14f100333679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ionescu, who in 2019 led the Ducks to the Final Four and was considered
        the top prospect for the WNBA even then, opted to return to Oregon for her
        senior season to try to end her college career with a national championship.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a6794a-d6cb-4db2-8ac5-f9bf8caaa112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38e7ed9-4dc8-4152-92e9-1ba52e9f5365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, her final game in a Ducks uniform came on March 8, when
        Oregon defeated Stanford in the Pac-12 championship game 89-56. Ionescu finished
        the game with 20 points, 12 assists and eight rebounds, and she was named
        the tournament''s most outstanding player. It was Oregon''s second Pac-12
        title in three years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94fb3bf-a803-444b-bea7-ee5b7f4b017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54923bb2-f00b-4f93-aaf9-87bc8d2739ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon finished the season ranked second in the Associated Press
        poll.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce97497-3991-44ef-997c-e62bc2ed6eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bf875b-34c6-405a-b379-692196f94b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ionescu''s parents moved from Romania to northern California in
        1990 after the Romanian Revolution. Seven years later, Ionescu and her twin
        brother, Eddy, were born. Her first language was Romanian, which she used
        when playing with her brother in basketball games.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58340aac-6f80-437b-b1b8-21f016291fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:30:33.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:37:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/17/sport/wnba-draft-sabrina-ionescu-top-pick-spt-intl/index.html"
        target="_blank">"Sabrina Ionescu selected No. 1 by New York Liberty in WNBA
        draft, while Gianna Bryant is an honorary pick"</a></em></p>'
