    'template': '1'
    'title': 'Test kits with 45-minute processing time to arrive next week – DOH'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb4fbb-205a-4fd8-8f8f-c02ea3939fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T20:45:50.823+08:00
