    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b2a207c-0ac3-486e-8cf9-557656269ad1'
    'lead': 'While it remains uncertain when the WNBA season will begin and what that
      might look like because of the COVID-19 pandemic, there was no doubt who the
      top pick in the 2020 draft would be.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T15:30:33.958+08:00
