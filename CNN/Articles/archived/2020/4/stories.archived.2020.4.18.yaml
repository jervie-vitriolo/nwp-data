      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro made known his keen sentiment on starting mass testing in
        the city and vowed to operate the laboratory <a href="https://www.cnnphilippines.com/news/2020/4/14/Marikina-COVID-19-testing-center-to-open.html">with
        or without the nod of the health department</a>. He said he was <a href="https://www.cnnphilippines.com/news/2020/4/15/marikina-mayor-tedoro-ready-to-face-charges-covid-lab.html">ready
        for any legal consequences</a>.&nbsp;</p>'
