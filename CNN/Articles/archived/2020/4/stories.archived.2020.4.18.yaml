      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has also coordinated the repatriation of some 3,159 land-based
        workers. As of Saturday, about 15,801 Filipino workers have been assisted
        by the department since the COVID-19 pandemic began.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
