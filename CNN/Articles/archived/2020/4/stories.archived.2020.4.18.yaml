      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a931c6-b610-4f47-8bd4-13aa51539294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:35:27.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Canada <a href="https://aircanada.mediaroom.com/2020-04-17-Air-Canada-Customers-Required-to-Have-Protective-Face-Coverings-as-Additional-Safeguard">said
        in a statement</a> they have already been "strongly recommending" passengers
        to wear some sort of face covering since early April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c42135-d464-40fa-80e7-610839c01ad6'
      'mgnl:activationStatus': true
