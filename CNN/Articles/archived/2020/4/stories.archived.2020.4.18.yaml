    'template': '1'
    'title': '''I want to hug you, Mommy'': a Filipina nurse''s fight vs COVID-19
      in New York City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5399126b-c6de-4a63-85cd-7f768aa26eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — "Mommy,
        I want to touch you.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5254588-e8fa-4716-9c35-cf6c1d733722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been more than a month since Sanchie Macalinao last hugged
        her youngest daughter. She is an ICU nurse in a hospital in Manhattan, New
        York City. She takes care of two to three COVID-19 patients almost every day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa593352-c48d-4cd0-b0e5-d2da23a6eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No. No touching,” Sanchie would always remind her daughter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8701c-3662-4626-b62b-4eda87290774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She still goes home to her family after work. However, since her
        hospital started receiving COVID-19 patients, she also began to isolate herself
        from her family. She has been staying in a separate room and has not been
        in close contact with her husband or any of her three kids for a month now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cc155b-4f4e-40f3-ac73-05995aec5974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalinao said her children understand why she needs to keep her
        distance from them. Sometimes, however, they would forget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a45048-3971-43f3-9de5-6bbdd7d1b9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been most difficult for her youngest, 4-year old Agnes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb7763-f516-4b52-b356-d34f7971e9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Minsan, mapapansin nila ako. Bigla nalang tatakbo si</em> Agnes
        <em>(papunta sa akin). Tapos ako naman, tatakbo sa kuwarto para magtago na
        ako doon. Sasabihin niya,</em> ‘Mommy, I want to touch you.’ <em>Umiiyak talaga
        ako minsan,”</em> she says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6663b980-0cad-4cd9-8002-8728d2b2073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:30:53.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:01.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes they would notice me. Agnes will suddenly
        run to me, and I would go to the room to hide. She''d say, "Mommy, I want
        to touch you." That would make me cry.]</p>'
    '73':
      'image': 'jcr:c48d72c9-663b-477c-845a-b9c796cce776'
      'imageCaption': 'New York City-based nurse Sanchie Macalinao and her family.'
