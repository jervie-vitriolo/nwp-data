      'jcr:uuid': 'af7663de-8055-42c0-a8f7-8761a2e0279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:35:27.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People traveling by boat, trains or buses "strongly encouraged to
        wear non-medical masks or face coverings as much as possible," according to
        the announcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a009f6-e679-45b7-8351-929d1798df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T11:35:27.039+08:00
