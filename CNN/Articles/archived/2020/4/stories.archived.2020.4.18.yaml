  'canada-requires-air-travelers-face-masks':
    'author': 'Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-18T11:31:45.661+08:00
    'imagesource': 'jcr:a05674e6-fdc2-4c67-a950-0d677aa83e61'
