      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the number of coronavirus disease cases rose to 5,878
        on Friday, with 387 deaths and 487 recoveries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9487d546-0415-4874-bf45-6389a8e56b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:07:56.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:38:04.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has a <a href="https://cnnphilippines.com/news/2020/4/16/philippines-coronavirus-fatality-rate.html?">case
        fatality rate of 6.6 percent,</a> the Department of Health said. This is slightly
        higher than the global average of 6.4 percent. The agency said most of the
        deaths are 50 years old and above.</p>'
  'specialist-edsel-salvana-new-normal-enhanced-community-quarantine':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-18T13:22:59.958+08:00
    'imagesource': 'jcr:6d9732f1-ebf3-424b-89e2-0430d10f400d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a072f76-4986-4c45-a60f-0060996b18a2'
    'lead': 'Dr. Edsel Salvana said the lockdown that began on March 17 helped contain
      the spread of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T13:31:41.537+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:38:04.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:23.633+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'health', 'Edsel-Salvana',
      'quarantine', 'enhanced-community-quarantine']
    'template': '1'
    'title': 'Specialist says new normal is needed after enhanced community quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484a568f-5e43-44ed-b9eb-d29146bcd7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:31:41.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:04.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — There
        seems to be a flattening of the coronavirus curve in the country, but people
        should expect a new normal beyond the enhanced community quarantine (ECQ),
        an infectious diseases specialist said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb53df8-c4cd-4ae0-896d-95713ec782e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:31:41.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:04.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edsel Salvana said the lockdown that began on March 17 helped
        contain the spread of COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd26da-9746-4152-b4d2-081d9d292ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:31:41.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:04.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you have a virus that’s being mitigated <em>kasi</em> like COVID,
        <em>ang</em> doubling time <em>mo,</em> the total number of cumulative cases
        will double every three days. <em>Ngayon ang</em> doubling time <em>natin,</em>
        more than 14 days. That means the ECQ has actually been successful in flattening
        the curve,” Salvana said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdafbb7-b383-4f94-9a20-263cbc7c56a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:31:41.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:04.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvana said an infected person would exhbit coronavirus symptoms
        in two weeks. This means, infections during the latter part of the quarantine
        period will show up within the next 14 days after the quarantine is lifted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20043e0-c620-4718-8c43-4dce1e6fe811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:31:41.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:04.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So even if you lift the ECQ, you won’t know if there’s a new surge
        until two weeks after the lifting. So it really has to be very, very cautious,”
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f67e786-aa83-4b1c-ab45-90c65500818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:31:41.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:04.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi pwedeng</em> back to normal <em>tayo kasi</em> [We can''t
        say we''re back to normal because] in the first place, there’s not enough
        immunity.<em> Yung tinatawag na</em> [What we call] herd immunity in the community.
        So if the virus is still there and you relax all the social distancing measures,
        it can surge again,” he said</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f2d9ac-d552-4b4a-8fea-af20cd8c8f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:31:41.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:04.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘New normal’</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0909c42c-6f17-4ebd-8c49-1694ccfdbe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:31:41.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:04.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvana said it is possible to slowly reopen the economy while mitigating
        the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c03177b-9be8-4aec-ade6-ac50d3c13267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:31:41.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:04.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, that physical distancing should be strictly observed,
        entertainment centers should remain closed, while gatherings of more than
        ten people should not be allowed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5640d77b-b40f-461b-b03e-ebd423614275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:31:41.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:04.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government may assess which businesses may reopen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e035ae8-288a-42b7-89c0-f33589d51b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:31:41.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:04.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The essential services, food, manufacting, you can actually weigh
        the risk of those so people can eat, people can be employed,” Salvana said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668fcd32-d023-4c71-b12f-9e58dc4b9127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:31:41.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:38:04.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem with having indefinite ECQ is <em>mamatay talaga ang
        mahihirap na walang</em> income [the poor without any income will die]. And
        the government cannot indefinitely support them," he added.</p>'
  'dbm-nearly-₱200b-allotments-dswd-cash-relief-covid-19':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-18T13:51:21.029+08:00
    'imagesource': 'jcr:2f7d1708-3b80-4bd8-a517-80fa9707982a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc177959-c6f1-4699-9785-1c14298ca017'
    'lead': 'The Department of Budget and Management says it has handed almost ₱199.98
      billion to the Department of Social Welfare and Development for distribution
      to over 18 million low-income household during the enhanced community quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T13:59:22.921+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:38:03.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:23.764+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DSWD', 'Department-of-Social-Welfare-and-Development', 'DBM', 'Department-of-Budget-and-Management',
      'Social-Amelioration-Program', 'COVID-19']
    'template': '1'
    'title': 'DBM: Nearly ₱200B released to DSWD for COVID-19 cash aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687431ec-16b2-4eda-9be4-b3e54c49d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:59:22.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> The
        Department of Budget and Management says it has handed almost ₱199.98 billion
        to the Department of Social Welfare and Development for distribution to over
        18 million low-income household during the enhanced community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c13cce-7473-4acb-aa4a-84b814ec65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:59:22.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Heal as One Act, the government''s Social
        Amelioration Program shall provide the 18 million families a monthly allowance
        of between ₱5,000 to ₱8,000 for up to two months. The actual amount that a
        beneficiary family receives will depend on the mnimum wage rates prevailing
        in the area where they live.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f51b22c-96aa-43b6-9f17-4632b029428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:59:22.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistance fund also covers 4.4 million "poorest" households
        who currently receive monthly allowances under the Pantawid Pamilyang Pilipino
        Program or 4Ps, according to the DSWD.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995ec312-a6a0-4c90-935c-9abfbb7ad5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:59:22.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget department said on Saturday it has released a total of
        six allotments to the DSWD since the law’s enactment in March 24.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b042848-ff3c-48c9-b5d3-f05f730d967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:59:22.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 1, allotments of ₱3,266,085,000, ₱620,890,000 and ₱43,630,846
        were released to the DSWD, the budget agency said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7aeb79-72db-4bb5-b362-018f19925971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:59:22.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:03.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another ₱100 billion was also released to the DSWD a day after,
        the DBM said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2841e08c-9f81-4d7b-8fbb-f5549448ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:59:22.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:03.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 16, further allotments of ₱65,298,632,507 and ₱30,746,071,000
        were given to the department, the DBM added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da60727d-734f-4efd-9fce-3a8792c09a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:59:22.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:03.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The combined released amount for the SAP is sourced from the pooled
        savings from discontinued unreleased appropriations consistent with Section
        4(v) of the ''Bayanihan'' Law, as well as from DSWD’s regular appropriations
        under the FY 2020 General Appropriations Act (GAA) and its continuing appropriations
        under the FY 2019 GAA,” the DBM said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07e495-2239-4480-9cb8-93861f6dc69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:59:22.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:03.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said it will evaluate an additional ₱5 billion
        allotment requested by the DSWD for its administrative expenses in implementing
        the SAP upon submitting required supporting documents consistent with budgeting
        laws, rules, and regulations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e6f99-85b5-4b67-8959-db5c5ddecac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:59:22.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:03.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Social Welfare and Development Secretary Rolando
        Bautista said they started distributing subsidies to qualified families on
        April 3, shortly after the release of the ₱100 billion emergency fund to their
        office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e41488b-75d9-4413-b300-941e882f5f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:59:22.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:38:03.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said that as of April 15 it had provided over
        ₱67 billion worth of subsidies to more than 1,200 local governments for distribution
        to the intended beneficiaries.</p>'
