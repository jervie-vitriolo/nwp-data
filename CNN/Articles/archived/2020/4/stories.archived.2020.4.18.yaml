      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said the department initially provides vegetables that can be
        harvested within one to two months to sustain the food supply in the National
        Capital Region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb3b3b6-6d5f-4e81-b5ad-986e46180a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:01:43.515+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:00.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ganu''n din po sa metro areas all over the country</em>," he
        stated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd58aac-e236-411e-b871-600a88bbb8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:01:43.515+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:38:00.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will do the same in other metro areas all over
        the country.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d893c-fadb-4cd4-9b98-619c70ec4cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:01:43.515+08:00
