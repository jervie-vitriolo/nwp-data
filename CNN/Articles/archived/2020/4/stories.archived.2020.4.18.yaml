    'template': '1'
    'title': 'DENR: No violations found in mining ops on Eastern Samar island'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55926b68-6e81-485d-898d-e1f8533fd060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T23:50:10.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:40.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> The
        Department of Environment and Natural Resources said it did not find any violations
        from the mining and export operations in Eastern Samar’s Homonhon Island,
        which earlier caused a stir among local officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83dbd19-6cdd-4dd9-9b78-74acd090bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T23:50:10.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:40.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation,  led by Techiron Resources, Inc., complied with quarantine
        requirements and the government’s order to allow export work to continue,
        the agency clarified in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd79d502-8d20-401e-9ebb-4ba510f2205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T23:50:10.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:40.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over public health concerns amid the COVID-19 pandemic, on April
        4, Governor Ben Evardone said he <a href="https://cnnphilippines.com/regional/2020/4/4/eastern-samar-chinese-vessel.html?fbclid">urged
        national government officials</a>, including the police and coast guard, to
        stop the entry of a Chinese-manned vessel set to load 7,000 metric tons of
        chromite ore in Homonhon Island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a4f7b9-e6a6-4be4-bcc9-bfd31e3ae1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T23:50:10.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:40.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR later suspended the company’s mining operations on the
        area to “make sure that everything is in order” but eventually lifted the
        measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
