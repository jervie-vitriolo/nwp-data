      'mgnl:lastActivated': 2023-01-26T17:37:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289dae0a-0d88-4b36-9f61-4581568d44a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T23:08:03.725+08:00
