  'miami-police-chief-tests-positive-covid-19':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-18T19:55:29.480+08:00
