    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:24.824+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt. warns public against thieves during quarantine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a870480-205c-4724-8feb-7202c4fb847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:05:32.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — A government
        official is urging the public to be cautious in sharing their bank details
        as thieves are taking advantage of the Luzon-wide quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a51e50-36f0-4745-b295-243c8b08193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:05:32.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977cb84c-fb49-48db-842e-efd85e35321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:05:32.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases spokesman Karlo Nograles’  warning comes after the National Bureau
        of Investigation and Bangko Sentral ng Pilipinas reported a spike in online
        scams such as phishing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d655a00-3149-4b36-9ca2-d21a8e53dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:05:32.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0dac99-5342-4eed-9060-aa6c083faf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:05:32.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said those involved in the phishing scheme are pretending
        to be bank personnel to have access to people’s bank accounts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075d41d-5343-4f1c-9b9f-fb1d048b7865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:05:32.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762f2fbe-2833-45d0-9940-d69dee9d230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:05:32.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hihingin nila ang detalye ng account mo tulad ng account number
        at/o password. Wag niyo pong ibigay ‘yang mga ''yan.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66109dd6-9dc1-4f53-8a8c-034dff292ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:05:32.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb603917-8885-4b59-9a35-9316efd14442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:05:32.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will ask for your bank details like your account
        number and password. Do not share these to them.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9456920-9596-4ba9-b09d-b2b253e7bf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:05:32.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f2fa48-0eb9-4481-9e7c-1fc4cd532ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:05:32.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles is also warning people against criminals impersonating
        reputable government organizations to solicit cash donations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b37cd9-956a-444b-b7ff-4c76ad8e7a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:05:32.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5426153a-3881-44e8-8f0f-9321de589a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:05:32.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we encourage everyone to double check and verify these requests
        for donations,” the official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea38b6fc-27c3-4fea-a244-787efb05263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:05:32.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5073e937-09b8-44a8-be9d-2a0f49afc7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:05:32.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:59.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on concern citizens to report incidents of theft
        to the NBI.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf140f-1033-4da8-a194-4d95dfd6eec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:05:32.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:59.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f3c59-a713-45af-b133-262509cb9f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:05:32.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon has been under enhanced quarantine for a month now.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9079d16f-1bb7-4083-8544-d250fcaa5a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:05:32.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87333325-c5a6-4cdc-97a2-dc943a6f1cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:05:32.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:37:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown shuttered businesses, except those offering essential
        goods and services. It also emptied streets by prohibiting mass gatherings
        and ordering most, except for those rendering vital services, to stay at home.
        It was the most extreme measure yet to combat the coronavirus disease, which
        still does not have either a cure or a vaccine. The lockdown is expected to
        end on April 30.</p>'
  'quarantine-violators-arrested-coronavirus-lockdowns':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-18T15:01:18.737+08:00
    'imagesource': 'jcr:bdf36f46-ae13-4a83-b85f-d3652a4141c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be128618-4ee0-4f3a-9cb0-4f9f087f3152'
    'lead': 'A month into the Luzon-wide enhanced community quarantine and similar
      lockdowns in other areas, nearly 30,000 violators had been arrested nationwide,
      according to data from the Philippine National Police. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T15:06:31.509+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:37:58.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:24.970+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'coronavirus', 'lockdown', 'quarantine-violators']
    'template': '1'
    'title': 'Nearly 30,000 quarantine violators arrested nationwide in a month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901040c3-16c0-4eb2-9ad7-954a57d1e8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:06:31.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:58.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — A month
        into the Luzon-wide enhanced community quarantine and similar lockdowns in
        other areas, nearly 30,000 violators had been arrested nationwide, according
        to data from the Philippine National Police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae9de5-eac9-465c-9347-bde4d17edba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:06:31.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:58.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March 17, day one of the Luzon-wide lockdown, until April 17,
        a total of 29,632 individuals had been arrested, based on a document released
        by the PNP on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc87f4-6546-42f4-9221-0080f744303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:06:31.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 6,616 underwent inquest, 23,016 were for regular
        filing, while 4,457 remain detained. The Department of Justice had previously
        issued general rules for the conduct of "e-inquest," or virtual inquest proceedings,
        to prosecutors through online and video platforms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ffaa0-e55a-48d0-a43d-87b63933cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:06:31.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those arrested were among the 126,302 total violators recorded by
        the PNP nationwide in the past 32 days. Some 70 percent or 91,225 of them
        were let off with a warning, while 5,445 were fined.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c51f3a4-d1d8-4e49-a916-fcd66a7b5a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:06:31.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon had the biggest number of recorded violators with 77,258,
        after President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/3/16/luzon-enhanced-community-quarantine-covid-19.html">placed
        the entire island under enhanced community quarantine</a>, ordering most residents
        to stay home to contain the spread of the coronavirus. Other local government
        units have enforced their own lockdown guidelines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d8a05-0ff1-425f-b7bc-e71e62d178e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:06:31.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:58.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 23,221 individuals were apprehended in the Visayas and 25,823
        in Mindanao.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668db9fd-0a6c-47fc-a2cd-a870abe668b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:06:31.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 9,245 public utility vehicles were apprehended nationwide
        amid the suspension of mass transport in Luzon and other areas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf871bf-dc52-4b17-b23a-7594f9aa95e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:06:31.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP also arrested a total of 713 people nationwide for hoarding,
        profiteering and manipulation of the prices of goods amid the coronavirus
        crisis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7506d979-6691-4666-ac18-e3b6cd9de64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:06:31.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:58.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon-wide quarantine has been extended until April 30 amid
        daily spikes in coronavirus cases. The number of COVID-19 cases <a href="https://cnnphilippines.com/news/2020/4/17/philippines-covid-19-cases-recoveries-death-toll.html">rose
        to 5,878 on Friday</a>, with 387 deaths and 487 recoveries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f34f83e-063c-40a6-93dd-53a86259176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:06:31.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:58.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier warned of a police and military "takeover" should
        people continue to break quarantine measures. The PNP and the military have
        expressed their readiness to follow the President''s orders.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f523eea5-6f70-4185-839f-140cfb95ff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:06:31.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:58.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases <a href="https://www.cnnphilippines.com/news/2020/4/16/new-normal-plan-known-next-week.html">plans
        to submit its recommended post-April 30 strategy to the President by next
        week.</a></p>'
  'sabrina-ionescu-top-wnba-draft-pick-gianna-bryant-honored':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-18T15:36:21.307+08:00
