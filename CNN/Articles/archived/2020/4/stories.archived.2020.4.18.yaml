      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing is we gradually open the economy but also making
        sure that we don’t have a resurgence of infections that we are forced to have
        another period of ECQ,” she explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
