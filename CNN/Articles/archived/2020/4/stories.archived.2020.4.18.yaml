    'lead': 'San Diego''s Comic-Con has been canceled, the latest major cultural event
      to fall victim to concerns raised by COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T07:49:02.781+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:38:09.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:22.175+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comic-Con has been canceled due to coronavirus concerns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6605ee5b-7660-414b-a352-cabefbc011ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T07:49:02.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;San Diego''s Comic-Con has been canceled,
        the latest major cultural event to fall victim to concerns raised by COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a18a34-ab47-44e8-94e8-150f0862d6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T07:49:02.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convention —&nbsp;which regularly draws more than 125,000 attendees,
        turning San Diego into the center of the pop-culture universe for four days
        each July —&nbsp;posted the announcement on its website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d3c64-07f0-46ba-afd3-83fa017a0d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T07:49:02.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in its 50-year history," the organization behind
        the event said, they were announcing "with deep regret that there will be
        no Comic-Con in 2020."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d8148-c097-454a-a9b5-1d5685b36716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T07:49:02.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convention stated its plans to continue at the scheduled date
        in July 2021. Similarly, WonderCon Anaheim -- another gathering presented
        by the same group -- said its April convention would seek to resume in March
        of next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7314e896-1ce8-48fe-bd5c-01cf780e5ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T07:49:02.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the event originated as a celebration of comic books, it
        has mushroomed into a showcase for all forms of popular culture, including
        movies and TV shows. Movie studios, in particular, have turned the event into
        a platform to promote upcoming films, which have also been postponed because
        of the public-health crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e930c9a1-f243-478d-a013-ad040af56b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T07:49:02.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees regularly dress up in costumes, parading the convention
        floor in colorful outfits, providing what amounted to a four-day escape from
        reality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a891aa55-a650-4a51-9d08-0ec759d26ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T07:49:02.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comic-Con International said that all hotel deposits would be refunded.
        Those who registered for badges can either seek refunds or have the balance
        applied to next year''s convention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ab9fc9-c8f4-413a-80fd-2edeb7cffc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T07:49:02.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extraordinary times require extraordinary measures and while we
        are saddened to take this action, we know it is the right decision," David
        Glanzer, the spokesman for the organization, said in a statement. "We eagerly
        look forward to the time when we can all meet again and share in the community
        we all love and enjoy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5815f70c-db8f-44ef-b22a-8cedfee1b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T07:49:02.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/17/entertainment/comic-con-canceled/index.html"
        target="_blank">Comic-Con has been canceled due to coronavirus concerns</a></em>"</p>'
