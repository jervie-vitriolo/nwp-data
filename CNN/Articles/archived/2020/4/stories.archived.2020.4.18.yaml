    'mgnl:tags': ['miami', 'police-chief', 'jorge-colina', 'coronavirus', 'covid-19',
      'global-pandemic', 'world']
    'template': '1'
    'title': 'Miami top cop tests positive for coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e671c819-8e0b-40d0-983a-455d84e47d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:55:57.027+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Miami-based&nbsp;police chief Jorge
        Colina has tested positive for coronavirus, CNN affiliates report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9accc8-3d95-433f-b4c5-afe90c287599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:55:57.027+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colina tested positive on Friday and the department has since then
        appointed Deputy Chief Ronald Papier as the acting police chief, CNN affiliate
        WSVN reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7c3c72-c626-4de6-b9dc-9ff1ffa32f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:55:57.027+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 706,000 people have tested positive for the virus in the
        US. At least 37,079 have died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd287f6-54fb-49c0-a9db-077b35124c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:55:57.028+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My spirits are high, and I have every reason to believe that I
        will have a full recovery," Colina said in a statement shared with the news
        station. He added that his symptoms were mild.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8ec1f-1fef-4265-bfcd-514454fbbe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:55:57.028+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am following our internal policies and entering self-isolation
        until follow-up tests determine that I am no longer at risk for spreading
        the virus to coworkers," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecddfcd-7201-45ae-8664-8bdd8b0c6230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:55:57.028+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For your safety and that of your fellow employees, please continue
        to follow our departmental directives regarding personal protective measures
        and social distancing," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d532ce-514b-453a-8b33-b5e8b82b463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:55:57.028+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Colina had been instructed to self-isolate, after the
        city''s mayor, Francis Suarez, tested positive, CNN affiliate WKMG reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b288c6f-e0fb-4236-a8a8-75911604cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:55:57.028+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By March 14, Colina announced on Twitter he had tested negative
        for the virus and would be returning to his duties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8913e1-6b92-4db5-99dd-fd0e8f242524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:55:57.028+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/18/us/miami-police-chief-positive-coronavirus/index.html">"Miami
        police chief tests positive for coronavirus"</a></em></p>'
