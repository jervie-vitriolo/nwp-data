      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA assured that appropriate airport medical protocols and checks
        were conducted by the Department of Health and Bureau of Quarantine upon their
        arrival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e89143-2905-47e5-962a-909fbd155ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:19:43.446+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The repatriates shall undergo a mandatory 14-day facility-based
        quarantine," the DFA said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d8d0d4-c767-4785-81aa-6aecf16f12c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:19:43.446+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino seafarers are crew members of Norwegian Epic, Gem,
        Star, Dawn, Encore and Oceania''s Sirena and Marina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0548bd37-cdc3-4e2d-9710-a21a42409d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:19:43.446+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning''s arrivals push the number of our repatriated seafarers
        above the 12,600 mark and we expect more arrivals in the coming days," Foreign
        Affairs Undersecretary Sarah Arriola said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efedc800-95b1-459f-9478-72b6130ea4eb'
