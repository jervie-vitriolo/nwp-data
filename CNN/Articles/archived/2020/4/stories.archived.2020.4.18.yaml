    'jcr:uuid': '48065f35-620a-4174-8563-f7c5f3b482c3'
    'lead': 'Miami-based police chief Jorge Colina has tested positive for coronavirus,
      CNN affiliates report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T19:55:57.027+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:37:46.910+08:00
