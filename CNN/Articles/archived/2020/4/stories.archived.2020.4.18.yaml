    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LGUs to lead fight vs. COVID-19. Their first task: Contact tracing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bdaab2-e4be-49cc-8ed6-1f9b60d35043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — The
        inter-agency task force on the coronavirus disease has empowered local government
        units to lead the country’s battle against the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea59ea-d8eb-40b8-9a5c-029bed7063e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca9ee4-f671-4c8e-94cc-4babc4108cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The IATF adopts the national government-enabled, local government-led,
        and people-centered response to the COVID-19 health event,” Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases spokesperson Karlo
        Nograles said in a televised briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea2142-f7e0-4c8b-bfe2-35dae5d65059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bddb68-7579-4106-8610-e420c192cb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF tasked all agencies “to recommend sector-specific plans,
        strategies, and targets” and directed its implementing arm, the National Task
        Force Against COVID-19, to “develop the necessary operational plans.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6e7f06-8841-4a40-8ff5-85b3fa00d222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08286c77-9f40-4ced-9571-fa262c1360f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consistent with the latest policy, Nograles said the DILG, in coordination
        with LGUs, will now take over the government’s contact tracing efforts, a
        role previously held by the Office of Civil Defense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b89af6c-c530-445f-9455-7118a9a8bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f933395d-f5bf-4a2f-bcf0-79e2d11df9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For this purpose, the Department of Health and the DILG are directed
        to enter into a data-sharing agreement in accordance with Republic Act 10173
        or the Data Privacy Act,” Nograles said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd0720e-72a8-482f-99b7-1fa161595dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f7fd91-9a0c-4b7b-bec2-1ff9672fd7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contact tracing tool</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf52fe7-c3c5-473f-b0d6-e41ab23cea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0929b3-7820-4c7f-9eb4-f4989568f94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make contact tracing easier, the Department of Science and Technology,
        together with researchers from the University of the Philippines-Manila and
        the Ateneo de Manila University in Quezon City, have developed a tracking
        system called TanodCOVID.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae686cc-4090-4fa6-a3b8-0392432649c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a87f4f2-230b-44b3-ac83-ad7dbd3c1202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TanodCOVID is a self-reporting application, allowing constituents
        to report COVID-19-like symptoms to local health authorities by sending text
        messages to their LGU’s verified mobile numbers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37ef858-324d-41d5-a3ef-e13ca4df3893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a0387-33d0-41c1-8a45-44caa8b57c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Officials will then call concerned locals to verify the reports
        and ask for additional information, which might help the DOH,” the DOST said
        in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e6dbd0-5c9b-4d2e-b0d9-e816abe4e41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8325ee4a-5a4d-4bbb-93cd-0cb8356d5d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Specifically, the TanodCOVID will enable LGUs to access report
        summaries, visualization, mobile numbers and addresses of those who reported
        symptoms,” it added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e2c23-0518-440b-8d6e-07dce40d84e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21985cb-ecc9-40b5-be44-60d198ab61d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T14:20:06.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:02.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs interested to use the tracing tool can send a letter of intent
        to the fassster.covid@gmail.com, the DOST said.</p>'
