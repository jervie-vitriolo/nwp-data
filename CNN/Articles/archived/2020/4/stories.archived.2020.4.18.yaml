    'template': '1'
    'title': 'LeAnn Rimes is hoping to help foster connection with meditation and
      music'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6fd3cb-a97c-4f08-8f4c-62661e8fd57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:59:19.795+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;LeAnn Rimes is giving back the best
        way she knows how, through music and mediation during this global health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8bf410-29cb-4867-acdc-05014388f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:59:19.795+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I turned 30 I checked myself into a mental health facility
        for anxiety and depression because it was so severe and since then I''ve been
        on my own journey of spirituality and what that means to me," she told CNN
        in a recent interview. "During this time there are so many people kind of
        searching and reaching and trying to find things to help them manage their
        stress and anxiety during this time. I have a whole tool box full of things
        that I''ve learned."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed6bf5-81ea-4b94-97ef-c477c8ede134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:59:19.795+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, 37, who became a household name at the age of 13 with
        her hit single, "Blue," is leading her followers through spiritual Instagram
        Live sessions every Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a441fc43-8d92-44e8-9e66-21d4b791fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:59:19.795+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I''m] just opening space to be with people for them to speak about
        what''s going on in their lives, even if just over Instagram we are still
        connecting and trying to build communities," she said. "We are in desperate
        need of community right now."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e42849-ed66-4205-b797-0fc52d997f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:59:19.795+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with guided meditation, she''s also sharing her music. She
        released her song, "There Will Be A Better Day" last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028489c8-9fca-4c31-aa97-58860a12e713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:59:19.795+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lyrics to that song, ''Take our sorrows/take our tears/heaven''s
        not so far from here/though we struggle/still we pray/there will be a better
        day.'' I cry just saying it, I mean that''s what we''re all hoping for in
        this moment in time," Rimes said. "We know it''s around the corner, we just
        don''t know when. But there is one around the corner and I think that hope
        is something ... that I''m wanting to put out into the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def99f46-ada7-4601-8115-e44c4d35b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:59:19.795+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rimes, is currently quarantining at home with her husband Eddie
        Cibrian in Los Angeles, and hopes this is a time for everyone to refocus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6519b878-9baf-4e89-a638-78c65a1fdaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:59:19.795+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:12.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great time for reflection. It''s a great time to better
        take care of our own bodies, our own heart and then we come out of this hopefully
        being able to connect on a completely different level," she added. "There
        is so much tragedy within this but at the same time there are gifts. We might
        not be able to see them right now."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aed7a5-6225-4bb9-a6db-47cc1c5b9829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T02:59:19.796+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:38:12.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/17/entertainment/leann-rimes-meditation-instagram-coronavirus/index.html">LeAnn
        Rimes is hoping to help foster connection with meditation and music.</a>"</em></p>'
  'President-Donald-Trump-coronavirus':
    'author': 'Ellie Kaufman, Jasmine Wright, Nick Valencia and Caroline Kenny, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-18T06:21:15.815+08:00
    'imagesource': 'jcr:99f35c3b-8414-427c-a598-2d8620ff530a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6594cfba-5ff9-4354-b3ca-55812bce48b0'
    'lead': 'While President Donald Trump''s May 1 deadline to reopen parts of the
      economy looms, state and local government officials, along with public health
      experts, are calling for contact tracing teams to start tracking coronavirus
      positive patients to both contain the virus and start reopening some businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T06:41:05.069+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:38:12.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:21.475+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Donald-Trump']
    'template': '1'
    'title': 'Experts say the US needs teams ready to hunt down new COVID-19 cases.
      But so far, there aren''t nearly enough'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ed912-0e77-4c8c-ba2d-6dc7b46309da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> While President Donald Trump''s May 1
        deadline to reopen parts of the economy looms, state and local government
        officials, along with public health experts, are calling for contact tracing
        teams to start tracking coronavirus positive patients to both contain the
        virus and start reopening some businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b365c-6655-4942-a47f-bad1c7ff3bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with only two weeks to go, many parts of the country don''t
        have contact tracing teams that are up to speed enough to reopen places, according
        to experts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86608a3d-c5d3-4f2c-b882-370520e3cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing is a widely used method in public health that relies
        on identifying every person who tests positive with an infection, isolating
        them, and then finding anyone that person could have infected. These contacts
        may then be quarantined before they can spread the virus to others. It''s
        a tedious approach, but one widely credited with stopping SARS in 2004, after
        that coronavirus outbreak infected nearly 8,000 people and killed close to
        800 of them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c1721a-2e2e-4148-a47f-3e319c8f6829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With government officials, business owners and people out of work
        concerned about the impact of long-term social distancing measures on the
        economy, public health officials say contact tracing is a necessary step needed
        before certain businesses can reopen and people can start to return normal
        activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5117b8e6-6773-4df2-9948-515a6de14bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump unveiled a three-phase return-to-normal plan to all 50 state
        governors on Thursday. It outlines steps each state should take once they
        meet a certain threshold for number of cases declining over two weeks and
        certain level of capacity and ability to care for all patients in hospitals.
        The 17-page document makes a brief mention of contact tracing, saying states
        should have the ability to do it, but does not offer guidance on how to do
        it, how many people will be needed to do it, or explain how the federal government
        will help build up contact tracing systems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0d3f7-a318-499e-bc2c-f9573a8e7008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts believe the US is nowhere near where it needs to be
        in its ability to contact trace Covid-positive people and those they''ve been
        in contact with. Other countries, like South Korea, have found contact tracing
        to be an effective method to contain their coronavirus outbreak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11151971-90ce-46fe-9efa-dad91f29caf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More public health workers needed, experts say</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1821446c-0628-4473-a4db-edc04aaf57e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study released by Johns Hopkins University last week estimates
        that the US needs at least 100,000 additional public health workers to assist
        with large-scale contact tracing efforts before a robust system can begin
        operating nationwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e0695-81e6-4629-81e4-22f1eb35f0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anita Cicero, the deputy director at the Johns Hopkins Center for
        Health Security and a co-author of the study, said that the US will likely
        need more than 100,000, but the initial number is a good start to get contact
        tracing started in some of the more heavily impacted areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed8fa07-05e7-4b05-997c-23803920bc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not saying that that is the upper limit of what would be
        needed but we knew that it''s, you know, it''s a pretty ambitious goal," Cicero
        told CNN in a phone interview. "If we can start with that, then people could
        be added if needed or scaled back."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91532d28-63c2-4fe7-9066-6542c6950120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cicero said Hopkins decided to do the study to point out what resources
        would be needed to effectively contact trace across the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b2ea3-4710-4510-8578-2be11f0bc1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both state public health and county local public health do not
        have the resources or the people that are needed to be able to do contact
        tracing for all identified cases," Cicero said. "So, we felt that it was important
        to highlight that as a critical gap and try to quantify how shorthanded are
        we for the contact tracing workforce."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda969cb-52c0-4069-b57f-b1127aa3d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 100,000 additional public health workers may seem like a large
        number, the study points out per capita, "it is still the equivalent of less
        than half the number employed in Wuhan City," where the coronavirus outbreak
        began months ago in China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29cb34a-61eb-4fff-9c38-efde5f49d944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Friday, former Centers for Disease Control
        and Prevention Director Dr. Tom Frieden said the need could reach "several
        hundred thousand."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd663f23e-7c98-444d-b188-d8b41b32a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Rutherford, an epidemiology professor at the University of
        California at San Francisco who is working on San Francisco''s contact tracing
        program, said he believes the country probably needs closer to 300,000 public
        health workers to focus on contact tracing full-time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7731e736-a811-4f83-a1cd-92613e427bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to be an absolute pillar of the response going forward.
        If we can get the case counts down ... to a manageable number, contact tracing
        is a far cleaner, far more surgical solution to keeping transmission low than
        really anything else at our disposal in this country," Rutherford told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97871377-f364-4c53-97b5-2112fe13d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rutherford said the US is "not at all" ready to reach that level.
        "We don''t have enough people to do it," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb3b642-e2ad-4ec3-baa8-1fbebdf96398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutherford noted that some who are out of work are being trained
        to work on San Francisco''s program. While the recently unemployed workforce
        is a good source of people to pull from to staff these projects, it will take
        time to get people hired and trained to do contact tracing work, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e265c-ee50-4078-91e6-c030201c8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hopkins study estimated that Congress "will need to appropriate
        approximately $3.6 billion in emergency funding to state and territorial health
        departments," to ramp up contact tracing and pay people to do the work needed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0623ed29-d0c2-4ac7-bf68-80a860b30b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contact tracing efforts ramp up in Massachusetts and San Francisco</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed80968-b1d2-457c-b861-4ddb0df21944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the coming need, some cities and states have started
        developing contact tracing systems of their own, like Rutherford''s program
        in San Francisco. In about two weeks, San Francisco went from having only
        10 people in the city''s public health department working on contact tracing
        to about 150 people, Rutherford said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68efb9c-6deb-443d-83fd-7eb73932b279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government and public health department partnered with
        University of California San Francisco to start a contact tracing program
        for the city. Rutherford led a group of public health professionals from UCSF
        that normally work overseas but whose projects are now on hold due to the
        pandemic to get them trained and working on the city''s contact tracing efforts.
        UCSF staff are trained public health professionals, so they were able to get
        up to speed quickly, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9e2e68-2b5a-4180-8443-af3482861e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutherford said they developed a training program with the city''s
        Department of Health and a local CDC training center in the Bay area. After
        training UCSF staff, Rutherford and city officials started looking for more
        people they could recruit to work on the program. They called on other city
        employees who had been furloughed to get trained. Now, they are training a
        group of librarians and city attorneys to become volunteer contact tracers
        as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2469b-b614-409e-ae68-83d3ca28295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a personnel-intense activity," Rutherford said. "I think
        volunteers are great, but you''ve got to have paid staff too."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3a9da3-4744-409d-bb58-cddeaa076ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteers are largely doing email, phone call and texting work
        remotely to keep track of people who have tested positive or come into contact
        with someone who has tested positive, while public health professionals manage
        more high-risk, in-person contact when necessary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb470614-cd6c-43e3-b2c9-2b301b3e16e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts started a state-wide contact tracing initiative at
        the beginning of April, contracting with Partners In Health, a Boston-based
        non-profit organization that focuses on global public health issues. The Community
        Tracing Collaborative aims to hire 1,000 contact tracers to track contacts
        of all Covid-19 positive patients across the state and to support individuals
        in quarantine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c274ca0-4fb0-4291-bfaa-57bc696a30ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to have a very significant contact tracing program in place,"
        Massachusetts Gov. Charlie Baker said at a news conference. "From our point
        of view, that is a must-do with respect to anything that looks like a reopening
        of the commonwealth or a move towards reopening the economy. "</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d4ad1d-3b24-4a46-934f-b2ef6ad5f9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partners In Health has a team of more than 200 people working on
        the contact tracing program, continuing to hire until they reach 1,000 employees.
        After Baker announced the collaboration on April 3, Dr. Joia Mukherjee, the
        non-profit''s chief medical officer, said they received more than 900 applicants
        in 72 hours.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b00f7d-43cc-4a67-af51-4c8a99b72619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More tests will be needed to conduct contact tracing</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8acfea-2ace-4572-8aff-b372ac01b58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the contact tracing efforts in Massachusetts are a positive
        step, public health experts warn that the program won''t be completely effective
        without a huge increase in testing capabilities along with the development
        of contact tracing systems.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d682ec-0649-4362-bd1d-0b57fe32d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re here to do the contact tracing, but we don''t have tests.
        If I could scream as loud as I could, we need tests. Our area in the state
        has been the last to really get the attention it needs," Nancy Paull, CEO
        of SSTAR, an integrated primary and behavioral health care organization in
        Massachusetts, told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c47be-841d-4f3c-8c2e-1e2bd1b2d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paull''s center has started a contact tracing team in Falls River,
        an economically depressed area with a large homeless population in the state''s
        southeast region.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1be5a7-33b1-4e4e-8407-d21c8235d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ranu Dhillon, a researcher with the Division of Global Health
        Equity at Brigham and Women''s Hospital in Boston and an instructor at Harvard
        Medical School, said that the US''s testing capabilities are nowhere near
        where they need to be if contact tracing is to work properly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8406b62-06c3-449a-90ed-5a1aa967310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the testing capacity we have, for example, to do something
        like that in New York City, there''s like 8 million people in New York City.
        We need 8 million tests. Right now, we do about 150,000 a day," Dhillon told
        CNN in a phone interview. "We''re orders of magnitude away from what we need
        to be, not that we shouldn''t continue to strive to get there."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec352a7-2a38-45c0-9d3a-fba6b2ae3610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhillon pointed out there are still many people who are asymptomatic
        but have been infected with Covid-19. Without widespread testing, such people
        could also spread the virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a0022d-a668-4d2b-a3a1-bda3d763af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While testing capacity is an issue, those hired for the contact
        tracing program in Massachusetts are separated into three types of personnel:
        case investigators, contact tracers and care resource managers. Mukherjee
        said all positions are remote and those selected are trained in two days by
        webinar and an interactive session, a program created in tandem by Partners
        in Health and the state government.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f177953f-c501-41d2-b37b-1fb903c9aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All contact is made by phone. Case investigators contact the newly
        diagnosed to identify who they''ve been within six feet of, for more than
        15 minutes, in the last 14 days. A contact tracer calls each of those individuals
        to let them know they might have been exposed. The contact tracers ask how
        the potentially exposed person is feeling and if they have symptoms. They
        may also advise on needed medical care and help people figure out how to self-quarantine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e97bd8d-e937-476d-beb5-fcc3a00846b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If people are unable to quarantine safely because they live in a
        multi-generational home or don''t have access to their own bathroom among
        other issues, they are then referred to a resource manager who helps them
        find a place to safely self-isolate or provide them with resources to do so.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8bffc-1913-44a9-9dfc-5ce9a39f1cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our work around the world has taught us that privilege and economic
        means allow you to be able to do things that people who are poor and more
        vulnerable can''t do," Mukherjee told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a351a63-ca84-4896-abfc-106dd274349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC starts contact tracing pilot program in 8 states</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6085ad04-a364-45c7-80e6-134af0cb6e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the CDC started a pilot program, sending community protection
        teams to eight states to ramp up contact tracing efforts, according to a federal
        health official with knowledge of the program. The teams will be sent to New
        Mexico, Wyoming, Idaho, Alaska, North Dakota, Kentucky, West Virginia and
        Ohio.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d80abd6-fc61-4fcc-819e-e905b9ed14bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams will be "testing new technologies," like applications
        and mobile technology for contact tracing, as well as "having people do self-swabbing
        and evaluating how effective that is," the official told CNN. The teams will
        work directly with state and local health departments to support epidemiologists
        and labs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f95938-30c8-4fa9-ae32-92b1d34cae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC often deploys teams to major public health emergencies both
        in the US and abroad. In 2016, the CDC''s Global Rapid Response Team sent
        health, communications and logistics experts to 90 public health crises in
        the US and around the world, including outbreaks of Ebola, polio, yellow fever
        and cholera.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7387746-1d1a-4f57-b989-51e7d4d1b8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams can deploy on short notice and can remain in the field
        for months to stop health threats or to limit health threats from becoming
        a bigger issue.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f27072-9511-4e1b-a33e-e0e9de4d4fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:41:05.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:12.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/17/us/contact-tracing-coronavirus/index.html"
        target="_blank">Experts say the US needs teams ready to hunt down new Covid-19
        cases. But so far, there aren''t nearly enough</a>"</em></p>'
  'china-economy-shrank':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-18T06:46:46.605+08:00
    'imagesource': 'jcr:3df47981-94a1-4c32-aab9-e72d1ed15bb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc2fe86e-9021-4699-9509-b9c7abff2ebd'
    'lead': 'Even as China reels from the shock, the country could still end the year
      with a growing economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T06:49:19.608+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:38:10.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:21.763+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s economy just shrank for the first time in decades. It could
      still eke out growth this year'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b39b10-cca1-40b9-ae3b-26b538f12639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The coronavirus pandemic has dragged
        China''s economy into its worst three-month period in decades — and the road
        toward recovery will likely be long. But the country may still eke out some
        growth this year, unlike its Western counterparts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d584c5c-1cff-4349-abf2-97e0fc7b3a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second largest economy shrank 6.8% in the first quarter
        of 2020 compared to a year earlier, according to government statistics released
        Friday. That''s slightly worse than analysts polled by Refinitiv were expecting,
        and amounts to about 693 billion yuan ($98 billion) in lost output.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7b12a7-d88d-4d58-b363-3d09bd667d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a contraction was expected, it''s still a historic moment
        for China. The plunge is the worst for a single quarter that China has recorded
        since it started publishing those figures in 1992. It''s also the first time
        China has reported an economic contraction since 1976, when Communist Party
        leader Mao Zedong''s death ended a decade of social and economic tumult. The
        economy shrunk 1.6% that year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac36652-cb3f-47be-a73a-1949aa388b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s three major engines for growth — consumer spending, exports
        and fixed asset investment — all sputtered as large swaths of the country
        were placed on lockdown in late January and early February to contain the
        spread of the virus. Retail spending dropped 19% last quarter, while exports
        plunged more than 13%. Fixed asset investment declined 16%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a6a818-1f2d-493e-b279-80c56bf8b083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A barometer for the world</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e7ea9b-7d10-43f4-8ca3-e194588623bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s quarterly economic report is in some ways a barometer
        for the United States and Europe, which began to feel the full impact of the
        pandemic as the situation in China was starting to improve. While Beijing
        has faced criticism for its alleged lack of transparency early on in the pandemic,
        the country has been reporting a shrinking number of locally transmitted infections.
        And a lockdown on Wuhan — ground zero of the pandemic — was lifted earlier
        this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa5497-625f-4079-9eec-7e5d617ee26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, China is far from returning to normal. There are still restrictions
        in place for many cities, even those that have come off lockdown. And economic
        data for March, while an improvement over the first two months of the year,
        suggest the recovery is tentative. Industrial output and exports, for example,
        remained weak as the rest of the world contends with disruption caused by
        the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b548a1d1-3fa2-4cce-a443-9ae1ad22ad12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The March data add to broader signs that China''s economy is past
        the worst," wrote Julian Evans-Pritchard, senior China economist for Capital
        Economics, in a research note. He added, though, that China may still not
        be fully acknowledging the extent of the downturn.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea94c4-8fe5-4f60-9797-0cb997d42f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s labor market continues to show signs of strain. The unemployment
        rate, which tracks jobless numbers in urban areas only, jumped to 5.9% in
        March — better than February''s record high of 6.2%, but still worse than
        the 5.2% China recorded in December. That means 3.6 million more people were
        out of work in March compared to the end of last year, according to a CNN
        Business calculation using government data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e36ef-eb2c-45f9-aed8-3141a3245a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is in for a drawn-out recovery," Evans-Pritchard added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b66d1a-3b8f-4bf2-8bda-cdf75fab3483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unemployment as a top priority</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e929d7f-0a50-4fbf-b22c-9ce3f1181301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s unemployment rate is of particular concern for state
        authorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed20acb-c820-4d9d-a3bb-80d831e983c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the metric has often been criticized as too stable — official
        data has barely budged beyond 4% and 5% in recent years — messaging from Beijing
        before the coronavirus hit showed how concerned officials were that the existing
        economic slowdown would take a toll on jobs. The fact that China acknowledged
        record unemployment during the pandemic suggests the country knows it has
        a problem on its hands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f6cc83-4655-4204-a57a-9161f41c8bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stability in employment might become the top policy priority for
        this year," said Chaoping Zhu, a global market strategist for J.P. Morgan
        Asset Management.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b953b-90ba-4761-a950-17ed0d92821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job losses caused by the coronavirus have also weighed on consumer
        spending, another problem for a country that was already dealing with cooling
        domestic demand. Per capita income declined nearly 4% in the first quarter
        compared to last year. That lead to a 12.5% plunge in consumer spending, according
        to Friday''s government data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53ddff0-ef02-4cfa-9a20-72a1cf6fa6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu said those declines could push authorities to consider additional
        measures to ease the country''s economic pain, including more rate cuts meant
        to make it cheaper for small businesses to borrow money and stay afloat. (China
        has already been spending billions to support its economy by pumping money
        into infrastructure projects to create jobs and reducing taxes on small businesses.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5dae19-088c-49be-afcb-54b0f9645dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Despite contraction, China could still grow this year</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17763fff-2f3d-4eb9-92d2-536e0860797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as China reels from the shock, the country could still end
        the year with a growing economy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1296d6-81f7-467e-940b-44f04c29e76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund earlier this week predicted that
        China''s economy will grow 1.2% in 2020 before jumping 9.2% next year — making
        it the best performer among major economies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c8cf0-a67b-4ace-8059-6a1aa378cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That annual growth could come even as much of the rest of the world
        shrinks. The IMF expects the global economy to contract by 3% this year as
        it slumps into its worst recession this year since the Great Depression in
        the 1930s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a419d9-b6d3-42c6-a5f7-a1abedad6f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials seem wary of making predictions, though. While
        Beijing has set an annual GDP target every year since 1985, it has not yet
        done so for 2020. Asked whether the government could still set one this year,
        Mao Shengyong, spokesman for China''s National Bureau of Statistics, said
        Friday he was not certain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e367398f-7752-489e-80e8-1eda2945a134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Chinese authorities on Friday were optimistic about the
        country''s prospects, pointing specifically to the recent IMF forecast. If
        the IMF''s predictions come true, China would average growth of 5% over the
        next two years, Mao said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688b7768-7d7d-4982-a7b2-a1152c604b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coronavirus has caused China economic losses and activity has
        been suppressed," he said. "[But] it may be unleashed next year."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cd0f7f-12cd-4476-bc23-fea76d5c2878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts also expect a faster recovery in China than elsewhere,
        bolstering its position in the world economy and continuing to close the gap
        with the West in terms of income and GDP per person.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5863a41-8b0b-4fba-b5f3-626cb089ba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:49:19.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will rebound quicker than Western economies to reach a larger
        share of the global economy," said Sebastien Galy, senior macro strategist
        at Nordea Investment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
