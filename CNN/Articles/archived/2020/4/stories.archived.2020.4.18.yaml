    'template': '1'
    'title': 'DOLE: ''No work, no pay'' OFWs affected by work stoppage to get $200
      cash assistance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f0a57-ab9f-4e81-a3ff-95aebb1da302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:56:36.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — The
        Department of Labor and Employment will be extending cash aid to overseas
        Filipino workers who fall into the "no work, no pay" category, Secretary Silvestre
        Bello III said on Saturday''s Laging Handa briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c643d94f-0a1f-4287-82b3-f08563eaf21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:56:36.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil may mga nagrereklamo tayong mga</em> OFWs, <em>dahil
        sabi nila,</em> ''Chief,<em> hindi nga kami nawalan ng trabaho, pero hindi
        naman kami makatrabaho dahil naka-quarantine kami.</em> So <em>wala kaming
        kita.</em> No work, no pay.'' <em>So ang naging desisyon po ng aming tanggapan...na
        ang mga kababayan nating</em> overseas workers <em>na nawalan ng trabaho,</em>
        or <em>hindi nawalan ng trabaho…ang hindi makatrabaho dahil sa</em> COVID-19,
        isasama na rin sila sa assistance of $200," Bello said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51216813-bc02-4880-9e8f-8b1e7f24efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:56:36.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because there are OFWs who are complaining and saying
        "Chief, we didn''t lose our jobs, but we can''t go to work because we''re
        under quarantine. So we don''t have a salary. No work, no pay. So our decision
        is that all our OFWs who are unable to work will be included among those who
        will receive $200.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fbc044-126b-4977-ae4d-c14e7ef31380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:56:36.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE <a data-cke-saved-href="https://cnnphilippines.com/news/2020/4/8/OFWs-displaced-by-COVID-19-financial-assistance-dole.html"
        href="https://cnnphilippines.com/news/2020/4/8/OFWs-displaced-by-COVID-19-financial-assistance-dole.html"
        target="_blank">earlier said</a> OFWs who were displaced by the COVID-19 crisis
        would receive a one-time cash aid of ₱10,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ba376-3725-4924-8f29-b62ab0755201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:56:36.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said President Rodrigo Duterte has approved the release of
        a ₱1.5-billion fund to the department for the financial support of displaced
        OFWs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d0e7f-c846-4862-a410-5c8279dc30af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:56:36.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This assistance program is good until the available funds are used
        up,” Bello said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69fd28a-b8c0-4ceb-b1d9-a0bb7fe69b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:56:36.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land-based and sea-based workers will be given the cash assistance
        amounting to $200, or the equivalent amount in their host countries, through
        DOLE''s Abot Kamay ang Pagtulong (AKAP) program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8059148e-1844-43b0-9eed-c28fa9a5d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:56:36.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:37:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the program will cover both documented and undocumented
        workers, provided they have undertaken actions to regularize their contracts,
        or are members of the Overseas Workers Welfare Administration (OWWA), an attached
        agency of DOLE.</p>'
  'routine-limits-stress-management-quarantine':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-18T17:56:43.017+08:00
    'imagesource': 'jcr:6d1b753a-504a-4bb1-bb85-3890aedf785f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34686ef3-c4ef-4bfb-ab25-ea90a0c9ee76'
    'lead': 'A clinical psychologist says setting boundaries for yourself while under
      quarantine could help in managing anxiety and stress during the quarantine period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T18:01:30.842+08:00
