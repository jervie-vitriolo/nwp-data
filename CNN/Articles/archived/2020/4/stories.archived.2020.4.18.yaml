      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robes said the tests may be conducted by the Department of Health,
        Department of Labor and Employment with the help of local governments before
        the scheduled end of the Luzon-wide quarantine on April 30.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab3985-f1b0-4f06-b2fd-402ff983dd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:44:54.194+08:00
