    'template': '1'
    'title': 'Philippines'' COVID-19 cases breach 6,000; death toll nears 400'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba763650-36a1-4409-80fe-10c22026479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:22:15.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — The
        number of coronavirus infections nationwide has surpassed 6,000 cases as the
        Department of Health confirmed 209 new patients on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c7a651-ab0c-4a01-a29c-7c71c8679e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:38:44.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, the Philippines has recorded 6,087 cases of COVID-19
        three months into the outbreak. The number includes those under treatment
        and those who have died or recovered from the viral illness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3d3fe-98f2-4998-ad7e-54773eb9c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:22:15.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has also been seeing a rise in the number or recoveries,
        which is now at 516. The DOH said 29 more people have survived the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce51fc-04a2-4fb5-baaa-790dde80195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:22:15.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 10 more patients have died of COVID-19, bringing the
        death toll to 397.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        Philippines&#39; COVID-19 cases exceed 6,000 with the DOH confirming 209 new
        patients today. Number of recoveries rises to 516, death toll now at 397.<br><br>Follow
        our live blog for more updates: <a href="https://t.co/H79UkAR3UA">https://t.co/H79UkAR3UA</a>
        <a href="https://t.co/dCwtH5PbCj">pic.twitter.com/dCwtH5PbCj</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1251422179134066688?ref_src=twsrc%5Etfw">April
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb7969e-31e2-468f-9f56-783bd63607da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:24:06.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:54.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4800327-055f-413d-affb-c9c32aed1380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:22:15.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:54.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a case fatality rate of 6.6 percent, the DOH
        has pointed out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d3d44-3802-45e0-bf07-6916f58aabc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:22:15.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:54.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is slightly higher than the global average of 6.4 percent.
        The DOH said most fatalities belong to the age group 50 years old and above.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5201ac1a-6b81-4d35-b26a-d349d11b6019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:22:15.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:54.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more recoveries than deaths for a third consecutive
        day as the DOH included in its report those who have gotten well while under
        home quarantine. Previously, its count only included those confined in hospitals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f7542b-fe8b-458a-a67d-14fae3093192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:22:15.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:54.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has also explained that it takes around 13 days up to more
        than a month for patients to recover, depending on the severity of their symptoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128bd963-7a36-42cd-91ac-fd2fec6705bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:22:15.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:54.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To contain the spread of the virus, the government has placed Luzon
        under enhanced community quarantine for a month now, suspending most work,
        classes, and mass transportation so people would stay home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d61f2d-de54-40df-a1e5-29f4fb076a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:22:15.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:54.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon-wide quarantine has been extended until April 30 amid
        daily spikes in new infections. Other local government units across the country
        enforced their own lockdowns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f86041e-7d01-4ca4-8bbd-53414511a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:22:15.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:54.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9936af-09ac-4e0b-934d-39adc706b2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:22:15.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:37:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines confirmed its first case in late January, a month
        after the coronavirus outbreak began in Wuhan, China. COVID-19 has since infected
        more than 2.2 million worldwide and killed over 154,000, according to the
        Johns Hopkins University''s COVID-19 global tracker.</p>'
