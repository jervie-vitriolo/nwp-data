  'former-neda-chief-pernia-on-why-he-resigned':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-18T22:11:09.163+08:00
    'imagesource': 'jcr:5c846790-230c-48b2-81d0-eb4b2c55ee03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '685a3ff5-08e7-4f3f-b910-a223711614bd'
    'lead': 'Former Socioeconomic Planning Secretary Ernesto Pernia says being ''a
      discordant voice'' that could get government decision-making bogged down led
      to his resignation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T22:19:00.719+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:37:43.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:29.683+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NEDA', 'Pernia', 'resignation']
    'template': '1'
    'title': 'Policy approaches to COVID-19 crisis ''not well orchestrated,'' resigned
      NEDA chief says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd57deb-e310-4f33-9302-3aa0620f6c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.719+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> - Newly
        resigned Socioeconomic Planning Secretary Ernesto Pernia says he quit because
        of differences with other government officials involved in designing policy
        approaches to shoring up the economy amid the raging COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02effcff-31dd-4728-a681-f5c0d96d8106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.719+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia told CNN Philippines in an exclusive interview Saturday that
        he would have wanted to continue the fight against the COVID-19 crisis, but
        poor orchestration within the government prompted him to resign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddde2f3-f6f9-4cd5-aac2-d52b4da4cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.719+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the orchestra is not well orchestrated, then you have a little
        problem," Pernia said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c2b10-231e-41a2-8075-b369504a9052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.719+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since I seem to be a dissonant voice among others, I thought I
        should just quit," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb8be6c-2dca-45b0-bf3f-2ccd91657ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.719+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases is currently leading the government''s response to the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b08f5-b725-4e00-9f2f-b2b7c3c9b111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.719+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing key roles in the task force are Cabinet Secretary Karlo
        Nograles and Executive Secretary Salvador Medialdea, along with Finance Secretary
        Carlos Dominguez and Health Secretary Francisco Duque.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17667603-a594-42e6-853e-209e7eb388df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.720+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia was tapped to join the government’s inter-agency body and
        was tasked to lead the crafting of policies that will define the "new normal"
        amid the COVID-19 pandemic. That task is now done and is ready to be submitted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea11b5-2480-42d5-b99a-3a25dd1d6c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.720+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seasoned economist was among the Cabinet officials pushing for
        a relaxation of the stringent restrictions under the current enhanced community
        quarantine into a "modified quarantine" after April 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12beb311-8c1c-4afa-ba13-63d00b145c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.720+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under that proposed easing, some industries and public services
        would be allowed to resume operations and get the economy going. But other
        government officials are said to be arguing for containing first the COVID-19
        spread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd83d0ca-a12d-4875-8d65-2fb8a092f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.720+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My training in economics is that in a market economy like ours,
        the private sector is the engine for economic growth, while the government
        provides the kind of policy environment that encourages the private sector
        to thrive," Pernia told CNN Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4f6df2-58f8-4ecc-9e52-e1c66c0106bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:34:50.275+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2020/4/8/economists-say-modified-quarantine-viable-alternative.html">Economists
        propose ''modified'' quarantine after April 30 to restart local economy</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bf8520-e9aa-4086-8dfe-f05111333cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.720+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said he was not alone in calling on government to slowly
        ease restrictions under the community quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed0422-f662-4ded-b148-d7ac61c8fde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.720+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a lone voice because, for example, there have been proposals
        to get on with some critical infrastructure projects, like the maintenance
        of the MRT (metro rail transit&nbsp;system)," Pernia said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e57a56-85a6-4a03-8064-8a589a2d5618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.720+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the proposal to resume infrastructure work was denied by
        the government''s inter-agency task force, Pernia said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b6719b-5828-4955-812e-362a5539be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.720+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is understandable that there would be differences in national
        development philosophy, given that different people have different educational
        and disciplinal backgrounds," Pernia added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e1a8fa-3383-404a-9fdc-92929685bc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.720+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pernia admitted such differences in opinions could have been
        better handled by those in charge of the Cabinet members at this time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd1c0d-05f6-4d38-865f-c03a67c8bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.720+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So yes, there are indeed difference in approaches and in such a
        critical time for the country, it is best that the government doesn''t get
        bogged down internally," Pernia said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda5434-e1ef-40b9-9f1d-1c0f57521340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.720+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia told CNN Philippines he filed his resignation on April 13,
        five days before Malacañang made the announcement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c2472-dde0-4e21-8c0e-7c00a2a066ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.720+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Cabinet member said, during this time, he was never able
        to speak to President Rodrigo Duterte about the issues surrounding his resignation,
        since speaking over the phone was not an option, and the sustained spread
        of the COVID-19 virus made it difficult for him to physically access the President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f1c50d-8b22-4639-b2c6-4dda372ca2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.720+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Presidential security guards have really cordoned off the President
        so that he doesn''t interact with visitors," Pernia said in an interview on
        CNN Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c19f1d4-4bc1-4309-93f9-e6d2df1a3d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.720+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 17, Medialdea said President Rodrigo Duterte accepted Pernia''s
        resignation and named Finance Undersecretary Karl Kendrick Chua as his replacement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40b091-cecc-4bc5-8649-9a12a5a60ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:34:50.275+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/17/NEDA-Ernesto-Pernia-resigns.html">DOF''s
        Karl Chua is new NEDA chief as Ernesto Pernia resigns​</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0b3871-536e-4c82-bc7b-9a1843595c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T22:19:00.721+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depsite this, Pernia said he is confident that the members of the
        policy-setting National Economic and Development Authority, which he headed
        as director-general, are equipped with the knowledge and skills needed to
        keep the good work going.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c2d6a-52ec-45e1-aa07-94c92e5c1c0e'
