      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — A Philippine
        Labor official stationed in Dubai has been suspended due to alleged misconduct.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92d534e-633f-43b3-a40d-2389427ecd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T10:21:58.440+08:00
