  'test-kits-covid-19-45-minutes':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Thousands of COVID-19 test kits that require a shorter processing
      time will be arriving in the country next week, the Department of Health said
      on Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
