      'text': '<p>The national government on March 25 started allowing agriculture
        and fisheries activities amid the COVID-19 pandemic.</p>'
  'Govt.-warns-public-against-thieves-during-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-18T15:02:20.503+08:00
    'imagesource': 'jcr:e3a1ede6-bfbf-4182-9038-4f57f340a85e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69dbc1fc-7737-4325-ae4a-64d48d1471ec'
    'lead': 'A government official is urging the public to be cautious in sharing
      their bank details as thieves are taking advantage of the Luzon-wide quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T15:05:32.031+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:37:59.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
