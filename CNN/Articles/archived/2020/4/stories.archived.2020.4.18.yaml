      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For villages, the DA also has an initiative under the same program
        called backyard gardening, the Agriculture secretary noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586d640-bd0f-4067-9e2d-29fd39eaa04e'
      'mgnl:activationStatus': true
