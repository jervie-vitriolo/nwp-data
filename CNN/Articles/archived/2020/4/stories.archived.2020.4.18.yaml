    'jcr:uuid': 'cb47aa00-679c-4b57-b3cf-5930ec74c624'
    'lead': 'Facing a dire shortage of medical equipment as coronavirus cases increase,
      healthcare workers fear Japan''s medical system is already on the verge of collapse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T11:31:38.008+08:00
