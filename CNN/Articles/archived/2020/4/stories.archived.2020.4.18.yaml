      'mgnl:lastActivated': 2023-01-26T17:37:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Santos Doctors Hospital sent off the <a href="https://cnnphilippines.com/regional/2020/4/8/general-santos-city-covid-19.html?fbclid=IwAR0BCpjgbZYcTTHqWNCCiR4jsWztb_J6u5vDj_Higi-t96L25sBG9SY4yUE">59-year-old
        male patient</a>&nbsp;on Saturday, after he tested negative for COVID-19.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fgensandoctors%2Fposts%2F1426395717564358&width=500"
        width="500" height="586" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb544b-20bb-4602-a0f1-cec0aa4fe6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T23:08:03.725+08:00
