      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Department of Labor and Employment Friday said
        Secretary Silvestre Bello III had ordered the immediate administrative suspension
        of Philippine Overseas Labor Office (POLO) welfare officer Danilo Flores.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35a6e7-05e9-492e-a7eb-33ae3a219a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T10:21:58.440+08:00
