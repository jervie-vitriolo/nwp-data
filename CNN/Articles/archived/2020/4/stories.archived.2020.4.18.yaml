      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda is also one of the proponents in the House of Representatives
        for the country to have an <a href="https://cnnphilippines.com/news/2020/4/14/house-deliberates-steps-combat-economic-adversities-covid-pandemic.html"
