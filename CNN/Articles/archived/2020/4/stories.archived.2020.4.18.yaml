  'trump-putin-unprecedented-contacts':
    'author': 'Nicole Gaouette, Marshall Cohen and Michael Conte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-18T15:51:12.995+08:00
    'imagesource': 'jcr:c5034124-aea6-4925-8863-7f0275e900e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c792a6ee-38bd-449e-8808-dd1062adbf0f'
    'lead': 'US President Donald Trump and Russian President Vladimir Putin appear
      to have had more sustained contact with each other in the past two weeks than
      at any time since 2016, as the Kremlin tries to use the coronavirus pandemic
      and close personal ties between the two leaders to normalize long-strained relations
      with Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T15:59:17.900+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:37:56.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:25.702+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin leverages coronavirus chaos to make a direct play to Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a232f8d-ff00-4580-bab7-87bba9e21940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> US President Donald Trump and Russian
        President <a href="https://edition.cnn.com/2020/04/14/europe/russia-coronavirus-putin-response-intl/index.html">Vladimir
        Putin</a> appear to have had more sustained contact with each other in the
        past two weeks than at any time since 2016, as the Kremlin tries to use the
        coronavirus pandemic and close personal ties between the two leaders to normalize
        long-strained relations with Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f53098b-83eb-4ed7-b31b-48772ccd82fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders spoke on the phone at least four times over a two-week
        period, beginning March 30 and ending on Sunday, a record pace for publicly
        known phone calls between the leaders, according to a CNN tally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe11d3a2-0e0a-4a06-83da-09ae850581e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official readouts of their conversations indicate the leaders discussed
        the coronavirus pandemic and a price war that destabilized the oil markets.
        The flurry of phone calls follow a Kremlin campaign urging US-Russia cooperation
        against the coronavirus that used news outlets Trump follows, said Andrew
        Weiss, a vice president for studies at the Carnegie Endowment for International
        Peace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a682a-ee2e-481f-9cb3-863d4b996a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calls have taken place as both Trump and Putin face domestic
        political challenges and offer the embattled leaders a way to claim wins.
        But analysts such as Weiss warn that Putin''s outreach involves risks to the
        US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897bec3e-2cc2-41c0-baa8-545f93108fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An end run''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4bf53b-2a37-4004-bab3-bf4d9491af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reaching out to the United States ... is part of part of Putin''s
        long-term plan to basically undermine the credibility of the United States
        as an important stalwart player in the global system, to undermine our alliances,
        and then to create as many lasting sources of tension between Donald Trump
        and his own national security team," Weiss told CNN. "The more that Russia
        succeeds in doing that, the less pressure Russia itself is likely to face
        from a unified western camp."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07f1d85-319b-4049-bc06-35a32367d5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s appeal to Trump is meant to be an "end run around the US
        national security bureaucracy, the State Department, the Pentagon, the intelligence
        community," which are far more distrustful of Moscow than the President is,
        Weiss said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc806db-ffe0-490c-8665-173350051ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-Russia relations have been complex since Trump became president.
        Though his relationship with Putin has been warm, Washington has slapped Moscow
        with <a href="https://fas.org/sgp/crs/row/IF10779.pdf">tough sanctions</a>
        for its invasion of Ukraine, interference in the 2016 election, other malicious
        cyber activities, human rights abuses, use of a chemical weapon, weapons proliferation,
        illicit trade with North Korea, and its support for Syria and Venezuela.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdaaaaa-14f7-4f66-a545-eaa2ccd51b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions occasionally spill outside the political realm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea952124-1b69-4b13-9f9d-1c9c32202de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the US Navy said a Russian Su-35 jet performed <a
        href="https://edition.cnn.com/2020/04/15/politics/us-russia-intercept-missile-test/index.html">an
        "unsafe" intercept</a> of a US P-8 surveillance aircraft while it was flying
        in international airspace over the Mediterranean Sea., putting US pilots and
        crew at risk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b68b0b-cb44-4456-87a1-cd9956d57f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, Russia conducted a test of an anti-satellite missile
        that Space Command commander Gen. John W. "Jay" Raymond said, provides "further
        proof of Russia''s hypocritical advocacy of outer space arms control proposals
        designed to restrict the capabilities of the United States while clearly having
        no intention of halting their counterspace weapons programs."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5356484b-bca9-4599-ad63-d8f5614e2790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tension has impeded cooperation on a number of fronts, including
        any progress on Americans detained by the Russians and the extension of the
        last remaining nuclear arms control treaty, New START, which expires in February
        2021.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675b4dd3-938b-4f7d-8370-eb8d257850de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Secretary of State Mike Pompeo told Russian Foreign Minister
        Lavrov that any renewal of the New START Treaty will have to include China,
        a condition that is widely seen as a way to scuttle the deal and lay the blame
        on Beijing. China has a much smaller nuclear arsenal than either the US or
        Russia and has no incentive to sign on to a pact that curbs its arsenal at
        levels far below its geopolitical rivals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2627dd25-e351-4503-b8e8-c6bb3c96caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Congress is now readying still more sanctions, including a bill
        targeting Russia''s oil sector and other legislation meant to punish ongoing
        and <a href="https://edition.cnn.com/2020/02/21/politics/donald-trump-russia-2020-election/index.html">future
        election interference</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326fbf4c-ae84-46ea-b1a1-cd603aec11ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s stance toward Moscow has been much less hostile than
        that of Congress and some members of his administration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff7434-ee51-4682-9129-e4354cef37a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin "has basically shown the rest of the US government that their
        views on Russia don''t matter, that he has direct access to the US president."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e98715-e9cc-406d-a4e5-701789762fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Stent, the director of Georgetown University''s Center for
        Eurasian, Russian and East European Studies, said that Putin''s contacts with
        Trump reflect a well-established pattern. Stent and other analysts say Trump
        and Putin have often squeezed out US officials when they''ve met or had discussions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02486370-3f89-4af1-91fc-7a5067c98999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously as we''ve seen, Trump and Putin have met and discussed
        things together where the rest of the people were not in the picture," Stent
        said, pointing to the leaders'' first summit in Hamburg where the leading
        White House official on Russia, Fiona Hill, wasn''t invited to the meeting,
        as is customary.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2554f637-1b06-4ef2-a3c0-28c8b55d3fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been characteristic of Trump and Putin the times they''ve
        met. We still don''t know what they discussed in Finland," she said, pointing
        to the July 2018 summit in Finland in which Trump and Putin met alone with
        only their translators, a highly unusual breach of standard practice.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970dc532-3e52-4ddd-b449-67d712e158ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Rojansky, director of the Kennan Institute at the Wilson Center,
        points out that this dynamic is likely driven by Trump''s distrust of the
        US bureaucracy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4307eb24-6d57-40fc-b865-357d78bdb97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the criminal investigation into whether Trump or his
        campaign associates conspired with the Kremlin to win the 2016 presidential
        election, Rojansky said, "we have a President who doesn''t trust substantial
        chunks of his own administration because of the whole experience of Russiagate
        and impeachment. That more than anything" is affecting the way the two leaders
        interact, he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6e9168-524a-4f98-adf9-e921a404d4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The normal firebreaks of a policy process will not necessarily
        work here," Rojansky said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2274b9f1-fd7b-4288-a786-594db203fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Siding with Russia</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224576fb-aff3-47bd-ba31-f8352ee3d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never before has Trump been in such in such regular, <a href="https://edition.cnn.com/2019/10/03/opinions/trumps-secret-calls-putin-mbs-dantonio/index.html">publicly
        disclosed contact</a> with the Russian strongman. Trump and Putin have spoken
        on the phone at least 16 times and met face-to-face at least six times, according
        to CNN''s tally. Their communications often increased up during moments of
        crisis, like the OPEC conflict this month, and previously after a foiled terrorism
        plot in 2017.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618bb2c-bd16-49af-aa37-f64c92908543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump-Putin relationship has always been a point of intrigue,
        largely because of Trump''s unorthodox Russia-friendly views and because of
        the investigation into possible 2016 collusion between the Trump campaign
        and Russia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8aa14b-238d-4980-ac1e-c9400a790b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, their conversations have included a mixture of routine
        and atypical moments.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d8e8e9-d045-4f20-992b-6f9cdb0ce7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have worked together on ending the conflict in Syria, and they
        have discussed ways to reduce nuclear tensions in North Korea -- two areas
        of foreign policy where past US leaders, including former President Barack
        Obama, also tried to work with the Russian government.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6facba70-d527-4c63-a21b-11f7570ae15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the relationship hit a low point when Trump and Putin met in
        Helsinki. Trump <a href="https://www.cnn.com/2018/07/16/politics/donald-trump-putin-helsinki-summit/index.html">disavowed
        US intelligence</a> about Russian meddling in US elections and publicly accepted
        Putin''s denials. When Trump returned from the summit, he was met with bipartisan
        backlash, and his controversial comments were invoked at his impeachment trial
        this year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c34413a-4b20-4007-b86c-b0e49dbe2109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stent, who is also a senior fellow at the Brookings Institution,
        pointed to Russian political pressures as one reason for Putin''s outreach.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db6a98-fd9e-4a12-9176-17311b9b7a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month ago, Russia was refusing to make a deal with Saudi Arabia
        over oil supplies, a standoff that sent oil prices plunging.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073f0eba-6380-40bc-8528-eeaab37b6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those plummeting oil prices, a fall in the value of the ruble and
        then the pandemic began to hit the Russian economy, which could contract as
        much as 20% this year, Stent said. The pandemic meant that Putin has had to
        postpone a referendum, set for later this month, that is meant to keep him
        in power until 2036. The combined crunch forced Russia to come to <a href="https://edition.cnn.com/2020/04/09/business/opec-saudi-russia-oil-production-cut-deal/index.html">an
        agreement with OPEC</a> and drove Putin''s popularity rating down as well.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ab1ea-d806-4ca0-8708-9619ffb43dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatiana Stanovaya, a non-resident scholar at the Carnegie Moscow
        Center, told CNN that the constellation of events now "present Putin''s system
        with the worst crisis of all time."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c112f3f8-ac02-4977-b2a4-46541816524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stent said that Putin''s calculus in reaching out to Trump might
        be that "if Russia is seen to be treated by the US as a major player and relations
        improve, maybe that will help him."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e3b171-7f23-45e1-b914-7b1702145c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She notes that the US-Russia relationship has always been compartmentalized,
        with some areas of cooperation and some of competition. "I think you just
        have to be clear eyed about what it is you''re cooperating on and understand
        there are other things you can''t cooperate on," Stent said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0404b9e-ade6-47ca-b1de-dbcaeb7632a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rojansky said the Kremlin is "of course" using the virus and the
        call to cooperate to serve its goal of normalizing relations. "But that doesn''t
        mean the case for international cooperation amid this pandemic is wrong,"
        he added.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a05d9b-b663-46d9-8e80-d72bd2114d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to an <a href="https://www.cnbc.com/2020/04/06/op-ed-us-and-russia-should-work-together-to-defeat-coronavirus.html">CNBC
        op-ed</a>, written by a Putin ally, Kirill Dmitriev, calling for cooperation
        to fight coronavirus, Rojanksy said it was "slick, but it flies a moral flag
        and recalls dark hours when grand cooperative undertakings were needed."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00885ffb-c96d-479c-86fa-f2f57d1aeef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rojansky said there is room for Washington to take Putin up on his
        offer of cooperation, but on US terms.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeacb50-e27f-43ba-b72c-a7ff9bf6d3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think the United States and Russia can help each other, if
        not now, certainly in the aftermath of this thing," he said. "Whether and
        to what degree Americans are willing to offer some normalization in exchange
        for this is entirely up to us."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de0667-b258-4503-84f8-8fd725ac9ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:59:17.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/18/politics/trump-putin-unprecedented-contacts/index.html">Putin
        leverages coronavirus chaos to make a direct play to Trump</a>."&nbsp;</em></p>'
  'states-have-begun-unveiling-plans-to-reopen,-but-whether-it-s-safe-to-do-so-is-still-unclear':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-18T16:15:14.863+08:00
    'imagesource': 'jcr:e8be0466-9a13-4e28-8cf4-34d20097528e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d86ebc4-5bf3-45b8-a799-73203364a9b8'
    'lead': 'With new guidelines from the federal government, some governors have
      rolled out plans to begin lifting measures in place battling the spread of the
      coronavirus; but other officials say it''s still too early.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T16:10:50.016+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:37:55.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:25.999+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'States have begun unveiling plans to reopen, but whether it''s safe
      to do so is still unclear'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd512b057-8888-47db-b260-60d0ac6b722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:10:50.017+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With new guidelines from the federal government,
        some US governors have rolled out plans to begin lifting measures in place
        battling the spread of the coronavirus; but other officials say it''s still
        too early.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0241133c-8808-4f54-bd01-6829dfd524f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.078+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, residents flocked to Jacksonville beaches after officials
        announced a soft opening Friday night allowing for recreational activities
        for several hours each day. In Texas and Minnesota, state leaders announced
        they''d be lifting some of the measures in place in the coming days — still
        requiring residents to keep a distance and avoid big crowds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696456f2-95f9-476e-9d35-5be0a8cd021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.078+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some health experts and medical groups have warned the US is
        still behind in its testing capacity — a key factor in the country''s reopening
        process to help determine and track just how many people are infected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c231ccf4-e234-400d-8a26-345398d5845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.078+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a three-part guideline released this week, the White House said
        states can enter the first phase toward reopening once they see a continued
        decrease over two weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d00956-70bb-4ee8-9271-031ef73fb474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.079+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday morning, there were more than 694,000 confirmed cases
        in the US, and at least 31,456 people had died, according to Johns Hopkins
        University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5469ce8e-f6ed-44b1-bc44-5a0b96ac8027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.079+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, who has said governors will call the shots
        on when to reopen their state, said Thursday the states with the lowest number
        of cases could begin reopening "literally tomorrow."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6fce26-d6ca-4afb-ad37-b45030155563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.079+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an influential model of the virus that''s often cited
        by the White House says some states with a low number of cases could begin
        lifting measures starting May 4. Those include Vermont, West Virginia, Montana,
        and Hawaii.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b57b5e-f518-48f2-8d4e-95068ab26d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.079+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, including Iowa, North and South Dakota, Nebraska, Utah,
        Arkansas, and Oklahoma, may need to wait until late June or early July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca025c88-ff54-4017-93da-66c5a935f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.079+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actual decisions by states to relax social distancing should be
        informed by meeting critical metrics closer to these dates, including a very
        low number of estimated infections in the community — less than one estimated
        infection per 1 million people," the Institute for Health Metrics and Evaluation
        at the University of Washington (IHME), where the model was created, said
        in a news release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f4162-300f-48b9-bc72-69826aff551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.080+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montana, still recording one of the lowest numbers of cases in the
        country, says it''s not prepared to reopen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972893fe-16e0-4474-a03f-f55ac6ed0281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.080+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the gating criteria (of two straight weeks with new cases
        slowing down) that the President put out yesterday — we haven''t met those
        criteria," Gov. Steve Bullock said Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf40119-c69a-4c4a-b0b3-155c29c3e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.080+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where measures are being lifted</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e3b49-7475-4e99-9908-ce36bebfe303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.080+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott issued an executive order Friday easing some
        measures next week — ordering state parks to reopen by Monday but directing
        residents to wear face coverings, keep a distance, and stay in groups of five
        people or less.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f37eff5-9148-4ca2-8f6a-3d3e9e5fbad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.080+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas has more than 18,000 reported infections, according to a tally
        by Johns Hopkins University&nbsp;—&nbsp;making it one of the states with the
        most cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a3b9b0-a9b5-4c07-8692-692ba0654404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.081+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor also directed retail stores to begin reopening April
        24, and instead deliver products to customers'' cars and homes. He said the
        process of reopening the state will happen gradually and will be guided by
        medical experts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a2f108-c6c9-47dd-a2df-2d1f18f1a632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.081+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Rep. Lloyd Doggett, criticizing the governor''s decision, said
        there will be a "cost in lives of doing it prematurely when there''s so many
        questions about the accuracy of testing, of so many dangers from ignoring
        social distancing. I find his orders troubling."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f5bac2-f520-4919-aa86-f66d945cf819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.081+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, Gov. Tim Walz signed an order allowing many outdoor
        activities — including golfing, boating, hunting and biking — to resume Saturday
        morning, as long as residents follow social distancing guidelines, avoid crowded
        spaces, and stay close to home.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2971ba-5bf1-44e5-adee-a8b1ceb683dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.081+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way this is going to work even with something like golf
        or shooting ranges or trails, is if we follow those, washing our hands, stay
        home (guidelines). If you''re sick, cough into your sleeve, wear a mask,"&nbsp;Walz
        said in a news conference Friday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49aa89a-fc5e-4d39-ae60-e5770bd7fab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.081+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US still behind on testing, expert says</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37125a8-3762-411a-9647-41e0262cf968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.082+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have for long said one of the major determining factors
        behind governors'' decisions to reopen their economies should be testing,
        and medical experts continue to insist the country is behind.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de809a7-5d7e-4dc6-804b-eaa07b504819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.082+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence said Friday the White House coronavirus
        task force believes the US has the testing capacity for states to begin easing
        their measures — the first of three phases in the federal guide of reopening
        the country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9028155-a96d-462b-95a7-45486aca0f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.082+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tom Frieden, the former director of the US Centers of Disease
        Control and Prevention, says the country''s current number of conducted tests
        — less than 150,000 a day — are not nearly enough.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674c0acb-4785-4dc3-aed2-a0ca7c340929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.082+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we were just testing the highest priority people and nobody
        else, we''d need about three times as many tests," Frieden told CNN. But as
        the US is testing lower priority people as well, the country would need 10
        to 20 times more tests than that, Frieden said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17cd41a-59c3-4c64-979a-b15ddeedbbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.082+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier this week, the Association of American Medical Colleges
        sent a letter to the government''s task force saying labs are facing critical
        shortages.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e022ca81-7013-49d7-bba7-ef008f0070da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.083+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Laboratories across the country are working day and night to expand
        testing capacity, but are severely hampered by shortages of needed reagents,
        swabs for testing, PPE, and specialized equipment designed by companies to
        be used with their own machines," it said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401fb27b-64a2-450b-85cd-b88680706519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.083+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More protests planned over stay-at-home orders</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42311fc6-9cf5-4054-9ff7-35151991d8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.083+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the continued uncertainty over the country''s testing
        capacity, governors face a new pressure: angry residents demanding an end
        to stay-at-home orders over concerns of the economic impact.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2624162-4795-4ef4-abb2-2b081c0fcfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.083+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have gathered in Michigan, Ohio, Kentucky, Minnesota,
        North Carolina, Utah, and California to voice their opposition to the measures.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845c1d44-518f-4a7b-99a6-94d06ab1826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.083+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A small segment of the state is protesting, and that''s their right,"
        Michigan Gov. Gretchen Whitmer told CNN. "The sad part is, though, that the
        more they''re out and about, the more likely they are to spread COVID-19,"
        Whitmer said, "and the more likely we''re going to have to take this posture
        for a longer period of time."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19983e0a-2a23-4431-b3cd-f5543a377fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.083+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More are planned for the coming days, including in Wisconsin, Kansas,
        and Missouri.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64caeb99-0432-404b-81b1-493da5dc3693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.084+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Dorr, who organized the group Wisconsinites Against Excessive
        Quarantine, told CNN affiliate WFRV he fears economic destruction.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba06190-33a9-4327-aeb5-1f68c0c52b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.084+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hundreds of thousands of workers are out of work. Hundreds and
        thousands of small family businesses are being destroyed right now under this
        quarantine, under this lockdown," Dorr told the news station.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981f60cb-fbfb-4cfb-a0f5-09fe7edee628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.084+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many small businesses couldn''t afford to keep their doors closed
        for a week or two;&nbsp;now, we''re talking another month. Thousands of small
        businesses will shut their doors forever," he added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6381c81-df7b-4e47-b1ae-0b2e8e4af661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:14:59.084+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/18/health/us-coronavirus-saturday/index.html">"States
        have begun unveiling plans to reopen but whether it''s safe to do so is still
        unclear"</a></em></p>'
  'filipino-seafarers-arrive-from-miami-amid-covid-pandemic':
