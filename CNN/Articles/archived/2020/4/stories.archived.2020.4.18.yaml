      'mgnl:type': 'text'
      'text': '<p>“After thorough investigation and the mining company secured all
        the necessary quarantine certificates, the DENR had no choice but to lift
        the suspension,” said Undersecretary for Solid Waste Management and Local
        Government Units Concerns Benny Antiporda said.</p>'
