      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These industries are among the ones Presidential Adviser on Entrepreneurship
        Joey Concepcion earlier suggested to be allowed to operate as government officials
        and business sectors push for a gradual restart to support the local economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384e4bf1-ed54-476f-8bfc-59e1bcf821c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:44:54.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:57.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/16/malls-restaurants-public-transport-gradual-operations-COVID-lockdown.html">Duterte
        adviser bats for gradual reopening of malls, restaurants, public transport
        after Luzon lockdown</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c00b23d-eb96-4183-903a-6a1290431ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:44:54.194+08:00
