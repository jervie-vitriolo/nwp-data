      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> - The
        government continues work to bring more Filipinos home amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098bfb30-e0de-47cd-be84-2fee2dcd5a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:19:43.446+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) announced the arrival of
        863 Filipino seafarers from Miami, Florida at the Ninoy Aquino International
        Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44329500-4a85-4006-ab03-253845be2d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:19:43.446+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seafarers arrived Saturday morning aboard two Boeing-747 Wamos
        flights, chartered by Norwegian Cruise Lines Holdings, Miami.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dd31b9-2872-47d9-8565-6790dd0b76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:19:43.446+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a month after the first Wamos repatriation flight from
        San Francisco, California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf9aa29-edc8-436f-b7b3-a2ad91371830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T16:19:43.446+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:37:54.776+08:00
