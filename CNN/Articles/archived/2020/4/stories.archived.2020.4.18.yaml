    'mgnl:tags': ['apps', 'quarantine', 'global-pandemic', 'coronavirus', 'covid-19']
    'template': '1'
    'title': 'These 12 essential apps will make quarantine bearable'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aaab31-4a42-467f-b915-dc6e79137a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.154+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You sure are spending a lot more time
        on that phone of yours nowadays, aren''t you? But perhaps you''ve tired of
        Sudoku;&nbsp;your eyes glaze over during Netflix binges; and you haven''t
        touched Candy Crush since you started seeing the game in your dreams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a6a07-23f5-4b24-94f3-118a67cf8f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.154+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how how long we''ll be sequestered like this. We''ll
        keep you busy with a cadre of new apps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e9c772-170c-4d7f-b7fc-19baccbe2d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.155+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So massage that crick in your neck, put on your blue-light glasses,
        and settle down with these digital offerings. They''re instructive, entertaining,
        and nice to scroll through before taking your third nap of the day. Almost
        all of them are free to download, too;&nbsp;but offer optional in-app purchases,
        if you''re willing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f394e-9bbb-429b-a97d-904ebfc6cdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.155+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:37:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For chilling out</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed0a53-7b48-413c-969c-52e917f2d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T19:49:19.155+08:00
