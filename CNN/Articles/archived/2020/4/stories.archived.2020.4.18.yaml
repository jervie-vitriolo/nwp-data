  'denmark-copenhagen-school-reopening':
    'author': 'Susanne Gargiulo'
    'caption': 'Credit: BO AMSTRUP/AFP/Ritzau Scanpix'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-18T06:53:57.850+08:00
    'imagesource': 'jcr:7d652f6c-b3a6-4805-b8af-e20a08740cd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ad1d429-375c-4aec-a373-ac07ba16127d'
    'lead': 'This week, as younger children across Denmark walked onto school grounds,
      school bags on their backs and holding parents by the hand, things seemed almost
      normal. Almost.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T06:56:42.657+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:38:10.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:37:21.964+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Copenhagen']
    'template': '1'
    'title': 'Denmark''s return to school gives glimpse of what classrooms will look
      like post-lockdown'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068dac05-6265-494f-a77f-e3437cbf1e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;This week, as younger children across
        Denmark walked onto school grounds, school bags on their backs and holding
        parents by the hand, things seemed almost normal. Almost.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26991816-6702-4580-9c34-ef87495cfc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Skov Glasdam Adetunji, head of secondary education at the
        Hendriksholm School in Rodovre, just outside Copenhagen, spent Wednesday going
        through classrooms with a measuring stick to ensure the 440 students could
        be seated at least two meters (six feet) apart when they arrived on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01405435-87bb-453a-8640-cb278f47a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had split the schoolyard into six sections with red and white
        barrier tape, and sent a detailed diagram to parents outlining staggered arrival
        times, routes, breaks and lunch times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ffe3f-95d7-4723-bbc8-b5ce640dab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t wait to see the kids again," Adetunji said. "But we will
        obviously have to talk about the pandemic and the rules and why our playground
        is now marked by police tape. So, it''s going to be a contrast between fun
        and seriousness."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f6c461-3017-44b5-a69f-5005070971df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few miles away, in Bronshoj, Philip Mundt was dropping his six-year
        old son Emil for his first day back. "He is so excited," Philip said, laughing.
        "All the way here, he''s been talking about how he''s going to see his friends
        and that this is the best day of his life. He is really looking forward to
        this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a1c5a-afe0-4213-a975-9838538acf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools across Denmark raised flags in celebration as they welcomed
        back younger students this week, with an excitement comparable to a first
        day of school. And it is the first day of school in over a month, after Denmark
        announced widespread closures on March 11 to contain the spread of the coronavirus.
        The country was among the first in Europe to close borders, shops, schools
        and restaurants, and to ban large gatherings, among other measures. Now, it
        is one of the first to begin reopening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9842229d-04d9-4b07-8cd0-0efe6b4dcfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has seen a continued drop in hospital admissions. More
        than 500 people were hospitalized with the coronavirus during March but, by
        mid-April, the number hospitalized had dropped to 353 -- unlike the explosive
        rise seen in some other countries. As of April 16, 321 people had died, according
        to Denmark''s infectious diseases agency, the Statens Serum Institute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a57689-8205-4ddf-b51c-a3c6d5143ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we did right was that we closed down society very early in
        the epidemic and very efficiently," said Allan Randrup Thomsen, professor
        of experimental virology at the University of Copenhagen. "So I do think there
        is room at this stage of the epidemic to open up some parts of society."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab9032-0e7f-4e66-8b15-3cbf46152ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gradual reopening of Denmark was announced by Prime Minister
        Mette Frederiksen earlier this month, along with a decision to let the younger
        students through fifth grade, or approximately age 12, be part of phase one.
        Their schools must ensure new hygiene and distancing measures, however, to
        protect students and staff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd06040a-cfb4-4858-8f55-dae544106aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government regulations now require Adetunji to make sure the children
        are split into smaller groups, can wash their hands immediately upon arrival
        and at least every two hours, and that contact surfaces like sinks, toilet
        seats and door handles are disinfected twice daily, among other things, before
        he can open the school.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7372e66-b1a8-433c-b56c-40a8c095f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools are also printing maps that mark entrance and exit routes
        and ensuring children remain outside as much as possible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104242b-1315-48a7-8484-3961029b51c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the reality of life under the pandemic -- and one even the
        children seem prepared for. Ask any one of them and they are likely to promptly
        recite you the rules about hand washing, keeping their distance, not sharing
        food and not getting too close to each other in the playground.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b8866-d0b3-4071-aa57-1959b6c6b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Thomsen acknowledges that risk remains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32422f7b-52c6-46a8-a857-f7bdde5e8788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Students are) a relatively large group of people -- about 10%
        of the Danish population -- and one that is difficult to control in terms
        of social behavior and hygienic precautions," he said. "The institutions have
        done a lot to reduce risk but whether that will work is something we will
        probably see in the next two weeks or so."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd019f468-3b8e-4a43-8012-293fcb4a6d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adetunji and other school leaders say that while there has been
        some concern from parents and teachers about sending the youngest children
        back to school in that first wave, the vast majority has been supportive of
        the decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ff4dff-1ff8-4431-9931-4f49cb1de2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it is a secret that we have been asked to open the
        schools so parents can go back to work. At the same time, I think it is the
        right decision. The kids really need this social interaction," Adetunji said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfab94d8-16e2-4b66-aa68-cd7508172a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judging by their reactions, he may be right. Pandemic or not, life
        wants to be lived -- especially when you''re a six-year-old.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f15a3-7297-419c-8de0-2dc43a453d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish government said Friday that it would relax more of its
        restrictive measures, with courts and some small businesses like hairdressers'',
        chiropractors and driving schools set to reopen on April 20.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6680022-c2a1-4d22-91ba-f18d70c299b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark seems to be on its way to life after the coronavirus --
        with the youngest leading the way into the new normal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d2183-9bd1-4781-bcb4-98a79315954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T06:56:42.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:38:10.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/17/europe/denmark-coronavirus-first-school-intl/index.html"
        target="_blank">Denmark''s return to school gives glimpse of what classrooms
        will look like post-lockdown</a></em>"</p>'
