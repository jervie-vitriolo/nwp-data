      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Almost complete at ready <em>na po ang pasilidad. Kinakailangan
        na lang po ayusin ang ibang aspeto ng laboratoryo katulad ng</em> proficiency
        tests <em>ng mga</em> technicians,” said Health spokesperson Ma. Rosario Vergeire
        in the DOH daily online briefing.</p>'
