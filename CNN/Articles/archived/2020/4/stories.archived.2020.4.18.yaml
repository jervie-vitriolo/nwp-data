    'mgnl:tags': ['Department-of-Health', 'DOH', 'COVID-19', 'testing-centers', 'testing-facilities']
    'template': '1'
    'title': 'DOH: People safe from getting infected with COVID-19 in testing centers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39358ff-7f52-4eaa-a68f-3e0bd4043edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:57:28.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> The
        public is safe from catching the coronavirus disease in testing centers, the
        Department of Health assured in a virtual media briefing on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a79063-b2c2-4293-b8d0-380251d3e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:56:34.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was DOH Spokesperson Ma. Rosario Vergeire''s response to a
        netizen''s question on whether individuals getting tested for the virus are
        safe from getting infected in the said facilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec2309-fa04-4cb4-b8e1-1d0fc041426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:56:34.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ating pong mga doctor at health workers ay trained po sa
        mga ganitong gawain. Sila po ay well-versed o aral sa mga safety protocols
        upang masiguro na hindi lamang ang kanilang safety maging ang safety ng mga
        pasyente at mga tao sa kanilang paligid</em>," explained Vergeire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6634de-1bca-401f-8714-1b5cdf1c330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:56:34.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our doctors and health workers are trained for these
        activities (related to COVID-19). They are well-versed or well-learned on
        safety protocols to ensure not just their safety but also of the patients
        and the people around them.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a31f644-efc5-4144-ad70-d537ebb02418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:56:34.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said these protocols include the correct usage of personal protective
        equipment (PPE) such as gloves.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f54707-8137-484b-a0f9-72abeedc11af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:56:34.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Salungat po sa mga nababalita, hindi po recycled o ginagamit
        muli ang gloves para sa maraming pasyente at sa halip ay nagpapalit po sila
        ng gloves sa bawat pagkuha ng specimen.</em>" Vergeire explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3fb3d0-4e9b-4925-b793-dd4a9a1e4902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:56:34.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Contrary to reports, (health workers) do not recycle
        or reuse gloves on multiple patients and instead replace gloves every time
        they get specimens (from people being tested).]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9484329c-8ef5-43cb-b96f-7396d88813c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:56:34.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that frontliners undergo proper training, briefing, and
        orientation before getting deployed while testing facilities undergo thorough
        inspection before receiving certification from the department.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92396e6-e409-4eda-bdb6-8f7273115f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:56:34.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bawat detalye po ay atin talagang hinihimay para matiyak na
        safe po ang mga kababayan natin kapag sila ay pupunta dito</em>," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69acf21-9418-409e-9c7c-c68390282da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:56:34.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We dissect every detail to ensure our countrymen are
        safe once they visit these (testing centers).]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e0db3-7f26-4c70-af0a-5e5c5d9f6eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:56:34.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines started <a href="https://cnnphilippines.com/news/2020/4/14/Philippines-COVID-19-mass-testing.html">“progressive”
        mass testing</a>&nbsp;earlier this week, with <a href="https://www.cnnphilippines.com/news/2020/4/17/Philippines-now-has-17-testing-facilities-COVID-19-.html">17
        testing centers</a> getting accredited by the DOH.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67508da8-8298-4082-aa20-30cd8fb053c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:56:34.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 18, there are 6,087 confirmed cases of COVID-19 in the
        country. 397 have died from the illness, while 516 have recovered.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe53075-43f2-40d4-8eef-7e2e5147e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T18:56:34.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:37:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also reiterated in Saturday''s briefing the importance
        of social distancing, washing hands, and cough etiquette in curbing the spread
        of the deadly virus.</p>'
  'coronavirus-Correctional-Institution-for-Women':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-18T18:56:29.215+08:00
