  'philippines-covid-19-cases-death-toll-recoveries':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-18T16:20:39.897+08:00
    'imagesource': 'jcr:d2108bca-d8e0-4690-9f4a-ebb0a74a46d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0eb33db-5588-4e48-94a8-d271fa09d9bb'
    'lead': 'The country has been seeing a rise in the number or recoveries, which
      is now at 516. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-18T16:22:15.394+08:00
