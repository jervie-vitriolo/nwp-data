      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s Philippine Health Insurance Corporation, Inc. office.
        covered all of the patient''s treatment expenses which amounted to over ₱700,000,
        office head Nol Valila said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9448c8aa-ea10-46c9-95a6-061f3d9d83d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T23:08:03.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, governor Rivera said 98 patients remain under monitoring
        for possible infection. The city is still <a href="https://cnnphilippines.com/regional/2020/4/4/general-santos-city-covid-19-lockdown.html">under
        total lockdown</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fbe272-04f8-45d9-a5d6-2e3f821c3dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T23:08:03.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:37:40.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ilocos Norte has not reported any new cases for the past
        16 days but 160 patients are still being monitored, its official Facebook
        account announced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af4ff2d-2f6d-4dbc-b5ef-75564827354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T23:08:03.725+08:00
      'mgnl:createdBy': 'janine'
