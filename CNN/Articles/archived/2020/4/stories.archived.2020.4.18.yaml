      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Sur Governor Ryan Singson also said on Thursday that there
        are no more confirmed cases in the province after 17 patients received negative
        test results. Eleven of these patients are still in treatment facilities receiving
        medical care, he added. The local government also lifted the lockdown on Barangay
        Magsaysay, Tagudin, where a former patient resides.</p>'
