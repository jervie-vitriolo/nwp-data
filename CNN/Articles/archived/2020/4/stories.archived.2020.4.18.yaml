      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, workers with jobs that don''t require physical presence
        in the office must be allowed to work from home to limit their chances of
        exposure to the deadly virus while a vaccine is still being developed, she
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730bd8b9-1e25-4140-93b7-6bfbdd43de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T15:44:54.195+08:00
      'mgnl:createdBy': 'pilar'
