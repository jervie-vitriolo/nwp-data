      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong>&nbsp;General
        Santos City is back to being coronavirus-free after its first and only confirmed
        case has recovered, Mayor Ronnel Rivera said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1132feb-4bdf-4d81-acda-41d33cd523a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T23:08:03.725+08:00
