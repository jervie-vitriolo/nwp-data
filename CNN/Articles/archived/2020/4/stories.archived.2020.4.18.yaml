    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db92e85-ed88-4c1c-9664-4975add75392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-18T13:07:56.444+08:00
