      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City</strong> in Leyte has also extended its enhanced
        quarantine measures, but only until April 28. Mayor Alfred Romualdez signed
        on Thursday a new executive order extending the quarantine which has been
        in place since March 21. The city remains free of COVID-19, but has 26 persons
        under investigation for the disease.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399386b2-9b5d-4677-9bd2-066b92257e29'
