  'US-counties-coronavirus-pollution':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-08T07:54:07.044+08:00
    'imagesource': 'jcr:125a8ccb-079f-4f7c-82d8-715c418414ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b70e04b4-2e1a-45ef-86f5-cd292c3c514c'
    'lead': 'You are more likely to die from COVID-19 if you live in a county in the
      United States with higher levels of long-term air pollution, according to new
      research released Tuesday by Harvard T.H. Chan School of Public Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T08:00:01.075+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:14:47.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:11.317+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States']
    'template': '1'
    'title': 'COVID-19 death rate rises in counties with high air pollution, study
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6868d0-b1c4-437c-acfe-e1ac9ce4214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>You are more likely to die from COVID-19
        if you live in a county in the United States with higher levels of long-term
        air pollution, according to new research released Tuesday by Harvard T.H.
        Chan School of Public Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c1d062-9334-4454-ac39-13823989fe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f8c8dc-c9b6-4592-a907-3a8fe1cbac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that an increase of only 1 gram per cubic meter in fine
        particulate matter in the air was associated with a 15% increase in the COVID-19
        death rate," said lead author Francesca Dominici, co-director of the Harvard
        Data Science Initiative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e53f935-3f27-4770-9146-4494eef5434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed7ff01-e8e8-4576-a540-eeea99775439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study defined high pollution levels as fine particulate matter
        (PM 2.5) levels above 13 micrograms per cubic meter of air, much higher than
        the US mean of 8.4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cba9f4c-d99b-4831-986f-82b412df6bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dfa849-619a-47e9-aa26-6e6182823cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results suggest that long-term exposure to air pollution increases
        vulnerability to experiencing the most severe COVID-19 outcomes," Dominici
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a57baf-6c10-49e9-b939-32057c9ce072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb0cdd6-c8b5-441b-b9a5-28d1f893f226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new information should be used by federal, state and local officials
        to make informed decisions about enforcing social distancing and preparing
        hospitals and local health care systems for a potential influx of more severe
        cases that will need extreme measures such as ventilators, Dominici said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b229f88a-d104-4c0f-ad92-5c3be38f75e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3e2e34-2b2f-4566-9d21-1712a44e77a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the counties that have higher pollution levels historically,"
        she said. "We know that even if they [the counties] haven''t experienced high
        number of deaths yet, that would be one of their higher risks."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ebdfad-f1fe-4624-8071-bca42b7dc182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3296acbf-423b-408a-ad51-511caa5d25cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for areas not currently seeing high mortality rates that should
        prepare, "Atlanta stands out as one of the clearest examples," said co-author
        Xiao Wu, a Ph.D. student in the department of biostatistics at Harvard University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58371e23-1bf3-4308-816e-ca83485dc5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd316b7d0-a0ee-4334-9b6b-4658e4bd2cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DeKalb and Gwinnett counties all have PM 2.5 levels greater than
        13 micrograms per cubic meter of air across our study period, and still have
        a relatively low number of confirmed cases and deaths," Wu said. "Baltimore
        as well stands out as a place with high PM exposure, but a low number of deaths
        for now."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bbde17-5e6b-4a93-a0f9-142f9f0ec281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e61219-8444-4e52-9912-5e7b87c97439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu said other counties with high pollution levels with current death
        rates from COVID-19 lower than the average across the US include:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd93862-8036-4c06-98ce-fabf724985cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ec4691-f70c-4ef7-8ef7-b244fbc05d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.076+08:00
