    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Piers Morgan lauds Filipino healthcare workers in UK for ‘saving’ people’s
      lives '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691ecc10-dab5-4ffb-9676-1ee7fc168ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:18:09.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> British
        journalist Piers Morgan praised Filipino healthcare workers in the United
        Kingdom for “saving” people’s lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575ae2f4-1f97-4549-9c82-d459c0e611c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:18:09.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan described Filipino nurses as “unsung heroes” in the Tuesday
        telecast of Good Morning Britain.</p>'
