  'birds-new-behavior-extinction':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-08T06:27:15.613+08:00
    'imagesource': 'jcr:917171dd-5d2a-4fe1-ac6b-9bc645b11ebc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ca97e74-99e4-4795-89be-3160676e1de4'
    'lead': 'A new study has found that birds that are able to change their behavior
      in this way are less likely to become extinct than those that do not adapt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T06:32:23.661+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:14:52.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:09.332+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Birds that learn new behaviors less likely to go extinct, says study'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44956fc7-5e58-4381-b6d0-588dc1c932d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:32:23.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Herons using bread or insects as bait
        to catch fish, carrion crows dropping nuts onto roads so passing cars crack
        open their shells and great cormorants timing their fishing periods in New
        Zealand to take advantage of the strong currents generated by commercial ferries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f094d2a-d3e0-4bda-bcf0-eb73e7505fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:32:23.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are just some of the ways in which birds have adapted -- and
        optimized -- their survival habits because of humans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f8d6e9-7fb2-44af-bb65-73628ec2749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:32:23.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a new study has found that birds that are able to change their
        behavior in this way are less likely to become extinct than those that do
        not adapt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b849ff1b-55d0-42e7-b4e7-06f1b87e09cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:32:23.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These adaptations may include incorporating new food into their
        diet, or developing new hunting techniques, said a team of researchers from
        Canada''s McGill University and CREAF Barcelona, Spain, in a study published
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc13bfe7-64bb-46b3-98a3-32649a7132f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:32:23.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such innovative behaviors are a measure of "behavioral plasticity,"
        which has long been considered beneficial in avoiding extinction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e8da66-57de-4611-9463-bb87e52e2f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:32:23.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To test this on a global level, scientists trawled through reports
        of new behaviors among bird species and compared them with the level of risk
        for each species on the Red List of the International Union for Conservation
        of Nature (IUCN).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb323c-8d8d-46c8-a17e-b62d6d9e2c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:32:23.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study includes more than 3,800 novel behaviors among 8,600 species
        of birds, and concluded that extinction risk decreases as the number of new
        behaviors increases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574fda2d-1451-4c5d-81de-682bdb1454e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:32:23.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We long suspected that this relationship between innovation and
        survival must exist, but now we have been able to verify it quantitatively,"
        said Simon Ducatez, study lead author and post-doctoral researcher at McGill
        University and CREAF, in a press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879d7c70-928a-495c-bd97-509da904144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:32:23.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the authors stressed that innovation can only protect birds
        from changes in their habitat, and not from over hunting or threats from invasive
        species.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4db8b5f-5fb0-4ea8-83ca-6a092ae0ca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:32:23.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be taken into account that the species with the greatest
        capacity for innovation have longer generation times, which makes them more
        vulnerable to hunting," said study co-author Daniel Sol, a researcher at CREAF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6588d8-164a-4b0e-ba89-166c64acb201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:32:23.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This implies that, unlike what is usually assumed, the ability
        to innovate protects animals from some but not all of the rapid changes in
        the environment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e11db50-aaa6-4499-b697-31bf728fdc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:32:23.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full study is published in the journal Nature Ecology and Evolution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1870cb-626e-4c63-91c9-b22d46e5c961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:32:23.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/07/world/birds-new-behaviors-study-scli-intl-scn/index.html"
        target="_blank">Birds that learn new behaviors less likely to go extinct,
        says study</a></em>"</p>'
