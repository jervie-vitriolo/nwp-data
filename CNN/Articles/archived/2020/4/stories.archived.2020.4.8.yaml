      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have early evidence that we need to pay particular attention
        to race and ethnicity," Harris said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7848cfac-4fdd-4e8b-aedb-c3b15a1cbffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e519c994-aa42-4158-bb00-2d340b500376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana Gov. John Bel Edwards said Monday that, of the 512 coronavirus
        deaths so far, more than 70 percent were African American patients, who make
        up just 32 percent of the state''s population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd821aa96-4829-416d-805d-65585645dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acf0e2e-261f-47d8-98d1-4a766009d6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago, too, has seen similar numbers: Among those for whom race-ethnicity
        is known, 72% of the city''s deaths have been among blacks, who make up just
        30% of the city''s population.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db0e46e-fa4f-465d-a186-8380ca4acca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b9bc9-1a22-4d8e-9929-4c4551b1cfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new data offers a deeply concerning glimpse into the spread
        of Covid-19 and is a stark reminder of the deep-seated issues which have long
        created disparate health impacts in communities across Chicago," said Chicago
        Mayor Lori Lightfoot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e886729-1d7b-45dc-9c0e-a1f64d09dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06549dc2-b5ba-46b2-a6be-58763c03738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combination of structural factors means that black people are
        getting infected more and dying more of coronavirus, said Dr. Camara Phyllis
        Jones, a family physician and epidemiologist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f969c6-a74f-4bb5-8f00-38f32aa921d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8330057-028d-4ed0-9078-429cda9d8cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happening is black folks are getting infected more because
        they are exposed more, and once infected they''re dying more because they
        have their bodies —&nbsp;our bodies —&nbsp;have born the burden of chronic
        disinvestment (and) active neglect of the community," she said. "When I look
        at it is because of structural racism, which puts us in the forward facing
        jobs so that we are exposed and less valued and don''t have the protection
        that we need."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090937cb-2727-4c6a-be82-431757d34eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5619c4-9ffa-45dd-8bca-64d2a57dad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump recognized the issue during the White House''s
        coronavirus news briefing on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af554f6f-6785-494d-8bdd-369d93a218ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd090bd18-ae9d-4c6e-a5ac-5aadaa1a1a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re actively engaging on the problem of increased impacts —&nbsp;this
        is a real problem and it''s showing up very strongly in our data — on the
        African-American community," Trump said. "And we''re doing everything in our
        power to address this challenge. It''s a tremendous challenge. It''s terrible."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a0ae57-1fb7-4607-a186-23a1690dbcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd6d9a-0356-4f3f-b66b-e5e2c3226edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Existing chronic diseases</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87083621-3bca-48f7-9a5b-c20eb6f35891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with underlying conditions are more affected by Covid-19,
        and in the United States, black people are more likely to have underlying
        health issues like diabetes, heart disease and lung disease, Adams said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80a57f-8f62-4fb0-93da-361a707f3b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a885c2b-9dd2-488f-a942-a23599ea5605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve shared myself personally that I have high blood pressure.
        That I have heart disease and spent a week in the (intensive care unit) due
        to a heart condition. That I actually have asthma and I''m pre-diabetic, and
        so I represent that legacy of growing up poor and black in America," Adams
        said. "I and many black Americans are at higher risk for Covid. It''s why
        we need everyone to do their part to slow the spread."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42628398-64f9-48c0-84f7-5fc1912be1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b8b060-ecfe-468d-be31-86212ca0b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams added "it breaks my heart" to hear about higher Covid-19 death
        rates among the black community -- and he emphasized that the recommendations
        to stay at home and follow mitigation measures to slow the spread of the coronavirus
        are for everyone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1882a646-196e-4f76-a841-15b49aed5a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5809db-0dff-4229-8da8-6bd283fc614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these health issues are related to the environment, such
        as the water quality in Flint, Michigan state Rep. Tyrone Carter said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6312a2d1-962b-422f-bbcd-09aebe714bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc08b26-30ab-4781-8083-432322ed0bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pandemic just magnifies what we already knew: Access to health
        care, environmental issues in certain communities, air quality, water quality.
        We think about Flint and think about my district who has air issues, asthma,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe0a5a7-f0df-40fc-9eeb-6d176f7e9cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346b24a6-cca0-42a5-830e-ee0645a054f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Access to health care</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43120e-cb13-4673-a6e3-7f0b1cbae0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to white people, blacks have lower levels of health insurance
        coverage and are less likely to have insurance coverage through an employer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bffc02-2885-4728-a656-75d443684a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a13db5f-b729-44aa-b288-22971390ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 report from the Kaiser Commission on Medicaid and the Uninsured
        explained why having access to health care is so important for receiving proper
        care, pandemic or not.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0573bfa7-c404-4612-97b6-dff48588b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c8237c-5312-49ac-85f7-9f3bf79757df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The access barriers facing uninsured people mean they are less
        likely to receive preventive care, are more likely to be hospitalized for
        conditions that could have been prevented, and are more likely to die in the
        hospital than those with insurance," the report said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c365a0dc-b089-4e2e-b055-6df8a16fd719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9903ac9e-8759-43bf-82e2-c422eb217090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lack of access exacerbates the impact of the outbreak, said
        Carter, who himself tested positive for coronavirus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29667609-7ef1-448d-b7cb-30be463479fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95626a-97a6-434d-8c82-7f3ab1b2d7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we talk about health care, it''s easy to say that it''s accessible,
        but to people that don''t have a job, a service job that has health care,
        sometimes they use urgent care or the emergency room as their primary care
        physician," he said. "So what this has done is magnified those issues to show
        that there is still a huge gap between races when it comes to health care."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8541a411-78c8-41d4-bf44-b4e865e0f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7072ac3-5413-42da-aea1-ded8085d52d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Loss of jobs</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd096d1e-b32c-4ae3-b1ff-f43d221fadbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widespread shutdown of non-essential businesses has hurt black
        and Hispanic workers at a higher rate.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e24d6-faff-4fd1-9de5-f1c19500ab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09af226c-9261-41f2-969d-9759dd483274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Rodgers, chief economist at the Heldrich Center for Workforce
        Development at Rutgers University, estimated that the true rate of unemployment
        is likely 20.7% percent for African Americans rather than the official rate
        of 4.1%, and 18.7% for Hispanic workers, as opposed to the official rate of
        6%.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b787c6-7f8e-40d3-ab39-d83fe95e9ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832acaf0-2a31-4390-8bc8-46191d8c423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the higher unemployment rates for minorities and young
        workers is primarily because the sectors in which they typically work will
        be more affected by current lockdown policies in much of the country.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c6f09-2eaa-4459-8f0b-6ac77b7ffe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8446dbf-824e-42d1-9451-e5bd329d3527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those groups'' jobs were at greater risk going into this downturn,"
        he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb2dfb0-df4c-4b32-a3f7-ac7dd6079de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa75ca0-bf4d-4087-93e4-06fecade0c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black and Hispanic workers are also "much less likely" to be able
        to work from home, said Heidi Shierholz, senior economist and director of
        policy at the Economic Policy Institute in Washington, and fellow economist
        Elise Gould.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec7b0b4-9fdf-4576-8cda-3110fd2f284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152b0fbc-69e0-46a2-8488-1610bb97926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just comes down to the fact that in the United States there''s
        still a lot of occupational segregation by race and ethnicity," said Shierholz,
        who was the Department of Labor''s chief economist from 2014 to 2017.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ddebd-7466-456e-9ee7-a9453789f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71488b50-492e-403d-9c61-814f1cc5a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, she said, there''s a large concentration of Hispanic
        workers in construction and a large concentration of black workers in service
        sector jobs. The economists'' analysis notes that most low-wage workers can''t
        telework.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c763898-12bc-4837-b3fd-d72c994e0947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078bef64-8651-48c9-8a83-5840bbefa81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Crowded conditions</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33873364-797a-4980-ae76-38f7da697712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus spreads faster in locations with higher density, such
        as cities. Black Americans are more likely to live in urban counties than
        suburban or rural ones, according to a Pew analysis. And within those areas,
        black Americans are more likely to have lower incomes, which may press them
        into crowded living situations, CNN''s Van Jones writes.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c6066-efb5-4504-9c3a-336a04ea94a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aff7a0-e16f-4b8f-9066-13e84f650b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While health officials have recommended that infected people isolate
        from others, that may not be possible for people living in housing projects,
        homeless shelters or prisons and jails —&nbsp;all places with disproportionate
        black populations.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01092647-577a-4131-b80a-2b19eba24ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f45dc50-c056-4ec7-97ab-01e3cca459cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data in Chicago, for example, shows that black non-Latino people
        were more likely to be infected with coronavirus and to die of it. Black non-Latino
        people made up 52% of all coronavirus cases in the city, and adjusted for
        population, this group was more than twice as likely to be infected as white
        non-Latino people.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67f4fda-64d6-4f24-bef1-5cd5a6bee50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f04741-6ef7-49b5-93f3-29becf5ca128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allison Arwady, Commissioner of the Chicago Department of Public
        Health, said that these racial health disparities were evident in Chicago
        before the covid-19 outbreak.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021659b4-5f1b-4301-9745-e6de4fe8117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5bad2a-ca9b-4d24-bec8-db7e21065329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a City, under the Mayor''s leadership, we''ve been facing these
        huge, historic problems head-on. But our COVID-19 data is a clear reflection
        of these underlying inequities," she said in a statement. "This is true in
        Chicago, and true around the U.S."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c4adf5-91db-434f-97af-a544ca458641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/04/07/us/coronavirus-black-americans-race/index.html">''Why
        black Americans are at higher risk for coronavirus''</a></em></p>'
