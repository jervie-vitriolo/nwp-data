  'eleazar-cargo-vehicle-inspection':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-08T20:03:28.188+08:00
    'imagesource': 'jcr:a27223be-467c-4263-b2d3-fe092251e58a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b255f13e-2b5e-4a89-b842-bd310d4f409d'
    'lead': 'Inspection of vehicles bearing cargo will be simplified, said the commander
      of Joint Task Force Coronavirus Shield.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T20:08:00.883+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:13:57.461+08:00
