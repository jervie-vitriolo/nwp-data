      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of <strong>Agusan del Sur</strong> and <strong>Cebu</strong>
        are still implementing enhanced community quarantine in their areas as the
        executive orders issued by Governors Santiago Cane, Jr. and Gwendolyn Garcia,
        respectively, did not set an expiry date. The strict measures will only be
        lifted once the governors withdraw their executive order.</p>'
