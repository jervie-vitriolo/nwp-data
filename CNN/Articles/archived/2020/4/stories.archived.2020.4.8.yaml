    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where to watch online masses during Lenten season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb99abf-4cc1-44b0-9e03-a987d1e91152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:15:50.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:14:05.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Physical space
        is an important facet of faith. From churches, mosques, to altars, a reserved
        place of worship brings us closer to God. The vast expanse of a cathedral
        or the intimacy of a chapel offers us a chance to celebrate rituals in a hallowed
        space of quiet and transcendence. But now, in the time of enhanced quarantine
        and social distancing — and particularly during Lent — the Church is finding
        innovative ways to reach its community. There are drive-through confessions,
        communions in front yards, and online masses — sort of like the televised
        masses that we’ve known growing up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3fd0c6-f8e7-449c-8fbf-5eaaf94157f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:15:50.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:14:05.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the quarantine is extended and implemented in more areas
        around the country, Filipino Catholics will be staying at home to observe
        the Holy Week. Internet service providers such as PLDT have also offered free
        speed boost to its Fibr subscribers in anticipation of the increased Internet
        usage during this time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21e5e0-05d5-4b8e-b04f-72799957cbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:15:50.520+08:00
      'mgnl:createdBy': 'don'
