      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena, who was the first Filipino to qualify for the Tokyo Olympics,
        admits he felt devastated upon hearing the postponement of the Summer Games
        to next year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d37e6-0914-4c93-8e10-a3113876bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6919cb-42ff-42d4-9a8c-3b96a339a313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was supposedly just four months away from making his Olympic
        debut and now he’s left with more than a year of waiting and preparing anew.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d8f2f7-3577-4455-8bcb-f02af8c3735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:57.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404de825-507e-4b0c-9c45-635b2963b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no clear timeline and no competitions anytime soon, Obiena
        wishes to take this time to invest in his training and hopefully reap the
        results come the 2021 Tokyo Olympics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367ae464-995d-4980-980f-4a135282c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77508975-cb32-4e8a-97f0-509569c98e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:57.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It doesn’t matter to me if it’s going to be this year or next year
        or whenever. I’m going to be there, I’m going to be ready, I’m going to prepare
        for it, I’m going to do whatever I can. That’s my dream and until it happens,
        I’m going to be pushing for it.”</p>'
  'Whatsapp-coronavirus-misinformation':
    'author': 'Hadas Gold, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-08T05:40:38.764+08:00
    'imagesource': 'jcr:40a01eca-fa24-4e9d-bd4e-0578f73520f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0b98531-5a66-4a68-aa14-e3b84b251690'
    'lead': 'The new limits are WhatsApp''s strictest yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T05:41:56.105+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:14:56.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:08.269+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WhatsApp tightens limits on message forwarding to counter coronavirus
      misinformation'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d26cc5-4d08-4e39-9057-88cd393ad1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> WhatsApp is trying to stem the rapid spread
        of coronavirus misinformation by placing new limits on the number of times
        a forwarded message can be shared simultaneously.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397303e6-cc95-418d-b895-7025eca29d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240e55f5-99a6-465a-a1de-8e5d62c6d27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A message received by a person on the Facebook-owned platform that
        has already been forwarded five times can now only be passed on to one chat
        at a time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f61d4-e167-4776-8873-a3bae6512a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f6b3f-af56-4b50-baf3-51c810c75658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new limits are WhatsApp''s strictest yet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1cb063-cba2-4912-978d-28996ed8c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ae49ea-60cc-40fe-b9f1-787ce93344a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chat app has been gradually tightening the restrictions on its
        forwarding function, where a user can easily choose multiple groups or people
        to receive the message. Two years ago, a user could pass on a forwarded message
        to 250 groups at once, with each group capable of hosting hundreds of users.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b427590-a899-41d1-82ab-8a76f2e45b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b38e0-a542-4b84-b56c-894811c32269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By last year, the company had reduced that limit to five groups
        at a time. Now it''s one, although a user could theoretically still forward
        the same message to individuals or groups one by one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05659b1e-3ec9-4d6d-8cda-8ec63d04cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca9d0e-6952-42d3-bca8-1ca133384650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen a significant increase in the amount of forwarding
        which users have told us can feel overwhelming and can contribute to the spread
        of misinformation," WhatsApp said in a blog post. "We believe it''s important
        to slow the spread of these messages down to keep WhatsApp a place for personal
        conversation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78190240-f2e0-4feb-8d78-51e0cb71c6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706db91f-6d0f-4351-8167-cecbaff9ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp has long been plagued by misinformation, but the ease with
        which its group chats and forwarding capabilities can be used to spread such
        content has been magnified by the coronavirus pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb4ccae-fe55-4d80-a2c4-bde1dc0fc327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc02e752-65bb-4f02-9a3b-ba807213bfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Facebook or Instagram, WhatsApp fully encrypts its messages,
        meaning the company has no idea what''s being said or shared. And unlike Facebook,
        it does not have the capability to attach a warning and explanation to posts
        deemed false by fact checkers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c8dd57-7ecf-417a-b32c-c4048fec279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c5726-d3ba-40a4-98ba-139fd7a7e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp, like other text messaging platforms, has been used in
        recent months to spread messages that often contain a mixture of claims about
        the virus, some accurate and some that have been debunked by medical experts.
        The problem is now so acute that world leaders are urging people to stop sharing
        unverified information using the app.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a61a673-47b9-4386-8b95-d43ec07caf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e8592c-bc2b-49d3-83d8-a91413e433b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time fowarding limit was introduced after viral hoax messages
        in India contributed to more than a dozen lynchings in 2018. WhatsApp says
        forwarding was reduced by 25% as a result.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ae21c-78b0-411f-b6ee-fcae34f2b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb39b07-a2a8-4476-84b3-a075f11d9a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts welcomed the tighter limit announced on Tuesday but said
        it still doesn''t go far enough.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64946a6f-2eb8-4b59-b24b-ee1539de7e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8b8e63-a9f7-41ef-a8c4-a942b70a54c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London School of Economics professors Shakuntala Banaji and Ram
        Bhat, who have studied the spread of misinformation via WhatsApp in India,
        said stricter forwarding limits should have already been in place.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e065955-b200-4eb1-bd24-1ec56aa16273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8787904c-1136-4741-98e9-31d4c760d90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banaji and Bhat told CNN Business that without other measures, like
        being able to report, ban and prosecute users who pass on hateful misinformation,
        "this new measure for much forwarded content will perforce prove to be ineffective."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d5278a-b8ad-4e03-872b-29a2c5b6e276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d2c920-56d9-49e8-8e91-652df7c2b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our work in India suggested the urgent need for forward limits
        as one of a bundle of measures in order to curb the rapid spread of hate speech
        and misinformation," they added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dbe33f-450d-4257-aad0-930b11576385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaf9058-bed8-45ce-8d4d-a4626bf729f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study conducted last year by the Federal University of Minas Gerais
        in Brazil found that while limiting forwarding to five groups could delay
        the spread of misinformation "depending on the virality of the content, those
        limits are not effective in preventing a message to reach the entire network
        quickly."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c6799a-6462-4701-b06a-dac15a2e0435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2288c0-f453-4067-bf66-62759b86136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp has taken other steps in the light of the coronavirus pandemic
        to fight misinformation, such as donating money to fact checking organizations,
        some of which run accounts people can send messages to. They''ve also teamed
        up with international and national health organizations to create chat bots
        that can answer people''s coronavirus questions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bbd182-e3b9-4ed8-a8f4-c821aadfc711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed49de95-ddfa-467b-b8de-ace4d4ec40df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform is also working on a new feature that would allow users
        to take a message they''ve received and quickly search the web to check its
        content. In screenshots shared with TechCrunch last month, a magnifying glass
        appears next to a message, which would take the user to a related Google search.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a385574-691d-4f3a-a526-a03c4c514159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c225d40c-7775-4e9d-92a2-5365ccb150f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:41:56.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A WhatsApp spokesperson told CNN Business that feature is still
        being tested.</p>'
  'Coronavirus-quarantine-baby-boom':
    'author': 'Ryan Prior, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-08T05:43:01.557+08:00
    'imagesource': 'jcr:bb207259-5a3b-4a04-846b-d0849f659bf4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98c78faa-e209-4af7-9154-a0bb879977d2'
    'lead': 'For couples weathering this storm together, is this a time when many
      will choose to add to their brood?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T05:46:28.684+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:14:55.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:08.670+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Never mind the rumors of a baby boom. Here''s why it may be dangerous
      to conceive in quarantine.'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf613b-9dd9-4efc-aec8-448a07efdea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As much of the world settles into
        a new routine of social distancing, couples are likely to have a lot more
        free time at home together.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a517f2fc-bd08-48b2-bba4-663b2ffea95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9fcc98-0fec-4fde-a79e-01dca8849564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first blush, you''d think couples with some extra time on their
        hands would do things that could lead to a stork visiting nine months from
        now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df367b15-7b89-4559-a8d5-0069aaabe993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef204d3-22ad-4518-8308-338e0d5e1767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet with US Treasury Secretary Steve Mnuchin warning of dire scenarios
        and a possible 20% unemployment rate, couples whose jobs are vulnerable in
        this economy are likely to think again about kicking off their parenting journeys
        this spring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c09e764-b6f0-4c76-80a4-5cf46eafd33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a49a03-0dec-431a-a8aa-ad46ed102130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the possibility of more couples splitting up. One
        marriage registry official in China said he saw a quarantine-related spike
        in divorces, showing that more time in closed quarters may be doing some couples
        more harm than good.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bbb99d-2515-49f9-b487-018f262cfd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084e6fd8-c4fc-4445-b87a-b8a8197a6edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for couples weathering this storm together, is this a time when
        many will choose to add to their brood?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcceda8-0e60-4bcc-ad4d-e2b15c428a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9dad97-2fbf-4aad-93a1-c6a0ce78b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Baby booms can follow smaller storms</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0fe432-87c9-41a7-b9d2-2bc784802f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t foresee a baby boom in nine months," Dr. Renee Wellenstein,
        an OB/GYN and functional medicine specialist in upstate New York, told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c48a66-4595-452a-8870-40a75f13f0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7459ce-ad11-4c56-88b5-d0eb154a174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a less severe context, like a snowstorm, sure -- it''s quite
        common to see an uptick in births nine months later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b40b96-58e6-4207-9c66-5870e97b5671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53263fd0-a5b1-4817-8393-4471a54c1b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that couples spend more time cozying up indoors during
        the late fall and winter. Consequently, "in the northeast we see more babies
        in the late summer and fall months," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01991140-0dd9-4c4d-9ace-f7daefd8a76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2035645-bce8-4a65-9540-5fdc71aa1864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies back up her clinical observations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f58b31-7118-4318-8f05-c58ebdeb72af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0650d76-4156-43ae-a9bb-9502e2006a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2007 paper by scientists at the University of Texas and Johns
        Hopkins University argued that relatively minor storm advisory events that
        caused power outages had slight positive effects in boosting the birth rate.
        However, the "highest-severity" storms causing death and destruction had a
        demonstrable negative impact, reducing the birth rate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822727fc-56b7-4005-a60e-9401bbde2eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d6b441-a795-4946-a7d6-8e585a7e7691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But larger disasters can lower birth rates</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b553ef-c18e-4d09-b51a-39e7d5740cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Illness, quarantine and death can all have a major impact on conception,
        pregnancy and birth," scholar Lyman Stone wrote in an article published in
        March by the Institute for Family Studies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacdd5fd-67a0-4bf5-99c7-c684bbd564b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56dd61e-8479-4f5f-91b9-f81aa249f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous academic literature has shown that high-mortality events
        as diverse as famines, earthquakes, heatwaves and disease all have very predictable
        effects on reducing births nine months later," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6730d874-d83f-4b8a-9b98-6b99d4168110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341d9b4f-8f11-4aa5-94b8-18ef6f78eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone looked at birth trends following recent catastrophes, including
        Hurricanes Maria and Katrina in the US as well as the 2015 Ebola outbreaks
        in Liberia, Sierra Leone and Guinea. Those all led to marked declines in birth
        rates.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6498ef-d64b-481a-9fe8-147a5c361ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9814cebd-302f-42f9-9fe1-5fa3ddcdea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major progression leaps out: "Events that cause a large increase
        in deaths tend to cause a large decrease in births nine months later," Stone
        writes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd592622-0373-4d7a-9d12-74e972d6db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33554361-5a6d-4890-96bf-8810fd0cef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flip side, events such as the Cuban Missile Crisis and the
        Oklahoma City bombing may have led to higher birth rates, due in part to their
        effect on the American psyche, causing couples to cling more closely together.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fadf4bf-28ba-4d01-a8ec-d85beab5d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e50279-f385-48b0-ab69-66b18d062c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It may be hard to get pregnant right now</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e790b608-8c1f-4c40-a618-f50e4beee386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First and foremost, Wellenstein said that when and how to get pregnant
        is a personal decision. Anyone thinking about getting pregnant should consult
        their doctor because there are so many individual circumstances in which couples
        are not in control of their time of conception.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c7abd-3bf4-489b-be33-98d962017717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570caeda-3447-48e5-bb05-427f61378c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women in their late 30s, couples experiencing infertility, and those
        who are already pregnant will have to make judicious decisions to achieve
        their dreams of building a family during this crucial time when the pandemic
        isn''t under control.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b87c212-ec0f-4ebb-aafc-9b34e0add719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31e1ef2-7847-40f6-a833-6da08da41672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for couples who think they can choose to get pregnant, Wellenstein
        said she would "absolutely not" advise anyone to try in the immediate future,
        due to the uncertainty swirling around Covid-19.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031cec1-c7c2-422b-9239-52abf7fff7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1649e3-653b-40da-8f0e-bd8577de1dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although being snowed in can be a little fun and lead to romance,
        the pandemic is stressful for couples: "[The] libido is down and menstrual
        cycles may be off," Wellenstein said. "It may not be possible to conceive
        due to this."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97928270-e480-4394-a84b-934fb13ec802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8091ece1-257a-4559-96a5-c6f64aba9e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of risk factors, starting with the fact that
        there''s simply less care available in many areas as hospitals prioritize
        more resources toward helping the surge of Covid-19 patients being admitted.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f07cac-0ec9-4bc0-a656-2fbb4c1a5612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef75d87-d7af-440f-b717-62410ac2f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for women who are already pregnant, each trip to the hospital
        during the pandemic carries additional risk.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be4a8c-39df-4001-a282-2f56525522cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bba522-1b1d-47fa-9757-0b6c224e731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s never ideal to have any infectious disease during the pregnancy
        due to the unknown impact on the child," Wellenstein said. "To enter a hospital
        puts her at risk."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4116b43e-762d-4be0-a8e5-c8d2f1ff48ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491e32f8-3ed0-4dde-a857-f9eaf5c94d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of where the science ultimately lands on transmission
        of the novel coronavirus in the placenta, it''s a risk not worth taking, Wellenstein
        says. Once the baby is born, we know with certainty that she is at risk from
        any virus carriers she may come in contact with.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd231b9d-3dfd-43a2-b67e-fe730c32b00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5cbea-8d94-4918-98cb-354e2b656a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There''s a lot of uncertainty around coronavirus</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d650d1-2d89-486f-bdcd-fd9cba623e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we don''t know with certainty yet, preliminary studies available
        so far appear to argue against coronavirus being transmitted during pregnancy.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe691ef-2d8d-4d90-8581-1c9fca3b0df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd57704a-0d12-4bc5-b6e2-312c6a4a1115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study recently published in the journal JAMA Pediatrics focused
        on 33 pregnant women who were infected with coronavirus. It showed that in
        the first week of their lives, just three of the newborns tested positive.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a725d7dd-f0f7-442e-827e-8abdf68cedc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc225c9e-17d9-4449-bcda-cc4ea09e01da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts believe the babies contracted the virus once they were
        out in the world -- and not while in their mothers'' wombs.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e7b2b-5451-42cb-b6d2-e057916913d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2440791a-7734-4d9f-bc1e-e6d7d7126f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As all infants had amniotic fluid and umbilical cord blood tested
        for Covid-19 with negative results, this is evidence against the virus being
        transmitted from mother to fetus via the placenta," Dr. Andrew Whitelaw, emeritus
        professor of neonatal medicine at the University of Bristol, told the Science
        Media Centre in the UK.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98528ace-331d-4445-ad0c-b33ef7ae4eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0174c26f-9303-4e5d-80bf-94fc9ca413e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, doctors have concern about whether a mother could
        expose her child to the virus after birth.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd781fb72-75b5-4609-962b-e6282a500ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f3345-5030-486b-8ca0-85ba75af5f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leana Wen, the former health commissioner for the city of Baltimore,
        told CNN''s Dr. Sanjay Gupta that she was fearful of being infected during
        a critical time in her life -- and her baby''s.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67acd3f4-32fc-443a-a365-76a69347df16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedb3e2c-15e2-463f-8d54-d290acbc84d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am almost 39 weeks pregnant as of the time that we are speaking,"
        she said. "I mean, I have a recurring nightmare myself of contracting Covid-19,
        and going through childbirth where I have to wear a mask."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d67e2-28b7-40e9-80ce-372764534119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471a6a1-0dde-4fd7-860f-ade06e0699cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if my newborn were to get ill," Wen continued, "she would become
        extremely ill because she doesn''t have immunity and little babies are so
        fragile. And I know of so many other pregnant women who have their own anxieties
        in this time. Because Covid-19 is a respiratory virus, if the mom were to
        cough and then she coughed onto her hand and then her hand touched the baby,
        she could infect her newborn that way."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e1b28e-a501-4256-9500-205fe2b4e442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def90db4-99b7-41eb-bc99-9062a7e842f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s recommendations include having safeguards to separate
        the mom and the newborn.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49df44f-4063-4130-8161-f8f2c0ed93db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc822a9a-be0f-447a-98f5-6f918b8a8221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wait until things return to normal</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7550f88-6286-422d-bbdd-e9bd3d37ddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still too soon to make any substantive birth rate forecasts.
        We don''t know how long this year''s pandemic will remain vicious, what the
        long-term effects on young people are, or how far and wide a deepening global
        economic recession might reach.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223d9a2-26da-4300-a574-e95dc50b9fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593998e7-6065-4728-bd13-d7fe966ce7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History does have examples of a surging birth rate after tragedy:
        The historic Baby Boom generation is composed of those born in America''s
        post-World War II years between 1946 and 1964.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6747af4-86b0-4a9f-85bb-4ea9b7d25875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4353c4d0-9c3b-43b2-be2a-e2eddc5c81ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholars point to many causes, but generally agree that following
        the tumult of the Great Depression and World War II, couples found it more
        realistic to raise children in the relative calm and economic prosperity following
        the war.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769379e8-0108-4974-8106-8f0d69ad1e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:46:28.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477d4319-b22f-4da3-bd3d-a0d5ab86f0c3'
      'mgnl:activationStatus': true
