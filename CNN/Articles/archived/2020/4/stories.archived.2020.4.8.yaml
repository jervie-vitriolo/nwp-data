      'mgnl:lastActivated': 2023-01-26T17:14:46.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f3f54c-cf9d-4c8f-bf8e-e7a3a324af0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With most of the country under stay-at-home orders, workers are
        trying to juggle all their new demands -- all at the same time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9675ca42-8c4b-4384-a0bc-155da3b499f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d77e0d-eb59-46b9-b400-14bfc0311432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations will need to be set a little lower under these extraordinary
        circumstances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b8b5cf-e311-4033-bf84-1b98ce4cc46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b3464-796d-48ef-9ade-2350deea924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how to best handle all the demands:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2f0064-0937-4ee8-b45e-38ebc59a8e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfba86f-4179-49b4-a694-5bd7ccb0bfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Identify your ''must dos''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83064a1a-ba58-4159-81e5-613304c4feff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You aren''t going to be able to get as much done as you did in the
        office, which is why you need to prioritize which tasks need to be completed
        by the end of the day and then figure out the best way to tackle them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0dd913-8699-4ae4-8556-45c0171779e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2585c984-1995-497a-af8b-72256f4ec089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you know a "must-do" task requires quiet time, look for ways
        to create that time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b4032-7c7f-4c4b-8562-d95dddd83a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27589319-78d1-4e80-8fd2-552de474e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Laura Vanderkam, author of "Off the Clock: Feel Less
        Busy While Getting More Done" records her podcasts in the morning before her
        kids wake up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d5b39c-5a3e-463d-998a-c52fe44e3376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef59a819-6670-4795-bef0-6ae5ff04a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the only time that is quiet," she said. "I don''t do things
        like clean out my inbox at that time because that would be a total waste.
        I can delete emails when my kids are asking me to help them troubleshoot Zoom
        classes for school, but I can''t record during that time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf647596-439c-4ce2-b21b-452074d446b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2b5d7e-ff75-477d-9279-7625ebfa6136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen Faye, a productivity and leadership coach, recommended creating
        four buckets to help manage your priorities: critical (must do today), hot
        (needs to be done in the next few days), soon (not critical, but should be
        done soon), and later (the least important tasks).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037fc7d4-64a7-4338-9de2-428d5a307e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b0b267-05a5-47e9-b1e5-74feebc077a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help determine where a task should land, she suggested asking
        yourself questions like: Am I going to let myself or someone else down if
        this doesn''t get done? Will I miss a deadline or will it cost me money?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e3817-85cf-4a9e-8663-9f85816b2b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eafee72-3cf7-4f84-b3f1-9e5d6df21761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take note of when you are most productive (for many people it''s
        in the morning) and try and tackle the most important or involved tasks during
        that time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aea9570-afce-48f4-9be9-ffe85547ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98945193-7925-485f-a29c-5ed90b70ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Multitask strategically</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c956f75-3f57-46f6-bb90-d34d0288ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multitasking often gets a bad rap, but it can be useful if you do
        it strategically.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eed849-8615-4723-a478-448bb53f180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a497d-ab7d-4554-bbc5-a8fe37494fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unproductive to try to do two complex tasks at the same time,
        like writing a report for work and helping your kid with science homework.
        But you might have more success tackling two things if one of the activities
        is more mindless.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b81ad08-7865-4e13-b0ab-c6b1c2eebba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6460d0c-2446-484b-a4d9-897e4169cbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, listening in on a conference call while folding laundry
        or unloading the dishwasher.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88edcef-7bee-4073-aff0-04495821b8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b613d925-7aec-45c4-8f95-c34752996aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t be thinking about two things at once," said Faye. "You
        can''t be solving two problems at once."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b48de92-2ed0-4085-b5e9-03cf678a69ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96524b04-92df-4e8c-9f57-07d4f13c34aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Group similar tasks together</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54f774-f17b-41c1-96e7-8b96c514b21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you know you have a bunch of phone calls to make or expense reports
        to fill out, don''t spread them out throughout the day, said Kathryn McKinnon,
        a time management expert.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae131ec-bb74-4714-8247-d50610638847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aacabb-cfac-4475-b190-fa075adff143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Block off a time where you knock them out all at once.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef91408-6e99-42b9-a420-6ec1fb4788f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d9104-ebc2-4818-9ef2-2e91c903dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your mind works more efficiently when you do several of the same
        type of tasks right after another instead of switching," said McKinnon.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb2b47-ae3d-45e7-bec7-fac0411e6a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f298d9e-f2f1-4341-8163-8dd101cec31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Go all in with the kids</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e366e9-e306-4ba0-9e73-efb457c480dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to focus when a child is begging you to play a game or
        read a book. It''s time to give in and spend some undivided time with them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e4b30b-d1bb-41b1-80a9-f027340cb07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf821ee-1014-4354-9994-077c5cf16f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will pester all morning to play Candy Land. If you bite the
        bullet and play it you can buy yourself some peace for a while," said Vanderkam.
        "Often, it doesn''t take that much undivided attention to make them happy
        for awhile."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912df979-d901-4310-9d45-202ab272b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af6e28f-7275-476f-bd9a-0215ba51e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going outside (safely, of course) and letting them get out a little
        energy can also be a boon to your productivity.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba230378-0271-4e3a-b4f6-455b7490647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9eb469-d34d-4af4-b94b-3e73b80698c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting some active time in early can tire them out and maybe they''ll
        be more content to do quiet things later and you can get some work done,"
        said Vanderkam.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f25d49-b83f-4930-b400-8d6c7b1f1580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b58c4-ab78-4c86-803f-4b1ec86397cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Start delegating</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e54fb-eabc-446e-a49e-0b7b1e74beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now''s the time to start looking at your to-do list and see who
        else might be able to cross some items off.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d4cc5-260b-4e6b-aeff-1551785e63b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de121308-72f4-4f40-bf2f-a6283be7abcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Use your executive skills to delegate family chores to other family
        members instead of thinking they all have to be done by you," said McKinnon.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364c37cf-50ae-49ec-9fc9-765b23bcaa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a90317d-05ca-4870-9ac2-2bf554a73d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Give yourself a break</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708bfff6-106d-4fbe-9bf7-89710f5cea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the thing: the demands on your time have increased dramatically,
        but there are still only 24 hours in a day.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ada6ff-9e77-4e72-8eee-dfd392fcffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7187726f-8b7c-4d99-a5ca-f37e9f19e8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some things aren''t going to get done, and that''s okay.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0c3327-c60a-4ec1-b12f-3a1fccac84f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bde55f-f244-4982-9b2f-e5d29209ac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some tasks will slip, take the time for self care, whether
        that means hopping on a call with a friend, watching your favorite show or
        getting some quiet alone time.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd821ae-6c2a-4de0-ade9-02e17a6d862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34c514-6a92-4b7a-a940-5df257f6ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You won''t be successful in getting anything done if you don''t
        focus on yourself a little," said McKinnon. "Trying to at least get some sleep
        and eat well, and having a sense of physical, spiritual and mental wellness
        is really important. If you don''t take care of yourself you will be no good
        to anyone else."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b6919e-a597-49a3-985e-5e5a74b946d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/07/success/work-from-home-productivity-multitask/index.html">"Work.
        Kids. A global pandemic. Six tips from experts on how to handle it all."</a></em></p>'
  'teenager-with-coronavirus-gives-birth-Cameroon':
