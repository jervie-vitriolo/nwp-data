      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this response package, the government intends to spend <strong>₱648.521
        billion</strong> through a mix of subsidies, loan lines, and additional medical
        equipment. Nearly a third of the amount covers the cash aid to the poorest,
        while <strong>₱58.5 billion</strong> will be spent on test kits, protective
        gear, health insurance, and additional pay for health workers.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8491639-c8ef-4ab8-a1ba-00bd7c3728b0'
      'mgnl:activationStatus': true
