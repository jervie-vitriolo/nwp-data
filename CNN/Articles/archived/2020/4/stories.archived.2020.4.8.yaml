  '2gether-the-series-filipino-soaps':
    'author': 'Chuck Smith'
    'caption': 'Despite the popularity of foreign gay dramas in the Philippines, local
      mainstream media still falls short in producing more gay-themed shows. Screenshot
      from GMMTV/YOUTUBE'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2020-04-08T21:00:30.365+08:00
    'imagesource': 'jcr:c4030d06-d0dc-4720-828f-aebae995f34d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54e0d696-58af-4e7b-9bfd-398cc73d8b60'
    'lead': 'Despite the popularity of foreign gay dramas in the Philippines, local
      mainstream media still falls short in producing more gay-themed shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T21:12:10.037+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T17:13:53.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:25.892+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Philippine TV doesn’t have ‘Boys'' Love’ shows like ‘2gether: The
      Series’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeeb9f2-135b-4ea2-a259-6140c65eaf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s hard to claim
        that “Boys’ Love” (BL) or Yaoi, a genre of fictionalized media that features
        homoerotic relationships between male characters, has reached mainstream Filipino
        pop culture consciousness. But it also feels inaccurate to say that it hasn’t
        been noticed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cbce9c-18fe-46a1-be3d-a208968b764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BL shows, specifically those from Thailand, have reached our shores,
        thanks to online streaming sites. Netflix has a number of them in its Philippine
        catalog. Thai TV networks like GMM TV also upload most of their shows on YouTube
        with English subtitles immediately after they air. This practice has allowed
        the network to amass a sizable international following, including a Filipino
        audience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab2fe5-3c01-4ca4-be05-bf4d34b0be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t have hard data to prove that a lot of Filipinos are indeed
        watching these shows aside from anecdotal evidence. For instance: this year
        alone, Thai actor Mew Suppasit of the popular 2019 series “TharnType” has
        been in the country for fan meets and official functions. He was supposed
        to return last March with the other cast members of “TharnType” for a fan
        meeting, which was cancelled because of imposed travel bans due to COVID-19.
        I started watching BL shows because of endless recommendations of friends
        and countless social media posts of people fawning over these Thai gay stories
        and their cute male stars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa719f5b-b9d0-425f-a6cf-023bb07ac0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even personalities such as spoken word artist Juan Miguel Severo
        have taken notice of the hype. “Is it just me or have you guys gotten sick
        of a lot of hetero stories now that you’ve been watching a lot of BL series
        too?” He <a href="https://mobile.twitter.com/TheRainBro/status/1247453885414834182"
        target="_blank">recently tweeted.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2455152e-89cf-4595-bd87-d781888ff36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The replies to his tweet revealed the obvious, at least for fans
        of the genre. For gay men who have been exposed to love stories featuring
        straight love teams, from Claudine Barretto and Rico Yan to Kathryn Bernardo
        and Daniel Padilla, watching a TV show about two guys falling in love with
        each other can be refreshing. “Thus, all our thoughts and confusion growing
        up were validated,” one of Severo’s followers said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df719350-0dee-49f6-868a-c4198818713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the best example of this is the current local popularity
        of the Thai TV drama “2gether: The Series,” which airs in Thailand every Friday.
        The episodes of the ongoing show are officially uploaded with English subtitles
        on Youtube.</p>'
    '99':
      'image': 'jcr:9f08f5a0-f885-424e-a23b-2608f3f43ee9'
      'imageCaption': '“2gether: The Series,” which airs in Thailand every Friday.
        The teen drama stars Vachirawit Chiva-aree (Bright) as Sarawat Metawin and
        Opas-iamkajorn (Win) as Tine. Screenshot from GMMTV/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f6c0b1-5ebe-4263-b900-8419702c6a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.045+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f50456-0874-46f6-8180-93018d5b5183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“2gether: The Series” tells the story of Tine (played by Metawin
        Opas-iamkajorn), a girl-crazy college freshman who’s excited to start his
        university life to find the girl of his dreams. In college, he finds himself
        being chased by a persistent gay admirer who Tine can’t seem to get rid of.
        So Tine and his male friends come up with a plan: convince campus musician
        and heartthrob Sarawat (played by Bright Vachirawit) to pretend to be his
        boyfriend to discourage the admirer from pursuing him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a6218e-7559-43ea-a26b-1bbc710c0f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarawat is hesitant to play Tine’s fake boyfriend at first, but
        Sarawat eventually agrees. And because this is a BL story, Tine and Sarawat
        end up questioning if their fake relationship is slowly turning into a real
        romance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc25658-83ff-45f4-a8a3-93fd5efe2ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing about the first few episodes of “2gether: The Series” would
        suggest that it is different from other Thai BL shows. In fact, if you’ve
        seen other BL shows or read online BL novels on Wattpad and the like, you
        probably know exactly where the show is heading. After seeing the first couple
        of episodes, it reminded me of an older Thai series which also used the same
        fake relationship trope: “Love Sick: The Series,” often regarded as one of
        the BL shows that made the genre popular in Thailand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1f0b96-30fe-4a29-b298-bcdc91f03489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it’s easy to understand the appeal of the show. “2gether:
        The Series” is light on plot in its first five or six episodes, the show more
        concerned with putting Tine and Sarawat in situations that would elicit kilig
        in its audience.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c7e0f-dc95-4d66-af38-4b68e256c402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a young adult story that does not always seem like real life.
        Unlike the more popular youth-themed&nbsp;shows like Spain’s “Elite” or US’s
        “Riverdale,”&nbsp;it does not tackle the issues of being a young adult or
        feature an overarching mystery to be solved at the end of the series.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb11f04-2b1e-46c2-97db-90dea5cca35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it focuses on the chemistry of Tine and Sarawat. Its main
        concern is to make viewers believe that Tine and Sarawat should end up together
        by the end of the show. It has to make a strong argument for that, because
        the series starts off with Tine identifying as a straight male. The romance
        between the two male characters is the anchor of “2gether: The Series.” Everything
        else often feels like dead weight.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1598f875-ada6-4cd3-8a26-f492c1d6db0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.045+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I’m sick of watching hetero stories over and over again. Sometimes,
        I just want to see my story told, my experiences validated. Filipino media
        and their straight love stories have yet to tell a story that have approximated
        what I feel as a gay man."</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dbc1e7-336e-48c1-b04d-39724308c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first three episodes of the show suggest that it’s a good example
        of the genre, though not necessarily groundbreaking.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e77aec-711d-4536-96f1-3b5cf78b8a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, some spoilers ahead: Episode four of "2gether" features
        a school fair, where all the campus bands of the university are set to perform.
        In exchange for a favor, Tine asks Sarawat to convince his bandmates to play
        the song “Everything” by Scrubb during their performance. Sarawat agrees,
        but gets mad when he finds out that Tine only asked him to perform the song
        for a girl he is hitting on. Tine does not get to see Sarawat perform the
        song.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a24a103-0c5f-404f-8295-4a34da16958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the end of the episode, the two make up. They watch the band
        of their music club president perform, the last act of the fair.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d462e2-e8e8-48ff-8494-b46c43610633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the band is performing, Tine tells Sarawat he feels bad that
        he didn’t get to hear “Everything” performed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91371ff-3553-404b-af07-6eb8eaea21cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because you weren’t here to listen when I played,” Sarawat tells
        Tine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f2ab19-7d49-4094-9144-e1c45be3d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know. I feel so damn guilty here,” Tine answers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acc8036-fcae-49d1-a535-5def1bf9e59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, Sarawat&nbsp;takes out his earphones and shares it with Tine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bc28d0-9d49-4fa8-aa98-eab55025847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What are you doing?” Tine asks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268ae5e-a6b1-47db-91c7-b9134ee111cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Listening to ‘Everything'',” Sarawat says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1693c3a6-eff6-4725-9e8d-ee54c66e2560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.040+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, sharing one set of earphones, among other students watching
        the school fair performance, Tine and Sarawat listen to “Everything,” a song
        only they can hear. The band onstage performs a song that’s now inaudible
        to the audience as we hear Scrubb’s “Everything,” with Tine and Sarawat singing
        along.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0abe603-529c-460e-9efb-8b167df7cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:36:42.162+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this fourth episode, it becomes obvious what the show is trying
        to do: present Tine and Sarawat, two young men possibly confused about their
        feelings for each other, happy together in their own world. Again, this isn’t
        new: young couples in love have been presented in romance stories as people
        isolated from reality, time and time again.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c3c897-1074-4a9d-8a3e-f19ce523a787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.041+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode sets up a romantic scene, one of many instances that
        show Tine and Sarawat slowly coming to terms with their feelings for each
        other. But it also feels specific to me, to the gay experience.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483c8781-b395-41ef-b9de-3b91efa26ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.041+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you’re a young gay man still trying to understand your sexuality,
        having feelings for another man can sometimes feels wrong. Societal norms
        — and, sometimes, familial expectations — say your feelings are not normal,
        that you shouldn’t have those romantic feelings for the same sex. Sometimes,
        when you’re a young gay man figuring out yourself, you need to live in your
        own world, even for just a duration of a song, to feel happy and accepted.
        You need to be Tine and Sarawat in order to be happy, literally singing to
        a song only they can hear.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d3ed98-ba7c-42e5-91f6-12e0ad79ec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.041+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severo is right; I’m sick of watching hetero stories over and over
        again. Sometimes, I just want to see my story told, my experiences validated.
        Filipino media and their straight love stories have yet to tell a story that
        have approximated what I feel as a gay man.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a117b245-99d6-4d2d-ba12-e6d1b45baf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.041+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in just a few minutes, a young adult drama from Thailand
        has just shown me a scene with a conflict and emotion as if straight from
        my own life, our gay lives.</p>'
    '103':
      'image': 'jcr:c4030d06-d0dc-4720-828f-aebae995f34d'
      'imageCaption': 'Sarawat is hesitant to play Tine’s fake boyfriend at first,
        but Sarawat eventually agrees. And because this is a BL story, Tine and Sarawat
        end up questioning if their fake relationship is slowly turning into a real
        romance. Screenshot from GMMTV/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1567dce-6221-471a-b788-4e53aacb56fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.045+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcbbf7d-9c52-4669-b9cf-6cb3ea90f43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.041+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filipino soap operas as ‘restorative’</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae6230-2c33-4d61-9986-5d0d58e23291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.041+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be easy to heap praises on Thai BL while castigating Filipino
        media for failing to tell gay stories. But that would be a huge mistake.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4171c20-85f9-44bf-99b5-610c5c454ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, the BL genre isn’t perfect. It’s a genre that is concerned
        with narrating gay feelings, specifically the joys and confusion brought about
        by young gay love. But it isn’t always concerned with telling a realistic
        portrayal of the gay experience. The genre has a tendency to be problematic,
        relying on tropes that neglect the nuances of the homosexual life. “2gether:
        The Series” isn’t immune to this, but it does try to address its problematic
        elements later on in the series (it is up to the audience to decide whether
        it successfully addresses its problematic aspects).</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fce008-f056-49d9-841d-ddc835bcfdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his paper “The Yaoi Phenomenon in Thailand and Fan/Industry Interaction''''
        published in the humanities journal Plaridel, scholar Natthanai Prasannam
        reminds us that the BL genre, like most genres, is both a construct and a
        marketing tool. BL is made to tell gay stories, but these stories are also
        produced that way to sell products — specifically, the show and the actors
        who star in them. The BL genre is used to make people watch TV shows, buy
        novels (BL shows are adapted from online gay romance novels), and attend fan
        meets. It is a money-making industry. Which isn’t bad in itself — a lot of
        professional storytelling endeavors are money-making industries. But the decisions
        made in producing these shows and creating these Thai male love teams are
        mostly influenced by profit.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40953209-eb24-41dd-bd9c-d0f09152bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short: It’s not any different from how TV networks produce and
        sell hetero love stories and pairings.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d45294a-4b8b-4007-add4-49e0b03f0098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, that doesn''t address the fact that there aren''t a lot
        of gay media in the Philippines. It exists, but one has to look harder to
        find it. The closest we have to a Boys'' Love series is the 2019 mini-series
        “Mga Batang Poz,” which is available on ABS-CBN’s online streaming service
        iWant. Tackling the lives of four young men with HIV, “Mga Batang Poz” is
        one of the platform’s most popular original shows, perhaps showing that there
        is an audience for these gay love stories locally. In mainstream TV, the ABS-CBN
        soap opera “A Soldier’s Heart” has a gay subplot that’s reminiscent of Thai
        BL, though it’s yet to be seen if the show will take it to that direction.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa054c82-3689-440d-b9fc-6a5754caef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is anyone’s guess why mainstream media hasn’t gotten in on the
        BL genre. We aren’t exactly lacking in gay stories to tell, as Philippine
        cinema offers a more robust selection in this genre.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864db841-4316-4ae2-abe8-fdb87a2c6700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our fictionalized TV content is basically just soap operas. And
        local soap operas, through the years, have diversified in terms of themes
        and execution, playing with genre conventions to tell stories beyond the usual
        love stories. ABS-CBN’s “Wildflower” and “The Killer Bride” are good examples
        of how the network plays with soap opera tropes, while GMA-7’s “Ika-6 Na Utos”
        is proof that networks are sometimes aware that soap operas are campy and
        ridiculous.</p>'
    '102':
      'image': 'jcr:4c6ab735-5a61-425b-8ed8-6956afdf78b1'
      'imageCaption': 'The Boys'' Love genre has a tendency to be problematic, relying
        on tropes that neglect the nuances of the homosexual life. Screenshot from
        GMMTV/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba71828-307e-4502-a173-e5c57a8864a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.045+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f70d09-0a6c-4018-b335-141e9c8c078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one still can’t shake the feeling that it’s not offering viewers
        diverse enough stories. It isn’t serving a wide spectrum of pop culture interests.
        If one doesn’t like traditional soap operas, there’s a chance that one won’t
        enjoy most of the fictional TV shows produced by a local network.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc251ff-322f-49f1-84c4-1a571ee20399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.043+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2014 talk, renowned screenwriter Ricky Lee said that soap operas
        tend to be repetitive because they have a goal to be “restorative.” This,
        he added, highlights “conservation and affirmation of the empowerment of the
        family and the identity of the Filipino” Pinoy soap operas have the goal of
        “rebuilding” the family and rebuilding one’s self because we have been fragmentized
        as people, as family, as a nation.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4718cd15-364e-46f3-b7c6-3998ede20a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.043+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That''s why ang [goal] natin lagi, i-affirm yun,” he explained.
        “Ang need nila sa television show is mabuo ang pamilya at mabuo ang pagkatao.
        Laging ganun nang ganun nang ganun ang takbo.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15baf5c-e5fd-40fe-a5cb-4f4fd30051af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.043+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can explain why we don’t have BL shows, apart from possible
        cultural concerns and issues with the local censors. Our modern Filipino soap
        operas are collective stories: they’re usually centered on romance, but they’re
        also about family, community, and country. Love in soap opera isn’t an individualistic
        pursuit; it is always informed by economics, by social status, by, what Lee
        pointed out, the need to rebuild the Filipino family. Take note of another
        local gay-themed drama, 2013’s “My Husband’s Lover.” It tells the story of
        a wife who finds out her husband is cheating on her with a gay man. It doesn’t
        villify homosexuality (Jun Lana, who is a gay man, was the&nbsp;creative director
        of the show, which was created by Suzette Doctolero)&nbsp;but it also sees,
        maybe unintentionally, the gay relationship as a threat to the Filipino family.
        The finale of the show sees the two gay characters ending up together, but
        it also sees the show’s wife rebuilding herself after her failed marriage
        with a gay man. It fits Lee’s description of what the Pinoy soap opera’s goal
        is: to rebuild the family and one’s self.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f1b41-9703-4945-a768-1c7bfca5a2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.043+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, BL dramas focus on the personal: self-journey, coming-of-age.
        The angst and conflict of the characters are often rooted in their sexual
        confusion and discovery. There are exceptions, of course; some of the more
        recent shows have started figuring in family and familial issues as part of
        the character’s sexual formation. But BL tends to view love as an individualistic
        concern. This isn’t necessarily wrong, but it’s built-in to the structure
        of the genre. Yes, the same way the need of “rebuilding” is a default in the
        structure of the Pinoy soap opera.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9d29f0-98a2-46ba-88bb-5813f30b46e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.043+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, Lee also acknowledged that “we want to hear the same things,
        but we don''t want to hear them the same way.” That should explain why shows
        like “2gether: The Series” have an audience in the Philippines.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f6887-e67e-4000-9a62-db0f6b90b6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T21:12:10.043+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:13:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, there is hope that local interest in such shows will
        make Philippine media consider telling these kinds of stories. It would be
        nice to have our very own Tine and Sarawat.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d495c3e-306a-4360-97ac-6c216a964a11'
