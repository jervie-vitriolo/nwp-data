    'imagesource': 'jcr:069cd1d6-458b-43e2-8cde-3f32f5c059f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c5f8c8c-16e5-4f07-94f2-71daf35afe4c'
    'lead': 'A group composed of graduates of the Reserve Officers'' Training Corps
      (ROTC) from the University of the Philippines is heeding the government''s call
      to help in COVID-19 efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T15:32:49.331+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:14:20.095+08:00
