    'title': 'DOH asks public to stop smoking to prevent spread of COVID-19'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fc0c54-7a72-4228-bf91-a5d8328443d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:17:02.855+08:00
