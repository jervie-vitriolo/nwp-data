      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 8:&nbsp;</strong>Duterte declares a <a href="https://cnnphilippines.com/news/2020/3/8/Philippines-public-health-emergency.html?fbclid=IwAR00tIW4i97pMMPI-enPjEI9q0GGZxRNy4NicKnO8-d3Wz8NQ49-7radr9U">public
        health emergency</a>.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3ce69-b914-4c32-8763-f6d89ef3a9bb'
      'mgnl:activationStatus': true
