  'jobs-at-risk-fashion-luxury-sales-coronavirus':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-08T17:38:57.263+08:00
    'imagesource': 'jcr:2c3ecf1a-5aef-466c-aa3c-19123e7648ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef689e39-8f9a-47c8-a691-cd3f38a7d090'
    'lead': 'Sales of luxury brands and fashion retailers are expected to decrease
      as much as 40 percent due to the COVID-19 pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T17:49:43.605+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T17:14:08.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:22.029+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fashion', 'luxury', 'sales', 'coronavirus', 'retail']
    'stories': ['9d086304-2fa4-4b65-9271-eff89b534d35', 'c69d78db-5e1b-4da9-a419-c216761123d7']
    'template': '1'
    'title': 'Millions of jobs are at risk as fashion and luxury sales fall off a
      cliff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e52c78-ce24-402e-939b-5162e98ec371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:49:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:08.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The retail industry has been decimated
        by the coronavirus pandemic, and much of the destruction has landed on luxury
        and fashion companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce976da7-7260-4cd4-84db-316a4425662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:49:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a7015a-fd38-4c3c-8646-a75ffa8466fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:49:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have stopped shopping at stores, and many online shoppers
        are holding back on discretionary purchases. That has left luxury and fashion
        companies "exposed or rudderless," and business will sink by as much as 30
        percent&nbsp;this year, according to a new report released Wednesday from
        trade publication Business of Fashion and consulting firm McKinsey &amp; Company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d83b2-0474-4bc4-b664-dd531b660949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:49:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56a2e78-2941-434f-b640-cb3ad569eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:49:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:08.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, which surveyed 1,400 fashion professionals,
        luxury good makers and retailers will be hit the hardest: Sales are expected
        to decrease as much as 40 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc69b0-5c06-4c84-ad4d-dd00f76f0bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:49:43.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:08.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b1c0e-42c8-4469-ad20-a8259222c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:49:43.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fashion and luxury employees are facing "hardship and destitution."
        Hundreds of thousands of retail workers have been furloughed, stores are closed
        and the disease has sent investors and consumers running scared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ba4b3-5f30-441a-b81c-6a567fa7d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:49:43.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:08.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b995759-4cc5-45cb-a548-3609eea71ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:49:43.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:08.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report warned 80 percent&nbsp;&nbsp;of the companies surveyed
        expect to encounter financial hardship this year, and it forecast a significant
        number of bankruptcies within 18 months if stores remain closed. Retailers
        across the globe have temporarily closed because local governments shuttered
        non-essential businesses to stop the spread of COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b3ffea-807f-425f-993e-8b24a22e7453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:49:43.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ab4da2-eb07-46b5-a8cb-891ce87ba947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:49:43.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:08.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Store closures would likely have a "domino effect" on the rest of
        the industry, because canceled orders could eliminate millions of jobs in
        the garment-making industry. Countries including Bangladesh, India and Cambodia
        could be hit especially hard, the report said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1938599-90aa-4e32-b4a3-3fcb98634768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:49:43.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590bfea-cfbf-4e29-951d-f03e4ad47dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:49:43.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business of Fashion CEO Imran Amed is calling on companies to work
        together to fix the fashion industry once the pandemic eases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4da59e-f977-45d8-90ed-f3ecaa8a9f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:49:43.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb46067d-2394-4429-bce6-f95dd84d1ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:49:43.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No company will get through the pandemic alone, and fashion players
        need to share data, strategies and insights on how to navigate the storm,"
        Amed said in the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ec1127-40f6-469e-b81b-f0bb9d33029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:49:43.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:08.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e8507-1b05-48e3-8db3-28c73339f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:49:43.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:08.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those retailers and fashion companies that survive, the report
        said they will have to make "bold and rapid interventions" to stabilize themselves
        in a possible recession.</p>'
    '17':
