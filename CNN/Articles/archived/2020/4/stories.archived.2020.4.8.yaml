      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765b0fa4-92a4-4d88-a19c-7714e252d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not letting the guard down</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2cff43-bae5-48db-8b7b-9bf4d18d6118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9697ec8a-3a23-44e2-9278-bb9005dc055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the development, local officials refuse to let their guards
        down, given that nearby regions, including Metro Manila, have yet to report
        a slowdown in COVID-19 cases.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ab274f-281c-4f2e-baeb-c712d7bfd070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f6dbaf-5965-4bb9-b064-605a6fece6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> fear<em> kasi natin iyong sa</em> National Capital
        Region and national picture <em>hindi pa bumaba</em>. Every day <em>tumataas
        iyong</em> number of cases and deaths,” Health Department – Cordillera regional
        director Dr. Amelita Pangilinan said Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981579bd-2dce-4ed4-a87b-244a24f535fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our fear is that cases in the National Capital Region
        and nationally have not gone down. Every day, the number of cases and deaths
        rises.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b637b6-dec2-4269-a206-008a4d384123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.652+08:00
      'mgnl:createdBy': 'alyssa'
