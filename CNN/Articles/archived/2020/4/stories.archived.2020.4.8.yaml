      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 6:</strong> The Department of Health recorded the
        first local COVID-19 infection: a man <a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/6/Philippines-coronavirus-local-case.html?fbclid=IwAR0pz0rw52A9zYeL4jEJimr4pFe1vklDHackQBw9OyzPwDaE6i_TgRd1Pfk"
        href="https://cnnphilippines.com/news/2020/3/6/Philippines-coronavirus-local-case.html?fbclid=IwAR0pz0rw52A9zYeL4jEJimr4pFe1vklDHackQBw9OyzPwDaE6i_TgRd1Pfk">who
        did not travel abroad</a>&nbsp;but frequented a prayer room in Greenhills,
        San Juan City.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c00fe78-8411-4a9e-8535-131de62e43ac'
