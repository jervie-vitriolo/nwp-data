      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB approves a <strong>$1.5-billion (about ₱76 billion)</strong>
        loan to boost the local COVID-19 response.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37f980d-932f-4939-9f66-ba0ccf079a08'
