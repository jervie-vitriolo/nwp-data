      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:58:46.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 26:</strong> Republic Act 11469 or the Bayanihan to
        Heal as One Act takes effect. It gives Duterte additional powers to realign
        funds under the 2019 and 2020 budgets for three months. The new law also declared
        a state of national emergency.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcaf839-b53b-40dd-9331-09a45d0136c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:58:46.303+08:00
