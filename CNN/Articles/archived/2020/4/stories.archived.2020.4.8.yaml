      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 27:</strong> ADB extends another <strong>$200-million
        (about ₱10 billion)</strong> loan to help the government provide emergency
        cash aid to poor homes.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ff989-9e5b-4f53-bfd7-4afc0b44947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:07:07.643+08:00
      'mgnl:createdBy': 'mel'
