      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>139,000 workers in private sector given aid</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505e08ca-d421-4077-bcb6-ad084fd5b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:45:00.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:22.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821616f2-f85e-4348-8999-115da735f1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:45:00.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:22.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nograles also the Department of Labor and Employment
        has extended its one-time financial assistance to some 139,000 workers in
        private establishments that have adopted flexible working arrangements or
        have closed temporarily due to the enhanced community quarantine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3147e56d-8e2f-4a33-baa4-b1c966cd4f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:45:00.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:22.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5bb2b5-e313-467c-b7e1-cc902725c8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:45:00.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:22.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail of the subsidy, affected companies must submit a situation
        report regarding the impact of COVID-19 on the business, as well as proof
        of salary of their employees. The DOLE earlier required companies to submit
        their payroll to avail of the monetary assistance</p>'
