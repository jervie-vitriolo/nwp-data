      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, 104 more people were confirmed to have the the viral
        disease on Tuesday, raising the country’s total to 3,764. The Philippines
        also has 84 recoveries and 177 fatalities</p>'
  'coral-princess-passengers':
    'author': 'Hollie Silverman and Rosa Flores, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-08T08:59:12.243+08:00
    'imagesource': 'jcr:42059c13-3af9-48ee-aca0-09b448f8cdb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c7921b6-be22-44f7-be43-d1a0693d040f'
    'lead': 'After nearly a month at sea and two days in port, Americans onboard the
      Coral Princess cruise ship are still trying to get home in the wake of the global
      coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T09:06:05.046+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:14:41.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:13.033+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'health', '-cruise-ship', 'Coral-Princess',
      'Miami', 'Florida']
    'template': '1'
    'title': 'Passengers on the Coral Princess cruise ship are still trying to get
      home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0063c34c-1b3c-4805-aa5a-821685e856d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After nearly a month at sea and two days
        in port, Americans onboard the <a href="https://edition.cnn.com/travel/article/coral-princess-passengers-die/index.html"
        target="_blank">Coral Princess</a>&nbsp;cruise ship are still trying to get
        home in the wake of the global <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-04-07-20/index.html"
        target="_blank">coronavirus pandemic</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cace357-0432-4e27-8d10-0b6474c212e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/04/04/us/coral-princess-cruise-ship-docks-miami-coronavirus/index.html"
        target="_blank">ship docked</a>&nbsp;at <a href="https://www.miamidade.gov/portmiami/cruise-terminals.asp"
        target="_blank">PortMiami</a>&nbsp;late Saturday night with 1,898 people —
        1,020 passengers and 878 crew members — and began disembarking the most critically
        ill patients for medical treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d697b-5d9e-4640-aea2-8c3718cd3fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two passengers died while the ship was at sea and a third died after
        being transported by a private ambulance to a hospital in Hialeah, Florida,
        late Saturday night, according to Miami-Dade Mayor Carlos Gimenez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02439f7-c4ac-4411-857e-afc1bb0a117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12 people who were on the ship tested positive for coronavirus
        on April 2 after receiving tests in Barbados, according to a <a href="https://www.princess.com/news/notices_and_advisories/notices/coral-princess-updates.html"
        target="_blank">statement from Princess Cruises</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97622554-8d19-4318-b412-f87d4f2a1772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Headed home</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99547646-6d39-4d5f-aac5-bff80c678b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 90 more passengers remain onboard, Princess Cruises said
        Tuesday afternoon. All passengers with medical needs have been taken off the
        ship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe661e7-5273-4e03-b3f9-807480c5cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six passengers, including one that died, were taken off the ship
        Saturday to receive medical treatment. On Sunday, eight more people were transported
        to hospitals, the release from Gimenez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d718b-d0ef-4237-8b4f-a7be38edc0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Canadian passengers were given priority disembarkation
        and the ship put them on chartered flights back to their country, the cruise
        line statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d54471-d91f-43b9-befb-6d5b0df620df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 90 passengers still onboard the Coral Princess are international
        guests who remain on the ship because of current travel restrictions, Princess
        Cruises said. They are awaiting clearance from their home countries, the cruise
        line told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f8eeae-d546-470d-a803-5d2b25436f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other flights were chartered for those headed to California, Australia
        and the United Kingdom over the weekend while Florida residents were taken
        home by chauffeured ground transport, according to the cruise line.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448a3be1-d162-4325-9bf2-90b33f9224b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More charter flights were scheduled to depart Tuesday, the statement
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da7cd71-63ab-4b41-b20f-cc69c31d30f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship left from Santiago, Chile, on March 5 for a South American
        cruise and spent nearly a month at sea before being given permission to dock
        at PortMiami on Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ef705-ca90-4de3-89a1-05c69ef76a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise was scheduled to end in Buenos Aires, Argentina, on March
        19 but was left without port after the global pandemic led to ports shutting
        down and cruise lines suspending operations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cfe69c-7a72-4be4-8f6b-5c6619ee71dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The disembarkation process</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bcc21f-e54d-4cc5-bb2f-cbb692c4695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New restrictions were put in place just a day after the cruise ship
        docked.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323156ff-7b80-4f2e-bee0-d813559ce0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.dhs.gov/" target="_blank">Department of
        Homeland Security</a>&nbsp;and <a href="https://edition.cnn.com/2020/04/05/politics/trump-air-restrictions-cruise-ship-passengers/index.html"
        target="_blank">Centers for Disease Control and Prevention issued new rules</a>&nbsp;to
        prevent passengers and crew members recently arriving in the US from boarding
        domestic commercial flights.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c62ab4-ba7c-4ab8-ac5c-7def0d010b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These restriction apply to all people, even those who are asymptomatic.
        They also require a two week quarantine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a660f0-2cef-4112-98dd-bbffc10096ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to protect the safety and welfare of our guests, as well
        as the population of other communities, authorities have dictated several
        requirements and protocols," a statement from Princess Cruise Lines said Monday.
        "We are required to follow these requisites without variance, and when they
        change, we must adjust our plans."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa25372-66f5-4407-a819-15bc54e97fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any passengers or crew members will need to fly on charter aircraft
        or use private ground transportation to return home.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b62553-1083-488b-a2f1-dafd93fb941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to work through the CDC''s updated recommendations
        regarding post-disembarkation travel for cruise passengers, which includes
        no travel via commercial flights nor shared air or ground transportation with
        non-cruise guests," the statement said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a9ebf-48f0-49f0-99c8-933ac9d252e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before anyone can get off the ship, the cruise line is required
        to report passenger conditions to federal agencies including the CDC, Customs
        and Border Protection and the US Coast Guard, according to a press release
        from the office of Mayor Gimenez Sunday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d9bc4e-f1da-4fb8-9e9c-a5372d16932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:06:05.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/coral-princess-coronavirus-disembarkation/index.html"
        target="_blank">Passengers on the Coral Princess cruise ship are still trying
        to get home</a>."</em></p>'
