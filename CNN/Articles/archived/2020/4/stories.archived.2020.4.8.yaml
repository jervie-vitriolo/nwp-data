      'mgnl:lastActivated': 2023-01-26T17:14:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Department
        of Health on Wednesday urged the pub<a aria-describedby="cke_5868_description"
        aria-haspopup="false" aria-labelledby="cke_5868_label" aria-pressed="true"
        id="cke_5868" role="button" style="font-size: 13px; display: inline !important;"
        tabindex="-1" title="Bold (⌘+B)"><span style="background-image: url(&quot;http://3.1.146.100:8080/magnoliaAuthor/VAADIN/widgetsets/info.magnolia.widgetset.MagnoliaProWidgetSet/ckeditor/plugins/icons.png?t=H5SC&quot;);
        background-size: auto; display: inline !important;">&nbsp;</span></a>lic to
        stop smoking as smokers and vapers are at greater risk of contracting the
        deadly COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baffeeb-269b-42b7-9a1c-985d9e7de53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:17:02.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH stressed that smokers are vulnerable to the complications
        brought by the novel coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f52e71-042a-4899-8542-3378484c0812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:17:02.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dahil po rito pinapakiusapan namin ang mga smokers na huminto
        na sa paninigarilyo para sa inyong kapakanan at kalusugan</em>” said Dr. Beverly
        Ho, special assistant to Health Secretary Francisco Duque in an online briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e565712e-3658-4787-bd6d-6cb0651d8948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:17:02.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of this, we are asking smokers to stop smoking
        for your protection and health.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3b92f3-6cc7-4d62-9580-31ad467f5076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:17:02.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department cited data from China stating that more than 25 percent
        of COVID-19 patients in the East Asian country who either died, needed more
        ventilators or were housed in intensive care units, were smokers.&nbsp;DOH
        also urged the public to avoid inhaling secondhand smoke.</p>'
