    'mgnl:tags': ['coronavirus', 'COVID-19', 'cargo-truck-inspection', 'Laging-Handa',
      'Guillermo-Eleazar', 'Joint-Task-Force-Coronavirus-Shield']
    'template': '1'
    'title': 'Eleazar: Cargo vehicle inspection simplified'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5c3055-119e-48cc-86e6-d805e5247ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:08:00.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:13:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — Inspection
        of vehicles bearing cargo will be simplified, said the commander of Joint
        Task Force Coronavirus Shield.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aae9ab-ad88-402f-913b-d182bf066e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:08:00.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:13:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing on Wednesday, PLtGen Guillermo
        Eleazar said all vehicles loaded with goods shall be allowed to pass.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f57e0e-aee6-4ded-bdcf-2d8e5e4c42cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:08:00.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:13:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat po ''yun makakadaan. ''Pag sinabi nating</em> cargo,
        <em>hindi lang</em> essential items <em>''yan.</em> For all you know, non-essential
        items could be raw materials for essential items, <em>kaya nga lahat po kasama
        na ''yan,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b607ec7-b762-4d79-ace3-8c367ba5c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:08:00.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:13:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of those will be allowed to pass through. When
        we say cargo, it isn''t just essential items. For all you know, non-essential
        items could be raw materials used for essential items, so those are all included.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0394b58-3a2d-49e1-a786-4aece62e6d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:08:00.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:13:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added cargo shipment inspection will be done in certain areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a06828-cab7-4326-b5d5-318e1557e16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:08:00.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:13:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron na tayong</em> 115 dedicated control points manned by
        the Highway Patrol Group. All over the Philippines <em>na po ito. Ito po ay
        mga</em> strategic location, usually <em>sa</em> boundary <em>ng ating mga
        probinsya. Dito lang po mag-chcheck, mag-iinspect ng ating</em> cargo trucks,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c340da-ee4f-4824-b04a-d33c6e966f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:08:00.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:13:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are 115 dedicated control points manned by the
        Highway Patrol Group all over the Philippines. These are in strategic locations,
        usually at the boundaries of provinces. These are the places where cargo trucks
        will be inspected.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ccccf-897a-44c0-962b-3875744f2b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:08:00.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:13:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cargo truck protocol such as social distancing, the checking of
        documents and thermal scanning will only be done at these locations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f88a6-f473-4452-a120-b7a3f52e70ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:08:00.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:13:57.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/3/21/luzon-enhanced-quarantine-covid-19-cargo.html"
        target="_blank"><strong>RELATED: Gov''t assures free movement of all cargo
        amid Luzon quarantine</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e905a7-2522-496b-9f74-3793c1be25ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:08:00.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:13:57.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantine control points (QCPS), meanwhile, will inspect non-cargo
        vehicles. There are 3,593 QCPS nationwide, Eleazar said, and these would be
        manned by the police.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e81a8-c507-4d99-8053-b2f0cfca5c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:08:00.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:13:57.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto po kasi natin, alisin ''yung mga ulit-ulit</em> [We want
        to remove the repetitive,], unnecessary, redundant checking of the cargo trucks
        to ensure that the movement of these cargo trucks is unhampered and uninvaded,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c16d8c-b665-492a-a603-0aaa3afc8a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:08:00.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:13:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said Philippine Natonal Police chief PGen Archie Gamboa
        ordered the police to coordinate with barangay chairmen to comply with the
        directive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb18aaf3-0f84-48c4-affc-37003ef2756e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:08:00.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:13:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi nila pwedeng i-check, harangin man lang ang mga</em>
        cargo trucks," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780e5a64-6f97-4e27-8fbb-093d9b021a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:08:00.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:13:57.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are not allowed to check, to bar cargo trucks.]</p>'
  'duterte-orders-benefits-police-military':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-08T20:21:10.829+08:00
    'imagesource': 'jcr:8648a3d5-3e46-4fd7-9cd0-a2f8547d906f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92230afe-cee2-4317-b950-024bc839c4b2'
    'lead': 'President Rodrigo Duterte signs an executive order providing social benefits
      to police and military personnel who are either killed or wounded in state-sanctioned
      operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T20:41:36.403+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:13:56.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:24.999+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['duterte', 'police', 'military']
    'template': '1'
    'title': 'Duterte approves social benefits for killed, wounded uniformed personnel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2945347a-9c24-4793-8858-8a8eae93d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:41:36.403+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> - President
        Rodrigo Duterte signed on Tuesday an executive order providing social benefits
        to police and military personnel who are either killed or wounded in state-sanctioned
        operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa590c-583b-492a-892d-0c0d2b228f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:41:36.403+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cb6e2c-4405-4521-94e3-794af72b2c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:41:36.403+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Executive Order No. 110, members of the military and the police
        who are wounded or killed in action in operations sanctioned by the state
        shall be entitled to benefits, such as financial assistance, health and medical
        care assistance, and educational assistance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8a0527-55f1-49d3-9434-ef3871ff714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:41:36.403+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1727e3ff-1f1d-4adc-94e8-2eb46d044324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:41:36.404+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:56.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comprehensive Social Benefits Program (CSBP) covers policemen,
        soldiers and their qualified beneficiaries. Uniformed personnel of the Bureau
        of Jail Management and Penology, Bureau of Fire Protection, the Philippine
        Coast Guard, and members of the Citizen Armed Force Geographical Unit/CAFGU
        Active Auxiliary units who become casualties during military and police operations,
        and their qualified beneficiaries, are also entitled to the program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef3178-f842-4247-9fb1-7b6cd5f23c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:41:36.404+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1161b849-33ef-4c60-a62d-40fbacde4e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:41:36.404+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to enhance and rationalize existing assistance
        and benefits given to police, military, and their support units through a
        comprehensive social benefits program in recognition of their invaluable contribution
        to the pursuit of just and lasting peace," Duterte said in the order signed
        on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa1781-cb7a-461a-96d3-fa9a69d1754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:41:36.404+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:56.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4478f6c-adfc-404d-b452-76818a35ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:41:36.404+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:56.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The order shall take effect immediately," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af99f3e6-a42c-48ed-a5ab-02b739dc3935'
