      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City government said the Philippine Institute of Civil
        Engineers, Inc., Datem Incorporated, and USHER Technologies helped in making
        the project possible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b13f66-8131-48d7-9f96-439a29ed8420'
