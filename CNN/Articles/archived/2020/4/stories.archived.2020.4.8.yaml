    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c21db2-452d-4fd2-beb3-15700a6abbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:42:44.556+08:00
      'mgnl:createdBy': 'eimor'
