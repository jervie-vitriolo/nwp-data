    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CabSec assures continuous aid for poor as gov''t considers appeals to
      help middle class'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9646ba-2a2b-4c31-97eb-173b12040d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The national
        government is currently studying calls to provide cash assistance to middle-income
        families affected by the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9329e474-1d74-445b-95dd-96e4a8123790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbaf5a1-83f4-4669-a9c9-01f7ed5b2353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles on Wednesday said the financial
        help for the "poorest of the poor" will continue, even if the Duterte administration
        decides to assist the middle class.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a430d2-285a-4d3e-b9af-95963d398314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20223106-ffb3-4fe6-8bd0-ee6987037f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinag-aaralan pa po... Ayaw ko po pangunahan pero</em> I assure
        that this will not hamper the distribution of aid <em>sa mga mahihirap</em>
        under the social amelioration program," he said in a virtual press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b3c6f4-aa25-4dcd-8608-b98e84f1505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502540ac-1073-4684-84bf-7f5f9a4e415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still studying it. I assure you that the aid
        for the middle class will not hamper the distribution of aid to the poor through
        the social amelioration program.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c51387-9924-4522-97c5-6bcd0568884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f8e0f-b458-4cd1-9a57-03a3e2e1d538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and local officials have appealed to President Rodrigo
        Duterte to provide cash assistance to the middle-income earners as they are
        also affected by the work stoppage, restricted social movement, and mass transport
        suspension due to the enhanced community quarantine in Luzon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c51ed9b-2600-4ad3-b157-da877bb0334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.245+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a591c0ec-0606-4e12-8196-ab800e86052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.245+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the budget may come from a different pool, but it
        will still be covered by the Bayanihan law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47351d1-69b7-40a7-b0cd-1de2e5f27d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.245+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a97a2b-d177-45d6-a641-2313607fe3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.245+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has been distributing cash aid ranging from
        P5,000 to P8,000 to 18 million poor families under its emergency subsidy program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef42a2a4-c65e-4301-8ade-a59fa24a22dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.245+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c1706-001c-4e13-99ff-03411fc7e664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.245+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles admits the study to include middle-class citizens in the
        government''s assistance program still have a long way to go. He said there
        is no clear breakdown yet as to how many families in the country are part
        of this classification.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dc788a-2420-4ed3-a896-4b47954970af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.245+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d1325-2869-4ccb-a919-5866eda2cc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.245+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not know kailan matatapos [I don''t know when the study will
        be completed]," he said. "But rest assured we are working on it and we are
        seeing some proposals."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6119f2f-4124-4943-acaf-baadc1035b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.245+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1d3b73-34e7-4723-806c-d9135782e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.245+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the appeals are "valid," saying those middle-income
        earners have only enough money saved for emergencies. But he said funding
        is a different story despite having a P600-billion allocation for the country''s
        COVID-19 response.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f8644-2cce-4b16-a563-212f6b638cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.245+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ba582-5828-4f86-a09d-497dc88b40a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:57:07.245+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said more funds are needed to fulfill his administration''s
        promise to distribute ₱5,000 to ₱8,000 to indigent families. But he said the
        government is working "double time" to also provide for the needs of the middle
        class.</p>'
  'online-mass-schedules':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Now that the quarantine is extended and implemented in more areas
      around the country, Filipino Catholics will be staying at home while observing
      Holy Week rites. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-04-08T18:04:11.987+08:00
    'imagesource': 'jcr:6c7f56c5-031e-414c-a023-f1c61ab5a754'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6f9cda6-3d17-4793-a3c3-29e1ed5cc2f6'
    'lead': 'As we continue to observe social distancing during the COVID-19 pandemic,
      here is a list of online masses during Holy Week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T18:15:50.520+08:00
