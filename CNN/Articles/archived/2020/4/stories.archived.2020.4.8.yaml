    'jcr:uuid': 'e9d142f0-a1ce-4cb1-b2b3-b1f6a0983492'
    'lead': 'The Armed Forces of the Philippines will deploy its medical personnel
      in isolation facilities to aid the government in its ongoing campaign against
      the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T15:36:09.793+08:00
