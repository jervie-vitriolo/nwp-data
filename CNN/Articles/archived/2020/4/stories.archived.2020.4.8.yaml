      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers who booked flights on or before March 22 with a departure
        date until May 31 may change their travel dates before October 31 for the
        same route or convert their trip into credits for a future booking.</p>'
