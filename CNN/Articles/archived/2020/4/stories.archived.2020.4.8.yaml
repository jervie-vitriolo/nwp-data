      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Australian and New Zealand passengers
        will be evacuated from a stricken Antarctic cruise ship Thursday, after almost
        60% of those on board tested positive for the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92934c2d-a47d-49e3-a915-f2a9702b0856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.291+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd35d729-9ec9-41ea-8e2c-801c323f982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.291+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.auroraexpeditions.com.au/asg80-update/"
        target="_blank">Greg Mortimer</a>, a cruise liner operated by Australia''s
        Aurora Expeditions, departed March 15 on a voyage to Antarctica and South
        Georgia. Since the <a href="https://webcache.googleusercontent.com/search?q=cache:vVdKyWazjc8J:https://www.auroraexpeditions.com.au/asg80-update/+&amp;cd=1&amp;hl=en&amp;ct=clnk&amp;gl=hk"
        target="_blank">beginning of April</a>, however, the ship has been stuck off
        the coast of Uruguay, after authorities refused to allow passengers to disembark
        due to the risk of coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f45b0-be98-42ab-9903-fbb4a3ef0a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9368b538-bef0-45f1-8c18-41df8de08fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 217 people on board, 128 passengers and crew have now tested
        positive for the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f7f40-a561-4ea4-98eb-377c88632cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d75e134-1753-40fd-97b3-2c890834151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six passengers requiring specialized care have been transferred
        to medical facilities in Montevideo -- a video <a href="https://twitter.com/Armada_Uruguay/status/1246526123455983616"
        target="_blank">posted online</a> by the Uruguayan navy showed them being
        transferred from ship to ship wearing full protective gear.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d41596-9549-4f45-af00-f0c82c280034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eceecee-9d5f-4532-9d63-385a76a58834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers from European and American who have tested positive for
        coronavirus, however, will have to remain on board until they have a negative
        test result, after which they may be able to depart via Brazil, Aurora said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35431ad-9b7a-44e5-b688-1735ddd74838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf7fa3-cb82-4081-81ed-4830bff27a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All passengers will be retested every two or three days, according
        to the company''s website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cace85-edce-458d-8e3b-30d5cda288d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6988fed-6f3c-4546-998a-dc198c4272e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement earlier this month, Aurora said that the ship''s
        doctor had developed a fever, and "we are organizing a back-up volunteer medic."
        The cruise operator added it had "formally escalated our request" to the Uruguayan
        authorities to allow the ship to dock and passengers to disembark, but it
        had so far been denied.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c45e7ae-9398-48f7-adda-e2e2a047ccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbbe08a-3542-4016-898c-af69c988bec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Tuesday, the Uruguayan government said it had authorized a
        medical flight evacuation of New Zealand and Australian passengers aboard
        the Greg Mortimer for later this week. The passengers will fly to Melbourne
        on Thursday on a plane chartered by Aurora, where they will undergo a mandated
        14-day quarantine before proceeding to their final destinations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62043e20-462a-4448-a748-e33c2af520f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595a8fa9-5dbb-4c65-98a7-589f348f56d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been working on charters and flights for all onboard with
        the aim of disembarking our passengers as soon as possible," Aurora <a href="https://www.auroraexpeditions.com.au/asg80-update/"
        target="_blank">said in a statement</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9a212-13fd-41bf-a277-339ba201cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea332188-058d-4721-b0e9-a3015a2ceb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While our preferred plan had been to disembark all passengers simultaneously,
        the nature of the situation and the difficultly in securing flights has meant
        it is likely that the Australian and New Zealand passengers will leave the
        vessel before our European (UK included) and North American passengers."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8506a0-6280-4f2e-9f83-225afaeb1789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e083f8-da85-4d2f-944f-e6f553469deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurora said the chartered Airbus A340 will be specially fitted with
        medical and quarantine facilities in order to "ensure the health and safety
        of all on board." The company estimated the cost per passenger of at least
        $9,300, and said it was in discussions with the Australian government "for
        support with this cost as we know that it is not viable for many people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f53b59b-63ae-4fad-8b63-6a69cd11f1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d9282-d46f-4fa6-b72d-825c6d8a5375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Duddy, the UK''s ambassador to Uruguay, said on Twitter that
        "we remain in close contact with the Uruguayan government, the cruise operator
        (and) UK passengers on board the Greg Mortimer."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c72e76-edaf-43ca-85e0-08b1866c865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a4a1ac-01d1-4145-a780-3e8d21f3640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several passengers have tested positive for Covid-19. We continue
        to explore ways for passengers to disembark while respecting all health protocols,"
        he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa79f1-836e-4498-90c1-948b2a6c32e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6317a0-cf30-40f2-9b94-813248870e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uruguayan government did not comment on when or whether passengers
        would be able to disembark this week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feb86e5-7cde-4af4-845c-fe8d361f7737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da37fa3-a307-4222-9ce1-e666fd4257d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cruise ships stuck</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6816321-4cb3-47bb-ab13-4adf45686f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen cruise ships have been effectively trapped at
        sea due to the coronavirus pandemic, as countries refused to allow those carrying
        infected passengers to dock.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c70ae3c-acbb-4040-89ff-a2e8b51cb713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e248210f-db43-4933-861d-0d6520042403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Department of Foreign Affairs and Trade <a href="https://www.foreignminister.gov.au/minister/marise-payne/media-release/statement-australians-cruise-ships"
        target="_blank">said this month</a> it was in direct contact with 10 cruise
        ships with around 600 Australian passengers on board.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d1208b-78a7-4623-8739-727d4d43a34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a25bdb-001a-459e-a5ec-2143751a971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most cases, disembarkation cannot occur unless passengers have
        onward flight arrangements and are able to travel directly to the airport
        via a so-called sanitary corridor, put in place by host countries," DFAT said
        in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20779a21-e645-4b89-beae-b15c557201ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ca46d-e6f9-4e98-bc06-8fa7849101fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation on board the ships rapidly transformed from holiday
        to misery for passengers, many of whom booked and paid for the journeys long
        before the virus began spreading late last year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b634f2f-356f-492b-a569-02fa69565eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8575e39-831e-4149-85ee-efabeaa8aa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Martinez, a passenger on board the South Pacific cruise liner
        Norwegian Jewel, told CNN this week that he and his wife had "hesitations"
        about boarding the ship and looked into amending their plans but were told
        they were locked in.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeae38b-8d9f-424e-ae96-5de0bedfd91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db198a98-d624-4187-9a19-86d809051cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up until the day that we left, that was not an option," Martinez
        said. "And with us having so much money invested into our honeymoon, we had
        no other choice but to board the ship."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6568e9-38c0-49f5-9bb4-9d24cbb8e4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0049d943-4d58-4ceb-a8c1-373917912464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Cruise Lines International Association (CLIA), an
        industry group whose members make up more than 95% of global cruise capacity,
        suspended operations from US ports for 30 days.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b645c9f-7a2c-4139-a457-8b9cf4461da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e557b9-2175-40ea-97ba-8fd785384f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, CLIA said about 14% of its fleet, some 30 or so
        ships, were still at sea. "Our members are focused on bringing these ships
        safely back to port as soon as they can," it added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ef5e1b-8a8c-479d-90c5-358b2f83f4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f553ed0-11aa-45ed-baa8-ac94a953b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ships that do dock are often required to remain in place for extended
        quarantines before passengers can disembark. The effectiveness of such measures
        in the close confines of a ship not designed for medical screening have been
        questioned, however, particularly in the case of the Diamond Princess, a cruise
        liner which was quarantined at the Japanese port of Yokohama in February.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e1c7fc-0993-43ac-8ce2-7f22e7e36255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:18:01.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:25.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/04/07/americas/greg-mortimer-cruise-ship-coronavirus-intl-hnk/index.html"
        target="_blank">Passengers to be evacuated from Antarctic cruise ship after
        almost 60% test positive for coronavirus</a>."</em></p>'
  'Ren-Zhiqiang-Xi-Jinping-coronavirus-investigation':
    'author': 'Steven Jiang, Nectar Gan and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-08T14:20:03.129+08:00
    'imagesource': 'jcr:679eb5b8-aefd-4eec-8cca-867515c8c15a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c1cc041-33db-4353-961c-fa9a181bc741'
    'lead': 'Ren Zhiqiang, a retired real-estate tycoon with close ties to senior
      Chinese officials, faces allegations of committing ''serious violations'' of
      the law and Communist Party regulations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T14:22:38.783+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T17:14:23.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:17.992+08:00
