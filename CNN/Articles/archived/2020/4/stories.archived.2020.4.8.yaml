      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During my days off, I rest, I talk to my family, my friends, just
        to keep me boosted for the next day," Santos said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8097f783-c1a6-4833-aeff-90adbceb03bb'
