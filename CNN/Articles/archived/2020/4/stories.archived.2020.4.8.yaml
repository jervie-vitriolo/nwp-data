      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez says the country is "financially prepared" for quarantine
        measures until end-May.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d9ac8e-e924-4bac-9382-d9dd3c3e33ff'
