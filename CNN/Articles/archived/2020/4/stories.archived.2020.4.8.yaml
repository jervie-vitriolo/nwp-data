      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b364d355-5123-496c-bd81-551c3d958b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:58:46.302+08:00
