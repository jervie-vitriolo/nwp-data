      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles said Wednesday Filipinos can simultaneously
        applaud all medical workers and those who do essential work during the health
        crisis. He said the public can praise the country''s modern-day heroes every
        afternoon from their home''s door or windows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0288d-1255-4e15-9e11-278c971c7619'
