      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One of the many facets of life put on hold
        by the coronavirus pandemic are, to the anguish of many fans, sports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c7de49-234a-43d8-a503-b9d08bba927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days of obsessing over beloved teams — chatting about NBA playoff
        bets, lamenting about March Madness brackets or meticulously following the
        opening days of the MLB season — have been cut.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1460cdae-3159-4145-b421-d69aa8e36ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just ask Benjamin Dennison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12efaec-0fbb-465a-9a20-3205c5b94f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old grew up watching basketball; he follows March Madness
        every year and told CNN he watches a few NBA games a week. When the NBA suspended
        its season and March Madness was canceled, he was shocked. Still, he said
        the changes were "totally necessary."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0950cd7-1040-4d70-b743-3f18d6c71477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting that many people together would just be too dangerous right
        now, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8992b60d-3533-4e3d-8c62-016b810cefd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fill the void, Dennison said he watches classic NBA games that
        some channels have been airing. He''s also gone on YouTube and watched highlights.
        It helps, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec2eac-7621-4fe0-ad80-93b2ae208ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pat Del Rosario, 28, got a little creative with his group of friends.
        Originally from the Bay Area, Del Rosario will sometimes stay up until 1 a.m.
        watching Golden State Warriors games from the East Coast. With the NBA on
        hold, he and some friends got together virtually and watched an old game together
        on YouTube, hitting play at the same time so they''d all be in sync.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a579ef4-c3e9-4cc2-8a1c-3a6921936950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It kind of feels like we''re hanging out and COVID isn''t happening,"
        the New York City resident told CNN. "It''s like an outlet. It makes you feel
        normal."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f9c025-57ee-46a1-9bf4-3b34a6de787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he''s saddened that so many sports are now on hold, he agrees
        with Dennison — the suspensions are necessary, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54aeaf0-2ee8-4ce2-baba-ef881ffc3882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And most leagues probably won''t be returning to normal anytime
        soon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e2997-ff37-445c-8895-805e9aa28f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For everyone in mourning, here''s everything you should know on
        where professional leagues in the US stand on their coronavirus response,
        and when you can expect your teams to return.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14d2e53-252b-42c5-ba81-d78e6194ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MLB</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e58a5b2-4446-4823-9573-fafdbb078ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Major League Baseball canceled spring training and indefinitely
        delayed the start of the 2020 season, meant to begin on March 26.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ebebae-5aef-4581-9514-10a81cfe1632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the coronavirus spread has yet to slow down, the league is
        now considering other options — most notably playing the entire season in
        one location.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6197ddea-2640-4d3e-980c-92801880adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we have discussed the idea of staging games at one location
        as one potential option, we have not settled on that option or developed a
        detailed plan," the MLB said in a statement Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c3e285-3a83-4f95-95b6-aec3298e8b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league is considering "numerous contingency plans" for once
        the situation improves, the league said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa6d25a-0a45-4f3e-a9bb-a777eb7842e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baseball could actually be back beginning as early as May, <a href="https://www.espn.com/mlb/story/_/id/29004498/mlb-union-focused-plan-allow-season-start-early-arizona"
        target="_blank">ESPN reported</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa7e594-77ed-42f5-b243-9c0076de1e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reports say the league is looking to get all teams to play
        in Arizona, where half of MLB teams hold their spring training in the Phoenix
        area. The stadiums are all within about 50 miles from each other, allowing
        teams to quarantine in a hotel and not have to travel far for their games.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa00da35-4ea1-4928-96ef-b407e5d6f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The games, of course, would be played with no fans.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc21c751-d9a4-47f9-83da-d042157fc3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the MLB says it has yet to seek approval for any specific
        plan from government officials or the players association so far.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f4383f-4980-4ef1-a474-5dd40ba0633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NBA/WNBA</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d76f3e-939b-454c-ba02-4cbb576ca0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a month ago, the NBA suspended its season after Utah Jazz
        player Rudy Gobert tested positive for coronavirus. This week, commissioner
        Adam Silver said there would be no word on when basketball will be back until
        May — at the earliest.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f723a-53d8-4aa6-9e4d-0f6230503eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s a bored NBA fan to do?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f12c974-bbea-4ca5-89d2-e98dad94c0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, for one, it seems like the players are just as antsy as the
        fans. Sixteen players — including Trae Young, Devin Booker, Zach LaVine and
        Demarcus Cousins — have been participating in an NBA 2K20 tournament, in which
        they battle each other in the basketball video game. So, it''s not real ball,
        but maybe it''ll fill the void in fans'' hearts.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa86b00c-fab1-47f3-8683-95e00e4428ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If simulated basketball just won''t do, the NBA has made League
        Pass <a href="https://www.nba.com/" target="_blank">free until April 22</a>&nbsp;for
        fans stuck at home. The service offers replays of games from the 2019-2020
        season, as well as archived classic games.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8942c924-a264-42ee-a806-11f0a4d2c4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many questions remain about the NBA''s return, and it''s
        not just about the start date. How will the regular season''s timeline be
        affected? How will playoffs operate? These are questions Silver alluded to
        in an <a href="https://www.youtube.com/watch?v=HmNoydnCoEU" target="_blank">interview
        with TNT</a>, but he said it is too early to make any projections.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ce86b-c781-4cfd-aae1-a0d731849f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WNBA, meanwhile, was meant to begin its season May 15, but it
        has since been postponed. New start dates have yet to be announced.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd599c-d6bb-41ac-ba33-d8a9b7238ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NHL</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985fceff-645a-4d31-be16-6b2b4741bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 12, the National Hockey League suspended its regular season,
        which was originally scheduled to end on April 4, followed by the Stanley
        Cup playoffs, of course.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7875884f-7a9f-4e09-9f2a-4ab317dc7ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, a wrench has been thrown into the regularly scheduled
        programming.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2b0e60-a63d-4997-b9e2-c8175ebafd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league, like many others, doesn''t know much right now, though
        commissioner Gary Bettman said Tuesday officials hope to know more by the
        end of April. That means the fans could be watching hockey <a href="https://www.youtube.com/watch?v=YNw5Nhrvflo"
        target="_blank">in the middle of summe</a>.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a9634a-4b36-4a5d-bfb1-53ec4e7cc330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NASCAR</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d86494-6c72-4b25-81d1-5750ac89e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASCAR has postponed all race events <a href="https://edition.cnn.com/2020/03/16/us/nascar-postpones-events-spt/index.html"
        target="_blank">through May 3</a>, but that doesn''t mean there''s no racing
        to be seen. It''s just gone virtual.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a0282f-f43b-4540-82b7-2e9e163ad34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many NASCAR drivers, including the likes of Dale Earnhardt Jr.,
        have taken up iRacing — where drivers race from the comfort of their home.
        The sport existed long before coronavirus, but has been getting extra attention
        because of the virus.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322ad935-b2e3-4d77-bbe9-c97bb79e618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox Sports has plans to air the rest of the iRacing season <a href="https://www.foxsports.com/presspass/latest-news/2020/03/24/fox-sports-air-complete-enascar-iracing-pro-invitational-series"
        target="_blank">on their platform</a>, making the sport easily available for
        NASCAR fans to tune in.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6e0a4-3032-47e9-aa08-843924004900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NFL</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd42f89-71b3-4578-b4c7-468cf4dfbed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual National Football League''s season may be a few months
        away, but the 2020 draft is still scheduled for April 23.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89522e2-3838-453b-9473-95a5a62b07b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How''s that possible? The draft is going full virtual, with coaches
        and team personnel making picks from their individual homes, announced commissioner
        Roger Goodell in a memo.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6539d644-dffb-4a7e-90c9-76760a4cf4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, league and club facilities will remain closed indefinitely.
        The NFL season is scheduled to kick off in September, but depending on the
        status of the epidemic, that could change.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b4402-ef44-4509-8efd-7e1975e4aac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tennis</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6ba1df-e04b-4146-88ee-e9426783557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men''s and women''s professional tennis — the ATP and WTA tour
        — have <a href="https://www.atptour.com/en/news/atp-wta-statement-on-tour-suspension-2020"
        target="_blank">suspended their seasons until June</a> , freezing the rankings
        in the process.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1731f83-3fd5-4ff8-8f55-bdf791732622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that the French Open, or Roland Garros, which typically
        begins in May, has been moved to instead begin on September 20.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f998d74-9a77-4e72-b357-3cf659703271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wimbledon, however, has been completely canceled. It had been scheduled
        to begin on June 29.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f09dc2-adf9-49ae-ba1b-72324b7d95b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:40.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That being said, it''s a difficult time for tennis fans everywhere.
        With players stuck at home, some have taken to social media to provide some
        content for those feeling tennis-deprived.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b017ec03-59df-46fb-b1a4-617678a6c054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:37:31.190+08:00
