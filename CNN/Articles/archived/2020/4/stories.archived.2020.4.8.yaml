      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)—</strong> Dr. Edgar
        Jolly Santos, one of the country''s health workers battling the COVID-19 pandemic,
        has worked 12 hours a day since the outbreak of the infectious disease started.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a91866-3473-4964-9394-51fa729c0b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, an emergency medicine doctor at the St. Luke''s Medical
        Center, has not seen his family for almost month as he continues to man the
        frontlines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f629f20-167c-4120-9eed-42f869b51fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:15.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the long shifts may eventually take a toll on one''s physical
        status, Santos said it is the mental stress that gravely affects him and his
        fellow health care workers.</p>'
    '7':
