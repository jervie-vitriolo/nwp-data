    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88da5b0c-f286-4648-bad6-470329c5af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:17:02.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoking weakens the body, the agency said, making it sensitive to
        respiratory ailments such as colds, which are also linked to COVID-19. Flu-like
        symptoms such as high fever, coughs and sneezing are considered red flags
        for the viral infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404bfa2-6eb1-4fc5-b3e6-557cbeae6eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:17:02.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.who.int/news-room/q-a-detail/q-a-on-smoking-and-covid-19">World
        Health Organization</a>,&nbsp;cigarettes also increase the risk of hand-to-mouth
        transmission of the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dda658-47b1-4afe-a362-338d4361939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:17:02.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials around the world have repeatedly emphasized the
        importance of&nbsp;<a href="https://cnnphilippines.com/lifestyle/2020/3/9/coronavirus-covid-challenge-touching-your-face.html?">keeping
        your hands off one''s face</a> and washing them with soap. This is because
        viruses that affect the respiratory system often enter the body through nose
        and lips. On the other hand, <a href="https://cnnphilippines.com/lifestyle/2020/3/24/handwashing-sanitizer-covid-19.html?fbclid=IwAR30Q4qaSToHsm6lUnniAH6XxZQNzKWKM3p4xINY-nDEqoQRHR3LC3gsOXg">washing
        hands with soap kills off the bacteria</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91333ae2-5679-4925-be69-112e35c7e287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:17:02.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhaling smoke also aids in spreading the virus in the air, DOH
        said. COVID-19 is spread through small droplets from the nose or mouth when
        people infected with the virus cough or sneeze.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6505725-78fe-4157-9357-9386f66596f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:17:02.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to protect oneself from contracting the disease is by
        wearing masks or face covers. The government has already <a href="https://cnnphilippines.com/news/2020/4/2/Luzon-quarantine-face-mask-coronavirus-COVID-19.html">mandated
        this practice in Luzon</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe8b94-5388-4657-bda9-43d8388c58a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:17:02.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the WHO <a href="https://cnnphilippines.com/world/2020/3/31/WHO-stands-by-recommendation-to-not-wear-masks-if-you-are-not-sick.html?fbclid=IwAR3zY87KaPOOwoQVAsgmPNMZ-EjQA449GBeieXo3_d-JHVePJgPw8ytSq8o">has
        stood firm against putting on masks</a> unless the person is sick. WHO said
        that due to a looming shortage, the medical frontliners must be given priority
        to access protective gear.</p>'
