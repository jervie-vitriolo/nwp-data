    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists uncover a 60,000-year-old forest underwater and think its
      preserved trees may help pioneer new medicines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9673838a-1996-4927-8c4b-036efeb04717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly 60,000 years ago, as prehistoric
        humans just started venturing out of Africa, a forest of cypress trees grew
        on the banks of a river near the Gulf of Mexico. As the trees grew old, they
        fell and were buried under sediment. When the sea level rose, the remains
        of the forest were covered once again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4961b95-daeb-4fab-91a6-e599bc461935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, scientists have uncovered that same forest and believe it may
        hold the secrets to creating new medicines and saving lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e0c2b0-d489-472a-9360-ab126461eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For millennia, the ancient forest remained undisturbed, according
        to the National Oceanic and Atmospheric Administration, which published an
        article about the forest last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1162a1-e5fa-42c5-aae4-e2d3d28dd4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2004, Hurricane Ivan hit the Gulf Coast, sweeping up the
        seabed and sediment that kept the forest entombed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c172700-45d0-490d-8dfb-dfba145b6a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the site, which now lies 60 feet underwater off Alabama''s
        coast in Mobile Bay has been visited by a few scientists and filmmakers. But
        it wasn''t until December that a team of scientists from Northeastern University
        and the University of Utah set out on an expedition funded by NOAA to dive
        into the waters and bring back pieces of wood to study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3559bfd6-6146-43b1-9325-86e563a52092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Helmuth, a professor of marine and environmental sciences
        at Northeastern University, was one of the scientists who dived in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f578b0-d61f-4ae2-af6f-e552f8cef437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a really nice day. Pretty calm on the surface and we were
        expecting it be equally nice on the bottom," Helmuth told CNN. "But we got
        to the bottom and it was like diving in chocolate milk. We literally could
        not see our hands in front of our faces."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffadd0f-ae53-4aa0-ac28-dd9abf6c8e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditions were less than ideal and the fact that previous dive
        teams saw a lot of sharks in the area made the expedition somewhat risky,
        but when the scientists finally reached the forest, they were in awe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2296ce5-c4ca-4f2c-a5b7-335ac0bd6b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really amazing. We dove around the edge of this ancient
        river bed. On our left were these remains of giant stumps and pristine wood
        coming out of the bank embankment," Helmuth recalled. "Even though the visibility
        wasn''t great, you could pretty easily imagine it being the edge of a cypress
        forest and it was almost an eerie feeling of stepping back in time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d85c167-9bb9-4d97-bd4d-e01541cca475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the wood being 60,000 years old, it was extremely well-preserved
        because it had been buried under layers of sediment that prevented oxygen
        from decomposing it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfa32b2-5df0-47fb-aaf2-6cd52ef7b5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really looked like something that you could have picked up from
        today. It still had bark on it. It still had all the coloration on the inside.
        It was just locked away for 60,000 years," Helmuth said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c9f73-eb8c-4a71-af70-688136d0849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the real excitement for the scientists started when they took
        the wood back to the lab.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d0181-5c5b-4b14-aa88-8ffb1a0e00bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to take a look at what kind of organisms had taken
        advantage of this exposed, ancient wood. The different kind of animals buried
        in there and what kind of animals are living on top of it as well," Francis
        Choi, a senior lab manager at Northeastern University''s Marine Science Center,
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b944f90-34e6-469c-8944-ef4c6e7c53c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the more than 300 animals that were removed from the wood,
        scientists were particularly focused on just one: shipworms, a type of clam
        that converts wood into animal tissue, according to NOAA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b8fa6-b4eb-4280-b4dd-fec088c5911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipworms aren''t new to science. They''re common and can be found
        in most oceans wherever there''s wood. But the bacteria found from the shipworms
        that had been living inside the 60,000-year-old wood had never been discovered
        before.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3bca4c-cf56-4d3c-af24-2ebf8f85e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to isolate bacteria from them and get some bacteria
        that we haven''t worked with before, so we''re really excited about that,"
        Margo Haygood, a research professor of medicinal chemistry at University of
        Utah, told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dac35c-c015-4a04-8cdd-540cb9e7fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipworms from the ancient wood produced 100 strains of bacteria,
        many of them novel, and 12 are undergoing DNA sequencing to evaluate their
        potential to make new drug treatments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d32b5f3-8a42-47a9-b794-d0e79ce072bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research on shipworm bacteria has already resulted in at
        least one antibiotic being studied as a drug to treat parasitic infections,
        according to NOAA. So scientists, including Haygood, are feeling optimistic
        about these new strains of shipworm bacteria.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab82525e-59bb-4c43-aaff-55f38ad5d8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We screened for antimicrobials and for neurological activity, which
        is in the direction of pain drugs as well as anti-cancer drugs," Haygood said.
        "We have not been (working on antivirals) in the past, but right now my department
        at University of Utah is spinning up to start including viral assays in the
        program."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813b7593-6933-44bd-9a44-6182a758db0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to lifesaving medicines, scientists will study the new
        samples to see whether they can be applied in production of paper, textiles,
        food, animal feeds, fine chemicals and renewable fuels, according to NOAA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714864d-f635-4e08-865b-7d4cacc4e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the coronavirus pandemic has put any future dives to the ancient
        forest on hold, Haygood said she and the team of scientists will continue
        to study the samples and hope to publish the results within a year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37755c1a-9f73-4c5c-b362-768275d66f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi said they''re also working on getting AUVs, which are unmanned
        underwater robots, to capture images and make 3D visualizations to share the
        wonder of this 60,000-year-old forest with the rest of the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f624f34d-5d3b-4337-9340-9492bb278677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:36:30.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/07/us/ancient-underwater-forest-alabama-scn-trnd/index.html"
        target="_blank">Scientists uncover a 60,000-year-old forest underwater and
        think its preserved trees may help pioneer new medicines</a></em>"</p>'
  'black-Americans-higher-risk-coronavirus':
    'author': 'Eric Levenson, CNN'
