      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force spokesperson and Cabinet Secretary Karlo
        Nograles said Tuesday that while the extended lockdown only applies in Luzon,
        they will continue to monitor the situation in the Visayas and Mindanao before
        considering the expansion to these regions.</p>'
