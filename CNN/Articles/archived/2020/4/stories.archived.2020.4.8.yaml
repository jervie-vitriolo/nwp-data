      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, nurses are on the front lines of the COVID-19 fight,
        working tirelessly to save lives and protect others in their community," Kasai
        added.</p>'
