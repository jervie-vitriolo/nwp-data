    'template': '1'
    'title': 'Bernie Sanders drops out of the 2020 race, clearing Joe Biden''s path
      to the Democratic nomination'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b3698-6925-488a-9106-0956d1ca75e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.092+08:00
      'mgnl:createdBy': 'vince'
