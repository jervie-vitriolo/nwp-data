    'template': '1'
    'title': 'New York City reports a record 800-plus coronavirus deaths in one day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94decd5b-55d3-4f47-a496-b4ddda0d7ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The number of deaths from the novel
        coronavirus continued to reach grim milestones, with more than 800 fatalities
        reported Tuesday in New York City, according to city health officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d59250-ea46-4f6e-bd8c-155a352766d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national daily total of 1,858, according to Johns Hopkins University,
        also reachfed a record high.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f2fff6-dbbd-4330-b685-c70f199c81a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the New York City figure of 806 was used in
        compiling the US total.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e6d6d-d64e-4b55-9ba0-dde969a02be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the distressing numbers came as some officials expressed
        hope that some areas of the country were reaching the peak of the curves of
        cases, hospitalizations and deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b84aca-6f81-40fe-91b3-ebc287c8a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier New York Gov. Andrew Cuomo had said the numbers of hospitalizations
        in his state was reaching a plateau but residents still needed to be disciplined.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef41ea5-65e4-4b9a-afe8-eac2e9a015a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be smart. We have to be safe. ... We do that by staying
        at home," he told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb63ef2-74dc-4392-8a0e-7232523d2f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US coronavirus death toll exceeds 12,800, but health officials
        say parts of the country that leaned in heavily to social distancing measures
        may be seeing a slowdown in the growth of coronavirus cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ec070-0590-4d0e-b975-3ccc8c75b7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of people in the US are "doing the right thing" by
        staying home and following other mitigation measures to help fight the coronavirus
        pandemic, US Surgeon General Dr. Jerome Adams told ABC''s "Good Morning America."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c153a50-97a2-41cc-acb0-f18895145b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m seeing mitigation work," Adams said. "I know I''ve said it
        a couple times with Washington and with California. Their public health officials
        there should be applauded because they''ve given us the blueprint for how
        we deal with this and the rest of the country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affb9238-fbbc-42f0-abb1-adcf43674d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York has reported almost 140,000 positive cases —&nbsp;a large
        chunk of the almost 400,000 coronavirus cases in the US, according to a tally
        by Johns Hopkins.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afb3e3c-00d4-4a63-8dc2-11a4b2bb4033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way the city reports its deaths soon will include possible coronavirus
        deaths at homes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572e9b85-46ab-4f30-9355-561dc72acd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials count people who test positive for the coronavirus
        whether they die in a facility or at home, according to Stephanie Buhle, a
        spokeswoman for the city''s Department of Health and Mental Hygiene said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b17fce-ceeb-49af-8212-5489a43fdcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have passed away at home and likely had the disease but
        didn''t have a positive coronavirus test could be added to the reports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d9e043-e0e0-4ac6-aeba-1b8d89dca3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the Chief Medical Examiner is sending us reports
        of "probable" Covid-19 cases," Buhle said. "We''re working together to include
        these cases in future reports."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b1ba6-b88f-49c8-a107-35c2748c1094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recent developments</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1679e86-aab6-4429-a5e9-889af8acedd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The director of the Centers for Disease Control and Prevention
        told an Arizona radio station that more people are engaging in social distancing
        and that means the final death toll from the virus could be much lower than
        had been modeled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d95bce-9288-4719-96cc-175462671030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Rhode Island Gov. Gina Raimondo told residents to keep a log of
        the people they have had contact with in recent days. "The discussion we are
        having now is that we are not going to let folks get testing unless they show
        up with a contact notebook. I am not announcing that today, I want you to
        know how serious this is," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d56b1d5-c12b-4bd1-a606-b673796ced42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• New Jersey, the state with the second most reported cases (more
        than 41,000), will close all state parks and forests and county parks to "further
        social distancing," Gov. Phil Murphy said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98258e63-2a80-4a40-a55b-bad1f0b11014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Major League Baseball says it is trying to work through plans
        to get back to playing, including possibly having games at a central location,
        once the coronavirus pandemic has improved.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affccadc-e69c-4144-a71d-df0b922038c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Wisconsin is holding its primary election Tuesday despite the
        pandemic. The US Supreme Court allowed the vote, but a dissenting Justice
        Ruth Bader Ginsburg said the decision "boggles the mind."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded491a-d241-4cc0-9c41-4dcbfdeef808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Adams, the surgeon general, told NBC''s "Today" show that Wisconsin
        voters should maintain distances of 6 feet from others and wear face coverings
        as they go to the polls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8379d0a-f137-449e-9b8d-93cd4783fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• White House trade adviser Peter Navarro warned the White House
        in January of a "full-blown pandemic, imperiling the lives of millions of
        Americans" from the coronavirus, The New York Times reports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84854d4a-1ff3-42a1-8a4e-d9896cc3f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Michigan''s largest health care system, Beaumont Health, has about
        1,500 of its more than 38,000 employees staying home with symptoms consistent
        with Covid-19, spokesman Mark Geary said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181c8f4-70c7-4d5d-a78e-6a0bf57be056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Delta Air Lines is donating 200,000 pounds of food that would
        have expired to medical facilities and food banks, the company said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a34afd-6344-4c00-b8fc-b3da68010c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your coronavirus questions, answered</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a557c67b-a8ef-42f6-bab2-72607dd5a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Back to class?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d66fb8-34fb-4b38-83fb-d6266cd669bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many parents have already written off the thought of their child
        or children going back to school before fall. Dr. Anthony Fauci said that
        while it is still too early to know, he is optimistic the country will be
        in good shape come next school year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b136fdf-20f3-469c-88dd-ae129b6b3644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully expect, though I''m humble enough to know that I can''t
        accurately predict that by the time we get to the fall that we will have this
        under control enough, that it certainly will not be the way it is now where
        people are shutting schools," he told reporters at the White House.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de9a81-b71c-4e9a-b40a-b41d70df9613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the director of the National Institute of Allergy and Infectious
        Diseases, said he has a daughter who is a school teacher and she is wondering
        when the kids can go back.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec88f12-db27-48b1-b270-9cc663d7ed52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor said it depends on how soon we get to the downside of
        the curve and the development of things like how we better identify people
        who have the disease and what the data from antibody tests reveals in how
        far and how much coronavirus got into communities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3406d84-ef0a-4330-832a-2a8b4c616ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing who is protected and who is vulnerable will help communities
        make decisions about using classrooms again.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad2418-12b9-4454-bebe-8415d8675094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My optimistic side tells me that we''ll be able to renew to a certain
        extent but it''s going to be different. Remember now, because this (disease)
        is not going to disappear," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b3e4e6-968d-42cf-bd89-073c5a348c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virus hits African American communities</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822bf1f-a51e-41c9-a1f7-d232b2174005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As states employ more tests to identify carriers of the virus, data
        has begun to show African Americans make up a large number of victims in the
        country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6abd0c-831e-48c6-a84a-c7c1cdc480c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, 72% of the people who have died from coronavirus are
        black, though they make up 30% of the population, officials said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f87e47f-a0f6-4f8f-9d17-787131c3698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Louisiana, where nearly 33% of the population is African American,
        those residents account for 70% of the state''s coronavirus deaths.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f72e6-c082-4bc7-bb2a-2a73c27f2410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Celine Gounder, a CNN medical analyst and clinical assistant
        professor of infectious diseases, on Tuesday offered possible reasons for
        this, including:</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333fc4b8-12b6-440e-b590-ece08a8e1a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• African Americans may be disproportionately likely to work in
        essential jobs that can''t be done at home, such as grocery jobs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c925454-3ffb-4514-b615-75fcab5aff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• African Americans are disproportionately likely to have underlying
        health conditions that would make someone more likely to have severe Covid-19
        illnesses.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a47ab1f-0c26-4cf9-abca-75e943e2691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams, the surgeon general, made similar arguments to "CBS This
        Morning."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47635c5-c159-4137-96dd-bb8104485b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at being black in America, No. 1, people unfortunately
        are more likely to be of low socioeconomic status, which makes it harder to
        social distance. No. 2, we know that blacks are more likely to have diabetes,
        heart disease, lung disease," Adams told CBS.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc72c38-d619-4c6f-8504-dbd7643aeedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:35:55.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I and many black Americans are at higher risk for Covid. It''s
        why we need everyone to do their part to slow the spread."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1543ae93-babe-4efd-b2ca-641429983a25'
