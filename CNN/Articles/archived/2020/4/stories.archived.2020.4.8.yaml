      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department reported 104 new COVID-19 cases Tuesday, bringing
        the total number to 3,764. Meanwhile, the country now has 84 recoveries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e57654-d24a-4597-9489-039faaa9a5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:33:11.557+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has killed more than 70,000 people, mostly in
        Italy, although the outbreak began in Wuhan, China in December 2019. More
        than 1.3 million people have been infected, according to the Johns Hopkins
        University''s COVID-19 global tracker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16354529-8e7c-43f7-a6e6-126eb5657ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:33:11.557+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight in ten, or around 80 percent, of infected patients experience
        "mild illness" and eventually recover from COVID-19, according to the World
        Health Organization. Some 15 percent experience severe illness while five
        percent were critically ill, the WHO said.</p>'
  'forest-underwater-medicines-trees':
    'author': 'Alicia Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-08T06:33:52.046+08:00
    'imagesource': 'jcr:4d3752d3-4101-42ed-83bf-bc928666f2d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c943d532-0b57-4686-a162-191189d90945'
    'lead': 'Nearly 60,000 years ago, as prehistoric humans just started venturing
      out of Africa, a forest of cypress trees grew on the banks of a river near the
      Gulf of Mexico. As the trees grew old, they fell and were buried under sediment.
      When the sea level rose, the remains of the forest were covered once again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T06:36:30.323+08:00
