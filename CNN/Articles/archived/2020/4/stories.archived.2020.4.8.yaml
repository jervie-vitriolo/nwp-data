      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the earlier order, the present quarantine in Luzon which started
        March 17 was initially scheduled to end at 12:00 a.m. of April 13. The new
        guideline extended the quarantine to until 11:59 p.m. of April 30 to keep
        COVID-19 infections at bay.</p>'
