      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April) —</strong> Twenty-two
        prisoners have a filed a petition before the Supreme Court to temporarily
        free them amid the coronavirus disease pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
