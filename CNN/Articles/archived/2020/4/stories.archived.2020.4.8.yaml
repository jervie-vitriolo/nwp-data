      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3116ae55-2b7b-4192-a61f-b9a878aeb46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:58:46.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 16:</strong> The government unveils a <strong>₱27.1-billion</strong>
        <a href="http://cnnphilippines.com/news/2020/3/16/Government-rolls-out-spending-plan-COVID-19-.html">initial
        spending plan</a>&nbsp;for COVID-19 response: support for the tourism sector
        (₱14 billion), additional Health department funding for test kits and hospital
        gear (₱3.1 billion), reskilling of displaced workers (₱3 billion), subsidy
        to farmers and fisherfolk (₱2.8 billion), cash subsidy for displaced workers
        (₱2 billion), unemployment benefits for displaced workers (₱1.2 billion),
        and support to micro businesses (₱1 billion).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03a038-cfae-4b7d-957a-49b4418d4646'
      'mgnl:activationStatus': true
