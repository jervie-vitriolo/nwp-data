    'mgnl:tags': ['Ren-Zhiqiang', 'Xi-Jinping', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Chinese billionaire who criticized Xi Jinping over coronavirus under
      investigation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8593374-97d5-4f84-a679-889da90a2190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Chinese billionaire who criticized
        President Xi Jinping''s handling of the coronavirus epidemic has been placed
        under investigation, Beijing authorities said in <a href="http://www.bjsupervision.gov.cn/ttxw/202004/t20200407_68966.html"
        target="_blank">a brief statement</a> Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b125d-1ceb-4c94-beb6-fa272e40923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1600728-98f0-4491-b74a-59e87a8b375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren Zhiqiang, a retired real-estate tycoon with close ties to senior
        Chinese officials, faces allegations of committing "serious violations" of
        the law and Communist Party regulations, a favored euphemism for corruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce59c63c-c13f-408a-b74a-b06838188bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc2343-eeab-4877-b46a-16419ca4920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not give any other details about the allegations
        against Ren.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7eb2dc-3f2c-49c5-afc8-bba04d704226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3aacd1-1885-4e08-a215-88bb8a027dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born into the party''s ruling elite, the 69-year-old has often been
        outspoken on Chinese politics, far more than is usually allowed in the authoritarian
        state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a09e588-d6b1-4cdf-96ed-eda1422f87e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3a9c82-1078-47a2-97dd-c876649b48ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His forthrightness earned him the nickname "The Cannon" on Chinese
        social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53346cd0-bf38-413d-97d6-2596f477e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f3a05a-f16b-4990-8c48-03432f1e65e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren, a longtime Communist Party member and former chairman of a
        state-owned property company, went missing in mid-March, according to friends.
        Wang Ying, an entrepreneur and close friend of Ren, told CNN last month that
        she had not been able to reach him since March 12, and feared he had been
        taken away by authorities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f71d454-b64b-4e1b-a468-add005e31913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613de990-1887-4597-bcfc-e7a09615213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s announcement was the first official acknowledgment that
        Ren was being held by the authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c88683-abe5-44ad-8082-ac1a664a5da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dbbcea-0c69-475d-86b9-ef27a89a2954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tycoon''s disappearance came after he allegedly penned a <a
        href="http://credibletarget.net/notes/RZQ" target="_blank">scathing essay</a>
        in early March criticizing Xi''s response to the coronavirus epidemic. In
        the article, he lashed out at the party''s crackdown on press freedom and
        intolerance of dissent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b635e-fe0f-4c89-9439-8253682491f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bd2a11-ebbd-421e-9acc-e87b7aa86602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ren did not mention Xi by name, he obliquely referred to the
        top leader as a power-hungry "clown."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba76916-be70-4fde-a597-53e7b17ae549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99173ee-ada4-4ef7-8e83-7e75d14ffd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw not an emperor standing there exhibiting his ''new clothes,''
        but a clown who stripped off his clothes and insisted on continuing being
        an emperor," Ren wrote of Xi''s address to 170,000 officials across the country
        at a mass video conference on epidemic control measures on February 23.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0503af06-427d-4e7d-8da2-15cc9e5c64b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68540ffd-b808-4d10-8946-cbea6c054c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire went on to accuse the Communist Party of putting
        its own interests above the safety of the Chinese people, to secure its rule.
        "Without a media representing the interests of the people by publishing the
        actual facts, the people''s lives are being ravaged by both the virus and
        the major illness of the system," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e9d285-e6a5-43c9-9ffe-2f62d9febce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7242cc4d-eebb-4e1d-9d73-f15ffa565f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:22:38.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Ren has got into trouble with the party''s
        discipline watchdog for speaking his mind.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
