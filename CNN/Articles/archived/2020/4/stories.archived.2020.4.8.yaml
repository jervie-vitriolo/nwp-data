      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — Water
        firms Manila Water and Maynilad are providing services and allocating resources
        to help the government in its fight against the coronavirus disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22526670-f107-4b71-a7e3-de48a80faf9e'
