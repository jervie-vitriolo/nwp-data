  'Forbes-list-of-billionaires-Jeff-Bezos':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-08T05:49:20.197+08:00
    'imagesource': 'jcr:fe0a6fe3-27bd-444b-84a6-8977a31928a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0651946-e458-472c-a453-283f3f770e32'
    'lead': 'For the third year in a row, Amazon founder and CEO Jeff Bezos lands
      the top spot on Forbes'' rank of global billionaires. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T05:51:13.212+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:14:53.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:09.040+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeff Bezos tops Forbes list of billionaires, again'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d34b8-9168-401a-afd4-f3efca47d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Not even a nearly $40 billion divorce
        can topple Amazon founder and CEO Jeff Bezos from being the world''s richest
        person.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a814b66-f337-47eb-be7e-9dbd307ebd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d317e2d-4bdc-466b-b79e-6b133400097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third year in a row, Bezos landed the top spot on Forbes''
        rank of global billionaires. His net worth fell $18 billion last year to $113
        billion, according to Forbes, partially due to his high-profile split from
        MacKenzie Bezos. Amazon''s stock rose 15% last year, helping offset some of
        that loss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4a568-8433-4ffb-8348-ed68844ebe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc0251a-c97d-4a7c-8627-901a9f048de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacKenzie Bezos also made her first appearance on the list, thanks
        to the $38 billion divorce settlement. As part of the settlement, she got
        25% of the couple''s Amazon stock. She now ranks 22nd on Forbes'' list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f95065-92ab-404d-bdd5-e91f8a847ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5bb90f-16fe-4c52-abfd-ea755746c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes revealed the 34th edition of list Tuesday. The list takes
        into account some of the coronavirus pandemic, which has thrown global markets
        into a panic over the past few months. For the first half of March, 226 people
        lost their billionaire status and there are 58 fewer billionaires compared
        to the same time last year. In total, Forbes counted 2,095 billionaires.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c8f06-a29f-4d5a-a006-be84bf4ee30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c14c49-85ed-45df-92e9-f49bb913ac02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the billionaires who remain, 51% are poorer than they were last
        year. In raw terms, the world''s billionaires are worth $8 trillion, down
        $700 billion from 2019," Forbes said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa168c39-c8c1-4f6e-af59-d31ffc5ef3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768f52f3-a2c1-4894-839f-d43e639c3a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft cofounder Bill Gates is in second place with a $98 billion
        fortune, an increase of $1.5 billion. Bernard Arnault, chairman and CEO of
        luxury magnate LVMH, nudged Warren Buffett out of third place with a $76 billion
        fortune. At $67.5 billion, Buffett''s fortune landed in fourth place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb0a92e-8e09-4648-8b99-74688a466c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1557a63a-33f3-4765-824f-ebad1d76c55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s richest woman continues to be Walmart heir Alice Walton.
        She''s in ninth place with $54.4 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70fce01-e3ae-4860-bcaf-908f6e237ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c06a83-8a26-4446-a89a-502b8a84fcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Notable newcomers</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b2deb-6861-497d-b53b-d70404bad033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides MacKenzie Bezos, there are 177 other fresh faces that grace
        the list for the first time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df955d8-36b2-4c36-8cc0-7bea5c84d3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d11864-c5a7-4086-aaf0-a7ce812bf896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Yuan, the founder and CEO of Zoom, is number 293 at $5.5 billion.
        His company''s stock blew up once the the teleconferencing software started
        being widely used by people working from home during the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559da98b-6346-4697-9e44-d6d19e4c0c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46b66c6-2a38-4efc-9f87-bebfbd3fee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another newcomer: Anthony von Mandl, the CEO of Mark Anthony Brands.
        His company created White Claw, the country''s top-selling hard seltzer drink
        that has become a phenomenon for people craving a guilt-free boozy beverage.
        He''s worth an estimated $3.3 billion by Forbes'' calculations and sits at
        position number 590.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8994e08-4dd7-4366-b85c-fc8d84772da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff1b53f-6966-4d48-b0c1-b3d038d81fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:51:13.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Koch, of the influential Koch Industries, is also new with
        a net worth of $38.2 billion. She propelled onto the list at 18th place after
        she and her children received a 42% stake in the company after her husband
        David died in August 2019.</p>'
  'Piers-Morgan-lauds-Filipino-healthcare-workers-in-UK-for-saving-people’s-lives-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-08T06:15:55.759+08:00
