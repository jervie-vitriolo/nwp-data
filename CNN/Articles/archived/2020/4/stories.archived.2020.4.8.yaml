      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 13:</strong> Workers in micro, small and medium enterprises
        will also receive cash aid through the <strong>₱51 billion</strong> <a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;uact=8&amp;ved=2ahUKEwiE8Pmf6KHpAhUQCpQKHfihALUQFjAAegQIARAB&amp;url=https%3A%2F%2Fwww.cnnphilippines.com%2Fnews%2F2020%2F5%2F2%2Fsmall-business-wage-subsidy-covid-19.html&amp;usg=AOvVaw1ex1gnX8thQ3pahdq2bZMh">Small
        Business Wage Subsidy Program</a>, an aid intended for some middle-class Filipinos.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5134fbe-1bff-442f-83ec-711e22666ead'
