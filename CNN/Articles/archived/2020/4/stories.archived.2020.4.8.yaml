      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, Baguio has listed 14 cases of COVID-19, including
        one fatality. Nationally, there are over 3,700 confirmed cases of the highly-contagious
        disease.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92403fac-3da9-4f9c-a76e-6b33b82f0944'
