    'template': '1'
    'title': '''Modern Family'' signs off amid a crisis, like ''The Cosby Show'' did
      in 1992'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d0953-733e-4e5a-a8b4-57b15ee754dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.096+08:00
