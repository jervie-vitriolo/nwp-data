      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197fe25b-e6c1-4be7-9531-5be0f1b87bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:45:00.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The released funds are part of the government’s P200-billion social
        amelioration program, meant to mitigate the economic impact of the health
        crisis on low income households. One of its measures is the granting of up
        to P8,000 as cash subsidy to each affected family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a92d87-4a54-41ab-a306-23dff1a3192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:45:00.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5262058-7a1f-42b6-af60-b6a61561db7b'
      'mgnl:activationStatus': true
