      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time on Wednesday, the DOH released data on the number
        of health workers sick with COVID-19: <a href="https://cnnphilippines.com/news/2020/4/7/philippines-coronavirus-testing-.html">152
        doctors and 63 nurses.</a></p>'
    '21':
