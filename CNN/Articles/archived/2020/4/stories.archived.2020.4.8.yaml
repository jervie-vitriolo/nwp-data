      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Doctors in Cameroon helped a 19-year-old,
        who tested positive for coronavirus, safely deliver a baby girl.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1409473c-823f-45a1-9540-1ff28c6cde82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd05fda-5c56-4874-bd65-f39fd20a09bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient had initially complained about breathing problems but
        medics at the Central Hospital of Yaoundé kept her in isolation after her
        result showed she had the virus, Dr. Sone Charles told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf9bc7-e137-4c48-ab9a-ea7cd3776bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c6dc7-9db5-4a7c-acf0-78a317409533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles said the teenager, whom authorities have not named, went
        into premature labor on Saturday night and doctors on duty raced to protect
        the baby and the mother.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f56344-8607-491d-8dfb-3e6e2d710e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c479d1-0fe2-4eaf-9b27-96f456f0ca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery happened within an hour with no complications, according
        to Dr. Yaneu Ngaha, who led the team that assisted with the birth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b1758-419e-410a-8906-d9eba4627e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bc47aa-dccf-4444-b5a9-242e98ad8c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was quite fast. The baby came out and we separated her from
        the mother, who did not touch the child," Ngaha said. "We wore protective
        jackets and the mother also wore a mask."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33821df0-21c0-405f-bec5-5ebaad95b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf8e13-e4cd-4a09-a1f6-2ac5273b22c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother and baby are in good condition, Ngaha said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b409c38d-3838-4c51-b87c-02b0c19d1422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0781ec3-3c9f-475d-8f35-34e100b906b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that samples were taken from the baby 14 hours after her
        delivery and the hospital is awaiting her test results.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2da12d-b530-4253-8a8f-376b9d55653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2a631c-257a-4f30-b7dc-9bdba941b73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The baby has been transferred to the neonatal unit and kept in
        an incubator because she is premature, weighing about 2,000 grams. We check
        her temperature three times per day," Ngaha told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e013ff88-4f75-401e-9da9-7e1e616d7135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e445940-f9a2-49f2-b701-d2752ea76968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameroon has reported 650 cases of coronavirus within a month of
        its first case, according to the World Health Organization.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12555b61-723d-42ed-a00e-cd801f6460e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.411+08:00
      'mgnl:createdBy': 'alyssa'
