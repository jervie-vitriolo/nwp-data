      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ginagawan natin ito ng paraan para</em> (We are trying to resolve
        this so) by Monday, we will have all these data encoded and we will have a
        more accurate picture of our cases," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e4d2c1-15fb-432c-b69b-bf5efb2c5051'
