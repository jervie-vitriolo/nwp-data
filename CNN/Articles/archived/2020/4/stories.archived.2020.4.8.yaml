      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Nograles said he had asked the state-owned Land Bank
        of the Philippines to&nbsp;open its branches in Metro Manila on Saturdays
        so that the cash aid could be distributed to target beneficiaries even on
        weekends.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5256db5-5958-4a84-a1dc-328e492676d4'
      'mgnl:activationStatus': true
