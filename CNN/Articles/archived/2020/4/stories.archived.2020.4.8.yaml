    'template': '1'
    'title': 'Cagayan De Oro City’s last COVID-19 patient recovers'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe87f848-5e85-49a9-b697-4a94fe650392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:00:47.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:16.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan De Oro City (CNN Philippines, April 8) —</strong>&nbsp;A
        71-year-old man and the last patient from Cagayan De Oro City infected with
        the coronavirus disease has recovered, a local health official announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c680b6ed-9b22-4f6d-91f2-292dd0537f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:00:47.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:16.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed patient was discharged from the Northern Mindanao Medical
        Center on Tuesday after testing negative for COVID-19, said health regional
        director Adriano Subaan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de73c82b-7c1f-4e80-8d1b-973d5342fff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:00:47.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:16.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development means there is no more COVID-19 patients from Cagayan
        de Oro. However, there are two other patients, both not residents of the city,
        who are still awaiting their second test results while in the same hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa79e1-dee9-44e1-8d15-906f463d06e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:00:47.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:16.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elderly patient, who arrived in the city on March 12, had prior
        travel history to Manila, officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2c70dd-fd7a-4f96-9532-a423a9fdd990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:00:47.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan De Oro resident is the latest recovery case involving
        an elderly patient with COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25d34db-d428-47ec-9ec9-885586980e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:00:47.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said the elderly is part of the population
        vulnerable to the deadly disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c2fc86-4163-490b-bdaa-83a79bcd849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:00:47.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there were a number of <a href="https://www.cnnphilippines.com/news/2020/3/21/covid-19-elderly-patients-recover-philippines.html">senior
        citizens</a> who were able to <a href="https://cnnphilippines.com/news/2020/3/31/philippines-covid-19-cases-death-toll-recoveries.html">defeat
        the infection.</a> On Monday, the Victor R. Potenciano Medical Center in Mandaluyong
        sent off an elderly couple who have been declared cured.</p>'
