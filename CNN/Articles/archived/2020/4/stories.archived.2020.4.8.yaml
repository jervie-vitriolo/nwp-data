      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Bureau
        of Jail Management and Penology stressed that prisoners cannot be temporarily
        freed during the pandemic, despite running petitions against the threat of
        COVID-19 inside jails.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd39a1c-f4d6-4208-9ff2-19fbc8cabe28'
      'mgnl:activationStatus': true
