      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 23:</strong> The Bangko Sentral ng Pilipinas opened
        a <strong>₱300-billion</strong> credit line via a bond repurchase deal with
        the Treasury</p>'
