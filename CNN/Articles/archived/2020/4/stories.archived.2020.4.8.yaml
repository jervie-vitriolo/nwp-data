    'title': 'Teenager diagnosed with coronavirus gives birth to baby girl in Cameroon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60cc60e-4d26-4440-9127-d68e903737b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.409+08:00
