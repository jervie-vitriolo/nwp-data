      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ff9ca0-36fd-482c-b9da-58cdb171e27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:15.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the list of other online consultations and mental health
        services for Filipinos during the lockdown, <a href="https://cnnphilippines.com/lifestyle/2020/3/25/online-consultation-services-coronavirus-COVID-list-Philippines.html">click
        here.</a></em></p>'
