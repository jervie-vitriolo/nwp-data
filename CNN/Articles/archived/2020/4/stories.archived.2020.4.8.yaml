      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said there was a global shortage of 5.9 million nurses
        in 2018, a slight improvement from the 6.6 million shortage in 2016.</p>'
