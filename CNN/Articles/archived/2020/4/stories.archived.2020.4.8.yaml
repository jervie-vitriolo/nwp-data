      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the battle goes on for the frontliners. The coping
        mechanisms may differ— with some leaning on social media and entertainment
        applications to boost their spirits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c337dc-d146-4bf2-8697-f42d27988a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.898+08:00
      'mgnl:createdBy': 'alyssa'
