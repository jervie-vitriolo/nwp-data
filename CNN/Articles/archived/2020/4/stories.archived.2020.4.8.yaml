      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is relatively lower than previous daily reports as the DOH
        has been confirming a surge in new infections amid efforts to expand coronavirus
        testing. The highest number confirmed in a day was 538 last week. On Tuesday,
        the DOH confirmed 104 new infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f3a5ed-b79b-4ab5-8ed1-6ceac06d2909'
