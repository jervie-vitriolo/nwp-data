    'stories': ['25c9f536-a175-4429-8b8d-1fb7b26de398']
    'template': '1'
    'title': 'Mass testing for COVID-19 to begin in Valenzuela City'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a73fcc-6656-41c4-ae65-bb8ca563692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:39:55.683+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:02.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Medical
        City, the official laboratory partner of Valenzuela City for its "localized,
        targeted mass testing," got a green light from the Department of Health on
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27b60d-0815-4135-9aca-64faaed82002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:39:55.683+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:02.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela City Mayor Rex Gatchalian announced in a social media
        post that the private healthcare facility received its Stage 5 laboratory
        accreditation from DOH — allowing it to conduct confirmatory tests for patients
        infected with the coronavirus disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca40782-2831-4064-b233-906471ae926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:39:55.684+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:02.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the mass testing will kick off on Black Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf8dd29-726d-4957-bec9-d5f4aa5d3962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:39:55.684+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:02.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Start na po tayo this Saturday! We hit the ground running!</em>"
        Gatchalian said in a tweet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd3745f-98e6-4865-8c47-73612da43295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:39:55.685+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:02.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ll start this Saturday! We hit the ground running!]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2a7b02-a694-44f6-84ee-72a60932270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:39:55.684+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:02.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city mayor earlier stated that testing will be free for all
        COVID-19 patients under investigation (PUIs), patients under monitoring (PUMs),
        health workers, and other frontliners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e1095-d4ba-4535-a73a-e1f00e537375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:39:55.684+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:02.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public-private mass testing partnership between Valenzuela and
        The Medical City—which is regarded as the first in the country—was inked on
        April 3.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bff5bd-4d51-47d9-8187-c3a89c6d6cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:39:55.685+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:02.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Medical City is now one of the facilities nationwide that can
        conduct COVID-19 tests.</p>'
  'doh-coronavirus-data-philippines-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-08T18:37:32.697+08:00
    'imagesource': 'jcr:3c73f42a-c694-42a4-85f1-f31777fd7a38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c1d1739-96a1-43be-b91e-dadf78f909e0'
    'lead': 'The Department of Health admits a huge backlog in the encoding of data
      on coronavirus cases. It commits to catch up this week to present a ''more accurate''
      picture of the COVID-19 situation in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T18:42:44.555+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:14:01.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:23.468+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'COVID-19']
    'template': '1'
    'title': '''More accurate'' COVID-19 data soon as DOH aims to clear backlog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88314070-e7c1-4477-a610-3a51788c5a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:42:44.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:14:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — The Department
        of Health on Wednesday admitted a huge backlog in the encoding of data on
        coronavirus cases, as it committed to present next week "a more accurate picture"
        of the COVID-19 outbreak in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea30468-d7e2-4d46-9f92-fb2c907618d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:42:44.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:14:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be29b53e-f603-464b-a20f-8467d834141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:42:44.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:14:01.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online press briefing, Special Assistant to the Health Secretary
        Beverly Ho explained that the DOH has two main sources of data on COVID-19
        cases: the laboratory information system, which includes data on the people
        tested for coronavirus infection, and the case investigation forms, which
        includes information of each patient, including the occupation and travel
        history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059163d4-5309-478d-aa86-d4c9c8fa3fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:42:44.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:14:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f146e3b-08e5-4dbb-9a21-e7cbd78df3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:42:44.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:14:01.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem lies with the case investigation forms, which are submitted
        by hospitals and contact tracing teams, Ho said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e5f46a-800a-438a-802a-b7ba334d0460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:42:44.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:14:01.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38fbfce-baa0-4f79-9155-cdd49ef544ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:42:44.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:14:01.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the data submitted to us are often incomplete or
        are in hard copies. <em>Kung hindi kumpleto, isa-isang tatawagan po ng ating
        epidemiology bureau yung mga ospital para malaman yung lahat ng impormasyon</em>
        (If these are incomplete, our epidemiology bureau will have to call each hospital
        to get all information)," Ho said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81808725-78ca-44f7-9405-e8ae22b6df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:42:44.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:14:01.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9cc8d2-e3fe-4697-b98e-f40ce68edabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:42:44.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:14:01.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, "If the occupation field is left blank, we will never
        know from our database how many health workers were actually affected," she
        explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe298e3-d503-41b8-96aa-eee5cdf3beae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:42:44.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:14:01.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b3eadb-bf04-40ae-95dc-0be90782c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:42:44.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:14:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho said more than 10,000 of these forms are being encoded now, with
        the help of "partners and many employees" working from home.</p>'
    '11':
