      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pangasinan (CNN Philippines, April 8)</strong> —&nbsp;Healthcare
        workers at the Pangasinan Provincial Hospital have celebrated the recovery
        of one of their&nbsp;first COVID-19 patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd5c5c2-fcee-422c-9331-3f419770e9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:02:04.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:41.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shows the medical staff sending off with cheers and dance
        their first recovered patient, who was confined in the hospital for three
        weeks.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/pangasinanprovincialhospital.pph/posts/2879989788761680"
        data-width="500" data-show-text="true"><blockquote cite="https://developers.facebook.com/pangasinanprovincialhospital.pph/posts/2879989788761680"
        class="fb-xfbml-parse-ignore"><p>PANGASINAN PROVINCIAL HOSPITAL TALLIES ITS
        FIRST COVID-19 RECOVERY


        Pangasinan Provincial Hospital gladly announces its...</p>Posted by <a href="https://www.facebook.com/pangasinanprovincialhospital.pph">Pangasinan
        Provincial Hospital Pph</a> on&nbsp;<a href="https://developers.facebook.com/pangasinanprovincialhospital.pph/posts/2879989788761680">Tuesday,
        April 7, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea6f79-47b1-4b1e-986a-d12dfa838b38'
