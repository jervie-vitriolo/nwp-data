      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
  'filipina-wuhan-life-after-lockdown':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-08T23:59:45.750+08:00
    'imagesource': 'jcr:669a1526-4fc9-4ca6-93b7-00e15e6c3763'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19f0d2da-eae0-45e6-bedf-d1fed1359bdd'
    'lead': '“The lifting of the lockdown gave everybody hope,” said Chai Roxas, a
      Filipina overseas worker in Wuhan who shared what life is like after the lockdown
      was lifted in the original epicenter of the COVID-19 outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T01:20:49.500+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:13:49.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:27.253+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipina worker shares life after lockdown in Wuhan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4006d77-11ab-4fca-8452-18af594a8bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T01:20:49.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:49.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — “The
        lifting of the lockdown gave everybody hope,” said Chai Roxas, a Filipina
        overseas worker in Wuhan who shared what life is like after the lockdown was
        lifted in the original epicenter of the COVID-19 outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56b01f9-51ab-4aab-a262-8efec43c7b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T01:20:49.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:49.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan has finally reopened its borders after closing it for over
        two months starting January 23 in an effort to contain the outbreak of the
        deadly virus. The city is the capital of Hubei province, which is China’s
        worst-hit area after recording nearly 68,000 COVID-19 cases, including some
        3,200 deaths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0e3ac0-9355-44d2-b74a-c401d64cf5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T01:20:49.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:49.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Life during lockdown</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d945d2-70f1-4887-ae0f-1593c60828e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T01:20:49.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:49.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was so hard po. Lahat ng worries and fear nando’n na lahat during
        the lockdown,” recalled Roxas, who lives alone in the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5e50e6-429a-4419-9a17-c0b80bdeeeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T01:20:49.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:49.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was so hard. All the worries and fears were there
        during the lockdown.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d5367-a581-4209-b0df-f01754060ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T01:20:49.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:49.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas shared that five days before the lockdown was announced, she
        bought groceries for a supposed Chinese New Year celebration with some Filipina
        friends. That became her food supply when Wuhan declared border closures,
        but by the end of February, her stocks ran out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481ea773-54ca-4794-a16d-ff59a8a6c8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T01:20:49.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Though the supermarket is open, sobrang layo naman ng lalakarin
        ko,” she said. “And we are not allowed to go outside of our community without
        important things to do. Ang daming gate pass na kukunin, kaya we had no choice
        but to buy [food] online.” She added that the food she purchased online were
        usually sold at exorbitant prices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0eb355-3a6d-4acd-b519-4d3eb10c2d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T01:20:49.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Though the supermarket is open, it was too far for
        walking. And we weren''t allowed to go out outside of our community without
        important things to do. They were looking for different gate passes, that''s
        why we had no choice but to buy food online.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fdad4b-b407-4f40-bbec-172f112599ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T01:20:49.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roxas, Filipinos in Wuhan had been helping each other
        during the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c932e06-1aa2-450d-96cb-32b82b0ff84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T01:20:49.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a group chat for Filipinos in Wuhan and Hubei,” she said,
        adding that Filipinos even volunteer to buy groceries for others. She also
        said many of them have stepped up and extended aid in the community by donating
        to those who are unable to supply themselves with essentials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6f28dc-1e52-4c80-8fb7-1ea5c8238642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T01:20:49.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Post-Wuhan lockdown</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e7a2a0-9837-4360-89f8-4bb62e4f0593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T01:20:49.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With border restrictions relaxed, people are able to move freely
        again as long as they are given the “green code”, Roxas said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb457937-f69d-4fef-9813-1c763948743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T01:20:49.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has implemented a color-coded health system to determine if
        one is free of COVID-19 symptoms. Through a phone app, people are assigned
        a color code indicating their health status. Those who have the green code
        or the "health code" will be allowed to travel in and out of Wuhan, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635373e1-463a-4a7c-a3aa-9b3814badfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T01:20:49.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our employer will get a health code or green code para magamit
        namin everytime there’s a checkpoint,” Roxas said. “Ii-scan lang ‘yung code
        from our phone and we are cleared to go out to other places.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3786e55-b7e9-4db9-8066-06603d486f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T01:20:49.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our employer will get a health code or green code
        that we can use every time there''s a checkpoint. Authorities would just have
        to scan the code from our phone and we are cleared to go out to other places.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f971ef-8010-4cce-a20e-5d1485da6dd9'
