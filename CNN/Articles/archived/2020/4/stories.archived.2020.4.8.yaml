      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c307ee-080c-4333-a6da-64b47227b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.898+08:00
      'mgnl:createdBy': 'alyssa'
