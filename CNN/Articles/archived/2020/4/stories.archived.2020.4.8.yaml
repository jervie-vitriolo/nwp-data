      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, local governments outside the region can impose
        their own quarantine measures as the national government continues to address
        the rising cases of COVID-19 in the country, Nograles said.</p>'
