      'mgnl:lastActivated': 2023-01-26T17:14:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresno, Kings, Los Angeles, Orange and Tulare counties in California</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fd6c1c-63e1-44a8-836b-b12ad353fff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanderburgh county in Indiana</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e8a2b1-ced3-4be8-9d71-2277b9dfd8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler, Hamilton and Montgomery counties in Ohio</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8043a5f7-92b5-4416-89d2-b18e3cf13868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegheny and Westmoreland counties in Pennsylvania</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9825cf6c-cec4-468e-980c-0ba0ee57ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means that in these counties, we need to keep an even closer
        look to the social distancing measures, and we need to make sure that they
        are equipped to respond to those hospitalized with COVID-19," Dominici said.
        "This is really, to me, utterly common sense."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2574ae64-013a-4895-a34d-90e770a7729f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a0d9f7-e2b1-4787-959b-181a520575dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc8577-f2e6-43a5-ad18-a6f11333e0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is a "pre-print," which means it has not undergone peer
        review and been accepted by a journal for publication. Pre-prints are becoming
        more and more common during the pandemic as researchers scramble to provide
        study results that might hold clues to fighting the virus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb14bb5-1002-4eee-afb5-6c081ff14cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec461d1b-61e9-4655-b8ce-a62a8901e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results provide "stark new information about the deadly toll
        of particle pollution," said American Lung Association president and CEO Harold
        Wimmer, who was not involved with the study.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a904d284-5088-4af9-a408-6e45cd688d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2707b4e4-f4fe-44d9-b8c5-c6ad364c0d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nation has known for some time that long-term exposure to particle
        pollution can worsen symptoms of lung disease, increase susceptibility to
        lung infection, trigger heart attack and stroke, and can even cause lung cancer
        and premature death," Wimmer said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ff9f60-2cd0-4869-ae9c-f5852ac6a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7557871f-4194-4423-a1e9-4d03b7a8486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new research from Harvard now links particle pollution exposure
        to a dramatically higher death rate from COVID-19."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a4793-1c95-4f7b-ac63-070c4b751ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba295b88-3e4b-4576-bd2a-1a30b2d697db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fine particulate matter</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7066c321-9f08-4840-9538-d1baa63d79d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study analyzed the levels of fine particulate matter in each
        county in the US between 2000 and 2016.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6f2ce-76ef-4379-b049-6bbfbc916731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3111ffdb-6fdc-434e-a37e-a9ea5d6bcfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particulate matter is a mixture of solid and liquid matter found
        in the air. Dust, dirt and smoke particles are larger but there are also extremely
        small, inhalable particulates that can''t be seen with the naked eye. Those
        are called PM 2.5 because their size is generally 2.5 micrometers or less.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55de845-b351-43ce-a525-93cc95cd08d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ca13fc-f0e4-49e2-93c7-312e131d1336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s really tiny —&nbsp;for comparison, an average human hair
        is 30 times larger than a PM 2.5 particle. Because they are so small, these
        particulates can get deep into the lungs and wreak havoc with our lungs and
        bodily functions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21983e42-abab-4a04-919d-97ac5390bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e09d89a-6247-4863-b543-bc6be2d7b463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers then compared those county-level maps of air pollution
        to current numbers of deaths from COVID-19 through April 4, a number tallied
        by Johns Hopkins University.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446dbc6e-f8d8-4cc2-a3b4-cec43b6f3a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af3f83e-f674-4a1a-a4ba-104d39867264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a large overlap between the underlying conditions that
        put many COVID-19 patients at risk -- such as lung, kidney and heart conditions
        —&nbsp;and diseases made worse by long-term exposure to fine particulate matter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377d32df-5f54-4fe7-9edb-8ed00273e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59951eb-eadd-4eb8-a090-d0ed66076325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prior study of 60 million Americans over age 65 by the same research
        group found that each 1 gram per cubic meter rise in long-term PM 2.5 exposure
        was associated with a 0.73% increase in the rate of death from any cause.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a554a21-6058-4b71-9026-03b38a079842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c8ac4-6322-4731-a2ba-7999aa0c5be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to those results, the new study showed the same small increase
        led to a "COVID-19 death rate of a magnitude that is 20 times the one estimated
        for all-cause mortality."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e7534-4f35-4489-beb9-4bf2da84b676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfb23ba-4453-4830-847e-b33cc48dce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study said those findings held true after a large set of "socioeconomic,
        demographic, weather, behavioral, and healthcare-related confounders" were
        taken into account.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe578caa-0c2b-4c3c-abca-1c9c67afa170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79174408-7be1-45e8-a7b9-5d190f50d704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has some limitations, the authors said, including the
        fact that the data was averaged at a county levelti.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129df570-adcc-43ae-8119-71e789723c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe29a893-7815-4848-88f2-56cc70637852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they knew at the individual level the deaths from COVID-19,
        and knew whether the dead person smoked, had hypertension, had diabetes or
        any of the other known risk factors, that it would be a stronger analysis,"
        said pulmonologist Dr. John Balmes, a professor of medicine at University
        of California, San Francisco, who was not involved in the study.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82335ee-13a1-4954-93c5-862f7d06820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08788a5f-4dd7-4550-9062-2a24ccc29ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More to be done</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08000350-6a7e-4e34-abd7-d18d2f8ab982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maps also show more danger from the virus in communities of
        color, said Balmes, who is also a professor of environmental health sciences
        at UC Berkeley.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039469a5-e4b8-4203-a52d-9f83bc6eb8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2667f4-1e68-416d-83ce-f926dbb07c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same counties that have the higher air pollution, they also
        have more poor people, more poor people of color. And it''s probably at the
        neighborhood level that there''s the greatest risk," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8504ea5a-ea69-4007-8a94-9b1c90e88f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e6637-f617-48dc-9e24-675afef8da54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can use these maps to better target scarce resources, and specifically
        target resources for the safety net hospitals that these poor people of color
        usually have to go to," Balmes said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc733172-7bab-4856-981e-ba1e1f90f317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6112020e-e61c-4b4a-9448-0161fc3a18b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s a global need to analyze the impact of air pollution
        on risk levels around the world.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa8b024-4147-4de4-b35d-41568eb691ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a823ce-187f-43d3-96cb-67e7c42c84d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think overall the general convolutions that long-term exposure
        to PM 2.5 increases the risk or COVID-19 deaths is probably generalizable
        to a global scale," said Yifang Zhu, a professor in the department of environmental
        health and sciences at UCLA, who was not involved in the study.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea6ef90-dc89-4450-8992-172df5242d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2ebd86-b438-4cb7-b61f-268ac094de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I think the study gives strong evidence to highlight the importance
        of further improving our air quality overall," Zhu said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c1ca2-36fc-420c-8cf4-f4105c40c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:00:01.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/04/07/health/covid-19-air-pollution-risks-wellness/index.html">''Covid-19
        death rate rises in counties with high air pollution, study says''</a></em></p>'
