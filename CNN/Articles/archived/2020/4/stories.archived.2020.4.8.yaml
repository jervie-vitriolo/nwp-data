      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> Health
        authorities reported that eleven new patients recovered from COVID-19 in Quezon
        City, bringing the total number of recoveries to 26.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62be8b-cfbb-4dba-aaa4-505ef8252654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:33:11.557+08:00
      'mgnl:createdBy': 'dani'
