      'mgnl:type': 'text'
      'text': '<p>Dominguez also reveals a <strong>₱1.17-trillion</strong> response
        plan, consisting of four pillars: emergency support to the vulnerable, additional
        resources to fight COVID-19, fiscal and monetary actions, and an economic
        recovery plan.</p>'
