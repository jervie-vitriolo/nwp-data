      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be offline to catch up with the encoding for the next few
        days and be back on Sunday," Ho said, stressing that they will continue to
        provide updates on their social media accounts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3d8ce-5a58-47ec-9d48-c1f2eaa40334'
