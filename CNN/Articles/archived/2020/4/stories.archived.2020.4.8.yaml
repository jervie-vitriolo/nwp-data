      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Department
        of Foreign Affairs expressed “deep concern” over reports that the Chinese
        Coast Guard rammed and sunk a Vietnamese fishing vessel last week in the South
        China Sea, warning that such incidents undermine relations between Southeast
        Asian nations and Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11acb466-7f90-4972-bc45-7ee08b9eb376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ea6c08-be7f-4b8f-afa4-c4e9d406948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the positive momentum on the discussions on a Code of Conduct
        in the South China Sea, it is crucial that such incidents be avoided and that
        differences be addressed in a manner that enhances dialogue and mutual trust,”
        the department said in a statement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fdae2b-2342-4515-ad93-951d133366fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:09.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236ad16c-48d6-44c9-92b2-fcd79bf1784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:09.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA reiterated that provocations in the hotly-contested South
        China Sea should be avoided, urging “forbearance and good behavior” from all
        parties involved while standing by their individual claims of sovereignty,
        especially as the world faces the threat of COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae08e1a-1abc-48c5-9332-a2a2abb2a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:09.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a8682-1cbd-463b-82a1-4fbafa60d013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“COVID-19 is a very real threat that demands unity and mutual trust.
        In the face of it, neither fish nor fictional historical claims are worth
        the fuse that’s lit by such incidents,” the DFA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c4f958-c382-44c3-a816-bf2f61c16aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7881f0-7d1d-4346-87e7-af97acfd7fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also expressed solidarity with Vietnam, remembering
        that Vietnamese fishermen helped Filipino fishers who were on board F/B Gem-Ver
        which got involved in a similar incident last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f75b87-a2fd-4a8b-80d8-97cb393fb2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2054c0-cb90-41fc-a0c5-0cd0317b136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam’s <a href="http://www.mofa.gov.vn/en/tt_baochi/pbnfn/ns200404161321"
        target="_blank">Ministry of Foreign Affairs</a> reported that a Chinese Coast
        Guard vessel “rammed and sunk” a Vietnamese fishing boat carrying eight Vietnamese
        fishermen in the Paracel Islands in the South China Sea last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf44145d-6bf0-4d42-84fc-9e60322d030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7bfb05-ee2d-4a19-8dcc-27920cf0a345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3172489b-ff37-4be7-897d-bc59bc1dce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The above-mentioned Chinese vessel’s act violates Vietnam''s sovereignty
        over the Paracel Islands, causes property losses and endangers the lives,
        safety and legitimate interests of the Vietnamese fishermen,” Vietnam''s foreign
        ministry said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9568d040-5ee1-4350-b1b7-b6dee14df1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b152e46e-f35b-4fea-a32d-f3bc316cebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that China’s alleged actions also run counter to agreements
        reached by Hanoi and Beijing’s leaders and the proposed Code of Conduct that
        would govern all interested parties in the South China Sea dispute.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395b636-fae7-474a-9e18-e28c79279a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a149a0a7-5952-424c-8e69-78a9669873d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam said it has lodged a diplomatic protest with China’s embassy
        in Hanoi, “requesting the Chinese side to investigate the incident, strictly
        discipline the officers aboard the Chinese vessel aforementioned, prevent
        the recurrence of similar actions, and make adequate compensation for the
        losses of the Vietnamese fishermen.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f75e00-8b32-4324-8f9e-55ee1a95eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb21a0-4657-44e2-883f-8b06240d011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department also condemned the incident, calling it
        the “latest in a long string of … actions to assert unlawful maritime claims
        and disadvantage its Southeast Asian neighbors in the South China Sea.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1517b62d-408f-40b3-b864-76db56edc73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1718ac1e-8ba7-451b-80ad-7eea7909243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call on [China] to remain focused on supporting international
        efforts to combat the global pandemic, and to stop exploiting the distraction
        or vulnerability of other states to expand its unlawful claims in the South
        China Sea,” the US State Department said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa51dda6-ac9b-4f87-9ef4-46908583f0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ed618-89e1-4e39-924d-df0d71c73889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its defense, <a href="https://www.scmp.com/news/china/military/article/3078452/china-says-vietnamese-fishing-boat-rammed-coastguard-ship"
        target="_blank">China’s coast guard said</a> the Vietnamese fishing vessel
        was the one that rammed it, causing it to sink.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6665beeb-15d3-47e2-b39a-4e93b1c3381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b1ed4-1897-460d-8f8f-afcda99640d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679452f6-5e48-4ad2-bce0-2474bc246f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries, including the Philippines have overlapping claims
        over features in the South China Sea. The Paracel Islands, for one, are both
        claimed by Vietnam and China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a0c961-09be-44e1-b339-f219c5fa620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9552149b-6526-4b0a-b174-bdc81c32ffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international tribunal based in The Hague and backed by the Permanent
        Court of Arbitration has struck down China’s sweeping nine-dash line claim
        over virtually the entire South China Sea, but Beijing still refuses to acknowledge
        the 2016 ruling.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f15c1a4-6c8e-40be-a1f8-1218ae6ca120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:14:07.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:14:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f13011b-cf08-469c-84cc-da5a57111efb'
      'mgnl:activationStatus': true
