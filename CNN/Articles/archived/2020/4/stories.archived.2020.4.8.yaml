      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63148cf4-af4b-4b8e-8f43-a014e0f8f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:02:04.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 survivor was discharged on Tuesday after testing negative
        for coronavirus disease and recuperating from pneumonia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37135d19-c85d-439a-91ea-35af92abd5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:02:04.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female patient was admitted to the medical facility on March
        16. The repeat test was done on March 31 and the result was received Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d0ce77-45be-4606-9be1-c4232b246940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:02:04.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:41.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital also expressed hopes for more recoveries from the viral
        disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e88f9-6af8-47c5-b663-e1643242017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:02:04.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:41.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 7 p.m. of April 8, Pangasinan reported it has a total 29 COVID-19
        cases with eight deaths and two recoveries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ea96f-a6be-48d6-b30d-5cd8e3c85cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:02:04.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:41.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if the discharged patient is among the two recoveries
        tallied by the provincial health office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fc85e7-aaff-438b-a09a-e90ed279c513'
      'mgnl:activationStatus': true
