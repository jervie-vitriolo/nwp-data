      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that all forms and lab results have to be submitted online
        starting this week to "save our epidemiology bureau time and effort to consolidate
        the results."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d687a-8701-4c14-bb7a-27bb712209e1'
