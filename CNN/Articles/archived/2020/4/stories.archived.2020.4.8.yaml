      'mgnl:lastActivated': 2023-01-26T17:14:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35351b85-ffff-414f-aad1-a6a56972f9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:58:46.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Housing department declared a three-month halt on home loan
        collections, delaying the turnover of payments worth <strong>₱31.4 billion</strong>
        to the national government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6608537c-bb52-40ec-b406-1192a1bbc3ad'
