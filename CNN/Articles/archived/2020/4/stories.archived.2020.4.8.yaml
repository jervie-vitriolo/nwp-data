      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government releases some <strong>₱245 billion</strong> in savings
        from canceled programs and special purpose funds to augment response funding,
        the President says in his weekly report to Congress.</p>'
