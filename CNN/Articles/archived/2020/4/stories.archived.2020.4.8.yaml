      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) –</strong> A lawmaker
        proposed on Wednesday a ₱1-trillion stimulus fund that would help provide
        relief to a reeling economy battered by the COVID-19 pandemic.</p>'
