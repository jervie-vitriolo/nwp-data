      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is placed under community quarantine. Curfews have
        been imposed in some towns and cities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf4f69-8689-4e6a-ba0f-97680aa80db2'
