      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/07/africa/teenager-gives-birth-cameroon-coronavirus-intl/index.html">"Teenager
        diagnosed with coronavirus gives birth to baby girl in Cameroon."</a>&nbsp;</em></p>'
  'China-Wuhan-lockdown-lifted':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-08T08:16:26.359+08:00
    'imagesource': 'jcr:4f04147a-0503-482a-a159-b11f7b7c4d4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a57c827-c05a-4e3a-8eb3-39b5bfe71e4a'
    'lead': 'Even as Wuhan reopens its borders after 76 days, some restrictions within
      the city will remain in place, and officials warn that the threat of further
      infections remains far from over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T08:18:45.870+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:14:43.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:12.477+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China lifts 76-day lockdown on Wuhan as city reemerges from coronavirus
      crisis'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397b8353-70a5-47fc-99a9-414090a33c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has ended its lockdown of Wuhan,
        the original epicenter of the coronavirus crisis, as the city reemerges from
        a deadly outbreak that is now raging across the globe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672b1ce-3671-4bff-a6b4-2274cf19ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad871961-60a6-49bc-997b-0e295dd8e092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as Wuhan reopens its borders after 76 days, some restrictions
        within the city will remain in place, and officials warn that the threat of
        further infections remains far from over.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01020b9d-466a-4e19-a963-2e13b7f8925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f98d316-2d2e-44de-8530-e7dfb5224d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The metropolis of 11 million, where the coronavirus was first detected
        in December, had been sealed off from the outside world since January 23 in
        an unprecedented effort to contain the outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a606a431-d8cc-4d82-8f7a-6766996a6a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff86fd46-8ab6-41c3-8edd-af55fbc2307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, healthy residents and visitors will finally be allowed
        to leave Wuhan, the capital of Hubei province, with trains and flights resumed
        and highway entrances reopened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30489f26-dacf-4888-91f2-c0ef0bebc38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9262c19e-e155-4854-ad56-72ba98a5e623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan''s railway authority estimated more than 55,000 passengers
        will leave Wuhan by train Wednesday, with about 40% bound for the Pearl River
        Delta region, a major manufacturing hub in China, according to state broadcaster
        CCTV.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d4d909-d390-4074-9f01-e6720c5647a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de319146-2cdd-4006-a2c1-594bf90d0241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easing of travel restrictions on Wuhan is the latest milestone
        in China''s fight against Covid-19. The country reported nearly zero new local
        infections in recent weeks, leading to similar restrictive measures being
        lifted for other parts of Hubei province late last month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35f626-50ef-465c-b34e-abdbf9d57cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f894f4e-2696-4285-9ec6-6d727190c455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luo Ping, an epidemic control official in Wuhan, told CCTV Sunday
        that the lifting of the lockdown marks a "full restart" of the city''s economic
        and social activities from their previous "suspension." But he warned the
        city faces an arduous task preventing imported cases and a recurrence of local
        infections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cde53e0-a321-45a9-9050-b9fc1e42fffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8480bf35-6cc7-4b6c-bdba-6694a575ff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After work and production resumed, the movement of people increased
        and so did the risk of cross-infections from mass gatherings. Some residents
        have dropped their guard and don''t wear masks when they go on the streets,"
        he told the broadcaster.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c47cabf-f06c-496a-910e-f8dc5fec1eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2220ac-327f-4790-ac58-d330cc6ca5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reopening of Wuhan does not mean the all-clear, neither does
        it mean a relaxing of epidemic prevention and control measures (within the
        city)," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e657b05-fa3e-4d37-89cb-13d7b2dfdb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fafb90b-d870-46dc-b26c-48231a221637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A city brought to a halt</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5900d5ec-c29d-438e-aa0d-eba2796dd25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan, a sprawling industrial hub on the banks of the Yangtze River,
        reported more than 50,000 infections and over 2,500 deaths, accounting for
        77% of all coronavirus deaths across China, according to the National Health
        Commission.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c48798-2b49-4759-bdc2-290a791d01ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a47c9d-a2ac-4f0c-9b5b-d7ba625c4f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the outbreak swept the city, much of Wuhan was brought to a halt
        by strict epidemic control measures -- some of which would later be introduced
        throughout the world as the virus spread to more than 200 countries and territories,
        infecting more than 1.4 million people worldwide.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1c5e64-e0ed-473f-8aed-895328e3cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e2bd1d-3097-4ac9-add9-f72e03ed7ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than two months, public transport in Wuhan was suspended,
        businesses were shut and millions of residents were confined to their homes
        and residential communities -- not even allowed to go outside for grocery
        shopping.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3378ef-ed19-4f80-91d7-a2e92e2d9ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed458f-d5a5-4325-9ced-1f63b080a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draconian measures apparently worked. By mid-March, the number
        of new infections had slowed to a trickle from thousands per day at its worst
        in February. In a major show of confidence, Chinese President Xi Jinping visited
        Wuhan on March 10, praising the city and its people for being "heroic."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fc0535-3cbd-412d-b588-f559a8f73726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50b35de-8920-4bb3-8cbf-4c4f4e346d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A degree of normalcy amid restrictions</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c067e9-863a-4fb6-ab33-3e486a2a821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two weeks, life in Wuhan has gradually resumed some
        resemblance of normality.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad888af-ed2e-43cb-9900-c2f6cbd84f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050dee7b-2b92-4507-9168-d3a62385466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents with a government-assigned green QR code on their mobile
        phones -- meaning they''re healthy and safe to travel -- have been allowed
        to go back to work as long as their employers issue them a letter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6455509-c0d2-4b16-b22e-56cf9b941860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bfafb4-c72e-4d9d-9c18-675ba4389ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In residential communities where no new cases have been reported
        for 14 days, one person per household with a green QR code can leave the compounds
        two hours per day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c9e6cf-a4d3-4809-b93e-aa4965d2b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c314a3-9a87-4797-8a5f-1dbcce820df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 25, public buses started to resume service; three days
        later, underground trains began running too. Businesses and shops gradually
        reopened, and cars and pedestrians returned to the city''s once-deserted streets.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bdeb71-2c02-4ff3-9e0f-793fd2b3d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2b45b-a1ed-4d12-b8e0-9d22a3a93448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luo, the Wuhan official, told CCTV that 10,641 large-scale factories
        and businesses in the city have reopened as of April 3, accounting for 91.4%
        of the total.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b222b2-2cec-4b16-a8f4-766e1233ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d993db-b10d-434c-9aa3-5b9f4c48609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, there was even a long line outside the Wuhan Blood Center,
        following a call from the municipal government for citizens to donate their
        blood, the state-run People''s Daily reported. The center received 874 donors
        in a day, the newspaper said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a56170-a6e8-4d6b-865e-da39ec66e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a03cc-8b64-4d27-a4d2-08c736e5ba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials warned that the restrictions on residential communities
        will remain in place after the lockdown is lifted on Wednesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3387f42-f278-46df-b00b-66bab5822d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a9f3a-934a-4eb4-a07a-007e3e34a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To leave their compounds, residents still need to produce a green
        QR code and a letter from their employer, Luo said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb834db-60a6-4bce-8ab9-2ff821a1cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f313b-7d4c-43c7-b758-29175db54ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, we still call on citizens to remain vigilant on the epidemic,
        don''t go out unless it''s necessary, and wear masks and properly protect
        yourself when you do," he told CCTV.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d554e3e-fd44-44fb-b8a3-2f3f0327fe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f382c017-9c57-4819-a729-513db6984e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threat of a return of the virus</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe18ee0a-8ce0-4654-8538-ad214b0b3ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health experts have also urged the public to continue to
        practice caution.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369dab25-7dfb-4b77-92f2-965d0cb6060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467c364-e3e2-4a73-b3a1-8f45aa1b9ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeng Guang, chief epidemiologist with the Chinese Center for Disease
        Control and Prevention, told the state-run Health Times on Thursday that China
        had not seen the end of the epidemic.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d549a3-436b-48eb-9ad1-ccc0af0e8e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9306e78-8dce-4252-835c-b4b5d5b07c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is not near the end, but has entered a new stage. With the
        global epidemic raging, China has not reached the end," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff4a422-a3ee-4fd3-bcd2-55110de3543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5365db-8ba7-47bc-b920-4713c9f29111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the number of global infections continuing to surge, a growing
        number of cases have been imported back to China from overseas -- many of
        them Chinese students and workers eager to return home.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75120ac6-d4a6-4bc7-8f45-51523a345852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a664b-9cf7-4893-a61c-dd5efd407a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, 698 imported coronavirus cases have been reported
        by Chinese authorities.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db594437-99a4-4713-83e3-456d851fcfac'
