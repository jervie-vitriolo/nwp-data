      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns have also been growing in recent weeks over asymptomatic
        carriers.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d8a34-4e9d-4821-bcbd-cd97df4637b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc22f927-ea34-4b86-beb1-7ac95a620458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, only patients showing symptoms and positive results in
        nucleic tests are included in the official tally of confirmed cases. Asymptomatic
        patients who have tested positive are monitored and placed under quarantine
        until they develop symptoms or turn negative in later tests.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54af616-d4fe-4a54-9bcf-7bbcd51a82f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff1aed-1e44-40e2-af23-53af8e331749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid mounting public concerns, China started to announce a separate
        daily number of asymptomatic carriers last week. Since then, dozens of new
        asymptomatic carriers have been found in Wuhan everyday, with 673 currently
        under medical observation.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9b9038-0777-41b1-b884-8a5f0785d752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d7623b-1875-46a6-91ed-e228438d16b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although for now, it seems that the infectiousness of asymptomatic
        cases are relatively low, they are still infectious and we should be vigilant,"
        Yang Jiong, a respiratory expert at the Zhongnan Hospital of Wuhan University,
        told the Health Times on Monday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99a1a13-efbe-423e-98da-b5c802469193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fc5ecf-4387-4406-a741-de6a885f6dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Burying the dead</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1272a17e-acde-4cb3-8de4-f3e812341d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the easing of travel restrictions, there is another sign
        that Wuhan is starting to move on from the crisis: It has finally started
        to bury the dead.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbe5043-cdaf-481b-aeb6-e5b94abed3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d804f-a695-4e79-8816-aa0f5789cc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, residents in Wuhan had been unable to bury their loved
        ones, as the government banned all funerals and closed cemeteries on January
        25. The remains of thousands of people who died both from coronavirus and
        other causes were stored at funeral homes. Families were told to await government
        advice on when they could be collected.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dda1e2-01dc-4ea5-8521-4ff6c689a327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195a90a8-73c0-4416-9d17-8fd21eb2182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many would not get to see the body of their loved ones before cremation.
        To curb the spread of the virus, all bodies of confirmed and suspected coronavirus
        patients were taken directly from hospitals to funeral homes for cremation,
        according to a notice issued by the National Health Commission.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf8de7-6793-46aa-a32f-b7d9e0457476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f0d59-c30f-44e4-b64f-e250795875de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like everything else in the city, the normal process for dealing
        with grief was put on hold.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9982692-522d-41d4-85f1-0b3db3721448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d43ca60-4a0c-4e06-96d4-a273952096cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, Wuhan residents were finally able to retrieve the
        ashes of their relatives from funeral homes and find them a resting place,
        reported the state-run Changjiang Daily, citing an official from the Municipal
        Civil Affairs Bureau.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8fcc32-3f94-4fcd-8494-276958f5132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51907a38-b631-4b4f-939f-e582e0d0012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came just ahead of the Ching Ming, also known as Tomb Sweeping
        Day, the most important Chinese festival for honoring the dead.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a10be-1f1a-416b-b4b1-82ac6579fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a570667-29dc-436f-9abd-038fd112ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:18:45.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funeral ceremonies are still not permitted. It is not clear what
        rituals family members are allowed to observe when laying their loved ones
        to rest.</p>'
  'pangasinan-hospital-covid-patient':
