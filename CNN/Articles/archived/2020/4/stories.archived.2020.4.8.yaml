      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2020/03/14/health/coronavirus-fears-mental-health-wellness-trnd/index.html">How
        to keep coronavirus fears from affecting your mental health</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec78031-a7ed-453f-9f83-3fea75cc8e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.898+08:00
