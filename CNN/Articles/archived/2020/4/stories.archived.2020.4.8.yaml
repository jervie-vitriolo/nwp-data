      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> Over
        200 doctors and nurses in the country have contracted the coronavirus disease,
        the Department of Health confirmed on Wednesday.</p>'
    '4':
