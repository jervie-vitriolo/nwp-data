      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hinihiling ko po ang higit ninyong pang-unawa at pakikiisa sa panahon
        ng pandemic na ito,” Suarez said in a Facebook post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad35a74-50cf-4bde-9636-0711a058aa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:48:17.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I ask for your understanding and cooperation in this
        time of pandemic.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c96c19b-f1ea-48c4-a7a7-ae0b56ac571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:48:17.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the provincial government, the total lockdown will
        translate to “stricter implementation of the enhanced community quarantine.”
        An executive order will be issued to define the framework and guidelines of
        this policy, it added.</p>'
  'OFWs-displaced-by-COVID-19-financial-assistance-dole':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-08T19:40:19.927+08:00
    'imagesource': 'jcr:aa549466-79a0-4ffc-8705-e24df4860601'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4ed91b5-4bac-4644-a456-ff1e76da4187'
    'lead': 'Overseas Filipino workers displaced in foreign countries on lockdown
      because of the coronavirus pandemic will receive one-time financial assistance
      worth ₱10,000, the Department of Labor and Employment said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T19:50:15.532+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:13:59.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:24.272+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OFWs', 'COVID-19', 'financial-assistance', 'DOLE']
    'template': '1'
    'title': 'OFWs displaced by COVID-19 pandemic to get one-time ₱10,000 cash aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b994b357-027f-411b-a490-562cd09af890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:50:15.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:13:59.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> Overseas
        Filipino workers displaced in foreign countries on lockdown because of the
        coronavirus pandemic will receive one-time financial assistance worth ₱10,000,
        the Department of Labor and Employment said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074cdbf3-c554-46e5-a27c-655107a1a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:50:15.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:13:59.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said President Rodrigo Duterte
        has approved the release of a ₱1.5-billion fund to the department for the
        financial support of displaced OFWs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e3c86-2ffb-4912-8b6b-dea7b46dc045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:50:15.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:13:59.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This assistance program is good until the available funds are used
        up,” Bello said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf20f38-4cbb-4228-90bc-4cae8fc7a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:50:15.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:13:59.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land-based and sea-based workers will be given the cash assistance
        amounting to $200, or the equivalent amount in their host countries, through
        DOLE''s Abot Kamay ang Pagtulong (AKAP) program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfc8fbc-a5e4-4dc4-96da-f17a3e54d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:50:15.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:13:59.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the program will cover both documented and undocumented
        workers, provided they have undertaken actions to regularize their contracts,
        or are members of the Overseas Workers Welfare Administration (OWWA), an attached
        agency of DOLE.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c092e-6258-41d2-a49c-4467b13b4ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:50:15.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:13:59.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs infected with the disease are also eligible for AKAP as long
        as they have not received any form of financial assistance from their host
        government or foreign employers yet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c11943d-2922-4d39-95d6-d811aebab115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:50:15.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:13:59.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail of the program, OFWs&nbsp;must submit to their respective
        Philippine Overseas Labor Office (POLO) an accomplished application form for
        the special cash assistance downloadable from the website or social media
        account of their POLO.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b21f3f4-95ea-4f12-a739-aadb0d2b4548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:50:15.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:13:59.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must also submit a photocopy of passport and/or travel documents
        such as residence ID or visa, proof of overseas employment, proof of loss
        of employment on account of the virus, and proof of a pending case that caused
        their current undocumented status such as case reference number and case endorsement
        stamped by the POLO.</p>'
