    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:18.806+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'UP-Vanguard']
    'template': '1'
    'title': 'UP Vanguard heeds call to help efforts against COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c724714c-ade9-4462-a2ff-ea4bf5295b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:32:49.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:20.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — A group
        composed of graduates of the Reserve Officers'' Training Corps (ROTC) from
        the University of the Philippines is heeding the government''s call to help
        in COVID-19 efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd3c3c-64ed-4853-aee0-52ba679a2474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:32:49.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:20.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at Wednesday''s Laging Handa briefing, Guido Delgado, the
        national commander of the UP Vanguard Incorporated, said cadets and some alumni
        have been mobilized to lend a hand during the crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc711be1-abaf-49f4-8516-c2afed6fa80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:32:49.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:20.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Minobilize namin yung mga kadete ng</em> UP <em>at</em> beyond
        that, <em>pinatawag din natin yung</em> almuni <em>ng</em> UP ROTC <em>na
        mga miyembro ng</em> UP Vanguard," Delgado said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b11550e-461d-4fed-90c1-fed9f154356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:32:49.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:20.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve mobilized the UP cadets and beyond that, we
        called on the alumni of the UP ROTC that are members of the UP Vanguard.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49acf5b1-1f9b-43b0-92bd-e4afd66861c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:32:49.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:20.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During President Rodrigo Duterte''s April 3 address to discuss the
        COVID-19 situation in the country he said, "I''m calling upon mga ROTC, get
        in touch with DSWD (Department of Social Welfare and Development). <em>Doon
        sa mga siyudad</em>, just give your accreditation, maybe an ID <em>at makatulong
        kayo."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c44921-d4af-4f0f-85f6-e69d21de3c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:32:49.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m calling upon the ROTC, get in touch with the
        DSWD. Those in the cities, just give your accreditation, maybe an ID and you
        can help.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb041b-b0ae-48e4-9e2e-f5c6d0a9ab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:32:49.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgado said they have also assisted students stranded in three
        UP campuses: Diliman, Los Baños, and Baguio.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d1c31-81dd-4b4e-9222-98013b752abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:32:49.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:14:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has also distributed personal protective equipment to
        several hospitals in Metro Manila, and they hope to be able to extend help
        to other facilities and frontliners, he added.</p>'
  'afp-deploy-medical-personnel-doh-health-workers-coronavirus':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
