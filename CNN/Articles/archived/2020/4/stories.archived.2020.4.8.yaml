      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)—</strong> While
        the spike in COVID-19 cases nationwide seems to show no signs of stopping,
        it''s a different situation up north.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a662d8-aa57-4464-9d98-281b4a426efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426a78b9-bfc2-413b-9545-de7ab5ab22bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renowned tourist destination Baguio City has <a href="https://www.cnnphilippines.com/regional/2020/4/7/Baguio-COVID-19-coronavirus-cases.html">not
        recorded a new case</a> of the infectious disease for 11 straight days— a
        development its local government attributed to early prevention measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2695df-6e5d-4a1d-b0b3-6c69ecb01585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e06d83-c64b-4e85-bfbc-b35629e3a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Mayor Benjamin Magalong shared to CNN Philippines how
        three initiatives— transparency, mass testing, and effective contact tracing—
        helped the "City of Pines" in its campaign to control the spread of the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0267b78-b461-4ef5-b825-b2f69850e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ca14c9-6341-47be-a092-22ca7395820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 patients are named</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a633ef09-c453-45fe-828f-989aae59f7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2511f8cd-6013-4f9c-b2bb-e92f3046f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-positive patients in Baguio City do not go by mere numbers
        for their identities. Instead, they disclose their names to the public— a
        move Magalong said is advantageous for the contact tracing procedure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b6803-9064-4d13-87a4-1c0419055542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a56af7-ef16-4238-ba18-d65ae6e6ba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transparency is actually key to earlier detection, key to contact
        tracing, key to prevention," Magalong said in an interview with <em>The Source</em>
        on Wednesday, adding that he has "personally talked" to patients regarding
        the disclosure of their identities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26e7993-529c-43d0-ad3e-cbf08fdaaa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53417f-aa3b-490e-af4e-dd6baa3f8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some were initially hesitant to do so, but eventually gave
        in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7481060-04dc-478d-8e5c-02b1acc1cd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3650e48-9aed-4ffb-bd77-1cd289a6e597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It helped us a lot, control the spread of the virus," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa500ce-9cc0-4506-8f0e-4d2b4176c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac23fc9-18ff-4125-8de0-857bb1b399d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s COVID-19 task force has previously shared the
        sentiment, with officials ordering health facilities to <a href="https://cnnphilippines.com/news/2020/3/28/patient-consent-to-disclose-names-sought.html">obtain
        the consent</a> of infected patients before publicly revealing their names.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29631a4-da8f-4195-a532-55eff98127fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adda0e1-c784-4613-a0e6-f59afd0d2e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Data Privacy Act, a person’s health condition is classified
        as sensitive personal information which can only be used with the consent
        of the person or patient.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f868924b-d0c6-4a12-94cb-f350489fd80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10dd336-1394-4f9a-b25e-e256c632dbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong added local officials also provided a crash course on investigative
        and interviewing skills for the contact tracing team— composed of health frontliners—
        to help boost the city''s COVID-19 campaign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd2f6c-ed26-4c6d-b9bc-0d27760d284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d64ab38-2ec8-45eb-8e69-a99d74b6b7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we did was to make sure each contact tracer is being supported
        by an investigator. And then we also came up with an analytical tool to enhance
        their contact tracing ability," the retired police general noted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b41c925-6aa4-4afc-81b5-393dc8d446e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3854d04a-ecad-47bc-ad86-213c2f9aaa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mass testing, use of AI technology</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe36caa-27a2-4d54-b07c-1802353d5269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17eae6a-46e8-4b84-994e-e6955802aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong added the Baguio government has also launched mass testing
        for the viral disease.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b075ad4f-8ef5-42f4-896f-41d8e253872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47261a05-e6e5-41b8-b849-669e50904ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the limited supply of test kits in the area, the mayor
        said health officials have been using a different kind of technology— an artificial
        intelligence CT scan analysis system.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e996b45-b590-465d-8c31-73fce9716005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c0684-0527-4438-9f21-a62acb8855b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the CT scan will need around seven minutes for the system
        to detect a viral infection in the patient.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042bc940-da30-432b-8af0-ea3bd65486b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0016828-70bf-417a-aaf1-384eec9293cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we detect a viral infection, we immediately isolate the patients,
        we immediately launch the contact tracing. That''s very critical and that''s
        a big help in our COVID-19 campaign," Magalong added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6395e9af-bb48-4d68-92a7-52b1ebcb8501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T12:39:11.652+08:00
      'mgnl:createdBy': 'alyssa'
