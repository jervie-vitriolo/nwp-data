      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — The Province
        of Quezon will be placed under "total lockdown" starting April 9, Governor
        Danilo Suarez announced Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfdf029-96c8-47bf-a66c-7b1b98574f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:48:17.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez said the move was made in light of the increasing number
        of COVID-19 cases in the province despite the enhanced community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3460daf5-5163-48cd-b701-e04b2b159d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:48:17.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 7, Quezon has recorded 15 confirmed cases of the coronavirus
        disease, including three deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7c3436-27a3-4dee-aae2-6c77483b7780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:48:17.709+08:00
      'mgnl:createdBy': 'kristel'
