      'text': '<p>Maynilad said it is also providing water to select disinfection
        stations of the DPWH in the national capital region.</p>'
  'ue-campus-journalist-publication-editor-support-post-duterte-dilg-cegp-karapatan':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-08T17:00:20.170+08:00
    'imagesource': 'jcr:3e30d4b3-23be-4d9f-a3d4-1c18abc6bf74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbe8830b-d83e-4823-85fc-ae268aaf66a7'
    'lead': 'The Interior Department came to the defense of the University of the
      East (UE) campus publication editor, following reports that he was threatened
      with a cyber libel case by his high school teachers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T17:01:55.093+08:00
