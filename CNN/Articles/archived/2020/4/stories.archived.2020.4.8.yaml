      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 19:</strong> Albay Rep. Joey Salceda files a bill seeking
        to impose a <a href="http://www.cnnphilippines.com/business/2020/5/19/Lawmaker-digital-service-tax-Netflix-Lazada-.html">"digital
        tax"</a> on online streaming subscriptions and digital advertising. This is
        seen to raise <strong>₱29.1 billion</strong> yearly if passed.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e653d-8bad-49bc-ad96-ba91a19e3bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:26:23.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 29:</strong> The China-led <a href="https://cnnphilippines.com/news/2020/5/29/AIIB-loan-PH-coronavirus-response.html">Asian
        Infrastructure Investment Bank</a>&nbsp;approves a <strong>$750 million (about
        ₱38 billion)</strong> loan to fund COVID-19 response efforts, subject to specific
        conditions.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dafa4f7-812b-44e8-8f4a-de78469580b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:26:23.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;<a href="https://cnnphilippines.com/news/2020/5/29/world-bank-loan-COVID-19-response.html">World
        Bank</a> also approves a new <strong>$500-million (about ₱25 billion)</strong>
        credit line, bringing its total loans to Manila to $1.1 billion so far.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce6f7d1-f8d9-44a6-be3d-859de551e7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:26:23.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 30:</strong> S&amp;P Global Ratings keeps the Philippines
        at <a href="https://www.cnnphilippines.com/business/2020/5/30/S-P-affirms-PH-credit-rating-coronavirus-pandemic.html">"BBB+"
        with a stable outlook,</a> saying the economy is bound to see a strong recovery
        in 2021 despite this year''s contraction.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b10d9da-42ad-4942-b57b-932aee507b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:26:23.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 31:</strong> Government borrowings for COVID-19 response
        reaches <strong>$4.858 billion (about ₱246 billion)</strong> as of mid-May.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fadc7b-d166-47ed-8e58-a73f73d1abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:28:29.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 1:</strong> Metro Manila and parts of Luzon moves to
        general community quarantine, while the rest of the country shifts into the
        more relaxed modified GCQ.&nbsp;<strong>&nbsp;</strong></p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdab0d4b-ef64-479e-a8c2-cfef6073f928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:26:23.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 5:</strong> Congress adjourns sessions for nearly two
        months without passing various bills meant for COVID-19 response. The House
        passed its version of the economic stimulus bill worth <strong>₱1.3 trillion</strong>
        called the<a href="https://cnnphilippines.com/news/2020/6/4/House-approves-stimulus-package-third-reading.html">
        Philippine Economic Stimulus Act</a>, and the <a href="https://cnnphilippines.com/news/2020/6/5/House-CURES-Act-infrastructure.html">COVID-19
        Unemployment Reduction Economic Stimulus (CURES) Act</a> worth <strong>₱1.5
        trillion.</strong></p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11863f8-6197-4abf-8541-578c230cf92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:26:23.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 9:</strong> NEDA Acting Secretary Karl Kendrick Chua
        says not all freebies, incentives, exemptions, subsidies, and allowances sought
        by lawmakers are "fundable," noting that he would rather tap other tools which
        can be used by government to help certain sectors.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6326a8-e468-4749-9daa-4d268bc5a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:58:46.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Private companies pitch in</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d60621-fea0-4d03-90cc-fe6f2d289d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:58:46.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <em>bayanihan</em> spirit also stirred conglomerates and even
        small business owners to take part in financial relief during the Luzon-wide
        quarantine, which has spilled over to other provinces and cities.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efe3145-caff-4cea-9e0f-8ffa0c55690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:58:46.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de8d202-5e69-48de-b2a0-4f353da38181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:58:46.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Project Ugnayan coalition ran the biggest pool of donations,
        which reached ₱1.7 billion. The funds came from 36 companies in partnership
        with civic group Caritas Manila and the Philippine Disaster Resilience Foundation.
        The money will be converted into gift checks worth ₱1,000 each and handed
        out to 1.5 million families, which they can bring to grocery stores to buy
        food and other essentials.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6985a9-d15b-4fcc-b5e5-f295b1d2bcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:58:46.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/30/NGCP-donates-P1-billion-to-frontline-health-workers-.html">NGCP
        donates ₱1 billion assistance to frontline health workers</a></strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e41ca-9dde-484a-a48a-ec3799bfa851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:58:46.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines compiled statements and pledges of these companies
        for the COVID-19 response, which amounted to nearly&nbsp;<strong>₱20&nbsp;billion</strong>.
        The figure does not include other&nbsp;in-kind donations made by more private
        firms&nbsp;such as PPE, food and water supplies, hygiene kits, and COVID-19
        test kits directly delivered to frontliners.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b773b033-c3a2-4024-bf8f-875c4a7019a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:09:45.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of conglomerates have stepped up by deploying teams to
        retrofit select government-run buildings in a matter of days to serve as quarantine
        facilities for returning overseas Filipinos as well as suspected and confirmed
        COVID-19 patients with mild symptoms.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5005b9db-1c5e-4bdd-994f-950ccc24d8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:09:45.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb16fd-55d4-4c0f-9b3f-a946e7f1a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:09:45.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others offered private property to be used as <a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=4&amp;cad=rja&amp;uact=8&amp;ved=2ahUKEwi5gce56aHpAhWkGaYKHcojB4sQFjADegQIAhAB&amp;url=https%3A%2F%2Fwww.cnnphilippines.com%2Fnews%2F2020%2F5%2F4%2Fmega-swabbing-stations-Metro-Manila-Bulacan.html&amp;usg=AOvVaw3UhHEM4oB1h4DOnOZIV8-Z">swabbing
        centers</a>, like the Dennis Uy-owned Enderun Tent and the Sy-run Mall of
        Asia Arena. For such arrangements, the government estimates to pay them ₱511
        million, based on Finance department estimates as of April 21.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f760c69-1a63-4c24-a904-36ce430bea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:09:45.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50866c0-6297-4e10-98df-fad0ea9f9267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:09:45.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector also started Project Antibody Rapid Test Kits,
        otherwise known as <a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;uact=8&amp;ved=2ahUKEwjKj8qw6aHpAhUDBKYKHdM9DcoQFjAAegQIARAB&amp;url=https%3A%2F%2Fcnnphilippines.com%2Fbusiness%2F2020%2F5%2F3%2FProject-ARK-raises-one-million-kits-for-increased-COVID-19-testing.html&amp;usg=AOvVaw1uXm6VlQHldXjj1qVhKmgA">Project
        ARK</a>, where they raised 1 million kits to be used for testing in local
        government units as well as on employees returning to work.&nbsp;</p>'
    '64':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/1ku1UmHFEY3_-um5SuGiaBKfJ-nFgBumb/preview"
