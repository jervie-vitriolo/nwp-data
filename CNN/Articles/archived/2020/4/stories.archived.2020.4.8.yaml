      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maynilad is donating the water requirements of these facilities
        for the entire duration of its operations as quarantine centers,” it said
        in a statement on Wednesday.</p>'
