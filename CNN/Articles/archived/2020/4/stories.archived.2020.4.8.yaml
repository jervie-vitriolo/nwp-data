      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The coronavirus
        pandemic has brought the sports world into a standstill but for Filipino pole
        vaulter EJ Obiena, the Olympic dream continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9052f82-bf02-4082-9d8f-b3a31c05b767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d05de4-fd3a-437f-88f1-9924988ea7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year old athlete based in Formia, Italy, however, is in the
        midst of a national lockdown with Europe struggling to contain the spread
        of the deadly disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a368c604-5d8d-4fec-9a5d-323deb19f4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:57.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0c88e-f50f-4bf3-a0bc-d2636e730eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, Obiena says he’s located hundreds of miles away from
        the declared hot spots in northern Italy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf86ebf-ea80-43f6-8d34-d9f3e49b1e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.219+08:00
