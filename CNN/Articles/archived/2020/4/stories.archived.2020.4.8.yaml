      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 18:</strong> The World Bank opened a $100-million
        loan line (about <strong>₱5 billion</strong>) for local relief efforts.</p>'
