      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD spokesperson Irene Dumlao said field offices outside the capital
        region have also started turning over emergency subsidies to their LGUs, targeting
        to complete the task before this weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
