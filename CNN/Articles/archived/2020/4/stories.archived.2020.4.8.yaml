      'text': '<p>“‘Yung hindi nabibigyan ay iko-consolidate ng ating LGUs (local
        government units) at isa-submit ulit at makakatanggap din sila,” Año said.
        “Madaling makita at mahanap yung wala sa listahan na ‘yan because mostly are
        actually in Metro Manila and in Calabarzon area.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec43cf6-72cd-4af1-a9c3-cb648950e055'
