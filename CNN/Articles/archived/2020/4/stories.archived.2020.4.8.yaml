      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0969e1-7696-4415-93d6-18bcb9666671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in cases has been blamed on indiscipline from people with
        travel history abroad who evaded quarantine, Erick Tandi with the Public Health
        Emergency Operations Center in Yaounde said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74589ce7-74e8-4f33-974e-e85b5a4ca55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5271dc5-16e7-4918-bf0d-9ee79a353924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Minister of Public Health announced, before the closing
        of borders, that those who have come from abroad within early March should
        quarantine themselves in their homes -- this was not respected fully," Tandi
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65ffca-62a7-44c4-8820-c2caeb4be99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c530f60a-8e9e-4c72-8aa9-9761cc1dba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the result of the community Covid-19 cases we are having
        now," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2917d1ac-17f0-4494-b3a8-f35413546ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:04:55.411+08:00
