      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But due to the lockdown, going to his training facility has been
        out of the picture, making it difficult for him to remain in top shape.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33801fe-e701-4b0d-befe-c1e7c40cdaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.219+08:00
