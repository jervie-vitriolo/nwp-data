      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 15:</strong> The Asian Development Bank extended a
        $3-million grant (about <strong>₱150 million</strong>) to help the Philippines
        respond to the coronavirus outbreak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ec65b1-f270-4cab-95d5-3ff94d875340'
