      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776f809f-9d85-439e-9f32-e97b915ef422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explains, “We’re just trying to stay fit, that’s all we’re trying
        to do because we can’t really do the foundation, we can’t really run in the
        tracks, we can’t really do heavy liftings because there’s nothing to lift
        but we try to stay fit.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6311ec65-72a5-4cad-af4d-549eb23aa4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a19e0-d128-4099-92b7-ab2e26d3201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.220+08:00
      'mgnl:createdBy': 'dani'
