    'template': '1'
    'title': 'EJ Obiena finds creative ways to train for Olympics amid coronavirus
      outbreak in Italy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b25c66-997b-45ef-b1e7-a104e65103c4'
