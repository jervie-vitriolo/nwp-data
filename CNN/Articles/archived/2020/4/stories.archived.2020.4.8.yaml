      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the province of <strong>Guimaras</strong> has announced
        that it will implement an enhanced community quarantine from April 15-30 as
        more COVID-19 cases have been confirmed in the area. Governor Samuel Gumarin
        signed the order on Tuesday.</p>'
