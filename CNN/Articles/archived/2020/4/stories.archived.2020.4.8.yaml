    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:24.410+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pia Wurtzbach to social media influencers: It''s our responsibility
      to help out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0529ab6-2ab6-44f7-b358-a7a903a1dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:53:00.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — Miss
        Universe 2015 Pia Wurtzbach urged social media influencers to make use of
        their online presence to help out those affected by the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9784a930-cc38-48a4-9991-0778613ecfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:53:00.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You don’t have to be a beauty queen or a celebrity. If you have
        a decent following, if you’re a vlogger, a blogger, an influencer, or you
        have contacts with people who can donate, just try [and] do it,” Wurtzbach
        said in an interview on CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea449df5-2195-454b-ba55-a503e019846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:53:00.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s our responsibility to really help out and do something in
        any way we can,” she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9baaf4-d6b7-4bc8-80bd-f1f08a8b8e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:53:00.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former beauty queen has, to date, raised ₱450,000 from her goal
        of ₱600,000 to purchase protective gear for medical frontliners in Metro Manila.
        She has so far donated nearly 17,000 face masks for those battling the viral
        disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c19236-b814-4180-9a9a-9096118fb9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:53:00.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach said the initiative was driven by her desire to do something
        for frontliners while staying at home during the Luzon-wide quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc5c290-6462-42ec-89b7-dbfe36c26dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:53:00.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All I know is I have a few contacts. I have this social media following,”
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f473b3-315e-4b54-b211-813458108ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:53:00.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach shared that she got her first order of 5,000 face masks
        just one day after asking friends for suppliers they might know.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b9025-3945-43c3-980c-0555d3e11b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:53:00.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:58.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was how fast and easy it was for me to get hold of the suppliers
        and get the masks. So I thought to myself, what if I have more? What if I
        could buy more?”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d003c4-3fdc-4dd1-a359-5d16f1412b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:53:00.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then started a fundraising campaign for people who likewise
        want to extend aid to COVID-19 frontliners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e01820-10cf-4916-8ece-37cee01a575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:53:00.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I usually attend events and fundraising,” she said. “For me to
        personally be handling this fundraising—it’s really a first.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286d376f-6721-421e-a83d-3c530d6e2457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:53:00.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach added that she targets to eventually order N95 masks and,
        in time, personal protective equipment for health workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6cd3cf-000b-4ffa-a778-5c0b0257fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T19:53:00.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:13:58.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to encourage everyone to do what they can,” Wurtzbach said.
        “A little goes a long way.”</p>'
