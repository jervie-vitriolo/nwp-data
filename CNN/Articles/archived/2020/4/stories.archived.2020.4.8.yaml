  'modly-resign-crozier-us-navy':
    'author': 'Jim Sciutto, Barbara Starr, Zachary Cohen and Ryan Browne, CNN'
    'caption': 'Acting US Navy Secretary Thomas Modly has resigned one day after a
      leaked audio showed him calling the ousted commander of the USS Theodore Roosevelt
      "stupid" in an address to the ship''s crew.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-08T13:17:55.375+08:00
    'credit': 'From Alex Brandon/AP'
    'imagesource': 'jcr:38c63b82-dc3e-4c7c-8957-7e3d63b75631'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92aa53dc-b3bc-41e5-a117-18105e66b149'
    'lead': 'Acting US Navy Secretary Thomas Modly resigned on Tuesday, a day after
      leaked audio revealed he called the ousted commander of the USS Theodore Roosevelt
      "stupid" in an address to the ship''s crew.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T13:23:49.164+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:14:30.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:15.935+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Navy', 'United-States']
    'template': '1'
    'title': 'Acting secretary of the US Navy resigns after calling ousted aircraft
      carrier captain ''stupid'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbe5627-7099-4e6e-bf4f-6baf0c29ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Acting US Navy Secretary Thomas Modly
        resigned on Tuesday, a day after leaked audio revealed he called the ousted
        commander of the USS Theodore Roosevelt "stupid" in an address to the ship''s
        crew.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110cba6-45f2-4330-9cd1-9a216d61e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modly''s resignation comes a little more than a week after Capt.
        Brett Crozier, the then-commanding officer of the USS Theodore Roosevelt,
        sent a memo warning of coronavirus spreading among the sailors on the aircraft
        carrier. The memo leaked and Modly subsequently removed Crozier from command.
        The former acting secretary flew to Guam to address the ship, insulting Crozier
        to thousands of sailors who had given their former captain a standing ovation
        as he left the ship days before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0400b9-21ba-4ed7-a208-0dc8bc764343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audio of that address was leaked to media outlets and the uproar
        over Modly''s remarks —&nbsp;calling Crozier "too naive or too stupid" to
        be in command of the aircraft carrier and saying that going outside of the
        chain-of-command with his memo represented a "betrayal" —&nbsp;quickly made
        his position untenable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0ca1bd-ad16-45ae-8697-926b291c80a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his resignation letter, Modly did not mention the controversy
        but later apologized to the whole of the Navy for the incident in a memo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf0c67-0fba-4808-bc92-f712441e2efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than anything, I owe every member of the Navy and Marine Corps
        team a lifetime of gratitude for the opportunity to serve for them, and with
        them, once again. They are the reason why I will forever remain inspired by
        the call of service. They are the ones who lift our nation, heal our divides,
        and make this country the greatest in the history of the world," Modly wrote
        in his resignation letter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72c5604-38c1-4c71-b011-bdb7f5a7bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why with a heavy heart, I hereby submit my resignation,
        effective immediately. The men and women of the Department of the Navy deserve
        a continuity of civilian leadership befitting our great Republic, and the
        decisive naval force that secures our way of life. I will be forever grateful
        for my opportunity, and the blessing, to be part of it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c100fd7c-6b6e-41ef-b2fa-9b0942e464a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Mark Esper said in a letter that he accepted Modly''s
        resignation Tuesday morning, confirming CNN''s earlier reporting that Modly
        had resigned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba15937f-6b8e-4266-b9e4-eaacd4197231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He resigned of his own accord, putting the Navy and Sailors above
        self so that the U.S.S. Theodore Roosevelt and the Navy, as an institution,
        can move forward," Esper wrote. "His care for the Sailors was genuine. Secretary
        Modly served the nation for many years, both in and out of uniform. I have
        the deepest respect for anyone who serves our country, and who places the
        greater good above all else. Secretary Modly did that today, and i wish him
        all the best."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a5147-7232-44dc-bade-9123912dd487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary of the Army James McPherson —&nbsp;who served on
        the USS Theodore Roosevelt in the 1980s —&nbsp;has been tapped to succeed
        Modly, Esper wrote. McPherson is a retired rear admiral and was the former
        judge advocate general of the Navy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa834e-173a-44d0-a373-880f69abc7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A betrayal''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11925f40-bb88-4491-b144-d5deff76686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modly relieved Crozier of duty late last week after a memo the captain
        had written to Navy officials leaked to the press. Crozier wrote of the challenge
        of trying to contain a coronavirus outbreak aboard the ship and urgently requested
        that sailors be allowed to quarantine on land.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f874c0-15b4-43cc-bc92-c4755d5d1a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modly told the crew that Crozier had to go, citing loss of confidence
        and a failure to adhere to the chain of command. It was a "betrayal of trust,
        with me, with his chain of command," he said in remarks that were piped over
        the vessel''s public address system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e9f84c-24d0-40bf-b296-ef85a58977ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modly also suggested Crozier leaked the memo on purpose or was "too
        naive or too stupid" to be in command if he didn''t think that sending it
        to over 20 people would not result in it getting out to the public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef468fd-c483-4117-b437-21ce8d5e78d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he didn''t think, in my opinion, that this information wasn''t
        going to get out to the public, in this day and information age that we live
        in, then he was either a) too naïve or too stupid to be a commanding officer
        of a ship like this," Modly said. "The alternative is that he did this on
        purpose."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2718a5d-b97f-4c89-98b4-935f7e0da001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 230 sailors aboard the Roosevelt had tested positive for
        coronavirus as of Tuesday morning, an increase of 57 cases since the day before,
        a US Navy official told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd8487f-be0e-49eb-a7a3-449e01247374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the Pentagon are split about whether Crozier should
        have been relieved, but most feel the situation was badly handled and is now
        causing additional problems at an already difficult time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c83648-bb8a-42fd-917e-9413df9270a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation quickly escalated and Trump was asked about Modly''s
        comments during Monday''s briefing from the White House coronavirus task force.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45f634-1e28-457b-aa3a-da10ea18cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t heard it exactly, I heard they heard," Trump said, referring
        to the crew of the USS Theodore Roosevelt. "I heard they had a statement that
        was made, if that were the statement, it''s a strong statement."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5e6e9-6db3-480d-9a87-eb71f9b300f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added that he "may just get involved."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603bb98c-e0de-4f76-bc41-1226458d90a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterward, Modly moved into damage control mode, but his
        apology still insinuated that Crozier had deliberately leaked the memo himself.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3121250-cdd1-421b-9e5d-2d947989eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe, precisely because he is not naive and stupid, that he
        sent his alarming email with the intention of getting it into the public domain
        in an effort to draw public attention to the situation on his ship. I apologize
        for any confusion this choice of words may have caused," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a579aa3-8b8a-4fef-89cd-77e907e6b52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modly also apologized directly to Crozier for "any pain my remarks
        may have caused."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e604987e-e295-481e-aa10-dc6cb7d1bd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Crozier and his family), and the entire Navy, have my full commitment
        that I will continue to help get the TR back to full health and back to sea
        where we can move forward beyond this unfortunate situation," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7987bda-f15c-4620-932f-bac8a8d7071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I lost situational awareness"</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c8f5b7-37a4-4196-b074-ded647117b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he resigned on Tuesday, Modly again apologized for his comments
        about Crozier and his familiar tone, telling the Navy in a memo that —&nbsp;upon
        getting on the ship —&nbsp;"I lost situational awareness."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e436d2-d9fe-40bb-a1e6-71a5040a2c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I walked on the quarterdeck of the TR I lost situational awareness
        and decided to speak with them as if I was their commander, or their shipmate,
        rather than their Secretary," Modly wrote. "They deserved better, and I hope
        that over the passage of time that they will understand the words themselves
        rather than the manner in which they were delivered. But what''s done is done.
        I can''t take it back, and frankly I don''t know if I walked back up that
        quarterdeck today if I wouldn''t have the same level of emotions that drove
        my delivery yesterday."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd633a0-7698-42a9-b735-9791923074a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modly said he now recognized that the "crew deserved a lot more
        empathy and a lot less lecturing" during his remarks. He said that he regretted
        how quickly his words spread through the press and insisted that his true
        meaning was lost.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60999bd0-9a03-406f-8fee-a12dd20124fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had hoped to transmit a message of love, and duty, and mission,
        and courage in the face of adversity," Modly wrote. "Those words are in there,
        but they are now lost, because of me, and I will regret that for the rest
        of my life. But, I am not a football head coach, or a master chief, or even
        the ship''s own CO, I am the Secretary of the Navy and you, and they, should
        expect more out of me. I own it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b5a3ff-4595-4095-95d8-47daac390b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, during Tuesday''s briefing from the White House coronavirus
        task force, said Modly "didn''t have to resign."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81e1c2f-87f8-4c96-8726-566995cd298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no role in it. The whole thing was very unfortunate," Trump
        said. "I''ve heard, I don''t know him, but I''ve heard he was a very good
        man, and it was a, the whole thing was very unfortunate."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32e8178-905f-4f61-b57e-2d8d2347d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President again criticized Crozier, saying the captain "didn''t
        have to be Ernest Hemingway" by writing the letter. Trump said he recognized
        that Crozier''s decision to send the letter was a "very unselfish thing for
        him to do."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573b6f30-a776-4671-b65d-61f7baa48335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made a mistake, but he had a bad day, and I hate seeing bad
        things happen. Man made a mistake. But you know, he shouldn''t have been writing
        letters."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d9b8a8-819a-4db9-be21-1e29676ea97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This breaking story has been updated to reflect Undersecretary
        of the Army James McPherson has been named as Modly''s successor after he
        resigned.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1e3ac1-1b4c-4726-83c2-134c5a2c2f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:23:49.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:30.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/07/politics/modly-resign-crozier-esper-trump/index.html">Acting
        secretary of the Navy resigns after calling ousted aircraft carrier captain
        ''stupid''</a>"</em></p>'
  'coronavirus-uk-deaths':
    'author': 'Nick Paton Walsh and Mick Krever, CNN'
    'caption': 'The UK''s daily death toll updates for Covid-19 could be underreporting
      the true number by a significant margin, according to government numbers published
      Tuesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-08T13:26:52.155+08:00
    'imagesource': 'jcr:f805a7ab-a7f8-4da8-91c0-e0a9d3cd61a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fd79f44-5ce7-4179-8a52-be52b70207b7'
    'lead': 'The UK''s daily death toll updates for Covid-19 could be underreporting
      the true number by a significant margin, according to government numbers published
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T13:29:49.226+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:14:29.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:16.150+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UK', 'United-Kingdom', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'The UK''s ''coronavirus dashboard'' may be under-reporting deaths significantly'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be6d0c1-f7f4-4235-9ffe-fe699d6ceffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:29:49.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The UK''s daily death toll updates
        for Covid-19 could be underreporting the true number by a significant margin,
        according to government numbers published Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4d572f-b97f-4974-b3b1-717b5dd6fcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:29:49.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its daily tally of deaths, UK government counts only people who
        tested positive and then died of the virus in hospital. But that doesn''t
        match the number of UK death certificates that list COVID-19 as a factor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6fbbea-2623-4cc8-b3dc-ac0801965815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:29:49.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, figures released by the UK''s Office of National Statistics
        (ONS), showed that the 1,568 people had Covid-19 listed on their death certificates
        between March 5, when the first death was reported, and March 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ffa9d-dd01-47ca-a7c4-8736a5bdebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:29:49.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, death tolls released by Public Health England over
        the same period show only 926 confirmed deaths due to the virus in England.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f3448-0705-43f0-9d1c-5c6f4869833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:29:49.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several factors for the difference. The two tallies are
        counting different things —&nbsp;suspected deaths versus confirmed cases that
        died in the hospital. There may also be a lag in reporting, as ONS have more
        time to record the deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27549e86-8f89-4177-a35a-05f4ec07da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:29:49.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson''s spokesperson cautioned on Tuesday
        that the ONS numbers can''t be used to draw trends about final death tolls
        from the disease. "You can''t project one onto the other in a statistically
        safe way," they said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd82224-9fc1-42bd-be54-2b3acfefe392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:29:49.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "it''s important to have both numbers," said UK chief scientific
        adviser, Patrick Vallance on Tuesday. "The ONS data, which are important,
        look at overall deaths on death certificates where coronavirus is mentioned,
        so that they are not confirmed deaths necessarily," he explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5294d002-f86f-4e94-883d-cecff643c972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:29:49.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is using the "international reporting standard for deaths,"
        he added, which he described as "hospitalized deaths confirmed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc32bee-7c87-4993-9521-68c07bcba52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:29:49.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is hardly the only country with data discrepancies and fears
        of undercounting deaths. China''s official data on coronavirus-related death
        and infection rate has drawn scrutiny from outside. And some of the hardest-hit
        European countries, like France, Italy, and Spain, count more than just hospital
        deaths in their daily statistics, but could nevertheless be under-reporting
        for other reasons.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb11e4b-1ec3-4e1f-9380-c7c7d65d8575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T13:29:49.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:14:29.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/07/uk/coronavirus-uk-deaths-intl-gbr/index.html">The
        UK''s ''coronavirus dashboard'' may be under-reporting deaths significantly</a>"</em></p>'
  'us-coronavirus':
    'author': 'Jason Hanna and Christina Maxouris, CNN'
    'caption': 'The number of deaths from the novel coronavirus continued to reach
      grim milestones, with more than 800 fatalities reported Tuesday in New York
      City, according to city health officials. (FILE PHOTO)'
