      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said 252 health workers have tested positive for the
        deadly disease as shown in its latest data. Of this number, 152 or 65 percent
        are doctors, while 63 or 25 percent are nurses.</p>'
