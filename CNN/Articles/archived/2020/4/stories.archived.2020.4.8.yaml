  'rituals-judd-figuerres':
    'author': 'Marga Buenaventura'
    'caption': 'The director talks about unwinding through music, owning up to mistakes,
      and why making his bed is an essential part of his day. Photo by JL JAVIER'
    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
    'created': 2020-04-08T18:44:45.503+08:00
    'imagesource': 'jcr:6daf6f59-6a35-4b9f-b15f-c1f9c7446869'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f46ff155-108b-4d8b-9b27-82aa00ee3afe'
    'lead': 'In this interview, Figuerres talks about unwinding through music, owning
      up to mistakes, and why making his bed is an essential part of his day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T18:49:30.782+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T17:14:00.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:23.669+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Director Judd Figuerres on why creatives need mundane tasks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad7bde-103a-4e00-b41e-60159f455380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.782+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There are two types
        of rituals: those that push us to be more productive, and ones that remind
        us to pause from the daily grind. Both are equally important, but as we condition
        ourselves to work non-stop — thanks to our virtual interconnectedness — we
        tend to forget the importance of these pauses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5268c9d-ad29-471d-842b-0f5451d4ab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.783+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judd Figuerres is no stranger to the grind. As one of the most sought-after
        commercial directors in the country, Figuerres has helmed television and digital
        ads for some of the most recognizable brands today, such as Bench, Globe,
        and Sunnies. His film credits also include working as an assistant director
        and editor for several local shorts and full features. And while he spends
        his time behind the lens, he’s also one-third of <a href="https://www.instagram.com/pereastreet/?hl=en"
        target="_blank">Perea Street</a>, an Instagram-based collective that celebrates
        the best of fashion and streetwear, with their signature brand of humor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f92c14-1d7d-4f05-b707-a1d1a2be0f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.783+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone in the production industry will tell you, it’s the kind of
        work that demands a huge part of your life. But as Figuerres himself says,
        it’s important not to let the stress get to him. While he’s proud of his commercial
        work, Figuerres’ also enjoys letting his imagination run a little wild, shooting
        footage purely for the sake of it. He’s recently expressed nostalgia over
        some videos he shot in his native Subic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66d9b88-7c68-49f4-aa2d-06a138bd7bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.783+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that remains to be a challenge, Figuerres spends his time
        during the enhanced community quarantine as a brief respite from all the work,
        choosing to stay creative within the confines of his home. In this interview,
        the director talks about unwinding through music, owning up to mistakes, and
        why making his bed is an essential part of his day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34396a58-6fa7-4d50-90b5-898a54cf26c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.783+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5694c9fd-b966-431e-9b82-3f50de999f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.783+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing I do every morning is fix my bed. This mundane task
        gives me a jumpstart. It gives me a sense of control, and I like starting
        my day with that kind of energy. It’s a good and simple preface for the coming
        challenges of the day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a5384-aa9e-423a-8ca2-17f25fa610ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.783+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f30ecd9-4035-4b93-83ff-91623b559120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.783+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With my line of work, I have to force myself to be productive all
        throughout the day. However, I do feel most productive when I’m surrounded
        with creative people. My job heavily relies on collaboration, and it’s always
        energizing to volley with like-minded people. It makes everything more interesting
        and layered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cebec05-1830-4e0e-91cd-7a570219223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.784+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job, and what do you find
        most challenging about it?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cea2f9-73b2-43f2-b9ca-60d8b22d49c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.784+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love the whole process: pre-production to post-production. I super
        enjoy seeing my ideas come to life. And it’s always interesting to see how
        other collaborators interpret and execute my vision. I am very lucky to be
        always working in an environment with a high creative spirit. I love managing
        each department, but it’s also the most stressful part. I always have to see
        that everyone is on the right track and is going the same direction. Production
        is such a team effort, but it’s also a war of egos, and that’s something that
        I try to be sensitive about. I want my collaborators to work at their optimal
        level without any distractions, and I feel like it’s my job to make them feel
        creatively safe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd9044-bc55-48f1-b915-9c29ad7ddacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.784+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ca411-ce50-4c71-813f-991f8f8948c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.784+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a big problem for me because I have a short attention span
        and my mind is always all over the place. It takes extra effort for me to
        focus so I really work hard on that. Sometimes, I like to isolate myself so
        I can make some progress without any distractions. I also like calming myself
        down with music — it really helps.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea26493-5cff-4de2-abc9-205be2762e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.784+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359ccbb4-00c6-4f7d-a74b-4092d55ee3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.784+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day is a different battle for me, and my mindset is to always
        not let the stress get the best of me. I feel like stress is the villain and
        the moment it takes over you, you lose all the faculty to make sane decisions
        for you and your team. When I’m high on stress, I usually do something mundane
        like clean the dishes or buy myself a cup of coffee. It takes my mind out
        of it and it counters the negative energy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53981881-095f-4cc7-89fa-7f07b8834834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.785+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? Does it have
        any bearing on your mood and your productivity?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9ae54c-7539-4efa-8669-fc9725e7d4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.785+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are moments at work where decisions have to be made on the
        spot and there’s not enough breathing time for the people involved. During
        these times, I rely on my gut feel and if my decision is wrong, I always admit
        to my mistake. I guess that’s my formula: mistakes happen and I just have
        to accept it. In any kind of mistake, there’s always a chance for troubleshooting,
        and that is what I tell myself when I feel like I’m in a tight spot.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e7f05f-69ab-4b99-b250-91cd300cd630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.785+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you recommend this ritual to other people? Why or
        why not?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd413f83-b404-452b-916c-9b2d0afddfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.785+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like rituals are personal. What works for me might not work
        for other people. But I do recommend to always be sensitive. Keep a positive
        mindset when finishing tasks and be sensitive on how your mood affects the
        whole workplace. And always teach yourself how to handle stress — it’s enemy
        number one.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a811ff-ecdd-41da-9f3f-517021b1e176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.785+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any apps you use for productivity?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f0c038-5357-41ee-88c6-10405d20c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T18:49:30.785+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:14:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am not that app dependent but I do have a lovely team that helps
        me manage my projects. I talk to them all the time through different messaging
        apps. Information dissemination and open communication is the key. A lot of
        people don’t see the value of these group chats but I feel like they’re the
        backbone of every collaboration nowadays.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be2027-67f4-4534-b654-584213fd6bce'
      'mgnl:activationStatus': true
