      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon has been placed under enhanced community quarantine, restricting
        people''s movement, to contain the spread of the virus. Other areas outside
        Luzon have imposed their own lockdown policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7da52e-8880-4c76-a74b-a7e6fdbb0331'
