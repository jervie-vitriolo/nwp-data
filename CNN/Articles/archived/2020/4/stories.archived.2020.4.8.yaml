      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city also recorded 42 new cases of the viral disease Tuesday,
        raising the total number of confirmed cases to 625, including 34 casualties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ca564-22d2-4632-8d62-f4e6abd9c1a9'
