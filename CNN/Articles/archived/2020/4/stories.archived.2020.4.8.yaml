  'WHO-shortage-of-nurses-worldwide':
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-08T10:38:53.901+08:00
    'imagesource': 'jcr:969ae291-79a4-4d89-9133-2de78d0ec606'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56ecfead-8fd2-4dd2-8405-deb200679d0a'
    'lead': 'At a time when health workers are responding to the COVID-19 pandemic,
      the World Health Organization notes that the world will have to employ 6 million
      more nurses in ten years to achieve global health development targets. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T10:46:57.007+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:14:35.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:14.525+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WHO', 'nurses']
    'template': '1'
    'title': 'WHO warns against global shortage of nurses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bff3269-ee01-4c2b-a64f-22a92a960977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T10:46:57.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The World
        Health Organization has appealed for urgent investment in nurses worldwide
        at a time when health personnel are working around the clock to respond to
        COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ce8ab-5532-49b0-b42a-d2c7474bd748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T10:46:57.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://apps.who.int/iris/bitstream/handle/10665/331673/9789240003293-eng.pdf">State
        of the World''s Nursing 2020 report</a>, the WHO noted that if greater investment
        in the workforce is not made, especially in the low and middle income countries,
        there will be a worldwide shortage of 4.6 million nurses by 2030.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe77dad-0928-49af-b9f5-b77d32f2e6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T10:46:57.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:35.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f5fe92-a63e-4c60-9937-811beb2584db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T10:46:57.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countries affected by shortages will need to increase funding to
        educate and employ at least 5.9 million additional nurses," the report read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bfe332-484a-4101-85cd-6e1124b54869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T10:46:57.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e538a5d-c13f-4e34-94a2-9e7f1b949d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T10:46:57.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The case for investing in the nursing workforce has never been
        clearer,” said Dr Takeshi Kasai, WHO Regional Director for the Western Pacific.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bda7b24-cd02-447f-8c84-db191697547a'
      'mgnl:activationStatus': true
