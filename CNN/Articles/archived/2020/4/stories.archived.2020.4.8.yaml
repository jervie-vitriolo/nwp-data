    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21d34960-6358-4aaa-bcaa-f4b30f6963ff'
    'lead': 'The Medical City, the official laboratory partner of Valenzuela City
      for its "localized, targeted mass testing," got a green light from the Department
      of Health on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T18:39:55.683+08:00
