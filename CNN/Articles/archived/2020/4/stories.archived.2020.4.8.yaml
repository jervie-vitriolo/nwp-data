      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)—</strong> The Pasig
        City Children''s Hospital has been converted into a COVID-19 referral facility,
        Mayor Vico Sotto confirmed.</p>'
