      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the Philippine International Convention Center Forum Tent,
        the World Trade Center in Pasay City, and the Rizal Memorial Sports Complex
        in Manila City. The three facilities are projected to accommodate close to
        1,000 patients and seen to decongest hospitals now working at maximum capacity.</p>'
