      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said he gets by with some help from his family and friends.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0eeabd-05a0-4168-9b3b-78fc88e1d157'
