      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Modern Family'' signs off amid a crisis, like ''The Cosby Show''
        did in 1992</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48488ea7-d411-4fd1-aa6a-d7ffa53c8dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>"Modern Family" says goodbye Wednesday
        night, with the Emmy-winning sitcom''s series finale offering a potential
        welcome distraction from unsettling current events.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff9232-a25f-4479-b6f9-c0776fb045e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955a6d94-821e-4a89-b976-7050f75ea777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as another family comedy, "The Cosby Show," did almost 30 years
        ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d7854-1364-47be-a2fb-a3a59fe10ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3625cb20-c140-431a-999a-7274bf4be0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modern Family," the ABC series, will air a final one-hour episode
        — following a retrospective of the program''s 11-year, 250-episode run --
        with viewers staying indoors due to the novel coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2961fa4e-6867-4b7f-8393-e20e0ae33a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb14a159-ba37-406d-8a40-e7e565904294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cosby" -- one of the highest-rated programs of all time -- aired
        its finale amid a more localized event, the outbreak of the Los Angeles riots
        in the wake of acquittal of police officers charged with the beating of motorist
        Rodney King. For Los Angelenos, the scenario of temporarily escaping bad news
        by watching a long-running comedy has clear parallels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e82c76-11e6-4716-9506-91d8703e5216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4fdd0a-9730-4c1a-b844-d0df9b7d88c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 30, 1992, "The Cosby Show" aired its 201st episode. But
        the program also included a special message recorded by its star, Bill Cosby,
        which played on KNBC-TV in Los Angeles, telling viewers, "Let us all pray
        that everyone from the top of the government down to the people in the streets
        . . . would all have good sense. And let us pray for a better tomorrow, which
        starts today."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9526a0e-906f-4fe6-98c6-f7f8c84216d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc63aba-7333-4226-bfa3-5e9359ad4031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby actually taped two messages, one to be broadcast in case the
        episode didn''t air, amid the violence occurring across the city and a locally
        imposed curfew.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad13057b-1fe1-4ed4-b541-c2acf8ca9a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b3c63-1bd6-469c-a147-d5cc1a575532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longtime KNBC news anchor Jess Marlow introduced the show, noting
        that then L.A. mayor, Tom Bradley, had urged people to "stay off the streets
        and watch ''The Cosby Show.'' We believe we need this time (as) a cooling-off
        period . . . to remember what our Thursday nights were like before all this
        madness began." Marlow closed by saying, "We hope you use this hour to say
        goodbye and thanks to a good friend."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4caaf0-95fa-459e-a0ae-ce91e716a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d96fa3-46e0-4a4a-b545-777f79974d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a piece marking the 30th anniversary of the premiere, then-New
        Orleans Times-Picayune columnist Jarvis DeBerry observed that "The Cosby Show"
        — held up as an idealized example of America''s racial progress —&nbsp;had
        collided with a harsher reality.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc3db13-371e-4e47-9b7d-70b5d4429d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5535dca1-56a8-4dae-8eb5-74445233f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always loved ''The Cosby Show,''" he wrote. "But it doesn''t
        escape my attention that a show that gave the impression that black people
        had overcome went off the air just as black Los Angeles was making a strong
        case that we had not."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037eab4d-6aec-4866-a6d6-99c8628de526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f9234-b431-4c06-b02c-6876ee05b2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, the line from "The Cosby Show" to "Modern Family" only
        goes so far. And memories of the former can''t be divorced from the association
        with its imprisoned star, who was convicted of sexual assault in 2018.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4776d550-016c-4dbe-b5b7-52faba13d083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f83b19-c126-45a3-ad8e-dee3c73b0e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, both programs brought families together, featuring casts
        with children that grew up before the audience''s eyes. Where "Cosby" was
        seen as a unifying force by demonstrating that a show with an African-American
        cast could appeal to such a broad audience, "Modern Family" broke ground with
        its depiction of a loving gay couple, whose marriage in a 2014 episode came
        a year before the Supreme Court''s ruling on gay marriage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cafc15-811f-413e-9ad0-388659cef4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6778f6a9-2daf-4960-b3c9-a1e3d0834025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the retrospective, the stars of "Modern Family" discuss what
        the show has meant to them. Ty Burell says the series "has sort of ruined
        me in the best way," and Julie Bowen, who plays his wife, adds, "If this is
        my best job, I''ll take it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ea68a-6917-4192-9008-8d645473f14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07aa1b1-0a33-478b-a44e-9d9d29919c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a commercial hit that shares the record with "Frasier" (five)
        for the most Emmy wins as outstanding comedy —&nbsp;and the last broadcast
        series to claim that prize —&nbsp;"Modern Family" doesn''t have any mountains
        left to climb.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c807f-4b89-478b-82b7-22c6958743aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e366362-3c92-4d04-ac8a-daa5ca0d9098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in terms of taking people''s minds off their daily worries,
        in much the way "Cosby''s" finale fulfilled that role, the show has one job
        left to do.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f885c23f-98cb-4fa5-9b42-04c982c4aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab72ed6b-7ed7-4819-92b8-0c160c60f6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:30:37.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Modern Family" will air its series finale April 8 at 9 p.m.
        on ABC, following a one-hour retrospective.</em></p>'
  'Adjusted-US-coronavirus-model':
    'author': 'Arman Azad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-08T05:37:32.736+08:00
    'imagesource': 'jcr:2c1132be-70ff-4da4-8a2e-ef58e906f46a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64cd5d89-a27d-4e46-8dc6-5782dd82862d'
    'lead': 'An influential model tracking the coronavirus pandemic in the United
      States now predicts that fewer people will die and fewer hospital beds will
      be needed compared to its estimates from last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T05:40:11.448+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:14:58.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:07.676+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adjusted coronavirus model predicts fewer people in US will need hospitals,
      but 82,000 will still die by August'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a47a1c5-3911-4842-88de-6c73fb5901fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>An influential model tracking the
        coronavirus pandemic in the United States now predicts that fewer people will
        die and fewer hospital beds will be needed compared to its estimates from
        last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41ed4e8-425c-40c5-b273-76c6091b755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41a293-6418-4226-a205-bab3b5417d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, the model predicted the virus will kill 81,766 people
        in the United States over the next four months, with just under 141,000 hospital
        beds being needed. That''s about 12,000 fewer deaths —&nbsp;and 121,000 fewer
        hospital beds —&nbsp;than the model estimated on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea651b1-ff74-48c3-bcd2-5d0360f6f025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7378426-2fad-4612-b19e-1a209c257520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "massive infusion of new data" led to the adjustments, according
        to the model''s maker, Dr. Christopher Murray, who serves as director of the
        Institute for Health Metrics and Evaluation at the University of Washington
        School of Medicine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509c6c4-7c70-4a58-94eb-9046628632b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918896df-f536-4e84-ba31-39fa09782896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional data on the pandemic''s trajectory —&nbsp;in the United
        States and around the world —&nbsp;has always been expected, along with methodological
        changes to fine-tune the predictions. And from the start, researchers at IHME,
        who built the model, have emphasized that it would change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e801bc1-5307-4042-aa59-47f033e02033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13753e9f-d0ab-4d85-928f-183530614d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the newest version of the model underscores just how important
        social distancing continues to be: It assumes that those measures — such as
        closing schools and businesses — will continue until August, and it still
        predicts tens of thousands of deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1218008b-bc3c-40a4-84aa-4c747d4468bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c584b9a-4374-4caa-9e84-1c2a9b4c3793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the analysis has been repeatedly cited by Dr. Deborah Birx,
        the White House''s coronavirus response coordinator, the administration''s
        current guidelines only recommend social distancing through April 30.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5df459-b093-422b-af05-fcc88b62d9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1169ce7c-4ce7-46c9-9187-11b6cc11aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flood of new data triggered adjustments</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43280bb2-47ba-49c7-b1f0-d1ff7812b944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model essentially predicts how social distancing measures will
        affect the trajectory of coronavirus in the US. Everyone agrees that social
        distancing measures will save lives, but how quickly the distancing works
        — and how dramatically it reduces infections — has not been clear.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70132f45-8d28-458c-8313-b26412110364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d77c611-decf-4087-a8d0-0ee955d9906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the model was first released, the only place that had reached
        its coronavirus "peak" was Wuhan, China, according to the IHME researchers.
        But as of Monday, seven locations in Spain and Italy appear to have reached
        their apexes as well, providing a flood of new data for the model to analyze.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1010ef-a6e6-447e-aaa8-a5858a2dc23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81cb4a3-1477-4a9d-aeaa-855fd122be16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those regions seem to have reached their peaks more quickly in the
        wake of social distancing measures, according to the researchers. That means
        that some states — such as Florida, Virginia, Louisiana and West Virginia
        — are now expected to hit their peaks earlier than previously expected, potentially
        giving them less time to prepare.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6acb33-e9ba-4824-b5b4-77e4d7e1a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de3b57-0d68-44b3-818c-f7dda851587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond infusing the model with new data, researchers tweaked its
        methodology to better predict the spread of the virus in states that have
        seen few cases. And they also fine-tuned their analysis of social distancing
        measures after noticing that certain measures — such as school closures —
        appeared more impactful in some places than others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c20e3-fb59-4626-a0e9-f2f79020daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6557e263-d712-40b8-8e1c-4073426d2751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every state, and even regions within each state, have looked at
        the White House''s guidance on non-essential travel differently, Murray said
        at a press conference on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfa59f3-9222-4871-a910-88fa7b85c1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a11606e-4a87-4bff-800b-d9c98fcef315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on cell phone mobility data, for example, researchers found
        that "there''s variability across state[s] in how mandates are being interpreted."
        Moving forward, researchers plan to explore whether incorporating that data
        will further improve predictions, Murray said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff05ff1e-f166-45b7-98a0-f3c72437fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f781ea-1899-454c-a425-fa21af2095fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A surge in hospitalization data</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddd9494-284f-47e3-8cd1-b381cab50af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early versions of the model had little data on how patients fared
        after being hospitalized in the United States, but the version released Monday
        includes more granular information now available from state governments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf925be-b280-44f5-ac78-2d292664bfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a4d45-405e-4675-bd84-765ea87f0683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers looked at more than 16,000 hospital admissions, for
        example, and almost 3,000 deaths related to Covid-19. They then estimated
        that fewer hospital resources -- such as total beds, intensive care beds and
        ventilators -- will be needed during the virus''s peak.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e6369-1842-40d2-a4a7-c5e79b1f99cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e897e9-495f-4d5d-b68b-ae9a1b14548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long patients are expected to stay in the hospital has also
        changed: Patients in intensive care are now expected to have longer stays
        than previously predicted, while those with milder cases are predicted to
        have shorter stays.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e4e8e-7180-4a47-9e6b-2efc8db1586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c716538-1d7a-4458-9e74-d3502eff5f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, for example, the model predicted that patients who
        needed intensive care would only stay in the hospital for eight days until
        being discharged. Now, they''re expected to be hospitalized for 20. But patients
        who didn''t need intensive care were originally thought to need a 15-day stay,
        compared to just over a week now.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb8d3c9-ae37-412e-9a63-36cac8f19315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da8795-8f02-4bf4-bf13-424486bad451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more data becomes available, those estimates -- like all of the
        model''s projections -- will change. And importantly, they''re based on the
        ongoing assumption that social distancing measures will continue for months,
        and will be implemented in places that have yet to do so.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5196328d-bd21-472b-abe5-ebe1352347f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35deb98-a5fa-4d5e-9ff8-b574870300bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Murray, the model''s maker, the consequences could
        be dire if social distancing measures are relaxed or ignored: "The US will
        see greater death tolls, the death peak will be later, the burden on hospitals
        will be much greater and the economic costs will continue to grow."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9ebf5b-a2f3-4baa-a338-22e9ab9dcbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830bde29-9058-4d75-8925-66f6dbea6939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo, whose state is at the epicenter of the
        US outbreak, said on Saturday that the situation is "turning" and the "rate
        of infection is going down." That''s consistent with IHME''s model, which
        predicts that the state will hit "peak resource use" -- the day hospitals
        are stretched the thinnest -- on Wednesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb103fc4-a5d8-4420-9d3f-82a686db4b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c6debb-c817-4379-bd8c-6a7e6ea1b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:11.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:58.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while New York''s cases have generally tracked with IHME''s
        predictions so far, Cuomo said there is a "danger" in being "over-confident."
        Other entities have made that error, he said, "and we''re not going to make
        that mistake."</p>'
  'Filipino-Olympic-qualifier-trains-for-Olympics-amid-COVID-19-outbreak-in-Italy':
