      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 10:</strong> The World Bank approves a $500 million
        (about <strong>₱25 billion</strong>) loan for the Philippines'' COVID-19 response.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
