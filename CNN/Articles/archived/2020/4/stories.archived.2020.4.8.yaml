    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39938a2e-4278-4af2-b636-3cb98f79af93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:07:07.642+08:00
