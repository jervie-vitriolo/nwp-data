  'Boris-Johnson-is-stable-in-ICU-amid-questions-about-who-s-running-the-UK':
    'author': 'Emma Reynolds, Luke McGee, Simon Cullen and Vasco Cotovio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-08T01:36:39.170+08:00
    'imagesource': 'jcr:11b93b71-3360-4e3b-9db5-18a6a59e0613'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aed0697f-e92a-4dac-9263-10145abc8fbf'
    'lead': 'British Prime Minister Boris Johnson is receiving "standard oxygen treatment"
      and is breathing without assistance, his spokesperson said Tuesday, a day after
      he was transferred to intensive care with coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T01:42:44.068+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:15:00.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:07.118+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boris Johnson is ''stable'' in ICU amid questions about who''s running
      the UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41723486-cca8-4076-a56a-dc896ff54b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.068+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—&nbsp;</strong>British Prime Minister
        Boris Johnson is receiving "standard oxygen treatment" and is breathing without
        assistance, his spokesperson said Tuesday, a day after he was transferred
        to intensive care with coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac1443-e524-45c3-ae91-7216a15a008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.069+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s condition is stable and he "remains in good spirits,"
        his spokesperson said. He has not required invasive or non-invasive ventilation
        and does not have pneumonia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed56e6-a735-4b87-928b-d0042bf552a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.069+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the seriousness of the Prime Minister''s condition at a time
        of national emergency, combined with the lack of a formal succession procedure
        for heads of government in the UK, has raised questions about who is leading
        the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4217c52c-e36b-4223-a40c-63131e7f4f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.069+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has nominated his Foreign Secretary, Dominic Raab, to deputize
        for him "as necessary" but there is no recent precedent for a sitting UK prime
        minister becoming incapacitated for a lengthy period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f154f-97a0-440f-a752-322b32a3a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.069+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its daily update to reporters, Downing Street moved to head off
        concerns, stressing that Raab was running the country from the Foreign and
        Commonwealth Office with the support of government officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88144475-7ff8-4ce0-8dc4-b16c2c872ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.069+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raab would chair meetings of the National Security Council if any
        were needed while he was deputizing for the Prime Minister, a spokesperson
        said. Raab, 46, and the UK''s Cabinet have the authority and ability to respond
        in the PM''s absence on military action, the spokesperson added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0382c6-d0e6-4d3f-bf88-ae88f896e60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.069+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decisions relating to Covid-19 would be taken in the usual way through
        the daily morning meeting, chaired by Raab, and other ministerial groupings.
        But Raab would not have the power to hire and fire ministers or officials,
        the spokesperson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c343b09-e75d-4a36-8ad9-17962bd8a211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.069+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK lockdown will remain in place with the government "focused
        on stopping the spread of the infection." The spokesperson said that if there
        were evidence that more needed to be done to slow the rate of transmission,
        "we would be prepared to do that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef39037-acca-43d4-94e4-80fbbc3a9450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.069+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Who is running the UK?</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fdc3dc-5a2a-42af-9a21-c3ce2e96fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.069+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few formal powers are invested specifically in the UK prime minister
        and key decisions are taken collectively by the Cabinet or its sub-committees.
        Many statutory powers are held by individual secretaries of state. But in
        recent decades, holders of the UK''s top political office have adopted a more
        presidential style, and the sweeping nature of the ruling Conservative Party''s
        most recent election victory was attributed to Johnson''s personal appeal
        with voters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d89c44-26e5-49b1-9459-d0c2601075cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.069+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister has a team around him who ensure the work of
        government goes on," a senior Cabinet minister, Michael Gove, told the BBC
        earlier. He sidestepped a question about who would take decisions in the event
        of a nuclear attack, saying he would not discuss national security issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46792ea8-b2bd-47a4-9a23-d8acd1a853d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.069+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative MP Tobias Ellwood, who chairs the House of Commons
        defense select committee, tweeted good wishes to Johnson but added: "It is
        important to have 100% clarity as to where responsibility for UK national
        security decisions now lies. We must anticipate adversaries attempting to
        exploit any perceived weakness."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354de1c2-ec20-4fe3-869a-fa3689b11345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.069+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace and the Queen have been regularly updated on Johnson''s
        condition, Downing Street said. The Prime Minister''s two most senior officials,
        the cabinet secretary and his principal private secretary, will maintain contact
        with the palace on the Prime Minister''s behalf, but the weekly audiences
        with the Queen will not continue for the time being.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b036b891-8948-4c8b-97eb-f07d9c70b8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.070+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen has sent a message to Johnson''s pregnant fiancée Carrie
        Symonds and the Johnson family. "Her Majesty said they were in her thoughts
        and that she wished the Prime Minister a full and speedy recovery," Buckingham
        Palace said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77369d7c-0ac6-47d2-b95d-a94e10abb326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.070+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Cambridge also sent his best wishes. "Our thoughts are
        with the Prime Minister and his family, who like so many in the UK and around
        the world are affected by coronavirus," said Prince William.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d61cd8b-ae57-43b6-9f5e-a4e42118cb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.070+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s spokesperson said that despite the lack of a formal succession
        procedure in the UK, there was an established order of ministerial precedence,
        with the top finance minister, Rishi Sunak following Raab. The "letters of
        last resort," sealed documents written by the Prime Minister to ballistic
        missile submarine commanders in case of a nuclear attack, still stand. "The
        Prime Minister remains the Prime Minister," the spokesperson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46034c6a-4790-4c41-9b74-8894962d2c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.070+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump said at a Monday news conference that
        his administration had been in contact with Johnson''s doctors. The Prime
        Minister''s spokesperson said the government was "grateful for all of the
        warm wishes the PM has received overnight" and "confident he is receiving
        the best care from the NHS. Any treatment he receives is a matter for his
        doctors."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392a85f-6749-424c-a860-23027f963259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.070+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gove told BBC Radio 4''s Today program earlier that Johnson was
        "receiving the very best care" at St. Thomas'' Hospital in London, after being
        taken into intensive care at 7 p.m. local time (2 p.m. ET) on Monday. Gove
        later said that he was self-isolating at home because a member of his family
        was displaying coronavirus symptoms. Gove said on Twitter that he did not
        have any symptoms and was continuing to work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e578ba-de38-4532-b154-f275c92dd664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.070+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has hit the top of the British government hard.
        The Health Secretary, Matt Hancock, said on March 27 that he had the virus,
        on the same day that the chief medical officer, Chris Whitty, announced that
        he would begin self-isolation after displaying Covid-19 symptoms. Neil Ferguson,
        a top UK government adviser on the virus, said on March 18 he believed he
        had been infected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76aaef4-101d-4d58-9af7-0605c7de8aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.070+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various other senior government ministers and advisers have been
        forced to self-isolate. Dominic Cummings, the Prime Minister''s senior adviser,
        who self-isolated soon after Johnson''s diagnosis, has not yet returned to
        work, Downing Street said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47f9b27-3aa3-4aed-819c-efded5fc4d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.070+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was taken to hospital on Sunday evening. At the time, Downing
        Street said the decision was a precaution because he continued to suffer from
        a cough and a fever ten days after testing positive for the coronavirus. But
        his condition deteriorated on Monday, Downing Street said, and he was moved
        to the intensive care unit at St. Thomas'' Hospital.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bceac4a-e137-406c-a72c-a382fe4dec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.070+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gove told Sky News on Tuesday morning that Cabinet ministers were
        not told about the Prime Minister''s deteriorating condition until nearly
        an hour after Johnson was taken into intensive care.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081422fb-a2de-495b-b8d5-59d545d86694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.070+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the government had been up front with the public about
        Johnson''s condition, and whether the Cabinet had been taken by surprise,
        he replied: "Yes we were. The [daily coronavirus] briefing that was given
        at 5 o''clock was given at a time when we didn''t know about the deterioration
        in the Prime Minister''s condition."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf8e8ef-c0d8-4180-be6c-b6c8b742a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.070+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were informed subsequently. The Prime Minister was admitted
        to intensive care at 7 o''clock, and that information wasn''t given to us
        in government -- to those in the cabinet -- until just before 8 o''clock."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0fba0b-67fc-4680-a8c1-6ab5e96a560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.070+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Words of support</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d88ae7-17f5-4319-8861-d392c665415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.070+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians around the world sent best wishes for the Prime Minister''s
        recovery.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf85b6-24c3-4336-abb3-fc0675517164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.071+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance minister Sunak said on Twitter that his thoughts were with
        Johnson and his fiancée, Symonds. "I know he''ll be getting the best care
        possible and will come out of this even stronger," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771eed8e-6f01-47f9-b347-f70dfb14b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.071+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symonds has also experienced Covid-19 symptoms but said over the
        weekend she was "on the mend."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2521fc3-d231-4e80-a63f-9d5c86282b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.071+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the UK''s House of Commons, Lindsay Hoyle, said: "I
        know the thoughts and prayers of everyone across the House are with the Prime
        Minister and his family right now. We all wish him a speedy recovery."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e32b43-fc83-4890-a6df-f200ac0a1429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.071+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keir Starmer, the newly elected leader of the UK''s main opposition
        Labour Party leader, tweeted: "Terribly sad news. All the country''s thoughts
        are with the Prime Minister and his family during this incredibly difficult
        time."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2ca213-71e9-4cc4-a6af-2029d0c5d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.071+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Prime Minister Theresa May, who was replaced by Johnson in
        the country''s Brexit crisis, wrote on Twitter said her "thoughts and prayers"
        were with Johnson and his family. "This horrific virus does not discriminate,"
        she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a6075d-2a17-4eb1-8454-524269ac2df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.071+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron sent his "support to Boris Johnson,
        to his family and to the British people at this difficult moment," wishing
        him a "speedy recovery at this testing time."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6a8ec5-15bb-4bd9-a978-b47ce85feb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.071+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish leader Leo Varadkar, who has returned to work as a doctor
        during the outbreak, tweeted that Johnson was "in our thoughts" on Monday
        night and wished him "a rapid return to health."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7183c7d-eebb-4351-85a4-659f83db9140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.071+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump said on Monday: "We''re very saddened to hear that
        he was taken into intensive care this a little while ago. He''s been a really
        good friend. He''s been really something very special. Strong. Resolute."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea953bb-9f44-4f7b-a172-f78873ba5ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T01:42:44.071+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:15:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/07/uk/boris-johnson-coronavirus-uk-gbr-intl/index.html">Boris
        Johnson is ''stable'' in ICU amid questions about who''s running the UK.</a>"</em></p>'
  'Modern-Family-finale':
    'author': 'Analysis by Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
