      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Many workers have taken on new roles
        recently: remote worker, caregiver and teacher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8140900-ceda-4067-87ea-52405a53194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T08:01:47.923+08:00
