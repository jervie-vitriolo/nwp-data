      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus Williams, for example, teamed up with Grigor Dimitrov to host
        a workout session <a href="https://www.atptour.com/en/news/venus-dimitrov-instagram-live-april-2020"
        target="_blank">on Instagram Live</a>. It might not make up for Wimbledon,
        but it''s something.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e22eb-cf34-404b-a48e-b9bd55a587b6'
