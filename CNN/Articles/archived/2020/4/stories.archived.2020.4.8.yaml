      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02ffb6b-3ce2-4fd0-9e93-76129090d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:50:13.978+08:00
