  'business-confidence-weakens-q1-2020':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-08T16:13:12.810+08:00
    'imagesource': 'jcr:29469139-f890-4fb4-8ab1-2dc35bc5bc59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '822056a6-5a0f-4de2-9f03-15c32b5c0adc'
    'lead': 'Businesses were less optimistic about the Philippine economy in the first
      quarter of 2020, the Bangko Sentral ng Pilipinas said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T16:13:40.188+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:14:16.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:19.992+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['business-confidence', 'bangko-sentral-ng-pilipinas']
    'template': '1'
    'title': 'Bangko Sentral survey shows business confidence weakens for Q1 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20228bf-eb3f-4ab5-bea8-f1ec92e37318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:13:40.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:14:16.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> Businesses
        were less optimistic about the Philippine economy in the first quarter of
        2020, said the Bangko Sentral ng Pilipinas on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43c6fd4-3b31-4bd2-945c-aff485dca3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:13:40.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:14:16.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BSP''s Business Expectations Survey (BES), business
        confidence plunged to 22.3 percent, from 40.2 percent three months ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa785c-f227-4503-8204-3e7f11f0e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:13:40.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:14:16.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reasons cited by respondents are the negative effects
        of the Taal Volcano eruption, the COVID-19 pandemic and African swine fever
        outbreaks, concerns on government policies such as the travel ban and non-renewal
        of mining rights, and the termination of the Visiting Forces Agreement with
        the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93560fff-1908-42f2-a3e8-bdb1853c114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:13:40.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:14:16.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low supply of raw materials and products and decrease in orders
        and lower volume of business activity and production also contributed to lower
        business confidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d163598-b66f-417a-874d-0a9ed34a08d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:13:40.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:14:16.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses also experience a seasonal slack in demand after holiday
        season, which only added to pessimism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e594b10a-4299-4d7c-a558-d66a3d89da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:13:40.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:14:16.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importers, domestic-oriented&nbsp;and dual-activity firms expected
        a slowdown in business activities within the quarter. However, exporters were
        more optimistic as they anticipate new clients and higher demand for fruits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d2f2f4-4ec5-4902-935c-a3e5edd22e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:13:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:14:16.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all sectors have bleak outlook except for construction,
        with firms expecting a spike in the volume of projects because of the Build,
        Build, Build program and new prospective clients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5394e1b-4dcb-48a2-bb87-dcc06927fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:13:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:14:16.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,533 firms nationwide took part in the survey, which
        was conducted from January 24 to March 13, 2020. This was before the imposition
        of the enhanced community quarantine on the entire Luzon in an attempt to
        curb the spread of the coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b4e397-a0fd-4582-896b-d59cc2aa1c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:13:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:14:16.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank and <a href="http://www.cnnphilippines.com/business/2020/4/3/ADB-2020-outlook-coronavirus.html">Asian
        Development Bank</a>&nbsp;earlier slashed growth estimates for the country,
        with the pandemic hampering local trade and tourism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f17e3ca-8ce0-4186-9382-a23380dc0e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:13:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:14:16.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Bank Governor Benjamin Diokno previously said he expects
        the Philippines to enter a technical recession, which the country will see
        negative growth for at least two quarters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585b095-4fa1-4cc8-a33c-8f3d3f47b338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:13:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:14:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/business/2020/4/2/bsp-diokno-philippine-economy-recession.html?fbclid=IwAR29ya8fOoK1mk_yoPcq7qqzalkh3pJ_94i5Qi_qevktKoUD2bsSSF0auBk">BSP
        governor expects PH to go into technical recession due to COVID-19</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24adaa37-27ea-4a91-8f43-bbd9e0db6096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:13:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:14:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Economic and Development Authority said
        policies to help the Philippine economy adjust to the "new normal" resulting
        from the pandemic are already being identified.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4278b2-3cb4-4c21-912f-026491c9cc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:13:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:14:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2020/4/5/policies-philippine-economy-COVID-19-new-normal-NEDA.html">Policymakers
        plot moves for economy in COVID-19 aftermath</a></strong></p>'
