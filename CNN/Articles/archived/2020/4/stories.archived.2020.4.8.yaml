      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 17:</strong> The entire Luzon is placed under <a href="https://www.cnnphilippines.com/news/2020/3/16/luzon-enhanced-community-quarantine-covid-19.html">enhanced
        community quarantine</a>, limiting movement of people to workers in critical
        sectors (supermarkets, food production and preparation, banks, media). Public
        transportation is banned.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b11861-0443-4dd6-a4f1-7586e074ebe8'
