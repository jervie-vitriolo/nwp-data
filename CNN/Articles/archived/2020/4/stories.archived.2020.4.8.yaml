      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said the current COVID unit of the Pasig City General Hospital
        will be transferred to the said center, while the pediatric services of PCCH
        will in turn move to PCGH. Additional health workers will also be hired following
        the move, the mayor added.</p>'
