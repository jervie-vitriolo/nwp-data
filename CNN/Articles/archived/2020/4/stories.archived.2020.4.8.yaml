    'mgnl:tags': ['ue', 'campus-journalist', 'publication-editor', 'support', 'dilg',
      'usec-jonathan-malaya', 'cegp', 'college-editors-guild-of-the-philippines',
      'karapatan', 'leftist-groups', 'social-media-post', 'Duterte']
    'stories': ['a3ca37ed-93ea-49d7-9254-a8a06c9a4b3c']
    'template': '1'
    'title': 'DILG backs UE campus journalist, slams govt. critics'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc4ce0c-c874-4f27-bc4f-4a8d1623f5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:01:55.093+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Interior
        Department came to the defense of the University of the East (UE) campus publication
        editor, following reports that he was threatened with a cyber libel case by
        his high school teachers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eade35be-91d0-4264-a4e5-8f4c0d4573e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:01:55.094+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, DILG Spokesperson Undersecretary Jonathan
        Malaya said UE Dawn Editor-in-Chief Joshua Molo did not err when he aired
        his opinion on the government''s response to COVID-19 on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08897960-a0a9-49c4-b1d1-42882066b1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:01:55.094+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He highlighted that Molo "is entitled to free speech."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf864b92-1c44-45c1-8f91-4a077c26b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:01:55.094+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DILG supports the right of Filipinos to free expression. That''s
        a fundamental human right that is protected by the Constitution," Malaya said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df1568-65e3-4890-ba02-fa189ad1b839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:01:55.094+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said what he cannot accept is how the College Editors Guild of
        the Philippines (CEGP) and Karapatan had once again put the blame on the Philippine
        government, when it had "nothing to do with the issue" in the first place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13e5a6e-7b95-4843-97d3-054ae7fb41fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:01:55.095+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:11.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we cannot understand why CEGP and Karapatan are again accusing
        the national government of allegedly suppressing the rights of Molo. The government
        was never involved here. It was Molo''s high school teachers who allegedly
        pressured him and not the government," Malaya pointed out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00edf3b1-ef35-4981-968b-57e032b63b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:01:55.095+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:11.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is clearly another way of misinformation to malign and blame
        everything on the government, [when] we should instead be working together
        to fight the common enemy, the coronavirus," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbe4b0a-afc6-47f0-b2d4-f1f223e315e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:01:55.095+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG spokesperson said the organizations seem to only want to
        take advantage of the situation at hand.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6709c9d-40a2-4583-8d62-57cdb0037c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:01:55.095+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halatang-halata na nakikisawsaw lamang sila sa isyung ito in
        order to pounce on every opportunity to discredit the government</em>," he
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46380b-055f-43e9-bf9c-a24b324b216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:01:55.096+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is apparent that they are only interfering in this
        issue in order to pounce on every opportunity to discredit the government.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf6ae4-e32a-40f3-b6a9-5c9b7bf65fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:01:55.096+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molo was all over social media on April 5, after he was reportedly
        forced by his high school teachers to issue a public apology for a Facebook
        post that was critical of the Duterte administration''s response to the COVID-19
        pandemic.</p>'
  'nuclear-bomb-tests-determine-the-age-whale-sharks-':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-08T16:25:42.042+08:00
    'imagesource': 'jcr:f1131446-d308-4bcd-ab00-695c69228f96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44fbb3e4-87b0-4346-9dcc-43e7f865b095'
    'lead': 'A coterie of international researchers confirmed the ages of two whale
      sharks for the first time -- by sampling the carbon in its vertebrae, left over
      from nuclear bomb tests during the Cold War.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T17:05:16.307+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T17:14:11.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:21.250+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nuclear-bomb', 'test', 'age', 'whale-sharks']
    'template': '1'
    'title': 'Nuclear bomb tests helped determine the ages of whale sharks for the
      first time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e143c866-aba3-4e66-b884-c888bbd66b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> We know that whale sharks are the largest
        fish in the seas, reaching up to nearly 60 feet in length. But that''s one
        of the few things we know about the endangered species.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a15c8b9-4e8a-44ed-ade9-7bfe26078412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81347fde-f0cd-4381-9cfe-b91f65ae29ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the whale shark''s elusiveness, marine researchers were
        left to guess at its age and lifespan, which conservationists use to develop
        species survival plans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9abaf1-9072-4d06-8ae1-1654147bc280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d11d899-feff-4c40-8e64-6b24e318218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New findings end those guesses: A coterie of international researchers
        confirmed the ages of two whale sharks for the first time -- by sampling the
        carbon in vertebrae, left over from nuclear bomb tests during the Cold War.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab929d56-da90-475e-b15b-840dc1450e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd80ae-0bbd-41d1-8d8a-5d6f005a8cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And by learning how long the species can live, conservationists
        know a bit more about how to protect them in the wild.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0567b8dc-64aa-4266-9b58-42c72d76a4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8157d3e4-06bd-43c3-bdd3-8b42445b0058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were published in the journal Frontiers in Marine Science.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c88c1-2c35-4a0f-ad4c-2a11f1a45d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0602e12-f79e-4b2e-a206-56f54411ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The evasive whale shark</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40057a5-8a36-4376-9631-964ce0c3fd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whale sharks aren''t whales at all -- they''re a species of carpet
        sharks, and they can live in every tropical ocean on Earth. But despite their
        wide range, whale sharks are endangered, says the International Union for
        the Conservation of Nature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b4ee22-b8f0-40fa-9e6a-5b46aac7a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef2d1a-52fb-41d8-92b5-1e09847cda63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their status and unique body structure has made it difficult to
        study them, which in turn makes it difficult to create an effective survival
        plan. Progress in improving whale shark populations reversed in 2016, when
        the species was reclassified from vulnerable to endangered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0013150-b5cc-422e-9c2d-b55e36c139c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46f8217-3f9b-4fb7-9ce2-e8c11ee58970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been working on whale sharks for 20 years," said Mark Meekan,
        senior principal research scientist at the Australian Institute of Marine
        Science and study co-author. "Over that time, we''ve learned about their movements
        and behaviors, but some very basic information is still a mystery to researchers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca49c60-1bcc-41c8-846b-145b2d0d747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0523114a-7f44-4f8b-bfdf-d15c0fb07658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their lifespan was an essential piece that''s been missing for decades
        -- until Meekan and the team took a novel approach to dating the fish.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c947a11-8e6d-4dcc-be39-a75958d3583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c7fd9-5dd7-4378-8421-ace1508a6299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How to age the world''s largest fish</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdd00ea-cf76-4540-af94-72f856bc78bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous attempts at aging whale sharks were mixed. To do it, researchers
        need to slice into vertebrae that, when cut, reveal growth bands -- similar
        to the rings in tree trunks -- that could prove how old they are.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5303f7e-490c-4ce4-a866-aada2946674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bcb7ce-049f-4463-ab4f-1ce1544c3917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But researchers could never decide whether the bands were formed
        once or twice a year, a distinction that made it difficult to determine how
        long they live.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615c8c64-1c17-4b64-8f83-e315eaec8062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ef42c5-f85e-430f-8cfa-a9d1c72ae75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Meekan, lead author Joyce Ong and the team set out to settle
        the growth band debate -- using leftover carbon from bomb tests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0600f99-bb87-42bc-9cce-81fbb2586e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad535f10-78fa-415c-9eb5-eddee7c8421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon-14 is a naturally occurring radioactive isotope frequently
        used by archaeologists and historians to date fossils and artifacts because
        of its constant rate of decay, said Ong, a postdoctoral associate in the Department
        of Marine and Coastal Sciences at Rutgers University.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e951666a-d7e8-4323-9ea9-ea33989df891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd802afe-8a7c-4040-b1cd-5f799e12a2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nuclear weapons testing throughout the ''50s and ''60s caused
        levels of Carbon-14 to temporarily elevate. Those levels first saturated the
        atmosphere, then oceans, then entered the food web and into animals -- and
        that''s how elevated levels of the isotope ended up in the vertebrae of some
        of the world''s largest fish.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55073e4-6764-48c0-a065-7c338073a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd33c8-c0ca-4527-99d8-99435a76bc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Ong, Meekan and their colleagues started their dating of animals
        the traditional way: Sectioning a vertebrae -- the samples belonged to a 32-foot-long
        shark that was stranded in Pakistan in 2012 and a smaller shark collected
        in Taiwan in 2005 -- then counting the growth bands.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e5b6e6-4044-4e97-97fb-8524c7037be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fac873d-9cbd-4684-a269-da29e64bca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, they extracted material from the vertebrae and sampled the
        amount of radiocarbon in it. They compared that amount to the level of Carbon-14
        in a material that they knew the age of -- and that''s how they determined
        that the whale sharks they sampled were 50 and 35 years old, respectively.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e713c51-9c85-446e-b06f-8df0f5363ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb008eb8-3096-4fd2-9096-b90a2a1e3ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that debate among researchers about what a whale shark''s growth
        band rings meant? This study settled that, too -- the radiocarbon dating proved
        that growth bands formed once a year instead of twice.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3393b64-8228-42b8-b677-51dff5debff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357d10c1-7417-4aa8-9d5d-7bb13119990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The significance</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f885682-1479-4e0f-a082-05583e168638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that we know the growth bands generate once a year, we know
        whale sharks grow slowly, which means populations likely won''t survive high
        losses in fisheries, Meekan said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e450d00-829b-4ce6-b2cc-2ce1574001b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f6319-3b18-40b6-9a38-30574883b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a key conservationists can use to more accurately model
        their populations, which can aid in their conservation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4237e54-809d-4a0b-9f7c-b7abc6908f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed8c49-00e0-4576-82ac-9ce9a00a98c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, researchers believed whale sharks may live up to 100
        years. That still could be true -- because the whale shark collected in Pakistan
        was only 32 feet in length, which is smaller than average, there''s evidence
        that perhaps it would''ve continued to grow and mature, he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626c2d6f-4d0f-408d-bd0f-f576fcb130a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89ce457-e13d-46ee-ba32-d0676ef419cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still can''t say for certain if these sharks live to be 100
        years old, but it now seems much more likely," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eed329-a45f-4f87-a93a-a5f08d115ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/07/world/whale-shark-age-bomb-carbon-scn-trnd/index.html"><em>"Nuclear
        bomb tests helped determine the ages of whale sharks for the first time"&nbsp;</em></a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cacf270-3f23-43f0-89d7-95a47703d474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T17:05:16.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
