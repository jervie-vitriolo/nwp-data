    'template': '1'
    'title': 'AFP to deploy medical personnel to aid in COVID-19 fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757139d2-b9e5-4838-bc7b-c5b26a2b7bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:36:09.794+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:19.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Armed
        Forces of the Philippines will deploy its medical personnel in isolation facilities
        to aid the government in its ongoing campaign against the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058d9b5b-4e42-49e0-9907-c8e74d49544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:36:09.794+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:19.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon po naman, [sa] pagtatayo ng quarantine facilities, ang
        Armed Forces of the Philippines, partikular ang ating mga doktor, nurses,
        at aid men, ang siyang, ika-nga, mag-duduty</em>," AFP Spokesperson Brigadier
        General Edgard Arevalo said in a public briefing on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af95ad86-fc7d-46e0-b2a7-31a8caf991e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:36:09.794+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:19.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In relation to the construction of quarantine facilities,
        the Armed Forces of the Philippines, particularly our doctors, nurses, and
        aid men, will be on-duty.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b5bb5d-2bf0-480b-82dc-9e7c553233dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:36:09.794+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:19.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military health workers will be assigned to select quarantine
        sites, such as Ninoy Aquino Stadium, Rizal Memorial Coliseum, and World Trade
        Center.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274c84cb-3d8d-4851-9b1f-76a726104bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:36:09.795+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:19.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag naumpisahan na po ang pagsasaayos ng Philippine Arena,
        magiging bahagi pong muli ang Armed Forces sa pagdadala o pag-duduty ng doktor,
        nurses, at saka aid men na tatao po diyan</em>," Arevalo added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1bd61c-29d0-4d99-8547-47404f9c1337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:36:09.795+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:19.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once the Philippine Arena has been set up (as a quarantine
        facility), the Armed Forces will provide the necessary manpower, including
        doctors, nurses, and aid men.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aac6a6-7f0c-42ab-a2d8-c8e91a411b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:36:09.795+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:19.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military assured that it will continue to provide assistance
        to the government and the public, especially now that more and more quarantine
        sites are being put up.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f2c01a-85dd-4c5d-9472-0c31d7fc8d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:36:09.796+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:19.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, DOH Spokesperson Undersecretary Maria Rosario
        Vergeire underscored that the building of&nbsp;sites was of huge help to frontliners
        in COVID-19 referral hospitals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289b1cb0-f424-43a5-9b9b-fbf3c2f1aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:36:09.796+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:19.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung sa mga ospital natin, simula nung unti-unti nating nabuksan
        ang ating mga referral hospital, ''yung traffic ng pagpasok ng pasyente, medyo
        lumuluwag na po</em>," Vergeire said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b807ca0-0939-4b31-9119-7c14ae345203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:36:09.796+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:19.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As for our hospitals, since we''ve started opening
        our referral hospitals one by one, the traffic in patient management has eased.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13418dfc-54e7-47d3-aa3b-3017d58cfde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:36:09.796+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:19.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier noted that certain quarantine facilities will be
        manned by both the AFP and PNP medical corps, with support from the Health
        Department workforce. They said it meant that the number of healthcare workers
        inside hospitals will not be reduced.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff096854-e42e-4aa2-96e5-fe3fabc3406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:36:09.797+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:14:19.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has officially extended the Luzon-wide
        enhanced community quarantine until April 30 to prevent the spread of the
        viral disease. The country now has a total of 3,764 COVID-19 cases, with 177
        deaths and 84 recoveries.</p>'
  'Amazon-fire-employees-not-following-social-distancing-':
    'author': ' Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-08T15:43:23.587+08:00
    'imagesource': 'jcr:73ee5d28-4cd5-448b-8d41-5584beb43398'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c98d64ce-3405-4042-aa14-7da905308b57'
    'lead': 'Amazon said it may begin firing employees who "intentionally violate"
      the company''s social distancing guidelines, despite complaints from workers
      who say the demands of their job make it impossible to comply with the policy.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T15:46:06.834+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T17:14:19.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:19.169+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'employees', 'social-distancing', 'coronavirus']
    'template': '1'
    'title': 'Amazon says it may fire workers who violate social distancing guidelines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcd3415-5ceb-4111-8a3a-2dc7e90449f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Amazon said it may begin firing employees
        who "intentionally violate" the company''s social distancing guidelines, despite
        complaints from workers who say the demands of their job make it impossible
        to comply with the policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224de236-6e3d-4944-8849-9392492db197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc903a0-fdc1-43c8-9d32-c54a939e4cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement marks the latest step by the e-commerce giant to
        keep its operation functioning amid a crush of demand for essential supplies.
        More than a dozen Amazon facilities in the United States have been hit by
        the coronavirus, leading to concerns about Amazon''s ability to protect its
        front-line workers who are among the most vulnerable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee48d46-295c-45a4-ad18-f75d0d35449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b39bca8-904d-49a5-8e70-31ed6f3c9412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon said those who deliberately violate social distancing guidelines
        will receive up to two warnings before, in some cases, being fired. The company''s
        guidelines call for a distance between individuals of six feet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de071c-bd23-45f6-b1bc-35fbc3dbc779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d33ae5-8735-4bc2-b79b-54bebdb4c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had some instances of employees intentionally violating
        our clear guidelines on social distancing at our sites, which endangers both
        the individual and their colleagues," said Amazon spokesperson Rachael Lighty
        in a statement to CNN. "On the second documented offense, termination may
        occur." The company did not provide examples of the intentional violations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f9c2e-4e4b-4b5d-b438-ba69940d6851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd42848a-260d-4fb1-bfe5-5c1863918829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Amazon fired a worker from its Staten Island, New York
        facility. The employee, Christian Smalls, had "received multiple warnings
        for violating social distancing guidelines" and was fired after attending
        a worker protest at the facility despite being under a 14-day quarantine,
        according to spokesperson Kristen Kish.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d92eab-6087-4422-98b5-e6c928f1c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb9e556-942a-4cca-8d53-fc2c0f6f5582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Smalls has told CNN that the protest, which he helped organize,
        was intended to persuade Amazon to close the facility for deep cleaning. He
        said he feels he was unfairly targeted by the company for retribution.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eefecf-4c8f-47e2-a08a-f8d4e86a6b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c7ce06-12da-44b1-9e37-c19d36c596a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon told CNN it has taken other steps to allow for social distancing,
        such as moving chairs and tables and staggering shifts and workstations. The
        company also said in a recent blog post that it has expanded daily temperature-checks
        at some facilities and stepped up its cleaning regimen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09917d22-2497-4d9d-aad3-00c615084653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a9b3e-a791-456a-8d2e-5f885d6bc3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mario Crippen, an employee at an Amazon facility in Romulus,
        Mich., told CNN that much of what workers do on the job cannot be done while
        social distancing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf44db-ee20-42d0-a53f-27278638d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7743766-a2d9-4d5b-a3ba-4c22d5a38588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the packing department, there are no walls, so people are really
        shoulder-to-shoulder," he said in a phone interview with CNN last week. "And
        then, in the dock ... sometimes there are two people inside the truck, and
        they can''t get away from each other. The computers they need to run the dock
        are right next to each other. The way stuff works, you''ve got to be close
        to get things done and get packages out."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e1bd80-49e5-4683-8602-58a6b0508de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ddaad8-4dc1-4c9f-8221-f6f490522aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a worker at Amazon''s Staten Island facility said the
        company sent a text message to employees this week that read: "We recommend
        everyone wears a facemask of some kind covering their nose and mouth from
        arrival through departure of your shift." The company has signage in the facility
        about picking up facemasks and how to properly use them, which features identical
        language, according to the worker.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ebaa28-6d9c-45d3-899c-30ef83b6c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275b81b-2976-4408-b212-f49baaf3f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the employee — who asked not to be named for fear of
        retribution — expressed a disconnect over the various policies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe377c9-6ba7-4f98-b105-438ddb03f926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T15:46:06.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:14:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a34f9b-9586-488c-85ea-b466b50211b5'
      'mgnl:activationStatus': true
