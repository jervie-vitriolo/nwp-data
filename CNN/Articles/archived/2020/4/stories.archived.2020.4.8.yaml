      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of validated cases by the QC Epidemiology and Surveillance
        Unit and District Health Offices is 550, while the total number of confirmed
        cases with complete addresses in the city is now at 563.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bd8e98-c940-4a96-b6ef-d05d40bd7c13'
