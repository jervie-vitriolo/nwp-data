      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1b61b-8505-43fa-ac2e-089993dd4684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T14:59:56.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, BJMP spokesperson Xavier Solda said Wednesday that
        they are still studying propositions that are "not within the bounds of existing
        laws," despite calls to decongest their detention cells.</p>'
