      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> Quezon
        City will soon start using swabbing booths, similar to the ones used in South
        Korea, to safely take COVID-19 swab samples.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2605fb-7fdb-404d-a7ee-7e94445a158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:25:29.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342234b7-ea8d-47d8-801a-81ee0357dd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:25:29.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government on Tuesday said a pair of the "swab booths"
        will be placed in Quezon City General Hospital, Novaliches District Hospital,
        and Rosario Maclang Bautista General Hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2482892-b72d-449f-9fff-b7cde9dca9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:25:29.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b62a5b-2f3f-4900-b5d4-42aa2e40c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:25:29.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of the booths to take specimen will lessen the exposure
        of healthcare workers to droplets from people infected with the virus. It
        will also reduce the need for personal protective equipment, which is on limited
        stock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3fb00b-34fe-4daf-be90-ffa5aca9f221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:25:29.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df3ad8-e41b-4a89-a6d2-016f1c1c1597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:25:29.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:14:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The healthcare worker enters the clear and sealed booth, puts his
        hand inside the bio-chemical gloves, then takes the nose-throat swab from
        the person standing outside the booth. The samples will then be sent to certified
        laboratories for processing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c25ec-1868-4ef2-af9a-95b109b6859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:25:29.671+08:00
