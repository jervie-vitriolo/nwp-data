      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 10:</strong> The Food and Drug Administration cleared
        the production of COVID-19 rapid test kits by the University of the Philippines,
        which received <strong>₱53.2 million</strong> from the Department of Science
        and Technology.</p>'
