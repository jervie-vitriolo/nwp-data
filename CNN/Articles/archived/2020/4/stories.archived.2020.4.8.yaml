      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, a British tourist lost a foot after being bitten by
        a shark near Airlie Beach in Queensland. He and another Briton were attacked
        while on a snorkeling trip to the nearby Whitsunday Islands.</p>'
