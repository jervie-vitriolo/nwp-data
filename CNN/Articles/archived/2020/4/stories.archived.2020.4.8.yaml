  'philippines-covid-19-recoveries':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-08T19:58:44.766+08:00
    'imagesource': 'jcr:8a252533-c0c8-4e17-89c6-219fe7f1eff6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a71b41a-44ea-4675-8847-b7af9915f9c2'
    'lead': 'The Department of Health clarifies that its report that 96 people have
      recovered from COVID-19 includes only the patients confined in hospitals and
      not the mild cases under home quarantine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T20:05:13.574+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:13:58.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:24.637+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More COVID-19 patients may have recovered at home, DOH says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f89150b-66f9-41d7-85b0-07ed40fcb03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:05:13.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:13:58.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — The Department
        of Health clarified on Wednesday that its report that 96 people have recovered
        from the coronavirus disease covers only the patients confined in hospitals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccd9b14-da63-4ddc-a843-2f1ca6186772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:05:13.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:13:58.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82c9a72-68b5-4551-9992-d5e7753d84ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:05:13.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:13:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not include people with mild or no symptoms who have undergone
        home quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d88c209-19ad-449f-a025-b22af38a5d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:05:13.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:13:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad993e3-2fb8-44fd-a1e3-b618479a0521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:05:13.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:13:58.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maaring may mga positive and mild, asymptomatic cases na naka-recover
        mula sa kanilang self-isolation at home quarantine na hindi po kabilang sa
        numerong ito</em>,” Special Assistant to the Health Secretary Beverly Ho said
        in an online briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60db07c8-84f6-4428-8eaa-97512e04c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:05:13.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:13:58.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc517072-f215-4c6f-b3d7-8b33e83f2179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:05:13.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:13:58.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There may be positive and mild, asymptomatic cases
        who have recovered while under self-isolation and home quarantine who are
        not part of this figure.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3b729f-0b6c-4fa7-bd1f-746c0817f274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:05:13.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:13:58.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c5222-d56e-4161-a509-13efb508f3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:05:13.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:13:58.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also reiterated that the public should not worry that there
        are more deaths than recoveries being reported, since recovering from the
        viral disease takes a while. Mild cases usually get cleared in two weeks,
        while severe and critical cases take three to six weeks to recover, Ho said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2990176c-9aeb-4699-a440-fb80c215621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:05:13.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:13:58.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd931e-1bcc-44f4-bc91-6a295f24823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:05:13.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:13:58.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the recoveries data is bound to improve as the government
        expands coronavirus testing to include those with mild to no-symptoms who
        have history of exposure to known cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7733f7-301a-498e-8380-fc3df5f73033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:05:13.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:13:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48932ce8-10d7-477c-a69a-65f4374a7f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:05:13.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:13:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tinitiyak natin</em> (We assure) that the numbers will start
        covering even the mild and asymptomatic cases and once we do this we can get
        a better picture of our recoveries in the country,” Ho said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb66746-f598-4fa8-a329-ea939b8e4b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T20:05:13.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:13:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://cnnphilippines.com/news/2020/4/8/philippines-covid-19-cases-recoveries-death-toll.html">now
        has 3,870 confirmed COVID-19 cases</a>, with 182 deaths and 96 recoveries.</p>'
    '15':
