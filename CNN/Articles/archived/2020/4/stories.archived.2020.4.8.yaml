        Hospital in Manila, Dr. Jose N. Rodriguez Memorial Hospital in Caloocan City,
        and a wing of the Lung Center of the Philippines in Quezon City as <a href="https://www.cnnphilippines.com/news/2020/3/20/Lung-Center-Jose-Rodriguez-Memorial-Caloocan-COVID-exclusive-hospitals-DOH.html">COVID-exclusive
        medical facilities.</a></p>'
