      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8ca3d3-4a48-4eb6-bf8b-cc6ad78a1103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We took some poles out and tied them to trees just to have a high
        bar. It’s funny because we kind of work on the same things but in a different
        way. It’s like we do gymnastics but it’s going to be weird. We’re rolling
        down the parking spot then we do our weight training with some water bottles
        and big jugs.”</p>'
