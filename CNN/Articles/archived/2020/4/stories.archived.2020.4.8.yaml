    'template': '1'
    'title': 'Why black Americans are at higher risk for coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609da55d-8569-4a57-b454-284f2a7962dc'
      'mgnl:activationStatus': true
