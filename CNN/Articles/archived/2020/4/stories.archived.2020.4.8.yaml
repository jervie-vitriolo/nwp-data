      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An estimated 5.3 million or 89 percent of that shortage is concentrated
        in low and lower middle income countries, where the growth in the number of
        nurses is barely keeping pace with population growth,"the report read.</p>'
