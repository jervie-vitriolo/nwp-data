      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other details were provided on the new fatalities but previous
        data releases by the DOH showed some of the deaths occurred days before the
        information was disclosed. The same goes for the recoveries.</p>'
