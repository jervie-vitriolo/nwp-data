      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sen. Bernie Sanders ended his presidential
        campaign on Wednesday, clearing Joe Biden''s path to the Democratic nomination
        and a showdown with President Donald Trump in November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6432a4-b7fe-4e49-9e75-6f5ece688f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf0232-a2df-4222-83c1-27690425eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders made the announcement in a call with his campaign staff,
        his campaign said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a712a-4d61-4c3e-980c-280a36cd9d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b66cbfe-7111-41f8-9678-a58246efe326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' exit caps a stunning reversal of fortune following a strong
        performance in the first three states that voted in February. The nomination
        appeared his for the taking until, on the last day of February, Biden surged
        to a blowout victory in South Carolina that set off a consolidation of moderate
        voters around the former vice president. The contest ends now as the country
        continues to grapple with the coronavirus pandemic, which halted in-person
        campaigning for both Sanders and Biden and has led many states to delay their
        primary elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705639f3-aed9-414c-9570-3edcf5b4dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0c6820-d306-4c8c-8087-09fb51d25cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7178883-3fce-42ac-ace4-7be17557f246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' departure from the race is a sharp blow to progressives,
        who rose up during and after the 2016 campaign and commanded the Democratic
        Party''s Trump era debates over issues like health care, climate change and
        the effects of growing economic inequality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabbb334-a818-4147-893d-7038890233bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb5c84-3a50-4d97-841d-4442548f426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as his policies grew more popular over the years and into
        the primary season, the Vermont senator struggled to broaden his own support
        and galvanize a winning coalition. Now, as he did after leaving the 2016 primary,
        Sanders will seek to influence the presumptive nominee through the means he
        knows best -- from the outside.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6a8b6f-9b46-46b8-8f81-3bf0662b3471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c02437-852c-4be2-948c-1ee0ef49ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has already made gestures toward Sanders'' populist base,
        which formed a movement over the past five years that could be critical to
        defeating Trump in the fall. Whether the former vice president will take the
        necessary steps to win over the holdouts, and the extent to which Sanders
        goes to make the case, will be a running subplot until Election Day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee675f0f-3d2e-4a09-8274-0cebb2b08a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db48254-560d-47a0-8b54-b871ba992f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sanders campaign held its final live public event on March 9,
        transitioning from packed, raucous rallies to an entirely digital operation.
        He communicated almost exclusively through virtual town halls and livestreams
        focused on the coronavirus crisis -- and how his progressive agenda, headlined
        by "Medicare for All," might have prevented it or helped cushion the blow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb6ecd-772a-4e0a-afc1-4f33f0670c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658be583-918a-45e5-a6e6-d2d4fc7c509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Sanders appeared poised to run away with the nomination
        after a strong performance in Iowa and victories in New Hampshire and Nevada,
        the latter by more than 25 percentage points, on the strength of his popularity
        with Latino voters, which had been courted relentlessly by his campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e603d5e-835b-400a-bd18-0c1e7c4f8b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f15b78-4722-411a-beb8-a21440d0d925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sanders'' momentum was dashed in South Carolina. Biden routed
        the field and then cleared it. The anti-Sanders vote rallied around him and,
        even with Sanders'' win in California, put Biden in the driver''s seat on
        Super Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caa937b-ca7c-42a7-8c2f-cc546df36ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4527cc60-632e-4bc9-82d5-3331a04413e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wind at his back, the former vice president duplicated the feat
        a week later, delivering the hammer blow in Michigan, a state Sanders won
        in 2016 and viewed as crucial to his prospects in 2020. A day earlier, public
        safety measures in response to the coronavirus effectively ended the campaign
        roadshow.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35914580-ced9-4e08-88a8-e8d54457da5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c72e9d-5523-4b44-9b45-deb58954ea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders would return to Vermont, where he has spent most of his
        time since, while Biden set up headquarters at home in Delaware. The Sanders
        fundraising machine, the most successful grassroots donor effort in American
        political history, was over the last month repurposed into a feeder for public
        health groups.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8707d6ad-f3ce-4426-a6d1-50543f862f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabba081-d691-467e-adcf-8ead38ac8a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:34:07.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:13:49.917+08:00
