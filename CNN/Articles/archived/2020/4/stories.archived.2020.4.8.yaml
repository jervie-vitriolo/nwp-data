      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the public who opt to express their appreciation through
        social media can also send "good vibes" digitally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a9350-419a-4c88-b0b5-86f71cbc4b66'
