      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking care of your mental health in the time of COVID-19</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b254933-0324-49ee-bc2d-a20f252b129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7361a8-0a60-4d9c-9178-5f938d4ab320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some mental health and psychological organizations have earlier
        set recommendations for people— including health workers— whose mental welfare
        may be affected amid the disease pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e9de3-c79e-469b-819b-7dc61a5253bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6134fa9b-a30f-48af-9f42-94079e16d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO advised citizens to seek information from trusted sources,
        and to minimize watching or reading reports that make them feel anxious or
        distressed. It also urged people to express support for each other and to
        maintain communication throughout the process.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310880ee-f413-454d-86ef-12fa0bab448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93149742-61b7-4108-91da-38702b1981a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/3/19/coronavirus-mental-health-social-media.html">Psychological
        Association of the Philippines</a>&nbsp;also advised Filipinos to limit social
        media usage, adopt a regular routine, and take breaks once in a while.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a6897-2f7d-4b9f-90c9-3b90fc99b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb79e20-a999-475b-a2a9-dd7745ca12aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Santo Tomas is also offering <a href="http://tinyurl.com/TMHR-COVID19">free
        mental health services</a> for COVID-19 frontliners and other persons involved
        in the Luzon-wide quarantine.&nbsp;</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00b8520-3066-43d7-af8c-45a278985ed7'
      'mgnl:activationStatus': true
