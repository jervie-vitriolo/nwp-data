      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bfd8b0-c4ed-4f6e-abee-3ad2b529d323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:57.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just a couple of days ago, the training center finally closed for
        everyone, even the Olympic-bound athletes. They say, that was the directive
        of the government as well so we were forced to go back home.” Obiena told
        CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0a02d0-7818-4330-ab7a-9163d364dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fcb056-a209-4172-9771-64af6d7b1003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:14:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the situation, the up-and-coming Olympian said he was forced
        to find alternative ways to stay active and shares he’s been training in one
        of his friend’s home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118db57-de61-46f9-b9d0-d4486990c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T05:40:45.220+08:00
      'mgnl:createdBy': 'dani'
