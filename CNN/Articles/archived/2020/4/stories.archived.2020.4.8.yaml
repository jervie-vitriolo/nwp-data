      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 21:</strong> The Finance department says the government''s
        response package is now worth <strong>₱1.49 trillion</strong>, which will
        require some ₱310 billion (about $6 billion) in borrowings from foreign sources.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1393f75-6b1c-4a19-beee-c3f6d2707fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:07:07.643+08:00
