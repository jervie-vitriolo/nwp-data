      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West zone concessionaire Maynilad said it is supplying water at
        no cost to the <a href="https://www.cnnphilippines.com/news/2020/4/1/Quarantine-facilities-PICC-WTC-Rizal-Memorial.html"
        target="_blank">three sites</a> being converted into quarantine facilities
        for people who are confirmed or suspected to have COVID-19.</p>'
