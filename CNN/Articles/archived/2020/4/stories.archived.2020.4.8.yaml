      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7ee473-c9c8-4e15-ad8b-0fa33f61c37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:58:46.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte asked Congress for special powers in March.
        He said he needed the authority to reallocate funds under the 2020 national
        budget so that government can respond to the public health emergency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f98642b-641b-444a-8fbe-132db7f119b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:58:46.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe25d5-01fa-4a4e-b433-fc6f48ae2037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:58:46.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20,000 infections were tallied as of June 4, with the
        numbers rising by the day as more Filipinos get tested. National and local
        governments as well as the private sector teamed up to buy protective gear
        for healthcare workers, testing kits and machines, buildings retrofitted as
        quarantine centers, and food and cash aid for poor families displaced by stay-at-home
        orders and border controls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb276109-2323-4202-adf1-b729d7a91c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:58:46.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6014029e-2317-43b5-a4b3-243da83c951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:58:46.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 battle is funded largely by the government’s <a href="https://cnnphilippines.com/news/2020/4/7/600-billion-COVID-19-response-loans.html">₱600-billion
        war chest</a>, with big businesses adding nearly&nbsp;₱20 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d873f-da24-4ac1-83d4-703f1750d1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:58:46.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Assistant Secretary Tony Lambino said in an April 7 interview
        with CNN Philippines that more than half of public funds marked for response
        and relief efforts will come from loans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93511238-9af6-4787-8f4d-d845e307c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:58:46.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the government has disclosed about ₱654&nbsp;billion in
        programs and projects lined up to combat the deadly disease and soften its
        economic impact. We follow the money trail here, based on President Rodrigo
        Duterte’s reports submitted to Congress and separate statements made by government
        agencies:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f84cc7-9125-4dc3-a45b-fcba782b682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T09:58:46.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 30:</strong> The first coronavirus case is recorded
        in the Philippines: a <a href="http://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html">female
        tourist</a> from Wuhan, China where the disease originated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f2a028-662e-4c1f-b6b3-fca95dc4ae79'
