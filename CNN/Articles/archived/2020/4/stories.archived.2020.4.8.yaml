      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://cnnphilippines.com/videos/2020/4/29/COVID-19-response-budget--Is-it-enough-.html">COVID-19
        response budget: Is it enough?</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a825ee4f-679a-44eb-a2bb-fc0aa042f618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:09:45.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 2:</strong> The Interior department says it will add
        five million families in the list of families entitled to cash aid. This could
        be worth <strong>at least ₱25 billion</strong> if they are to receive a one-time
        aid worth ₱5,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f520a1-2ba4-4628-89fb-6180cd12b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:09:45.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 4:</strong> Duterte signs an executive order that temporarily
        raises import duties on <a href="https://www.cnnphilippines.com/news/2020/5/4/Duterte-raises-tariffs-on-petroleum-products-for-COVID-19-fight.html">crude
        oil and refined fuel products</a> by another 10 percent to raise more revenues.
        This comes as world crude prices hit fresh lows.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad791a47-bbba-40a9-b1b6-341bd88cbc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:09:45.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 5:</strong> State-owned corporations remit <strong>₱129.45
        billion</strong> in cash dividends, meant to boost the COVID-19 fight.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c65e8dc-a353-4256-a1e4-00c664a175d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:09:45.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police turns over a <strong>₱228-million
        donation</strong> to the Finance department representing <a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;uact=8&amp;ved=2ahUKEwjP0MmM6aHpAhXCBKYKHbo_ByUQFjAAegQIARAB&amp;url=https%3A%2F%2Fwww.cnnphilippines.com%2Fnews%2F2020%2F5%2F4%2FDuterte-raises-tariffs-on-petroleum-products-for-COVID-19-fight.html&amp;usg=AOvVaw1-kKZ7pMc0Of9gLNagf2wX">portions
        of cops'' salaries</a> which they waived to help fund response measures.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14425011-0b88-4cda-924b-72e63dcbf474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:09:45.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 6:</strong> Dominguez says the Executive will no longer
        ask Congress for a <a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;uact=8&amp;ved=2ahUKEwiD6KyY6aHpAhUJrZQKHXR5AfAQFjAAegQIAhAB&amp;url=https%3A%2F%2Fcnnphilippines.com%2Fnews%2F2020%2F5%2F6%2FNo-more-supplemental-budget-for-2020-says-DOF-chief.html&amp;usg=AOvVaw0m3C-OS_z3CgVpRfVYWlJR">supplemental
        budget</a>, citing the need to be prudent as government&nbsp;revenues decline.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8edb0ea-8d72-45b4-a14b-36dc1e99faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:09:45.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 7:</strong> The United States government donates an
        additional <strong>₱298 million</strong> to the coronavirus response fund,
        bringing its total contribution to ₱768 million (about $15.2 million).</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ddb591-64cb-411b-bd26-a12de46e055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:26:23.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 14:</strong> DOF, NEDA reveal the government''s economic
        recovery program dubbed <a href="https://www.cnnphilippines.com/business/2020/5/14/more-loans-tax-drop-COVID-19-economic-recovery.html">PH-Progreso</a>,
        which is seen to cost <strong>₱846 billion</strong>. This requires legislating
        two new bills: the Bayanihan II Act for additional budget realignments and
        the Corporate Recovery and Tax Incentives for Enterprises or CREATE Act that
        will replace their earlier proposal in revamping corporate taxes and incentives.&nbsp;</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe683f-034d-40f3-8f27-ed20acc964a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:26:23.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CREATE grants an immediate corporate income tax reduction to 25
        percent by July. It is expected to slash state revenues by ₱42 billion this
        year, on top of ₱625 billion for the next five years.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f9fff3-927e-4488-a2e1-78551c4d18de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:26:23.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 15:</strong> Duterte asks Congress'' help to find additional
        funds so that government can subsidize the second tranche of cash aid releases
        under the Social Amelioration Program. He earlier approved the inclusion of
        5 million more households for the benefits.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acf12b7-0b6b-4bdb-804c-463cec6ec27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:26:23.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:38.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 17:</strong> DOF raises the estimated cost of <a href="https://www.dof.gov.ph/wp-content/uploads/2020/05/We-Will-Rise-As-One-brochure-as-of-May-17-2020.pdf">COVID-19
        response package</a> to <strong>₱1.74 trillion</strong>, reflecting additional
        foreign loans to fund subsidies and medical purchases.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee3529f-ecff-4a50-8a66-aa16a1060615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:26:23.580+08:00
      'mgnl:createdBy': 'mel'
