      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 24:</strong> Economic managers admit that cash is
        running low for COVID-19 measures, saying that it has already released <strong>₱352
        billion out of the ₱397 billion</strong> which the government has realigned
        under the national budgets. Dominguez says government may need to ask Congress
        for authority in tapping additional funds, as they hold the power of the purse.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5763d0-384a-4163-a26a-21de308058f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:07:07.643+08:00
