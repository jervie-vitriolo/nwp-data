      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — Filipinos
        are encouraged to show their appreciation for the country''s COVID-19 frontliners
        starting Thursday, Day of Valor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a7dcf-db6b-4e02-9ff2-ca95f268cb70'
