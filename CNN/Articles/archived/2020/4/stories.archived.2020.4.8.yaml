  'COVID-19-cash-aid-poor-middle-class':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-08T17:54:32.235+08:00
    'imagesource': 'jcr:eb8dd467-f96f-43e0-afdb-e6af7b2af152'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '664f6f4a-33e4-4109-bba6-8f69f38acd89'
    'lead': 'The national government is currently studying calls to provide cash assistance
      to middle-income families affected by the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T17:57:07.244+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T17:14:06.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:22.498+08:00
