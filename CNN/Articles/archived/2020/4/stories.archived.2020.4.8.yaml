  'cagayan-de-oro-patient-recovers':
    'author': 'CNN Philippines Staff'
    'caption': 'A 71-year-old man and the last patient from Cagayon De Oro City infected
      with the coronavirus disease has recovered, a local health official announced.
      (FILE PHOTO)'
