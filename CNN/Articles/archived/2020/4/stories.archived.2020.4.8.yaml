      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 28:</strong> The Treasury raises <strong>$2.35 billion
        (about ₱119 billion)</strong> by offering 10- and 25-year dollar <a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;uact=8&amp;ved=2ahUKEwjy--_k6KHpAhVVw4sBHZ79BTMQFjAAegQIAhAB&amp;url=https%3A%2F%2Fcnnphilippines.com%2Fnews%2F2020%2F4%2F28%2FPH-raises-billions-in-global-bond-float.html%3Ffbclid%3DIwAR0DiA6UUOHKzQ5INu9q85VDgDVjajQegI6LO-2r4brL30JRFA4JfYdWpYc&amp;usg=AOvVaw1OhGX8XTkAx1wcT20AvfG1">bonds
        to global investors</a>, which fetched record-low rates.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b2c7a6-0bc0-46ad-8887-00b9495feb6a'
