      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Black Americans have more existing
        medical issues, less access to health care, and are more likely to work in
        unstable jobs —&nbsp;all factors that have made the coronavirus pandemic disproportionately
        hurt blacks more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c4629-76dd-4a07-9e7d-109e88f11217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82d02f8-187e-4312-8023-62f88500e893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While everyone is susceptible to Covid-19, black Americans are at
        higher risk, Surgeon General Dr. Jerome Adams said during an appearance on
        CBS This Morning on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e54de50-286f-47de-a8c1-48992075ce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c85d2b2-bcdd-406d-b9f8-5a1e235942ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That racial disparity has been evident in early data on coronavirus
        deaths in Louisiana, Illinois, Michigan and New Jersey. The federal government
        has not tracked coronavirus by demographic groups, but Adams and American
        Medical Association President Dr. Patrice Harris suggested they begin to do
        so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3085a28d-4f66-46dc-b7b4-7779ec73923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T06:59:14.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:51.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b45f1a-4a8a-4ee6-a9dc-24cd4ca8af27'
      'mgnl:activationStatus': true
