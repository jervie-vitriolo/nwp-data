      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> Former
        senator and real estate tycoon Manny Villar emerged as the richest Filipino
        on <a href="https://www.forbes.com/billionaires/">Forbes'' list for 2020</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a25417-613f-4dd4-b63c-8dda6a00f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:38:03.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:13.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4ec62f-2f61-471b-80ca-e023d1bb99c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:38:03.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:13.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global magazine listed 15 Filipinos out of 2,095 billionaires
        in the world. This means each of them had a net worth of at least $1 billion,
        or about ₱50 billion, to their name.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc8edfe-94e4-4002-a85b-d288d541dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:38:03.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:13.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e1957e-ce96-4663-afc2-3ddd32ccea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:38:03.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:13.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar ranked 286th globally with a $5.6 billion (about ₱280 billion)
        fortune. He founded Vista Land &amp; Lifescapes, a real estate conglomerate
        that started with building subdivisions, eventually venturing into condominiums,
        malls, convenience stores, coffee chains, and cemetery. The rest of his family
        is with the government: his wife is Senator Cynthia Villar, his son is Public
        Works Secretary Mark Villar, and his daughter Las Piñas Representative Camille
        Villar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78ae9d0-165c-4c95-8836-6b809223386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:38:03.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:13.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89aef14-0943-4f24-93b1-bc6d45b9892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:38:03.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:13.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A far second is ports magnate Enrique Razon, Jr. at the 565th spot,
        with a $3.4 billion (about ₱170 billion) net worth. He runs the International
        Container Terminal Services, Inc., the biggest port yard operator in the country
        which also operates other cargo terminals abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff75b93-7369-463c-9ad6-f9fd8c25065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:38:03.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b20763-53f1-43a7-8726-1c3993bf0127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:38:03.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siblings Hans ($2 billion or about ₱100 billion), Herbert ($2 billion
        or about ₱100 billion), Harley ($1.9 billion or about ₱96 billion), Henry
        Jr. ($1.9 billion or about ₱96 billion), Teresita Sy-Coson ($1.8 billion or
        ₱ 91 billion), and Elizabeth Sy ($1.6 billion or ₱80 billion) also made the
        list, having split among themselves the empire built by their father, the
        late SM malls founder Henry Sy, Sr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d7cb2f-4185-4686-99fd-ad20242cd1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:38:03.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f19ec-7ec8-4502-9ed7-fbc11e5de9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:38:03.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:13.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sy siblings were earlier named as the richest in the country
        during Forbes'' list back in <a href="https://www.cnnphilippines.com/business/2019/9/26/Sy-heirs-Forbes-richest-Philippines.html">September</a>,
        sharing a total net worth of $17.2 billion.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14ec7ea-3116-488a-9038-c5d4f0dbd2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:38:03.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:13.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8593d05d-c4c3-4c79-b009-09156dde92f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:38:03.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:13.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance Global Group''s Andrew Tan, who is also behind brands like
        Megaworld, Emperador, and the local McDonald''s franchise, settled at the
        1,135 rank globally with a $1.9 billion (about ₱96 billion) net worth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a6c72-d52a-4784-ba93-f1831f6d3bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:38:03.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:13.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573e95f-0679-4cfa-b907-734893630a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:38:03.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:14:13.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessmen Roberto Ongpin, Lucio Tan, and Jollibee founder Tony
        Tan Caktiong and family all placed 1,267th, as they were all valued at $1.7
        billion (about ₱86 billion).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
