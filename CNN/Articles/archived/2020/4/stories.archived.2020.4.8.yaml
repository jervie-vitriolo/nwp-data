    'template': '1'
    'title': 'Jack Dorsey sets aside $1 billion for charity. His initial focus: coronavirus
      relief efforts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce657d-d64e-4cf4-a21b-313e7de90000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:06:16.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twitter co-founder and CEO Jack Dorsey
        says he''s dedicating more than a quarter of his wealth to a new fund for
        charitable causes, with the immediate focus on coronavirus relief efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f154c577-749b-4be2-9d16-96873029488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:06:16.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff8ade-d37c-4208-889a-fcd5d843ac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:06:16.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey will transfer $1 billion of his equity in Square — the digital
        payments company he also co-founded — to a limited liability company called
        Start Small, he said in a series of tweets on Tuesday. Dorsey said that amount
        accounts for around 28% of his wealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f47c4-6030-4128-984b-6a0c5925bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:06:16.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207be244-1319-4ef0-99e8-298dd772bcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:06:16.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of those grants from Start Small, for $100,000, will go
        to America''s Food Fund to provide meals to those impacted by the coronavirus,
        according to a Google Doc he shared for tracking all the grants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f50fb70-8e8a-4555-8031-fdc92e7c93b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:06:16.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8196b1d2-d1cd-4816-87c0-a58a81ba79dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:06:16.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey did not specify how much of the $1 billion commitment will
        be directed toward coronavirus relief as opposed to other charitable efforts
        after the pandemic ends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d6ba64-5011-4a75-8f79-8286f8370bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:06:16.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:49.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82679cdc-4184-4918-a05b-51a4d7e141d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:06:16.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:49.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After we disarm this pandemic, the focus will shift to girl''s
        health and education, and UBI," he said, referring to the concept of universal
        basic income. "I believe they represent the best long-term solutions to the
        existential problems facing the world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d1b8bc-8de6-4429-849a-5288ae810239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:06:16.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:49.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db853ef-dcaa-4755-84a1-34da944a43f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:06:16.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey''s announcement follows similar efforts by other big tech
        players. Amazon CEO Jeff Bezos and Microsoft co-founder Bill Gates — the world''s
        two wealthiest people — have each pledged $100 million toward coronavirus
        relief.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fccdb1b-3f11-4932-834d-fbe4db21209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:06:16.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb4fcfd-c130-459b-9126-a0a5214c8d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:06:16.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:49.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the industry''s biggest companies are also putting their
        immense resources behind the fight against the global pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a8fa49-f197-4487-bff2-6895b5dfad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:06:16.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:49.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2315532-5218-4655-abdb-89e0a43d4eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:06:16.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:49.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google last month committed $800 million — much of it in ad grants
        to small businesses and healthcare organizations. Facebook has adopted a similar
        ad credit strategy, while working with global authorities to fight misinformation
        on its platforms. Apple, SoftBank and Alibaba are collectively donating millions
        of respirator masks to healthcare workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4cc40b-5112-4a3c-98a1-d167393a38cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:06:16.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:14:49.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/04/07/tech/jack-dorsey-coronavirus-donation/index.html">''Jack
        Dorsey sets aside $1 billion for charity. His initial focus: coronavirus relief
        efforts''</a></em></p>'
  'Andrea-Bocelli-easter-sunday-italy':
    'author': 'Alicia Lee, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-08T07:07:15.110+08:00
    'imagesource': 'jcr:f4b78a5d-195d-4967-8e6a-02ad0165dab7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7eb2c49-979c-479a-9d91-66bd35d13c68'
    'lead': 'The concert, titled "Bocelli: Music for Hope," will stream on Bocelli''s
      YouTube channel at 7 p.m. in Italy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-08T07:11:16.948+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:14:48.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:13:10.746+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Andrea-Bocelli-', 'easter-sunday', 'italy']
    'template': '1'
    'title': 'Opera singer Andrea Bocelli will perform live on Easter from Italy''s
      empty Duomo Cathedral'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9afb754-d1ec-49c1-8713-1e49dd8cf0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:11:16.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Like most churches this Easter, the historic
        Duomo Cathedral in Milan, Italy, will be closed to the public due to the coronavirus
        pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2dfc85-90fa-4649-99a5-285d9d973455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:11:16.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the empty pews on Sunday, the voice of famed opera singer
        Andrea Bocelli will echo through the cathedral during a special audience-free
        concert, which will be livestreamed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec67b1-ab40-49a7-9173-ada1b9033906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:11:16.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert, titled "Bocelli: Music for Hope," will stream on Bocelli''s
        YouTube channel at 7 p.m. in Italy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b15a688-1143-4457-a01d-cf7163eb74ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:11:16.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian tenor will be accompanied only by the cathedral organist,
        Emanuele Vianelli. He is scheduled to perform sacred pieces such as "Ave Maria"
        and "Sancta Maria," Universal Music Group said in a news release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f69dd-00ae-46af-a1ad-d1130e191ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:11:16.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universal Music Group is working with the City of Milan, the Veneranda
        Fabbrica del Duomo, Sugar Music and YouTube to put on the virtual concert.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a4764-794c-4a9b-a701-fb3f7e53aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:11:16.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, Easter will be very different for all of us," Giuseppe
        Sala, the mayor of Milan, said in a statement. "The joyous serenity that usually
        comes with this day, has been greatly troubled by the pandemic we are experiencing.
        I am sure that the extraordinary voice of Bocelli will be the embrace we are
        missing these days, a strong, special hug, capable of warming the heart of
        Milan, Italy and the world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8199a76d-d166-46dc-a127-ed4e71929804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:11:16.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bocelli is doing this pro-bono, according to the release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d77c51f-54d3-4da0-aca8-7d515978e59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:11:16.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate from the Easter concert, the musician''s foundation has
        raised more than $140,000 for hospitals in his home country of Italy, which
        has been hit hard by the coronavirus pandemic. He is also scheduled to perform
        in the "One World: Together At Home" benefit concert on April 18.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff6188a-aa0f-4924-a946-1535b3d708a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:11:16.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bocelli said regardless of people''s faith, he hopes Sunday''s concert
        will bring together "millions of clasped hands everywhere in the world."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d490af2-8e49-4c50-9f94-0879110da106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T07:11:16.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:14:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/04/07/entertainment/andrea-bocelli-easter-duomo-cathedral-trnd/index.html"
