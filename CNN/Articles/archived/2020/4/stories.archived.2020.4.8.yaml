    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f396cb-20cc-4b1e-9307-c2f3bdc8a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People (and netizens) all over the world— including work-from-home
        employees, COVID patients, and healthworkers— have expressed anxiety and fears
        as the fate of the pandemic remains unknown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0342f480-13b2-469b-aee3-1319a1530bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:15.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c82e707-f1db-4e4e-b1f6-599c10ee3f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:15.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study <a href="https://jamanetwork.com/journals/jamanetworkopen/fullarticle/2763229">published
        in the Journal of the American Medical Association</a> also revealed that
        some COVID-19 health care workers in China— the ground zero of the virus outbreak—
        have reported symptoms of depression, anxiety, insomnia, and distress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e2d1cc-39fa-406c-bcf9-d4b24167b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:15.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said it is "normal" for healthcare
        workers to feel such emotions given the current situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6270432-2edf-4b91-ad30-06dbfc50ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:15.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Managing your mental health and psycho-social well-being during
        this time is as important as managing your physical health," WHO said <a href="https://www.who.int/docs/default-source/coronaviruse/mental-health-considerations.pdf">in
        an advisory last March.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46761e4b-e642-4602-b012-8da1d12d828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:14:15.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf360d4-fe23-47eb-af17-7dee9b1a1bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T16:21:52.898+08:00
      'mgnl:createdBy': 'alyssa'
