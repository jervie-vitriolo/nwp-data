      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines customers who had their trips cancelled may
        opt to convert their ticket value into a travel voucher valid for a year,
        rebook or reroute, or avail a refund with no penalties. PAL will process changes
        in booking after the quarantine period, it said.</p>'
