      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> - With
        the government''s move to extend the Luzon-wide enhanced community quarantine
        until April 30, economists are saying a more relaxed approach may be explored
        in the months after to resume economic activity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d9f0d8-c2bf-4bbc-9053-e108ebf8b1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:25:52.592+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia earlier raised the
        idea in light of the COVID-19 pandemic that has stunted economic activity
        nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7565471-6b2f-4744-944f-0ab7953f409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:25:52.592+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia told CNN Philippines on Wednesday that a modified community
        quarantine would allow some manufacturing and service industries to resume
        operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb126bb6-b2b2-4bff-83e2-0c27ac91f42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:25:52.592+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Export industries, export firms, firms that are exporting products
        are exempted, agricultural work and agricultural production is exempted, and
        several other manufacturing enterprises like BPOs is exempted," Pernia said
        in an interview on CNN Philippines</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c60bb3-b02f-451f-9d97-4301e36b49ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:25:52.592+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those working in special economic zones like the PEZA, they are
        also exempted," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e80d274-2a30-409e-97d5-ac9823d2acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:25:52.592+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pernia made it clear that the government would not be able
        to hit its previous 7 to 8 percent growth target amid the public health crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdea887-282e-4e5e-9852-da7915b46de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:25:52.593+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/4/2/bsp-diokno-philippine-economy-recession.html?fbclid=IwAR29ya8fOoK1mk_yoPcq7qqzalkh3pJ_94i5Qi_qevktKoUD2bsSSF0auBk">BSP
        governor expects PH to go into technical recession due to COVID-19</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02fc796-aeee-45ea-895d-a271f90301d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:25:52.592+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists agreed that a modified community quarantine may be a
        viable alternative to the enhanced community quarantine after April 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e1fbbd-b986-4c8e-a964-fab05c583117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:25:52.593+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO chief market strategist Jonathan Ravelas said a modified quarantine
        would allow the local economy to slowly restart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c3211-272e-45b3-b68b-5687c301f795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:25:52.593+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, government should prioritize health, social protection
        and economic viability, in that order," he told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a5a7b7-c3f6-4d67-ba19-06b3fde346a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:25:52.593+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravelas also stressed the need to implement mass testing, saying
        premature modifications could create another wave of infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542be0cc-a353-4776-a352-f1423101806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:25:52.593+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want this virus to remain at large till the rainy season
        as it could get worse," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c33852-0b1d-4705-96d5-6e58f65404f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:25:52.594+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I prefer that we do the modification in May," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25206547-6658-4b0b-a3fc-0ef93fdf16d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:25:52.593+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Union Bank of the Philippines chief economist Carlo Asuncion
        said this would need to be implemented properly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffabd7f5-c128-4d72-96e0-0c026a727482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:25:52.593+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A modified community quarantine entails an effective testing, tracing
        and quarantine strategy to help the goal of virus containment," Asuncion told
        CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40705771-a375-4a0b-a1f1-4b1c04dba0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:25:52.593+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion cited a recent study by the University of the Philippines
        that showed a shift to a modified community quarantine would still yield a
        peak, but one that is lower than if there were no interventions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68351b01-7905-4947-a0ef-4a9a69db904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:25:52.593+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, if communicated well and effectively, the rise should
        not come to a point where our health care systems will be overrun and overwhelmed,"
        Asuncion said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ae732-556c-44bf-9329-093e61162c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:25:52.593+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that a more relaxed approach would only work if every
        individual takes responsibility of their personal health and safety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01569d8d-2c5b-47ab-a1f2-63d00c259d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:25:52.593+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wearing masks in public, physical distancing, personal hygiene
        should continually be communicated through efficient channels," Asuncion said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbcdce9-8284-4c1c-8d12-9e64b570f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-08T23:25:52.593+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:13:50.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be clear that we cannot return to the ''usual way of
        life'' until an effective anti-viral drug is readily available and that a
        working vaccine be available globally," he added.</p>'
  'Bernie-Sanders-drops-out-of-2020-race-':
