      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that they will coordinate with local government units
        to implement this directive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f4dece-f885-4b83-beab-d54eaa863cb7'
      'mgnl:activationStatus': true
