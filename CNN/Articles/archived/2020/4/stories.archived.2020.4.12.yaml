    'mgnl:tags': ['coronavirus', 'COVID-19', 'Europe', 'United-Kingdom', 'Boris-Johnson']
    'template': '1'
    'title': 'UK Prime Minister Boris Johnson thanks hospital staff, saying ''I owe
      them my life'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad77494-eb0f-4a6e-9b24-71934ea9b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — UK Prime Minister Boris Johnson issued
        a statement Saturday thanking the National Health Service staff at St. Thomas''
        Hospital following his treatment for coronavirus, saying "I can''t thank them
        enough. I owe them my life," according to the UK Press Association.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a03097-87ef-416f-861f-86f1d022c046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first known statement from the Prime Minister since
        he entered hospital last Sunday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c3eaaf-2e7a-4d6a-a351-4d3ccd3f38f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson announced he <a href="https://edition.cnn.com/2020/03/27/uk/uk-boris-johnson-coronavirus-gbr-intl/index.html"
        target="_blank">tested positive</a>&nbsp;for the novel coronavirus on March
        27. He said he was experiencing "mild symptoms" and would continue leading
        the country — while self-isolating in his apartment in Downing Street.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd9290-91cd-4480-9a5a-9e0d76235e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 10 days later, 10 Downing Street announced the 55-year-old was
        not getting better and was taken to St. Thomas'' Hospital in London. He was
        moved to an intensive care unit (ICU) the next day after his condition deteriorated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f53905-1224-4e7c-b2ac-860795b0473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson spent three nights in intensive care and received "standard
        oxygen treatment," according to his spokesman, but did not require mechanical
        or invasive ventilation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd23a5-318b-43eb-9677-397f0e94492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was moved out of the ICU on Thursday night. On Friday, a spokesperson
        said the Prime Minister was "able to do short walks" in between periods of
        rest and waved his thanks to staff.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ae51c-2a4f-42fa-9061-a2b538fd3d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He "is in extremely good spirits," the spokesperson added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b69e01-d4fb-46f1-883d-3c9c0dcdc203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Half brother criticizes Johnson''s medical treatment</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6113de-c033-4bc3-9a24-003658599b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday, Boris Johnson''s half brother criticized the
        medical treatment the Prime Minister received before he was admitted to the
        hospital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199e5af2-6dda-4873-ab92-d69ba521e307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I gather — and I wasn''t there — no one asked a doctor
        to mask up and physically examine him the whole time — more than 10 days,"
        Max Johnson said about the time his brother spent in self-isolation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca9df53-26f0-4f48-a7cb-8b2ff919ffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Max Johnson said that while he was grateful
        for the care his brother received from the National Health Service, he wasn''t
        pleased with the events leading up to his hospitalization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22917532-cbf0-48bd-b3ea-c34e07cbc6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''d tested positive so there was no doubt what he was dealing
        with. The word ''shambles'' comes to mind," Johnson said. "What''s the point
        of bodyguards when you can''t have a doctor? The Office of Prime Minister
        needs better protection."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce22f6-6cde-4d00-a3fa-fd6e69f67758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Max Johnson''s comments, Downing Street described
        the Prime Minister''s health as a "private matter" adding it would be "inaccurate"
        to suggest Boris Johnson hadn''t been physically examined by a doctor before
        entering hospital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3da5d3-357c-418a-9b0b-65ffb67f0021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials around the Prime Minister have expressed gratitude for
        all the care he''s had from his National Health Service doctors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a3980f-c122-42e9-afa5-9495af14370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Johnson''s hospitalization shook the nation</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab103ba1-936b-477d-aabf-b129add740ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strength with which Covid-19 struck the Prime Minister surprised
        many in the UK. Johnson is known for his lively persona, so the idea of him
        being incapacitated shook the nation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7684e1b-3ffa-46c8-bade-b1faf38020e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381d6940-8b18-4a4d-b3d5-993f0f2bdb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well-wishes poured in from across the political scene, with even
        <a href="https://edition.cnn.com/2020/04/10/opinions/uks-concern-for-boris-johnson-overrides-politics/index.html"
        target="_blank">some of Johnson''s old foes</a>&nbsp;expressing their hope
        he''d recover swiftly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0844ce2-f164-4f52-8e65-6ec9f226b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those leading the country''s coronavirus response team
        said Johnson''s hospitalization was a reminder of just how indiscriminate
        the virus can be and urged Brits to resist the good weather over the Easter
        weekend and stay at home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f1f626-e3ae-4744-888b-fa8108a7b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, 9,875 people have died the UK after testing positive
        for coronavirus, according to a tally by the Department of Health and Social
        Care. Nearly 79,000 people have tested positive.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c57b7b-a546-4c82-9b8b-a557662f8c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:11:21.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/11/uk/boris-johnson-brother-max-coronavirus-intl-gbr/index.html"
        target="_blank">UK Prime Minister Boris Johnson thanks hospital staff, saying
        ''I owe them my life.''</a>"</em></p>'
