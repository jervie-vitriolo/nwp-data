      'mgnl:type': 'text'
      'text': '<p>The Philippines recorded over 4,428 COVID-19 cases, with 247 deaths
        and 157 recoveries to date.</p>'
  'wuhan-border-reopen-burying-the-dead':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-12T10:54:40.085+08:00
    'imagesource': 'jcr:11073520-b705-4f48-a9e8-c83f4a033b99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '758cb79d-26a1-44a0-b582-2450d72d9f5e'
    'lead': 'This week, people in Wuhan are going back to work, businesses and shops
      are reopening, and cars and pedestrians are back on the once-deserted streets,
      but for many people, Wuhan will never be the same.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-12T11:02:15.744+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:18:49.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:18:05.199+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-', 'Asia', 'China', 'Wuhan']
    'template': '1'
    'title': 'As Wuhan emerges from coronavirus lockdown, residents are finally lining
      up to bury their dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b971dd82-0857-4ed1-ba63-8cf94b2c8087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Minutes after Wuhan <a href="https://edition.cnn.com/2020/04/07/asia/coronavirus-wuhan-lockdown-lifted-intl-hnk/index.html"
        target="_blank">reopened its borders</a>&nbsp;at midnight Wednesday, after
        a 76-day lockdown, Zhang Hai got in his car and left the city where he lost
        his father to the novel coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee66a21-3073-41ab-9345-b4fa3f9a7f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart was broken in Wuhan," he said of his hometown in central
        China, the original epicenter of the now global pandemic. "Inside, I''m filled
        with grief, and anger."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e163e42e-d389-41c2-a914-403e6c172e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than three months ago, the 50-year-old had driven the 700 miles
        from the country''s southern coast to Wuhan with his father Zhang Lifang,
        who needed treatment for his broken leg.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a5c162-210b-407e-a89e-fd23df2c9236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father had retired in Wuhan, and enjoyed free medical treatment
        in the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea3caa-d4f1-455b-be82-e0224fd86592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surgery went smoothly. But Zhang Lifang was infected with Covid-19
        while recovering in hospital. He was diagnosed on January 30 and died two
        days later, aged 76.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63059315-1f71-47aa-abcd-e2f13819bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I didn''t know how bad the outbreak was in Wuhan, I took
        my father there -- it was basically sending him to death. Whenever I think
        of it, I am overwhelmed by remorse and anger," he said Wednesday, on his long
        drive back to Shenzhen, where he lived with his father.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d21bb7-6d09-48c8-bceb-e3ae491e9c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zhang will have to return to Wuhan -- because his father''s
        remains are stored at a funeral home in the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1309a544-3d3a-45be-b1f3-fe696c5c2fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, people in Wuhan are going back to work, businesses and
        shops are reopening, and cars and pedestrians are back on the once-deserted
        streets, but for many people like Zhang, Wuhan will never be the same.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca8696e-7abe-4a77-bc9d-7e0034c8df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has claimed more than 2,500 lives in the city, accounting
        for 77% of all Covid-19 deaths in China, according to the National Health
        Commission.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526cd6d0-a7c6-4b6e-a9ce-ccb85ecec1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As life starts to regain some semblance of normality, thousands
        of bereft families are faced with a task that has been put on hold for months:
        burying their loved ones.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea765d4-d33d-4723-81ba-d646791fcd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grief put on hold</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b857a12-57a6-4026-88f1-bf94ccd7940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 25, the Wuhan government banned all funerals in the city,
        amid <a href="https://edition.cnn.com/2020/03/16/asia/coronavirus-xi-wuhan-anger-intl-hnk/index.html"
        target="_blank">sweeping lockdown measures</a>&nbsp;to contain the outbreak,
        according to a notice by the municipal civil affairs bureau seen by CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09494c6-f142-4df6-a93d-435761ba28bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cemeteries were ordered to close, too.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb84b6e-d82e-4bb3-9733-d0041ad89031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With most Wuhan residents <a href="https://edition.cnn.com/2020/03/16/asia/coronavirus-xi-wuhan-anger-intl-hnk/index.html"
        target="_blank">unable to leave their homes</a>, transport shut and funerals
        off, the remains of thousands of people who died both from coronavirus and
        other causes were stored at funeral homes. Families were told to await government
        advice on when they could be collected.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31abe48c-67b4-4541-b523-0c7cb942ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many would not get to see the body of their loved ones before cremation.
        To curb the spread of the virus, the authorities decreed that all bodies of
        confirmed and suspected coronavirus patients must be taken directly from hospitals
        to funeral homes for cremation, according to a notice issued by the National
        Health Commission.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9356a9-83b6-4098-9546-fb3c2748cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like everything else in the city, the normal process for dealing
        with grief was put on hold.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceee396-5c6b-4e69-8de0-369d86253a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, as the number of new local infections dropped to
        zero, Wuhan residents were finally allowed to retrieve the ashes of their
        relatives from funeral homes and find them a resting place, reported the state-run
        Changjiang Daily, citing an official from the municipal civil affairs bureau.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580da760-7b06-4b44-b707-770fa8fa60f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, photographs of long lines snaking outside funeral parlors
        have circulated on social media, highlighting the tragedy facing families
        across the city. The scenes outside funeral homes were quickly censored on
        Chinese social networks and received little coverage on state media, only
        being reported by a handful of relatively outspoken Chinese media outlets.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb99a151-47e1-4540-8754-ffd4b3a267b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang, the Shenzhen resident, had been anxious to bury his father,
        who had worked at a Wuhan university before retiring.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b379a-69a5-41d3-a109-8b21b91185be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he says that he was contacted by his father''s previous
        workplace and told he could not collect the ashes from the funeral home unless
        he was escorted by someone from the university, or a neighborhood committee
        worker.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cab5d3-7014-4228-9cb5-d98450bb9652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, every residential community is managed by a neighborhood
        committee, a local arm of the Chinese Communist Party, charged with maintaining
        grassroots stability and order. Since the outbreak, community workers have
        been tasked with epidemic control in residential compounds, coordinating with
        hospitals and disease control authorities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b9c1a6-3a7a-46bf-b4f2-c67844b5dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang said he was "repulsed" by the idea of strangers intruding
        on the last moments with his father''s remains.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea575ffa-441f-480d-b614-7fd86b4abfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking care of my father''s last affairs — be it collecting or
        burying his ashes — is something I want to do by myself, because it''s an
        entirely private matter. Those people are not my family," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad1e335-9bb3-4881-9526-4500a649814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Zhang refused to accept the forced escort and declined
        to pick up his father''s ashes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e607418-c76b-40ff-be8e-805f6221eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His account of needing an escort to collect his relative''s remains
        was echoed by others on Chinese social media, in <a href="https://passport.weibo.com/visitor/visitor?entry=miniblog&amp;a=enter&amp;url=https%3A%2F%2Fweibo.com%2F1625052697%2FIAqyRxNLL&amp;domain=.weibo.com&amp;sudaref=https%3A%2F%2Fedition.cnn.com%2F2020%2F04%2F11%2Fasia%2Fcoronavirus-wuhan-burials-intl-hnk%2Findex.html&amp;ua=php-sso_sdk_client-0.6.28&amp;_rand=1586659938.9187"
        target="_blank">multiple posts</a>&nbsp;seen by CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b888eb-ab98-4c62-8467-d04fa6097fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrangement has sparked anger among other Wuhan residents.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36ff680-fc6b-41b9-b898-9ee88990f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After reading about (what''s happening at) the funeral homes in
        the past days, as a Wuhanese I feel really sad. Why are we Wuhan people not
        allowed the right to mourn? Are we only allowed to be immersed in the celebrations
        of victory?" wrote one Weibo user, referring to China''s successful effort
        in eventually containing the outbreak.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a819da1a-d395-48ee-a172-e629731a2e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan government did not respond to CNN''s request for comment
        regarding the arrangement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd1425-dd1c-4514-8b52-96a59fda82c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quiet burials</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f0ac8-26e2-4d8e-98ba-df2b2e3086e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have spoken of a strangely reserved atmosphere at funeral
        homes and cemeteries under these conditions.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb6faf5-aef6-4cc3-8da7-ce8f7a8e3d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng Yating, a 34-year-old education consultant, rushed to the Biandanshan
        Cemetery in Wuhan in the first light of dawn on March 28.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f35375f-6359-42dd-8a66-14ce89c303ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every spring, Peng and her mother visited their ancestors'' graves
        at this cemetery on Qingming Festival, the centuries-old tradition of Chinese
        families honoring loved ones by cleaning their graves — a practice known as
        "tomb sweeping."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600f2906-dde6-40ef-ab77-f54a7cb6c847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year she went to the cemetery for a different reason.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b2b54b-958f-434d-8292-4c9077bf1afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng was there to select a burial plot for her mother, who died
        in hospital in late January, when the novel coronavirus was sweeping Wuhan.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667267ba-6335-4ca5-b678-ea3d9baed033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Peng arrived at the Biandanshan Cemetery to choose her mother''s
        grave last Saturday before 6:30 a.m., there was already a long queue of grieving
        relatives outside. Her ticket said she was the 71st in line.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf6295d-3028-4f65-b084-5aedd045349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c8523d-5802-41ea-9c9b-8ad5da993b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps because it was still early, today''s cemetery was eerily
        quiet. Many family members have come, but they did not make noise, cry, or
        express their disaffection. They were just silently standing in line, waiting
        for their number to be called," she wrote in a <a href="https://passport.weibo.com/visitor/visitor?entry=miniblog&amp;a=enter&amp;url=https%3A%2F%2Fweibo.com%2F1733599604%2FIAQuT2UAK&amp;domain=.weibo.com&amp;sudaref=https%3A%2F%2Fedition.cnn.com%2F2020%2F04%2F11%2Fasia%2Fcoronavirus-wuhan-burials-intl-hnk%2Findex.html&amp;ua=php-sso_sdk_client-0.6.28&amp;_rand=1586659976.5452"
        target="_blank">post</a>&nbsp;on Weibo, China''s Twitter-like platform.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16800b5b-bd18-4477-893c-70dd7d53df08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dead can no longer speak, but the living did not want to speak
        either."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30be1fbf-7539-4806-925b-f882c3e467fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funerals are still not permitted. One grieving mother in Wuhan,
        who did not want to reveal her name, said she was going to bury her daughter
        at a cemetery on Thursday with her husband and her niece.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb2c8a1-93bb-4c1f-8879-57fe12f0061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no ceremonies. There''s no way to hold any. We can
        only bury (her) quietly," she said, over the phone.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2022fd11-8cc0-40c7-9b57-a9348766edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of miles away in Shenzhen, Zhang returned home Thursday
        after passing a nucleic acid test -- all Wuhan returnees have to go to hospital
        to get tested for coronavirus, as required by many local governments across
        China.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d6d491-1f11-4371-93f4-678a252e6b0b'
