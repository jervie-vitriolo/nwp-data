      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maligayang pasko ng pagkabuhay, isang Pagasa ang ibinigay sa atin
        ni lolo Cresencio Junio na isang 95yrs old na naka-recover sa COVID-19,” Abalos
        wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42907e7f-e8c4-493c-9fca-053602f52186'
      'mgnl:activationStatus': true
