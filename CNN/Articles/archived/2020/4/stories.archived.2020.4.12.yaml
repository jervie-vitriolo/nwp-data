      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a56533-bb39-48c8-8607-06c106ef0d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:52:26.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the spread of the virus, authorities are urging people
        to practice regular hand washing, cover their mouth and nose when coughing
        and sneezing, and avoid close contact with those who exhibit virus symptoms.</p>'
