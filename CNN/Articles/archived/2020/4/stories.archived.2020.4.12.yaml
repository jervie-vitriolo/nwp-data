      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila recorded the highest displacement numbers as of Sunday
        with 246,810 affected workers, according to DOLE. Central Luzon came in second
        with 179,875 workers, followed by Calabarzon and Davao region which listed
        99,178 and 90,414, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b40020-7911-41ce-91db-3901c8f66a71'
      'mgnl:activationStatus': true
