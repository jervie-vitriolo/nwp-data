    'jcr:uuid': '58f8229b-ea0a-4592-afcd-39897d2c786e'
    'lead': 'The government is deploying soldiers and cops to enforce physical distancing
      in public markets, Cabinet Secretary Karlo Nograles says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-12T15:23:58.476+08:00
