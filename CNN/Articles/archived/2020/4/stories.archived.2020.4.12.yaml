      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also thanked all the medical frontliners who continue
        to tend to the residents of Mandaluyong battling COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11bf0a0-ff98-4372-8596-dea81d92bc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:00:06.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data on coronavirus cases across the world show that older people—or
        those over 60 years of age—and those with underlying medical conditions are
        at a higher risk of getting a severe case of the viral&nbsp;disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e9ade9-3e9d-489f-8c0f-0cfc4c23dcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:00:06.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) earlier issued advice for those
        at higher risk of getting infected. These include maintaining physical distance
        such as by exchanging "one metre greetings" like a wave, nod, or bow when
        accepting visitors at home, asking visitors and other people at home to regularly
        wash their hands, limiting shared spaces, and regularly disinfecting surfaces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe126c-0684-423d-ad62-71cf4dda58dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:00:06.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, eight in ten, or around 80 percent, of infected patients
        experience "mild illness" and eventually recover from COVID-19, according
        to the World Health Organization. Some 14 percent experience severe illness,
        while 5 percent become critically ill, according to WHO.</p>'
