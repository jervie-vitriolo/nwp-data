    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecf0626-4dba-4e66-a421-42136c63968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:14:55.704+08:00
