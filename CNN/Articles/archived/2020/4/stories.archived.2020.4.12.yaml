      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old is a crew member of the Diamond Princess, a coronavirus-hit
        cruise ship that was docked in Japan. He tested positive for COVID-19 last
        month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5526a1f6-7e5b-45f2-a0e6-99a684560e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:03:34.807+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon recovery, he and two other donors joined a blood plasma donation
        drive at the Philippine General Hospital.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cafa1ed-c47c-4472-bfea-c24d3c7a0a57'
