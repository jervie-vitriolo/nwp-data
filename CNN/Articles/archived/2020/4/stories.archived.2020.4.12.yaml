      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036daa6f-a1cc-4f2d-a900-196db96c1731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:47:45.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:27.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also through this massive testing the Health Department said
        it would be able to determine if the country has flattened the curve, or slowed
        down the spread of the new coronavirus to the point that the healthcare system
        is not overwhelmed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1420c68c-4160-4b95-ac68-34338d67cf7e'
