    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:18:05.516+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pope', 'francis', 'pope-francis', 'easter-sunday', 'easter-season',
      'message']
    'template': '1'
    'title': 'Pope Francis says ''Do not be afraid; do not yield to fear'' this Easter'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aa7108-f90e-4e42-b9dc-3f2ab9179671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:31:36.188+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:48.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis told followers to "not yield
        to fear" while leading an Easter Vigil the night before Easter Sunday inside
        an empty St. Peter''s Basilica on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e05953-5d82-4ba5-ba50-631b86c9d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:31:36.188+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting Jesus upon the resurrection, Pope Francis said: "Do not
        be afraid;&nbsp;do not yield to fear. This is the message of hope. It is addressed
        to us today. These are the words that God repeats to us this very night."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e8110b-5466-4791-8b61-bd46bc64ada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:31:36.188+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vigil, typically attended by thousands, was scaled back amid
        coronavirus lockdown measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b5dd9c-f21a-4a17-9e6c-123ac9edcc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:31:36.188+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all brothers and sisters. May we bring the song of life,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47860fa4-d7b6-42cf-a90b-86f80da462ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:31:36.188+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope also used the address to urge against the arms trade. "Let
        us silence the cries of death. No more wars! May we stop the production and
        trade of weapons, since we need bread, not guns."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f90d18-6a5c-44ef-a0d1-a8597522b7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:31:36.189+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vigil was part of the Pope''s Easter Triduum liturgies —&nbsp;a
        series of ceremonies given during the days leading to Easter Sunday, beginning
        with Holy Thursday. The vigil is to be followed by Sunday''s event, when the
        Pope will host Easter Sunday Mass at 5 a.m., EST or 11 a.m., Rome time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f806dd-ac7d-46ef-8260-f67c2470543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:31:36.189+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/11/world/pope-francis-easter-eve-vigil/index.html">"Pope
        Francis says, ''Do not be afraid, do not yield to fear'' this Easter"</a></em></p>'
  'COVID-19-mandatory-public-disclosure-IATF':
