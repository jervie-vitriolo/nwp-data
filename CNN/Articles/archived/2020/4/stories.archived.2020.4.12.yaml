      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850481c1-1477-4438-ad07-777a3dc441b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d heard about the Facebook page on the news and decided to
        post it there, too, after a suggestion from a friend. She called Askew a "genius"
        for making the page.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b8ec9-00aa-4af7-878c-7157bc22df49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4426a0-eaf8-40ee-82d1-6e73b4a1d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s somewhere where you can go and forget about all this virus
        stuff, that''s all that''s playing on our news at the moment," she told CNN.
        "So to be able to go and watch some funny creative clips and photos of people
        taking out their rubbish is the best thing in my day to have a quick scroll."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b78622-54bc-4b74-8f52-e5ec2af9546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7f8e53-7b66-4836-aa02-656400af94b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she, or anyone else, could simply bring a smile to someone''s
        face in this "not-so-normal" life, Mutch continued, that''s a win in her books.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35749300-10a2-40f0-ace4-2fcb289de7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.edition.cnn.com/2020/04/12/world/bin-isolation-outing-facebook-trnd/index.html">People
        around the world are dressing up to take their trash out as a way to enliven
        their self-isolation.</a>"</em></p>'
