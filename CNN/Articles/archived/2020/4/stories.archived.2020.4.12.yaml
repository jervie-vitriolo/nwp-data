    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7faefc5-7ca7-4e68-a314-17ccc5dda316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:47:45.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:27.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, Quezon City, Valenzuela City and Pasig City are
        starting to roll out mass tests. Galvez said the Philippine capital of Manila
        would soon follow suit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308a1151-9267-4352-9caf-120b6a709ea6'
