      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier explained that its report on recoveries only covers
        patients confined in hospitals. It stressed that there may be more patients
        with mild or no symptoms who have recovered from the COVID-19 while under
        home quarantine.</p>'
