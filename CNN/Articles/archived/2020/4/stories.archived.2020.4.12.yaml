      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some folks are taking it upon themselves to carry on the Easter
        tradition even in the comfort of their own homes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ae6344-de61-461f-b016-13aecc8d1007'
