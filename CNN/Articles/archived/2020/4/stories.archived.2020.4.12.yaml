    'template': '1'
    'title': 'Architects seek to build low-cost quarantine facilities in response
      to COVID-19 crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1cd7d8-98e4-4a62-9553-5aaf610746be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:26:23.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — A group
        of architects is building inexpensive quarantine facilities to help in the
        government''s fight against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a3198-7082-4f66-bd2a-60d75d45303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:26:23.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Sunday, William Ti Jr., the principal
        architect of WTA Architecture and Design Studio said, "We''re building these
        emergency facilities to augment the capacity of hospitals. We realized that
        most hospitals don''t have enough space or they need space not just for quarantine,
        also maybe for their healthcare workers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6aa68c-8a51-4da8-bd23-4a8ea46dfc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:26:23.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ti says each facility costs between ₱430,000 (for units without
        airconditioning ) and ₱550,000 (for units that have airconditioning) and would
        take about five days to build.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0180f74d-4f81-4360-a56c-38a59edd5848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:26:23.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it would not take much manpower or need much specialization
        to build.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6acd56-97c0-4ccf-8a6c-599b06a727f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:26:23.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is speed and scalability, being able to get this out to
        as many places as fast as possible, and being able to build it cheaply and
        quickly," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412bb0ae-63b8-48c4-9bf2-31480662b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:26:23.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/4/1/Quarantine-facilities-PICC-WTC-Rizal-Memorial.html"><strong>RELATED:
        Gov''t fast-tracks conversion of facilities into COVID-19 quarantine sites</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f15ea-4f4c-46dc-93cb-198eeab5a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:26:23.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ti said the idea to build the facilities came after he and a friend
        talked about how hospitals have been unable to accommodate more patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec560185-dc3a-40f0-bb3f-055cf22fcd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:26:23.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came up with this idea because we built a pavillion similar
        to this last February at a festival, and we thought about having something
        that can be easily built by most people, we don''t need special laborers,
        we don''t need special tools. It''s just simple hand tools and with very little
        manpower," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c7fdf-57c1-4ae3-9816-5cb7f2bf8ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:26:23.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Ti said 11 sites have been finished and they are in the
        process of building 31 more.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcdb344-2bc1-445c-92e7-a56f73285863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:26:23.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at finishing everything, a total of 65 sites, by
        April 20. We''ll be accommodating 1,000 beds by then," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ad3ef6-ac0e-44e9-9f9b-fb22eb8d23a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:26:23.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:43.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ti also said they have received requests to have these facilities
        built in other areas.</p>'
  'boris-johnson-coronavirus-thanks-st-thomas-hospital':
    'author': 'Ivana Kottasová and Bianca Nobilo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
