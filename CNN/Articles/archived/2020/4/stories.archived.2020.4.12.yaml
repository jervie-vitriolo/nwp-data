      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b19ff0-0cb2-46f1-a3fb-de36ff0dc486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T18:49:07.953+08:00
