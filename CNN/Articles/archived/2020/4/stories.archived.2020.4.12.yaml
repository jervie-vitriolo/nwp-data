      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, Easter will be different for many of us, but by keeping
        apart we keep others safe. But Easter isn''t cancelled; indeed, we need Easter
        as much as ever," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc329f53-626e-42ff-b04a-c4f144d73c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:10:21.313+08:00
      'mgnl:createdBy': 'alyssa'
