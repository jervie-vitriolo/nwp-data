      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the 28 swab specimens comprising the 7th Batch of samples
        sent by DOH8 to the Vicente Sotto Memorial Medical Center in Cebu City tested
        negative," the statement said.</p>'
