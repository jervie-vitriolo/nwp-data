    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:18:12.798+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid19', 'survivors', 'blood', 'donation']
    'template': '1'
    'title': 'COVID-19 survivor says his purpose is to help those still suffering
      from the disease'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baf1ab9-e25b-4bdf-890c-826673a8c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:03:34.805+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:23.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> - After
        winning the fight against COVID-19, some survivors are paying it forward by
        helping doctors better treat coronavirus patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab6fc3f-f83c-44da-b851-5afbb1e85b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:03:34.805+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino COVID-19 survivor Ian Ceasar Frias donated his blood, which
        could potentially help another patient recover from the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6596ccfe-2aca-4cc0-be89-41ac8dc399ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:03:34.807+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frias told CNN Philippines he did not expect his donation to be
        a big deal to the Philippine General Hospital (PGH) doctors, saying he did
        it with the main reason of helping patients who are suffering from the viral
        illness recover.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd60e9e5-e84d-4130-a493-e9be549d253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:03:34.807+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung purpose ko po talaga is para matulungan natin yung critically
        ill na COVID-19 patient na naka-confine ngayon sa ICU," Frias said on an interview
        with CNN Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e90b53-0769-45aa-8c9c-783701240e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:03:34.807+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My purpose is to help the critically ill COVID-19
        patients now confined to the ICU.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618b6116-f8a8-40be-9e6b-22fe9c4d0edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:03:34.806+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edsel Salvana, an infectious disease expert and a COVID-19 frontliner
        from PGH explained the recovered patients’ blood is rich in antibodies which
        could fight COVID-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d7e59d-bd8e-4892-98be-82802f61353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:03:34.806+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/4/PGH-urges-COVID-19-survivors-to-donate-blood-for-recovery-efforts.html"
        href="https://www.cnnphilippines.com/news/2020/4/4/PGH-urges-COVID-19-survivors-to-donate-blood-for-recovery-efforts.html">PGH
        urges COVID-19 survivors to donate blood for recovery efforts</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e6a04a-d139-4e74-b8b5-9a8f0a2c366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:03:34.807+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frias also told CNN Philippines he did not expect to be the first
        COVID-19 survivor to donate his plasma.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ddaae-3f85-4b91-a444-7c2502a38dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:03:34.807+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong nalaman ko po na pwede po pala kaming mag-donate ng plasma,
        hindi na po ako nag-dalawang isip na i-contact yung mga doktor sa PGH para
        magdonate ng plasma," Frias said in an interview on CNN Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c3b635-f95d-41e1-9e7b-8bd6fc961bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:03:34.807+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I found out that we could donate plasma, I didn''t
        think twice about contacting the doctors at PGH to donate plasma.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2eae1b-69a0-4580-86aa-20d75ab87381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:03:34.807+08:00
