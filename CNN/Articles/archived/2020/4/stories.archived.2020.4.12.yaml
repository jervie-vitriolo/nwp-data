      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery of the risen Christ on the first Easter Day gave
        his followers new hope and fresh purpose, and we can all take heart from this.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9770efec-c68e-4f0e-8bd8-e44289717147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:10:21.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e635013-3c85-43b0-9604-caa86ef04a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:10:21.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that coronavirus will not overcome us. As dark as death
        can be — particularly for those suffering with grief — light and life are
        greater. May the living flame of the Easter hope be a steady guide as we face
        the future."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871de1b3-9f8e-49e2-acd1-f0c6d841db15'
      'mgnl:activationStatus': true
