      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a503a16f-030c-4c59-8fa7-59972b141d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:47:45.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:27.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the mass testing, which is expected to roll out this
        week, would first target around 6,000 to 10,000 suspected COVID-19 patients
        in Metro Manila, including frontline health workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d865cb4-f876-4ac7-8015-beb936fca4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:47:45.705+08:00
