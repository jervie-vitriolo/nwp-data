      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772a20ee-2ae6-4100-994b-46f11086178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:14:55.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE added that the majority of the affected workers include those
        from the manufacturing, hotel, restaurants and tourism, and education sectors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6803d0-75ec-46ca-8d02-fd732d82bcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:14:55.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6a3ca-43f3-432e-b560-424406fcf9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:14:55.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor officials said the agency was already able to assist about
        180,000 workers with close to ₱900 million worth of aid. DOLE earlier rolled
        out its flagship program Tulong Pangkabuhayan sa Ating Displaced/Underprivileged
        Workers (TUPAD), to cover those affected by government measures to contain
        the spread of COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a65e980-b98b-47d3-80d5-5d991fd31562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:14:55.703+08:00
