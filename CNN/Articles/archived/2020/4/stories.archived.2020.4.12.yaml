  'COVID-19-survivor-on-purpose-for-donating-blood':
    'author': 'Sandra Zialcita, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-12T21:43:39.567+08:00
