      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi tayo makakaahon sa</em> enhanced community quarantine
        <em>hanngga’t hindi tayo magkakaroon ng</em> targeted testing,” Galvez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0b8a46-c1e8-4319-93ea-cc88439ffa87'
      'mgnl:activationStatus': true
