      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5cb58a-44e7-4dcd-8d3b-04c9be1d30aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danielle Askew created the page two weeks ago, after a friend jokingly
        wrote on Facebook that she was excited to take the bin out because it gave
        her a reason to leave the house.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a07a10-22f5-4899-90a0-0f9c3ac6841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f84b2f3-4024-4fa6-96ff-7234e667ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Askew, who lives in Hervey Bay, Australia, dared her to get dressed
        up for it. She did, as did Askew, who then started the Facebook page as a
        way to have a laugh with her friend group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b19e2-9019-4a77-ae56-f6048c0c6e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b69bfa-9bd9-46c0-9483-5b7dd075ccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that page quickly went beyond the group and Australia, reaching
        folks as far away as the US. What was supposed to be a private joke has turned
        into a source of joy for people everywhere, as more and more people find themselves
        stuck inside.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d63978e-bb9a-4e32-861a-c560723ea771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d9f548-9956-4e10-b19e-36a9f9a1e071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Group is full of ''love and support,'' one member says</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd40a1-3450-49ff-a39b-823c76e4bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what happened with Sarah Jane Hurn, who lives in Derbyshire,
        England -- quite a ways away from Australia. She''s been stuck at home for
        almost four weeks now. She found the page Monday, after a friend in Wales
        shared it with her. As soon as she started scrolling, she burst out laughing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8b87d7-9a13-47ef-874c-2c85b8e7ab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e2af7-6b67-47c1-95fa-75672d944bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so impressed by how creative the outfits were. And the comments
        section is the best bit. People are commenting such lovely and supportive
        things. And the puns are on point," she told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f03d983-a6f1-4b4e-8831-c6e09fefd402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e5c196-af36-4b89-8cd1-5219d09dea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after Hurn found the page, her swimsuit arrived, one she
        booked for a vacation that got canceled because of the pandemic. She hung
        it on her clothes rack, but then the idea, inspired by the page, hit her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c98355-a925-4b5b-9483-265fb8e834a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ca128-ec8d-40ac-a8b6-59d9573f6a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That swimsuit made me feel amazing," she said. "So I had to take
        it out for a spin at least once. Otherwise it would have stayed on its hanger
        till next spring."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa1023-4730-4a64-a078-9dd00e6d5641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c6fba-9d00-4bb0-ba90-6627ef154d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She put the swimsuit on, took out the trash and put the video on
        the Facebook page.</p>'
    '32':
