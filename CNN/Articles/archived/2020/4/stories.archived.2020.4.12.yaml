      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong>— The Health
        Department said Sunday there was no need to conduct "mass burials" for COVID-19
        fatalities in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e742a997-5c6a-45b2-9df1-80ffe0f44570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T18:49:07.953+08:00
