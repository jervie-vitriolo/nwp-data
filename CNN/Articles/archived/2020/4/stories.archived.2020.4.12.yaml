    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo bats for higher incentives for health workers'
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ec1b7-15dc-40c9-a5f4-3e0331ee71e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — Health
        workers in the country should be afforded higher incentives if the government
        is to ban them from working overseas, Vice President Leni Robredo said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3570d550-ca13-42c4-8234-116603b9d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8faa3d2-fd71-4c0e-8551-b322427f99ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Employment Administration earlier signed
        an order temporarily restricting health workers from leaving the country to
        work abroad until the national state of emergency is lifted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f47ae-26a0-426f-8a53-1d3d3397222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605fa549-986a-44ee-8fe5-50fd65d208ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robredo said that instead of implementing a deployment
        ban, the government should consider giving health workers higher compensation
        that will convince them to stay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd502d1-1b8e-45e3-a073-fa7bfde3bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b06d81-c844-453e-96d3-f7857545499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya ba nating mabigay sa kanila iyong dine-deserve nila na compensation?
        Kasi kung hindi, hindi natin iyon mapipigilan [umalis],” Robredo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e3956c-afe1-46d3-96c2-acd765a2e9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb869b-9c40-4f2b-827f-f195c50c407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Can we give them the compensation they deserve? Because
        if not, we cannot stop them from leaving.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb06076-406e-4de1-97ac-74e72249e90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99880b00-8e08-4d8f-b5ab-39d0c39a2eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president cited government efforts in other countries to
        entice more medical workers amid the coronavirus outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca650b17-e835-4051-9752-2c81aef91a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb1d7b1-5e6f-4c71-aba2-17ac339707bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In America, they do not require nurses and doctors from other states
        to work in New York which has the highest number of COVID-19 infections and
        deaths in the country, Robredo said. Instead, they offer “attractive packages,”
        such as free transportation, free accommodation, and higher pay to medical
        frontliners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c5bc48-2e0a-4230-b38d-0504eec91a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2824d3da-b7d1-4214-992f-cffc1810cebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So ito, isang paraan ito para ma-hold mo dito sa atin iyong mga
        health workers,” she said. [Translation: So, that is one way to make health
        workers stay in the country.] Robredo also mentioned that officials in the
        United Kingdom thank Filipino nurses, as they are among those at the forefront
        of battling the health crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f76460e-d0e8-49d2-9d78-be060a47c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7acd995-9528-4253-9544-a0247c8e3139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president added that Filipinos only leave the country “out
        of necessity” as there are not much opportunities offering high compensation
        in the Philippines. If given the choice, they would not leave their families,
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111b92ab-8f04-4936-b94c-9692bd8dc202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ca8e85-8dac-4691-aee6-6456a63a55bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, nurses receive an average monthly income of
        ₱8,000 to ₱13,500, according to data from the Department of Labor and Employment.
        Doctors, on the other hand, receive a monthly income of around ₱20,000 to
        ₱35,000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda87a7b-3d5c-455e-9de3-cad0a4de285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e7eb16-b190-40ef-9c6b-80df428d437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Western countries have been offering expedited visa processes
        and significantly higher incentives to attract&nbsp;health workers from the
        Philippines and other countries during the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c71e5ea-e996-4a89-b976-c4f1a595486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.312+08:00
