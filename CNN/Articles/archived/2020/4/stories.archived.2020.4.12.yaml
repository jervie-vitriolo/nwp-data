    'title': 'Sotto: Pasig City to provide cash aid through Supplemental SAP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be393dc3-ab00-4baf-8c6e-cbf7e3fc8c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:44:47.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:39.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Apart
        from funds sourced through the DSWD Social Amelioration Program, cash assistance
        for Pasigueños will also be made available through the newly launched Pasig
        Supplemental SAP, the city mayor announced Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed0a2c-bdfb-4b76-a214-d0cb30607400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:44:47.478+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:39.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gagawin po natin dito sa Pasig City—nakita ko po sa ibang
        LGU[s]; pati po sa probinsya, may ibang LGU[s] na ganito po ''yung gagawin—magkakaroon
        po tayo ng Pasig Supplemental SAP</em>," Pasig City Mayor Vico Sotto said
        in an online briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6c8b1d-3097-425e-a8ce-16a698298eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:44:47.479+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:39.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we will do in Pasig City—like what other LGUs
        and provincial LGUs do—we will have a Pasig Supplemental SAP.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8e65e2-38e1-4ef0-bc29-ad8f2a2c496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:44:47.479+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:39.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said families who were not counted as beneficiaries of the DSWD
        Social Amelioration Program will be covered by the Pasig Supplemental SAP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c83bdd5-359e-44c6-b218-4318fee0e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:44:47.479+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:39.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat po ng nangangailangan na wala sa listahan ng DSWD, sasaluhin
        po ng Pasig City</em>," Sotto said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee3c53-c5ff-4ac6-b12c-7d334133ced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:44:47.480+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:39.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All those who are in need, but were not included in
        the list provided by DSWD, will be answered for by Pasig City.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48a98d4-0b37-4c8e-8a56-3600da2c17b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:44:47.480+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:39.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city mayor admitted that the local government will not be able
        to provide the same financial support, which amounts to P16,000 for every
        family; but he assured that his office will exhaust all its sources to cater
        to the needs of the Pasigueños.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd0cad4-d8f2-4f4f-a6be-4674f2573244'
      'mgnl:activationStatus': true
