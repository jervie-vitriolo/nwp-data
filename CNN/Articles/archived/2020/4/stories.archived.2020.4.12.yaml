  'ph-presidential-yacht-brp-ang-pangulo-quarantine-facility-navy':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2020-04-12T18:55:29.251+08:00
    'imagesource': 'jcr:548cd4e5-3a59-4c78-a1c1-020e70b152cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c5754ea-f50b-4878-9e17-0df3a712e724'
    'lead': 'The Philippine presidential yacht BRP Ang Pangulo has officially opened
      its doors to COVID-19 patients, as the vessel has now been transformed into
      a "floating quarantine facility."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-12T18:56:18.454+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:18:31.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:18:10.776+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['philippine-navy', 'ph-navy', 'presidential-yacht', 'brp-ang-pangulo',
      'duterte', 'quarantine-facility', 'covid-19', 'coronavirus']
    'stories': ['ffb4e705-4a82-436c-8d5d-45b01052598c']
    'template': '1'
    'title': 'PH presidential yacht now a quarantine facility'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113d4578-3cf3-47c5-be4a-a80003b696c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T18:56:18.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> The
        Philippine presidential yacht <em>BRP Ang Pangulo</em>&nbsp;has officially
        opened its doors to COVID-19 patients, as the vessel has now been transformed
        into a "floating quarantine facility."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78445699-9a9a-45b0-81f4-dd85f3b8e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T18:56:18.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Sunday, the Philippine Navy said the newly
        converted isolation facility is&nbsp;ready to accommodate patients infected
        with COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee90634-41dd-449f-a1b9-05a398f88bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T18:56:18.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy said&nbsp;officers and enlisted personnel took the lead
        in the remodeling of the presidential yacht, just 48 hours after President
        Rodrigo Duterte made the pronouncement to utilize the ship as a quarantine&nbsp;site.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13f59f6-55ca-42a4-a58f-1f6923877519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T18:56:18.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VIP compartments of <em>BRP Ang Pangulo</em> were converted
        into dedicated medical wards and patient rooms, which can accommodate up to
        28 patients and five medical workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa08cb1-c077-4c45-9f17-4d06a07eb31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T18:56:18.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential yacht will also have three exclusive compartments
        for COVID-19 patients, and a three-meter distance will be observed among them.
        Access points for patients and health workers will be separate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aefbc17-f981-4a36-91d8-0640d4b9afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T18:56:18.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship''s crew&nbsp;will remain onboard;&nbsp;but the entry points
        to their billeting area, patient rooms, and select compartments will be sealed
        off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f27675-27ff-4f09-9494-42b48f79f561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T18:56:18.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:31.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Navy assured that it is keeping its promise of helping
        the country conquer the fight against the COVID-19 pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a95c67-dd29-4aa8-954e-85cdb58dfa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T18:56:18.456+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:31.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] Navy is fully committed to support the Bayanihan to Heal
        as One initiative by devoting our personnel and resources, as we explore all
        possible means to contain and defeat the spread of the coronavirus disease
        in the country," the Philippine Navy reiterated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e3597-ebfb-448e-a6d8-2cc320b56a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T18:56:18.456+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:31.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte proposed the idea of turning the <em>BRP
        Ang Pangulo</em> into a quarantine facility for COVID-19 in a televised briefing
        late night of April 3.</p>'
