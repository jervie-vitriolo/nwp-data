      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> The
        Quezon City government has been tasked to manage unclaimed COVID-19 dead at
        the East Avenue Medical Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c1a3e-3718-438f-b816-e921632d8f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce795f1-0128-4eb6-bdb1-01f15e3dce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Health Department said the Quezon City Council
        will manage unclaimed remains and pay for their cremation if their next of
        kin do not have money for it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4af28c-7310-4828-a356-5c36c1aeb6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a2de1-c938-4895-b409-cb1b688ec9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the hospital had received&nbsp;a mobile morgue where
        they can store the deceased, whether they were COVID-19 patients or not. The
        hospital had also received additional body bags Sunday morning, the Health
        Department said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df5b5d-c1f5-41e7-a7f0-c56178b7c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T10:32:50.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mobile morgue was a donation from Rosita Soliman Foundation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ce774-0485-4c91-a399-ccb4a9b8c4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital had also received additional body bags Sunday morning,
        the Health Department said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5618d787-52db-46b4-af58-ee7ec2f118eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrangements have also been made with other local government units,
        the Metro Manila Development Authority and other groups for the transportation,
        cremation or burial, the Health Department said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e41f55a-be42-4249-b17f-4f9a0bdb82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f33de3-212b-4857-bae8-5a0c918dc1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III paid a visit to East Avenue
        Medical Center Sunday morning following its <a href="https://cnnphilippines.com/news/2020/4/11/east-avenue-hospital-morgue-hallway.html"
        target="_blank">admission</a> that unclaimed bodies have piled up at the hallway
        of its morgue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75364f0-d3ba-4a9e-af2f-35e053173634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b4f765-ffc1-42be-af00-547c92fb67e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang capacity lang po kasi noon [morgue] is for 5 patients. Ang
        pinakamataas po na na-record po namin ay 20... na hindi po napi-pick-up,”
        East Avenue Medical Center spokesperson Dr. Dennis Ordoña told CNN Philippines.
        “Honestly po, may mga bangkay na po doon na nangangamoy na. Umaabot na din
        po admittedly ''yung amoy sa ibang areas po ng hospital.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585fc627-ebb1-4673-9e03-37da14f12e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b02ad9-d5d3-4eeb-b2af-bae5a20d40b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our hospital morgue is built for only 5 patients.
        The highest number we’ve recorded so far are 20 bodies which have not yet
        been picked up. Honestly, some of them have started to smell. We admit, that
        the stench reaches other areas of the hospital.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6dfa08-31e5-4cd9-ae0d-ffc11aec0b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3210a986-f4ec-4985-a9f5-0010f9f534c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that coronavirus test results of the deceased whose remains
        they are keeping are still pending.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb0476-4771-469f-8395-380e323157d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a2099e-681e-421a-8e3d-a16e0f4a4753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the hospital is coordinating with local government
        units where the dead person used to live, if relatives of the deceased wouldn’t
        be able to claim their relatives’ remains due to the ongoing implementation
        of the enhanced community quarantine; or if they are unable to pay for the
        cremation processes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f7da5f-053f-4404-9928-9e0cf68ba21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757fd01-8fc4-4bd7-84f6-a2a9fc30c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 4.6 of the Interior Department’s guidelines for handling
        patients under investigation and COVID-19 deaths, local governments “shall
        designate and commission reputable funeral parlors and crematoriums to handle
        the remains of confirmed COVID-19 cases and PUIs.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e03ddd-1eff-42dc-bc65-f70e546d0684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c52ff-ab3b-439e-ab91-79ae24361324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:00.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:32.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also mandated to shoulder logistical, fuel, and salary
        expenses involved in the process.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b609c4-27d6-43de-bac0-9016bec2839b'
