      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department reported 220 new cases of the disease caused by the
        SARS-CoV-2 virus, bringing the total number of those who have been infected
        to 4,648.</p>'
