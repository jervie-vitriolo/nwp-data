      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his apartment, he could not stop thinking of his father and blaming
        himself for taking him to Wuhan on January 17.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd201f0-ed8d-4759-990b-e386596576f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.750+08:00
