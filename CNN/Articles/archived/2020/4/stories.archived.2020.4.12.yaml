      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frias said the experience was similar to those he had as a regular
        blood donor of Red Cross, except for the use of the Apheresis machine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb3aa27-c377-4f9b-b605-66ccdef86437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:03:34.807+08:00
