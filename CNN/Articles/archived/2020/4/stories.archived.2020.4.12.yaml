  'pope-francis-easter-sunday-message':
    'author': 'Robert Iddiols, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-12T11:29:02.924+08:00
    'imagesource': 'jcr:1f5e4f6b-dfa3-44ff-941f-53871f162cf2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93b6d53d-685c-4a1d-9904-c0de73aa529d'
    'lead': 'Pope Francis told followers to "not yield to fear" while leading an Easter
      Vigil the night before Easter Sunday inside an empty St. Peter''s Basilica in
      Rome, Italy on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-12T11:31:36.188+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:18:48.515+08:00
