      'mgnl:lastActivated': 2023-01-26T17:18:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post by mayor Menchie Abalos, recovered patient Cresencio
        Junio can be seen leaving the Mandaluyong City Medical Center while holding
        a paper which read "I''m a 95 y/o COVID survivor!"</p>'
    '14':
      'contentWidth': '100%'
