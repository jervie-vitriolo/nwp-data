      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Happy Easter Sunday, 95-year-old Cresencio Junio,
        who recovered from COVID-19, gave us hope.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd44c7e6-bcef-4b60-9fd6-d890193b83e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:00:06.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Simbolo ka lolo ng liwanag na nadadanasan natin ngayon. Ang importante
        ang pagkakaisa at pananampalataya sa Diyos,” she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1b741a-6295-47ac-a4f5-61d2d8daa5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:00:06.775+08:00
