      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since April 4, the country has recorded less than 300 new cases
        daily, except on April 6 when it recorded 414 new cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83c116-00cf-4315-bf85-5248d1c67f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:52:26.496+08:00
