    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:18:11.322+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mother', 'daughter', 'icu-nurse', 'ohio', 'united-states', 'US',
      'coronavirus', 'covid-19', 'bed-sheet', 'hug']
    'template': '1'
    'title': 'Mom of ICU nurse in US covers daughter with bed sheet to give her a
      hug'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e7a422-691d-4160-9540-9cc8cb0a7caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:46:00.065+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:29.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Millions of people around the world are
        wishing for something they took for granted before the coronavirus pandemic
        changed life as we know it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94feb0d1-d3f1-4042-b184-7102ca49259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:46:00.067+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:29.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cheryl Norton, that something is a hug from her daughter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aca7e6-ca9b-410c-a8b6-a6dccf4472ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:46:00.065+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:29.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norton''s daughter, Kelsey Kerr, is an ICU nurse at Christ Hospital
        in Ohio. Although Kerr hasn''t had to interact with any coronavirus patients
        yet, she is still afraid of an uncertain future.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca9d28-5f92-4b9b-8578-8060a4a3c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:46:00.065+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:29.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most mothers of health care workers whose children are on the
        frontlines of the dangerous battle against the pandemic, Norton felt like
        she had no way of helping her daughter. That was until a quick, spur of a
        moment decision led her to cover Kerr in a bed sheet and give her a big hug.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3425ba7a-3f59-43a8-bacf-6f9f23b83305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:46:00.066+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:29.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a single second, everybody else was gone, and I was just hugging
        my daughter," Norton told CNN. "It was like she was safe for that one minute,
        and I could take it all away from her."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b8146-4cac-4d3c-8ce1-1678fb892744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:46:00.066+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:29.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerr had been visiting her mom to pick up prayer shawls to give
        to her patients at the ICU as a way to ease the pain of being at the hospital
        alone due to the hospital''s visitor restrictions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39e9ce-f0a8-4cfc-8093-38e9057b4fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:46:00.066+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:29.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right before her daughter left, Norton saw a basket of clean clothes,
        and said she "didn''t even think about it" before grabbing a sheet and throwing
        it over her daughter''s head.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f84a9-1447-48c1-af01-50a7200633bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:46:00.066+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:29.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two were closer than the recommended six feet of distance,
        Kerr had not been in contact with any COVID-19 patients, and was wearing a
        mask under the bed sheet. She and her husband, along with their dogs, have
        been self-isolating at their home just 15 minutes away from Norton.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37731fed-b271-4f6f-bfe5-740e85f5077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:46:00.066+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:29.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been so hard to be away from her, and not even be able to
        touch her or give her a hug," Kerr said. "Everything''s just been so difficult
        but she made me feel so much better. It was a moment of normalcy. We both
        really needed that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664dde2a-295b-4c93-9b3b-6aba3201357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:46:00.066+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:29.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hug was more than just a way to tell her daughter that was she
        was still there for her. It was a way to show her they would be in it together,
        all the way until the end.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
