    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523fba22-3b11-4bad-a060-0e4da9949984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Lawmakers
        are still seeking clarity on the distribution of cash aid to poor households
        - three weeks after they granted President Rodrigo Duterte additional powers
        to tackle the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbaed58-b653-49db-9408-ef4d0b4d1e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe43cb0-82c0-4abe-9dfe-ae1a645e046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Social Welfare Department only having distributed cash
        aid to 3.7 million beneficiaries out of the target 18 million, lawmakers are
        calling on the government to fast track the distribution of financial aid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad8776a-efc2-4f37-a4bc-ef18fcff8a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d3150-b7f3-4de2-b480-990ed7386ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also want clearer guidelines on the distribution, which has
        so far left out some of the intended beneficiaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c22702e-8842-4a40-bd02-451aff25cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a764ab-7bec-4467-a71f-e4b2332f3887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It does not seem to adopt a clear mapping or economic or geographical
        profiling of the target 18 million Filipinos. There is also no clear mechanism
        to guarantee their coverage in at least one of the listed social amelioration
        program,” Senate Labor Committee chair Joel Villanueva said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c480e-80ba-4f8c-97fa-e19cdbffef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a1388-d331-4a76-8cff-be75983d9ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Social Justice, Welfare and Rural Development Committee chair
        Leila de Lima warned that “if the government could not remedy this situation,
        our country could end up dealing with greater social unrest.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edbddb8-4935-40c0-bb9d-8109e53708b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c0522e-5eb1-44fe-a6b8-fffc4ee27797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senate Ways and Means Committee chair Pia Cayetano, the government
        can identify those who have not yet received cash aid and determine funding
        needed if it provides a more detailed report on the implementation of the
        subsidy program. She says this can be achieved by providing the number of
        beneficiaries, areas it has covered and the amount it has spent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae1e91c-7987-4da9-ab26-307bea088bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e38287-8ef8-4042-ae32-c229bf5cf094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18 million target beneficiaries are largely based on the Social
        Welfare Department’s Listahanan, a registry of households and individuals
        identified by the national government to be the target of social protection
        programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b4dde0-3459-4930-8c0a-421d9b12593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2061d9de-09aa-47bf-b616-a238ce8d20c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Listahanan, however, was last updated last 2015 with 15.1 million
        households in the list. The Finance Department added three million to this
        based on the average annual population growth rate, according to Finance Assistant
        Secretary Tony Lambino.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0049588a-4294-4046-bbbc-1dd4c49ef2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b902b02-9289-4668-9f9f-4892d5ee6588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino said it is now up to the local governments to identify who
        else would be cash aid beneficiaries, aside from those included in the Listahanan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75062321-e009-4604-8669-6ceadbe4028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec396d-b460-4ccb-ab3f-13d87a609395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors, however, have appealed to the Finance and Social
        Welfare Departments to restore the original number of target cash aid beneficiaries,
        which they said was slashed by the two departments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c72a987-4574-4b0e-b7c1-a2bc8c4e373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129abb11-c711-4fad-b0e6-3ca8fc029db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DSWD must adopt a bottom-up approach and properly consult with
        the LGUs in identifying the beneficiaries,” Villanueva said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d6234-15d3-409f-b391-471b185af56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c676339a-cc6e-4249-9610-263d32dc0b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the key provisions of the Bayanihan to Heal as One law, which
        gave Duterte special powers, is the provision of a ₱5,000 to ₱8,000 monthly
        allowance for two months to indigent families.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087264f4-9935-4066-bf9d-db14c8080ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b456fea-d611-4652-bd22-53d3c2fbffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Heal as One law, Duterte should deliver a
        weekly report to Congress every Monday, where he would detail what the government
        has done in the past week with regards to the COVID-19 pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f04b0aa-ace0-4baa-be72-993ab17dc150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f69bb-59ed-40f6-9bb6-a3215175ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:00:26.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report should include how much of the funds have been used,
        how much has been added, reprogrammed, reallocated and realigned for COVID-19
        response.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48367bab-47aa-45ef-8967-e7a7d96bcd69'
      'mgnl:activationStatus': true
