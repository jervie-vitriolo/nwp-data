    'title': 'Lyrics to The Beatles'' ''Hey Jude,'' handwritten by Paul McCartney,
      sold for $910,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45dbfad-6780-4d08-91c9-bb0377aa4b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:22:30.579+08:00
