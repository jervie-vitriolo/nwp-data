  'bambi-emano-national-id-aid-covid-19':
    'author': 'CNN Philippines Staff'
    'caption': 'Governor Yevgeny "Bambi" Emano says a national ID could help in keeping
      track of people receiving government aid during COVID-19 crisis. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-12T17:19:16.539+08:00
    'imagesource': 'jcr:2f7d1708-3b80-4bd8-a517-80fa9707982a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b39a9f5f-202d-4158-bf31-b2d17c113b31'
    'lead': 'Governor Yevgeny "Bambi" Emano says a national ID could help in keeping
      track of people receiving government aid during COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-12T17:24:08.921+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:18:35.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:18:09.554+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'Misamis-Oriental', 'national-ID', 'social-amelioration']
    'template': '1'
    'title': 'Misamis Oriental governor bats for national ID vs. COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25c4652-a9bb-413d-b3d1-ae4de11e19dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:24:08.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:35.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — The
        governor of Misamis Oriental says he is backing the idea of implementing a
        national ID system at this time so officials can monitor people who may not
        be receiving aid during the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4348d3a5-0d32-4842-af50-6aaf21a822f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:24:08.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa network briefing on Sunday, Governor
        Yevgeny "Bambi" Emano said the IDs could lessen problems in keeping track
        of people in a community, particularly when came to aid distribution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6073aaa2-f26f-46f8-a855-544035c726bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:24:08.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He specifically mentioned the issues faced by his province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1994fc-3dc0-42da-b96e-f0632ae49378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:24:08.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:35.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nung una, hirap intindihin ng mga tao kasi yung gobyerno sabi
        ida-download sa</em> local chief executives. <em>Kaya yung mga tao, pumunta
        sa</em> local chief executives pero <em>hindi pa na-download yung pera. Pero
        unti-unti, nung nadownload yung pera, atsaka nakatanggap na po ang mga taga-</em>Misamis
        Oriental po, naintindihan naman. <em>Pero gaya po sa lahat ng</em> distribution,
        you cannot avid that there will be problems and there will be those again
        — time and again — who will be asking why they were not included, how they
        were not included in the validation of the barangay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1557e413-5e8a-4474-a41d-973f900eccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:24:08.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:35.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At first people found it difficult to understand because
        the government said the money would be downloaded from local chief executives.
        So the people went to them, but the money wasn''t there yet. But slowly, when
        the money was downloaded, and when the people of Misamis Oriental began to
        receive it, they understood. But like a lot of distributions, you cannot avid
        that there will be problems and there will be those again — time and again
        — who will be asking why they were not included, how they were not included
        in the validation of the barangay.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd7c719-7087-4f0b-939e-5191564b575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:24:08.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:35.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid these situations, Emano said national ID system could be
        a big help to local governments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5679d181-fa93-458c-a5a6-e7bf1055745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:24:08.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:35.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s now the right time to propose an ID system nationwide
        so we can at least update our records every now and then," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91cf82b-7805-4d28-ac11-872cbd0b910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:24:08.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:35.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development <a href="https://www.cnnphilippines.com/news/2020/4/9/dswd-shortcoming-social-amelioration.html"
        target="_blank">earlier admitted</a> challenges in distributing the cash subsidy
        to low income families who are financially suffering due to the COVID-19 crisis,
        saying the problem started at the local government level.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1536af5-c983-467a-a955-58a7055732eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:24:08.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:35.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DSWD turned over P80 billion as early as April 3 shortly
        after the Budget department released a P100 billion-emergency fund to their
        office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5910ae53-c130-449a-b176-432949192c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:24:08.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:35.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneficiaries under the Pantawid Pamilyang Pilipino Program or 4Ps
        and families with members working as public utility drivers have already received
        their cash subsidy this week because the DSWD has a "credible" list of these
        groups.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304b434-d9c0-456d-aef7-a37798bc3bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:24:08.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:35.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista pointed out they encountered a problem when local governments
        failed to present a complete list of target beneficiaries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15ffd1-5372-4282-a313-6fe8a8226f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:24:08.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:18:35.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista then urged LGUs to be “vanguards” in the DSWD''s social
        amelioration program.</p>'
