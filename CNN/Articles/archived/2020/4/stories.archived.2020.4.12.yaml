      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — Bukidnon’s
        first COVID-19 patient may face possible sanctions after breaching quarantine
        protocols, local authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9190c2-bc7a-4aeb-ac27-25953265eb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:46:43.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient is a resident and barangay official of Barangay Lumbayao,
        Valencia City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50695226-0971-46ba-bf0e-466104e5b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:46:43.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation revealed he held a birthday party in his home last
        week, transacted businesses in places such as banks, performed his official
        duties, went to malls, and met people even before the results of his swab
        test came out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d681721-2415-4eaa-a91d-81ba38876dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:46:43.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valencia City Task Force Against COVID-19 had recommended the test.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8b9fd-6868-4c42-8174-69aee96c800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:46:43.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 12, this Barangay official went to a cock derby in Matina
        Gallera, Davao City. It is the suspected ground zero for the virus transmission
        in the Davao region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d15744-05be-4025-9cfd-4062567d4808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:46:43.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten days later, he and three other personalities in Valencia City
        were listed as a PUMs (Persons under Monitoring) after the Davao City government
        had called on those who went to the cock derby to isolate themselves for 14
        days quarantine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c82f8c4-7c1b-43f6-a5c3-44c69c1fca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:46:43.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 25, the patient experienced cold, fever, cough, and diarrhea,
        prompting health authorities to classify him as a PUI (person under investigation).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ffb77e-6fa3-4d70-8024-62ef3f67c758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:46:43.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient then took a laboratory test in a hospital, wherein he
        denied his travel history to the attending medical specialist.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c868da-b469-4a54-92a9-182dae5091ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:46:43.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City mayor Azucena Huervas earlier placed <a href="http://www.cnnphilippines.com/regional/2020/4/11/barangay-lumbayao-valencia-city-bukidnon-lockdown.html">Barangay
        Lumbayao under lockdown</a>.</p>'
    '33':
