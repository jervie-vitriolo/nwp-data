    'jcr:uuid': '2c7d0225-b730-467c-bc04-3473732a066d'
    'lead': 'Three COVID-19 patients in Bulacan have already recovered, including
      the Baliwag mayor, the provincial government confirmed Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-12T23:26:49.390+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:18:23.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:18:12.930+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bulacan town mayor, two others recover from COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312ac66-071d-4cf4-ae75-baec19bf1972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:26:49.391+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — Three
        COVID-19 patients in Bulacan have already recovered, including the Baliwag
        mayor, the provincial government confirmed Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f964e5a-669f-4e8a-8b52-6d157029eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:26:49.391+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baliwag mayor Ferdie Estrella recovered on March 29 after testing
        positive for the viral disease on March 16, according to the Bulacan provincial
        health office. Estrella earlier said that prior to his diagnosis, he experienced
        a runny nose and had been feeling weak, which prompted him to see a doctor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f997753-9a18-431c-9983-ff74cb596938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:26:49.391+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also shared in a Facebook <a href="https://www.facebook.com/watch/?v=208175237270026">video</a>
        his experience while in confinement, and thanked the front liners and everyone
        who wished for his recovery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a1ff50-8637-44fe-89fd-a258f1b09bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:35:05.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two COVID-19 survivors in Bulacan are a 58-year old female
        from San Jose del Monte City identified as PH21, and a 31-year-old female
        from the municipality of Bulakan, identified as PH413.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a4108-d9e1-44d9-bca3-ff711cbb2443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:35:05.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH21 tested positive on March 9 and recovered on April 6, while
        PH413 was confirmed to have the disease on March 22 and recovered on March
        28, the Bulacan government said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b51e071-35c3-44c4-9e72-d19c297a67c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:35:05.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the three have already been discharged from St. Luke''s
        Medical Center – Global City, Dr. Jose N. Rodriguez Memorial Hospital, and
        Makati Medical Center, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ef0c9-34b0-47ed-a8ce-ff2d55295f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:35:05.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Jocelyn Gomez of the provincial health office,
        there are 15 other patients who have clinically improved , and who are still
        under quarantine as they wait for their test results to be negative.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b524eb9d-d6b9-485f-b0ae-65b2757a9f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:35:05.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inaasahan natin na mas marami pang magrerecover kasi sa confirmed
        patients natin marami ang clinically nag-iimprove,” Gomez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a9d10-87dc-41ed-b0e7-25751bb3326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:35:05.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect more recoveries, because we also have more
        confirmed patients who are clinically improving.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb5dee2-d622-4a63-b83c-9677a3b97be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:35:05.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 11, Bulacan has recorded 60 confirmed cases of the disease,
        14 deaths, and now, three recoveries.</p>'
  'china-restrictions-coronavirus-academic-publication':
    'author': 'Nectar Gan, Caitlin Hu and Ivan Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-12T23:39:02.863+08:00
    'imagesource': 'jcr:b89a6034-f1bd-4e3d-a4f6-77da1b50eb48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd52b32f6-413f-4cee-87c5-a94b78af67cc'
    'lead': 'China has imposed restrictions on the publication of academic research
      on the origins of the novel coronavirus, according to a central government directive
      and online notices published by two Chinese universities, that have since been
      removed from the web.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-12T23:43:11.419+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:18:22.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:18:13.110+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing tightens grip over coronavirus research amid US-China row on
      virus origin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5817a5b2-e2a0-488d-afbe-0f95dcb867e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China has imposed restrictions on the publication
        of academic research on the origins of the novel coronavirus, according to
        a central government directive and <a href="https://web.archive.org/web/20200409053204/http://www.it.fudan.edu.cn/Data/View/3657">online
        notices</a>&nbsp;published by two Chinese universities, that have since been
        removed from the web.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf2e52c-06d2-4822-b252-71deed55299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new policy, all academic papers on Covid-19 will be subject
        to extra vetting before being submitted for publication. Studies on the origin
        of the virus will receive extra scrutiny and must be approved by central government
        officials, according to the now-deleted posts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e9b7f2-6e34-4fdf-aa95-31970bf1ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medical expert in Hong Kong who collaborated with mainland researchers
        to publish a clinical analysis of Covid-19 cases in an international medical
        journal said his work did not undergo such vetting in February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b9c60-b6d3-4af7-9d4e-c96477c765bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased scrutiny appears to be the latest effort by the Chinese
        government to control the narrative on the origins of the coronavirus pandemic,
        which has <a href="https://coronavirus.jhu.edu/map.html">claimed more than
        100,000 lives and sickened 1.7 million people</a> worldwide since it first
        broke out in the Chinese city of Wuhan in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd620c3-c52a-4f28-bf39-9f8a4989255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late January, Chinese researchers have published a series
        of <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(20)30211-7/fulltext">Covid-19
        studies</a>&nbsp;in influential international medical journals. Some findings
        about early coronavirus cases — such as when human-to-human transition first
        appeared — have raised questions over the official government account of the
        outbreak and sparked controversy on Chinese social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e417464-0dd2-433e-881a-1ee5c14913d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, Chinese authorities appear to be tightening their grip
        on the publication of Covid-19 research. CNN has reached out to China''s foreign
        ministry for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d8e3ae-d9ab-4372-bfd3-cd8a47d2d566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Increased scrutiny</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec58b33e-9519-4d91-aca9-4d8877439ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the directive issued recently by the Ministry of Education''s
        science and technology department, "academic papers about tracing the origin
        of the virus must be strictly and tightly managed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc18a04-de4f-45ca-9933-ace2a64524eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive lays out layers of approval for these papers, starting
        with the academic committees at universities. They are then required to be
        sent to the education ministry''s science and technology department, which
        then forwards the papers to a task-force under the State Council for vetting.
        Only after the universities hear back from the task-force can the papers be
        submitted to journals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c507980-f11c-4efd-a167-5df9daf43617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other papers on Covid-19 will be vetted by universities'' academic
        committees, based on conditions such as the "academic value" of the study,
        and whether the "timing for publishing" is right.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6be47-5ce2-4fdb-909e-1a29ce59812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive is based on instructions issued during a March 25
        meeting held by the State Council''s task-force on the prevention and control
        of Covid-19, it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2defbf0-b940-42a8-99e9-aebe8ce100fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document was first posted Friday morning on <a href="https://web.archive.org/web/20200409053204/http://www.it.fudan.edu.cn/Data/View/3657">the
        website</a>&nbsp;of the Fudan University in Shanghai, one of China''s leading
        universities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b394cce4-a82c-42bd-9d9d-7567e47bc150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN called a contact number left at the end of the notice,
        a staff member of the education ministry''s science and technology department
        confirmed they had issued the directive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e4a20e-65d6-4c12-8607-c3733e8f3f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not supposed to be made public — it is an internal document,"
        said the person, who refused to reveal his name.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63140e57-fe2a-46a0-9918-132d56bbfcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours later, the Fudan University page was taken down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c959603d-25ab-45b7-9e0b-17a2db3d4736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China University of Geoscience in Wuhan also posted a similar
        notice about the extra vetting on Covid-19 papers on its website. The page
        has since been deleted, but a <a href="http://webcache.googleusercontent.com/search?q=cache:L9chDVyS40AJ:kjc.cug.edu.cn/info/1193/5233.htm+&amp;cd=2&amp;hl=en&amp;ct=clnk&amp;gl=de">cached
        version</a>&nbsp;of it remains accessible.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d8c7e-da6b-406c-886a-0bf48aa8b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Hui Shu-cheong, a respiratory medicine expert at the Chinese
        University of Hong Kong, said he did not encounter any additional vetting
        when he and a team of mainland Chinese researchers published a <a href="https://www.nejm.org/doi/full/10.1056/NEJMoa2002032">
        clinical analysis of Covid-19 cases</a>&nbsp;in the New England Journal of
        Medicine in February.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd59f1e8-ac58-474a-a8e6-1f2cfbe87dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process was really simple then," he told CNN over the phone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da7856-522f-42c8-a871-6941313001a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hui said he was still revising the draft of the paper until 3 a.m.
        on the day it was due for submission, and the paper was sent to the NEJM by
        midday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb6189-82cf-4b25-801c-9c10bf0e31a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was completely no restriction at all," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e455c75-566c-437a-86aa-cf0597529600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if it is because some researchers published something
        that is considered sensitive domestically in China. (I''m) not sure if it
        is because of the controversy about the origin of the virus later, and the
        non-sensitive stuff becomes sensitive too."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2463989-4a95-4a11-bffb-f4c6281b2477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Origin of the virus</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdb63bf-398f-4ec1-ac1f-790ad506e793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late December, Wuhan reported the first cases of the coronavirus,
        linked by authorities to a seafood market in the city. Scientists in China
        and the West have said the virus is likely to have originated in bats and
        jumped to humans from an intermediate host -- just like its cousin that caused
        the SARS epidemic in 2002 and 2003.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523ccd8-3c3b-45b5-a44b-021b5065f321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, parts of Chinese social media and even the country''s government
        appear to have launched a concerted campaign to question the origin of the
        virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b39d9c4-caf0-4cf9-a844-a7dc0dceb1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials and state media have repeatedly stressed that
        there has been no conclusion on the exact origin of the virus. Last month,
        Zhao Lijian, a spokesperson of the Chinese Foreign Ministry, <a href="https://cnn.com/2020/03/13/asia/china-coronavirus-us-lijian-zhao-intl-hnk/index.html">promoted
        a conspiracy</a>&nbsp;on Twitter that the virus had originated in the US and
        was brought to China by the US military.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e4069-7405-4ebc-a607-ee53b8e552e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, research papers on the coronavirus are already subjected
        to layers of vetting after they are submitted to Chinese academic journals,
        according to an editor at a Chinese medical journal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea1bcd4-bc87-4818-9057-ce35ea7e04fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Lan, the editorial director of the Chinese Journal of Epidemiology,
        said all Covid-19 papers have to go through an approval process for "major
        topics" after being submitted to her journal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc5a0df-b8c6-4dfc-9b9e-d93d99960afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has always been the case," she told CNN. "They have to be approved
        by three levels of organizations. It''s a long process."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf50b528-5c79-4743-ab12-39ec4b0cb1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T23:43:11.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/12/asia/china-coronavirus-research-restrictions-intl-hnk/index.html">"Beijing
        tightens grip over coronavirus research, amid US-China row on virus origin"</a></em></p>'
