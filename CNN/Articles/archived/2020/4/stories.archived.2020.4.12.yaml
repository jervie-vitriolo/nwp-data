      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri has just received from the Makati City health office his
        second negative result, which is required for all COVID-19 patients to be
        considered as having recovered from the disease.</p>'
