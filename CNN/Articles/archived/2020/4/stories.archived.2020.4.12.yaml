      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> The
        government now requires public disclosure of personal information of COVID-19
        patients to further contain the spread of the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5373083-d89d-4b61-b11a-63fd12d4c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:42:29.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0590dd-7350-4334-ac51-27ff0f320837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:42:29.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force on Emerging Infectious Diseases spokesperson
        and Cabinet Secretary Karlo Nograles made the announcement during his media
        briefing on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942bac90-568d-493e-8786-d81670bd008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:42:29.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:48.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0580e2-af9d-4c66-881b-6f20444a02ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:42:29.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:48.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IATF adopts the policy of mandatory public disclosure of personal
        information relating to positive COVID-19 cases to enhance the contact tracing
        efforts of the government," Nograles said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40199c3b-1b00-4630-aaa7-5770360c8623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:42:29.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:48.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff91bd06-d954-4560-8777-158f50f38072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:42:29.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:48.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para po matulungan ang contact-tracing efforts ng ating pamahalaan,
        mandatory o required na po ang paglalahad ng personal na impormasyon pagdating
        sa COVID-19 cases,"</em> he told the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cfdc33-b9e8-4ae6-a239-97b3153e21ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:42:29.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:48.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a77bf1c-c669-420a-9420-54695b01f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:42:29.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:48.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In order to help with&nbsp;the contact-tracing efforts
        of the government, disclosure of personal information on COVID-19 cases is
        now mandatory and required.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b4aa01-a674-4a6e-bceb-77b89dadc694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:42:29.433+08:00
