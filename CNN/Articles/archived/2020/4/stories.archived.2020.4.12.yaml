  'United-States-highest-number-of-covid-19-deaths':
    'author': 'Christina Maxouris and Dakin Andone, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
