      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb30980-a21a-4362-b7c4-d2fb3dee4ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:23:58.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:41.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy comes after reports circulated that people still flocked
        to the Balintawak public market in Quezon City despite the implementation
        of the Luzon-wide enhanced community quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b641d295-deb9-4b9a-b232-852af4e466a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:23:58.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:41.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd082fc2f-75d3-4a9f-a066-96147700f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:23:58.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:41.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte then ordered to stop retail selling
        in the Balintawak market. Wholesale selling and drop-off of products will
        still continue in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156625d-ef95-4e74-9474-9783469b7a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:23:58.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146db2b-c735-4330-87da-54d0539fcb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:23:58.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government will coordinate with affected vendors to sell
        their products through its "Fresh Market on Wheels" program to different barangays.</p>'
