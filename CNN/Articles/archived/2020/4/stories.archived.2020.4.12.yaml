      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> The
        chief implementer of the government’s response to the COVID-19 pandemic floated
        the possibility of only placing selected areas under quarantine once the lockdown
        in Luzon is lifted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c6a212-f63c-4eb2-83b2-14408e77004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:47:45.704+08:00
