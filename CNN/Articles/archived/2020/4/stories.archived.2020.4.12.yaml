      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1047e481-1434-4675-b6a4-5575d391454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:23:58.476+08:00
