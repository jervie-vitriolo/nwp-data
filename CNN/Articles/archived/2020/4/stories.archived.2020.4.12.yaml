      'text': '<p>Other countries including the United States and <a href="https://edition.cnn.com/2020/03/13/middleeast/iran-coronavirus-mass-graves-intl/index.html">Iran</a>
        have started to build mass graves for coronavirus victims, as the global death
        toll for the highly-contagious disease continues to soar.</p>'
