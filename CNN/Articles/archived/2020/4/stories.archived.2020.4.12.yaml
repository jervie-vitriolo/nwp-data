      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Earlier,
        simulation exercises were held at the We Heal As One Centers in Clark as frontliners
        geared up for operations starting April 13. BCDA President Vince Dizon and
        CDC’s Dr. Maria Clemencita Dobles led the exercises at the ASEAN Convention
        Center and New Clark City. <a href="https://t.co/BoF8TC0tTD">pic.twitter.com/BoF8TC0tTD</a></p>&mdash;
        The BCDA Group (@TheBCDAGroup) <a href="https://twitter.com/TheBCDAGroup/status/1248943612894699521?ref_src=twsrc%5Etfw">April
