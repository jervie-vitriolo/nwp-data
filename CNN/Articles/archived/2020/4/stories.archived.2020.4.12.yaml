      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll due to COVID-19 in the Philippines nears 300 as the
        country reported a spike in fatalities on Sunday, due to the viral disease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d2d106-eaf8-4c9e-b45b-89c66ec6e355'
