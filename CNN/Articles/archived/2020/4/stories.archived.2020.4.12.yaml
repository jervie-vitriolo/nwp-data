      'mgnl:lastActivated': 2023-01-26T17:18:50.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8f5e47-927d-4e98-ac36-7ed4e336c47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T09:06:22.322+08:00
      'mgnl:createdBy': 'glee'
