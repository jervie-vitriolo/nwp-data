  'bulacan-coronavirus-recoveries':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-12T23:05:56.579+08:00
    'imagesource': 'jcr:038e6015-051b-498c-b6cd-64547a257e37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
