      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Senator
        Juan Miguel “Migz” Zubiri announced on Sunday that he has recovered from the
        deadly coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd97e2-c754-42cb-870d-cdd7c8e3b93e'
