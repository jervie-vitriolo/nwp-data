      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign affairs department has reported Filipino COVID-19 cases
        in a total of 40 countries or regions worldwide. These include 226 cases in
        Asia Pacific Region, 83 cases in Middle East/Africa, 220 cases in Europe,
        and 125 cases in the Americas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8d110a-e730-45b0-a723-5ff515a47745'
