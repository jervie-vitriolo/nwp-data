      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> - The
        COVID-19 crisis has forced the cancellation of a number of events, but one
        couple decided it should not stop them from beginning a life together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e5232-8382-4415-b3d3-ba31d8b9a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:57:12.274+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post on Sunday, the Bacolod Adventist Medical
        Center shared the story of one their hospital staff who decided to push through
        with her wedding, despite the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcca611-3238-4256-8b7a-080c96ab711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:57:12.274+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital explained that she was set to get married in a ceremony
        in Cebu, but opted to have it in Bacolod city instead, due to the enhanced
        community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ba5c0-8613-40f4-a70d-54015251f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:57:12.274+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple tied the knot in the Bacolod Adventist Medical Center
        on Wednesday, practicing all precautionary measures and safety protocols mandated
        by health authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3bba8-bf43-4954-b907-db0ad19eb42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:57:12.274+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:26.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truly, a testament that love, bound in God''s glory, has endless
        possibilities," the hospital said on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a802ae64-978c-4ff7-b6de-1e4a13731435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:57:12.274+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:26.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital added that the face masks were only removed so the
        couple could kiss to seal their vows.</p>'
