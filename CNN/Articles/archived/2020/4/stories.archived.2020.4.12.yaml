      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Easter
        Sunday is one of the most festive holidays in the Catholic calendar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58994099-a084-4f81-b2b6-944b4f73b656'
