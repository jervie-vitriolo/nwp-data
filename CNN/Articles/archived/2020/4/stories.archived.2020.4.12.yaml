      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 cases worldwide</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325a34a4-f994-4333-8328-4db063224685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:52:26.496+08:00
