      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bases Conversion and Development Authority (BCDA) reported Sunday
        that the quarantine centers at the ASEAN Convention Center in Clark, Pampanga
        and the New Clark City Government Building in Capas, Tarlac will be ready
        to house COVID-positive patients with mild or no symptoms starting this week.</p>'
