      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department reported 50 new deaths due to COVID-19 in
        its 4 p.m. bulletin on Sunday, bringing the death toll to 297.</p>'
