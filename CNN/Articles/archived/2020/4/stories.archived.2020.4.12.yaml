    'template': '1'
    'title': 'Police, army to enforce social distancing in public markets '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9021df1f-5be1-4ff7-a9b7-31fcaeabfe5a'
      'mgnl:activationStatus': true
