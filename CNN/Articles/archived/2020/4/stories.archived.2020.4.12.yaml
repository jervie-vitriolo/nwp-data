      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa kasalukuyan, ang ating mga</em> hospital <em>ay may kapasidad
        upang i-</em>store <em>ang ating</em> cadavers <em>sa kanilang mga</em> morgue
        <em>habang inaayos ng kanilang mga kapamilya ang proseso ng pagpapalibing</em>
        or cremation," she added.</p>'
