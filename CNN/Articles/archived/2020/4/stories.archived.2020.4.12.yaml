    'template': '1'
    'title': 'Drilon: Selling gov''t assets like PAGCOR, PCSO to provide more funds
      for COVID-19 response'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9601aac-bb9a-4385-ad0f-997f173c2d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:40:27.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Senate
        Minority Leader Franklin Drilon asked economic managers on Sunday to review
        state assets that may be sold off immediately to generate funds for the COVID-19
        crisis and counter the growing budget deficit because of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd079e3c-c50b-44b3-a39a-c91c6f88559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:40:27.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the state assets Drilon mentioned are the Philippine Amusement
        and Gaming Corporation (PAGCOR) and Philippine Charity Sweepstakes Office
        (PCSO).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b79332d-5981-4547-8fb6-d316f41a14cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:40:27.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator cited Finance Secretary Dominguez''s statement in the
        department’s budget hearing last year, where he said the government could
        collect around ₱300 billion in fresh revenues yearly with the privatization
        of the gaming industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c62180f-1e88-4b23-87d5-2ce723470c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:40:27.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Commission on Audit reported last year that PCSO
        has yet to remit ₱8.4 billion to the government. It was also found to have
        waived ₱1.43 billion in claims from STL agents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2809fe48-a9b6-4952-ad97-8ce2cb9b2582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:40:27.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As I said before, the government does not have to look far to raise
        additional revenues. There are ‘low-hanging fruits’ the government can immediately
        tap to provide the much-needed resources for our country to survive this pandemic,”
        Drilon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170ac063-77cb-4136-bacc-9c54cd831b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:40:27.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said that under the GOCC Governance Act, which he authored,
        the President may amend the charters of state-owned corporations without going
        to Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a3d142-24ae-4145-9d7f-7fb191333db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:40:27.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also warned that social and health packages and other
        programs will suffer in the long run if the country’s widening budget deficit
        will not be addressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22174ec3-8dfc-4cd3-8014-1ec06e753a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:40:27.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez previously said that the budget deficit will increase
        from 3.2 percent to 5.3 percent, as the country will be spending more than
        collecting taxes and revenues amid the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204fe3cc-3655-4b71-b642-35814aad2879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:40:27.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/business/2020/4/9/philippines-economy-stagnant-growth-.html">Economic
        team plots recovery plans after ''zero growth'' this year</a>&nbsp;</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1420257-32e4-4e2b-a916-e3c9446ff580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:40:27.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope our economic managers will move faster on this this time,
        because the effects of COVID-19 pandemic will go beyond 2020,” Drilon said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b086ca-0752-4295-8540-b782fa71562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:40:27.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said he will sell government properties
        if funds for fighting the virus run out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07da1c-d8fd-4d5c-aa27-ef8bb0a9c33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:40:27.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2020/4/9/duterte-government-properties-for-sale-.html">Duterte
        eyes selling govt. properties if funds vs. COVID-19 not enough</a>&nbsp;</strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc3507-0f0c-4eb8-97b9-94ba12680443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:04:02.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Albay 1st District Representative&nbsp;Edcel Lagman suggested
        auctioning off golf courses in Camp Gen. Emilio Aguinaldo, Villamor Air Base,
        and the Veterans Memorial Medical Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde11358-46c1-4fd2-bf88-028ec472260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:04:02.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These golf courses have a total area of approximately 150 hectares
        of prime real estate and could fetch a total of over ₱150 billion, Lagman
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9930772-ca5b-4e80-ba12-0204f5edd1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:04:02.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all assets like the land occupied by Camp Aguinaldo
        and Camp Crame both in Quezon City could be sold by the government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093c1c47-585e-410b-af34-933feccee9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:40:27.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortigas and Co.’s deed of donation for both camps states they will
        be returned to the developer if the government decides to use the properties
        for purposes other than what was originally intended for.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c3e58-8309-47e6-96e8-9c185ccd87bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:04:02.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President Leni Robredo said on Sunday there’s no
        need to sell any properties if the government still has money to spend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca2b80f-d9d5-4f58-af71-15001ae8096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:04:02.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, <em>pinapakita ng... pinapakita ng datos na marami pa
        tayong hindi nagastos nga for 2019. Iyon na muna iyong unahin. Hindi naman
        kailangang magbenta kung mayroon pa namang gagastusin</em>,” explained Robredo
        in the weekly radio show ‘BISErbisyong Leni,’ which she co-hosts with anchor
        Ely Saludra.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d291b-7076-4bb2-9d46-d7e5c6ce7bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:04:02.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:40.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The data shows we still have a lot of unspent funds
        for 2019. These should be used first. There’s no need to sell (government
        assets) if there are funds that can still be spent.]</p>'
