      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far recorded 4,648 confirmed COVID-19 infections,
        with 297 deaths and 197 recoveries. Globally, there are over 1,778,500 people
        who have contracted the viral disease. Of this number, over&nbsp;108,900 resulted&nbsp;in
        death, while some&nbsp;404,800 patients have already recovered.</p>'
  'mayor-vico-sotto-governor-jonvic-remulla-pasig-city-cavite-conduct-mass-testing-covid-19':
    'author': 'Currie Cator, CNN Philippines'
