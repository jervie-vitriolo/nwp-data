    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61119233-8c88-42af-85ca-a9c708698823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:10:21.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message released on Twitter, she said that Easter is a time
        of "light overcoming darkness."</p>'
