      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the East Avenue Medical Center in Quezon City revealed
        that there have been an <a href="https://www.cnnphilippines.com/news/2020/4/11/east-avenue-hospital-morgue-hallway.html">overwhelming
        increase</a> in the number of bodies in the hallway of its morgue facility.
        The hospital''s spokesperson Dr. Dennis Ordoña attributed this to the lack
        of equipment to store the victims'' remains.</p>'
