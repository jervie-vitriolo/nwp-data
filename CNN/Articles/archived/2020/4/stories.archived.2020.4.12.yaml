      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:41.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We will form social distancing teams consisting of
        AFP and PNP personnel to be deployed in public markets to enforce social distancing
        measures.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b129ae08-481d-4a7c-a676-39ee22594baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:23:58.476+08:00
