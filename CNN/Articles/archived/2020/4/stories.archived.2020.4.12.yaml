      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po natin kaya ''yung buong halaga na P8,000 for two months
        or P16,000. Hindi po natin kaya ''yung ganu''n kalaking halaga, pero gagawin
        natin ang lahat nang makakaya</em>," Sotto said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aae3ac-5da1-4679-90ec-04e5dfb9587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:44:47.481+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:39.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t do P8,000 for two months or P16,000. We
        can''t afford that much, but we will do everything we can.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0baddc-4aae-425a-b799-b5edd84a2443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:44:47.481+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:39.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maghahanap po tayo ng pondo para makapag-realign po tayo; o
        ''yung pera ng Pasig sa trust fund, ilalabas po natin, sa permiso ng Sangguniang
        Panlungsod natin, na alam ko namang tutulong din sa atin</em>," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eee0d79-73de-48bc-98b5-edcce0d57257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:44:47.481+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:39.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will source funds, so we can realign; or we will
        bring out Pasig City''s trust funds, with the permission of the Sangguniang
        Panlungsod, which, I''m sure, will also help us.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18908d84-e5b4-41be-bb43-6c560527a006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:44:47.482+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:39.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto noted that they are currently in the process of reviewing
        the budget and financial status of the city government, but they are looking
        at distributing a total of P8,000 to each family.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa84c1-8007-4d07-9166-31a08dd05e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:44:47.482+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:39.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon po, ang nakita nating halaga na kaya ng pamahalaan ay
        nasa P8,000 per family. [....] Ginagawa namin, pinag-aaralan namin ''yung
        budget, ''yung cash position ng city para malaman kung ga''no kalaki ''yung
        kayang maitulong ng city, para saluhin po ''yung wala sa listahan ng DSWD
        national</em>," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59280006-1ffe-4ef7-99f9-b4fa4ded7f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:44:47.482+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:39.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At present, the local government is eyeing about P8,000
        per family. (....) What we do, we study the budget and cash position of the
        city to see how much we can give to families who were not counted in by the
        national office of&nbsp;DSWD.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf49baf-65cd-4645-8b8a-eba31a296d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T22:41:22.282+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:39.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Local Government Code, LGUs are tasked to provide basic
        social welfare services to its constituents. LGUs abide by such principle
        in identifying beneficiaries of the Social Amelioration Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdae9965-2cef-4b9f-8c98-f1aee3306eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T22:41:22.282+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:39.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 11, the DSWD has served over P16 billion with the Pantawid
        ng Pamilyang Pilipino Program (4Ps). More than P47 billion have been distributed
        to local government units, while over P335 million have been given to low-income,
        non-4Ps beneficiaries.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b271300-8c73-4d22-9149-49b7f1e6002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:44:47.482+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:39.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stricter measures on distribution of relief goods</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7142ff9-5926-494f-b01a-a63117ad547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:44:47.483+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:39.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig City mayor also called on families who are taking advantage
        of the relief goods provided by the local government.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e86e1-ccbc-467c-b4d7-89dc0cbaa193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:44:47.483+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:39.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag may nahuli po tayong nanloloko, nandurugas—halimbawa,
        isang pamilya; sinabi, dalawang pamilya sila—papakasuhan ko po ''yan; papakulong
        ko po ''yan. Panahon po ng krisis ngayon</em>," Sotto emphasized.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc20281f-f9bc-49f0-aaa3-33b4d7d8d2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:44:47.483+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:39.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we ever catch these people—for example, family
        members who claim to be from different families (to get more relief goods)—I
        will file a case against them; I will send them to jail. We are in the middle&nbsp;of
        a crisis.]</p>'
  'doh-says-eastern-visayas-covid-center-underway':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-12T15:54:00.230+08:00
    'imagesource': 'jcr:fbeb88e0-bcac-409d-b542-ea0bfc9b88ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd96eb9de-1a10-42ff-aa66-101387b34dd1'
    'lead': 'Eastern Visayas is closer to having its own COVID-19 test center, the
      Department of Health regional office confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-12T16:08:58.668+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:18:38.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:18:08.274+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'eastern', 'visayas', 'coronavirus', 'testing']
    'template': '1'
    'title': 'DOH regional director says Eastern Visayas COVID-19 test center is underway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe233861-b195-411f-b4c4-a19ccd7954df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:08:58.669+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, April 12)</strong> - Eastern
        Visayas may soon have its own COVID-19 testing laboratory, the Department
        of Health regional office confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afadd8b-d7c2-4b88-8836-4d2d4396615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:08:58.669+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) Region 8 Director Minerva Molon said
        on Sunday the proposed Regional COVID-19 test center has completed the required
        self-assessment and risk assessment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b3222a-2502-4803-a6ca-43d23f1fa97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:08:58.669+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molon added that about 80 percent of the safety infrastructure requirements
        have been completed, and 90 percent of the machines required are available.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edc0db6-4f16-4d39-bbed-387b79d7bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:08:58.669+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Real-Time Polymerase Chain Reaction (RT-PCR) machine is also
        being delivered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa05ec-4888-48c1-a0d0-10a752a68b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:08:58.669+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RT-PCR machine is used to process specimens from patients to
        see if a person has COVID-19, even if the person is not showing any symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b584313a-4d4c-4735-962f-17701cb08ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:08:58.669+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a highly technical process that not only involves having
        the kits and the right machine, but also the proper safety infrastructure
        like a Biosafety Level 2 (BSL2), standard operating procedures for emergencies
        and highly trained staff on biohazard safety," Molon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a514f874-9adc-42b9-b6bb-373f0af43f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:08:58.670+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official added they must follow strict compliance of
        the requirements to safeguard the welfare of healthcare workers inside the
        laboratory as well as the surrounding community where the laboratory is situated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808716fb-e10b-44ac-942b-71a6861ab528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:08:58.670+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-8 is currently waiting for the assessment team from DOH-Central
        Office, World Health Organization and RITM to conduct an on-site visit to
        check the accuracy of self-assessment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8ba292-0ab6-42f8-bf16-de1ba902be21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:08:58.670+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is also working on the Memorandum of Agreement with Leyte
        Province for the use of the building for testing laboratory, which is located
        at the Eastern Visayas Regional Medical Center along Magsaysay Blvd, Tacloban
        City in Leyte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f2ff9-cbe4-4af5-a75c-2d1d61316d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:08:58.670+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:18:38.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Wil Mark Amazona contributed to this report.</em></p>'
  'DOLE-COVID-quarantine-1-million-displaced-workers':
