      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez described the planned aggressive testing as a “game changer”
        as it would be the key to the government’s plan to identify COVID-19 patients,
        isolate and treat them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976842e6-1979-41c7-8ab7-9c8cf7e4e37d'
