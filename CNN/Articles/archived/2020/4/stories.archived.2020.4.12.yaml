      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa po pinag-uusapan sa ngayon ang</em> mass burial, <em>dahil
        hindi pa po ito kailangan</em>," Health Spokesperson Dr. Maria Rosario Vergeire
        said in a media briefing, following the announcement of yet another<a href="https://cnnphilippines.com/news/2020/4/12/Philippines-COVID-19-cases-update.html">
        double-digit spike in the infectious disease''s death toll.</a></p>'
