      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c679750-3c0d-468c-852b-f312f62e1ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:52:26.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has killed more than 100,000 people, mostly
        in the United States, although the outbreak began in Wuhan, China in December
        2019. More than 1.7 million people have been infected, according to the Johns
        Hopkins University''s COVID-19 global tracker.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea24de-9603-49bb-9316-1f4f2044c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:52:26.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225afe9-2c03-4a9a-8b95-944662cdd08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:52:26.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight in ten, or around 80 percent, of infected patients experience
        "mild illness" and eventually recover from COVID-19, according to the World
        Health Organization. Some 15 percent experience severe illness while 5 percent
        become critically ill, the WHO said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e55cdc-615e-4f5c-99b3-18e13e121e6a'
      'mgnl:activationStatus': true
