    'title': 'COVID-19 response chief implementer floats ‘selective quarantine’ after
      Luzon lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1ea11-19d4-485f-856f-eb0ee057f1dc'
