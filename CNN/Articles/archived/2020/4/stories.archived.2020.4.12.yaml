      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We won’t be able to come out of an enhanced community
        quarantine until we’ve had targeted testing.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f3f4b-e326-4106-8c92-60e39f603743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:47:45.705+08:00
