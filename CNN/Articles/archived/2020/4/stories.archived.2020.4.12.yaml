      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> President
        Rodrigo Duterte assured Filipinos on Easter Sunday that there is hope in "new
        beginnings" amid these trying times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911f95c-5e3a-4ff1-b360-86ca5fe44bc3'
      'mgnl:activationStatus': true
