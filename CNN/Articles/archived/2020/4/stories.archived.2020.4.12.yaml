    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5606c4-6903-43e5-a873-daa17f8d4804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.036+08:00
