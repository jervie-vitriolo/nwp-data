      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — On Easter
        Sunday, a 95-year-old man from Mandaluyong City recovered from the coronavirus
        disease, which has proven to be more fatal among the elderly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70cee0d-25a4-4bb6-9b46-d971a3f3e905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:00:06.775+08:00
