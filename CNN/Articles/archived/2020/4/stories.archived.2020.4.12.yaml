      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Queen
        speaks of light overcoming darkness, and the hope that Easter symbolises,
        in a special message recorded to mark the Easter weekend. <a href="https://t.co/fTFCOSVBtT">pic.twitter.com/fTFCOSVBtT</a></p>&mdash;
        The Royal Family (@RoyalFamily) <a href="https://twitter.com/RoyalFamily/status/1249019411811520512?ref_src=twsrc%5Etfw">April
