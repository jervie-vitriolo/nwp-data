    'created': 2020-04-12T16:15:48.868+08:00
    'imagesource': 'jcr:66ab5e35-80e7-4f19-8c9f-d017eedcafb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e41cbd3c-feb7-409a-9d68-35a466ce5201'
    'lead': 'With the goal of flattening the curve and quelling the spread of the
      coronavirus disease, the local government of Pasig will conduct mass testing
      in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-12T16:26:48.667+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:18:37.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:18:08.922+08:00
