    'jcr:uuid': 'f20c9fb5-a600-4f98-8a82-649e16f2a8b8'
    'lead': 'A Filipino COVID-19 survivor says his purpose in donating blood is to
      help those suffering from the viral disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-12T22:03:34.805+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:18:23.841+08:00
