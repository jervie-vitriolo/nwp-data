      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5feaa72-126c-4338-80ec-83e3a2d400c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:47:45.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:27.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said it is ramping up testing, with the goal
        of being able to do 8,000 tests a day. So far, there are 15 laboratories which
        have been accredited by the Health Department to conduct tests for the new
        coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1134fe-2856-47f4-9832-3c0ed1ba91a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:47:45.705+08:00
