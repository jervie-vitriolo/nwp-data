      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of people who have recovered from the viral
        disease has reached 197, with the Health Department reporting 40 more who
        have survived COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5631925f-62f4-4be8-acd9-ea756306f589'
