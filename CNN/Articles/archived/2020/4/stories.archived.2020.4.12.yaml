    'template': '1'
    'title': 'Over 1 million workers nationwide lose jobs due to COVID-19 quarantine
      – DOLE'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3396a8-d79f-496e-9036-023956d1cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:14:55.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)—</strong> Over
        1 million workers nationwide have been displaced due to the implemented COVID-19
        quarantine measures, the Labor Department reported Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3376e7f-a0da-4522-bf14-315b111de88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:14:55.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8defa3c-7098-4cc7-8f58-8c45fda53ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:14:55.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing information from its regional offices, the department said
        some 1,048,649 workers in the formal sector were affected by temporary business
        closures or flexible work arrangements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f41bfd6-da34-4243-b928-bb71fa549335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:14:55.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dd8324-e0d4-4687-bf73-79777ecee76d'
