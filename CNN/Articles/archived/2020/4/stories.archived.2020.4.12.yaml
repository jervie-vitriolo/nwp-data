      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa5eea-9464-4c2a-a730-07068fca7603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst thing that can happen is we make a misstep and we let
        our emotions get ahead of our logic and fact, and we go through this again
        in any manner, shape or form," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30084ea-a59c-4cfb-9bae-032cd21e38ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49cacd0-fd74-46c7-bdec-4b5e9ccf7da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ohio, the number of people impacted is lower than previously
        projected. But before the state attempts a return to normal life, Gov. Mike
        DeWine said more work needs to be done and there will need to be "a lot more
        testing."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dbbae7-b121-4be0-ab96-d8c1d7dd4a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ee06f5-b2e9-4339-b939-25502716cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reopening is going to have to be, you know, one step at a time,
        one stage at a time," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbd1702-4800-41c2-b379-58ff19369045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f404b8-33d0-4aaf-b31e-eb6eb5a1c12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to be premature," he said, "but we also want to
        assure people that we''re planning for this."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b723aa-37f9-4d65-897c-4c0c14170f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244c8a7a-6b08-4d86-bb58-a53121ba0af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, local and state officials are cracking down on mass gatherings
        like church services as Easter weekend begins.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3662a11-9654-4c67-afed-ed23388f6982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadff47f-96df-4dca-8951-e92c4e8a9302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, authorities will record license plates of those who
        show up to any gatherings and hand that information over to the local health
        department, which will require those individuals to stay quarantined for 14
        days, Gov. Andy Beshear announced.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b452564-66e7-4ae3-a32f-3b46d5fb3ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f479e7-f7e8-43c6-820e-0ce0e42a9299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state is down to less than seven churches statewide that are
        still "thinking about" having an in-person service this weekend, he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7eab9a-f083-42e0-8f0f-73c921ac3cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23867f3-382e-4bcb-a324-23312fb634e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s not a test of faith whether you''re going to an in-person
        service," Beshear said. "It''s a test of faith that you''re willing to sacrifice
        to protect your fellow man, your fellow woman, your fellow Kentuckian, and
        your fellow American."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc33cec-69be-406a-bffc-a0d4b12b69c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980e2bd-461f-4318-8a0e-78428c6623c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, who two weeks ago said he was hoping to
        have the country open back up by Easter, said Friday he wouldn''t do anything
        until he knew the country was healthy again.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ba572-16bc-49ef-97d7-099f3c3f4cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b94e57-5937-4ad9-bfb2-7fe0df5a7769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would love to open it. I have not determined anything, the facts
        are going to determine what I do. But we do want to get the country opened,
        so important," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b8b85b-338a-4dac-b002-5d4f71c4bc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf64c5e-d185-4b75-ab25-14799be42ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internally, officials are pushing to reopen the country by next
        month, with specific discussions underway about May 1, a person familiar with
        the talks told CNN.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617e246c-7374-4b66-b9c1-5cdbf735c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abd1377-8e20-4429-aa3a-df4670f25bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to have to make a decision and I only hope to God that
        it''s right decision," the President said Friday. "But I would say without
        question it''s the biggest decision I''ve ever had to make."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c183df57-02b0-498d-b168-5b4ee0e9a53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebc7c63-b38d-4cf6-8d02-4a7e8272146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening may come at different stages, Trump said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c3ba9-e06f-4ca3-bd21-156c754b79c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1643aeee-e61b-4729-883b-9bc7ee1ff56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Risk of rebound in cases in July</strong></h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32668d6c-c821-4879-9616-fff8846b3786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple state leaders said social distancing measures are having
        an effect.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8326f5e6-8731-461c-a41f-f1dd50eb1241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83815d38-efda-42d1-8cfd-7d67844d364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations in Connecticut are dropping. Arkansas also saw
        the lowest number of hospitalizations compared to neighboring states. The
        number of affected people in Ohio is lower than previously projected. And
        in California, hospitals saw a nearly 2% drop in ICU patients.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b2807-26f2-489f-83f4-a2ceea1e2026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfee7a7-bb23-4f85-979a-74dc36e95107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Jersey cases climbed to 58,151, Gov. Phil Murphy said Saturday.
        But while that number is "scary," the state is "beginning to beat this virus
        back," he said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b8ed2-9cde-4a83-a23a-ef1e76238f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57fb9a-a640-4351-bec1-40dd77284450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government projections obtained by The New York Times show coronavirus
        infections and deaths could dramatically increase if social distancing and
        other measures were lifted after 30 days.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cda6784-2d6d-48f5-af6c-25714cd89916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc5b52-f12a-4cd3-bd22-9869cb969a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If stay-at-home orders were lifted after a month, the government
        report says, there would be a bump in the demand for ventilators and the US
        death toll could reach 200,000, the Times reported.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d497ca4-b102-4a4d-9ce5-ee12716e823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95547d-53d1-41ed-919b-a3dbeb174e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Health and Human Services spokesperson told CNN, "We do not comment
        on any alleged, leaked documents." CNN has reached out to the Department of
        Homeland Security for comment.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65bca0c-1cf2-4dbc-b4f2-efa1f9fc52e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf7b2a4-2794-48d0-8ebe-5d910b996d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray told CNN Friday night that if mitigation measures were lifted
        by May 1, cases could go back up in the summer.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b9bcfd-ebb6-4e47-a799-ca27d2989486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2130ccb-a458-4456-b1a6-1ff052324ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we were to stop at the national level May 1st, we''re seeing
        (in models) a return to almost where we are now sometime in July, so a rebound."
        Murray said. "There''s a very substantial risk of rebound if we don''t wait
        to the point where most transmission is near zero in each state."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b139b2d-20b7-40c8-8067-8c2e6c63f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870db622-d43b-459d-8d4f-6179990902e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More states expecting their peak soon</strong></h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a93eb-0105-4447-984b-be1bf50f150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the IHME model created by Murray''s team, states such
        as New York and New Jersey may have passed their peaks this week, but others
        —&nbsp;including Florida and Texas —&nbsp;could see the worst by the end of
        the month.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944bb23c-20f7-4e7b-aec4-4eb51ee85f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e88fdb2-c1f8-4cc7-8db6-6e1d8d8e5f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York and New Jersey account for about half of all US deaths
        that have been reported, the CDC said Friday. By Saturday, at least 2,183
        people had died in New Jersey, the governor said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628cb2e0-a7ce-44e2-8737-8151693c4d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7183945-af6a-4124-bfa8-c173ac2b7997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio, the New York City mayor, said Friday that "this is a
        week where we''ve reached milestones we could never have imagined: 5,000 New
        Yorkers lost, so many more than we even lost on our worst day on 9/11."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c845e-3db1-4ae2-8ece-5af0daac8e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f06ff3-3d1b-43e9-9759-ab70f39d8dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC cautioned a variety of factors —&nbsp;including population
        density and testing capacity —&nbsp;could explain why some regions have more
        cases and deaths than others, adding that case counts are also likely "underestimated"
        and deaths are underreported.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dedcc9-e6e7-459f-b43b-feb454dd0dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de620aa0-aa7c-4e0d-81e1-e3a9e8d67162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom said thanks to social distancing measures,
        the state has been able to flatten its curve and expects to see its peak in
        May.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a313da2f-f189-4373-ab80-c2d1ae8e2b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c77b89-27fd-49da-bbb8-21ea5959da57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, Gov. Tate Reeves said he was "very concerned" and
        warned residents the "peak is coming soon." The state is under a shelter-in-place
        order until April 20.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c69ca-d3c3-4073-b304-45c5e0031b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/04/11/health/us-coronavirus-updates-saturday/index.html">''The
        United States is reporting 20,000 coronavirus deaths, more than any other
        country''</a></em></p>'
