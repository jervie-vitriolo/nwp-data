      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are now a symbol of light, Mr. Junio. What’s important
        is our unity and faith in the Lord.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a441d-2741-40d3-b2f5-7df9eb3e8af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:00:06.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:28.583+08:00
