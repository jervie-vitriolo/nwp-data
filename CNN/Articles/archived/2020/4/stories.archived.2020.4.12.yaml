      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post on Sunday, Zamboanga City Mayor Beng Climaco
        announced that the city''s first COVID-19 patient has tested negative and
        has been discharged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
