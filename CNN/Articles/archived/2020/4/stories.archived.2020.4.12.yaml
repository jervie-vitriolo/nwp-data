      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Have we flattened the curve?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e23717e-fb89-40c5-8ac4-0bcd51fb070b'
