      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded 4,648 COVID-19 cases, as of the Health
        Department''s latest record. Of this number, 297 have died, while 197 have
        recovered.</p>'
  'vice-president-robredo-higher-incentives-health-workers':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
