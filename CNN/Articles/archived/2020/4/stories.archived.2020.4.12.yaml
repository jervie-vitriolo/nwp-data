      'mgnl:lastActivated': 2023-01-26T17:18:26.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5416b-5b0f-450f-a2ba-639c32963aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s stated intention to continue working after he was diagnosed
        with Covid-19 was questioned by some when he was admitted to hospital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ce01e2-059a-4608-9059-f79d86b9a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83989488-c499-4f6d-b8e8-a00a39dfc525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson announced he tested positive for the novel coronavirus on
        March 27. He said he was experiencing "mild symptoms" and would continue leading
        the country -- while self-isolating in his apartment in Downing Street. He
        was taken to St. Thomas'' Hospital in central London 10 days later.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41699d8-7813-4b7e-bdd8-654b1d3f9805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a598b22-5bee-4489-95c2-4b950483cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the PM issued a statement thanking the National Health
        Service staff at St. Thomas'' Hospital. "I can''t thank them enough. I owe
        them my life," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6905ba-739e-4413-97ea-9d3aa756217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20dc694-288d-48eb-a347-8a3c8ac799d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video statement posted online on Sunday, Johnson personally
        named some of the health care workers who looked after him, including two
        nurses -- one from New Zealand and one from Portugal -- who stood by his bedside
        "for 48 hours when things could have gone either way."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d21b99-8874-4759-957e-657899752c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989329a5-7782-41fd-b1ee-174172a434be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have today left hospital after a week in which the NHS has saved
        my life, no question," Johnson said in the video. "It''s hard to find the
        words to express my debt."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e0bf11-946b-4fe2-affa-afeada039139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaae843-5c17-4442-97be-def08bdb28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PM''s fiancée, Carrie Symonds, expressed similar gratitude on
        Sunday. In a series of tweets, Symonds thanked the NHS staff: "I cannot thank
        our magnificent NHS enough. The staff at St Thomas'' Hospital have been incredible.
        I will never, ever be able to repay you and I will never stop thanking you."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a3cdb5-0966-4bbd-9059-650388f51357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b8f1bd-04db-4f0f-8472-1b1cc21b2b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symonds is pregnant with the couple''s first child and has been
        apart from the PM during his self-isolation and hospitalization.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01183b87-3962-48a7-8765-d5fe1a042b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf7f70-2469-415b-ab0e-9535645f32cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were times last week that were very dark indeed. My heart
        goes out to all those in similar situations, worried sick about their loved
        ones," Symonds added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06547e2-0c69-474a-8f30-053d5b9c1e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd4f88-f962-4b97-aec2-470788161b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strength with which Covid-19 struck the Prime Minister shook
        the UK, where the virus has claimed 10,612 deaths so far, according to a tally
        by the Department of Health and Social Care. More than 84,000 people have
        tested positive.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236e6bd-1163-42e2-93f4-4934870fecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572394b0-fbfb-4885-aea9-672a55257905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have warned the situation could get much worse in the
        UK. An influential coronavirus model from the Institute for Health Metrics
        and Evaluation (IHME) at the University of Washington''s School of Medicine
        in Seattle predicted earlier this week that the UK will be the worst-hit European
        country, with a death toll from Covid-19 reaching 66,314 by early August.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeefd8d-1566-426d-a9ea-0152e03a6172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c0365a-6e46-4459-bdb8-dc8cd5ee8837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some British scientists pushed back against the forecast,
        Jeremy Farrar, director of the Wellcome Trust and a UK government adviser
        said Sunday the UK is "likely to be one of the worst, if not the worst, affected
        countries in Europe."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2ae7d1-4a7c-4a8f-b568-eb17865763e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e48cf86-6b62-411c-b990-9553b59571f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers in the UK have continued to go up, I do hope that we''re
        coming close to the number of new infections reducing, and in a week or two
        the number of people of people needing hospital reducing," he told the BBC.</p>'
  'Rodrigo-Duterte-lawmakers-cash-aid-distribution':
