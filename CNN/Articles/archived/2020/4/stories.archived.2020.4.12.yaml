      'mgnl:lastActivated': 2023-01-26T17:18:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be6b751-6e46-49a9-a173-ad1e953faaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:52:26.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials, however, have said that it is still too early
        to say that the Philippines has flattened the curve three weeks into the enhanced
        community quarantine in Luzon and other areas in the country which have imposed
        their own measures to contain the spread of COVID-19.</p>'
