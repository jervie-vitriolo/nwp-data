    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704444f-343e-4745-9967-c793d4ff72b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:10:21.313+08:00
