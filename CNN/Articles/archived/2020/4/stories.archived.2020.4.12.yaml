    'lead': 'Over 1 million workers nationwide have been displaced due to the implemented
      COVID-19 quarantine measures, the Labor Department reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-12T16:14:55.702+08:00
