      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b22891f-c847-4fc1-a5aa-b74fd9674b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So sa akin, dapat maging turning point ito sa kung papaano natin
        i-treat iyong ating health workers,” Robredo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83542bd4-1af9-4828-82be-c8a1f8bffcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0206017d-ec01-44cf-b7d5-2e55e6daacf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So for me, this should be a turning point as to how
        we treat our health workers.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c937aec-80f7-40ba-87c0-5981307d17b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:19:23.312+08:00
