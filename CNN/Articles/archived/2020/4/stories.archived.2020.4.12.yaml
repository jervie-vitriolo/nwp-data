      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced community quarantine in Luzon has been extended until
        the end of April, with the country still battling the COVID-19 pandemic. Several
        local government units in other regions followed suit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27325f6-f70e-4eba-8ce6-a0a25fb13077'
