      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, DOH said it is looking into other contingency plans, including
        the use of mobile morgues for the casualties to help hospitals running in
        full capacity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7286db-f72a-4bbd-860d-dd79c8bebd92'
