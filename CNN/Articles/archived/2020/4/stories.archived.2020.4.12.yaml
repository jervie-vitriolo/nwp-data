      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today we celebrate Easter Sunday as the resurrection of our Lord
        Jesus Christ. As a day of thanksgiving I would also like to thank God and
        our Lord for a second chance in my life by healing me from Covid 19,” said
        Zubiri in a Facebook post.</p>'
    '3':
