      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f9b86-f117-4ba1-9bcb-b5823d6b9935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing the massive love being sent my way was just amazing. Every
        comment was full of love and support. I felt so happy, having made others
        laugh. It has completely recharged my soul and lifted me out of my funk,"
        she said. "It''s been wonderful experience, connecting with so many people
        during a time when I feel so cut off and alone."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39ac70-004a-4225-a662-6309fa6f1931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f947733d-8bd2-4b23-a42c-c4cff1630196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demi Mutch, who lives in Toowoomba, Australia, echoed those sentiments.
        She''s been isolated for about three weeks, and originally filmed a video
        of her dressed up as Voldemort for her small group of friends. It was just
        a way to bring some joy, she said.</p>'
