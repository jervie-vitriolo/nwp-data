      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;UK Prime Minister Boris Johnson thanked
        those who saved his life as he left hospital on Sunday, saying "things could
        have gone either way" for him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd34a6a-9fc7-4d67-acd0-565b5efa18ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f41be0-e6d7-4fac-8bef-208428b2ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, who was admitted a week ago for "persistent" Covid-19 symptoms,
        added in a video posted to Twitter that "it''s hard to find the words to express
        my debt."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e774d3-b4ae-4be9-837c-6c564bc9a736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f282e-53c6-416e-9832-c467a2e13a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PM has been discharged from hospital to continue his recovery,
        at Chequers," Johnson''s spokesperson said, referring to the PM''s official
        country residence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9695d61-4053-4cfc-81eb-f59fddf2680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7fe484-5189-4189-8a42-63dbe603ae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-year-old was moved to intensive care on Monday. He spent
        three nights in the ICU and received "standard oxygen treatment," according
        to his spokesperson, but the PM did not require mechanical or invasive ventilation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf963131-c741-42c6-b591-63d49db54afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c9481b-adbe-4ca2-b1fd-999674ed7eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:18:26.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said that on the advice of his medical team, the
        PM won''t immediately be returning to work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b8f24f-af60-4ea3-b98d-3a415cdf9a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T05:50:01.445+08:00
