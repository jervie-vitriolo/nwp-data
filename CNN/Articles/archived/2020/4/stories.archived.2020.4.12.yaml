      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the health department has so far recorded 4,648 confirmed
        COVID-19 infections, with 297 deaths and 197 recoveries.</p>'
  'selective-quarantine-Luzon-lockdown':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-12T20:44:04.630+08:00
    'imagesource': 'jcr:22c869ab-27a9-4d93-8ac3-549c5f40fa56'
