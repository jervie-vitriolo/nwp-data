      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — The
        first recorded COVID-19 patient in Iloilo province has completely recovered
        and been discharged from the hospital, The Medical City Iloilo confirmed on
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fec6eb5-7565-4b6b-9205-109fcdac8ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:46:15.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In time for the celebration of the Easter Sunday, The Medical City
        Iloilo is also sending home another COVID-19 survivor today,” it said in a
        Facebook post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd18368-8f96-45b8-be42-00eddb6d7d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:46:15.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the said patient became critically-ill before recovering
        and showing negative results on his repeat coronavirus test.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af2aef-1abe-4f72-980e-46fe935c3507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:46:15.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this milestone, we acknowledge the support of the Ilonggo community
        not only to our healthcare workers, but also to the patient’s family,” said
        The Medical City Iloilo. “We are all in this together. Let us all do our part
        in helping flatten the curve.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6c0ee7-b878-422a-aace-c349ebd01c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:46:15.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:18:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 11, there have been 15 confirmed cases of the viral
        disease in the province. Of this number, four have died and one patient has
        recovered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac83f06-d485-4dfc-9570-375c21758664'
      'mgnl:activationStatus': true
