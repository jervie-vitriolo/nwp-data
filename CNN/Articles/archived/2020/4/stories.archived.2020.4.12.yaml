      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8506a69b-a6af-4229-bb63-fb2b1f532ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, news anchor Arnold Clavio posted on his Instagram
        account about an alleged order not to report deaths inside a "certain hospital
        in Metro Manila."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e4972-c437-42bf-9418-8908782a646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae953b-405c-4ce6-993c-ded36125dea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EAMC director Dr. Alfonso Nunez confirmed that it was the hospital
        being referred to in the post, but clarified that none of the&nbsp;remains&nbsp;have
        tested positive for the virus so far. Meanwhile, the DOH also noted that it
        did not issue any order to stop counting deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df091a7-e70a-43a5-8c42-95510a52fbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:16:33.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''What would the government get for concealing information?''</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ebf3da-a3ff-4f7f-a208-8ef6957d1fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:16:33.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Salvador Panelo has also denied
        reports that government is preventing the disclosure of information on the
        number of fatalities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d04abd-65fa-4897-bb21-5639f9233da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:16:33.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2227e61-ec62-4b81-84d6-7723dc193099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:16:33.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such allegation against the government is absolutely bereft of
        logic as well as of common sense. What would the government get from concealing
        the actual number of deaths due to COVID-19?" he said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e7c57-1de4-4884-8f31-1a50757a12b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:16:33.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365c2683-4082-483b-a805-e0038b88232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:16:33.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the Duterte administration has been pushing, in fact,  for
        transparency in government response since the start of the outbreak, he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc4784-90b5-4526-97be-3fa4d394353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:16:33.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314e2e9b-5bdb-459a-bf49-8e179b7bc02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-13T07:16:33.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is precisely interested in knowing the number of
        deaths so that we will know the status of our fight against the coronavirus
        and we can undertake measures to improve our health system," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f39a5b-bee3-46d7-81fa-3b2068b379b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54b343a-5af9-43a2-be18-2677d1b69923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Stick to 12-hour cremation rule''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a7e9f2-e08e-4763-95b7-5ba75c214abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said he and other Cabinet members from concerned agencies  also
        tackled the issue and have resolved to impose a 12-hour-cremation policy among
        hospitals for COVID-19 deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39877cc5-e18a-4548-a5f6-822139052acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c550e-d0b4-464e-8ef5-b2c42b2aa369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang naging resolution namin is number one, dapat ''yung 12
        hours of cremation dapat ma-fulfill. Yung problema ng delay is payment, sino
        ang magbabayad. Do not wait for payment. Kung kailangang i-cremate, i-cremate
        na po iyan,"</em> he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a954ba6c-69b9-4c8c-abf5-63dcf81f7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39c1993-70f4-4390-8632-2184aa5536bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We came up with a resolution that, number one,  the
        12-hour-rule of cremation should always be fulfilled. If there is a problem
        on the delay of payment, or who will pay, do not wait for payment. If the
        body must be cremated, cremate it immediately.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5412239-8721-4d2b-be38-3f689588dcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d92df-ef05-49aa-abb6-c011d99f5394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles added that if hospitals or local government units experience
        problems with processing of documents, they must still stick to the prescribed
        period.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd36f9-b8c7-4319-b94b-646e61057bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328aa0c0-1184-47c2-97d9-35c619f6aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang isa pang naging delay kung kailangan pa ng papeles, death
        certificate, may mga ganyang klaseng instances. Bottom line, ang napagkasunduan
        ng gabinete ay we must stick to the 12-hour rule. Everything else can be solved
        and mahanapan natin ng solution,"</em> he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39645c44-ed51-401e-b0fa-e9b3bb911731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b027d2-7e31-4aa3-a93c-cfc45c83f730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Another cause of delay is the processing of documents,
        death certificate, this type of instances happen. Bottom line, the Cabinet
        resolved that everyone must stick to the 12-hour rule. Everything else can
        be solved.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec0c44c-29b7-4856-b4f4-7c2a91cac3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.881+08:00
      'mgnl:createdBy': 'glee'
