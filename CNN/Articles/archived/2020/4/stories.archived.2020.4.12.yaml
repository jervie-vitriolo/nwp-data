      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/11/world/queen-elizabeth-easter-coronavirus-trnd/index.html">"Queen
        Elizabeth offers Easter message of hope in the face of coronavirus."</a></em></p>'
  'Europe-laid-off-flight-attendants-help-coronavirus-crisis':
    'author': 'Mallika Kallingal'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-12T13:10:43.906+08:00
    'imagesource': 'jcr:7aac60b2-f041-4f4c-8ee4-52fb944acdec'
