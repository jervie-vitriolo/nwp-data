      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, spokesperson for The Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases, denied reports that the Department of Health  supposedly
        issued a directive to a hospital to stop counting the deaths of any COVID-19
        related cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cbc6e0-6f81-436b-827c-c8adae74f3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec28ca6-9dd1-4643-8658-33d7155c0e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po ito totoo. Naglabas na po ng pahayag ang DOH na wala
        po silang ganitong utos sa mga ganitong ospital. Tuloy-tuloy po ang balita
        namin sa COVID-19 response. It is our responsibility to give you facts,"</em>
        Nograles said in his virtual briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed1a02-0539-462c-912f-421cd5ae4522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f72de58-79e3-4115-b0a1-bc1bd1b2bf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not true. The DOH already issued a statement
        saying that they have no such directive to hospitals. We continuously update
        the public about our COVID-19 response. It is our responsibility to give you
        facts.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37591714-e52f-44f7-8756-17c7b6de3e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.879+08:00
      'mgnl:createdBy': 'glee'
