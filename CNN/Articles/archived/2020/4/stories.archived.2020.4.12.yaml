    'jcr:uuid': '5ec70394-fee5-4392-af36-5cfb451c4649'
    'lead': 'UK Prime Minister Boris Johnson issued a statement Saturday thanking
      the National Health Service staff at St. Thomas'' Hospital following his treatment
      for coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-12T15:11:21.777+08:00
