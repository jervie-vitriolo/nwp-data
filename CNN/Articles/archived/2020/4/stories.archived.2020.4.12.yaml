    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f067d-0c6f-4358-a386-3759552dc15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:52:26.496+08:00
