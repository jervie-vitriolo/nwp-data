      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc253a6-b0ce-4fa5-963a-cb69208417f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:44.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Avenue Medical Center in Quezon City told CNN Philippines
        on Saturday that <a href="https://www.cnnphilippines.com/news/2020/4/11/east-avenue-hospital-morgue-hallway.html">bodies
        have "piled up" in the hallway of its morgue facility</a> due to insufficient
        equipment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc9a2c8-564f-4c3f-856c-38d26878bc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:25:04.879+08:00
      'mgnl:createdBy': 'glee'
