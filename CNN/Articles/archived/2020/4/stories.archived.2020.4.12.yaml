      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec24bb4-1d7d-47e3-8344-bef4a924c12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:47:45.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:27.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maari pong magkaroon ng</em> selective quarantine <em>kung
        magiging maayos po ang ating pagsunod sa</em> ECQ (enhanced community quarantine),”
        COVID-19 response chief implementer Carlito Galvez said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a2bc19-5033-4a19-84d9-87b0d5819a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:47:45.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:27.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can have a selective quarantine if we would strictly
        follow the ECQ.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ae8ae-65da-4381-b4f8-c234534e3b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:47:45.704+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:27.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, however, said this would only be possible once the government
        is able to do mass testing of suspected COVID-19 cases, the number of new
        deaths and new cases decrease, and once the capacity of local health units
        improve.</p>'
    '5':
