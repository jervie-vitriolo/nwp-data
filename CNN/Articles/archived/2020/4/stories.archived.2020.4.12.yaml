    'mgnl:tags': ['Europe', 'coronavirus', 'flight-attendants']
    'template': '1'
    'title': 'Laid-off flight attendants in Europe retrain to help hospitals with
      coronavirus crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf2dd8e-09b0-4e2c-98cf-1c1119b0e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Airlines across the world have grounded
        planes and temporarily laid-off workers, but companies in Sweden and the United
        Kingdom are encouraging flight attendants to retrain to help hospitals with
        the coronavirus crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa951c9b-184d-4467-8e51-58daf39d8b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1179d453-5ec8-45d7-817a-5d9f6cc6e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAS Scandanavian Airlines is helping cabin crews use their existing
        medical emergency training to learn how to "best how to take care of patients
        to relieve the hard-working heroes in healthcare." The airline said one flight
        crew underwent training at Sophiahemmet hospital in Stockholm, Sweden. Another
        crew in Norway is also gearing up to help out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f7990-12ee-4a6d-b94e-2d1bd9405a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88c428-aa86-453a-822a-3d1f52070837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, some flight attendants for EasyJet and Virgin
        Atlantic have volunteered to help out at the new National Health Service (NHS)
        hospitals being set up specifically for coronavirus patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aae630-942d-4f86-b120-34ebd1a8c3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae066b-73ed-4e1b-b0a3-fa898f117e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabin crew members who sign up to help would perform clinical support
        roles at the NHS "Nightingale" field hospitals that are being built in London,
        Birmingham and Manchester, EasyJet said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7321869-b8f9-47d8-870a-b1e866a934f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524fb213-ebb4-4180-9bca-3ce77133c66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline staff who sign up will be provided training to learn
        to change beds and help make coronavirus patients comfortable. Many of them
        have already been trained in first aid, hold other medical qualifications
        and have undergone security checks, which position them well to provide needed
        support to the NHS, EasyJet said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d58a4-b973-4a95-9343-0b59d16026c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4df449-7a9f-45d4-b153-de28f90bee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Atlantic said its crews will also perform clinical support
        roles, and the staff and volunteers working at the new hospitals will be offered
        free accommodation and meals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b6632-b996-4e95-8ac7-4a79c0f351d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe5df0-a362-4d6b-8357-7ce9ca69058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very proud of our highly skilled people at Virgin Atlantic
        and since the Government''s Coronavirus Job Retention Scheme was announced,
        we have been inundated with our employees looking to help other organizations
        at this time of crisis," said Virgin Atlantic Chief Customer Officer, Corneel
        Koster, in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531996f-1978-4e9d-891e-b0a3a4fb8866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29660d74-b9b7-40fc-bb92-c24867768218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EasyJet has been working with the NHS to enable its employees to
        volunteer to directly support clinical services in hospitals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc5676a-f493-4a42-b310-3221edb731c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a18be-247d-4531-8881-890161ca7403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One EasyJet cabin crew member says he worked for an NHS Trust before
        he joined the airline industry and he understands the pressure NHS workers
        are under right now. Ashley Brown says he jumped at the chance to volunteer
        because he is grateful to the NHS workers for all they are doing for coronavirus
        patients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae88e0a-b4e2-40b4-87b8-8f7fe2891186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f53fd-f1a4-46b6-a708-0aebebc80ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cabin crew are in a good position to help because of the first
        aid training we receive for our job along with the security checks we undergo.
        So I am sure I will be joined by many of my fellow crew at EasyJet and I am
        glad we are able to help," Brown said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442635e9-79a6-46c5-a424-a7dff299b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T13:13:09.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:18:47.260+08:00
