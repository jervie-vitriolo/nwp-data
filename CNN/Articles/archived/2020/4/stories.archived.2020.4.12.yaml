    'jcr:uuid': '45275129-a1a9-44b9-986a-fab27e075afe'
    'lead': "Health workers in the country should be afforded higher incentives if\
      \ the government is to ban them from working overseas, Vice President Leni Robredo\
      \ said.\n\n "
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-12T16:19:23.310+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:18:37.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
