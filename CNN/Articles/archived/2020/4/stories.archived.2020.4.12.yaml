    'mgnl:tags': ['pasig-city', 'mayor-vico-sotto', 'pasig-city-government', 'mass-testing',
      'conduct', 'coronavirus', 'covid-19']
    'stories': ['e3d08fd5-d8ef-402d-b6d7-8efcf1805156', '572be303-3c63-4edf-a581-8a44ab565901']
    'template': '1'
    'title': 'Pasig City, Cavite to conduct mass testing'
    'updated': 2020-04-12T17:56:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0baeeb-a785-4305-89fe-c519aa07a4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:26:48.667+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> With
        the goal of flattening the curve and quelling the spread of the coronavirus
        disease, the local government of Pasig will&nbsp;conduct mass testing in the
        city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff608a3-b86e-4778-bdb3-c2bac2606826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:26:48.667+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan talaga, ''yung gagawin natin, [mass testing]. Naabutan
        lang tayo ng Holy Week, eh. ''Yung mga pipirma ng MOA (memorandum of agreement),
        eh, wala. [....] Pero ready na po tayo du''n sa testing natin, mass testing</em>,"
        Pasig City Mayor Vico Sotto said in a virtual briefing on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106645c6-624c-4bac-83d7-8615a13f9dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:26:48.668+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really need to do mass testing. It just so happened
        that the persons who will be signing the memorandum of agreement (MOA) are
        not available because it''s Holy Week. (....) But we are ready for our testing,
        mass testing.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b323eab-093a-4e70-944a-7b4d0053557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:26:48.668+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto made it a point that not all people will be covered by the
        mass testing, as previously cleared up by the Department of Health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238ca88a-0228-455d-adc8-44843c99e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:26:48.668+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag sinabi nating mass testing, hindi po ibig sabihin, lahat,
        i-tetest, Naglinaw na rin po ''yung Department of Health dito. Ang priority
        natin, siyempre, ''yung suspected cases; ''yung na-contact tracing natin [....];
        at ''yung mga frontliners, health workers natin</em>," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf00898-0444-4595-9a69-ca4903abee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:26:48.668+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we say mass testing, it doesn''t mean we will
        test everybody. The Department of Health has also made a clarification on
        this. Our priority will be suspected cases; persons who had contact with COVID-19
        infected patients (....);&nbsp;and our frontliners and health workers.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03be5a1d-4721-4bf4-a9ce-7896e937d92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:26:48.668+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tapos, du''n sa parang web natin, as much as we can, i-tetest
        [din] natin. Palawak nang palawak ''yung ma-tetest natin</em>," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d08fef-aeec-46a8-a123-8a483a129236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:26:48.668+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will also test those in our web-like diagram (of
        COVID-19 cases). We will expand the coverage of our tests.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfca1ef7-6363-42b5-92f7-68c2279225b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:26:48.668+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said the city government will partner with The Medical City
        for the mass testing, but they have yet to discuss the details.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c93956-e1cb-43a6-a22e-f8e04c3c0b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:26:48.669+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[The] Medical City [rin] ''yung partner natin dito. ''Yung
        detalye, siguro, bukas ko na lang po or sa Martes i-aannounce sa inyo</em>,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde070b-826d-45ce-9bc2-9c8f97f572d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:26:48.669+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will also partner with (The) Medical City. I will
        announce the details maybe tomorrow or on Tuesday.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e0724b-8014-4618-8079-eaceb4d4b34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:51.056+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mass testing in Cavite</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1d909e-d672-41aa-8de9-96ad444ff2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:51.056+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Governor Jonvic Remulla declared that mass testing
        will be done in the province of Cavite to "restart its economy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8519a4-199d-45f3-a698-fc7c39a68dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:51.056+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>For the economy to start, we have to do mass testing. Kailangan
        ay halos [2 million] na tao sa lalawigan ang [ma-test]</em>," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6853cc-998c-4365-bebb-b473bc7ccec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:51.056+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the economy to start, we have to do mass testing.
        There are over (2 million) people in the province who need to be tested.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485af830-a70f-4dcc-a269-b5db641e6851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:51.057+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla enumerated cases that will be prioritized in the province-wide
        testing. These include students; teachers and school officials; factory workers;
        wet market, supermarket, and mall employees; drivers of jeepneys, buses, tricycles,
        pedicabs, and transport services&nbsp;Grab&nbsp;and Angkas; and all other
        frontliners.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34608621-a588-4289-8056-9013c093bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:51.057+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the activity will not be free-of-charge. Testing fees for
        employees of private organizations will be billed to the companies'' owners.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c00c5d-923e-45c6-9a29-aad5fb6654e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:51.057+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said the infrastructure needed for the mass testing
        is already in place. He said the provincial government will spend another
        P300 million for the activity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24508f53-a3c9-478a-8bae-57f9cc59d16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:51.058+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is, by and large, not a perfect plan. We are only 1 out of
        81 provinces. I think that if we do it right here, then maybe others will
        follow our lead," Remulla said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc395aa0-a532-43cc-a3ee-ad62afc07ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:51.058+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>This cannot happen without your cooperation. Kailangan sama-sama
        tayo para matalo ang COVID</em>," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070d6e97-8d7c-49e3-8f60-8e0f16dc0f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:55:51.058+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This cannot happen without your cooperation. We need
        to be one with each other so as to beat COVID.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
