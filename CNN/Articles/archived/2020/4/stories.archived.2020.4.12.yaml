    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca41796-9280-4bf1-8652-0c0dc8a508ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T20:47:45.704+08:00
