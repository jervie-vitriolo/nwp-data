      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>This Easter Sunday, the Rev. Tim Kesicki,
        the head of the Jesuit order in North America, will officiate a Mass around
        his family''s dining room table.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f74e6d-0c93-40d4-bd08-7e5eac459e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.491+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service will include just Kesicki, his sister, and parents at
        their home in Pittsburgh, Pennsylvania. But it won''t necessarily be a quiet
        Mass.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9176d93c-cff2-47a7-b6ce-952d4458beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.491+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the homily, it is not uncommon for my mom to offer comments,"
        Kesicki said, laughing. "It''s very welcome, of course."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87008802-1ca8-40d0-b40c-5bc67fc175b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.491+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kesicki, who lives in Washington, DC, has celebrated Mass with his
        family before, a perk of being an ordained Catholic priest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f603a6-b71f-4067-a871-8cb1a56c8cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.491+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many Christians, Easter this year will be dramatically different:
        a home-bound, shelter-in-place holy day. No Easter parades, no egg hunts at
        church, no church at all. As there''s been all Lent, there''s a solemness
        in the air. It doesn''t escape many Christians that they''re celebrating Jesus''
        resurrection at a time of rampant sickness and death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69d9c2d-c98c-40c7-b2fc-7f37d02b45e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.491+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1.5 million people around the world have been infected
        by the novel coronavirus, and over 100,000 have died, according Johns Hopkins
        University. The collateral damage can seem nearly as stunning. More than 16
        million Americans were out of jobs in just the last three weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3e73b6-ae5d-418d-9d2e-7d26661ffaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.492+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has emptied St. Peter''s Square of pilgrims;&nbsp;silenced
        the Mormon Tabernacle Choir; and shuttered the Church of the Holy Sepulchre
        in Jerusalem, the site of the first Easter two millennia ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8206352-55ce-474a-b55d-b0914f82af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.492+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctuaries across the world, normally filled with Easter lilies
        and families wearing spring pastels and holiday hats, sit vacant this Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb06e74b-09e2-4af5-9d99-6bb92dd80f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.492+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US government officials, including Vice President Mike Pence, have
        urged Americans not to attend services larger than 10 people. Outside of few
        loud outliers, most Christians seem to be complying, according to polls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eac150-332e-4613-a856-11016da207d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.492+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have certainly been lots of examples when religious people
        have looked askance at certain kinds of science," said Elaine Ecklund, a sociologist
        at Rice University. "But this is not one of those times."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0503459-040e-4d19-8a21-abd2698557ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.492+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So instead of packed churches this Sunday, there will be livestreams.
        Lots of livestreams.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18f0b4d-fa09-438a-82ff-983d3d24584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.492+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all televangelists now," joked Ed Stetzer, an evangelical
        expert on church growth and a pastor at The Moody Church in Chicago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1c4a6-9913-4ac6-854c-7465bd55999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.492+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pastors, such as televangelist Joel Osteen, have planned elaborate
        affairs with celebrities like Mariah Carey and Tyler Perry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a4fb64-d672-4188-9576-672a5e17054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.493+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most Easter services this year will be more bare: just a preacher,
        a near-empty church, and an online congregation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a885a6da-8fdb-48c8-860e-d8fc4daee9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.493+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Staying home is an act of worship</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758cd388-e4b3-4137-8954-e5dd7364c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.493+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Michael Curry, head of the Episcopal Church, will be in two
        places at once this Sunday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a53cfdf-3ea2-43b8-b6e0-3fea923d8e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.493+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Episcopalians and other Christians will see him deliver
        his Easter sermon from the pulpit of Washington National Cathedral at 11 a.m.
        He pretaped the sermon on Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c62516-4d5d-49b0-a927-dcbb68637bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.493+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Curry himself will be sitting in his living room in Raleigh,
        North Carolina.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8fb50e-4cba-4b5a-ac4f-20ed96951ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.493+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effervescent preacher, who stole the ceremony at Prince Harry
        and Megan Markle''s wedding two years ago, may not even watch his own Easter
        sermon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68609fe-f31d-47c1-8b99-73f871efdb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.493+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never watched myself preach," Curry said light-heartedly.
        "Maybe it''s humility, but I avoid that."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0305eb-561d-468b-b4c3-256815522cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.494+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the presiding bishop will pull out his iPad and watch another
        church''s service this Sunday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a86c207-2f40-4aa5-b240-149277c91478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.494+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first time in living memory he won''t be in church
        on Easter Sunday, Curry said. He''ll miss it, but said he sees a larger purpose
        at work.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baff689-a200-4eab-bd26-758dfba4cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.494+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To love your neighbor is to love God. And one of the most loving
        things we can do this Sunday is not gather in a public assembly, so that nobody
        else gets sick. It is an act of worship."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2106b45-9542-48a0-87f4-882a3e37f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.494+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his grown children out of the house, Curry said his Easter
        will be smaller this year, with the feast his wife prepares pared down to
        a meal for two.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea3dab1-44ac-475d-afb7-3743cf1f19a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.494+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking Communion into her own hands</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86417709-7bd9-4f41-8457-500ddffbcd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.494+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arlington, Virginia, Episcopalian Diana Butler Bass will take
        church into her own home.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb6e1b-87c6-40b1-a6ee-9aa6cf7cafb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.494+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After watching an Easter service online, the Christian scholar and
        writer will gather her family around the kitchen table on Sunday evening,
        consecrate crackers and wine, and celebrate Holy Communion.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d91e21-adab-470b-add3-20043517abee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.494+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Episcopal Church only clergy can consecrate the bread and
        wine, often only when the church community is gathered.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86d44a-e68b-4aa8-acae-4ae1e993fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.495+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this Easter, Butler Bass said, she will throw out the rulebook.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d44a170-451e-4a5b-ba9c-01c3349861be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.495+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a time of spiritual emergency, and the people of God can
        fully take up all of these spiritual practices to thrive and feel the comforting
        presence of God."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f302b2d0-3263-40ba-8abe-cb23070a2c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.495+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early, perilous days of Christianity, the church survived
        by such means, Butler Bass said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc43b81-923e-4eed-94c3-56f42b941459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.495+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m quite sure other Christians have made the same decision over
        other centuries."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efefa25-f2e7-4a7f-b959-234cdef5744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.495+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The real crisis</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ab2e9-28ed-4b86-86a0-76d3781c2406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.495+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Stetzer delivers his Easter sermon at Chicago''s Moody Church,
        the sanctuary will be eerily quiet.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f1bd06-c731-4369-821a-9af85271a5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.495+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easter is known as the "Superbowl of outreach," the evangelical
        leader said. Sanctuaries are filled with Christians who attend on Easter and
        Christmas, providing a rare chance for pastors to preach to the not-wholly
        converted.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb5873f-4d33-46f7-9249-44f1916f0b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.495+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Stetzer said pastors who focus only on what''s lost this year,
        including the financial hit many are taking, are missing the point.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0562276-b718-497b-9146-3f90b45e7fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.496+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a crisis of pastors having to livestream church," Stetzer
        told evangelical pastors during a Facebook live talk this week. "This is a
        crisis of sickness and death in our communities."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09303b9e-d1ee-4e3a-bed1-33c13202fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.496+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hearing no amens</strong></h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa444bdc-699c-4952-8cad-9e3bbc7a1838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.496+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Memphis, Bishop Milton R. Hawkins has had a few weeks to practice
        preaching to an online congregation. His Deliverance Church of God in Christ
        has been closed since early March.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf586f-a019-482d-ba30-c32657213f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.496+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawkins, who has been preaching for 32 years, admits that elements
        of preaching online took time to learn. Sermons in his church are usually
        interactive affairs, with the congregation adding punctuation, from soft amens
        to shouts of joy.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c24b61d-53a1-4a12-ac6d-f76f0201eb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.496+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with just a singer and a cameraperson in the church this Sunday,
        the amens will be few and far between, the bishop said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2578d3c2-6eba-4d5a-b954-17be1954bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.496+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I preach to the audience as if the house is full," said Hawkins.
        "It''s the same message, whether or not you get applause from the congregation."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4348faf-32d5-4055-b910-247836eb1f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.496+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The mother of invention</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb50077-52bf-4b5b-a1c7-e37a623ba544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.497+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the objections of some conservatives, Catholic bishops across
        the US have canceled Easter services and closed their churches this year.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e8c0b2-9026-4b26-beca-956bf46e9cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.497+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, the lack of access to Mass felt like a spiritual
        hardship to Mary Ioannidis, especially since she is seven months pregnant.
        Finding a Mass online required foraging through multiple online platforms
        to find service times and livestreams.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ad5e7-cc45-478a-95ee-60f91b971c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.497+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Ioannidis and her brother, Rick Minno, who also works in tech,
        put their heads together and created WithYourSpirit.org, an online database
        of more than 350 livestreamed Masses from across the country.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f126310-24eb-480c-84b8-12f3aa9009a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.497+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the site has connected 10,000 Catholics with more than
        1,500 live Masses, Ioannidis said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33011f91-44a1-4ab4-9b26-204c1b9050dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.497+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Necessity is the mother of invention, Ioannadis said, "For two
        thousand years they church has not needed to provide that connection electronically.
        You almost always had access to a priest through a local parish. But now,
        we find ourselves in a time when face-to-face gatherings are no longer responsible."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8fc9f8-234f-4038-8c2c-e0b63f0f0102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.497+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Easter, the 29-year-old said she''ll watch the Easter Mass at
        St. Patrick''s Cathedral in New York City from across the country in Palo
        Alto.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b4abfb-b8c6-4aa2-92b5-9aa475aebdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.497+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, Ioannidis and her family will gather for a family trivia game—on
        Google hangout, of course.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2f79c9-b196-4981-b802-c9d55c5527ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T19:33:00.498+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:18:30.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com</strong>&nbsp;<em><a
        href="https://edition.cnn.com/2020/04/12/world/easter-sunday-2020-coronavirus/index.html">"There''s
        no church, but it''s still Easter and Christians are celebrating"</a></em></p>'
  'mother-daughter-icu-nurse-ohio-us-bed-sheet-hug-coronavirus':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-12T19:40:53.332+08:00
    'imagesource': 'jcr:df0cd6ea-9094-44c8-92b3-afdea9b6d24e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f74e268-8da7-473e-982e-3e755407d471'
    'lead': 'Millions of people around the world are wishing for something they took
      for granted before the coronavirus pandemic changed life as we know it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-12T19:46:00.065+08:00
