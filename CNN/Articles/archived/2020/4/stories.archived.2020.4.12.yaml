      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61947c50-64fd-470e-9750-fdff16d5d4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T09:06:22.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this time of renewal, we are reminded of the grace that comes
        from selfless love that is able to transcend diverse cultures, faiths, backgrounds,
        and even circumstances," Duterte added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa98e8c-9ce1-473f-98a2-c8352912f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T09:06:22.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0535318-a03d-462a-b26a-c35b5093e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T09:06:22.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May this occasion fill us with gladness and enable us to find solace
        and strength in the narrative of the Resurrection," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb951c3b-7106-4ab9-8098-196ad0434d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T09:06:22.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee58df5d-25e7-4d87-a02d-9ed7f4a73495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T09:06:22.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also urged the public to live with "gratitude and humility,"
        with "further acts of kindness and charity" to families, friends, and those
        in most need.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3fcdc-7254-46aa-90c6-785d0f93fb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T09:06:22.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6096bab2-1eb4-4c72-a31b-f419dac70055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T09:06:22.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''There will be healing''</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd719f20c-86e3-4ec9-97c5-fca4ef19b048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T09:06:22.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Presidential Spokesperson Salvador Panelo
        called on the public to remain hopeful as the future guarantees "healing"
        from the COVID-19 pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ebab9-bd70-4b15-9e30-76f6d0f655d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T09:06:22.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:50.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d235529-ae51-4a66-8f8e-5a4c8d5585d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T09:06:22.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resurrection of Jesus Christ on the cross not only is the fulfillment
        of the promise of the Messiah that on the third day He will resurrect from
        his death in the cross, which is the cornerstone of Christianity, but it symbolizes
        the truism that after going through pain and suffering, there will be healing..."
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa696d72-2a93-4376-9317-6588c9159359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T09:06:22.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:50.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dbb4b4-c076-4efa-ba6d-fe76e6974d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T09:06:22.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:50.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a storm, a new day beckons, and that after this pandemic
        of a disease, there is a new tomorrow that awaits us and the world," Panelo
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c4601-e1c5-441e-820e-9e7ac8aa0d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T09:06:22.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987fe4fa-ea36-4065-93b1-ecbc53137f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T09:06:22.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also encouraged Filipinos to "love one another."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e1438-725b-4c30-bba7-415fce32edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T09:06:22.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:50.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed8957-f440-4aaf-ac3d-c563ae0aee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T09:06:22.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:50.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most fitting time that we embrace and practice this
        teaching, that even the non-Christians and the agnostics can relate. For it
        is only in loving one another can we protect each other  from this scourge
        of a disease," Panelo added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5a63c4-5f43-4f80-96db-1b89ce93608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T09:06:22.322+08:00
