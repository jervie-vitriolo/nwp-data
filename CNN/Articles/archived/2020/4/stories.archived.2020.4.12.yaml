      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f7e72c-d3c9-41fa-b7a6-fc6a1071bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:32:19.036+08:00
