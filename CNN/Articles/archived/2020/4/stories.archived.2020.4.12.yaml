      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3288913-06eb-4f13-8276-99c75569af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:06:31.418+08:00
