      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region 2 or Cagayan Valley reported 75,189 displaced workers, followed
        by Central Visayas (51,150), Cordillera Region (46,614), Region 10 or Northern
        Mindanao (46,351), and the Bicol region (41,322).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3320059-d547-4df6-8188-38593d080651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:14:55.703+08:00
