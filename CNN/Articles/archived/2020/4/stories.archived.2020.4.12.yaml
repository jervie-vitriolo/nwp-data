      sold for almost six times its estimated value — cashing in at $910,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-12T06:22:30.579+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:18:54.303+08:00
