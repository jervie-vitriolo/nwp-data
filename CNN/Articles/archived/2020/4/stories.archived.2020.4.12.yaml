      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f7b565-65ba-4bd1-94ee-837b4e7b0bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:42:29.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:48.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the Office of Civil Defense will lead the contact
        tracing efforts, in coordination with the Department of Health in accordance
        with the Republic Act 10173 or the Data Privacy Act.</p>'
