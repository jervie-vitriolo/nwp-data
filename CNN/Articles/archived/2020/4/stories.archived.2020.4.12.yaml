  'all-states-under-disaster-declaration-coronavirus-US-history-first':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-12T17:35:40.068+08:00
    'imagesource': 'jcr:1595e7c2-f0ab-40bd-ab50-d5a5c1843bfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b788872-12d2-4ef1-9e43-8c74e251c332'
    'lead': 'The coronavirus pandemic, which has claimed more than 20,000 lives nationwide,
      has put every state under a federal disaster declaration -- a first in the history
      of the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-12T17:48:15.421+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:18:33.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:18:10.054+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States-of-America', 'USA', 'states', 'disaster-declaration',
      'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Every state is under a disaster declaration for the first time in US
      history because of coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecdd5e4-395f-4119-95ab-65a1ca11bf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-04-09-20/index.html">coronavirus
        pandemic</a>, which has claimed <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">more
        than 20,000 lives</a> nationwide, has put every state under a federal disaster
        declaration -- a first in the history of the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb31c0-593e-4753-9f9b-5581364a6732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump approved a disaster declaration Saturday
        for Wyoming, the final state to get one, along with the US Virgin Islands,
        the Northern Mariana Islands, the District of Columbia, Guam and Puerto Rico.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40520d9b-7446-463e-88ed-deeeb8dd01c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are <a href="https://www.cnn.com/2020/04/11/politics/donald-trump-coronavirus-economy-testing/index.html">529,951
        coronavirus cases in the US and 20,608 fatalities</a>, according to data from
        <a href="https://coronavirus.jhu.edu/map.html">Johns Hopkins University</a>.
        And states are feeling the impact of the pandemic in many ways.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911444fe-c73c-40b2-b07d-cd2e2d7e1c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois announced its second highest day of deaths Saturday with
        1,293 new reported cases and 81 additional deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2844b-9159-4edf-b234-af046a80ad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Florida, families lined up for up to five hours before
        food distribution even began outside Magic City Casino, according to CNN affiliate
        WPLG.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a509413d-6396-49d8-b9fc-08a7c7261c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in New Jersey, the state with the second highest number of coronavirus
        cases, Newark Mayor Ras Baraka is asking all businesses -- even those deemed
        essential -- to shut down for "Be Still Mondays."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3450e7f6-215d-4f45-88fc-61239f4fc81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to further limit the spread of the virus as the death
        toll rises in the state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540981d-f43b-4dd4-8e45-509c69a3efb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can get everything else back. What we can''t get back is people''s
        lives," Baraka said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d8152b-0408-480a-9999-03a1a8161128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Justice Department pushing back against religious restrictions</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1cd65-e0f9-4182-9ffe-3f17ca006d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Jewish holiday of Passover on Wednesday and Easter on Sunday,
        states are using new approaches to religious services at a time when social
        distancing is key in the fight against the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231900bb-df9a-4c68-bec7-f7009fae9177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some families and congregations have gone online for celebrations
        and services, but others have <a href="https://www.cnn.com/2020/04/05/us/church-services-palm-sunday-coronavirus-trnd/index.html">continued
        to gather</a>, which many local leaders have taken steps to stop.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f1adf-ca64-480f-a42a-40489b6c316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, authorities will record license plates of those who
        show up to any gatherings and hand that information over to the local health
        department, which will require those individuals to stay quarantined for 14
        days, Gov. Andy Beshear announced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b8a9c-c0f1-4505-820a-edeef3831d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Mexico, Gov. Michelle Lujan Grisham said the state amended
        a public health order banning mass gatherings to include houses of worship.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ac4db-1bb1-4839-ade5-e6cda9f752ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night, the Justice Department said it would take action
        next week against regulations on religious institutions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388195d5-848b-4833-b3ed-efa436339e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various courts are already hearing cases about the regulations,
        but the department said it may file lawsuits alongside churches.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f51f9a-a19d-4b4c-b098-b434110f1d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Louisville, Kentucky, tried to stop a church from holding
        a drive-in Easter service, even though drive-in liquor stores are still permitted
        under the state''s stay-at-home policy. A federal judge issued a temporary
        restraining order Saturday that overturned the effort.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d8d99-9bbb-4959-8702-56b1c6168984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pushes to reopen risk cases rebounding</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d19ea4-bee4-4b04-bfe5-6a08bd37f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Saturday night that he hopes to make a decision "fairly
        soon" on when to reopen the country currently shutdown by the coronavirus
        pandemic. He said he will set up a council to examine the issue and will base
        his decision on "facts" and "instinct."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8b5897-d444-4884-a0e2-66e0a184e655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to have to make a decision and I only hope to God that
        it''s the right decision," the President said Friday. "But I would say without
        question it''s the biggest decision I''ve ever had to make."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64baefa1-bff7-4631-8ed3-6cd05c5f63f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, Trump said he wanted to open the country by Easter,
        but Friday he said he wouldn''t do anything until he knew the country was
        healthy again. Internally, officials are pushing to reopen the country by
        next month, with <a href="https://www.cnn.com/2020/04/11/politics/donald-trump-coronavirus-economy-testing/index.html">specific
        discussions underway about May 1</a>, a person familiar with the talks told
        CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2d2cab-6d46-4a2c-a1f5-744413b8afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But government projections obtained by the New York Times show that
        if stay at home orders were lifted after a month, there would be a bump in
        demand for ventilators and the US death toll could see a dramatic increase
        to 200,000, the Times reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b01a5ce-f422-4b6b-973e-9c83b6744fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute for Health Metrics and Evaluation at the University
        of Washington projects that if the country keeps social distancing measures
        until the end of May, about 61,500 Americans will lose their lives to the
        virus by August.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51b1e77-115a-4802-b02a-4f569d0835bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we were to stop at the national level May 1, we''re seeing (in
        models) a return to almost where we are now sometime in July, so a rebound,"
        IHME Director Dr. Chris Murray told CNN. "There''s a very substantial risk
        of rebound if we don''t wait to the point where most transmission is near
        zero in each state."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a5fdd-6e6d-4d32-beb5-e02bfb5d5362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New York City mayor, governor in dispute over school closures</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c0cb7-e72c-4077-b3ae-f1ce5201923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, Mayor Bill de Blasio announced that schools there
        would remain closed through the end of the school year while students continued
        to receive remote instruction.<a aria-describedby="cke_3190_description" aria-haspopup="false"
        aria-labelledby="cke_3190_label" id="cke_3190" role="button" style="font-size:
        13px; display: inline !important;" tabindex="-1" title="Italic (Ctrl+I)"><span
        style="background-image: url(&quot;http://cms.cnnphilippines.com:8080/magnoliaAuthor/VAADIN/widgetsets/info.magnolia.widgetset.MagnoliaProWidgetSet/ckeditor/plugins/icons.png?t=H5SC&quot;);
        background-size: auto; display: inline !important;">&nbsp;</span></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e8bced-bbb1-462b-9dd1-b6d15b467f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that was soon <a href="https://www.cnn.com/2020/04/11/us/nyc-schools-closed-trnd/index.html">undercut
        by Gov. Andrew Cuomo</a>, who said that "no decision" had been made on closing
        schools through the end of the year, adding that he valued the mayor''s "opinion."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b33466-9e32-45e0-8450-6639f3cfbdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may do that, but we''re going to do it in a coordinated sense
        with the other localities," Cuomo said, adding: "It makes no sense for one
        locality to take an action that''s not coordinated with the others."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d085372-c8d6-43c3-939b-3696e6b5673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio said Saturday evening he and the governor would always
        "work things through in the common interest of our people."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0249c46-c576-4e53-a40f-f93226e6e5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the bottom line is my responsibility is not to the federal
        government, the state government, my responsibility is not to another elected
        official. My responsibility is to those kids, those parents, those educators
        who need to be safe," de Blasio said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b01cae7-6b13-459d-b9f9-17c3d1e597ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Cuomo said no decision has been made on when businesses
        will reopen. That step, he said, should be coordinated with schools.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38554513-133d-4a86-8fee-e6bc5ebb8d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state will gather the best minds to study whether reopening
        the economy would trigger a "second wave" of infections, Cuomo said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426355b3-fcdf-406c-93b3-56408dafbe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst thing that can happen is we make a misstep and we let
        our emotions get ahead of our logic and fact, and we go through this again
        in any manner, shape or form," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee42bebd-7a19-4fda-a349-105f8d239130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Christina Maxouris, Dakin Andone, Kevin Bohn, Sam Fossum,
        Artemis Moshtaghian and Kaylene Chassie contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deeac39-6341-43e8-889e-544b07b40f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T17:48:15.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:18:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.edition.cnn.com/2020/04/12/health/us-coronavirus-updates-sunday/index.html">Every
        state is under a disaster declaration for the first time in US history because
        of coronavirus</a>."</em></p>'
