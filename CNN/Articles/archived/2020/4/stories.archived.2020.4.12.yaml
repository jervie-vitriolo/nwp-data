      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apheresis machine is able to detect the plasma and divert it
        into a collection bag while the rest of the blood given back to the donor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f91d3e9-0ec8-4163-acf9-8ba6a826a176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T22:03:34.807+08:00
