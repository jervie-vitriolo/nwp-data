    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8505db03-c25c-48ef-be7b-30fb5796f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T16:52:26.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:18:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department is currently clearing its encoding backlog
        and promised to provide a "more accurate picture" of the COVID-19 situation
        in the country by Monday.</p>'
