    'jcr:uuid': '8e785003-b1ef-4d53-b978-0af254ae0a06'
    'lead': 'The chief implementer of the government’s response to COVID-19 says this
      would only be possible once the government is able to do mass testing of suspected
      cases, the number of new deaths and new cases decrease and once the capacity
      of local health units improve.'
