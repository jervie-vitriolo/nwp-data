    'lead': 'Airlines across the world have grounded planes and temporarily laid-off
      workers, but companies in Sweden and the United Kingdom are encouraging flight
      attendants to retrain to help hospitals with the coronavirus crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-12T13:13:09.793+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T17:18:47.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:18:05.902+08:00
