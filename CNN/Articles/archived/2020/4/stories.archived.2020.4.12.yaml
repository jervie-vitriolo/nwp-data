      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, Wuhan officials and health experts insisted there was
        "no obvious evidence for human-to-human transmission" and that the coronavirus
        was "preventable and controllable."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e67da8-ebf9-467a-848c-789c24fb1e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T11:02:15.750+08:00
      'mgnl:createdBy': 'pia'
