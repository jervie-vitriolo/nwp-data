      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e3a7c5-4553-48fa-9b6e-cf013585eb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:06:31.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:46.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others participate in activities such as Easter Egg hunts at home
        or in shopping malls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e558175-981d-4459-b858-7bdc7e8407cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:06:31.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:46.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fea4b0-b4b0-4f08-8372-8c81aeea4555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T14:06:31.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:46.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s much different this year. With the enhanced community quarantine,
        people are advised to stay home and avoid gatherings in order to curb the
        spread of the coronavirus disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be05b6-72a6-4ba5-b36b-ed8095695c3e'
