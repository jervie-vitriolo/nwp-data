      'mgnl:lastActivated': 2023-01-26T17:18:46.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time of the year, people usually flock to churches to
        hear mass with family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2850ae-f317-4e4e-a6f4-ff7d7e2b2259'
      'mgnl:activationStatus': true
