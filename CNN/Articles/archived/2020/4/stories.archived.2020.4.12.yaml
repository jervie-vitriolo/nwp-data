    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f468cce-2c3b-4c87-9654-1f3412a8ee1b'
    'lead': 'Architect William Ti Jr., says they are looking to build a total of 65
      facilities by April 20.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-12T14:26:23.797+08:00
