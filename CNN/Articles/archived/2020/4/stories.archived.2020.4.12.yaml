      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Soldiers
        and policemen will now man public markets to strictly enforce social distancing
        measures, Cabinet Secretary Karlo Nograles said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed2010e-6a21-48b9-a396-170df09160d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:23:58.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:41.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6cdf50-b038-460b-bba5-a2925f96c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:23:58.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gagawa po tayo ng joint social distancing teams consisting
        of AFP and PNP personnel na ide-deploy sa public markets to enforce social
        distancing measures,</em>" Nograles, spokesperson for The Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases, said in a virtual
        presser.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71880997-f04c-4b75-ba3b-99fe6ba1c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T15:23:58.476+08:00
