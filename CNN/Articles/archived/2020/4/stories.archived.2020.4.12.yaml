      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A handwritten copy of "Hey Jude,"
        penned by Paul McCartney himself, just sold for almost six times its estimated
        value —&nbsp;cashing in at $910,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f001d-3124-4da0-991c-9c04f98000c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:22:30.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a925c-c5b2-41a8-8941-e74ca82adb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:22:30.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The item sold Friday as part of Julien''s Auctions The Beatles auction,
        coinciding with the 50th anniversary of The Beatles'' breakup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f358e679-9eb9-4d52-a950-bee7caa6c9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:22:30.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcc3b56-9464-475e-bbcc-15b706922059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:22:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 250 items were sold as part of the auction, including guitars,
        rare vinyl and autographed items.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b3b87-7e8c-4138-9a29-55e0d093e553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:22:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd854d46e-a9f9-435d-a195-71c7fffab95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:22:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lyrics to the 1968 classic Beatles'' track were used at Trident
        Studios in London during the song''s recording, according to the website.
        Written in black felt pen and featuring McCartney''s half-cursive script,
        the lines in the lyrics are numbered and include little notes like "BREAK"
        and, at the end, "Ending. Fading."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a386fe1-04d7-48fe-bcff-de25583d5f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:22:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b2eff8-2d5c-45b9-b4ce-287beb38653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:22:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney originally wrote the song to comfort John Lennon''s son
        during his parent''s divorce, according to the auction house. It was originally
        titled "Hey Jules," after Lennon''s son, Julian.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3287102-1f9d-4b1f-9b13-ff3710e4d276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:22:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52782d0-fe7b-4d14-8980-3f0ee08bef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:22:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song went on to be nominated for multiple Grammy Awards: Record
        of the Year, Song of the Year, and Best Pop Performance by a Duo or Group
        with Vocal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beee967-efb6-4d1e-8d54-02715a9b9ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:22:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f86837-7612-43f0-9183-1a5538043234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:22:30.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction house had estimated the lyrics would go for between
        $160,000 and $180,000</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e520a38-bd1a-4914-9051-c0dd00c9c637'
      'mgnl:activationStatus': true
