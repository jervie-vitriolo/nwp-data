      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> - Cities
        in the regions are reporting more COVID-19 recoveries this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b8ce2-8ee4-4dcd-ac0c-f5108be937a2'
      'mgnl:activationStatus': true
