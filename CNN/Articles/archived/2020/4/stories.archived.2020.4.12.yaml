    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7942bf35-ed79-421a-9b33-9c85cc79799e'
    'lead': 'More than 20,000 people have died from the coronavirus in the United
      States, which now has more reported deaths than any country in the world, according
      to a tally from Johns Hopkins University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-12T06:36:55.678+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:18:53.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:18:04.347+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'covid-19']
    'template': '1'
    'title': 'The United States is reporting 20,000 coronavirus deaths, more than
      any other country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf367439-d481-4a6c-930a-57a32ea9f231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than 20,000 people have died
        from the coronavirus in the United States, which now has more reported deaths
        than any country in the world, according to a tally from Johns Hopkins University.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ecc41-f3a3-40ea-8db4-227602f94390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a35e7b5-7c3f-403f-b167-4b085410acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US death toll on Saturday climbed to 20,283, surpassing that
        of Italy, which is reporting 19,468 deaths, per Johns Hopkins.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27682a-f8e9-4a10-8894-05b5b455712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e5a98e-4776-47c1-a1e7-c1154deaf15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 2,074 deaths were reported in the US on Friday, the largest
        increase in coronavirus fatalities the country has seen since the beginning
        of the outbreak. At least 522,286 people have tested positive for the virus,
        according to Johns Hopkins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c1419-d3dd-4f2f-aa46-1a0a9646eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fad027-7033-4d9b-8161-5b53dbc4969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the deaths reported Friday, 783 occurred in New York state, bringing
        the statewide death toll to 8,627, Gov. Andrew Cuomo said Saturday. That was
        a slight drop from the state''s all-time high in single-day fatalities, which
        occurred Wednesday with 799 deaths. There were 777 deaths Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0167ac76-4978-4acc-b5ae-cdc1bc14ddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617a6d1f-d391-4fd8-aaf3-456fd82c2b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see that the number is somewhat stabilizing, but it is
        stabilizing at a horrific rate," Cuomo said. "These are just incredible numbers
        depicting incredible loss and pain."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840410fb-b070-4c68-a678-24e17900e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d49cbc-c50c-4849-9462-0c2d0a556d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cuomo also shared what he called good news, saying the state''s
        curve "is continuing to flatten."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24415c04-359d-40e0-848a-e86f085e8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f80bb-0a78-46e0-8bf5-b25308eb5755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of hospitalizations appears to have hit an apex, and
        the apex appears to be a plateau," the governor said, where numbers will level
        out for a period before dropping.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f176a290-be2d-481e-9daa-de1f530d3678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c4c09-1fdd-49b1-8983-2fa9c562f16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitalization rate is also down, Cuomo said, as are the number
        of intensive-care admissions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c5f138-22ab-4b9d-97ec-5179465acbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc1ddf-164a-4945-b292-36bef09aa41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still people getting infected," he said, "still people going into
        the hospital, but again, a lower rate of increase."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a923e0f-463d-41ee-b51b-09193530552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a1556-d351-4ffa-804a-53ae38160b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US likely saw a peak in its daily death toll, according to Dr.
        Chris Murray, the director of the Institute for Health Metrics and Evaluation
        at the University of Washington —&nbsp;who created the model the White House
        is using to gauge the peak of coronavirus cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52691a5e-5040-4d34-ade1-a3c741c81bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e801661-3c56-4c9d-bce8-fa62b27293e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We re-run the model, basically, almost every night —&nbsp;and the
        new returns from different states are suggesting different peaks in different
        states, but at the national level we seem to be pretty much close to the peak,"
        he said Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b7af6b-8ead-49d9-b250-5697678fad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1af7d9-e7cd-4f91-8412-27f3135eb930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That model projects about 61,500 Americans will lose their lives
        to the virus by August —&nbsp;if the country keeps social distance measures
        in place until the end of May. If they factor in states that may lift these
        rules by May 1, the numbers "don''t look good," Murray said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e28cc1-332f-4e70-8117-e4313d4f4754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e11f4ab-f4c3-4012-926b-cb4e09f707f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While health experts are encouraged by signs that social distancing
        measures are having a positive impact, they warn re-opening the country too
        quickly could set the US back.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aceea1-fcab-4d02-9fcf-cf9298f92833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbf74f4-a091-4edb-bd3d-c8f9981323b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the positive signs, the US had not yet reached its peak
        in cases, Dr. Deborah Birx, the White House coronavirus coordinator, said
        Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc9a78-08b1-4433-919d-982e6df57200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce421c-a016-4ad6-b709-7885506155fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So every day we need to continue to do what we did yesterday, and
        the week before, and the week before that, because that''s what in the end
        is going to take us up across the peak and down the other side," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696e1c14-d24f-45ba-842c-ebed57c3420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff2655f-4077-4556-a467-d2b74389a902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday marked the first time every US state was under a federal
        disaster declaration simultaneously, after President Donald Trump approved
        one such declaration for Wyoming.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d262b-0a0e-450b-84eb-a3172fbaeb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2b508e-aea2-4aac-9f79-56bf278b5fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the 55th disaster declaration issued in response to the coronavirus,
        following others in the other 49 states, Washington D.C., the US Virgin Islands,
        the Northern Mariana Islands, Guam and Puerto Rico.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46830d2c-4b43-41ba-80c5-5680c7fcf07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2569fb9e-c83f-4376-93fa-30f341d657fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Deciding when to re-open the US</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fea6dd7-b09d-44dc-b0ba-733e61e7aba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.680+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, Mayor Bill de Blasio announced Saturday that schools
        there would remain closed through the end of the school year while students
        continued to receive remote instruction.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77239ac7-afc8-43bb-9d3e-a30f630fc483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef4f716-d641-46ae-8ca0-c9ab77159544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that was soon undercut by Gov. Cuomo, who said that "no decision"
        had been made on closing schools through the end of the year, adding he valued
        the mayor''s "opinion."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c11c8d-4610-4f40-9129-619576ce3d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7f58c4-d6dd-41e6-8f29-a22dcf07cb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may do that, but we''re going to do it in a coordinated sense
        with the other localities," Cuomo said, adding: "It makes no sense for one
        locality to take an action that''s not coordinated with the others."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63b962a-1289-4901-ba76-f4b3d1b86a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83096c07-67c2-4224-bb6e-57c3caf5ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, a spokeswoman for the mayor''s office said Cuomo''s
        "reaction to us keeping schools closed is reminiscent of how he reacted when
        the Mayor called for a shelter in place. We were right then, we''re right
        now."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e13df-584f-48f0-8f7a-676b2353f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ffe780-6f1f-4d70-a038-7e5c7b479bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Cuomo said no decision has been made on when businesses
        will reopen. That step, he said, should be coordinated with schools.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5639736-c6ae-4284-9b5f-98352725b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e41df89-8fcf-47e0-b8f3-554561cd32f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:18:53.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state will gather the best minds to study whether reopening
        the economy would trigger a "second wave" of infections, Cuomo said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41fcb5b-08c6-4410-a956-0bc31e3466d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T06:36:55.681+08:00
      'mgnl:createdBy': 'glee'
