  'nova-scotia-canada-shooting':
    'author': 'Madeline Holcombe, Paula Newton and Theresa Waldrop, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-22T09:22:55.985+08:00
    'imagesource': 'jcr:2170f9c6-aaf7-4c1e-9956-a2b00f16e63c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1415dc4d-11d7-4768-9e1d-196421aa142d'
    'lead': 'Police are still investigating 16 crime scenes after last weekend''s
      shootings, when the gunman led police on a miles-long,12-hour manhunt across
      the Canadian province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T09:32:41.472+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:53:35.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:19.498+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-America', 'Canada', 'Novia-Scotia', 'Justin-Trudeau']
    'template': '1'
    'title': 'Death toll rises to 22 in Nova Scotia shooting rampage, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add31c13-b89f-4a43-a5f0-934791ee7cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The death toll in the <a href="https://edition.cnn.com/2020/04/19/americas/nova-scotia-shooting-mountie/index.html"
        target="_blank">Nova Scotia shooting rampage</a>&nbsp;has risen to 22, police
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82e926d-199a-4120-85e4-88537b8dffe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are still investigating 16 crime scenes after last weekend''s
        shootings, when the gunman led police on a <a href="https://edition.cnn.com/2020/04/20/americas/nova-scotia-shooting-monday/index.html"
        target="_blank">miles-long,12-hour manhunt</a>&nbsp;across the Canadian province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988e48c-59f0-4cc9-9705-9a2dd1580688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe there to be 22 victims, including a 17-year-old," the
        Royal Canadian Mounted Police said in a statement Tuesday. The victims include
        a police constable, a corrections officer, a nurse and a teacher.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3387da3-5b7d-4025-ae91-2ac587ed5b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel Wortman, the gunman, died after a confrontation with police,
        the RCMP said. Authorities said he killed 22 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c6c32-24af-43ff-aca0-a9a6431899a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the shootings, Prime Minister Justin Trudeau said
        his administration is moving ahead with stricter gun laws.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2624c95a-52e2-4cc1-af86-ade0d84d6e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In regards to gun control, we took very serious commitments in
        the election campaign and have moved forward — and are moving forward on them
        — to ensure that we''re strengthening gun control in this country," Trudeau
        told reporters Monday, according to CNN media partner CTV News.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b091b-2cc7-4aa5-a298-3ff77cb376d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crime scenes include five where devastating fires were set by
        the suspected gunman, police believe,. RCMP have now recovered remains from
        some of the fire sites, police said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3de4a0-4c82-4e00-a2f7-1b38570d044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not said what kind of weapons the gunman used.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad04db3-e1e6-4a9e-9ea2-9f96257146f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said while campaigning last year that he wanted to ban assault-style
        weapons across Canada and set up a buyback program for all military-grade
        weapons that had been legally purchased. Legislation was about to be introduced
        when Parliament was suspended over the coronavirus pandemic, Trudeau said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caff86d7-bb49-4929-a140-ca9c8b3347ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nova Scotia Premier Stephen McNeil called the shootings one of the
        most senseless acts of violence in the province''s history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa68ff70-3abd-4d95-a2b4-102aaf41ee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never imagined when I went to bed last night that I would wake
        up to the horrific news that an active shooter was on the loose in Nova Scotia,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a8a23-483b-4f99-9a25-911751e73eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A passionate teacher and a 23-year police veteran killed</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e10256-244f-42a8-9ef5-31e0fb6f3eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the victims was elementary school educator Lisa McCully, who
        worked at Debert Elementary School, according to the Nova Scotia Teachers''
        Union, which described her a "passionate teacher" and a "shining love" in
        her friends'' and family''s lives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb91ecd-b8ba-4a16-9924-2153b9258a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constable Heidi Stevenson was also killed. It isn''t clear when
        in the rampage she was killed, but she and another officer tried to run the
        gunman''s vehicle off the road, a law enforcement source familiar with the
        investigation told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfda40b-b5df-47aa-9608-b830e9beed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevenson was killed and the other officer was injured in an ensuing
        exchange of gunfire, the source said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a07c5-3039-4209-9800-a15bce0a8f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other officer was hospitalized, the RCMP <a href="https://www.facebook.com/rcmpns/posts/10157505330539779"
        target="_blank">said on Facebook</a>. The injured officer is recovering from
        gunshot wounds at home, police said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c413f6-4d7b-4b79-b174-e6307cd53b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with tremendous sadness that I share with you that we lost
        Cst. Heidi Stevenson, a 23-year veteran of the force," said Lee Bergerman,
        the RCMP''s commanding officer in Nova Scotia. "Two children have lost their
        mother and a husband his wife. Parents lost their daughter and countless others
        lost an incredible friend and colleague."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab64a743-16bf-4fe5-a959-515ae6eb7101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rampage</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab37c30-6fab-4408-9f1d-9d25157ab9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos began when police were first called to a "firearms complaint"
        at a property in the quiet town of Portapique on Cobequid Bay on Saturday
        at 10:30 p.m. (9:30 p.m. ET). Police found several casualties in and outside
        the home, said Chris Leather, a RCMP chief superintendent and criminal operations
        officer in Nova Scotia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796da8ac-04ad-4b86-bc63-5915a53cd0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was a skilled mechanic and had recently bought two used
        police cars, neighbor <a href="https://atlantic.ctvnews.ca/just-unbelievable-neighbours-of-nova-scotia-shooting-suspect-shocked-by-news-1.4903021"
        target="_blank">Bill McCormack told CTV</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68597c5f-ae46-48de-9955-e95b8f5226e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the incident began with a domestic violence
        incident at a home in Portapique, where Wortman was trying to find his former
        significant other, the law enforcement source familiar with the investigation
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80047caf-22e0-47d6-87ce-9427a013de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wortman killed two people there before he fled, the source said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2017b174-b93f-4636-a8ae-93ce97e29454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman was wearing either an RCMP uniform or a convincing replica,
        while driving a car that appeared to be a police vehicle, Leather said. Wortman
        was not employed by the RCMP, authorities said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ebf475-38e9-4694-b06a-493511a88383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe he then began pulling over random motorists
        and executing them, the law enforcement source said. He was involved in a
        traffic accident and ditched his fake police cruiser for a vehicle stolen
        from a motorist, the source said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6934116e-fe01-43eb-8ad9-69015e3b8848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His ability to move around the province undetected was surely greatly
        benefited by the fact that he had a vehicle that looked identical in every
        way to a marked police car," Leather said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d372e6a-358d-49a1-90e7-bb12864c3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wortman was later seen in Central Onslow and farther south in Brookfield,
        where police updated the suspect''s vehicle description to a silver Chevy
        Tracker.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6040de-afe2-4d31-b7c2-64fbbdb339ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witnesses recall the gunshots</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee135ac9-29a4-4558-9446-2764efe3eab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wortman was involved in a "serious criminal event" in Shubenacadie,
        about 15 miles south of Brookfield, the RCMP''s Serious Incident Response
        Team said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768aebb0-121e-4cb5-8b76-713528d22a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses recalled hearing multiple gunshots in the area, according
        to <a href="https://atlantic.ctvnews.ca/at-least-18-people-killed-in-n-s-shooting-deadliest-such-attack-in-canada-police-1.4902687"
        target="_blank">CTV News</a>.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acefecb7-96c6-4163-be3f-ba0ed7e9f74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several burned-out vehicles, which may have been police cruisers,
        sat along the highway, the station reported.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7839ffab-657b-4d35-a41a-3f4f82fa637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear the shots and ... there''s a guy running back and forth
        up beside what looks to be a police vehicle," a witness at the scene told
        the station. "Then after a short bit I saw fire."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491e88b-2ac9-48a2-80b8-4281a9d7fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident in Shubenacadie, Wortman continued south
        to Milford and was ultimately found at a truck stop in Enfield between 11
        a.m. and noon Sunday, about 12 hours after the initial 911 call to police.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031c217-349d-42e6-bb42-67b8c0a2edd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truck driver Tom Nurani was at the truck stop when he heard a staff
        member frantically shouting, he told CTV News.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c3a35-b9f3-46ee-9cc1-ae0c8fb01fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Oh my God, lock the doors! He''s here!''" Nurani recalled the
        woman saying. "I peek out of the window, and I saw some RCMP vehicles, and
        there was four or five uniforms with guns."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f67651-37e2-4542-a47e-ee4172886d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Glen Hines was driving past when he heard gunfire, he told
        the station.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ffa05e-13e0-4c36-b164-c1e7181f5b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I could hear was gunshots and my wife. I thought I was going
        to call 911 because she was going into panic, it scared her so bad," Hines
        said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd066e7-0fe4-439d-87a4-8e0e25bccc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wortman was killed in a shootout with police in Enfield, about 60
        miles from the initial crime scene, Leather said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41a622-a7b3-4634-a9ae-df508c413ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:32:41.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story wa first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/21/americas/nova-scotia-shooting-tuesday/index.html"
        target="_blank">Death toll rises to 22 in Nova Scotia shooting rampage, police
        say</a>."</em></p>'
  'COVID-19-frontliners-healthcare-workers-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-22T09:30:58.910+08:00
    'imagesource': 'jcr:43b151c7-d248-42ef-8787-81e370c65ef4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be348074-949a-47cc-b2d1-b8d1215700fa'
    'lead': 'The World Health Organization sounded the alarm on the high number of
      healthcare workers in the Philippines who have been infected with COVID-19,
      underscoring the importance of proper protective gear for frontliners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T09:33:19.332+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:53:34.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:19.680+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO works with PH on ‘worrisome’ COVID-19 infection rate of frontliners'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9600c76-3083-47e7-bb0e-2880ac095a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:33:19.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:34.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        World Health Organization sounded the alarm on the high number of healthcare
        workers in the Philippines who have been infected with COVID-19, underscoring
        the importance of proper protective gear for frontliners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67352190-043d-4856-92c9-8c8dc5c4c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:33:19.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:34.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO-Western Pacific Region COVID-19 Incident manager Dr. Abdi Mahamud
        said the number of medical workers infected with the viral disease is higher
        than the average in the region, which has 37 member states and areas including
        China — the epicenter of the coronavirus disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2e2c3b-6400-4d1f-810f-a8c48fa07c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:33:19.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:34.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The worrisome trend we are seeing in the Philippines where the
        percentage of about 13 percent is worrisome. In our region it is around 2-3
        percent… The Philippines is a bit of an outlier,” he said in a virtual press
        briefing on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdaf057-29e7-418d-b13c-a67f256aaefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:33:19.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said on April 17 that 766 doctors, nurses
        and other healthcare workers in the country have contracted the coronavirus
        disease. On Tuesday, it was reported that 62 employees of the National Center
        for Mental Health tested positive for COVID-19. To date, the country has recorded
        6,599 cases of COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e4735-d837-453a-8e6e-816142770d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:33:19.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahamud said the WHO is working with the Philippines’ Department
        of Health to find out why many healthcare workers are gravely exposed to the
        coronavirus disease. He added the WHO is looking at the possibilities that
        the high infection rate among healthcare workers in the Philippines is either
        due to the shortage of personal protective gear, its improper use, or if it’s
        due to the number of cases overwhelming the healthcare system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0aee30-28c0-42db-a9e4-2f8c926b2130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:33:19.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are working very closely with the Minister of Health to determine
        the reasons why the Philippines has a high percentage of around 13% infection
        among healthcare workers. WHO has been working very closely with member states
        in providing the maximum protective measures. Also training them so we protect
        this crucial, important workforce,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdd4507-e45a-45c7-a419-ccb7b815076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:33:19.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Medical Association earlier said fewer health personnel
        would have died from COVID-19 had there been more personal protective equipment
        available to them. The government has since ordered one million sets of PPE
        which have been arriving in batches over the past two weeks.</p>'
