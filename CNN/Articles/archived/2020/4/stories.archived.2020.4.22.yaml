  'abbot-rapid-test-kits-false-positive':
    'author': 'Curt Devine and Drew Griffin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-22T09:48:09.808+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7742e3e7-8597-4c45-a9da-2d5416388eea'
    'lead': 'The maker of a rapid coronavirus test widely used across the United States
      and distributed by the federal government has warned that its device can produce
      false negatives if a special solution is used to move or store patients'' samples.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T09:54:02.647+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:53:31.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:20.465+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covud-19', 'health', 'Abbott',
      'rapid-test-kit', 'ID-NOW']
    'template': '1'
    'title': 'Abbott''s rapid tests can produce false negatives under certain conditions,
      the company says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ecba30-1d95-4c49-ab3c-1f3fc42c6959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:31.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The maker of a rapid coronavirus test widely
        used across the United States and <a href="https://edition.cnn.com/2020/04/15/politics/coronavirus-rapid-testing-states-abbott-machines-few-tests-invs/index.html"
        target="_blank">distributed by the federal government</a>&nbsp;has warned
        that its device can produce false negatives if a special solution is used
        to move or store patients'' samples.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae56a5cd-c05a-4021-a81b-e7766e292a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:31.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott Laboratories instructed health care providers last week not
        to use solutions known as "viral transport media" for samples tested on its
        <a href="https://edition.cnn.com/2020/04/15/politics/coronavirus-rapid-testing-states-abbott-machines-few-tests-invs/index.html"
        target="_blank">ID NOW device</a>, which runs one test at a time and can detect
        positive coronavirus cases in as little as five minutes and spit out negative
        results in 13 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b4199-09d0-4dd2-988a-931451e687b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:31.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says customers should instead only place swabs with
        patient samples directly in the device. When that method is used, the test
        performs as "expected," an Abbott spokesperson said, adding that when the
        company learned about the issue it immediately notified its customers and
        the US Food and Drug Administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b02e204-58e9-4d12-9ec2-937edc6ea410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott has promoted the ID NOW test as a "point-of-care" test, meaning
        doctor''s offices or clinics can collect samples from patients using swabs
        and quickly test the samples without having to transport them to specialized
        labs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23da985c-7bf9-481a-8689-a299352f63df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the machine processes only one test at a time, labs might
        have used the transport media to store the test samples until they can be
        processed. Abbott''s information on the test initially filed with the FDA
        listed a number of transport media that could be used with the test.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ccec9b-5272-4bb3-aa32-8c8ed20e0f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical pathologists and lab scientists at the Cleveland Clinic
        said the Abbott system has produced higher false negatives than other devices
        they tested.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312b705b-b42b-4986-8b04-620c984666ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They processed more than 200 samples of Covid-19 using five testing
        systems and found that ID NOW detected the virus in only 84.4% of the specimens,
        a spokesperson for the Ohio-based medical center told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a660c32-8fd2-498b-850a-ca14f1e8ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ID NOW and another test had higher false negative rates than the
        other devices assessed, the spokesperson said. NPR <a href="https://www.npr.org/sections/health-shots/2020/04/21/838794281/study-raises-questions-about-false-negatives-from-quick-covid-19-test"
        target="_blank">first reported about the assessment</a>&nbsp;on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ada7e19-aa97-4e3c-8ded-9cc0281a0c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cleveland Clinic spokesperson told CNN that a dilution effect
        can occur whenever a sample swab is placed into viral transport media, but
        she added that in the assessment, "all tests were performed from the same
        viral transport media, so it was a true head-to-head comparison."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e46ec45-2093-4559-9e29-e5cf63dcfdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance from Abbott Laboratories comes more than two weeks
        after President Donald Trump said in a Rose Garden news conference that the
        company''s rapid coronavirus test would be "a whole new ballgame" in expanding
        testing for the disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98696f70-9dd3-4af2-a5b1-a749a3879972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many hospitals, clinics and CVS testing sites across the country
        have been able to use the rapid tests from Abbott.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d6cfc2-e8d7-4ac1-b818-2473a5f0d1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has purchased devices for every state and
        Assistant Secretary for Health Brett Giroir said last week that tens of thousands
        more tests would be distributed among the state labs most in need.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca18c55-c635-4172-864b-ac92e0260732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York''s Northwell Health Labs, a private lab system serving
        hospitals in the state, has been using the Abbott test "in conjunction with"
        viral transport media.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480176e9-80ec-4c12-83df-9481ec0346bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson told CNN, "We work closely with all of our vendors
        to ensure the best possible clinical outcomes. We''re constantly evaluating
        our process throughout this crisis, which as you know, is a dynamic and fluid
        situation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b96f663-4673-48e8-a9e8-cb7008e48614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MedStar Health, a private hospital system with locations in Virginia,
        Maryland and Washington, DC, has avoided using viral transport media for the
        rapid tests.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec00685-f158-4a0d-82b3-5be6b0420302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our lab teams have conducted extensive testing on the kits and
        we believe them to be accurate," said Marianne Worley, a MedStar Health spokeswoman.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62485334-77ba-411b-8d2f-630242729a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a month after Detroit Mayor Mike Duggan negotiated a deal
        to get five testing devices and 5,000 tests, a spokesperson for the mayor
        said local health officials have not been using viral transport media for
        samples tested on that system.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceb27b4-625f-4ad1-8c43-d7d421127c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put them directly into the Abbott machine and do not transport
        them in medium," the spokesperson said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd8f77-7e78-4d24-8f70-73a343d8fc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.650+08:00
      'mgnl:createdBy': 'pia'
