      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boost state funds? <em>Eh, DOF (Department of Finance) na nga ang
        nagsasabi na ni hindi nga nagbabayad ng bilyon-bilyong pisong buwis ang mga
        iyan</em>," Pangilinan said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5baeb73-2156-4a9e-be18-84847d41d8d8'
