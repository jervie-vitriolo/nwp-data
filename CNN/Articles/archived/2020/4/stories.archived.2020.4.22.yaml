      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, he said that while responses to mitigate climate change
        may be less drastic, as these generally require only lifestyle changes, it
        is still important to "invest in and institute the necessary concerted reforms,
        speedily and extensively, before it becomes too late."</p>'
  'coronavirus-global-famine-united-nations-warning':
    'author': 'Rob Picheta, CNN'
    'caption': 'A woman cooks breakfast at a slum in the outskirts of Sana''a, Yemen.
      The country is home to the world''s worst food crisis.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-22T17:26:32.475+08:00
    'imagesource': 'jcr:1aaeab4d-7e29-46f6-aa9e-94c41f4e246a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26b1aa4d-a91e-4eb5-883b-1791c35b8528'
    'lead': 'The world is facing multiple famines of "biblical proportions" in just
      a matter of months, the UN says, warning that the coronavirus pandemic will
      push an additional 130 million people to the brink of starvation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T17:28:51.937+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:49:17.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:32.112+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus pandemic will cause global famines of ''biblical proportions,''
      UN warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94509357-7342-4255-8e8c-df0f93d86826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:28:51.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:49:17.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The world is facing multiple famines of
        "biblical proportions" in just a matter of months, the UN has said, warning
        that the coronavirus pandemic will push an additional 130 million people to
        the brink of starvation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a38a1-373b-425c-a000-04cbbf1a6286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:28:51.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:49:18.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famines could take hold in "about three dozen countries" in a worst-case
        scenario, the executive director of the World Food Programme (WFP) said in
        a stark address on Tuesday. Ten of those countries already have more than
        1 million people on the verge of starvation, he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11185151-6660-41a2-b3eb-8637b1c204ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:28:51.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:49:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited conflict, an economic recession, a decline in aid and a
        collapse in oil prices as factors likely to lead to <a href="https://edition.cnn.com/2020/04/10/asia/coronavirus-food-supply-asia-intl-hnk/index.html">vast
        food shortages</a>, and urged swift action to avert disaster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcd815d-3296-45a0-8519-389abecb8d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:28:51.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:49:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While dealing with a Covid-19 pandemic, we are also on the brink
        of a hunger pandemic," David Beasley told the UN''s security council. "There
        is also a real danger that more people could potentially die from the economic
        impact of Covid-19 than from the virus itself."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b096a039-3e20-4c9e-8f0f-5a4d9447e2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:28:51.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:49:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WFP had already warned that 2020 would be a devastating year
        for numerous countries ravaged by poverty or war, with 135 million people
        facing crisis levels of hunger or worse. Their updated projections nearly
        double that number.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250a6661-62b7-4e1e-a1f4-7268499f2aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:28:51.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:49:20.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When added to the 821 million people already chronically hungry,
        that scenario would push more than 1 billion people into dire situations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd2738-ec10-4978-bc15-252f78b30b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:28:51.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:49:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency identified 55 countries most at risk of being plunged
        into famine in its annual report on food crises, released this week, warning
        that their fragile healthcare systems will be unable to cope with the impact
        of the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9049dd-ccda-4755-a481-17e9caa4d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:28:51.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:49:21.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These countries may face an excruciating trade-off between saving
        lives or livelihoods or, in a worst-case scenario, saving people from the
        coronavirus to have them die from hunger," the report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eee647-9022-465e-a2bd-ede281756926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:28:51.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:49:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten countries were singled out as particularly at-risk, after housing
        the worst food crises last year; Yemen, the Democratic Republic of the Congo,
        Afghanistan, Venezuela, Ethiopia, South Sudan, Sudan, Syria, Nigeria and Haiti.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ca7c0d-e5b9-47b0-8748-5a10cfcd63e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:28:51.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:49:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those countries have so far been spared the worst of the
        coronavirus pandemic, with the epicenter moving from China to Europe to North
        America, but the state of their healthcare institutions means even relatively
        small outbreaks could be devastating. To date, more than 2.5 million cases
        of the coronavirus have been confirmed globally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adda80e5-198d-4724-8ed8-e0d0357b48ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:28:51.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:49:22.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We do not have time on our side''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27310030-0cb7-43c9-860b-ca12523bc998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:28:51.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:49:23.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the outbreak of the coronavirus, food supplies in some
        of the most vulnerable regions in the world were being directly affected by
        impacts such as crop failures and locust swarms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865c24dd-41b5-4996-a251-44bd4630df7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:28:51.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:49:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exceptional drought followed by extremely heavy rainfall markedly
        decreased the seasonal crop yield in the Horn of Africa during 2019. These
        irregular weather and climate patterns also contributed to the <a href="http://www.cnn.com/2020/01/24/africa/kenya-locust-swarms/index.html">worst
        desert locust invasion</a>&nbsp;in 25 years, which further threatened the
        crop supply in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be122201-0b30-4943-8979-5e174bb766f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:28:51.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:49:24.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the combination of conflict, climate-related shocks and
        crop pests had resulted in the world''s worst food crisis in Yemen, according
        to the agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ee0423-1d47-40a7-a234-b8183252ed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:28:51.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:49:24.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new, coronavirus-related factors affecting each region were
        myriad. "Lockdowns and economic recession are expected to lead to a major
        loss of income among the working poor," Beasley said. Overseas remittances
        will also drop sharply, affecting countries such as Haiti, Nepal, and Somalia,
        for example.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab8d9d-1e38-458e-bb7d-fcb02effd3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:28:51.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:49:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loss of tourism receipts will damage countries such as Ethiopia
        (and) the collapsing oil prices in lower-income countries like South Sudan
        will have an impact significantly," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6929c7-64a0-4fbd-8de3-54d70ae2fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:28:51.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:49:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to UN member states to act now, telling them: "There
        are no famines yet. But I must warn you that if we don''t prepare and act
        now — to secure access, avoid funding shortfalls and disruptions to trade
        -- we could be facing multiple famines of biblical proportions within a short
        few months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1779e9e3-e2be-4013-a22e-4d249d7fdd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:28:51.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:49:26.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is, we do not have time on our side, so let''s act wisely
        — and let''s act fast," he added. "I do believe that with our expertise and
        partnerships, we can bring together the teams and the programs necessary to
        make certain the Covid-19 pandemic does not become a humanitarian and food
        crisis catastrophe."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f75a64-6d07-42a8-95b0-d141525bf9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:28:51.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:49:26.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/22/africa/coronavirus-famine-un-warning-intl/index.html">Coronavirus
        pandemic will cause global famines of ''biblical proportions,'' UN warns</a>"</em></p>'
