      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f866c-3f2c-4aa5-b868-f7d351df1ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:41:20.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:50:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its summary of the situation of journalism in the country, Reporters
        Without Borders noted how the Duterte administration “targeted” the Philippine
        Daily Inquirer, how it waged a “grotesque judicial harassment campaign” against
        Rappler and its executive editor and CEO Maria Ressa, and the “threats and
        intimidation” faced by media giant ABS-CBN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
