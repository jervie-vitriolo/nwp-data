      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are industries that should be opened — industries
        that are low-risk in population but provide high impact to the economy. POGOs
        are part of that industry because they give cash resource to our government
        through taxes.]</p>'
    '27':
