    'template': '1'
    'title': 'Show cause order filed vs. 29 Metro Manila barangay chiefs over failure
      to impose ECQ measures'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e5efb-0706-441a-82ea-931da77fdc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:33:40.246+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:45:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Department of the Interior and Local Government has served a show cause order
        to some 29 barangay chiefs in Metro Manila over alleged failure to implement
        enhanced community quarantine measures amid the deadly coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c608e23a-95aa-484d-91f9-6df52817a874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:33:40.246+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:45:10.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said it has received reports from concerned citizens regarding
        the non-observance of social distancing and the conduct of mass gatherings
        in their communities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3949eade-db5a-4579-9dc2-1b19a391f1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:33:40.246+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:45:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dumating na tayo sa ganitong punto sapagkat hindi maayos na
        binabantayan ng ilang punong barangay ang kanilang nasasakupan. Hindi pwedeng
        magaing kampante sa COVID-19 lalo''t ''di pa alam ang lunas nito. Marami na
        ang nasawi, kabilang na ang ilang doktor at health workers</em>," DILG Secretary
        Eduardo Año said in a press statement Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb059887-0735-4d91-9e40-4537c3411608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:33:40.246+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:45:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have reached&nbsp;this point because some barangay
        officials are lax toward their constituents. We cannot be complacent about
        COVID-19, especially since there is still no cure for it. Many have already
        died, including some doctors and health workers.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18be0bf1-1172-4af3-a0b2-30842450e970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:33:40.246+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:45:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maging sino man ay gusto nang makabalik sa normal na pamumuhay.
        Para magawa ito ay kailangan maging disiplinado ang bawat isa, bawat pamilya,
        bawat lokal na pamahalaan mula sa barangay; para maayos na maipatupad ang
        ECQ; nang hindi kumalat ang virus</em>," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cf94ba-478c-400c-8058-a51e3fb3e18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:33:40.246+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:45:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Anyone would want to go back to normal. To do this,
        every one, every family, every local government should have discipline; so
        we can properly implement the ECQ, as well as control the spread of the virus.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4337c1f3-d153-430b-9daf-39ffedaa6ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:33:40.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:45:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said its Undersecretary for Barangay Affairs, Martin Diño,
        is handling the matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b36259-9d1d-46e1-8da9-4030f7bca3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:33:40.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:45:13.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed out that administrative charges may be filed against
        the barangay executives, which include the imposition of suspension <em>pendente
        lite</em> (or suspension during the litigation) for their "failure to perform
        their mandated duties and functions in enforcing strict physical distancing
        directives, or the ECQ."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164636d4-fa9c-4049-8386-4ffde59ff12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:33:40.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:45:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG reiterated that the concerned officials should be able
        to submit their explanation within 48 hours from receipt of the show cause
        order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a76a9ae-e3f4-4d31-aa82-f0e33af72fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:33:40.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:45:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Interior Spokesperson Undersecretary Jonathan Malaya
        underscored the crucial role of the barangay chairmen in the fight against
        COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786992a7-42f4-4915-94d3-ee6d2bf74c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:33:40.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:45:14.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kayong mga nasa barangay ang mas nakakaalam at nakakakita ng
        sitwasyon sa komunidad. Kayo ang mga kamay at paa ng gobyerno. Kaya kritikal
        ang papel ninyo sa pagbabantay kung nasusunod ba [nang] maayos ang ECQ, at
        kung [ano-ano] ang mga pangangailangan ng taumbayan</em>,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe001d9d-1bf6-4d47-b451-a16a0d2420f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:33:40.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:45:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those of you in the barangays are the ones who know
        the real situation of the community. You are the hands and the feet of the
        government. Your role is critical in implementing&nbsp;the ECQ, and in addressing
        the needs of the people.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41584c4a-0a7d-4923-9905-2d7eb0056456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:33:40.248+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:45:15.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the Barangay Health Emergency Response Teams (BHERTs)
        should also help the Contact Tracing Teams (CTTs) of LGUs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f0947-8e33-4bbe-b99d-4a7a70aaa8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:33:40.248+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:45:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lalo’t higit kailangan ang kooperasyon sa paglaban sa COVID-19
        ngayong maraming buhay na ang nawala, at patuloy na nagsasakripisyo ang mga
        mamamayan sa kawalan ng hanapbuhay. ‘Wag na po ninyo hintaying masampulan,
        masita, at mabigyan ng show cause order. Gawin ninyo na po ang inyong tungkulin
        sa inyong constituents,</em>” he emphasized.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361883ac-6e1d-49e2-b069-c8661f0740bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:33:40.248+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:45:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need your cooperation in the&nbsp;COVID-19 battle
        now more than ever — as plenty of lives have already been lost;&nbsp;and many
        of our citizens are suffering because of the work stoppage. Do not wait to
        be served with a show cause order. Do your duty to your constituents.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e3510-691c-4db3-8b9c-4c5b80cf76dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:33:40.249+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:45:17.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangays issued with a show cause order are Barangay&nbsp;11,
        12, 20, 154, 220, 350, and 212 in Manila; Barangay&nbsp;Bagong Silangan, 12,
        37, 129, 176, and 178 in Caloocan; Barangay Batasan Hills, Fairview, Novaliches
        Proper, Pasong Putik, Pasong Tamo, Payatas, San Antonio and San Bartolome
        in Quezon City; Barangay Don Bosco, Marcela Green, and Moonwalk in Parañaque;
        Barangay Bangkal and Pio Del Pilar in Makati; Barangay Almanza 2 in Las Piñas;
        Barangay Tonsuya in Malabon; and Barangay Alabang in Muntinlupa.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd194dde-bf00-45ac-899f-b5a3d1ced335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:33:40.249+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:45:17.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the Republic Act No. 11469 or the "Bayanihan to Heal as
        One Act," LGUs, including barangay captains, have been&nbsp;ordered to&nbsp;cooperate
        in the implementation of the national policy intended to address the COVID-19
        pandemic. They were also tasked to prohibit mass gatherings, in line with
        the DILG Memorandum Circular No. 2020-62.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1037b410-6932-48d5-85de-e2889097eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:33:40.249+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:45:18.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has put the&nbsp;entire Luzon&nbsp;under
        enhanced community quarantine on March 17. Unless extended, it&nbsp;will be
        in place until April 30.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d579801-8ba8-4f35-b3e3-3ac8a83d5eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:33:40.249+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:45:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque&nbsp;said Duterte will decide
        on the fate of the&nbsp;lockdown on Thursday, April 23.</p>'
