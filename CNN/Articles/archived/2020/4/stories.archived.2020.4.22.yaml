      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d61164-a0fd-416e-bceb-d31d7da7a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:34:22.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt extremely achy, uncomfortable, didn''t want to be touched,
        and then the fever started," Wilson told Gayle King. She also discussed having
        a temperature of 102 degrees Fahrenheit and "chills like I never had before."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586524e2-c274-401a-9e56-1c3e36717e57'
