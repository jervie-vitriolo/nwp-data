        prediction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e80d2-ca0c-46ad-851e-dcab87c3aa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.897+08:00
