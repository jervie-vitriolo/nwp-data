      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f6ed7-2123-4df3-b06e-6ebdcdcb284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these issues were raised a few months back, Malacañang continued
        to shrug off the controversies, noting that <a href="https://www.cnnphilippines.com/news/2020/3/5/Duterte-POGO-verdict-should-not-be-hurried.html">Duterte
        should not be rushed into making a decision</a>.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016dd5f0-7da1-42bb-96ff-1f55c7d7d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18500e2-7224-4378-bb94-6a1f4b2d5fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 16, <a href="http://cnn.ph/business/2020/3/16/POGOs-closed-community-quarantine-Luzon-.html">Cabinet
        Secretary Karlo Nograles said that POGOs had to be closed</a>, following the
        President''s order to close down all non-essential establishments to contain
        the spread of COVID-19.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53ab8a7-923f-43b8-9983-bdb8f8e32e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81a8a2-5750-4035-b9c5-f4d6c26585be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez previously bared that the Philippine
        Amusement and Gaming Corporation has reportedly written to Duterte to recommend
        the resumption of POGO operations, pending the fate of the Luzon-wide lockdown.
        The matter was referred to the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases during its meeting last week.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
