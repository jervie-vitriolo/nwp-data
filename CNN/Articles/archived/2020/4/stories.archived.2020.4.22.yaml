      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He decried the lack of a national long-term strategy for the pandemic
        and noted that there are real questions about the efficacy of the antibody
        tests that are being developed to detect if people have been exposed to the
        virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c35337a-5bd5-41f6-a618-34e52255dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5083246-a97f-4e68-b50c-b01058999eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm, who founded the University of Minnesota''s Center for
        Infectious Disease Research and Policy, warned in 2005 that "time is running
        out to prepare for the next pandemic," a point that he expanded on in his
        2017 book, "Deadliest Enemy: Our War Against Killer Germs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3f3b56-9c1f-4711-810e-4e4aac931fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b135c91-31f2-42cc-9827-ba9394444662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He discussed the coronavirus at a recent online event organized
        by the New America think tank with me. The discussion was edited for length
        and clarity and updated with new information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853faa6f-017b-4e49-a2d2-4c254b20c4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10acc095-2cdf-4d0a-b203-e5de29c9e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DR. MICHAEL OSTERHOLM:</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c3c6bb-bb81-4c26-80fb-c802bf193766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd380df-7f48-447d-823f-95a1ad006c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we learn more about the transmission of this virus, it''s very
        clear that it is at least, if not more, infectious than even what the world
        experienced in the historic pandemic influenza of 1918. And I''m convinced
        that this pandemic is following what we experienced in 1918.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087bc17a-79a1-48f9-8d59-bcf8ca9723f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a5bec-1783-426b-9856-e328b8e170ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While I don''t expect the Covid-19 pandemic to be exactly like that
        of 1918, the epidemiology tells me that this first wave of illness is, in
        fact, just the beginning of what could very easily be 16 to 18 months of substantial
        activity of this virus around the world, coming and going, wave after wave.
        Robert Redfield, the director of the Centers for the Disease Control (CDC)
        commented Tuesday that he believes a 2020-21 winter wave could be worse than
        what we have experienced this spring.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d34e7-b1ed-4954-afa2-f42b3a7db73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e7145-065c-4b65-b8b6-cca114c33d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the next waves get bigger like they did in 1918 when there
        was a spring peak and a fall peak?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af46d006-f93c-4ebd-9d6f-51b5595ed2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fba6d0-aef3-4706-b8b1-39f3fa981a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don''t know that, but it surely is a virus that likely will have
        to infect at least 60 to 70% of the population before we see a major reduction
        in its transmission.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83762d1e-7a26-4366-aaad-9e73d5408f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f29f1-5ced-4552-b4b7-29ac7a759b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it''s very hard to realize that we''re first in the first
        innings of this crisis. A quote keeps coming back to me from Sir Winston Churchill:
        "This is not the end. It is not even the beginning of the end, but it''s perhaps
        the end of the beginning." I think that''s where we''re at right now. You
        might say we''re in the second inning of a nine-inning game.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8014d7b5-0709-451a-8650-8a3a6a233db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dadcf90-c1f7-4dc7-bae7-9af3adacf83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve got to consider how we''re going to prepare ourselves for
        the possibility that some of the cities that have already been hit hard will
        have peaks some months down the road that may be much larger in case numbers
        than we''re seeing right now.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700e4ee-4c57-45b1-ab00-2d453af94a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae7781f-ec3e-4216-adeb-5a6c7e753d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several months, people kept pointing to Asia and saying, "If
        we just adopt the same response as China or Singapore or Japan, then we could
        bring this under control." Finally, people are realizing that these comprehensive
        -- some would consider them even extreme -- control measures adopted in Asian
        nations are starting to show the breaks in their effectiveness.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b60df8-f263-4190-a467-a710d7c85f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae80cb9-ad67-4b13-ba1e-b2add9592ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has witnessed rapidly increasing transmission occurring
        in the community. The same thing has happened in Japan, which is now in a
        state of emergency. What''s even more confusing is what''s happening in China.
        We are seeing large public crowds in China again.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ddd381-3ec8-413e-90d7-0632a6cc9ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace18f36-02ca-4b39-ab20-a49a78d7a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is now reporting that most individuals who test positive for
        the coronavirus are asymptomatic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5329f6a-1816-48be-8bfe-08c96387f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bee419-d477-46bb-8b0b-e8e9882185ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many health experts are very concerned that the Chinese government
        is not reporting all cases. After more than four months of some of the most
        extreme population movement limitations in modern history, we''re still seeing
        transmission occurring inside of China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeea928-8bb5-40da-8e6f-29338bb76afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fea4524-6a56-4461-aead-b8a022acc35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the Chinese government permits so many people in the Hubei
        province to go back to work, I''m very concerned that we''ll see increased
        transmission in other provinces of China. I don''t believe it will ever be
        as bad as it was in Wuhan in January, but we can''t use Asia as the perfect
        model for what control measures will work here. We are going to be dealing
        with Covid-19 on a global scale for months to come, trying our best to suppress
        it as much as possible.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95859e-8ec4-4015-a161-f3e771917841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626d083a-9fa9-4107-87d0-d66351e3386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is our strategy in the US going forward? At this point, my
        biggest concern is that we still don''t have a national plan. We have to develop
        a comprehensive and effective national response to Covid-19.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4bed58-e0de-4df5-b11d-2da892b4b1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2c4e1c-03e1-4faa-b840-aa9f4a1801a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BERGEN:</strong> What should that long-term strategy look
        like?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ce350-9fa0-41ef-89ed-b761016b57e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5c53b6-bb9d-4e7b-9c62-a7d39802ca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OSTERHOLM:</strong> The first step is to acknowledge the
        need for a long-term strategy. We''re so focused on "the here and now" of
        this issue -- the idea of just getting over this wave and flattening this
        curve. And I agree with that. It''s an immediate issue, particularly if you
        are in one of the places that''s on fire right now like New York, Detroit,
        Chicago, New Orleans. But people have handled these local hot spots almost
        like they were faced with a hurricane that has now made landfall. Now we can
        get into remediation and recovery from this first round of crisis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fbb910-f3e4-4722-b74a-433e43eda29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5020f860-09b4-473c-a1f8-3bb0bd3941af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, the first thing we need is a plan. That''s critical.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38fa274-ad4e-4789-8c7b-17c10c62397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0e74ed-2aa4-41aa-9906-c8dca584a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second thing we need to address is: What is our long-term strategy?
        I believe we have really two choices at the edges and some additional options
        in between. One choice is to try to lock down our society and economy like
        Wuhan did. Most of us understand that adopting that approach means we''re
        not only destroying the economy but also destroying society as we know it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4529ac73-7403-4238-97c9-d11e69acf93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbec4ea-7ce3-4862-ace2-db4ac41b73b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other alternative is to let viral transmission go willy-nilly
        until it burns through the population. I am strongly against that approach
        for two reasons. First, that would mean we could potentially experience millions
        of deaths just in the United States. It would bring down our health care system
        as we know it; it would mean severely compromised care for Covid-19 patients
        and fewer care options for anyone else with other serious health issue such
        as a heart attack, acute asthma attack, cancer or an injury from an accident.
        So, that is not a viable alternative.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e40c39-ee0d-4862-a95a-f5fc3b407b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e45e80c-2f59-427f-a994-4003dc3a2881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s got to be an approach in the middle. I call it "threading
        the rope through the needle," where we open our economy and everyday life
        in a way that is capable of rapidly detecting the emergence of new waves of
        infection. Then we do whatever we can again with physical distancing to limit
        the new infection''s spread.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4762a6-5290-4f27-8a08-2c975ca9bf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a35570-0cb1-42df-9198-2d009ba7a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the way, I find the term "social distancing" unfortunate. It
        is physical distancing that we need in order to stop the virus transmission.
        Let''s never social distance. Let''s try in our modern age of the Internet,
        to do a better job with staying social.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ac643-ae38-4abc-88af-a7480a8aa3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4bff6-1adc-4b00-a89f-c205c9f15b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how do we get the younger, otherwise healthy demographic back
        to work, a group we know will be at much lower risk of serious disease and
        death if they get infected? How do we bring a substantial number of these
        individuals back into society and at the same time try to protect those who
        have the highest risk of a severe outcome? Remember we have to get them through
        the next 16 to 20 months, or until we get a safe and effective vaccine.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20000e20-9327-4b60-9f37-c30ba8403d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe11afc-0f40-46f4-981c-dd538aaebc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who are vulnerable, it is imperative that we minimize
        the risk of infection and the likelihood of ending up in a hospital and dying.
        And please know this approach will never be perfect; some younger people will
        get sick and even die. But the rate of serious illness and deaths will be
        many times lower for the young than for older individuals or those with underlying
        health risk factors.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985cc64-98b9-4a17-88ba-a8b358a060df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a63b26-fcc9-48a3-b30b-d4f861f56222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our strategy can''t be the outcomes of day-to-day press conferences.
        It can''t be 30-day plans to "social" or "physically" distance. It''s got
        to address how we''re going to incorporate day-to-day prevention actions,
        and what we ask the public to do must be realistic.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b14682-1a6d-4766-9e34-712c5f06e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da5078-1da3-42a0-84a1-826af15fcafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, everybody wants to do widescale coronavirus testing
        today. Talking heads without any experience in testing declare, "We''ll test
        millions of people each week, and then we''ll know who is infected and can
        follow up." Very few people realize that the testing community in this country
        can''t do that. We don''t have adequate international manufacturing capacity
        and supply chains for reagents, the chemicals needed to run these tests.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e3bb1e-2595-4a48-9392-054bddb35dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b282883-d5c1-4f0c-8602-0fb0cb3726ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reagent capability -- meaning securing those chemicals that
        are key for running many of these tests, whether you''re testing for virus
        or antibody -- before the pandemic was more or less, adequately supported
        by a "garden hose of production." Then Covid-19 came along and the Asian countries,
        specifically China, demanded a major increase in reagent supplies.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17227ef-296a-4bd1-b19e-87e027633b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af98399f-8cf3-486e-b30d-420a8cfffe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the whole world caught the pandemic, and now there are
        billions of people who need to be tested. We need a firehose to meet that
        demand but we can''t build reagent manufacturing facilities overnight. I urge
        that whatever we do going forward has to be based on reality. We''re not going
        to test your way out of this thing when we don''t have tests.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389e722-f7dc-4dc0-99e5-e7ed555d5eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1783f5de-7267-4d09-8d90-eca109ed2147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I paraphrase a quote from former US Secretary of Defense (Donald)
        Rumsfeld who said, "When you go to war, you don''t get to go with what you
        want. You have to go with what you have."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad767f8-b991-4673-ba86-687854a4b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469cbe5c-a08a-4866-b0f9-3d6226b92a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, we''re going to have this reagent issue for some time to come,
        and we must understand that and come up with a plan based on reality.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4da052-e45b-4d55-adc2-06d45928b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24398e52-1807-4fd3-81dc-e9e1f0b23e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BERGEN:</strong> What is the role of the reagents in these
        tests?</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee1420-56ad-486f-9b8f-461c75f8b71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f1a5f-0566-47b9-a7e7-a609360efdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OSTERHOLM:</strong> Reagents in the test are like the gasoline
        in a car. For example, if you take a nasal swab from a possible Covid-19 case,
        you have to extract specific material out of that swab. So, if you don''t
        have the chemical reagent to do that, you can''t run the test. You just can''t
        have a swab and walk into a lab and say, "Test this." For each test, there
        are chemicals required to run it, and it varies by which kind of test you''re
        talking about.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f2eb12-bb77-44e3-abf6-82dc5526622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ee6a2-487e-4660-b051-031e8155c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BERGEN:</strong> You mentioned the 1918 pandemic in which
        some 50 million people died. I presume that public health generally has improved
        since then?</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccd0ce2-c4dc-430c-80ce-44ee6749d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335f6359-2def-4681-b343-062525b2577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OSTERHOLM:</strong> I surely don''t want to suggest that
        the number of people who died in 1918 is the number we might expect with this
        novel coronavirus pandemic. Today, of course, we have a much larger population
        globally than we had back then. But I think that the epidemiology is following
        the trend of the 1918 pandemic, with the exception, of course, that in 1918
        those who died were more often in the younger adult age population than we''re
        seeing today.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad623a1b-b28c-4655-ae1c-88e2229ed67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f86bea5-2e18-4b1e-a2a6-9c943a98256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We should remember that the current pandemic is caused by a coronavirus
        and not an influenza virus like was the case in 1918. History will tell if
        the two act very much the same way in terms of the epidemiology of the diseases.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191c2772-882f-40c2-b605-713ddb913356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6625bf-f8ad-425b-80fc-3e89ce0bc3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One issue is that, except for social distancing, we don''t have
        any other major public health tools to fight the virus. Even if we get effective
        drugs, which would surely be a godsend, that is not going to stop virus transmission.
        These drugs, if available on an international level, would lessen the impact
        of the pandemic in terms of numbers of severe cases and deaths. Transmission
        will still continue, as most of it is occurring early on in the illness before
        you would even start taking drugs.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b702e08d-af68-418e-ab8c-5cfdd582407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa11b4-7fde-49c5-b6ea-091fd599da2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BERGEN:</strong> You mentioned the University of Washington
        model, which seems to have been influential in the White House. But Muriel
        Bowser, the Mayor of Washington, DC, for instance, is using different models
        -- one from the University of Pennsylvania, to evaluate the pandemic, and
        she has said that Covid-19 could peak in DC at the end of May. This is a very
        different conclusion than the mid-April peak suggested by the University of
        Washington model.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f01739f-a68b-4f66-ac97-49e382b8dc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7ccc54-24ca-45e5-b270-aa0ee9c44050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shouldn''t it be the CDC''s job to come up with a nationally agreed
        upon model to evaluate the situation? No matter how good these individual
        universities are, local leaders are essentially shopping around for models
        that can vary from state to state or federal government to local government.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfeada1-16b3-4b8e-8390-ececb19e5ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d7395-6720-4f8f-aaad-30825a0cf63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OSTERHOLM:</strong> The CDC''s absence in this pandemic
        in the United States has been, I think, a tragedy. Yes, we''re all well aware
        of the fact that there were problems with the rollout of testing early on.
        But there are some of the best minds in the business in the areas of preparedness
        and pandemic response at the CDC, and their inaction in coordinating all of
        these modeling activities in a way that we can synthesize them is really unfortunate.
        If I could urge any one thing happen today in the federal response, it would
        be to give the CDC a much more important role at the table than it currently
        has.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df434bb-70f4-4779-8e02-7d78baf9a81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a02e68-c74e-40cd-9226-df02df89d8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, on the coronavirus task force, there is no primary public
        health expert member. I think Dr. Anthony Fauci has done an incredible job
        of representing the infectious disease perspective. I have the highest regard
        for him and thank God he''s been there. But with regard to the issue of modeling
        and the issue of surveillance, that expertise is at the CDC.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d30623-f928-4374-b2db-2f89441fe820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a740559-964a-4272-81de-5a7f9ff7d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve come to the point of concluding, let''s throw out all the
        models. They''re not helpful because they''re causing some to believe the
        administration is overinflating the numbers of potential cases and deaths.
        Meanwhile, others conclude the model used by the White House is intentionally
        underreporting the numbers and they think the administration is trying to
        downplay this pandemic. It seems that nobody trusts anybody.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2331d820-787b-4c35-a19b-14f047bfdd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e1bba-026b-4411-baa3-5766e1c3e638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m from rural Iowa where a lot of very commonsense, smart people
        live. I think to myself: if I were at the local café, how could I explain
        what''s going on to a group of people sitting at that table? I''d say to them,
        let''s just take the following simple numbers.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c90617-ebe3-4fdc-a8b3-bbb643ef6701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438265b4-6465-4a92-91b0-ad10ed6adc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 320 million people in the United States. If half of them
        get infected in the next 6 to 18 months, that''s 160 million people. The 50%
        rate of infection over the course of the pandemic is at the low end of my
        colleagues'' consensus on what we can expect to see given the infectiousness
        of this virus.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ca2d86-4032-4184-a685-039733c2b165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706b969e-506d-4f53-900a-e2d878590aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on what we know from Asia, from the European Union and from
        the United States, about 80% of these cases will have asymptomatic, mild or
        moderate illness but won''t need professional medical care. About 20% of infected
        people will seek medical care. That''s 32 million people.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00929842-30b6-4797-b8bd-bf83add471b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e69dbc-3a7a-4502-8eee-1c93478b1d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those, about half will be hospitalized. That''s 16 million people.
        Of those who are hospitalized, about half will actually require some form
        of critical care. That''s 8 million people. About 0.5 to 1% of the total number
        of 160 million infected people will die. So you have the possibility of at
        least 800,000 deaths in the US over the next 18 months. This is the number
        of deaths I''m expecting.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d93b0b-3023-49c7-9dd6-9c2a0ce4d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4b927-766a-4782-9b13-30f2f7f2a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t like the numbers I just used, go ahead and change
        them however you want. Just provide your justification. We have a long way
        to go with this pandemic. We just need to make people understand that this
        is going to be bad until we get a safe, effective and widely available vaccine.
        It''s a sad commentary about our state of affairs that the number of people
        who die from Covid-19 in the US ranks as one of the top daily causes of death
        -- on some days it''s been ranked higher than heart disease, cancer and accidents.
        Six weeks ago, it wasn''t even in the top 60 causes of deaths.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002477e7-52f4-4a1f-8a3b-b559b1a77c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f45b71-3600-4266-a3b9-989666bac4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I''m trying to get people to understand is that a model is
        just a model, and we''re putting way too much weight on its ability to estimate
        with precision where this pandemic is going. What we need is a general sense:
        Is this a Category 2, a Category 5, or a brand new category called a Category
        8?</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c98c2-8d98-453d-95d8-46ffe01feae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8fe8b4-0766-47c3-81f3-66ab9bb332ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how you slice it, on the most basic back-of-the-envelope
        estimate, this is a really bad situation. So, we have to be prepared for that.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6fbcad-cbbf-4cc8-8137-53c4f34185ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d794f9-a0db-484f-b411-f39cf2788eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BERGEN:</strong> Is there a world in which we would all
        be issued nationally recognized status as immune that would allow us to go
        back to work? Relatedly, would that really work if there are faulty tests?</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd4f9a-3199-4f10-b0d5-98ffebf78d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d65d418-118c-4206-a374-044f8a21ada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OSTERHOLM:</strong> I''ve seen this idea expressed by a
        number of people in the past few days. They believe that we just need to have
        a kind of system where we see if you have been infected using antibody tests.
        Right now, Covid-19 virus and antibody testing in this country and in some
        other parts of the world is nothing more than the Wild, Wild West.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8786bd1f-2268-4db6-b026-0c0443e5be6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c377f79-639c-406e-8229-3ed708efc343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before we can launch on any kind of an immune status national program,
        we have to understand two things. One is what the test results really mean.
        Does a positive antibody test mean someone has immunity or not? I think that''s
        a big challenge. In a low prevalence area for previous Covid-19 infection,
        which is most of the country, a positive antibody result could be a true positive
        or a false negative.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41f71fb-7525-4b21-bb00-11b97fe185e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c8802-c683-42da-9081-4c7e3f290361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These both are important moonshot issues and we need to do the work
        right now to clarify. We need to invest in developing critical manufacturing
        infrastructure for reagents and support testing in general. And then, second
        of all, we have to know what that testing means.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef66196-0c96-44cd-8ede-d358e7f3eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4661eab-596c-490b-a962-fe4ad738d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think there have been a number of health care workers who have
        been infected or who suspect they''ve been infected, but were never tested
        at the time. There wasn''t adequate testing available. Today if they could
        know that they were antibody-positive and there was sufficient data to support
        that they likely were protected against becoming infected again, then, wow!
        Think how that would change the picture of health care if 20 or 30% of our
        current medical staff were already protected. That would give them an incredible
        peace of mind.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c308171b-437e-4b5a-a659-37be7fb1c92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab3265-76e3-48bc-ab75-236e338dfad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that we don''t have a national prioritization around
        this issue.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded6bc8f-2805-4952-813b-7b43e9a558d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32846c85-58cf-4f8b-a3f2-99e403adfa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BERGEN:</strong> Why did the US fail to have an adequate
        supply of personal protection equipment (PPE)? Is it a policy failure, or
        is it something else?</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee42d3d-e5c9-4eec-8d20-a80519a7fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442fbbc6-e707-491e-baca-c9b5f40791ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OSTERHOLM:</strong> Well, I think it''s a combination of
        several things. First of all, we did not anticipate this situation, and when
        you look at a strategic national stockpile that may have a tiny portion of
        the N-95 masks needed for the country, that''s hardly a stockpile. That''s
        not even a good late night stopover.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7187810c-72dc-49e2-b84c-945c91c4523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b2fcd-994f-4f59-a9b7-a47160efed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, we''ve put 50 different governors in charge of the country,
        and I think many of them have performed admirably. They''re trying to thread
        that rope through the needle, and they are pretty much on their own.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f41f56-e83d-450a-a7bd-086aa55702e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93766a2-93f9-486a-9b2f-4db3c86f064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logistically, why are governors suddenly entering the private procurement
        market? As you''ve likely heard many times, we''ve basically directed the
        50 states into an eBay-like environment where every state or major city has
        to outbid every other state or city to get critically needed supplies. That
        is crazy.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8afeb7-ec19-4b75-8d4b-268cd30166f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e71bcd0-17ed-498b-9600-12f32c75f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what we need to do is come up with a standard. Which state should
        be the highest priority for ventilators and why? Which has the highest priority
        for PPE and why? And then we should match up inventory with that priority
        list. If we don''t have enough for each state''s need, then at least there''s
        transparency. Maybe resources didn''t show up in a particular state, but it
        wasn''t because that state couldn''t pay the most or wasn''t savvy enough
        to have a relationship with a private sector company.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c76737-672a-40ce-8e6d-a02c5032edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eddaa2-c88d-4d73-802c-6932582d4099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now I liken the situation to this: we''ve got 50 pilots all
        landing their planes at the same time all by themselves, and only if they''re
        prepared to have a head-on collision with other planes do they get the chance
        to call the air traffic control tower. That''s unacceptable, and that''s what''s
        happening.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c35607-3744-4e31-b7d2-7787aa6a1133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba3fc2-67a1-4f96-98d4-7df1efa5654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BERGEN:</strong> Now that we know that the virus is, to
        some extent, transmitted through droplets in the air, what is the relative
        risk of going to grocery stores, pharmacies and other necessary public places?
        Should we be ordering delivery or requesting curbside pickup? If most people
        in the store are wearing masks, is it safe to go?</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122ab72-4dc8-4792-b13f-2e2a5b383fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd543d94a-90d7-487d-bc0b-79d1053fb10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OSTERHOLM:</strong> This is a huge challenge and a tough
        question to answer.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18faaf41-8c01-4bf2-ae12-5cef39bc4a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a4ab6b-5bb0-4c6c-883a-ab677a56a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have to acknowledge that we have put far too much emphasis on
        hand washing and environmental control. I come from a world of infectious
        diseases where I''ve spent my whole life preaching the importance of hand
        washing. It is important. But we have to be intellectually and scientifically
        honest with the public and admit that, while we shouldn''t we stop washing
        our hands, we also shouldn''t assume that decontaminating the environment
        or washing our hands is going to be enough to prevent us from becoming infected.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c52698-e3d3-4925-ac1b-272574ed1f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae86b248-c0d3-4e39-9776-9bff71424cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This virus could be in the air around infected people. It could
        be the same air we share and breathe. The more times you go into public spaces,
        the greater the likelihood you''re going to swap some air with somebody who
        has the virus and doesn''t even know it. Again, we have to be honest about
        that.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350afe01-1160-48ac-a0b7-2de8e1e4c5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b8552-85b1-4103-a73d-27a910c2cd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does that mean you shouldn''t go to the grocery store? Well, I would
        say if you''re a person of high risk for a serious disease outcome, you should
        do everything you can to find a way to get those groceries delivered to you,
        even left outside your front door where you can go pick them up and not have
        to have contact with someone.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b52211-1b04-48c5-b65a-e9751419b043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab729dc4-84d8-4be1-be46-6fcaaee0f513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, for others who say, "Well, you know what? I''m at a relatively
        low risk of having a serious outcome if I do get infected," you still have
        to think about whether you might be transmitting that infection to others.
        I think we have to be more honest and just say that, yes, breathing someone
        else''s air is going to put you at risk. On any one given day, how big of
        a risk is that? I don''t know.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42c460d-2749-4742-a363-89338cbf830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27e74f4-0c97-4192-98e4-1adc028a948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can''t stop living life. We have to move forward. But we must
        do so while thinking about how to get people back into society in a way that
        is thoughtful and takes into account every possible option to make sure people
        don''t get seriously ill and don''t subsequently die.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87896f3f-8744-4b3d-9ac1-e2323cf71c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/21/opinions/bergen-osterholm-interview-two-opinion/index.html"
        target="_blank">"Infectious disease expert: We''re only in the second inning
        of the pandemic"</a></em></p>'
  'barangay-molino-total-lockdown':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
