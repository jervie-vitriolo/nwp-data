      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers from India, upon discovering a new species
        of green pit vipers, have decided to name the snake after the one, the only
        Salazar Slytherin. Their findings were <a href="https://zse.pensoft.net/article/48431/">published
        this month</a>&nbsp;in the journal Zoosystematics and Evolution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ffaacc-b1fb-4868-b444-a1ef39c26cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:38:35.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:37.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e18af-64f4-482e-ac90-2c6a645a6f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:38:35.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:37.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those not familiar with Harry Potter, a quick history lesson.
        In a nutshell, Salazar Slytherin was one of the founders of the Hogwarts School
        of Witchcraft and Wizardry, along with his pals Godric Gryffindor, Rowena
        Ravenclaw and Helga Hufflepuff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec1851f-b690-41b1-a43b-68bd0749e194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:38:35.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:37.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9414bfb1-14b4-4d8f-b88d-46fc83d3c400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:38:35.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with being some of the most powerful witches and wizards of
        their time in the Harry Potter world, they''re also the namesakes of the four
        Hogwarts houses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35740e8e-2a32-4f60-a040-e753b53624a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:38:35.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33538f39-1946-4d37-8fe8-73d5c69c2355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:38:35.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slytherin, partly known for his ability to talk to snakes, is linked
        to the animals -- the snake is, after all, the symbol of the Slytherin Hogwarts
        house. That''s why the researchers chose the name Trimeresurus salazar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92db2ee1-bfdb-4bb4-8774-7478b1b405f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:38:35.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e72b013-5fab-4d0f-94a9-c2169664cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:38:35.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the research, the team suggests the snake commonly be known as
        Salazar''s pit viper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8579ce-dcc1-4884-b8d6-7665bf3d571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:38:35.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344df6e-5ce2-4afb-a74b-1184b893f538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:38:35.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:37.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pit vipers in the genus Trimeresurus are venomous, and found
        throughout East and Southeast Asia. This species was found in India, but there
        are at least 48 total species of this genus found in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95d33a9-f510-4a6f-b3c5-f9025bad9839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:38:35.068+08:00
