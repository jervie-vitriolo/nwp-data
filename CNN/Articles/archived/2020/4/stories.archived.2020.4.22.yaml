      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e881fef-2522-4475-8182-8b8e599d1d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:18.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why does she have two? It''s pretty simple -- no-one wants to
        celebrate their birthday in the rain, and so, ever since the 1740s, monarchs
        have enjoyed a second birthday, with far more pomp, in the summer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa24b753-59fd-4790-af25-4ba3cabec5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:19.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b98bd-f0ce-4899-9737-0bca7a9eb640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:19.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How the British monarch got a second birthday</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633880a3-59b9-4341-8353-053b6a5736b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:20.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tradition is believed to have started with the party-loving
        King George II in 1748. That is the year that Britain''s annual Trooping the
        Colour celebration was first associated with the sovereign''s birthday. George''s
        real birthday was in November, when British weather is often far from ideal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb848fe9-f3aa-4bff-a9d2-f1a7fc0a53f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a990d53-1b04-4691-bf85-b4a5666f6f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:21.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trooping the Colour -- a military parade in London -- previously
        existed as a standalone event. It was officially and permanently re-purposed
        as a birthday celebration after George III became King in 1760.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bb3ae8-85e4-47b9-bcb1-220f8dabed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:21.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc618dde-762c-47da-8a52-a51dfa7f749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward VII, who succeeded Queen Victoria and ruled the United Kingdom
        through the first decade of the 20th century, is believed to have been the
        first monarch to receive the annual salute in person.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608ca2bc-7828-4724-b8e2-10e177a24527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:22.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f389a3e7-05ba-43d5-8f10-12d9eba192a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:23.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What happens on each birthday?</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6b06f1-3176-4ffa-816d-afebd7da7676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the monarch''s actual birthday is a comparatively "no frills"
        event, this is the royal family we''re talking about.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc7c2a-2ab2-4f50-a2fa-baf6917c9fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d88610a-e1f4-4329-80c2-0a382d334b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the Queen would usually enjoy a traditional royal gun salute,
        and government buildings around the UK fly the Union Jack flag on the date.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd43b60-cf41-4786-b502-f8dc660356d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:25.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e06fd5a-1a2d-4593-9461-d761209e199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tradition of flag-flying is extended to a number of royal occasions,
        including the birthdays of all senior royals -- but it had some pushback earlier
        this year when several local authorities refused to fly a flag honoring Prince
        Andrew.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29dcb1a-a60f-42e8-925a-ba550a8b97bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d886927-60d2-470b-b89f-7ec0d02efcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the ceremonial birthday in June, the streets around Buckingham
        Palace are lined with tourists as 1,400 parading soldiers, 200 horses and
        400 musicians take part in a extravagant ceremony.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53f312f-a389-4e00-9b91-5f2e375fbc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53487d3-d137-4bfe-8de1-0d745790c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:27.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen is greeted by a royal salute and carries out an inspection
        of the troops in their famous bearskin hats. A keen rider, she used to attend
        the event on horseback herself until the 1980s -- but these days, she arrives
        in a carriage.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfffb32-80cd-4e1b-bdde-69eeb2655d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:28.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53abe939-fae2-41a6-b9e5-d545c35ab365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:28.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After performances by a military band and a march by the foot guards,
        the Queen returns to the palace. There, she is joined by other royals on the
        balcony to watch a flypast of the Royal Air Force, and soldiers fire a 41-gun
        salute in nearby Green Park.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f777e5-3ef2-4377-84d0-07c216e87996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c0c9b5-1155-4bc1-a98e-684a1da62953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What about this year?</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4b2315-8397-4ba1-b5bc-820b00716796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:30.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the coronavirus pandemic, most of those plans are on hold</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c5742-690f-401c-acd3-555d4c8eb02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0627ca6b-24b8-4f0d-b9dd-703d53de3aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:31.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in 68 years, Queen Elizabeth II will not be marking
        her birthday with the traditional royal gun salute.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b7cce9-be71-40b5-8206-0a4f4cd94a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a9d35-c3c0-484f-baad-452890ce6d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen canceled the celebration because she felt it would be
        inappropriate during the pandemic, a royal source told CNN on Saturday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c3e63-4b6a-4dbe-b303-a33890cb053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f464e74f-6523-4f8b-b5b2-4923528f2125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the palace is expected to celebrate the Queen''s 94th birthday
        on social media. All family-related affairs, including phone and video calls
        with family members will remain private, according to the source.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe72a6b-30d4-45ba-b8b5-4617afbe3546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:33.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b2c27-e2c1-4409-ac8d-79bf88692a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June''s Trooping the Colour has also been canceled and there are
        no alternative plans to mark the Queen''s official birthday, the royal source
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8111c7c4-a380-4182-b7af-e67a34330109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:34.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb68ad9-fdee-4737-bc8e-8a1d04e05636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
