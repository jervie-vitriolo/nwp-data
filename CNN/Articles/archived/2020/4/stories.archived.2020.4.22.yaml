      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total alcohol sales that week grew 26.2%, according to Nielsen,
        which compared the first full week of April to the same time a year ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0c12ef-d6e7-4362-8f47-9fb94528a9a3'
