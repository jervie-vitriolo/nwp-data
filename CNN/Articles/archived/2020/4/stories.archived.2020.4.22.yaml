      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online sales aren''t growing quite as quickly as the previous week
        when ecommerce boze sales grew 441%. Still, the numbers are the fastest-growing
        sector Nielsen measures in the alcohol space. Customers are staying at home
        and gravitating toward delivery.</p>'
