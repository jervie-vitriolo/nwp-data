    'lead': 'As President Rodrigo Duterte mulls over the fate of the Luzon-wide lockdown,
      the World Health Organization advises the gradual lifting of community quarantine
      rules to continue curbing the spread of the coronavirus disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T08:10:22.102+08:00
