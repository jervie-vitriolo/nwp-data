      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie will be an adaptation of "The Ballad of Songbirds and
        Snakes," the upcoming "Hunger Games" prequel from author Suzanne Collins.</p>'
