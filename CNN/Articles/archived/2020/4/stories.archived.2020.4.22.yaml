    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895bed99-afbc-4c82-ba5a-7b35b2065c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.286+08:00
