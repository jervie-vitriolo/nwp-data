      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f31a01-9d7a-4439-94ca-1c8986dfcc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very reminiscent of a time in the mid-[19]80s when exactly
        the same situation happened — too much supply, too little demand and prices
        of oil stayed low for 17 years," former BP chief John Browne told the BBC
        on Tuesday.</p>'
    '27':
