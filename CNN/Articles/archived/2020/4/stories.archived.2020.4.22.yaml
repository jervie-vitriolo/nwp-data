      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)—</strong> The COVID-19
        lockdown in Metro Manila— the region hardest-hit by the infectious disease
        in the country— should be extended for two weeks to pave the way for mass
        testing, a special adviser to the national task force said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a383244-8640-40fd-bd8f-ff459f1afc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26551a1-29e0-47be-8f66-d6d050f84a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate Dr. Tony Leachon suggested that the community
        quarantine imposed in the capital region, initially set to end on April 30,
        should remain in place until May 15 so officials can further elevate healthcare
        capacity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b4ec4-30c3-4db9-8f98-1ecf86fc01a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1389a58-b458-46d9-9ffd-53fe4e134223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would recommend extension in Metro Manila, National Capital Region
        from May 1 to 15, basically to increase the healthcare capacity— the testing
        centers, procure more test kits, improve the hospital facilities, and see
        the figures go down," Leachon told CNN Philippines'' <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ecc0c-199e-40bb-bd06-426906a6ee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7042f19-6b44-4813-8d7f-422e9d748cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the extension will be a huge help for the government''s
        target to reach a <a href="https://cnnphilippines.com/news/2020/4/7/PH-eyes-raising-COVID-19-testing-capacity-to-20,000-tests-daily.html">daily
        testing capacity of 20,000.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e51a42-2bea-445f-8751-dac272c7ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.381+08:00
