    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['woman', 'breast', 'implant', 'silicone']
    'template': '1'
    'title': 'Woman''s breast implant deflects bullet, saving her life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a22643-24dc-4311-8723-804f3339c15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A woman who survived a close-range
        gunshot wound to the chest was saved because of her silicone breast implants,
        doctors believe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac412139-045e-4de8-addd-fd50e26ca2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c3a549-c0c7-4067-bae1-baf6892aa50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a case study published to the SAGE medical journal last week,
        doctors described how a silicone breast implant deflected a bullet away from
        a 30-year-old woman''s vital organs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eec767-c71f-4ecf-8bb1-ec6a0a63cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81f09ff-0f45-4d2a-80f9-339e2a18f868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, which took place in 2018 in Toronto, Canada, is one
        of only a handful of instances recorded in medical literature where a breast
        implant played a role in saving a patient''s life, and the first recorded
        instance of a silicone implant doing so, surgeon Giancarlo McEvenue told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25db34f-d3fe-40e1-b1ca-789493d3a7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07eb24c-9779-4acf-a23f-9d3a78b33a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors noted that the silicone implant was likely responsible for
        deflecting the bullet''s trajectory &nbsp;ultimately saving the woman''s life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9fbb29-ef89-4653-9e30-0ab2dd1313a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b251567-572a-4cc7-bb41-bf783b3542f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two types of breast implants approved for sale in the
        United States. They both have a silicone outer shell, but one is saline-filled,
        and the other is silicone gel-filled. They can vary in size, shell thickness,
        shell surface texture and shape, and are typically implanted to increase breast
        size or to rebuild breast tissue, such as after a mastectomy or other damage
        to the breast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e2884e-d6ce-4376-802c-ec74f24341db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c05e3b7-05b8-4571-91b0-a7211618b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the exact details of the shooting are unclear, surgeon McEvenue
        told CNN that the patient walked into a local emergency department seeking
        treatment after being shot in the chest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e43e46-420e-4f60-83ea-fa507f59b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b26432a-3de5-4c39-abcb-8980aae01b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was talking -- the trauma team was in disbelief at how well
        she was," McEvenue, one of the treating surgeons, said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4fef86-a06a-49e5-95eb-b7ea8a3741a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78ed460-d579-47e1-ba5b-c1af6f071ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bullet wound entry was on the left breast, but the rib fracture
        was on the right side. The bullet entered the skin on the left side first,
        and then ricocheted across her sternum into the right breast and broke her
        rib on the right side," he explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e04e6-b964-4074-a073-a989117de85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd53f50-ff61-4768-a676-266820b33330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implant caused the change in the trajectory of the bullet,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beebd36-2961-4b9f-947c-1e3a879a445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae1cd4-32ee-4a16-be4b-315c2dfbb94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman suffered a gunshot wound, broken ribs and broken implants,
        but otherwise was remarkably unscathed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5feb460-e2a0-4053-8f74-c938cfc0a088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ef04c-4433-4228-af77-82f12aefb9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the left hand side is the heart and lungs -- if the bullet would
        have gone into the chest, she would have had a much more serious, possibly
        life-threatening injury," McEvenue added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a325fc-50ad-495c-a7e3-cf27fe1339af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8930deb-3e50-4b8a-9933-bda02997848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medics found a hard, bullet-like object in the woman''s right lower
        anterior thoracic wall below the right breast.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a94629-145f-4a00-b6a0-d12c638c162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b70b8-c71b-4ed4-8d6d-13effd3b1106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using trauma radiographs, medics were able to spot the bullet in
        the right lateral thoracic wall, a fractured rib and air bubbles in the left
        breast, and concluded that the bullet traveled from the left breast to the
        right thoracic wall.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da1737-821d-44ce-bcbb-ef949b367fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:29.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cab848-a6a4-426c-99e0-87094194746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:16:51.169+08:00
