      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other states have only recommended that local officials continue
        supporting students through distance learning models. Those states are California,
        Idaho, Kentucky, Maine, South Dakota and Tennessee.</p>'
