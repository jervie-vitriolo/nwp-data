      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rewilding is an approach to conservation that lets nature return
        areas of land to a wild state and involves allowing ecosystems to restore
        themselves over time, according to the United Nations Environment Programme.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776540a3-5d3e-4891-b2fb-ce6c2cbdbaee'
