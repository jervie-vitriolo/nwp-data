      'mgnl:type': 'text'
      'text': '<p>There are also 140 new COVID-19 cases, bringing the country-wide
        total to 6,599. 437 of them have died, including nine new fatalities.</p>'
  'Lyrid-meteor-shower-peaks-Wednesday-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-22T04:45:11.119+08:00
    'imagesource': 'jcr:e4d47615-032a-43ce-88de-3ece3b42f717'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7dcf06d-8809-46f2-9b2d-bdfbebc6c9ad'
    'lead': 'The first meteor shower of spring, known as the Lyrid meteor shower,
      will present a night skywatching show beginning on Sunday evening and peak on
      Wednesday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T04:48:04.991+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:53:52.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:15.286+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lyrid meteor shower peaks on Wednesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e298721e-5c5e-4947-9e60-870823062989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:48:04.992+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:52.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The first meteor shower of spring,
        known as the Lyrid meteor shower, will present a night skywatching show beginning
        on Sunday evening and peaking on Wednesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99115db-b3ff-405d-98d6-c44c1b0a381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:48:04.992+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:52.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There hasn''t been a meteor shower to light up the sky since early
        January, and this one will be visible around the globe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a59dbba-bde1-4ea1-a16a-ef592a9aa4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:48:04.992+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:52.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike 2019, the waning moon will allow a better view of these
        bright meteors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5d87b7-537b-43bc-972c-9e6a364c1eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:48:04.992+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:52.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late evening and early morning hours based on your location, between
        midnight and 4 a.m to 5 a.m. local time, may be the best time to see shooting
        stars, or meteors that burn up in our atmosphere, according to the American
        Meteor Society.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560809e7-fdc7-4620-a82b-cd17f9ec3610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:48:04.992+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:52.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before midnight will be the best time to see slower, longer meteors
        that streak horizontally across the sky, called earthgrazers. Some of them
        have trails that glow for seconds after the meteor has disappeared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fdc7d3-26b7-4f4e-ad8a-042818529de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:48:04.992+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:52.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, the Lyrid meteor shower can showcase between 10 and 20
        meteors per hour during the peak, but it''s difficult to estimate how many
        will be visible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610a39c-922c-4c51-bf8e-0e58a406a427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:48:04.992+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:52.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night during the peak of the shower, about ten meteors
        will be visible per hour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba5a7ea-5da9-44ec-ae62-b874f73aa055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:48:04.992+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shower occurs this time each year when Earth''s orbit crosses
        paths with that of Comet Thatcher. The comet loses pieces of itself that go
        flying into our upper atmosphere at 110,000 miles per hour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb741f-baf5-4255-9f4c-7fffa199aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:48:04.992+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:52.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyrid gets its name from the Lyra constellation. The Lyrid shower
        is one of the oldest known, with records of visible meteors going back 2,700
        years, according to EarthSky.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b692ff9f-a506-4213-9433-8ea0bec4b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:48:04.992+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you live in an urban area, you may want to drive to a place that
        isn''t littered with city lights that will obstruct your view.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a999d5f9-cb87-4768-b88a-3dce468da81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:48:04.992+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find an open area with a wide view of the sky. Make sure you have
        a chair or blanket so you can look straight up. And give your eyes about 20
        to 30 minutes to adjust to the darkness -- without looking at your phone --
        so meteors are easier to spot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3044c7-76bc-445b-be65-4ad8c5891954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:48:04.992+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And keep an eye out for a grouping of Jupiter, Saturn and Mars in
        the sky. This won''t happen again for a couple of years, according to NASA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c3aa1-19c0-4c8f-9ee6-448491f75efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:48:04.993+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/21/world/lyrid-meteor-shower-peak-2020-scn/index.html">Lyrid
        meteor shower peaks on Wednesday.</a>"</em></p>'
  'hydroxychloroquine-COVID-19-death-rate-study':
    'author': 'Elizabeth Cohen and Dr. Minali Nigam, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-22T05:04:16.071+08:00
    'imagesource': 'jcr:1168bfcd-de58-452a-99fb-5045377888a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25787659-4d1a-4c55-998f-920382a22687'
    'lead': 'Coronavirus patients taking hydroxychloroquine, a treatment touted by
      US President Donald Trump, were no less likely to need mechanical ventilation
      and had higher deaths rates compared to those who did not take the drug, according
      to a study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T05:06:39.985+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:53:51.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:15.471+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study finds no benefit, higher death rate in patients taking hydroxychloroquine
      for COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a83e0f-0816-4586-902e-fb8c285f95d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Coronavirus patients taking hydroxychloroquine,
        a treatment touted by US President Donald Trump, were no less likely to need
        mechanical ventilation and had higher deaths rates compared to those who did
        not take the drug, according to a study of hundreds of patients at US Veterans
        Health Administration medical centers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cff2c7-7857-4944-b5cf-ed6305fd3a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c619ac9f-c418-40e4-8194-18978180b0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which reviewed veterans'' medical charts, was posted
        Tuesday on medrxiv.org, a pre-print server, meaning it was not peer reviewed
        or published in a medical journal. The research was funded by the National
        Institutes of Health and the University of Virginia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd49b6-3d24-48cb-b47b-03ac06b0407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6b45a1-d1b9-4803-9fbf-2a460c64e2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study of 368 patients, 97 patients who took hydroxychloroquine
        had a 27.8% death rate. The 158 patients who did not take the drug had an
        11.4% death rate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b33fa2-95c0-4903-8a82-37322cf2240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e56ddcf-be09-435b-bc9e-f39b588d149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An association of increased overall mortality was identified in
        patients treated with hydroxychloroquine alone. These findings highlight the
        importance of awaiting the results of ongoing prospective, randomized, controlled
        studies before widespread adoption of these drugs," wrote the authors, who
        work at the Columbia VA Health Care System in South Carolina, the University
        of South Carolina and the University of Virginia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03ba8f3-a3bb-4531-a486-744ae8427c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23decf0d-9c79-45bb-b809-b6f38f4170aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also looked at whether taking hydroxychloroquine or
        a combination of hydroxychloroquine and the antibiotic azithromycin, had an
        effect on whether a patient needed to go on a ventilator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d60648c-85dc-409f-bbd5-e59329277897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c819508c-a874-4a96-9aaf-c4c94755f6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this study, we found no evidence that use of hydroxychloroquine,
        either with or without azithromycin, reduced the risk of mechanical ventilation
        in patients hospitalized with Covid-19," the authors wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe2571-4a46-4bdf-b52a-964edd5217b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7960c977-4723-4c7d-aaba-f60c909edf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently no products approved by the US Food and Drug
        Administration to prevent or treat Covid-19, although research is underway
        on many drugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6835f72-d844-455a-b7e8-9ca3fe2fdfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4101227-9f82-4986-8d85-3253956ec976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydroxychloroquine has been used for decades to treat patients with
        diseases such as malaria, lupus and rheumatoid arthritis. Trump has touted
        the drug as a "game changer" for Covid-19 and said hydroxychloroquine shows
        "tremendous promise."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f819adac-9eb5-44fc-a37e-5b83cc6c0413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99984262-c5f8-4ca7-93f0-098993d3a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physicians have warned that while Trump is enthusiastic about the
        drug, it still needs to be studied to see if it works and if it''s safe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c744f3a-39d0-4604-b289-1f6deff4945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d93d2-e9b0-43f4-a5b9-4b9d6079a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another recent study, researchers in France examined medical
        records for 181 Covid-19 patients who had pneumonia and required supplemental
        oxygen. About half had taken hydroxychloroquine within 48 hours of being admitted
        to the hospital, and the other half had not.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de9a71-cf41-4c17-813f-62cb2b7d7d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa693c-842c-4006-b432-895a9cd32a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:06:39.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found there was no statistically significant difference in the
        death rates of the two groups, or their chances of being admitted to the intensive
        care unit. However, it found eight patients who took the drug developed abnormal
        heart rhythms and had to stop taking it. This research also has not yet been
        peer-reviewed or published in a medical journal.</p>'
