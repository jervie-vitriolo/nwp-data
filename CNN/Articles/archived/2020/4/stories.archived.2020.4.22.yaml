      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b25e1c4-becd-49b1-a46e-2ef7a0dc8c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:25:45.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:14.002+08:00
