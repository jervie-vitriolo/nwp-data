    'template': '1'
    'title': 'DSWD: Barangay workers must be assessed before they receive cash aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a535a-d461-4525-b40b-f11158effba7'
