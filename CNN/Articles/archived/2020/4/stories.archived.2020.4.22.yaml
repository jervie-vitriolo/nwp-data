      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> A resolution
        to determine the effects of the enhanced community quarantine on the country''s
        power sector and its consumers was filed by a senator on Wednesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9764f28b-7883-4153-93bc-5ee47dd5bff8'
      'mgnl:activationStatus': true
