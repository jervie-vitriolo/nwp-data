      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3094f69-1408-461b-add3-c2fd97d0a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:25:45.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:13.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can see, I''m a disaster in everything. But I''m trying
        hard," Nadal laughed, admitting it was his first time using the Live function.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
