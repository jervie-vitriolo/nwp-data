    'mgnl:tags': ['pandemic', 'COVID-19', 'crisis', 'airline-industry']
    'template': '1'
    'title': 'How bad is the airline crisis? We''re about to find out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f9ea8-e0e1-46b0-a1fd-76db05268c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:30.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US airline industry is in a crisis
        unlike any it has ever seen. On Wednesday investors will start finding out
        just how bad it has been, and what to expect going forward.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73309fb-a529-4b39-be4a-d8aeca586619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:31.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae20c8a-c431-44d7-91e7-58ea08cb7ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta Air Lines is set to be the first airline to report first-quarter
        results Wednesday morning, in what promises to be a miserable quarter for
        the industry. The coronavirus pandemic caused demand for air travel to fall
        to "essentially zero" according to United Airlines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99084f34-82c6-4dc2-90dd-8979527d6c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:32.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c18e47-e393-459f-bf93-a6afcb78d9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts surveyed by Refinitiv expect airline earnings to drop more
        than 200% for the first quarter. Airlines are forecast to report billions
        of dollars in losses, compared to a combined $1.8 billion first-quarter profit
        a year ago. That decline dwarfs forecasts of a 13% to 14% drop in earnings
        for the S&amp;P 500 as a whole.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a62bbe7-ad6b-4377-a4ac-4cccb45b89e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:33.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1650acf-c26a-443a-949a-e83293038346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United has already warned investors that its first-quarter net loss
        will come to $2.1 billion, while its operating loss will be $1 billion. Analysts
        surveyed by FactSet project operating losses of at least $2 billion for the
        entire industry, which would be the first industry-wide quarterly loss in
        eight years. Every airline is expected to report a loss.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8175c17e-d8a2-4f47-b195-eaf6e73669d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:34.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f5f48-4e82-40e0-a4c8-e0583e852866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a stunning reversal for an industry that had been enjoying
        the greatest period of profitability in its history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789485b-a036-46b2-9d46-b51c3308e5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2724dc6a-b0de-4744-a9a0-2fc85171be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:35.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidation in the industry, combined with a strong economy, had
        boosted travel -- producing packed airplanes and strong profits. None of the
        four major airlines that control 80% of the US market -- American, Delta,
        United and Southwest -- has reported even a single quarter of losses in more
        than five years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1ca2fa-6386-4588-b416-6bf2c466143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:36.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a81a14b-2372-4872-8165-07163a82e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Worst crisis in history</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfca77e-dd9c-400d-a480-23ba1fd47095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines are no stranger to business troubles. Three of the current
        major carriers -- American, Delta and United -- formed out of bankruptcies
        and mergers earlier in this century. But the current drop in air travel is
        far worse than anything the industry has experienced before, including the
        period after the September 11, 2001, terrorist attack or the Great Recession
        of 2008-2009.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26084e42-3f08-44b4-8acc-19f31c0ba64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3127a6-f4cd-4f3b-b341-8b088364a1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:38.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as bad as the situation for airlines was in the first quarter,
        it was nowhere near the bottom.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f14ddec-0d28-410a-b59c-29fce3446b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:38.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef9042-affc-4481-8835-1036f567b4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:39.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines continued strong in January other than some flights to
        and from China. Domestic flights continued as normal for February and early
        March. Then the bottom fell out of the air travel business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd14eb5-0743-4672-8575-90aaf875be94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc46b38-92b0-42f3-8531-05283cafa51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people being screened by the TSA at US airports is
        down 95% so far in April compared with last year, after a 51% drop in March.
        Airlines are already slashing their schedules in May by as much as 90% and
        are warning that the depressed level of travel will continue into 2021, at
        least.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af00ac7c-fb04-409e-ba23-9b22afe90937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e7eeda-eba9-4ca6-a839-d3396e2546cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Help is on the way</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a4e75-e162-47e6-80bd-838b6de47926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:41.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress approved $25 billion in grants and low interest loans for
        the industry on the condition that airlines not implement any involuntary
        layoffs, furloughs or paycuts for their 750,000 employees through the end
        of September. The first checks from that pool, totaling $2.9 billion, went
        out Monday. Another $25 billion in federal loans will also become available
        to airlines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6edac42-d8a3-42e2-81cd-ef8b6c718d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:42.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b4f8e-f124-419a-b3e0-c57af9839028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, given the depths of the problems, and the long road ahead for
        the airlines to recover, staff cuts and smaller airlines offering passengers
        less choice could come as soon as this fall.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1012b6ff-6d7c-4026-abfa-88ebd052b96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b60542-ac4c-4e20-970e-265fc90b09cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:43.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are looking for information on airlines'' long-term plans
        along with the bad first-quarter news, as well as any guidance on the second
        quarter and beyond.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db377887-5fa5-47c6-b3cd-184f85bcc488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:44.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452af4db-dabb-4d03-82b7-577bdf912e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry has a "forthcoming October day of reckoning," wrote
        JPMorgan Chase airline analyst Jamie Baker in a recent note.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a25e5-bf43-40dd-bb49-e1b029cc8ac0'
