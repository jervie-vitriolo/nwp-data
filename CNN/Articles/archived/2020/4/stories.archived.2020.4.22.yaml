  '2-soldiers-killed-npa-attack-aurora':
    'caption': 'Pfc. Jackson M. Mallari (L) and Pfc. Ken Lester I. Sasapan (R) '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-04-22T19:05:59.865+08:00
    'imagesource': 'jcr:3cfb2f3e-52a2-4a54-bf68-c22b80c96071'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7e9904f-1300-45ee-8ccd-d840448a9445'
    'lead': 'Two soldiers were killed while three were wounded in an attack by armed
      communist rebels in Aurora province, according to the Philippine Army. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T19:08:34.260+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:47:19.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:34.598+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Army: Rebels attack soldiers guarding aid distribution, 2 killed '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aea5fb7-fc0b-4339-9af2-2a5f38b097ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:08:34.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:47:20.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — Two
        soldiers were killed while three were wounded in an attack by armed communist
        rebels in Aurora province, the Philippine Army said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d372ff-3418-456d-8e39-567ed958780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:08:34.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:47:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army in a statement identified the fatalities as Pfc. Ken Lester
        I. Sasapan and Pfc. Jackson M. Mallari. They were killed in an encounter with
        members of the New People''s Army in Barangay Diaat, Maria Aurora town on
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77589ae-084f-4877-a015-489822095dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:08:34.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:47:21.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sasapan and Mallari were part of the Scout Platoon from the 91st
        Infantry Battalion, 7th Infantry Division, which was conducting a security
        patrol in the vicinity "in relation to the distribution of the Department
        of Social Welfare and Development''s Special Amelioration Program," the Army
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf26b5-b9f3-4c4a-9cc3-65d6bb4b88c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:08:34.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:47:21.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Army officials, the two soldiers "were fired upon and
        treacherously killed" by the NPA fighters, which the government considers
        as terrorists although the tag is still pending with a local court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9cb3d5-5aec-4b4e-a43c-90d56b5967c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:08:34.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:47:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight lasted for about an hour, resulting in the injuries
        of three other soldiers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea2ac2-a596-4e94-9187-80385e5b3ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:08:34.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:47:22.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We mourn the death of Pfc. Sasapan and Pfc. Mallari, whose demise(s)
        were caused by the treachery of the CNTs capitalizing the assistance provided
        by the soldiers to the communities in line with distribution of SAP. They
        fought valiantly and paid a great sacrifice to protect our people from the
        atrocities caused by the CPP-NPA terrorists,” Lt. Gen. Gilbert I. Gapay, Commanding
        General of the Philippine Army said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789cb16a-f1c2-457e-9d13-ac43fb493d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:08:34.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:47:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a number of clashes between government forces and
        the NPA despite the latter''s declaration of a unilateral ceasefire until
        April 30. This was in response to the United Nations'' call for a global truce
        so all states can focus on the COVID-19 pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd32d97-2566-4a31-b0f3-dbd3896bae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:08:34.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:47:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s ceasefire declaration<a href="https://cnnphilippines.com/news/2020/3/18/duterte-cpp-npa-ceasefire-covid-19.html">
        ended last April 15</a>. Malacañang said President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2020/4/20/Harry-Roque-ceasefire-violations-Communist-Party.html">has
        not yet decided if he will also extend his ceasefire order.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0823c10-2de4-477f-aff2-751875219d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:08:34.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:47:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Roque on Monday said there is a growing
        call against it, citing three incidents where the NPA did not honor their
        own pledge. Rebels reportedly seized relief goods meant for residents of Eastern
        Samar. He also reported an encounter in Rodriguez, Rizal and a hacking incident
        involving an indigenous tribe in Surigao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e2fd1-947f-42d6-92e9-03a641733ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:08:34.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:47:24.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Communist Party of the Philippines said the Armed
        Forces has conducted six aerial bombings since Duterte declared a state of
        public health emergency on March 16 due to rising coronavirus infections.
        The latestaerial bombardment was last Sunday in Saranggani province, the CPP
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4125b0e-2c2a-46c1-816c-4d9335a4f6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:08:34.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:47:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines,
        with an insurgency that has spanned more than five decades.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fae586-d4f1-4749-bd68-d4a089b86c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:08:34.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:47:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2017/12/29/How-peace-talks-with-communist-rebels-failed.html">walked
        away from peace talks with communist rebels in 2017</a> as both sides accused
        each other of ceasefire violations. The two panels are considering returning
        to the negotiating table, but Duterte and CPP founding chairman Jose Maria
        Sison could not agree on contentious issues, including the venue for the meetings.</p>'
