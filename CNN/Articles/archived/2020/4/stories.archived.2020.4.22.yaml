      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b28e1-2e2d-460e-b0ba-cb7bfd41ed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there are mechanisms in place to set up isolation
        tents for suspected COVID-19 patients within jail facilities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b42dc26-5d19-4f9f-8b83-f789ec5b3d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dc29e2-776c-4f1f-8d86-65bd4a221e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A petition to release high-risk inmates with medical conditions
        as well as first-time offenders of petty crimes amid the COVID-19 pandemic
        is pending before the Supreme Court, as some human rights groups call the
        country''s congested detention cells as "ticking time bombs" for infections.
        For now, the high court has instructed first and second-level courts to fast-track
        the evaluation of detainees who may be set free just to decongest jail cells
        in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b280e4-6adf-449a-8ff8-2c8bf3768977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f710dce-1b90-4ff3-872b-9f8cd0a168b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Jail Management and Penology spokesperson Xavier Solda
        said earlier this month that <a href="http://cnnphilippines.com/news/2020/4/8/inmates-jail-COVID-19-pandemic.html">inmates
        are safer inside jails</a>, especially with local transmission of COVID-19
        among barangays and towns in various parts of the country.</p>'
