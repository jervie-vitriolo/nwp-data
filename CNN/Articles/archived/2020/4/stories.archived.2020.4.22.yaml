  'US-donates-to-PH-after-Duterte-Trump-phone-call':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-22T16:19:10.687+08:00
    'imagesource': 'jcr:b6c0e848-fdca-463a-b7e4-f8faa9f9a8a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd9868df-a47e-4891-9fc9-4826a8b17829'
    'lead': 'The United States has approved an additional ₱269 million (or $5.3 million)
      in health and humanitarian assistance for the Philippines'' fight against COVID-19,
      after the chief executives of both countries engaged in a phone meeting to discuss
      coronavirus response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T16:19:06.691+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:51:15.845+08:00
