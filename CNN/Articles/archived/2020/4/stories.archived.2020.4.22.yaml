      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d377e-33fe-4d6a-ab05-12e18cb0c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:34:22.973+08:00
