    'jcr:uuid': '375ba0a6-8668-415d-a0d0-636615a33b11'
    'lead': 'Doctors should not use a drug combination strongly pushed by President
      Donald Trump to treat patients with coronavirus infections, a National Institutes
      of Health panel says in new guidelines published Tuesday. And any other experimental
      drugs should only be tried as part of a clinical trial, the panel said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T10:46:10.286+08:00
