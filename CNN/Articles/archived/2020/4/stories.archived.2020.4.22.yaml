      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/27/Pastillas-scheme-Bureau-of-Immigration-NAIA-revamp.html">Nearly
        800 immigration personnel reassigned due to ''pastillas'' scheme</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
