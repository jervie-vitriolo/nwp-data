    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Village in Bacoor, Cavite to be placed under total lockdown from April
      24 to 30'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0412c-4af7-4d22-b050-66c0c49b83b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:17:48.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:17.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 22)</strong> —&nbsp;A village in
        Bacoor, Cavite will be placed under total lockdown for a week to prevent new
        cases of coronavirus disease, according to an <a href="https://www.facebook.com/CityGovtBacoor/posts/2994206677306926"
        target="_blank">executive order</a> signed by Mayor Lani Mercado-Revilla on
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1dbb43-b4b7-4f42-bbd8-331a160d1350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:17:48.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:17.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All but those&nbsp;going out to buy medicine and food as well as
        rendering vital services from Barangay Molino III are ordered to stay at home
        from 12 a.m. of April 24 to 11:59&nbsp;p.m. of April 30 unless further extended
        by the Bacoor COVID-19 Task Force and the city mayor, a copy of the order
        stated.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde82f7d-890b-47cc-9d5c-9308ed609002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:58:42.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:17.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use of public transportation vehicles will also be disallowed. The
        local government warned that those who will disobey this rule “will be apprehended
        and issued notice of violation ticket.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4895db20-377f-43d9-8bce-7da21896fa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:58:42.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:17.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exempted are those who need to be brought to health facilities for
        treatment or medical observation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1520c19-29ac-4195-8426-3798af92e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:58:42.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:17.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said it will also issue new quarantine passes
        for all heads of households, which could only be used to go to stores or the
        market within the village. Senior citizens, persons with disability and lactating
        mothers are not eligible to get special permits for essential movement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457544b6-c133-4ab0-8863-996a36eecc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:17:48.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:17.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liquor ban is imposed while gambling and other illegal activities
        are also prohibited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cfbd40-87fa-4152-b686-1cf15f4a85f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:17:48.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said non-essential travel to and from the affected village
        is not allowed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182ae3ed-46a7-42b6-bce2-624a52869d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:17:48.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there are 63 confirmed COVID-19 cases in Bacoor.&nbsp;Barangay
        Molino III has 12 cases, the highest number among city''s villages.</p>'
