    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Low oil prices ‘not great’ news as economies collapse— expert '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f74abe-d63b-4b1d-b3e8-183ef2669424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:51:56.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:43:21.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> While
        low oil prices seem to be beneficial for a time, an analyst expressed worry
        as the price dip takes place at a time of ‘possible recession’ due to a global
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a84e37-f6a5-4957-860a-a3a9c3bef89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:51:56.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:43:22.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JTD Energy Services chief strategist John Driscoll told CNN Philippines
        on Wednesday night that the dropping of oil prices is “not a great news,”
        as it unfortunately takes place at a time where economies are collapsing due
        to the health crisis brought about by the new coronavirus disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b6c689-9c4e-457a-88c2-5c81151676c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:51:56.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:43:23.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one country in Asia that is enjoying the temporary
        benefits of low oil prices as a net consumer and importer of oil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2452f95-7ada-4cfa-8eeb-376d8c0bf785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:51:56.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:43:23.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you’ve got cancellations of airline flights, energy consumption
        is dropping," Driscoll said. "Individuals are living in quarantine; jobs are
        getting lost. We’re in the throes of a recession, and the possibility of a
        depression, and in that kind of environment, I don’t think low oil price is
        such great news."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b0b7c1-5d32-4b74-a888-aff381bddb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:51:56.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:43:24.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, US oil hit a negative territory with the WTI oil trading
        a -$37.60 per barrel, according to a report by CNN International. This was
        the first negative close in history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f658beef-91c7-4094-997f-4a1d7c4fee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:51:56.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:43:24.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/business/2020/4/20/american-oil-market-collapse-lowest-level.html"
        href="https://www.cnnphilippines.com/business/2020/4/20/american-oil-market-collapse-lowest-level.html">American
        oil crashes to its lowest level in 34 years</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9973c7a-1b05-47b9-b85e-685a739d8e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:51:56.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:43:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driscoll said this scenario is unprecedented -- something oil companies
        have never seen before.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9a484-f2c1-415e-a5a7-680bec224fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:51:56.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:43:25.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re going to see pressure on the price," he said. "Those high-cost
        producers in the US, in the deep-water areas, offshore frontiers, they’re
        gonna be forced to shut in. If there’s no place to put the oil, the only alternative
        is to cut back supplies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e48ef5-4c5f-4cdf-9e50-f97960e10c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:51:56.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:43:26.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://cnnphilippines.com/business/2020/4/22/oil-marker-remains-broken.html"
        href="https://cnnphilippines.com/business/2020/4/22/oil-marker-remains-broken.html">Oil
        closes at $10 but the market remains ''broken''</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53348a68-6017-4aa9-bdfc-08145eb471a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:51:56.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:43:26.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the dilemma of refineries running out of places to store
        oil, Driscoll said it is still far-off for oil companies to give away their
        products for free.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd683fb-d26c-462a-9678-6ce55b680bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:51:56.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:43:27.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think that we’re going to see it just yet," he said. "Remember
        that oil companies, refiners, are in the business of buying crude oil, processing
        it, making products and marketing that at the pump, and that incurs costs.”</p>'
  'acting-neda-chief-seeks-more-funds-for-national-id-rollout':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-22T23:46:16.089+08:00
    'imagesource': 'jcr:46007a50-54a7-4777-9a50-cfabe02f1b0a'
