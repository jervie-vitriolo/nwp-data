    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d2e9f0-cb3d-4817-a53d-fa230a4173d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> US<strong>&nbsp;</strong>President Donald
        Trump said&nbsp;he doesn''t know whether North Korean despot Kim Jong Un is
        ill but nevertheless wished him luck in his potential ailments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503dbbd7-1c41-4aaa-ad0d-9a98edc25eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9328641-da6f-4aff-8c8d-cccc898a6364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only say this, I wish him well," Trump said when questioned
        about Kim''s condition. "Good luck."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a56193-47cb-42e6-aab2-583652093902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff6281c-a1a8-4487-872e-1e6685801740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jim Sciutto reported Monday the US is monitoring intelligence
        that suggests North Korea''s leader is in grave danger after undergoing a
        previous surgery, according to a US official with direct knowledge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3366cd25-1927-463c-906d-fbbd575bd860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280dda90-1d49-4530-9913-f0dbbb865a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second source familiar with the intelligence told CNN that the
        US has been closely monitoring reports on Kim''s health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc997655-7ca4-460f-8fcf-4666f73868d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef19bf8d-7138-4df0-82b5-b2389c3dae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim recently missed the celebration of his grandfather''s birthday
        on April 15, which raised speculation about his well-being. He had been seen
        four days before that at a government meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e74f169-ad60-4b44-bc4c-5036046ad50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3597400-5968-40cd-86b4-e58b48c0d19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has met Kim in person three times and crossed the Korean
        Demilitarized Zone alongside the young dictator last summer, said they had
        developed strong ties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d73b9-0c39-4943-a1ff-6ca3ddc26530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73339498-cd45-4cc6-b569-5444bc6860ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had a very good relationship with him," Trump said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ccd6d9-a626-48a0-ab68-548d5eacf0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30321cf4-f666-41b0-97ea-22642badbd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously described "falling in love" with Kim and exchanging
        glowing letters that underscored their unusual relationship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d9ef9c-25bf-47d4-b381-4ea307e59026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47316f5a-b15d-4f51-8f45-c4d2554fff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said last week he received a "nice note" from Kim recently.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6df75ee-f3d3-4b4c-86a0-81408f029603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95903c53-3fb2-47b0-9a31-bded42920583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re doing fine," Trump said at the time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1593ad-64d6-421b-9d3a-fe6addbd8f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0654f8-386c-4020-a8f9-449e5e48655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Pyongyang denied that Kim had recently sent Trump a letter
        and accused him of evoking the personal relationship for "selfish purposes."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59793d8-f365-4022-95ec-14092ce50347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dfd6cd-04f9-4a99-9c11-5795c6374b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of their friendship diplomacy are mixed. North Korea
        has not taken concrete steps to abandon its nuclear program and has continued
        testing missiles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce18b4d-e928-498f-b804-92a33b5a1095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d994e6-5e8e-43d8-8e60-72efc7202444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:35:50.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Tuesday whether he would attempt to contact Kim during his
        reported period of convalescence, Trump said he might.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb85088e-1f57-410b-a847-613bba99e561'
