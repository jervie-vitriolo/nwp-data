    'mgnl:tags': ['Virgin', 'Australia', 'Richard', 'Branson', 'coronavirus', 'COVID-19']
    'stories': ['86e06e2e-71ef-48c5-99c9-0ccd90f1c049']
    'template': '1'
    'title': 'Virgin Australia enters voluntary administration. Richard Branson says
      it''s ''not the end'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd895c588-5689-4ff7-aa63-73825fe81d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Virgin Australia has collapsed into
        administration, one day after billionaire founder Richard Branson made a last-ditch
        appeal for government support for the country''s second biggest airline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b253c-a476-4f86-9fd2-507c532331e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a1bf9-bff2-48dc-a6cc-8a1d51f10cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier is the industry''s latest casualty as the coronavirus
        pandemic continues to eliminate global demand for travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c065df-8974-4c07-9c00-e3f507fc1aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f593a-0c25-45a8-9e60-6c1e117ea729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Tuesday that it had entered voluntary administration
        as it looked for money to revive its business, and that it eventually hoped
        to "emerge stronger on the other side of this crisis."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e1bd9e-ff3d-45a1-8430-723497539c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3ae52e-942a-4441-b63f-c99c887f7fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Australia is the first major airline in Asia Pacific to succumb
        to the loss of business from the pandemic, which has caused carriers to rip
        up their flight schedules, ground planes and put staff on unpaid leave. Last
        month, UK budget carrier Flybe also collapsed, saying its financial challenges
        were too great to withstand in the context of the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a489ac6c-5f60-4e33-a9f7-47af00f6e175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9daf31a-f74a-4cce-9733-a05682cb5f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Brisbane-based carrier plans to continue operating
        all scheduled flights, "which are helping to transport essential workers,
        maintain important freight corridors, and return Australians home," the airline
        said in a filing posted on the Australian stock exchange.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb03b0d-5b5d-4d1d-9fda-4dbac2aa79a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7141eb12-1d23-43e9-80bb-bf22c4cb46f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came just hours after Branson implored the Australian government
        to step in, warning on Monday that the carrier urgently needed help to keep
        going. The billionaire businessman, who has already pumped $250 million into
        Virgin Group companies in response to the pandemic, also said he would offer
        his Necker Island estate in the Caribbean as collateral.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217d33e9-4ed8-4743-8c5d-3188cfa0333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72536384-91d0-40fe-9093-f7e9c410be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Atlantic, Branson''s British airline, is also seeking a commercial
        loan from the UK government, and has put its staff on several months of unpaid
        leave.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f5f848-8785-4034-b287-cc0dc7c58f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c2ef03-fb7f-4088-a3a4-72c64583259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with reporters Tuesday, administrators said there was
        no immediate plan for any layoffs at Virgin Australia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc16c3-bb04-4ed1-bd74-ff07b4bf2f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41638720-0785-42db-bfb8-3dcac4f81b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier already halted most operations in recent weeks, with
        95 percent of flights cut and 80 percent&nbsp;of the workforce temporarily
        off the job, CEO Paul Scurrah said. Virgin Australia normally has 10,000 employees,
        with another 6,000 workers indirectly employed, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0ee9f9-1044-4f75-a6af-adccb4d71267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f77d2-85a6-483f-a0d1-dc4de18f0650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaughan Strawbridge, a partner at Deloitte in Australia who is serving
        as a voluntary administrator, said the company had started looking for new
        owners or investors to help recover the business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc79070-c9cf-47f5-980b-14e206346173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ea33d-3b66-47cc-a791-a9b7a08d961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intent is to seek to sell the majority, if not all of the business,
        as one," said Strawbridge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d3a4d9-8d21-4182-b11b-9a29e7b0c457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd84e7b-203c-4170-8913-97497879641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 10 parties have already expressed an interest
        in taking a stake, and the company expects to have a better sense of its future
        over approximately the next two months, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34db49c-977a-4763-b35d-5cec15636ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a84303-fde0-48a5-89a7-8b0cb71dff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not intended to be a long, protracted process," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf47d20-31b1-4460-8aef-fd7032c2080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a70511-13dc-4a88-b702-d0bcd14d70ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson has argued that Virgin Australia is essential in maintaining
        competition to the country''s flagship airline, Qantas. "If Virgin Australia
        disappears, Qantas would effectively have a monopoly of the Australian skies,"
        he wrote in an open letter this week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dacca7-5c2b-4979-bafb-1d0253952d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72994747-6376-4ed0-a886-03adf9b41de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Treasury said Tuesday that it would work with Virgin
        Australia''s administrators "to ensure Australia maintains two commercially
        viable airlines."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad335fd-15d2-4e77-a8d0-40e8b07cca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4035b61d-c4cd-4f50-87b0-c4b141a4a586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our objective is to help keep as many employees as possible in
        their jobs, a second major domestic airline in the sky, prices down and competition
        maintained," Australian Deputy Prime Minister Michael McCormack and Treasurer
        Josh Frydenberg wrote in a joint statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee97bc-7f43-4b15-a0a0-80d453a2ed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee096f-4b19-4ba9-b8d8-a767907fb055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Australian Competition and Consumer Commission
        also said it was working with Virgin "to identify expected next steps."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0698492-ac10-43b2-9a5f-e1336d183375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd15a4-8f79-4e5f-a563-bf55a7c41666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to approaching the government, the company had looked
        to investors for help. Outside the Virgin Group, the airline''s major shareholders
        include Etihad Airways and Singapore Airlines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ee811-3662-4729-9bae-b98bf3864255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3623f7f-8a31-426c-baa3-da0a8dc4273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "our shareholders were unlikely to be able to participate ...
        given they are all suffering from Covid-19," Scurrah told reporters Tuesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87124b3c-5e93-4c9d-9da9-7ca714ffc917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f623af2d-5f8b-4fd0-8983-26f734659974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another message addressed to employees on Tuesday, Branson called
        out the Australian government, saying "this is not the end for Virgin Australia."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f673cdb1-dbfb-4c4e-ac08-8a7d688f5f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c5e77b-ca4b-4a64-bb23-f5058f7d5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most countries federal governments have stepped in, in this
        unprecedented crisis for aviation, to help their airlines. Sadly, that has
        not happened in Australia," he wrote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a7e57e-aa4c-4b22-89cb-e8743fabf7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f88b1d0-3b3f-4bab-809e-5e01275b8d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to assure all of you — and our competitor — that we are
        determined to see Virgin Australia back up and running soon."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eab3593-a0f8-45f9-90ff-4883a0f6cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258a1cc9-1d02-4f7c-8915-3dcd4973557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:39:00.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hanna Ziady contributed to this report, which was first published
        on <a href="https://edition.cnn.com/2020/04/21/business/virgin-australia-voluntary-administration-coronavirus/index.html">CNN.com</a>.</em></p>'
  'oil-marker-remains-broken':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'The effects of dirt cheap crude will ripple through the US economy. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-22T09:39:25.485+08:00
    'imagesource': 'jcr:2ea5c94f-e998-40fa-aba4-fb70118f2e41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1c67858-ddea-492d-b7d7-53a3e48b4810'
    'lead': 'On Monday, US oil to be delivered in May settled at -$37.60 per barrel,
      the first negative close in history. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T09:43:34.649+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T17:53:32.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:20.251+08:00
