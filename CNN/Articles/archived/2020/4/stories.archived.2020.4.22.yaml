      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, visitors are not allowed to enter the alien detention
        center while strict rules on proper handwashing and sanitation have been imposed
        in the facility. Jail wardens have also requested the International Committee
        of the Red Cross as well as foreign embassies for face mask donations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831af24c-70d2-4f7a-9793-e5c868817e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe836ab-bbba-41e0-bf8c-9a346accb5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI''s move followed COVID-19 infections among prisoners at the
        <a href="https://www.cnnphilippines.com/news/2020/4/17/coronavirus-positive-quezon-city-jail.html">Quezon
        City Jail</a>&nbsp;and the <a href="https://www.cnnphilippines.com/news/2020/4/21/Women-s-Correctional-more-COVID-19-infections.html">Correctional
        Institution for Women</a>&nbsp;in Mandaluyong. The Supreme Court has yet to
        decide on the petition calling for the release of inmates who have a high
        risk of contracting the disease, particularly the elderly and those with preexisting
        medical conditions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a5be38-3767-4965-bc7a-421cad179c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52067210-b9d5-4ebe-b7b6-9897054b1983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine inmates and nine jail personnel in Quezon City have been
        transferred to an isolation center in Payatas, while those from the Women''s
        Correctional have been transferred to a quarantine area inside the New Bilibid
        Prison compound in Muntinlupa, Bureau of Corrections Spokesperson Gabby Chaclag
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885d12ae-ad93-4b06-92f8-6e9beaa59806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/3/new-bilibid-prison-20-percent-inmate-die-every-year.html?fbclid=IwAR2">20%
        of Bilibid inmates die every year due to overcrowding, hospital head says</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac7e32-b8ca-4935-9a9d-392cb53a8de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaclag said that while most jail complexes have wide common spaces,
        he admitted that the bigger issue lies within prison cells.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b559d41e-6247-4830-93b7-bc3b3ba6f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db758b69-8944-4bf1-8f41-afd835f30256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have wide spaces in our reservation. <em>Meron lang po tayong
        constraint o challenge sa mga building, sa mga dormitories kasi hindi sila
        pwedeng mag-</em>social distancing o physical distancing [We have constraints
        or challenges in the building, inside dormitories because they cannot practice
        social or physical distancing]," Chaclag told CNN Philippines'' New Day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c57e98-3123-4f15-85f4-dcaa3a0cb74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.353+08:00
      'mgnl:createdBy': 'mel'
