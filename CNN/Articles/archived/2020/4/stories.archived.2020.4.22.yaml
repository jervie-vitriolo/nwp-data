      'jcr:uuid': 'c07947d2-26fb-447f-83c3-c0b167bfcc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.897+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:59.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as those numbers grow and paint the pandemic as larger than
        previously thought, the timeline for relaxing social distancing measures should
        be slowed down, Murray said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc9eda-ef09-4a29-8259-025f7dae1264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.897+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray''s team of experts was taken aback when states like Georgia,
        which still has a high number of infections, announced they''ll soon ease
        some restrictions, he said. Georgia Governor&nbsp;Brian Kemp, a Republican,
        has said his state is prepared to handle an expected uptick in cases as businesses
        there begin to reopen Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d94f9fd-87b8-4270-b2ae-1274997606df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.897+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:00.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people start to go back to normal social interaction or even
        progressively go back, the risk of transmission will go up... and then, you
        go back to the sort of exponential rise that was happening before we put in
        social distancing," Murray told CNN. "The risk is very great for resurgence
        from these early openings."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635fb9f8-5349-4cc4-8b5e-9a80d9d7cc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.897+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:01.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s as the US Centers for Disease Control and Prevention director
        gave an ominous forecast of a possible second wave of the virus in the winter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ee720-682b-40d4-8b7c-59a3e3a60267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.898+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:01.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a possibility that the assault of the virus on our nation
        next winter will actually be even more difficult than the one we just went
        through," CDC Director Robert Redfield told The Washington Post. "We''re going
        to have the flu epidemic and the coronavirus epidemic at the same time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768f2883-d119-43ec-a4d4-774bfe7fd00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.898+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:02.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has so far recorded more than 825,306 infections and at least
        45,075 deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4493589-dfcf-4c6b-ac48-99964b078c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.898+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:02.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your coronavirus questions, answered</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77de4fb-bd9f-4bfe-ad71-7f59fc022181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.898+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:03.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California is first state to recommend testing for asymptomatic
        people</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a972793-c594-4346-a7ff-9598e4f988cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.898+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:03.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To safely move forward, experts have long emphasized the country
        should be able to track, trace, and isolate cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5666d799-0c42-40d2-8cde-5a86d5bfa50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.898+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:04.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolinas, a remote Northern California community, may be one of the
        first in the world to attempt to test all of its residents for the virus,
        and for the antibodies that may make people immune.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb98afd-a1b6-4d76-9bfa-e90884dc2750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.898+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:05.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than 2,000 people live in the town;&nbsp;and in the first
        two days of testing, more than 700 residents showed up. The community-wide
        free testing is voluntary, and part of a new study launched by the University
        of California, San Francisco, that''s attempting to get a more complete understanding
        of how the virus is invisibly spreading.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79803dfa-9bab-41d8-bbd3-874480143a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.899+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That unseen spread is something health officials all over the state
        are trying to tackle, now recommending coronavirus testing for asymptomatic
        people who live or work in high-risk environments, such as nursing homes or
        hospitals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d5e2f-94fb-4eba-ada6-ffedd654a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.899+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:06.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines, from the state''s health department, were announced
        in an April 19 memo, and made California the first state in the nation to
        broaden its guidelines for testing to include those without symptoms, state
        health officials told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f979d08-4cf6-4924-a9af-b83b97b1548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.899+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC previously advised testing high-risk patients with symptoms
        and healthcare workers with symptoms, a California health department spokesperson
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbde99a5-ae6a-4a7c-a5f8-e6f2f53fd969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.899+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:07.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California is averaging 14,500 coronavirus tests a day, Gov. Gavin
        Newsom, a Democrat, said Tuesday, calling the number "still inadequate," with
        a long way to go before the state can attempt to reopen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59040573-15b9-44c6-abff-ecb99ce5487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.899+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:07.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US has so far conducted 4 million tests</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d015cf-d7fe-4e98-9429-7da04b388170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.899+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:08.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two different plans for reopening society, economists and public
        health experts have said millions of tests should be conducted each week before
        restrictions can be lifted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc5e67-d366-4c0e-871e-59ba14ac5306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.899+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:08.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One report estimates three to 30 million tests should be conducted
        weekly, while the other says the US should be conducting 20 million tests
        each day to get a handle on the pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19142d5a-5f8b-4256-b338-7a7fd3980560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.900+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the country has performed about 4 million tests. And while
        federal officials tout the country has testing capacity, some state leaders
        —&nbsp;including Illinois Gov. J.B. Pritzker, a Democrat —&nbsp;have reported
        that while they may have the necessary machines, they lack the materials and
        staff to run them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f18527-3bc9-4972-ac35-5010f4ab166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.900+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new test that was approved by the US Food and Drug Administration
        may mean Americans can mail in their results. The test would allow patients
        to collect their samples using an at-home test kit, and then mail it into
        the lab for testing, the FDA said Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0faed7d-9e3e-4bbe-856d-1057c3ec8b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.900+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:10.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That test could be available within weeks in most states to patients
        with a doctor''s order, the agency said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587dc0f-1124-4fed-abc9-eb9af7d35344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.900+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout this pandemic we have been facilitating test development
        to ensure patients access to accurate diagnostics, which includes supporting
        the development of reliable and accurate at-home sample collection options,"
        FDA Commissioner Dr. Stephen Hahn said in the agency''s announcement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e191595-06dc-44e1-a507-1d951e68ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.900+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another company, meantime, warned of possibly misleading results.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc93d008-a711-491b-8ee0-dc5ba1e524ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.900+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:11.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott Laboratories, the maker of a rapid coronavirus test that''s
        been widely used across the country and distributed by the federal government,
        warned its device can produce false negatives if a certain solution is used
        to move or store the patients'' samples.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03d096d-c850-4281-bde1-4bc4e8b11c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.901+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company told healthcare workers not to use "viral transport
        media" solutions on its device, and instead said customers should only place
        swabs with patients'' samples directly in the device.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd684bab-76b6-4201-b0be-f1ba3e55a57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.901+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States are grappling with how to move forward</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cddc9d-b865-4609-8814-202709a81d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.901+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:13.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the questions still surrounding tests, many US governors
        have turned their attention to reopening the economy.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055acab-e028-4eca-84c8-8efe0fa033fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.901+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the federal government said in order to do so, states
        should wait to see a 14-day continuous decline in cases, the first of three
        phases of reopening.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf00666-4c77-420a-93f0-d501e34003ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.901+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina and Georgia announced this week —&nbsp;before either
        hit that milestone —&nbsp;they''ll be easing restrictions.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85863c26-d76d-4b1a-bb39-c70b8f3658b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.901+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:14.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia''s governor said workers and business owners need relief,
        adding that businesses including bowling alleys, body art studios, and hair
        and nail salons can reopen this week. Theaters and restaurants can open their
        doors next week with social distancing restrictions.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ecb309-82aa-4213-9087-949d9aaa910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.901+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:15.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemp said no local ordinance can restrict the openings, which will
        be implemented state-wide. Mayors across the state were left astounded&nbsp;&nbsp;many
        saying they''re unprepared for such a move.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce321a-2292-4222-8cef-e5079c413d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.902+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:15.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Mayor Keisha Lance Bottoms, a Democrat, told CNN Tuesday
        she''s exploring whether the city has legal grounds for putting different
        orders in place than what Kemp has announced.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead68752-b9ac-4737-a40e-5dd1be17562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.902+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:16.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have searched my head and my heart on this, and I am at a loss
        as to what the governor is basing this decision on," she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7342248-5740-431b-a923-2416e80ae39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.902+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:16.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina Gov. Henry McMaster, a Republican, announced retail
        stores selling furniture, books, music, flowers, clothing and accessories,
        as well as department stores, sporting goods stores and flea markets are allowed
        to open at 20% capacity —&nbsp;or five people per 1,000 square feet. Beaches,
        he said, will reopen Tuesday at noon.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601e6fe7-3f1a-4dba-afb7-34b683f37f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.902+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tennessee, GOP Gov. Bill Lee announced most businesses across
        the state will be able to reopen May 1, once the state''s stay-at-home order
        has expired;&nbsp;but hinted some may be able to open sooner.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c2695-ff3c-4570-8fc8-c8eddb46933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.902+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:17.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other governors —&nbsp;including Democratic New York Governor&nbsp;Andrew
        Cuomo and Newsom —&nbsp;have announced they have partnered with neighboring
        states to come up with plans to reopen, but have stopped short of giving a
        timeline just yet. Cuomo has highlighted that ramped up testing will be key
        in preparing the state.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9ae8a1-dda1-407f-a203-b63823d2273b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.902+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, he tweeted the state was planning to double its capacity
        to 40,000 tests per day, saying it was an "ambitious" goal, but "critical."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e6ca75-abc4-40c8-9548-42fc8c6762eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:28:19.902+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:47:18.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/22/health/us-coronavirus-wednesday/index.html">"US
        could see a higher summer death toll as CDC warns of a winter coronavirus
        outbreak that may be worse"</a></em></p>'
  'bjmp-covid-19-isolation-facilities':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-22T19:25:07.115+08:00
    'imagesource': 'jcr:18239ab9-9e23-4972-81ff-0419881b10bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70f24dc5-703d-4f51-b632-72a6d5244dce'
    'lead': 'The Bureau of Jail Management and Penology said more isolation facilities
      were being built in different parts of the country where infected detainees
      could stay amid the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T19:29:29.087+08:00
