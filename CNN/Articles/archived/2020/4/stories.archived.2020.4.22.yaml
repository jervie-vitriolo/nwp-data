      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c0346b-7fcf-4a6a-80f6-bd1f18dc154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:13.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Anyone unlucky enough to have their birthday
        fall in the middle of a global pandemic may be planning two big days this
        year -- one on the actual date, and another when they can finally celebrate
        with friends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6a4c52-c852-44cd-838d-dfdc68a6b8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:13.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that front, Britain''s Queen Elizabeth II is well ahead of the
        curve.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c134f-7a03-43c8-815a-17d527d75908'
      'mgnl:activationStatus': true
