    'lead': 'The Bureau of Immigration is speeding up deportation cases and is eyeing
      bail for illegal aliens currently detained in Taguig to decongest the facility
      and stop the spread of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T13:05:03.351+08:00
