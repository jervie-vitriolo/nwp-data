    'template': '1'
    'title': 'Quezon City records 1,067 confirmed cases of COVID-19, with recoveries
      surpassing deaths '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c12f71-eb91-4779-a13b-3847e5021ee8'
