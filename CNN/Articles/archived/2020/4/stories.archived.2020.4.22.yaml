  'UP-economics-profs-recommend-sector-based-random-sample-testing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-22T21:18:33.332+08:00
    'imagesource': 'jcr:c336a76b-9a54-4665-9d00-b85aa9afa43b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfd9ffed-e3ed-406a-8ce4-dfda9d78d6ef'
    'lead': 'A group of economics professors from the University of the Philippines
      (UP) has proposed the use of sample-based random testing for COVID-19 from among
      the different industries or sectors and localities such as barangays to fully
      understand and monitor the transmission of the deadly virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T21:28:23.426+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:44:31.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:39.708+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UP-School-of-Economics', 'University-of-the-Philippines', 'COVID-19',
      'sample-based-random-testing']
    'template': '1'
    'title': 'UP economics profs recommend sector-based random sample testing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4487b28-7648-46c3-b6a9-1ff0e5d6c9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:28:23.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:44:32.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> A group
        of economics professors from the University of the Philippines (UP) has proposed
        the use of sample-based random testing for COVID-19 from among the different
        industries or sectors and localities such as barangays to fully understand
        and monitor the transmission of the deadly virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7196e-3040-45d2-abb5-6bb8813559b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:28:23.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:44:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In discussion papers by 12 professors of the UP School of Economics
        plus one professor from the College of Medicine, they said their suggestion
        entails a two-level design, which is composed of a random sample of firms,
        and another of employees within the selected firms identified by the Department
        of Trade and Industry and the Philippine Statistics Authority. Both agencies
        will determine both samples.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409ef3f0-b06c-4173-9ee5-c5168dd07696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:28:23.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:44:33.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, local government units will identify firms operating
        exclusively within their borders, such as neighborhood or city markers, retail
        stores, and local transportation providers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7287bc1-ef5b-4064-8b30-fa4aef7b44c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:28:23.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:44:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size of the random samples will depend on the firm size, which
        are 30 or less workers, 31 to 100 workers, or over a hundred workers, and
        the physical location or nature of workers within a firm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd43ff1-bdaa-4f72-8aaa-7246159625ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:28:23.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:44:34.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some workers will also receive more frequent testing depending on
        the nature of their jobs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3efb05-6ba0-4010-b7cb-102ef23c40d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:28:23.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:44:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professors recommended using the rapid antibody-based test,
        which costs ₱1,930 on the workers that will be included in the sampling. Should
        anyone test positive, the RT-PCR testing protocol will then be executed on
        the entire shift of workers exposed to the infected individual.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0282950-9101-4fd9-a528-6cc72c88bce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:28:23.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:44:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this protocol, they suggested the pooled approach, which will
        test blood samples or swabs from workers by group or batch instead of just
        one individual being tested.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19907b3e-fc94-4c81-8996-a9af0bc311be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:28:23.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:44:35.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, if any worker tests positive for the disease using the
        RT-PCR test, the group said all workers must be brought to a quarantine facility
        or in a hospital if they''re symptomatic, the workplace must be disinfected,
        and contact tracing must be done in the community where the infected worker
        lives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c9e87e-437a-47b6-abd5-b8e3739d36bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:28:23.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:44:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said this form of testing is a "feasible and economical
        way" to keep infections under surveillance, adding it could "cost a fraction
        of mass testing yet still provide statistically reliable information."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73abd1d9-72fa-4a3f-ba20-55b4b090537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:28:23.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:44:36.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This method also allows for the monitoring of ''herd'' or community
        immunity, which means a group of people is protected from the disease if enough
        people are resistant to it, leading to infection rates dropping and the disease
        eventually dwindling, the professors said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3a052c-0ef8-4288-ad80-6e14d982a73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:28:23.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:44:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the professors found the current approach by the government,
        which prioritizes only those with symptoms, is not capable of giving an estimate
        of how many are actually infected, especially asymptomatic people.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e607f8c5-ad13-4a5e-bba1-95b499e58bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:28:23.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:44:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also unable to reflect disease transmission rates and other
        indicators required to design policy, such as when and how to lift the enhanced
        community quarantine and deployment of health resources across localities,
        the group explained.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed40c150-5ea4-434e-bf64-732b00a2ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:28:23.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:44:38.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it is, little is known about whether, when, and where surges
        of new cases may happen," it added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf07fd2-73fa-47cb-9877-056c9aedecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:28:23.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:44:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said there is an urgent need to expand the Department
        of Health''s capacity in granting accreditation to private and LGU laboratories,
        in order to allow for more RT-PCR testing, whose current capacity will be
        overrun even with pooled testing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e0123-9836-430a-8f93-49fa6d1cbe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:28:23.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:44:39.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is composed of UP School of Economics Dean Orville Jose
        C. Solon and faculty members Toby C. Monsod , Maria Socorro Gochoco-Bautista,
        Emmanuel S. de Dios, Joseph J. Capuno, Renato E. Reside Jr., Ma. Joy V Abrenica,
        Agustin L. Arcenas, Ma. Christina Epetia, Laarni C. Escresa, Karl Jandoc and
        Cielo Magno. UP College of Medicine faculty member Carlo Irwin A. Panelo is
        also part of the group.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343552e2-51ea-4212-ab27-7c093ecea04d'
      'mgnl:activationStatus': true
