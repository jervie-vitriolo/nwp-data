    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aaa3616-7c50-469d-afc2-0c06cf1567b9'
    'lead': 'Newly-appointed Socioeconomic Planning Secretary Karl Kendrick Chua says
      he is asking for additional funds to increase national ID system registrants
      to 10 million this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T00:03:19.845+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:43:16.412+08:00
