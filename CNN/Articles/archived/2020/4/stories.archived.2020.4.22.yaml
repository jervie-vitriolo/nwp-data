    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['air-pollution', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Air pollution falls by unprecedented levels in major global cities during
      coronavirus lockdowns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb192b3-edd1-4fbc-8b7c-b40e288a88f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lockdowns restricting travel and industry
        imposed to halt the spread of coronavirus have resulted in unprecedented reductions
        in deadly air pollution around the world, new analysis shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c676fe-1c68-4e10-9d58-a3f9b43e1a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57688213-b937-4889-b28d-cb606b2a66f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major cities that suffer from the world''s worst air pollution have
        seen reductions of deadly particulate matter by up to 60% from the previous
        year, during a three-week lockdowns period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1ee5de-e96c-47ff-8ae3-e885174496cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fbcf4e-036c-4382-8820-dcaaafb68a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from IQAir —&nbsp;a global air quality information and
        tech company —&nbsp;studied 10 major cities around the world which have relatively
        high numbers of coronavirus cases and Covid-19 lockdown measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c9440f-5bc8-414e-b242-015177b0c3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df9cfc-bdb3-4b03-8a43-d27319700395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study compared levels of harmful microscopic particulate matter
        known as PM 2.5. The pollutant, which is smaller than 2.5 micrometers in diameter,
        is considered particularly dangerous as it can lodge deep into the lungs and
        pass into other organs and the bloodstream, causing serious health risks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc9114b-d54b-4d06-bbdc-88b3f7602a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2243f7e-1cd7-45d0-9798-4b468973e3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven out of the 10 cities studied, including New Delhi, Seoul,
        Wuhan and Mumbai, saw significant improvements in air quality. Those with
        historically higher levels of PM2.5 pollution witnessed the most substantial
        drops in pollution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9553a2e8-2173-4967-993e-c3cb4116de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580e001-a3fd-4a7d-a682-4ad2e4780e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts chose the three-week timeframe to reflect either the period
        with the strictest lockdowns, or —&nbsp;during longer lockdown periods such
        as in Wuhan —&nbsp;to coincide with the peak number of daily reported coronavirus
        cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e70d1-f99a-425f-8750-090ad8c0efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ad080-f883-41f1-9c70-0e7685af45b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was released to coincide with the 50th anniversary of
        Earth Day, which this year is focused on climate action.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b62d2-59b3-4475-8672-27c80da70c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027351fa-d6ea-4790-aac6-ea97fbb3777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution is already a global public health crisis, as it kills
        seven million people each year, according to the World Health Organization.
        Reducing global heat-trapping emissions is the best way to clean up our skies
        and prevent avoidable pollution-related deaths, scientists say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e73ece-40c1-41c2-a0ed-f6f126057ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc918c13-f743-4616-a1b6-c4b95b65da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s authors say that while they do expect air pollution
        to rise again when economies restart after coronavirus, "out of these extraordinary
        circumstances, we can see how changes in our society''s activities can have
        a momentous impact on our environment and the air we breathe," said IQAir''s
        marketing specialist Kelsey Duska.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30676897-b13b-476b-a3a7-b4b06a7568f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6301323a-0b09-4b9b-ae78-f56e71343f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cleaner air around the world</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8be817-0dc4-4274-bcdf-676389c2efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian capital New Delhi —&nbsp;which frequently tops the world''s
        most polluted city lists —&nbsp;saw a 60% reduction in PM2.5 levels from March
        23 to April 13 from the same period in 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe8a5d-3b8f-4f2c-8bf4-870736305af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b171ab9-c4b9-46d6-b12c-b71d7a3fa8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both New Delhi and the country''s commercial center Mumbai experienced
        their best March air quality on record in 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6bdaad-92c2-4cef-838f-06fb43eb6424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36639aa-171f-4f66-95a1-71780dad6d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the initial three-week lockdown period, the number of hours
        rated as "unhealthy" in New Delhi dropped from 68% in 2019 to 17% in 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0819598-a864-42e9-9390-6896ab2e097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32033b11-3051-406d-892e-467dce823429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 25, India placed its entire 1.3 billion population into
        lockdown, closing factories, markets, shops, places of worship and suspending
        most public transport services. The world''s largest lockdown was then extended
        to May 3.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef252c09-2ffe-4e98-ae94-a257897f882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07ae996-e5c3-4102-bfbe-36956c92ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is one of the world''s most-polluted countries and an average
        resident is exposed to air pollution that exceeds the World Health Organization''s
        target for annual PM2.5 exposure by more than 500%.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae707e-1f24-4d90-8faf-8865193f3c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e1d93c-5edf-4cda-9944-201d7189a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the South Korean capital Seoul saw a 54% drop in PM2.5
        levels from February 26 to March 18 from the previous year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca13d82-5ce8-41dc-bcc2-9003360c954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f84781-9660-4c0e-8e78-360670f8886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s air quality ranks among the worst of Organization
        for Economic Cooperation and Development (OECD) countries, with some of the
        highest levels of particulate matter pollution. Last year in March, the government
        declared air pollution a "social disaster."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e93d4-aa8b-4f59-9234-1560adad7690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092df1a-8c9c-4979-9071-dd786951e790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, South Korea had one of the largest coronavirus outbreaks
        outside mainland China but aggressive testing and contact tracing methods
        have brought cases there under control.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bddecf-c7e8-408e-82b4-3f8c47a5a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e6131e-562e-44a0-927f-5e695d32e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Chinese city of Wuhan, where the deadly virus was first
        identified, saw a 44% reduction in air pollution levels from February 26 to
        March 18 from the same period last year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608956bf-1758-47bd-b577-698cc2e2c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ce6b3-3632-447c-a97d-338641359ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of 11 million people in central China''s Hubei province
        was the first city to impose a complete shutdown after Chinese authorities
        struggled to contain the spread of the coronavirus —&nbsp;an unprecedented
        move at the time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd415c426-767c-4067-96ac-d71716246105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7363ff8-2b88-4cd2-854d-626577bd4b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 75 days those restrictions began to be lifted on April 8 —&nbsp;a
        milestone in China''s fight against Covid-19 as the country reported nearly
        zero new local infections.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c44b1-c90f-4935-a150-12c9a2d0c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd6c997-a90a-4d6a-9c48-2dc878598710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of Wuhan''s 10-week lockdown, the city experienced
        its cleanest air quality on record for the months of February and March. The
        average concentration of PM2.5 plunged from 63.2 and 43.9 micrograms per cubic
        meter in February and March 2019 respectively, to 36.8 and 32.9 in the same
        months this year. The World Health Organization considers anything above 25
        to be unsafe.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47fb8c2-6d09-4eef-a794-79b705b366e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd95096-b47d-411b-a42d-d042665137b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, other major cities experienced cleaner air. Los Angeles
        saw its longest stretch of clean air on record, over 18 days from March 7
        to 28. PM2.5 concentration levels were down by 31% from the same time last
        year, and down 51% from the average of the previous four years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45bb232-bf43-47be-a0bc-c5b92c47ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e972fb09-3411-4b62-96bb-ab2579fa3d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Europe, London, Madrid and Rome all experienced reductions
        in their PM2.5 compared to 2019 during their lockdown periods.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e6b0c-8c84-40b5-8f7b-901745a5096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f978e6-1e1a-43d6-a217-fb0f31d03b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls to pursue green deals</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa8a64-032e-46a8-a78c-876a26c33ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While suddenly closing all factories and banning cars from roads
        is not a sustainable solution tackle climate change, the IQAir researchers
        said there are ways to preserve healthier air conditions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b57f0-ba32-4053-ac9f-6c1cc52481b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8e0617-f5ee-4b7f-9bbb-2610aef4321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include supporting green deals in government stimulus packages,
        shifting towards sustainable sources of energy for power generation, limiting
        individual''s purchases to primarily essential goods, opting for cleaner modes
        of transportation —&nbsp;including walking and cycling —&nbsp;and encouraging
        a shared economy of goods, according to Duska.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fa474-b5ef-47d8-9466-883af1cc4bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92174277-fab1-457c-a7f0-b9f4e3cc0ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our recovery from the pandemic, it''s important that we strive
        to preserve the cleaner environment, which protects our health from another
        invisible killer, air pollution," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e118eec-c3c5-4f48-be9d-53c490981cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69214a02-4b2f-4ddc-8bda-241d032d539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that the urgency in tackling this global pandemic may be
        matched in addressing air pollution."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8427ee-07a4-43c1-80aa-ae8968608cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:29:59.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/04/22/world/air-pollution-reduction-cities-coronavirus-intl-hnk/index.html"
