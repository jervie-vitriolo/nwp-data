      'jcr:uuid': 'a3064875-e840-4c0f-a46e-8671a512dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:42:43.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:52:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the AKAP program, OFWs from selected countries are supposed
        to receive <a href="https://www.cnnphilippines.com/news/2020/4/8/OFWs-displaced-by-COVID-19-financial-assistance-dole.html">$200
        worth of financial assistance, or ₱10,000 each</a>, in light of the COVID-19
        pandemic. They have to submit application forms and other requirements to
        the labor offices in order to receive the money. Labor Secretary Silvestre
        Bello said earlier that OFWs under a "<a href="https://www.cnn.ph/news/2020/4/18/dole-no-work-no-pay-ofw-cash-assistance.html">no
        work, no pay</a>" scheme will also get the cash help.</p>'
  'How-bad-is-the-airline-crisis-':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-22T15:39:11.525+08:00
