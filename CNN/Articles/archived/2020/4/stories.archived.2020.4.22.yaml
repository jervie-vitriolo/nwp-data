      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — The
        Department of Social Welfare said all barangay workers will still be subject
        to screening before they are deemed qualified to receive emergency cash aid
        from the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec7bdf2-e505-4bf4-8ec9-867a49d0115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:31.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:03.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a televised briefing Wednesday, DSWD Undersecretary
        Rene Paje said, "Nais ko pong linawin na hindi automatic na kabilang na lahat
        ng barangay workers. Sasailalim pa rin sila sa pagsusuri or assessment ng
        lokal na pamahalaan at sisiguraduhin po na ang kalagayan sa buhay ay pasok
        panuntunang umiiral para sa SAP benefits."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cfe957-d839-4fd4-a3ae-eda46f1736cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:31.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:03.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to make it clear that barangay workers are
        not automatically included. They will have to be assessed by the local government
        and it will have to be verified that they fall into the regulations set for
        someone to get SAP benefits."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bc0bf2-8680-4ec2-9039-b61594c5b6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:31.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:03.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added funds for the SAP benefits for barangay workers will come
        from the existing budget for the cash aid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2369f3fd-9f68-4dd5-a889-b49c6d0d7667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:31.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:03.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/4/15/salary-for-barangay-workers-frontliners.html"
        target="_blank">RELATED: Marinduque governor seeks fixed salary for barangay
        workers, says they are frontliners in COVID-19 fight</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f94bc-aed5-4882-a799-f03113103892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:31.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:03.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday the Department of the Interior and Local Government
        announced the DSWD released a memo saying barangay workers were qualified
        for social amelioration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c777fc4-ff5c-439d-bb2a-24060bc90303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:31.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:03.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary Jonathan Malaya said, "The BHWs (barangay health
        workes) compose our BHERTS (Barangay Health Emergency Response Team), they
        are our first responders. The Tanods implement the quarantine in the community.
        It is just right that they be given financial assistance since they are there
        in the frontlines together with our police, firemen, LGUs, and medical professionals."</p>'
    '14':
