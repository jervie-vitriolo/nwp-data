      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c6fbea-f3c3-47ed-ab94-2bec097850a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:36:36.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:08.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Energy Committee Chair Win Gatchalian filed Senate Resolution
        No. 361, which seeks to examine how consumers will be able to handle all electric
        bill payments at the end of the lockdown.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba57a287-c7a3-4062-8d24-4770e9a5f2ec'
