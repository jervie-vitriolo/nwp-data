    'lead': 'Lockdowns restricting travel and industry imposed to halt the spread
      of coronavirus have resulted in unprecedented reductions in deadly air pollution
      around the world, new analysis shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T13:29:59.322+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:53:12.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:25.530+08:00
