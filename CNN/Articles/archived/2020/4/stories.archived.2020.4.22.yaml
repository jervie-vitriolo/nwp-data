      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02fd980-fa0e-4d1f-a77a-a28dcda650a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:14.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch has enjoyed two birthdays a year since she ascended
        the throne, and the tradition actually started a lot further back than that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4723748-2499-4af0-bd74-811e3f135ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:15.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7487f2ce-dbbd-4b34-b8bb-5400bde25b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s real birthday is April 21, meaning she turns 94 on
        Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fcca94-8bcb-4fec-b53a-c224a175d341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33111492-36e2-4aa8-a34a-4c4eac7e0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:16.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she reaches for her party hat again in June. British monarchs
        have doubled up on the festivities since the 18th century, holding an "official"
        birthday each year for a public celebration, and tending to celebrate more
        privately on the real date.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d04546a-0c6b-4e0f-8aa5-befca90b2011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2763f8d-3fd2-435f-acfb-8b07212df40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:57:56.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:46:17.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both events are significantly scaled back this year, meaning the
        Queen''s birthdays will look very different.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e9eb6-0373-406a-adc9-7a9c1d443676'
