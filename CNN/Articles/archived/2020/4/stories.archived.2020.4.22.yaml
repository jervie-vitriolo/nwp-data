      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — A $2.5-million
        laboratory equipment and 45,000 test kits funded by the Asian Development
        Bank&nbsp;arrived in the country from China on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add4367c-a44a-49f5-96f8-0772eaf600a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:38:28.472+08:00
