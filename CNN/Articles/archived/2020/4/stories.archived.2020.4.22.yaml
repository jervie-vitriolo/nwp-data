    'title': 'Infectious disease expert: We''re only in the second inning of the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aba270f-67ce-46bc-be74-18786ea0f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.288+08:00
