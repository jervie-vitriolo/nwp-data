      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> There
        are now 1,067 confirmed cases of COVID-19 in Quezon City, the Department of
        Health reported Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9027a071-ef67-4104-ab18-a5dac08e3b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:14:05.448+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rising number of infections in the city, the total number
        of recoveries has surpassed the casualty count, according to the office of
        the local government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4776637e-5655-46d7-9153-f1bfbae2b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:14:05.449+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 103 patients who have survived the viral disease, while
        93 have succumbed to it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe221720-9884-4c47-ae50-5e8392047557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:14:05.449+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of confirmed cases with complete addresses in Quezon
        City is now at 898, and the total number of validated cases by the QC Epidemiology
        and Surveillance Unit and District Health Offices (QCESU) is 728.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d05d8c-8869-434b-819c-4bcfb141b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:14:05.449+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government has implemented extreme enhanced community quarantine
        in barangays that have two or more confirmed cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c123b0c4-6a91-4185-a87d-eea8ec506d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:14:05.449+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday a total of 167 swab tests have been conducted in the
        city’s community-based testing centers, local government hospitals and by
        the QCESU.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c5cef-8175-427d-b873-1ed63cad6694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:14:05.449+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-one more COVID-19 patients have recovered from the disease
        in the country, bringing the total number of those who have survived the potentially
        deadly infection to 654, the Health Department reported Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3664889-527b-40bf-a089-1de0e623fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T04:14:05.449+08:00
      'mgnl:createdBy': 'dani'
