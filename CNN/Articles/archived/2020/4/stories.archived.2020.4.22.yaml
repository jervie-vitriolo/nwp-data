      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d5f38-0c9a-4c68-931f-abe191ede2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meanwhile in Brazil...</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e5dfa-90e8-48fc-8775-d16609b86502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian President Jair Bolsonaro can''t keep his mouth shut, literally.
        Sunday he coughed several times as he spoke to supporters at a rally without
        a mask on. Earlier this month he was caught on camera wiping his nose with
        the back of his hand before shaking an elderly woman''s hand. Last month,
        a newspaper featured a front-page picture of him projecting saliva as he spoke.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee35be8d-4ecb-496f-8a7a-c9b1705a9a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6936aed-2fad-47d0-8511-ae5709cf97c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for his detractors, the bigger problem is what he says. Bolsonaro
        has repeatedly clashed with state governors as they closed schools, suspended
        public transportation and shuttered all but essential businesses, in an attempt
        to contain the lethal coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd951eddf-912b-44be-839e-9cdfa830235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe81f0c2-67ff-4353-8e81-f132a97e325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Bolsonaro even joined protesters in front of the army
        headquarters in Brasilia who were demanding an end to lockdown. Many were
        urging the military to shut down Congress and the Supreme Court, due to their
        support for mitigation measures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47412d80-0944-4142-a311-703098c1779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81211b58-a1db-48b2-99aa-3e1ca8aea71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President praised the protesters as "patriots" and said their
        liberty must be guaranteed. "It''s the people who are in power," he declared
        then.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1597ef4-a812-4e61-ab7d-30966d9de2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cbc95a-fd16-4ad6-8986-d22551ab7466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with growing backlash on Monday, Bolsonaro defended his participation
        in the rally, saying that he hadn''t personally called to dismantle the other
        branches of government. "Usually, when people are conspiring against someone,
        it''s to reach a position of power," he said. "I''m already in power. I''m
        already the President."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6180f3-651e-4b73-b66d-8067be8a68fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/21/world/meanwhile-in-america-april-21-intl/index.html">How
        long can we live under lockdown?</a>"</em></p>'
