    'lead': 'Transportation Secretary Arthur Tugade wants to resume partial operations
      of public utility vehicles, but with a 30 percent-passenger capacity for buses
      and trains to follow government''s social distancing rules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T16:10:32.945+08:00
