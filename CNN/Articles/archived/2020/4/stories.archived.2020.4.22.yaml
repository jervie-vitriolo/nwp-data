      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Virtually unbeatable on the red stuff
        it turns out that Rafael Nadal has feet of clay when it comes to technology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb25a4-2700-4d8f-a45a-0256fdabac52'
      'mgnl:activationStatus': true
