      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online alcoholic beverage sales increased 387% for the week ending
        April 11, which is roughly a month after shelter-in-place orders began taking
        effect because of the coronavirus pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6872e6d7-812e-451e-bfea-b90e6c4a9713'
