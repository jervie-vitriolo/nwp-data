      'mgnl:lastActivated': 2023-01-26T17:53:22.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9635ec3c-2cdb-459e-9cf7-9b5dfd709d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:53:53.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:22.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few hours, the city brought back the liquor ban after several
        reported violations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298eed03-1a25-4d15-b810-a83012f5754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:53:53.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were several reported incidents and complaints related to
        the abuse in consumption of alcohol and violations of physical distancing
        measures, hence there is a need to reimpose the prohibition on the same and
        consumption of liquor within Iloilo City," he wrote in the revised Executive
        Order No. 066-A posted on the city''s official Facebook page.</p>'
