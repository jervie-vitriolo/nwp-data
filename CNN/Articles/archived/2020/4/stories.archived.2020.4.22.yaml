    'title': 'WHO advises gradual lifting of coronavirus lockdowns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5081200-2afb-454e-92be-0344fc390041'
