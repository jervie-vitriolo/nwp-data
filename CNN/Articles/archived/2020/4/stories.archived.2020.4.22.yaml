  'POGO-operations-under-COVID-19':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-22T15:21:19.962+08:00
    'imagesource': 'jcr:281ba8bc-746e-4408-a3e0-4c86c2f10732'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbd681f3-135d-4ca8-b6c3-160737772dc8'
    'lead': 'House Minority Leader Bienvenido Abante and Senator Kiko Pangilinan stress
      that POGOs do not fall under any essential industry needed by the country to
      overcome the outbreak, despite recent proposals to allow them to resume normal
      operations after April 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T15:30:00.944+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:53:01.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:28.300+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POGOs', 'COVID-19']
    'template': '1'
    'title': 'Lawmakers oppose reopening POGOs after lockdown, say it would send conflicting
      messages on gov''t priority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4497ff14-c119-4e58-929e-b2416e801a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> At least
        two lawmakers are opposing recent calls to allow Philippine offshore gaming
        operators (POGOs) to resume operations after the enhanced community quarantine,
        saying that they are not under any essential industry needed to battle the
        overcome the outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539df9bd-90a2-4c69-8d28-b5650fb93820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108cbdd-0505-47e7-8895-d4092e0244d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan and House Minority Leader Bienvenido
        "Benny" Abante Jr. said Tuesday that the government should resolve its pending
        issues with the gaming industry before allowing POGO employees to work, as
        this would send "conflicting" signals to the rest of the country deprived
        from their livelihoods because of the enforcement of the lockdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef84e78-0855-49d6-95d9-1dd7fe3be4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76087d2-de47-436a-9d69-07fc24066454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Masyado naman atang malakas ang kapit nitong mga Chinese na
        operators ng POGO sa matataas na opisyal ng Gobyernong Duterte at atat na
        atat itong unahin pa ang mga dayuhang Chinese na magkatrabaho ulit kaysa sa
        ating mga kababayan?"</em> Pangilinan said in a statement</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d0f087-8630-4645-aec1-0f3d610bf905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268ae510-167c-4f1d-a1b8-c9574c806ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These Chinese POGO operators seem to have a strong
        hold of the Duterte administration, as our officials are very insistent on
        prioritizing these foreigners to work before our countrymen.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61183dad-edde-4be3-b7f9-526beff0ab54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76bb19d-ebed-45a3-922c-cbde9d54c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statment, Abante also stressed that the country can
        do without any forms of gambling during the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7659086-4ed8-48ba-9f90-c98006c06c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b9be51-85e0-412f-ab09-2091d4cb398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The operative word here is ‘essential;’ it is my view that POGOs
        are not an essential industry needed by the country as we work to overcome
        the outbreak. Gambling, in all shapes and forms, is not essential. It is a
        vice — one that any country can do without, whether it be the Philippines
        or China," Abante said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e2094-47a4-4930-a1ad-57f9d5148519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b0468-0aac-419b-bcdd-c7ca85106aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante added that resuming their operations just so that the government
        can earn revenue "makes little sense."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b145cb-55d7-46e1-8a94-e68c89da33c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfefa29-0d47-49c2-aff9-6cc4add00267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante and Pangilinan noted that it is the government itself which
        earlier pointed out that the industry has failed to settle its dues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a53a3-4b1b-48cf-aa5b-ccc83fd8ffa9'
      'mgnl:activationStatus': true
