      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3038722-7422-4935-b08c-19220a478b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:20:44.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:09.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same resolution also doubled the case load of the board to accommodate
        more petitions for review just to fast-track the approval process. In light
        of strict stay-at-home protocols under the enhanced community quarantine,
        those who have walked free will not be required to physically report to parole
        and probation officers while the Philippines is under a state of national
        emergency due to the coronavirus pandemic.</p>'
