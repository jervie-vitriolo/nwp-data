  'Coronavirus-toll-on-Chinese-restaurants-devastating-':
    'author': 'Chauncey Alcorn, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-22T01:08:24.784+08:00
    'imagesource': 'jcr:b1921879-d22f-4c27-9e59-c703ff9409d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed7cdd25-c1ce-4734-a793-596f14eacef3'
    'lead': 'Chinese restaurants are in deep trouble.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T01:38:42.616+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:53:54.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:14.617+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus'' toll on Chinese restaurants is devastating'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0937235-b43f-4b3a-84ea-0ce9e6692222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:38:42.616+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:54.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Chinese restaurants are in deep trouble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc417ea-9c91-42a4-b22a-b248849de36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:38:42.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:54.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 15, 59% of independent Chinese restaurants across America
        had completely stopped taking debit and credit card transactions, indicating
        they have ceased operations, according to Womply, a data subscription service.
        Womply tracks credit and debit card transactions to provide market insights
        to 10 million small businesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00acfe13-004f-4e5b-965f-4a098be83018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:38:42.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:54.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants across the United States are suffering under the business
        shutdowns in place because the pandemic, but Chinese restaurants are by far
        the worst-hit segment of the industry, Womply reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c6eb6-de0a-4bf2-9f80-43394f97df57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:38:42.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:54.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Chinese restaurants won''t survive the coronavirus pandemic
        without targeted government intervention, advocates warn.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fb45c9-a137-4907-876a-5348371d2b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:38:42.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:54.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the coronavirus outbreak, 270 restaurants operated in New
        York''s Chinatown, according to Wellington Chen, executive director of Manhattan''s
        Chinatown Partnership Local Development Corporation. Only 40 remain open,
        Chen told CNN Business on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d75c264-8f62-42db-a910-edd5c88b9992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:38:42.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:54.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large number of Chinese restaurants in San Francisco''s Chinatown
        neighborhood have similarly ceased operations, according to Malcolm Yeung,
        executive director of the city''s Chinatown Community Development Center.
        Yeung, who also serves as a board member for the local Chinese Chamber of
        Commerce, said San Francisco''s Chinatown usually has about 150 Chinese restaurants
        in business, but now only 40 remain in operation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf1edf3-a4f7-4105-997e-faff2aaf5d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:38:42.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:54.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Chinese restaurants around the world have become synonymous
        with takeout and delivery, many traditional Chinese restaurants offer only
        dine-in service. Yeung and Chen noted many traditional Chinese restaurants
        in major cities'' Chinatown districts shun delivery services such as GrubHub,
        because those services charge high fees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66fb13b-968a-49a3-9f8e-bc0b999b3dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:38:42.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These [Chinese restaurants] were on thin operating margins before,"
        Yeung explained. "Transitioning over to [tech] delivery is going to make that
        even thinner."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bd0dcb-a801-4275-8c8d-341edfea852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:38:42.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen said he hopes Chinese restaurants will receive targeted relief
        funding and programs from the local, state and federal government. "If we
        don''t get the breaks, we cannot break even," Chen said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98db88ca-0f3a-4929-b1b8-1e0a4cd2a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:38:42.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is expected to approve a deal to replenish the federal
        government''s Paycheck Protection Program, which last month quickly depleted
        its $349 billion economic-rescue fund for small businesses. Some of those
        funds would be set aside for under-served businesses, including those run
        by minorities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb53e20-40be-41a0-9135-8783450d8979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:38:42.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large portion of the nation''s Chinese restaurants are independent
        and lack the capital reserves held by corporate chains, which may be better
        positioned to weather the financial storm from the coronavirus, said a spokesperson
        for P.F. Chang, which has more than 200 US restaurants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb39bd2-5951-42f6-82b2-950b5d35028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:38:42.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the Asian cuisine chain''s takeout and delivery
        business has "doubled in size" since mid-March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9822a5-2e59-48ad-9d3f-605e05a2cdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:38:42.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The model that every type of restaurant across our country must
        currently operate under is, fortunately, one that we know well and are exceptionally
        good at," a P.F. Chang''s spokesperson said via email.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbce6dd-afba-448c-b693-1dbf334a149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:38:42.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/21/business/coronavirus-chinese-restaurants/index.html">Coronavirus''
        toll on Chinese restaurants is devastating</a>."&nbsp;</em></p>'
  'Babyface-Teddy-Riley-return-for-Instagram-Live-rematch':
    'author': 'Amir Vera, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-22T01:55:47.622+08:00
    'imagesource': 'jcr:aac2d243-0d08-4fd4-8058-31a3a3b12956'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c11bd38b-ce60-41dc-ae7a-826ba87eff86'
    'lead': 'With little technical difficulties, the R&B legends played their classics
      for thousands on Instagram.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T01:59:12.711+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:53:53.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:14.774+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Babyface and Teddy Riley return for their Instagram Live rematch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e95ed0-4bee-4d77-bfda-ac46d61a9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:59:12.711+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Everything went according to plan Monday
        for Kenny "Babyface" Edmonds and Teddy Riley.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b106b5a6-48be-4e5c-abdb-6840f497fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:59:12.711+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two R&amp;B legends returned to Instagram Live for a friendly
        battle of songs drawing more than 500,000 viewers. This comes after severe
        technical difficulties Saturday that caused them to postpone the battle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cdbbd8-5d8f-4d07-91e1-67b8ece9063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:59:12.711+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer-producers played their classics from the 1980s and 90s
        that they either performed or produced, including "Rock Steady" by The Whispers
        (produced by Babyface) and Guy''s "I Like" (produced by Riley).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b186c1-5a52-44f9-8989-6a6f26e6fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:59:12.711+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babyface even blessed the audience with a live rendition of "When
        Can I See You."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e548aed4-548d-430c-bcf8-f38f350dcbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:59:12.711+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the friendly competition, the legends praised one another.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be5df2-374c-4436-9889-8ac2338e7e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:59:12.712+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You brought New Jack Swing to us all ... I''m honored to be in
        here with you man," Babyface said referring to the style of music Riley popularized
        in the 80s and 90s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da202613-5d1b-4a88-9be0-778f45b5c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:59:12.712+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You inspired me," Riley told Babyface.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560ff19c-940c-49b3-940c-671857096a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:59:12.712+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We keep each other on our toes," Babyface said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b77a0d-d6d4-4d99-9997-27dd826dd004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:59:12.712+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some would say Babyface won after singing the acoustic of his hit
        song. Monday''s battle wasn''t about determining a winner, though, but to
        bring people together to enjoy music as seen by the response on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77240d62-d150-4b2b-917d-f433571293d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:59:12.712+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no battle, you know who''s winning? Us. The culture,"
        singer Toni Braxton tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8920de-8a31-4372-b949-d6b57ea1f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:59:12.712+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reason to keep score. It''s impossible. Just two-step
        (or running man) and enjoy. These Black men gave us so much," said April Reign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451be38d-b937-467b-a5e9-735bbff964f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:59:12.712+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also some mishaps Monday. It took a second for Riley
        and Babyface to figure out how to pin a post and Riley at one point said his
        battery on his phone was running low. Riley''s feed also kept freezing throughout
        the battle and his feed ultimately went out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f0dd87-b95c-4038-8521-96620ffbe0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:59:12.712+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle between Riley and Babyface was part of an ongoing series
        called Verzuz by producers Swizz Beatz and Timbaland as a way to entertain
        fans during quarantine. Previous battles have featured rappers T-Pain and
        Lil Jon as well as producers Scott Storch and Mannie Fresh.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd0cec8-d602-4231-977f-8dbcad43251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T01:59:12.712+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is first published on CNN.com "<a href="https://edition.cnn.com/2020/04/20/entertainment/teddy-riley-babyface-rematch-instagram-live-trnd/index.html">Babyface
        and Teddy Riley return for their Instagram Live rematch.</a>"</em></p>'
  'Trump-promises-to-rescue-oil-companies-after-prices-go-negative':
    'author': 'Matt Egan, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-22T02:41:40.535+08:00
    'imagesource': 'jcr:d5a23eac-1baa-42c8-94db-ad1a6e0e7cf6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4e4b30b-ddf4-40c5-8595-467bcffe1c52'
    'lead': 'President Donald Trump wants to prevent the looming wave of bankruptcies
      and mass layoffs in America''s beleaguered oil industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T02:47:30.492+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:53:53.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:14.959+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump promises to rescue oil companies after prices go negative'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0edcd3d-e7fa-4514-89a5-9ff4e3ab05e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.492+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>President Donald Trump wants to prevent
        the looming wave of bankruptcies and mass layoffs in America''s beleaguered
        oil industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8328a84-205e-4002-b382-ceca0e238478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.493+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted Tuesday that he instructed the secretaries of the
        Energy and Treasury departments to "formulate a plan" to "make funds available"
        to help oil and gas companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598879d6-e8e0-457c-8bad-17ec200177a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.493+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details were announced, but Trump said the goal is to ensure
        that "these very important companies and jobs will be secured long into the
        future."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e034ede-c7ec-42c3-a1c6-f2c7aa583f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.493+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promise comes a day after US oil prices crashed into negative
        territory for the first time ever, the starkest evidence yet of the epic supply
        glut overwhelming the market during the coronavirus pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d86d6d-bad5-474f-9a1f-ed90cf9e0117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.493+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dirt-cheap oil is likely to cause hundreds of US oil companies to
        go bankrupt -- especially smaller ones that took on too much debt. Countless
        jobs hang in the balance, including in Texas, a potential battleground state
        in the November election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b0ef58-31ff-4b6e-b458-f7045c2b973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.493+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never let the great US oil &amp; gas industry down," the
        president said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c9b28-b811-44c3-aa22-bf23a358db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.493+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Survive the crisis''</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c9620-c94e-437f-9f96-83c4f6e23e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.493+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Petroleum Institute, the largest oil and gas lobby,
        has said it''s not seeking a bailout like the one the airline industry received.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f140f0-dffe-4b2d-ba69-eaa414919eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.493+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the industry has said it wants access to emergency lending
        facilities created by the federal government to help businesses ride out the
        crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f280e269-4c8b-419f-8e1c-1b3ac32be4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.493+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>API CEO Mike Sommers told CNN International on Tuesday that the
        industry wants to make sure "our companies have access to the liquidity that
        they need to survive the crisis." He mentioned the small business lending
        program created by the $2 trillion stimulus package as well as credit facilities
        set up by the Federal Reserve in an effort to prevent a full-blown financial
        crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ff2b2-9302-4c4a-9354-14ad0114e2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.493+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil prices shocked the world Monday by dropping below zero --
        something that has never happened since oil futures trading launched in 1983.
        Crude finished at -$37.63 a barrel, marking the worst day in oil history.
        The May oil contract climbed out of negative territory Tuesday, but just barely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79df3476-3cee-49c6-a8a9-6ba0c9d0e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.493+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil crash has been driven in large part by the stunning collapse
        in energy demand caused by the pandemic. Highways are empty. Planes are grounded.
        Factories are dark.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d85193-d7cb-452c-b398-d385c57ffdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.493+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply picture is also a disaster. A price war between Saudi
        Arabia and Russia flooded the world with cheap barrels -- at the worst possible
        time. And the OPEC+ production cut agreement doesn''t kick in until May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be05c166-0581-4427-a59e-427fcd6c3442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.493+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this has caused oil barrels to pile up at an unprecedented
        clip, and the world is running out of space to store it all. Storage costs
        have skyrocketed to such an extent that oil prices turned negative.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce5ef06-8226-449d-bbae-ddaea47368cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.494+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Here come the oil bankruptcies</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fbc80c-9e66-48c6-8d00-38bc55a62988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.494+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump downplayed the negative oil price, pointing out that later-dated
        futures contracts are still safely in positive territory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40214d01-9329-4056-ab31-917cc9922da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.494+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more of a financial thing than an oil situation," Trump told
        reporters during a briefing Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68531b9a-f587-45ce-80cd-0c968fad3318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.494+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet other oil benchmarks are signaling deep distress as well. The
        June contract, which is more heavily traded, plummeted 25% to $15 a barrel.
        Brent crude, the world benchmark, plunged 20% to $20 a barrel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458c92b-58d5-4843-9ee2-062070375352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.494+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These prices are far too low for US shale oil companies to turn
        a profit. Many will have to shut down production and lay off their workers.
        Others won''t survive at all.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbd4476-12ee-4322-b41b-e341b3b6d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.494+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a $20 oil environment, 533 US oil exploration and production
        companies will file for bankruptcy by the end of 2021, according to Rystad
        Energy. At $10, there would be more than 1,100 bankruptcies, Rystad estimates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e03186-2afc-4028-8f52-2152951f80b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.494+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Time to block Saudi oil?</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6487732a-f906-496a-a53c-c0e642352af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.494+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Senator Kevin Cramer, a Republican from North Dakota, urged Trump
        on Monday to "prevent" Saudi oil tankers from unloading in the United States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b515dff-22b1-47ec-8727-bb6440eab37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.494+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump suggested he''s open to the idea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe36170b-41db-4ee0-a988-3649f0820613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.494+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly have plenty of oil. So I''ll take a look at that,"
        the president said during Monday''s briefing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73080934-37c6-4146-a557-34fdb3f3fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.494+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy analysts and industry officials have warned, however, that
        excluding foreign oil could backfire because US refineries can''t run solely
        on American shale oil. They require a healthy dose of heavy oil, mostly from
        overseas, to profitably churn out jet fuel, motor gasoline and diesel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cc1ffc-d773-4759-bc2e-38d75715c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.494+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:53:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that we would be concerned about is any kind of blockade
        of oil coming into the United States," Sommers, the API CEO, said Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc88997-2652-4242-97bd-83893efa7db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T02:47:30.494+08:00
      'mgnl:createdBy': 'dani'
