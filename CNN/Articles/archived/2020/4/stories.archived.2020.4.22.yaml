      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon previously said that <a href="https://www.cnnphilippines.com/news/2020/3/4/gordon-duterte-china-dirty-money.html">all
        money laundering activities would not have proliferated and authorities could
        have taken full measures to stop them if Duterte had not been "too soft" on
        China</a>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01df742-ca0d-48a0-a6ae-70a4b952a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c563360c-6ede-44aa-ba6d-5b4f47b222a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/3/5/POGO-revenues-vs-crimes.html">The
        Philippine National Police previously reported police operations versus POGO
        sex dens</a>, which mostly cater exclusively to Chinese workers. Some 199
        women who got involved in prostitution have been rescued. There have also
        been 73 casino-related kidnapping cases in the last three years, which targeted
        Chinese nationals.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03be39d6-9b0b-4554-a1ad-9e3c4f7c6a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.194+08:00
