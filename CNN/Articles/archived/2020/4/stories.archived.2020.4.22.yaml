    'mgnl:tags': ['taguig-city', 'taguig-city-government', 'mayor-lino-cayetano',
      'drive-thru-testing', 'mass-testing', 'SMART', 'covid-19', 'coronavirus', 'barangay-based-testing']
    'stories': ['df3c51c2-7b97-4af2-ac04-c37c5c50c55c']
    'template': '1'
    'title': 'Taguig rolls out drive-thru COVID-19 testing'
    'updated': 2020-04-22T16:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6b2c33-35ef-42a8-8311-55170769310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:52:25.965+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:53:06.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        city government of Taguig is set to launch drive-thru testing — boosting its
        efforts to curb the spread of the coronavirus disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a63256-a81b-48d4-bc79-1bf411344ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:52:25.965+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:53:06.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig residents who are possible COVID-19 patients will be asked
        to fill out an online assessment form. If health professionals find that they
        need to be tested, they will be given a number, which they will use for the
        drive-thru testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cd4977-fbc4-42f9-abfe-01ea269e2894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:52:25.965+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:53:06.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Importante ho, hindi lang isang grupo o isang sektor ang may
        access sa testing... So nakita namin, solusyon namin, para du''n sa may kakayahan
        na mag-fill up ng form online, at may kakayahan magmaneho o magdala ng sasakyan</em>,"
        Taguig City Mayor Lino Cayetano said Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e283e2b7-a9fc-4afb-8c63-795ab6d70718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:52:25.966+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:53:06.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s important is that not only one group or sector
        has access to testing... So our solution — it''s&nbsp;for those who have the
        resources to accomplish an online form, and have the ability to drive or bring
        a car.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca9e492-1074-471f-853c-bf224bd834e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:52:25.966+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:53:06.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new service will be available in two temporary facilities located
        in Bonifacio Global City in Barangay Fort Bonifacio, and in Lakeshore Tent
        in Barangay Lower Bicutan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef1d678-a837-41ca-bd18-43a5dc23d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:52:25.966+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:53:06.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig City said the sites will only be open for about two hours
        a day — as "it is hot outside, and [health] frontliners are [wearing] complete
        personal protective equipment [coveralls]."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751c5827-c1cc-478b-9148-48dd70878b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:52:25.966+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:53:06.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government said it is planning to begin the drive-thru
        testing this coming weekend.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7314c614-182a-4742-8674-8e9011ba205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:52:25.966+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:53:06.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also train its personnel in its 31 health centers and three
        "super health centers" to conduct barangay-based COVID-19 testing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a92394-b999-4e13-b535-fec0341e6608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:52:25.967+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:53:06.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its new initiatives under its Systematic Mass Approach to Responsible
        Testing (SMART), testing in the city will now include COVID-19 patients undergoing
        recovery; individuals exhibiting flu-like symptoms; persons who may have interacted
        with COVID-19 patients; frontliners; and the vulnerable demographics, which
        include pregnant women, elderly individuals, and persons with co-morbidities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d949973-de1d-410c-8955-b067fb64a7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:52:25.967+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:53:06.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taguig City government has recently inked new laboratory partnership
        deals with St. Luke''s Medical Center in Bonifacio Global City and the Philippine
        Red Cross — an addition to its existing agreements with the Department of
        Health and the Research Institute for Tropical Medicine — to further expand
        its testing capacity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd1a41c-ae66-4e1a-8d05-99492ffd8056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:52:25.967+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:53:06.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has already tested nearly 1,000 people since the beginning of
        March. City officials said it is targeting to test some 10,000 to 15,000 out
        of its one million residents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523f4640-47a4-4838-b5a2-4bb73b537d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:29:18.121+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:53:06.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
  'world-students-in-lockdown-':
    'author': 'Tara John, Nectar Gan and Swati Gupta, CNN'
    'caption': 'Experts worry about learning loss among vulnerable children due to
      the crisis.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-22T15:18:01.866+08:00
    'imagesource': 'jcr:73e8ab3b-6234-48e5-98a8-9e0d55f7d4ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f3da090-0653-48ee-b11b-04e38409e455'
    'lead': 'Theoni Bosman Quarshie has been cramped into a two-bedroom London public
      housing apartment with her mother and younger sister since the UK went into
      coronavirus lockdown in mid-March.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T15:21:46.654+08:00
