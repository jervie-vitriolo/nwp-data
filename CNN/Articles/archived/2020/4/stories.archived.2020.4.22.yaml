      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> More
        government facilities converted into quarantine areas are now accepting COVID-19
        patients, the Department of Health announced on Wednesday.</p>'
    '5':
