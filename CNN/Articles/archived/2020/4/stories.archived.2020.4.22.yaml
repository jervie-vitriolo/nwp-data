        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da2b05e-c5a5-449a-afca-f6b356540876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:13:59.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ken Benbow was surprised when he was given
        a pillow with his late wife''s face on it. He clutched the gift, and a brief
        smile gave way to tears.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30b5e8c-fc63-47a4-b768-389afcd25882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:13:59.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An observant care worker, Kia Mariah Tobin, gave Benbow the pillow
        on Saturday after she noticed he took a photo of his wife Ada to bed with
        him each night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f285015c-d86c-4a49-9061-5e6fc7366fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:13:59.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc4c29-d684-44ae-abb3-f663d5b2b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:13:59.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benbow and Ada were married for 71 years before he she passed away
        last August, a staff member at the Thistleton Lodge told CNN. The staff cares
        for 94-year-old Benbow at the care home in Preston, United Kingdom, which
        is about an hour northwest of Manchester.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44e3167-24dc-4dd3-b8ea-ea88a784bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:13:59.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:50.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c498353-e494-4a6c-b58d-5e718164b589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:13:59.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:50.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know our residents are missing their loved ones at this time
        but let''s not forget those who sadly aren''t here with us anymore," the care
        home posted on Facebook. "Safe to say we all shed a tear with Ken today."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5d3f72-0c7e-4396-9e0b-0c87b2db35cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:13:59.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:50.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a600d0-1f7e-4375-b816-f97ac35a5091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:13:59.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:50.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tender moment was captured on video as Tobin came into Benbow''s
        room bearing the heartfelt surprise.</p>'
