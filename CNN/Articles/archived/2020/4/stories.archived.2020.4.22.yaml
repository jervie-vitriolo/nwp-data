  'rob-gronkowski-tampa-bay-tom-brady-nfl':
    'author': 'Allen Kim and Kevin Dotson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-22T14:18:51.105+08:00
    'imagesource': 'jcr:00f8d3cc-4850-4006-b887-acde1aec4796'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd488b830-7c50-4b14-8e46-06a30b83a7c4'
    'lead': 'Gronk is back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T14:25:19.508+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T17:53:08.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:26.287+08:00
