      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Boost state funds? The DOF already said in the past
        that they can''t even pay billions of pesos'' worth of taxes.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddb7fc2-d42e-44a6-aac1-6f8d9813ec7e'
