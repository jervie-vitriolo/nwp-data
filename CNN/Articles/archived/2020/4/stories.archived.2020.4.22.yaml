  'landbank-national-id-SAP':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-22T16:24:34.936+08:00
    'imagesource': 'jcr:17840c8d-02db-4677-8aff-9e590ebdf4bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33c60908-4ad3-4340-b284-06a1c65b38df'
    'lead': 'The Landbank of the Philippines said it is backing plans to fast-track
      implementation of the national ID system to pave the way for a faster and more
      efficient way to distribute cash aid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T16:29:05.773+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:50:58.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:30.512+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Landbank', 'Landbank-of-the-Philippines',
      'Cecille-Borromeo', 'SAP']
    'template': '1'
    'title': 'Landbank backs nat’l ID system to help in swiftly delivering aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b6e41-af8b-4447-bf90-9c476d4108dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:29:05.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:50:58.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — The
        Landbank of the Philippines said it is backing plans to fast-track implementation
        of the national ID system to pave the way for a faster and more efficient
        way to distribute cash aid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53eb084-d8f2-419c-bbd0-6d28d1aee847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:29:05.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:50:59.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landbank President and CEO Cecilia Borromeo said Wednesday they
        support the program of the National Economic and Development Authority, adding
        <em>"dapat talagang ipush natin yung ating</em> national ID system <em>kasi
        yun ho ang pinakamabilis na paraan para maidistribute ng gobyerno ang mga</em>
        cash grants."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0bb0d7-db83-4cdb-89e1-49add1b257a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:29:05.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:50:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should push for the national ID system because
        it is the fastest way for the government to distribute cash grants.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1cebd-2373-4ad5-91f2-d4df319c1839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:29:05.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:51:00.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borromeo said she saw the difference when the Landbank was tapped
        to distribute aid amid the COVID-19 crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624cceff-67b8-4807-8640-7104eb701d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:29:05.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:51:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they were able to give the money to 3.7 million DSWD beneficiaries
        under the conditional cash transfer program in just three days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f95e4-0cea-4167-96af-5799bb05180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:29:05.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:51:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya ho naging mabilis ''yun ay dahil mayroon nang</em> cash
        card <em>na ang</em> CCT benefciaries bago pa nagkaroon ng COVID-19 crisis,"
        she said. CCT refers to the government''s conditional cash transfer program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a53f7-c0da-4c2d-94b9-af031148133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:29:05.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:51:01.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason why it was so fast was because the CCT
        beneficiaries already had cash cards even before the COVID-19 crisis.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7344d6ae-952a-482f-a523-2397fdb911ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:29:05.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:51:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borromeo said it was more difficult to distribute aid to drivers
        who would receive aid from the Department of Transportation and the Land Transportation
        Franchising and Regulatory Board.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df400bf5-b269-44b8-ac9f-8d6201dfd814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:29:05.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:51:02.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to dstribute the cash grants over the counters of Landbank
        <em>dahil wala pa po silang</em> bank accounts or cash card [they had no bank
        accounts or cash card]," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a6225-025d-4d0d-b93e-af1d272014ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:29:05.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:51:03.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA said it is <a href="https://www.cnnphilippines.com/news/2020/4/21/neda-eyes-five-million-national-id-registrants-2020.html"
        target="_blank">eyeing to register</a> five million people covering five million
        families in the national ID system this year.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c1e6dd-bb5d-46a7-b6d8-94f1048c1b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:29:05.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:51:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2020/4/14/Duterte-national-ID-system-COVID-19-cash-aid.html"
        target="_blank">earlier said</a> that the execution of the national ID system
        could have helped speed up the government''s aid distribution in light of
        the continuing lockdown to contain the spread of COVID-19.</p>'
