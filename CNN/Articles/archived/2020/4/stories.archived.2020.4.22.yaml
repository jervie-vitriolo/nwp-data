      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is set during the tenth annual Hunger Games and centers
        on 18-year-old Coriolanus Snow, the man who later becomes the ruthless ruler
        of Panem and in the film series is played by Donald Sutherland.</p>'
