      'mgnl:type': 'text'
      'text': '<p>The agency broke down on Wednesday the 1,062 infected healthcare
        workers, namely, 422 doctors, 386 nurses, 30 medical technologists, 21 radiological
        technologists, 51 nursing assistants and 152 other medical personnel such
        as administrative staff and barangay health workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c42c77-f0dc-4307-af6a-13e9a065b8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:40:51.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:49:09.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the number, 26 are dead, including 19 doctors.</p>'
    '0':
