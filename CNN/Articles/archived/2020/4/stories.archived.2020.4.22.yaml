      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7aa59-bc6d-4c1e-befe-c3e16f059dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s doable but we need <em>''yung</em> allowance <em>ng</em>
        May 1 to 15 in order to achieve this particular goal," the COVID-19 task force
        adviser said. "Mass testing, <em>eto ang</em> gamechanger <em>natin</em> (this
        is our gamechanger) based on several reference models like South Korea, Vietnam,
        and New Zealand."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b3cbf3-1891-472b-b788-765a05095efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.286+08:00
