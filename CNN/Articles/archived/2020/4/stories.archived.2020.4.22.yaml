      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT-CIS Party-list Rep. Eric Go Yap proposed last Monday to allow
        the reopening of POGOs to give the country a "much-needed boost" in its tax
        collection system.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
