      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a50948-8a17-4c33-835f-a99522781fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:40:51.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:49:10.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization expressed concern over the number
        of healthcare workers with COVID-19 in the Philippines. Dr. Abdi Mahamud,
        WHO-Western Pacific Region COVID-19 Incident Manager, said <a data-cke-saved-href="https://cnnphilippines.com/news/2020/4/22/COVID-19-frontliners-healthcare-workers-coronavirus.html"
        href="https://cnnphilippines.com/news/2020/4/22/COVID-19-frontliners-healthcare-workers-coronavirus.html">he
        is working with the DOH</a> to find out if there is a possible shortage of
        personal protective equipment causing this trend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b9c6d-9d8b-47a8-b251-83b97ecbfdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:41:53.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:49:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH maintained that it is following WHO-guided protocols on
        the use of PPEs for medical frontliners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae0285f-ad76-4ccf-9c45-bb898c9b4397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:41:53.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:49:11.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is also working with local manufacturers on producing
        more sets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e60a7a-8891-4cae-a6f9-2ccb9ee422cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:41:53.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:49:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Health Secretary Francisco Duque attended the turnover
        of 10,000 locally-made PPEs to the Philippine General Hospital, the first
        batch from 300,000 sets that will be delivered to the hospital and other facilities.
        This comes on top of its earlier purchase of one million sets which have been
        arriving in batches in the country since April 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd241306-09b2-4528-a598-26daedcc89e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:41:53.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:49:12.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83199b08-14b9-463f-b8e2-2bf594f80698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:41:53.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:49:13.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also assured that there are negative pressure isolation
        rooms in hospitals that prevent the spread of the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d020e4-4a1f-4795-be51-42434f2b2cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:41:53.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:49:13.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d726ee-9c19-4b54-8772-d7f8668d8e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:41:53.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:49:14.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on Tuesday also confirmed that 62 employees and 13 patients
        from the <a href="https://cnnphilippines.com/news/2020/4/21/ncmh-patients-employees-infected.html">National
        Center for Mental Health were also infected</a> while <a href="https://www.cnnphilippines.com/news/2020/4/20/RITM-staff-COVID-19-testing-center.html">at
        least 40 people</a> from its primary testing facility, the Research Institute
        for Tropical Medicine, also got the disease. However, DOH clarified that the
        RITM staff <a href="https://www.cnnphilippines.com/news/2020/4/21/RITM-staff-COVID-19-positive.html">did
        not contract the disease from processing test samples</a>.</p>'
  'Does-sound-of-chewing-annoy-you':
    'author': ' Ryan Prior, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-22T17:43:17.860+08:00
    'imagesource': 'jcr:7eb59c67-e77b-4349-b2ea-f33c28fcc094'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0792da59-1168-4ac6-ac38-c97cb485c53d'
    'lead': 'Many of us know the experience of feeling enraged while sitting with
      a friend or a family member who''s eating a little loudly and that sound makes
      you want to scream. But there is something else you can do.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T17:48:27.563+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T17:48:41.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:32.597+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['chewing', 'sound', 'annoying']
    'template': '1'
    'title': 'Is your family''s chewing and slurping driving you insane? Here''s what
      to do'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15d1b0-2042-4109-af5f-3d4512dac492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Many of us know the experience of feeling
        enraged while sitting with a friend or a family member who''s eating a little
        loudly and that sound makes you want to scream.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14239306-f1f0-48bd-bd3b-856ea50d73e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:42.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2254ca11-0590-45da-8517-4e7ba374c58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:43.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now we''re spending all of our time quarantined with the same family
        or friends, and every bite, chew, crunch and slurp is so LOUD.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe30d78-9d85-4204-8759-9dbe427fc4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1536a176-c59f-4b0d-aed9-1e84d8f0fcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:44.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some of us, it''s worse than for others, and the subtle, seemingly
        irrational reaction can actually be heightened among people we know well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c7f4b-c6f6-4120-a60f-63caa2a4b0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9304ec-d666-4b5d-bc50-cfc29f45a234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s called "misophonia," said Zachary Rosenthal, a psychology
        professor at Duke University. That term means "hatred of sound." We can all
        be bothered by annoying or gross-seeming sounds, he said, but some people
        actually experience an abnormal fight-or-flight response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa9d2d-112c-4dc4-97fa-84d6c1a6542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6024633-fed9-4049-bf78-56123b3117ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:46.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenthal, who leads Duke''s Center for Misophonia and Emotional
        Regulation, described one patient''s experience, who even told him hearing
        someone chew loudly would feel like "there was a grizzly bear in the room
        with them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd75331-6ec2-4690-a735-53ea14bed3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:46.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedd9402-e120-4e31-8c1a-6a1bfee8a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:47.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that up to 15% or 20% of the population may display symptoms
        of misophonia, based on findings from various researchers. In one study researchers
        at the University of South Florida asked 483 undergraduate students about
        how they reacted to sounds. About one in five self-reported misophonia symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc7b16-6180-4660-bae6-e222ed18bfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b745760-768b-4213-80fd-135796ab07b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>It''s a physiological reaction</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2508c4d3-3b4b-43f8-a1c2-029968e21821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most important thing to know about misophonia is that it''s
        not a psychological or psychiatric phenomena, Rosenthal said. Rather, it''s
        an actual physical response to an external stimulus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df33331b-12c1-4fc5-afd9-c7fe553b60e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:49.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b1d50-5319-4d60-9d51-48b17a47ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a control problem or the person being passive aggressive,"
        he said. "It''s not a case where you should blame the patient."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71f9afd-0237-4ec3-8541-34a5709537dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa991ec7-fed0-45f5-be14-2e189013330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misophonia doesn''t mean you react negatively to all auditory stimuli,
        but rather a range of specific sounds that are particularly grating. These
        could include someone next to you smacking gum or chewing food loudly. It
        could also be something like the sound of someone clicking a pen or tapping
        a pencil.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9936e4-c90b-427c-9edd-58c04defc8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c1d6eb-fd02-429a-92f7-3903ea086724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:51.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those with misophonia, "sounds go right to the amygdala and
        set off the fight-or-flight response," said Jennifer Brout, a clinical child
        psychologist and the director of the International Misophonia Research Network.
        "The mind interprets it as toxic or harmful."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf08a1-2e58-421c-8603-f093010ccbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:52.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ddfcd-82d0-4d31-b879-9a5738476c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenthal echoed her, noting, "It can feel panicky, but it''s not
        a panic attack." Rather, the person is just "wired to respond to cues as if
        they''re more threatening than they are."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5b66af-11e4-4265-9125-6ca86d12ee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:53.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f10f4c1-4d46-4031-9b4c-dc7d0c8d081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:53.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One curious part about the burgeoning field of misophonia research,
        Brout noted, is that it can often be worse with those we live with. And that''s
        one key clue into unraveling the deeper mystery of it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff1122f-1dd6-4e0f-a71c-fed3350a4dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06dd694-5f8f-429a-b1a9-6b72b30979c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:55.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misophonia is likely associated with memory, Brout said. We have
        visceral recollections of people close to us chewing loudly or clicking their
        long fingernails on the table as they talk. Maybe they''re sniffling too much
        and it drives us up the wall.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a52c7-90b1-4b02-b5b6-4b7d1e7c128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:55.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a0af75-2d0d-45b7-b5c2-4a7473388287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:56.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We then are almost neurologically trained to home in on that sound
        again and again. When meeting new people, there isn''t a specific annoying
        behavior to focus on, and it takes a little while to settle on a particular
        trigger.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa0434a-6a30-443c-af5e-9c159e395767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:56.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44bd9da-8a75-482e-8a1b-4c91ca7f8854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:57.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What can you do?</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdbd8e9-2b4e-46e7-8b21-775da2842bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:57.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s not enough research into causes or treatments of misophonia
        to yield any particular remedy or one-size-fits-all solution, Rosenthal said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d0ed0-931d-4d2b-aca5-6a8f95d20272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de94776-865c-4fb9-a78e-4b814ebf80c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of sufficient randomized control trials, his first
        priority was to caution people to not "get swept away by tonics."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b097829-8cfe-4789-9f11-66cf88fdd356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b8f1e5-d169-4424-b41f-cf2764e2f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:48:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenthal advises potential patients to first visit their primary
        care doctor or pediatrician and to report the symptoms, rather than to use
        the term "misophonia," which might garner confusion as it hasn''t yet entered
        widespread usage.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0f8ff1-0d41-4920-b5e4-7d951e291e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:49:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d8169-6675-4d08-a9c7-e31ed5718c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:49:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, he said the best treatment is a "coordinated multi-disciplinary
        approach," focusing on evidence-based interventions picking away at the three
        major pillars of the disorder. That could mean visiting specialists such as
        audiologists, occupational therapists and others.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1823f77-5a46-461e-8da5-2e8ca594c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:49:01.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f950c3-58b7-4cd3-aa66-3c8cf96e5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:49:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, one should look at the hypervigilance aspect, Rosenthal said,
        acknowledging that those with misophonia are often primed and waiting to notice
        a particularly objectionable noise. That can be addressed by practices such
        as attentional training and mindfulness, he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2bae2-833c-4a4f-b1d3-59d910da8af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:49:02.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222cb52e-aab8-4dd6-bf04-dd01f1ab2dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:49:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, patients need to address anxiety they feel, and a range of
        emotional regulation strategies could be key to getting that factor under
        control.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccffce2f-65e3-4cb6-abc5-aac73822e3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:49:03.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf93d0-a329-487d-a1d6-0ef349aa2618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:49:03.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Rosenthal said examining the "physiological overwhelm"
        is an important step, and would be helpful to understanding how aroused people
        feel at their baseline.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3165b5fb-9284-4f3c-a800-08808712da28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:49:04.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b86f88c-2d4f-4d60-8df9-90ddeb9e4d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:49:04.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic health guidance such as getting enough exercise and sleeping
        well "won''t stop you from being triggered," Rosenthal said, but they will
        de-escalate the overall stressed state of being that can exacerbate misophonia.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a9579-b95d-4a0a-bfe3-0c47a3fd8ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:49:05.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a698ef0-d928-4f79-ab91-e026574764cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:49:05.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have misophonia, the National Institutes of Health''s Genetic
        and Rare Diseases Information Center notes that other family members are likely
        to have it as well.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f544cedb-825a-4a61-ade0-1c5d06f5e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:49:06.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d90aa-fd28-4a1a-8348-7a8cc42ad8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:49:06.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its treatment recommendations, it lists wearing hearing plugs
        or aids, using antidepressant medications, and maintaining an active lifestyle
        to reduce stress.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd68f99-abd9-42c1-826a-33703b885541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:48:27.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:49:07.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/04/22/health/chewing-sound-what-to-do-wellness/index.html"><em>
        "Is your family''s chewing and slurping driving you insane? Here''s what to
        do"&nbsp;</em></a></p>'
