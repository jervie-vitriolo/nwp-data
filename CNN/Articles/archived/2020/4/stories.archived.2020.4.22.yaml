      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Koch, a professor of pathology and laboratory medicine at Emory
        University, said it''s a "remarkable achievement" that Covid-19 tests have
        been delivered to the market very quickly but he said that means many of the
        typical validation experiments have not been completed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51afae93-8829-4f42-962e-44e3a7c29404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:54:02.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, the test results may be influenced by something as simple
        as the viral transport media. That problem seems to have been identified,
        but other problems may arise, so caution is advised," Koch said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
