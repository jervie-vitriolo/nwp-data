      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20415cea-95b0-4cb7-9db6-c8ec6494cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country has recorded <a href="https://www.cnnphilippines.com/news/2020/4/21/COVID-19-cases-recoveries-deaths-Philippines.html">6,599
        cases of COVID-19</a>, including 654 recoveries and 437 fatalities.</p>'
  'coronavirus-crisis-opportunity-china-new-diplomacy':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-22T12:53:06.204+08:00
    'imagesource': 'jcr:4998aefe-db82-4991-8c30-cbd227f160f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea8daa40-4125-4a56-acc2-4c5256e631c8'
    'lead': 'Is Beijing a noble victim, ably controlling an unforeseeable viral outbreak
      and now assisting other countries in their own efforts, or the villain, ultimately
      to blame for the misery spreading around the world?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T12:52:42.419+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:53:16.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:24.342+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'China']
    'template': '1'
    'title': 'Coronavirus is both a crisis and an opportunity for China''s aggressive
      new diplomacy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a904858-bacf-4b3e-88dc-a966adce0303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Since the beginning of the coronavirus pandemic, China
        has struggled to control the narrative around its role in the crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf690af0-59a7-467c-9807-89360985860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bf1c96-1a2b-4e8a-8c89-8bf8c4f809f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is Beijing a noble victim, ably controlling an unforeseeable viral
        outbreak and now assisting other countries in their own efforts, or the villain,
        ultimately to blame for the misery spreading around the world?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20ad171-cb62-42d0-94a1-e16dee1c5257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b4b492-277a-413f-ad7d-348236149ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considerable effort has been expended in pushing the first line.
        China has donated large amounts of medical supplies to parts of Europe and
        Africa. China''s state media, which has an outsized influence in much of the
        developing world, has also played up praise from the World Health Organization
        (WHO) and others of its response to and recovery from the initial outbreak,
        in stark contrast to many parts of the world now struggling to cope.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af85ce-bdcc-420c-abf1-299b01c8fe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56ae330-6177-416e-bd03-ec59791dab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus crisis presents a key opportunity for China to solidify
        its status as a superpower and global leader, particularly as the United States
        has struggled to contain the outbreak, and US President Donald Trump has alienated
        some allies with his "America first" approach to the crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9720b09b-2701-42ca-ba70-133a32fcd338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef177b-68e1-4d31-bbd9-ff0043986a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, however, Beijing has not been able to avoid intense
        scrutiny and criticism -- mainly, but not solely from Washington -- over how
        initial delays in the country''s response may have squandered vital opportunities
        to contain the now global pandemic, as well as skepticism over its reporting
        of coronavirus figures and the country''s recovery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a7e62f-d815-43d8-9abc-20c61a8122b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924844d7-9a22-42d9-b61f-27d1ec1a50a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In perhaps a sign of how China''s leaders are determined not to
        let this moment pass them by, or to be cast as global villain, the response
        to any such criticism has been forceful and often angry. It has been boosted
        not only by state media but also a new breed of diplomat taking their message
        directly to foreign audiences on platforms like Twitter and Facebook.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f02054-8ab6-4e5b-af8e-bbc92dbe6eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6109a8-aa11-45e4-a6d9-8f8b4e7f20fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No backing down</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec53248-0aaf-4822-a061-c1b571180030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reports emerged of Africans being mistreated and discriminated
        against in southern China this month over coronavirus fears -- sparking criticism
        and concern from several governments on the continent -- Beijing might have
        been expected to show willingness to take the incident seriously</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc4f50-a895-4ee7-9ebc-679120cd6879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e39e12-d9db-460d-a55d-9829408fae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has invested billions in shoring up economic and diplomatic
        relations across the African continent in recent years, and has long boasted
        of its commitment to uplifting developing countries across the region, without
        the kind of economic and political conditions imposed by the US.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f34a84-0a26-4d53-a7e9-edb8052a4204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb51d39-3944-4964-956e-21e0e43b7662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, rather than condemn those responsible for the alleged anti-African
        discrimination, Chinese diplomats and state media have pushed back hard against
        the reports, accusing Western media and the US government of trying to drive
        a wedge between Beijing and its allies in Africa. In recent days, some have
        even criticized African media for being "misled" by reports in the international
        press.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca397482-b320-4a3b-a325-3b9862340eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daba105-bc53-4281-a9a2-dfae57a20ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China-Africa traditional friendship will not be disturbed by instigation
        of some forces," Hua Chunying, Director of China''s Foreign Ministry Information
        Department, said on Twitter Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b7ebd-add1-4008-bd97-5ad667e16708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdec20f-040c-4ce8-9389-b2b07562ca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier she accused the US State Department of lying about the allegations
        of racial discrimination, which have been reported by CNN and other media
        and highlighted by African diplomats in China, adding "Asian Americans experienced
        racism during the pandemic. How would @statedeptspox explain that?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5399338-7692-4551-be4d-723e9da47ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec281596-bd98-42df-8f4f-43696e32b41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua only jointed Twitter -- which is blocked by China''s Great Firewall
        -- relatively recently, one of a number of Chinese diplomats and foreign ministry
        officials who have taken to the platform to get their message out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82286f1d-eaa8-4576-9ad6-5c7149533fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7423f4-3c7f-48a7-985c-9b652e5b3bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pioneer of this approach is Hua''s subordinate and replacement
        as top foreign ministry spokesperson, Zhao Lijian. A former senior diplomat
        to Pakistan, Zhao was one of the first Chinese officials to take to Twitter,
        where he regularly sparred with foreign media and politicians.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7702d57-f163-42f0-884f-51c0fa60dee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37efaec-9571-4b25-abab-a31ebca5614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, Zhao has emerged as China''s leading defender
        and critic of Western responses to the virus. In March, Washington summoned
        China''s ambassador to the US to complain over tweets Zhao posted suggesting
        that the US military may have been responsible for bringing the coronavirus
        to Wuhan, where cases were first detected last year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c63c02-10ad-456e-905c-708436f89ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b0d287-7dcb-40f5-b0a5-e960b531513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While parts of Chinese state media have long adopted an aggressive,
        often jingoistic tone, the country''s diplomats have typically been more calm
        and tactful, at least in public.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c50452-0d25-4e51-acc4-f013cf775e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7167bd2a-7b22-4540-8252-f26bca0d2819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese diplomats were once known for their conservative, low profile
        in China and world affairs," the Global Times, a nationalistic Chinese state-backed
        tabloid, said in a piece this week. "Internationally, our diplomats were considered
        enigmatic, and Chinese people were called ''inscrutable.'' It was a time of
        much less adversity or need to fend off inordinate criticisms from the glorious
        West."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c008698-f981-4e7d-9016-845567e517a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741f32a-5d73-48c8-9133-259a0ae04cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Hua wrote an influential piece in a party journal calling
        for diplomats to embrace the "fighting spirit" and "enhance (China''s) international
        voice," remarks that were reportedly echoed by Chinese Foreign Minister Wang
        Yi at a gathering of top diplomats in December.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91c0ef1-c7e7-4d6d-ba78-d59c0dcbada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e948d55-900a-4ec2-bbe5-0905f92f3f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing this "fighting spirit" to Twitter, "is just the latest
        manifestation of a long-term project," analyst Mareike Ohlberg wrote last
        year in a report published by the Mercator Institute for China Studies. "The
        (Communist Party''s) aim was, and remains, to change global debates about
        China -- and any other topic the Party cares about -- to bring them closer
        in line with its own position. Its intention is to gradually change the conversation
        and increase the Party''s ''discourse power''."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe9298-c4f7-46ab-bc36-5c6c8d01112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fcbb09-e7b3-4dae-937e-6e8d0b656aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times piece praised the new "Wolf Warrior"-style diplomacy
        of late, referencing a popular Chinese action movie series in which the country''s
        military enacts daring operations around the world.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc901a80-ec2d-4af7-bbd3-bf26026f219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a137da2b-acba-4a1f-b7f7-78c22568d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As China rises and walks close to center stage of the world, facilitated
        by the relative decline of the West, many Western countries are feeling uncomfortable,
        which is behind their unwarranted accusations against China," the paper said.
        "As Western diplomats fall into disgrace, they are getting a taste of China''s
        ''Wolf Warrior'' diplomacy."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34946abc-a781-4795-883c-c166811dfc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90076914-42ec-4f80-ba00-8bfb36a12283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New approach</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ebf9f6-a8a2-45fd-833e-8c70bffdc1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of changing the conversation around the coronavirus
        and China''s handling of it is clear, which may explain why the more aggressive
        approach favored by diplomats like Zhao and Hua has come to dominate Beijing''s
        response.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7454e22e-91ed-4188-8d90-daceeff9a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc65e4e-dc4d-4dad-9954-6433cb02dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Green, a senior research fellow at Georgetown University and
        former US diplomat, told CNN in an email that "to deflect poor handling of
        the initial coronavirus outbreak in Wuhan and the loss of life and economic
        growth domestically, the CCP propaganda organs are in overdrive to match the
        new narrative: China and the CCP are saving the world from the scourge of
        the coronavirus -- and the world is grateful!"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f01787e-c297-4811-ae4a-77c184bbbcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a94cc2-8768-4e53-b1a1-2467268b47c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Zhao said that "those who accuse China of being untransparent
        are unjust and insulting to the great sacrifices made by the Chinese people,"
        and hit out against "false allegations propagated by US officials relentlessly."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18192c22-9c89-4fdc-a045-e1160ac8e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c0a351-c3d5-482d-9195-b80cde085cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natasha Kassam, a research fellow at the Lowy Institute in Sydney
        and former Australian diplomat in China, said that "some of the loudest voices
        on Twitter of late have been rewarded with promotions," including Zhao and
        China''s former ambassador to South Africa, Lin Songtian.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b14b4e4-2214-42d9-8840-1baa4f5288d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089a7cb0-a989-4498-a563-0d13db61e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she added that it''s still not clear that this type whether
        this trend is as a result of a dictat from above, or officials attempting
        to get the attention of their superiors, as well as approving coverage in
        state media and on Chinese social platforms.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5661bed8-541c-45a3-b869-a29e741f2f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df757a-7aca-4ea5-9542-7c0a2f295e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So often we assume Chinese officials are speaking to the outside
        world, and we wonder -- why would they say that?" Kassam said. "It''s more
        likely that individual officials are adopting an aggressive tone to demonstrate
        loyalty to the center."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e32fcbe-7bdc-45fd-96a0-c52124aa767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e9a5fa-cad6-49d6-9d37-d50f71a0880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Moon, who served as a US diplomat in China as well as assistant
        US trade representative for China affairs under President Trump, said that
        "what has changed is not the substance or tone of China''s public diplomacy,
        but the fact that we now take China''s official propaganda more seriously
        due to China''s increasing global influence."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c863677-0577-4c34-ba13-e4f8c1d8d628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af6f8f0-47e5-4501-a5c0-a584be4828f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green agreed that the "narrative of shifting global power balances
        imbues each statement or off-handed remark with seeming gravity and importance,"
        in a way that wouldn''t necessarily be the case in the past.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02463fb-b43d-4c80-a9c2-146b6ec7f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fbe7e2-008b-4d40-bf60-193f5c17bc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Moon argues that the more aggressive approach taken by diplomats
        today might be more a return to historical form, when Beijing''s representatives
        railed against "capitalist running dogs" and accused Washington of pursuing
        regime change.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91df418-af26-4877-a739-6dabcc5c1ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd034bc17-64ad-4d37-8d3c-9287c8e402b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other countries did not take such statements seriously until they
        began having a tangible impact on world affairs," Moon said. "The Covid-19
        crisis is the latest -- and perhaps the most significant -- example of how
        Chinese policy statements affect world affairs. There is a new generation
        of Chinese officials that is using Twitter and other new tools aggressively,
        but that is a change of tactics rather than strategy."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643dcf9b-c2ab-4faa-aedf-61f364d28c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:52:42.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/22/asia/china-diplomacy-coronavirus-crisis-opportunity-intl-hnk/index.html"
        target="_blank">"Coronavirus is both a crisis and an opportunity for China''s
        aggressive new diplomacy"</a></em></p>'
