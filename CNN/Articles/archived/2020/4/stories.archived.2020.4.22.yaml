      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36144c89-1900-47be-ae80-0fbfc5a158d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s first quarter profit in 2020 more than doubled, to $709
        million from $344 million in the year-earlier quarter. Its revenue jumped
        28%, to $5.7 billion. Netflix''s share price was mostly unchanged in after
        hours trading.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e08d9-fd92-45ee-9b57-22d4651c4444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971b1cc-5dfb-45e3-a077-cadaee7eabd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its impressive jump in profits and subscribers, the company''s
        letter to shareholders was somber, focusing on the coronavirus pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0b0b0-d44f-431d-b8c3-1b0d2112aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f44575-46ad-4a51-a03f-622970e6fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our 20+ year history, we have never seen a future more uncertain
        or unsettling," the company said. "At Netflix, we''re acutely aware that we
        are fortunate to have a service that is even more meaningful to people confined
        at home, and which we can operate remotely with minimal disruption in the
        short to medium term.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd941e5b-5c08-4a89-b269-d75d8676eda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d87e8-e06b-4024-96af-cea2df5fac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said that it, like its competitors, is "seeing temporarily
        higher viewing and increased membership growth." That, in turn, could cause
        issues in the future, the company warned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb1867-15a8-405e-87b1-439d69f6f816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16689b87-646d-4619-8f78-32d48338f523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect viewing to decline and membership growth to decelerate
        as home confinement ends, which we hope is soon," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a05a9f-439a-4c9d-90ee-f57f068bc9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b1e32-aa82-46f0-824b-b23aad84a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also spoke about potential disruptions to its business,
        including content production.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6cfb42-30c3-4b3a-a821-1eb1082a66ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec0fd58-a96b-4270-9357-d83151249b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to production, almost all filming has now been stopped
        globally, with the exception of a few countries like Korea and Iceland," Netflix
        said. "This has been devastating for millions of workers in the TV and film
        industry."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba7ea8-81f1-4bb4-8d33-d10972b97f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c163687-2ae0-49a6-9cf9-56dee904ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Netflix noted it would release all shows and films that
        were already scheduled to run in its second quarter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619cd4d-a033-4b77-b788-695ae0756f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a021f343-1746-44f0-a425-344491338502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While our productions are largely paused around the world, we benefit
        from a large pipeline of content that was either complete and ready for launch
        or in post-production when filming stopped," the company added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37171cf-4b6e-40f8-a4d0-a3dada5ebcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3634d1b0-7401-403c-86be-d2d75e07898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix also shared the viewership numbers for one of its most buzzworthy
        series: "Tiger King: Murder, Mayhem and Madness."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a22a4b-fa22-42d6-816d-1eddeb0baca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e6c4a9-39d3-4f8b-a7ca-ee29f13f56dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The docuseries, which tells the life story of Joseph Allen Maldonado-Passage,
        aka Joe Exotic, has been the breakout hit of the last couple of weeks, spawning
        online discussions, memes and opinion pieces.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fdaeea-c97b-49b9-b827-d04d20e7241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf9b8f-5757-4c5d-b277-2ea9df8ae428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to mention, a huge viewership. Netflix said that 64 million
        member households worldwide have sampled the series.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b543bddc-34e1-4611-93fe-7af00571daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56244b0b-453e-4c65-9a32-012071b6e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix isn''t the only service to see a boost from people stuck
        at home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e51fe4-0c47-4aaa-bfca-b4eb58895383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e47478-2eb1-43a4-90b3-83d1e2aa28ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+, Disney''s new streaming service, crossed the 50 million
        subscriber mark earlier this month, which puts it within striking distance
        of its long-term goals.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3253b30-e43d-4108-86ca-ea8bcddddd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a579e2b9-fffa-48bf-a2f3-65ee1074616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been so impressed with Disney+''s execution," Reed Hastings,
        Netflix''s CEO, said on the company''s post-earnings call on Tuesday. "I''ve
        never seen such a good execution of the incumbent learning the new way and
        mastering it... My hat''s off to them."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190b81f0-a6eb-40eb-a7e3-0f62563d78dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
