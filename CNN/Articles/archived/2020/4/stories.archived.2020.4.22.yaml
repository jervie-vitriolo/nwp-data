      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876bc7d-7a8b-45cc-861f-de0c6a74685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:44:02.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:52:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect robust discussion on how much smaller fleets need to
        emerge post crisis," Baker added. "This of course will inevitably lead to
        questions on how aggressive managements will be in downsizing labor on October
        1 when the government handcuffs are unlocked. Unfortunately, we simply don''t
        see any way for most US airlines to avoid massive layoffs."</p>'
    '31':
