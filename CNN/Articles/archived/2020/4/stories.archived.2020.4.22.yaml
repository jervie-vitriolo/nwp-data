      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04774498-9c86-4460-b5e0-d3ec6daf4d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:25:45.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:13.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans tuned in to enjoy the Spaniard looking quizzically at the screen
        as he attempted, a number of times, to invite Roger Federer to the chat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1750ae-b3f1-4453-9ce9-21c3d006f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:25:45.808+08:00
