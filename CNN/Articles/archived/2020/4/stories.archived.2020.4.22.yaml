      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/21/business/negative-oil-prices-trump-bailout/index.html">Trump
        promises to rescue oil companies after prices go negative</a>."</em></p>'
