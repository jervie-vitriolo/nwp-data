    'mgnl:tags': ['lockdown', 'coronavirus', 'world', 'schools', 'students', 'poor']
    'template': '1'
    'title': '90% of the world''s students are in lockdown. It''s going to hit poor
      kids much harder than rich ones

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea6b240-8063-4cd9-b55e-e4068c21b401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Theoni Bosman Quarshie has been cramped
        into a two-bedroom London public housing apartment with her mother and younger
        sister since the UK went into coronavirus lockdown in mid-March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bdcbb9-ec3b-48ba-b4b9-8ea2c2c03e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e8b5bc-1e32-49e0-bec7-7a71313cbadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many 16-year-olds around the world, Bosman Quarshie''s education
        has moved online. But the drive she once had to study fizzled out when her
        upcoming high school exams were canceled due to the Covid-19 outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a881f9-95f9-4638-b021-22ccc108e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de9804c-6f30-42ce-b4ec-05ed94a19910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really stressful," she told CNN of the year she spent revising
        for now what seems like nothing. "I wanted to prove to myself and to others
        that I could push my grades up."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfd2600-e740-4750-9253-ba46b95b2863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52cf1dd-a5c3-48d3-8ef4-2bccb8d7ceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inequality gap between rich and poor, present in education systems
        at the best of times, is being exacerbated by school closures worldwide, experts
        say. Poorer students are facing increased obstacles to achieving good grades
        as they contend with a lack of space to work, problems reaching online resources
        and psychological challenges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebabcb4-eb0b-434a-990a-90a2593c0558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540d2373-00a7-41ef-9491-bc1fcf76fad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In England, teachers and exam boards will now predict grades for
        the GCSE exams by taking "performance on mock exams and non-exam assessment"
        into account as well as "other relevant data, including prior attainment,"
        the UK Department of Education wrote in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d42ac8c-4c07-4b4d-935f-38e2b9073af8'
      'mgnl:activationStatus': true
