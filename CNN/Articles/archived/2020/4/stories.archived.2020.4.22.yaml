      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Nadal managed to pair with his Swiss counterpart but
        not before he fell victim to some ribbing from another pro waiting in the
        wings.</p>'
    '10':
