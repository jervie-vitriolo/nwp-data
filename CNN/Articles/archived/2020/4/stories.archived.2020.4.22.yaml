      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf3103b-b30b-44ab-b65c-299e5f622a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon added other parts of Luzon can opt for a modified quarantine,
        particularly for provinces considered as COVID-19 hotspots outside the metro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e5bb88-d41e-471b-ac4b-5589ed5c3de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7c172-2c28-46b6-9ab3-4eb091e76ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman</em> the entire Luzon <em>ang may</em> problem,
        there are certain areas na tatawagin nating hotspots (like) Calabarzon and
        Central Luzon. Perhaps<em> dito lalabas ''yung tinatawag nating</em> modified
        quarantine," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb33d317-3e6c-4e28-8082-701a7d8913c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03464815-1389-4806-b0bc-1f8fc120fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not all parts of Luzon have this problem. There are
        certain areas that we will call hotspots like Calabrzon and Central Luzon.
        Perhaps, this is where we''ll see the modified quarantine.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee8cfc-abf5-4b24-85fe-0148a1a4ca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.287+08:00
